 C_BLACK_HOLE_CAT:0  "迷人的黑暗"
 C_BLACK_HOLE_CAT_DESC:0  "关于这个奇点有一些东西，也许我们应该待一段时间。"
 C_BLACK_HOLE_CAT_HIVE_DESC:0  "这个奇点有些诱人之处，也许我们该呆一会儿。"
 C_BLACK_HOLE_CAT_MACH_DESC:0  "这个奇异点发出不可预测的模式。它必须被观察和研究。"
 C_CLOCK_CAT:0  "在黑暗中闪烁"
 C_CLOCK_CAT_DESC:0  "这颗脉冲星的一些东西似乎是非常一致的。它在释放大量能量的同时，会有规律地震动。"
 C_CLOCK_CAT_HIVE_DESC:0  "这颗脉冲星的一些东西似乎是非常一致的。它在释放大量能量的同时，会有规律地震动。"
 C_CLOCK_CAT_MACH_DESC:0  "这颗脉冲星在释放大量有价值的能量的同时，也在规律地震动。"
 C_PROTO_CAT:0  "不寻常的声音"
 C_PROTO_CAT_DESC:0  "我们的扫描仪检测到来自这颗小行星表面的异常辐射。 我们应该调查。"
 C_PROTO_CAT_HIVE_DESC:0  "扫描仪检测到来自这颗小行星表面的异常气体。我们应该调查。"
 C_PROTO_CAT_MACH_DESC:0  "扫描仪检测到来自这颗小行星表面的异常气体。还需要进一步的扫描。"
 C_SUN_CAT:0  "钻石在天空中"
 C_SUN_CAT_DESC:0  "这颗恒星看起来非常明亮，一个完整的轨道扫描可能会揭示这一现象。"
 C_SUN_CAT_HIVE_DESC:0  "这颗恒星看起来非常明亮，一个完整的轨道扫描可能会揭示这一现象。"
 C_SUN_CAT_MACH_DESC:0  "传感器探测到来自恒星质量的能量增加。建立一个观察站是很有必要的。"
 C_WEIRD_CAT:0  "奇怪的东西"
 C_WEIRD_CAT_DESC:0  "我们的扫描仪检测到不寻常的读数。根据我们的远距离扫描和目前制作的星图，这颗星球不应该在哪里。我们一定要调查它。"
 C_WEIRD_CAT_HIVE_DESC:0  "我们的扫描仪检测到不寻常的读数。根据我们的远距离扫描和目前制作的星图，这个世界不应该在哪里。 §H我很感兴趣§!."
 C_WEIRD_CAT_MACH_DESC:0  "我们的扫描仪正在检测奇怪的读数。根据我们的导航数据库，这颗星球不应该在这个地方。 §H一系列的测试和观察是必需的§!"
 anomaly.78877.desc.hive:0  "很难想象黑洞的实际应用。尽管理解像这样的奇点很困难，但我必须进一步了解它。只有这样我们才能成长。"
 anomaly.78877.desc.mach:0  "对这个奇异点的初步观察表明它不旋转。到目前为止，这种黑洞的存在一直是一个理论上的期望。这个不旋转的黑洞将被归类为在天体数据库中的史瓦西黑洞。它的位置和性能将进一步提高星系的准确性和系统生成模型和过程。"
 anomaly.78877.desc:0  "很难想象黑洞的实际应用。由于实际应用程序非常遥远，许多人认为我们不应该对此感兴趣。但是，这种对世界的理解是我们作为智能生物的定义。"
 anomaly.78877.name:0  "鼓舞人心的"
 anomaly.78878.desc.hive:0  "由于恒星活动的大量增加，恒星显得异常明亮。一种罕见的元素组合和重力压力似乎是造成这种不寻常现象的原因。我可以利用这一点!"
 anomaly.78878.desc.mach:0  "由于恒星表面活动的增加，这个恒星出乎意料地明亮。一个不太可能的元素和重力的组合被理论化成为更高排放的主要变量。恒星质量的增加需要进一步提高我们的能量输出。"
 anomaly.78878.desc:0  "由于恒星活动的大量增加，恒星显得异常明亮。一种罕见的元素组合和重力压力似乎是造成这种不寻常现象的原因。我们可以利用这一点!"
 anomaly.78878.name:0  "异常明亮"
 anomaly.78879.desc.hive:0  "这颗星球发出奇怪的时间读数。 不知怎的，这颗星球已经失去了时间。 不知道这颗星球何时诞生，或者它是从何而来。 通过进一步深入研究这颗星球，我们可能会更多地了解时间的的特性。 "
 anomaly.78879.desc.mach:0  "这颗星球正在释放不可思议的计时器读数。 这颗星球已经被一个未知的变量驱赶了。 进一步的观察和进一步的实验将增加发现导致这个天体移位的缺失变量的可能性。 必须进一步研究时间。"
 anomaly.78879.desc:0  "这颗星球发出奇怪时间读数。不知何故，这颗星球已经失去了时间。我们不知道这颗星球是什么时候诞生的，也不知道它是从何而来的，但它确实提供了很多机会去了解时间的本质!"
 anomaly.78879.name:0  "时间流逝的星球"
 anomaly.78880.desc.hive:0  "起初，这个小行星站似乎被遗弃了。但当我们开始收听各种各样的电磁频道时，我就能听到奇怪的声音，而且速度也会略微加快。在仔细观察空间站内部时，里面充满了奇怪的晶体和奇怪的移动的生物金属核。声音在本质上是奇异的，但似乎正在慢慢变成一个……就像我们一样。我们必须知道更多。"
 anomaly.78880.desc.mach:0  "在最初扫描后，小行星站似乎被外部能量所损坏。内部被一个奇怪的能量场腐蚀了。如果我们的传感器的焦点被设置到一个较窄的波段，就能探测到异常的声音模式。通过对内部奇异晶体的进一步观察，发现了一种奇异的移动生物金属核。内部的晶体似乎是有意识地迁移到车站内的单一位置。"
 anomaly.78880.desc:0  "起初，这个小行星站似乎被遗弃了。但是，当我们开始收听各种各样的电磁频道时，我们就能听到奇怪的声音。在仔细观察空间站内部时，里面充满了奇怪的晶体和奇怪的移动的生物金属核，几乎整个地方听起来很恐怖。"
 anomaly.78880.name:0  "原子分子感染站"
 anomaly.78881.desc.hive:0  "这颗脉冲星不仅速度快，而且自转速度惊人，是宇宙中最精确的时钟之一。利用这些天文计时员，我可以找到关于恒星、物质、甚至空间和时间本身的问题的答案。"
 anomaly.78881.desc.mach:0  "这颗脉冲星以一种罕见但可预测的速度旋转。它的自转速度如此之快，以致于它是宇宙中最精确的时钟之一。使用像这个脉冲星这样的天文计时员，我们的系统可以在标准参数内保持他们的时钟速度，从而在距离上产生更少的同步问题。"
 anomaly.78881.desc:0  "这颗脉冲星不仅速度快，而且自转速度惊人，是宇宙中最精确的时钟之一。利用这些天文计时员，天文学家们正在回答有关恒星、物质……甚至是空间和时间本身……的问题。"
