 EHOF_SENSOR_DESC:0  "$ehof_the_compound$ 利用其对暗物质的广博知识来观察星系暗物质的流动，从而将整个星系联系在一起，从而探测到舰队的巨大规模的运动。"
 EHOF_SHIELD_1:0  "物质吸收器保护"
 EHOF_SHIELD_1_DESC:0  "$ehof_the_compound$ 利用一种独特形式的暗物质保护材料为他们的飞船，其性质还有待了解。所述保护吸收所有形式的传入损害，并将能量转换成可用的能量以加强保护材料本身。这反过来又使材料坚不可摧，船舶几乎坚不可摧。"
