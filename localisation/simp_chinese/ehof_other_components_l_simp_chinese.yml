 ehof_hazard_matter_accelerator:0  "危害物质加速器"
 ehof_hazard_matter_accelerator_DESC:0  "$ehof_the_compound$ 利用一种极端反应形式的暗物质，我们称之为危险物质，它能迅速分解重子物质。危险物质加速炮塔是第二小类型的炮塔$ehof_the_compound$ 舰队部署了大量的危险物质，这些危险物质可以迅速分解重子物质舰船的装甲和船体。"
 ehof_hazard_matter_beam:0  "危害物质光线"
 ehof_hazard_matter_beam_DESC:0  "$ehof_the_compound$ 利用一种极端反应形式的暗物质，我们称之为危险物质，它能迅速分解重子物质。危险物质光束是最小类型的炮塔$ehof_the_compound$ 舰队使用并部署一束过热的危险物质，它能轻易穿透并摧毁重子物质舰船的护盾。"
 ehof_hazard_matter_eradicator:0  "危害物质根除者"
 ehof_hazard_matter_eradicator_DESC:0  "$ehof_the_compound$利用一种极端反应形式的暗物质，我们称之为危险物质，它能迅速分解重子物质。危险物质根除者是最大的炮塔部署$ehof_the_compound$ 舰队，是投射的一个更大的版本。它发射出一个巨大的超热危险物质聚焦光束，这个光束能够一次性消灭大多数重子物质飞船。"
 ehof_hazard_matter_lance:0  "危害物质长矛"
 ehof_hazard_matter_lance_DESC:0  "$ehof_the_compound$ 利用一种极端反应形式的暗物质，我们称之为危险物质，它能迅速分解重子物质。危险物质喷枪是部署的第二大炮塔 $ehof_the_compound$ 舰队。它发射出一束超热的危险物质，只要一两次击中就能消灭许多重子物质。"
 ehof_hazard_matter_launcher:0  "危害物质发射器"
 ehof_hazard_matter_launcher_DESC:0  "$ehof_the_compound$ 利用一种极端反应形式的暗物质，我们称之为危险物质，它能迅速分解重子物质。危险物质发射装置是由$ehof_the_compound$舰队。它是加速器的一个更大但速度更慢的变体，并部署了大量的危险物质，可以迅速瓦解重子物质舰船的护甲和外壳。"
 ehof_power_core:0  "暗物质动力核心"
 ehof_sensor_components:0  "暗物质传感器"
 ehof_shield:0  "物质吸收器保护"
 ehof_shield_DESC:0  "$ehof_the_compound$ 利用一种独特形式的暗物质保护材料为他们的飞船，其性质还有待了解。所述保护吸收所有形式的传入损害，并将能量转换成可用的能量以加强保护材料本身。这反过来又使材料坚不可摧，船舶几乎坚不可摧。"
