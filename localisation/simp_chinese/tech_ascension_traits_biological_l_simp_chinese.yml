l_simp_chinese:

 tech_ascension_traits_biological_1:0  "遗传优化"
 tech_ascension_traits_biological_1_desc:1  "虽然自然进化对我们很有帮助，但是是时候简化不必要的复杂基因序列了。这个过程应该允许基因组更有效地储存遗传信息。"
 tech_ascension_traits_biological_2:0  "选择性基因增强子"
 tech_ascension_traits_biological_2_desc:1  "我们可以通过刺激基因结构的部分来增强个体的能力。"
 tech_ascension_traits_biological_3:0  "质粒"
 tech_ascension_traits_biological_3_desc:1  "人造生物刺激剂，也叫质粒，可以激活我们物种中休眠、不稳定的基因。然而，通常需要稳定的生物稳定器来避免严重改变的细胞结构中的有害突变。"
