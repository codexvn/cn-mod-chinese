 # Sentry Array #
 ################
 
 spy_orb_jr:0 "临时修复的哨兵阵列"
 spy_orb_jr_DESC:0 "一个被临时修复的毁坏哨兵阵列，允许有限地使用其大部分完好的天线来获取附近星系的情报。"
 spy_orb_jr_MEGASTRUCTURE_DETAILS:0 ""
 spy_orb_restored_jr:0 "$spy_orb_4$"
 spy_orb_restored_jr_DESC:0 "$spy_orb_4_DESC$"
 
 jrm.20.name:0 "临时修复的哨兵阵列"
 jrm.20.a.desc:0 "我们在[sentry_system.GetName]遇到了一个巨大空间结构的遗迹。被毁坏的结构似乎被临时修复，以便进行一些小幅度的星系监视。我们的科学家推断这可能曾经是一个功能性的"§H哨兵阵列§!" - 一个巨大的监听站。它的结构似乎受到了各种武器的严重破坏。\n\n$jrm.10.c.desc$"
 jrm.20.b.desc:0 "我们在[sentry_system.GetName]星系中遇到了一个哨兵阵列的残骸。它似乎被临时修复，允许有限地使用其损坏的监听设备。它的结构在很久以前的战斗中遭受了严重的损坏。\n\n$jrm.10.c.desc$"
 jrm.20.c.desc:0 "值得注意的是结构残骸周围的废墟。尽管巨型结构本身是古老的，但星系中的大部分碎片似乎要年轻得多，它们来自于两支舰队之间的战斗，可能是为了在更近的银河历史中某个时刻决定哨兵阵列所有权的战争。临时修复的工作似乎是在战斗结束后最近才开始的。"
 jrm.20.a:0 "它在功能上与我们自己的哨兵阵列类似，尽管在造成损害后进行了初步的维修。"
 
 jrm.21.name:0 "毁坏的哨兵阵列临时修复完成"
 jrm.21.desc:0 "这很困难，但我们在[From.GetName]星系中临时安装了废弃哨兵阵列的外壳。碎片场仍然存在，而它在很大程度上仍然不可使用。\n\n临时的维修使这个巨型结构部分可以运作，允许我们的科学家在有限的能力范围内使用监听哨，如果适当地修复，它能让我们品尝到这个结构的巨大潜力。"
 
 