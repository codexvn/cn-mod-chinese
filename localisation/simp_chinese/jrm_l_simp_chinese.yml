 ### Descriptions of Jury-Rigged Megastructures (jrm) ###

 ################
 # Dyson Sphere #
 ################
 
 dyson_sphere_jr:0 "临时修复的戴森球"
 dyson_sphere_jr_DESC:0 "一个废弃的戴森球，它可以产生一些能量 - §G10%§!能源效率。"
 dyson_sphere_jr_MEGASTRUCTURE_DETAILS:0 ""
 dyson_sphere_restored_jr:0 "戴森球"
 dyson_sphere_restored_jr_DESC:0 "一个全面运作的戴森球 - §G100%§!能源效率。"
 
 jrm.00.name:0 "临时修复的戴森球"
 jrm.00.a.desc:0 "我们在[dyson_system.GetName]中遇到了一个巨大空间结构的残骸，它包裹住了这个星系的主恒星。这个被毁坏的建筑的框架似乎是临时搭建的，用来将恒星的部分能量产出转化为 £energy 能量币。我们的科学家推测，这可能曾经是一个功能性的"§H戴森球§!" - 一个设计用来利用恒星能量的巨型结构。然而现在似乎受到了一种未知类型的能量武器的致命伤害。\n\n$utopia.2010.c.desc$"
 jrm.00.b.desc:0 "我们在[dyson_system.GetName]星系中遇到了戴森球的残骸。将恒星的部分能量产出转化为 £energy 能量币。它的结构受到一种未知类型的能量武器的致命伤害。\n\n$utopia.2010.c.desc$"
 jrm.00.c.desc:0 "值得注意的还有环绕着球体的巨大碎片。尽管巨型结构本身非常古老，但该星系中的大部分碎片似乎要年轻得多。这其中的大部分似乎来自于两支截然不同的战斗舰队，它们互相攻击，彼此湮灭，可能是在一场战争中决定在更近一点的银河历史中破碎球体的所有权。临时修复的工作似乎是在战斗结束后最近才开始的。"
 jrm.00.a:0 "它在功能上与我们自己的球体相似，尽管在造成损害之后进行的基本修复似乎已经完成。"
 
 jrm.01.name:0 "毁坏的戴森球临时修复完成"
 jrm.01.desc:0 "我们在[From.GetName]星系中临时安装了毁坏的戴森球的框架。大部分碎片场仍然存在，戴森球仍然无法运作。\n\n这些临时的修复工作使这个巨型结构的部分部分能够运作，产生了大量的能量，如果修复得当，这些能量仍然无法与这个结构的巨大潜力相比。"
 
 
 #################
 # Science Nexus #
 #################
 
 think_tank_jr:0 "临时修复的科研枢纽"
 think_tank_jr_DESC:0 "一个被破坏的科学枢纽，它被临时修复以产生一些科研点。"
 think_tank_jr_MEGASTRUCTURE_DETAILS:0 ""
 think_tank_restored_jr:0 "$think_tank_3$"
 think_tank_restored_jr_DESC:0 "$think_tank_3_DESC$"
 
 jrm.10.name:0 "临时修复的科研枢纽"
 jrm.10.a.desc:0 "我们在[nexus_system.GetName]遇到了一个巨大空间结构的遗迹。这个被毁坏的结构似乎是临时修复的，以便进行一些科学研究。我们的科学家推断这可能曾经是一个功能性的"§H科研枢纽§!" - 一个巨大的科学综合体。它的结构似乎受到了各种武器的严重破坏。\n\n$jrm.10.c.desc$"
 jrm.10.b.desc:0 "我们已经在[nexus_system.GetName]星系中遇到了科学枢纽的遗迹。它似乎被临时修复过，允许进行某些科学研究。它的结构在很久以前的战斗中遭受了严重的损坏。\n\n$jrm.10.c.desc$"
 jrm.10.c.desc:0 "值得注意的是结构残骸周围的废墟。尽管巨型结构本身是古老的，但星系中的大部分碎片似乎要年轻得多，它们来自于两支舰队之间的战斗，可能是在最近的银河历史上的某个时刻，为了决定这个毁坏的科研枢纽的归属而进行的一场战争。临时修复的工作似乎是在战斗结束后最近才开始的。"
 jrm.10.a:0 "它在功能上与我们自己的科学枢纽类似，尽管基本的修复似乎是在受损后进行的。"
 
 jrm.11.name:0 "毁坏的科研枢纽临时修复完成"
 jrm.11.desc:0 "我们在[From.GetName]星系中临时修复了被破坏的科学枢纽的外壳。碎片场仍然存在，而科研枢纽在很大程度上仍然不可使用。\n\n临时的维修使这个巨型结构部分可以运作，允许我们的科学家做一些有限的工作，如果适当的修复，这个结构的巨大潜力仍然相形见绌。"
 
 
 
