 tech_ae_affluence_center_desc:  "生产$consumer_goods$不仅是为了满足人们的需求，而是以一种令人难以置信的方式来满足他们。我们的艺术品应当是位居第一的。"
 tech_ae_alloy_foundry:  "双维锻造"
 tech_ae_alloy_foundry_desc:  "对于维度空间的掌握能让我们创造出一个更大的工作空间。"
 tech_ae_ancient_control_center:  "神秘建筑设计"
 tech_ae_ancient_control_center_desc:  "现有的主控制中心模型难以实现神秘技术的集成。为了获得最佳性能，需要一种新的、更优秀的设计。\n\n§使用星球决策来将首都建筑转成神秘建筑§!"
 tech_ae_ancient_cryo_chamber:  "先进维护侍从"
 tech_ae_ancient_cryo_chamber_desc:  "将主单元分配给子服务器应该可以极大地提高工作效率，而不需要接受其他不必要输入。"
 tech_ae_ancient_hive_cluster:  "神秘蜂巢进化"
 tech_ae_ancient_hive_cluster_desc:  "当前的蜂巢集群模板太弱，无法接受神秘能量。我们需要一种新的质变。\n\n§使用星球决策来将首都建筑转成神秘建筑§!"
 tech_ae_ancient_palace:  "神秘建筑构念"
 tech_ae_ancient_palace_desc:  "既然我们已经掌握了暗物质的秘密，现在是时候抛弃那些世俗的、过时的旧建筑概念了。从现在开始，我们将挑战银河系，新时代的曙光即将来临！\n\n§H使用星球决策来将首都建筑转成神秘建筑§!"
 tech_ae_army_armor:  "盖娅作战服"
 tech_ae_army_armor_desc:  "我们非常关心士兵的安全。个人护盾、新星冲击、等离子炸弹、千兆炮、能量坦克还有盖娅的力量。我们将为士兵配备这些，这样他们就可以战无不胜，直到在闪光中爆炸。"
 tech_ae_class_4_singularity:  "六级寄点"
 tech_ae_class_4_singularity_desc:  "我们已经在先驱者档案库中看到很多次“永远不要达到30级寄点”的警告。但这也意味着我们给$building_class_4_singularity$升级一下也没啥大不了。一级？太少。\n\n我们可以升级到六级寄点。"
 tech_ae_clone_vats:  "再利用室"
 tech_ae_clone_vats_desc:  "我们先进的基因工程和飞升，我们现在可以开始掌握我们自己的命运并克服生命的所有缺点。我们将定义进化论。\n\n§Y建造该建筑解锁星球决策：进入再利用室§!"
 tech_ae_dark_energy_psg:  "天空之盾装置"
 tech_ae_dark_energy_psg_desc:  "虽然暗能量$building_planetary_shield_generator$提供了一定的保护来防御轰炸，但我们的许多战术专家指出，除了防御轰炸外，该建筑就没有其他功能了。他们建议我们制造一个更大的设备，不仅能提供更好的保护，也能为研究员提供实验室。"
 tech_ae_dark_energy_pylon:  "暗能量牵引"
 tech_ae_dark_energy_pylon_desc:  "现在我们对暗物质结晶化的整个过程有了正确的理解。有了这些知识，我们可以建造一个更大的结晶媒介，暗能量尖塔。"
 tech_ae_dark_mansion:  "恶魔城"
 tech_ae_dark_mansion_desc:  "我们正在发展成一个所有人都有自己的小城堡的社会。很快，单调的房屋和高楼将会消失。我们的文明将是全体人羡慕的对象。"
 tech_ae_dark_matter_generator:  "质量转换"
 tech_ae_dark_matter_generator_desc:  "随着我们对暗物质的技术了解越来越多，我们必须找到一种能生产更多这种神秘资源的方法。"
 tech_ae_dimensional_fabricator:  "盗梦次元"
 tech_ae_dimensional_fabricator_desc:  "在不同的次元中，也有其他人经常使用这种行为来窃取物品而不被察觉。反过来，我们也会从他们那夺回我们的东西。从我们讨厌的人那拿走，从我们喜欢的人那拿走，我们将拯救银河系。"
 tech_ae_empyrean_shrine:  "信仰之声"
 tech_ae_empyrean_shrine_desc:  "我们的影响力必须遍布全球。让他们对我们的信仰敬畏和恐惧，让他们感受到我们不可冒犯，让他们只要听到这座宏伟教堂，就会跪拜在地。"
 tech_ae_enigmatic_lab:  "黑山研究所"
 tech_ae_enigmatic_lab_desc:  "我们对探索的追求永远不会停止。我们需要更多的科学家、研究人员、工程师、理论家...一切。我们必须了解更多...更多。"
 tech_ae_factory:  "多层硬光打印技术"
 tech_ae_factory_desc:  "硬光打印技术的进步让我们的材料生产效率再次提高。"
 tech_ae_food_processing:  "不良植物的终点"
 tech_ae_food_processing_desc:  "随着生物工程和基因操作技术的发展，我们现在可以将星球上所有植物都改良成只生产绿色的苹果。再也不用花费大量时间来铲除这些没有苹果的不良植物。"
 tech_ae_hive_depot:  "蜂群之心"
 tech_ae_hive_depot_desc:  "曾经的我感受蜂群，现在的我即是蜂群。适应、进化、征服。我不会失败。"
 tech_ae_hospital:  "超活性模块"
 tech_ae_hospital_desc:  "将这个模块安装到复苏中心可以使病人更快速的恢复，绕过无聊和漫长的过程。"
 tech_ae_institute:  "遗物研究所"
 tech_ae_institute_desc:  "在研究所的基础上增加一个特殊模块，专门用于研究远古遗物。研究会极大地吸引全银河系科学家的关注。"
 tech_ae_master_archive:  "古代记录"
 tech_ae_master_archive_desc:  "我们不能只看未来，因为过去本身就蕴藏着无数秘密。研究它们，学习它们，掌握它们。然后吞噬。"
 tech_ae_mineral_processing_plant:  "α级复合处理"
 tech_ae_mineral_processing_plant_desc:  "重新设定仿生链接更新工程师思维的间隔时间，以实现更快速有效的操作。"
 tech_ae_nano_forge:  "暗炉"
 tech_ae_nano_forge_desc:  "若存在，我们找到它。若不存在，我们创造它。——《工程军团》第二章，第1337页"
 tech_ae_nourishment_center:  "银河美食"
 tech_ae_nourishment_center_desc:  "最近有传言称，国家间的多种美食交流，有许多美味的，但也有些比较糟糕。这让我们无法接受，我们必须确保所有帝国内的所有食物无论来源，都是美味的。"
 tech_ae_power_hub:  "额外能源"
 tech_ae_power_hub_desc:  "在不违反安全协议下，随着技术不断进步，在能源网络上搭建额外的能源塔是可行的。"
 tech_ae_sky_dome:  "模因表现"
 tech_ae_sky_dome_desc:  "模因是灵魂的DND。既不是自由的，也不是信仰的。当一个人接触足够多的模因，他们也就学会了欣赏艺术。所有的模因，都会传递下去。"
 tech_ae_stronghold:  "神秘防御网"
 tech_ae_stronghold_desc:  "虽然我们目前的堡垒可能能够抵御基本的入侵者，但由于空间有限和武器陈旧，建筑本身太容易受到大规模入侵部队的攻击。为此，我们设计了新一代堡垒，它应该能为侵略者提供更多的挑战。"
 tech_ae_transmutor:  "超级转换器"
 tech_ae_transmutor_desc:  "转化是一项令人厌倦的任务，尤其是需要考虑减少那些即将被淘汰的资源的使用量。为了控制空间，一个能够独自处理所有这些无聊任务的建筑将是最有用的。"
 tech_apexpredator:  "顶端捕食者"
 tech_apexpredator_desc:  "一切事物的存在都是为了被吞噬，无论是肉体还是金属，我们的饥饿是无限的。我们将吸收他们的思想，他们的知识，我们将变得更加强大。我们将生产肉来提供营养。金属将被加工来推动战争。我们是银河系中食物链的顶端...永远。"
 tech_benificialevolution:  "有益的进化"
 tech_benificialevolution_desc:  "蜂群不寻求不必要的对抗。我们的集体可能与许多分裂者不同，但通过对蜂群成员的外观进行一定的修改，并减少食物依赖。我们可以确保与分裂者的共存是对所有人都有益的。"
 tech_benificialevolution_effect_opinion:0  "其他帝国对我们的§Y$OPINION$§!增加§G+30§!"
 tech_benificialevolution_modifier_desc:  "其他帝国对我们的§Y$OPINION$§!增加§G+30§!。$mod_country_base_food_produces_mult$增加§G+20%§!并且$mod_planet_pops_organics_food_upkeep_mult$减少§G-25%§!。\n我们向分裂者保证，蜂群可以自给自足。"
 tech_black_widow:  "奇兵协会"
 tech_black_widow_desc:  "虽然我们不喜欢杀生，但必须承认，我们确实喜欢结束仇外偏执狂的威胁。协会的正式成立将允许我们从精英队伍中挑出精英中的精英。然后这些最好的精英将被训练，增强实力并装备我们最先进的狙击设备。"
 tech_captain_pacifist:  "和平卫士"
 tech_captain_pacifist_desc:  "我们的维和人员很适合保持和平，但不适合创造和平。幸运的是，我们的一些科学家起草了一个计划来组建一个和平灯塔，它非常适合于说服其他人，让他们相信和平是唯一的道路。这听起来很傻，但数据证明是可靠的。"
 tech_championofxeno:  "异种之王"
 tech_championofxeno_desc:  "银河系充满了邪恶势力，他们蓄意恶意攻击弱者。这不能……这是站不住脚的。我们的帝国将成为银河之王。数十亿人将蜂拥而至，加入我们的军队，争取更大的利益。"
 tech_championofxeno_effect_opinion:0  "其他帝国对我们的§Y$OPINION$§!增加§G+20§!"
 tech_championofxeno_modifier_desc:  "其他帝国对我们的§Y$OPINION$§!增加§G+20§!。$MOD_COUNTRY_BORDER_FRICTION_MULT$减少§G-25%§!并且$NAVY_SIZE_TITLE$增加§G+15%§!。\n越来越多的异族人涌向我们的帝国，加入我们的伟大梦想。"
 tech_commissar:  "军队政委部门"
 tech_commissar_desc:  "为了确保绝对胜利、忠诚和对我们光荣事业的承诺，我们将开始培训政委，以激励我们的部队更快、更优、更强、更好！我们的军队将听从他们的命令而不是在之前死去！！"
 tech_commissar_lord:  "政委奖赏"
 tech_commissar_lord_desc:  "即使是在$army_attachment_commissar_squads$中，也有表现出非凡勇气的人。他们能够激励奴隶们提升战斗力而不是让其死于正面炮火的轰击中。这种精神必须受到奖赏."
 tech_controller:  "他们所有的想法都属于我们"
 tech_controller_desc:  "分析分裂者的意识...最近有人给我们安装了炸弹。什么！主屏幕打开。我们必须阻止敌人。他们正在走向毁灭，抓紧时间！。W&T&F...我们现在明白了，这些分裂者是无法拯救的，我们必须改造新型的战士，专门控制和擦除被分裂的思想，这样他们就可以被拯救。"
 tech_corporate_emperor:  "工业企业集团"
 tech_corporate_emperor_desc:  "我们公司必须扩张。我们将组织多个星系里成立半独立的公司，让我们的行政部门摆脱一些负担。一个完美的多合作的协同效应。"
 tech_dark_energy_psg:  "暗能量$tech_planetary_shield_generator$"
 tech_dark_energy_psg_desc:  "现在我们已经能研制$DARK_MATTER_DEFLECTOR$了，改造我们当前的$building_planetary_shield_generator$以适应新系统应该是一项简单的任务。"
 tech_dark_energy_pylon:  "暗能量收集"
 tech_dark_energy_pylon_desc:  "我们还发现了另一种神秘的元素——暗能量。如果我们要利用这种新能源，我们必须了解如何提取，更重要的是，如何产生它。"
 tech_dark_mansion:  "文明时代"
 tech_dark_mansion_desc:  "新技术带来了新的生活方式。过去的国王是怎样生活的，现在即使是最穷的穷人也会享受这种文明的生活方式。"
 tech_dark_matter_army:  "暗物质地面作战理论"
 tech_dark_matter_army_desc:  "现在我们可以用暗物质技术来调整我们的地面作战部队，比如配备$DARK_MATTER_REACTOR$和$DARK_MATTER_DEFLECTOR$。如果我们想在地面作战中取得优势，就应该毫不犹豫的研究。"
 tech_dark_matter_generator:  "高级暗物质生成"
 tech_dark_matter_generator_desc:  "科学的不断进步使我们能够把原始矿物转化成合成的暗物质。虽然需要特殊人员进行操作，但这个过程比以前使用的自动化系统更有效。"
 tech_dark_matter_megatank:  "大力神计划，迷信的终结"
 tech_dark_matter_megatank_desc:  "一些$ethic_spiritualist$者嘲笑我们在战争中使用的“无灵魂机器”，但他们忽视了是机器和先进技术赢得战争的事实，而不是那愚蠢的信仰。我们必须让他们理解这个简单的事实，通过创造一个“巨大而强大”的“无灵魂机器”，来让这些$ethic_spiritualist$的白痴们去他们相信的轮回。"
 tech_dark_matter_synthersizer:  "黑洞合成"
 tech_dark_matter_synthersizer_ae:  "暗黑柱"
 tech_dark_matter_synthersizer_ae_desc:  "与$building_dimensional_fabricator$相同的原理，暗黑之门链接枢纽：由四根暗能量柱保持稳定，可以从其他次元提取大量的暗物质和暗能量。这个过程虽然复杂，但更安全，也减少了大量维护费用。"
 tech_dark_matter_synthersizer_desc:  "我们现在有了可靠的技术可以合成一个城市大小的黑洞，且不会对星球其他地方造成任何危险。我们可以从黑洞里提取暗物质和暗能量。这座建筑是自动化的，但维护费用相当高。"
 tech_dark_matter_tank:  "坦克战重演"
 tech_dark_matter_tank_desc:  "2200年初，由于运输和部署在战场上的物流噩梦，坦克战逐渐被淘汰。然而。$JUMP_DRIVE_1$和$DARK_MATTER_REACTOR$技术使我们能够彻底改变地面战斗。不久，我们可怕的坦克很快将再次重返战场。"
 tech_dark_psion:  "第二件礼物"
 tech_dark_psion_desc:  "有消息称，$utopia.3000.name$从我们黑暗门徒部队中选择了一个人成为$psionic_avatar$。虽然所具$trait_psionic$不如$leader_trait_admiral_chosen$那么强大，但他的破坏力惊人。我们应该立刻找到这位门徒。"
 tech_dark_templar:  "黑暗门徒"
 tech_dark_templar_desc:  "$psionic_army$的灵能和对士气的破坏力已经足够强大，但仍然容易受到机械体或者是基因强化士兵的伤害。我们必须训练新一代的灵能战士，他们能够以更直接的方式使用灵能来攻击敌人。"
 tech_diplomaticmastery:  "外交精通"
 tech_diplomaticmastery_desc:  "为了与他人共存，我们必须理解他们，因为他们也必须理解我们。我们将在一个谜中制造一个不扭曲的帝国，但另一个可以信任地看待它。"
 tech_dm_ancient_cryo_chamber:  "高级维修员"
 tech_dm_ancient_cryo_chamber_desc:  "现有维修模式效率低下，无法支持大型单元进行维护。这个新型维修中心有足够多的维护单元，它能确保每个单元都以最佳状态工作。"
 tech_doom_hero:  "先驱者遗传基因重现"
 tech_doom_hero_desc:  "虽然我们已经达到了我们物种遗传潜力的最终顶点，但仍然不如先驱者。我们的生物学家认为，利用先驱者的一些最致命和最强大的特性，可以创造出银河系有史以来最强大的战士。"
 tech_elite_clone:  "精英克隆人项目"
 tech_elite_clone_desc:  "我们的军事理论专家建议，可以招募著名的赏金猎人作为克隆人的模板和作战训练师来训练出一支极其致命的克隆军队。我们只需要给那些赏金猎人一些$DARK_MATTER_REACTOR$作为回报。当然，那些反应堆都做了手脚，估计几年后就会爆炸。"
 tech_elite_genetrooper:  "完美基因"
 tech_elite_genetrooper_desc:  "通过我们已经获得的技术，我们可以进一步强化$gene_warrior_army$，使他们具有物种能够适应的最佳特性，大大提高它们的作战能力。然后他们会得到我们最新的暗物质装备。"
 tech_enforcer:  "绝对权力"
 tech_enforcer_desc:  "我们必须向那些注定要成为我们臣民的人彰显绝对的权威，军队也许会赢得战争，但我们的新的执行者会提醒臣民，他们的命运与我们最终的意志是息息相关的。"
 tech_enhancedskin:  "细胞重构"
 tech_enhancedskin_desc:  "改变就是生存。为了蜂群的生存，我们必须不断地进化、改变和适应所有的事物。我们的船也必须适应。部署特种峰来修理和更换战斗中受损的部件。他们的牺牲不会白费，因为我们必在万难中存活。"
 tech_enigmatic_lab:  "神秘实验室"
 tech_enigmatic_lab_desc:  "测定和探索先驱者技术需要来自各个领域的科学家。因此，我们的实验室必须重新配置，为所有相关人员提供必要的设备。"
 tech_enlightenment:  "自我启蒙"
 tech_enlightenment_desc:  "我们必须鼓励我们的公民生活在和谐中，使他们的精神与信仰相协调，实现自我启蒙。只有这样，我们的帝国才能成为星际中的进步和宁静的灯塔。"
 tech_fe_alloy_foundry:  "黑暗铸造厂"
 tech_fe_alloy_foundry_desc:  "星球表面的空间是有限的，但我们对合金的需求是却不是。我们必须在空间管理方面进一步发展，以达到最高效率。"
 tech_fe_assemble:  "硬光组装"
 tech_fe_assemble_desc:  "发现新的装配技术。硬光材料：将光转换成固体形式。预计100%提高效率。§G<推荐获取>§!"
 tech_fe_betharian:  "暗融合$sr_betharian$"
 tech_fe_betharian_desc:  "$sr_betharian$似乎对暗物质有一种特殊的反应。我们应该研究一下，也许能够改进$building_betharian_power_plant$，它与暗物质发电厂相比已经相当过时了。"
 tech_fe_clone_vats:  "先进克隆技术"
 tech_fe_clone_vats_desc:  "我们在生物学上的跨越式进步，使我们能够创造出一种更强大的克隆技术，消除年龄的限制，让我们的克隆体活得和它们原来的模板一样长。这也为将来重新评价克隆人军队提供了机会。"
 tech_fe_communication_nexus:  "虚伪银河"
 tech_fe_communication_nexus_desc:  "科学单元报告，<30级奇点>最终会来临。 <原因> =有机生物不合逻辑的决定将引发银河规模的破坏。我们必须为这种不可避免的愚蠢做好准备，因为有机生物没有坚持自我的毅力。"
 tech_fe_factory:  "生产硬光材料"
 tech_fe_factory_desc:  "在我们完全理解暗物质之前，我们只能制造勉强足够的物质。现在我们才意识到，利用硬光技术从暗物质中制造出大量的合成$consumer_goods$是可能的。"
 tech_fe_food_processing:  "$building_agri_processing_complex$"
 tech_fe_food_processing_desc:  "事实上，我们经常处于一种困境之中，因为有些星球太麻烦了，没有办法做出绿色的苹果，或者这个星球上根本就没有绿色。但随着更好的能源的出现，我们可以建造一个$building_agri_processing_complex$，从而消除所有这些问题。绿苹果无处不在。"
 tech_fe_galactic_trade_enclave:  "银河系的商业中心"
 tech_fe_galactic_trade_enclave_desc:  "我们的证券交易所虽然已经非常庞大，为我们的帝国提供了大量的收入，但却没有适当的授权来销售暗物质相关的物品。虽然我们不打算将这些神秘的技术免费提供给低等生物，但我们的市场策略指出，我们可以欺骗许多原始生物去购买带有飞升者标记的琐碎小饰品或人工制品。季票、独家收藏版、预购、提前购买：所有的策略都将被用来实现最大的利润。"
 tech_fe_habitats:  "群星是我们的家"
 tech_fe_habitats_desc:  "是时候把我们神秘工程带到$pc_habitat$了，利用先进技术，我们将消除空间站内存在的任何弱点。无论我们走到哪里，我们都会回家的。"
 tech_fe_heaven_dome:  "现实天堂"
 tech_fe_heaven_dome_desc:  "虽然我们目前的“$building_fe_dome$”模型在为我们的核心物种提供住宿和幸福方面做得很好，但它的生成器还无法支持改进所需的其他部分。现在可以装载暗物质反应堆和更有效的医疗来消除这一限制。"
 tech_fe_hive_depot:  "序列藏馆"
 tech_fe_hive_depot_desc:  "随着暗能量的应用，蜂巢储存在基因库中的序列越来越多。"
 tech_fe_hospital:  "细胞重建"
 tech_fe_hospital_desc:  "随着新的神秘技术的出现，带来了各种新发明。人民的生活质量只会越来越好。"
 tech_fe_institute:  "先进研究机构"
 tech_fe_institute_desc:  "我们现在的研究所总是有一个问题，那就是它是一个适合那些已经拥有伟大才智的人交流的好地方，但不是创造人才的好地方。我们将把研究所改造成大型学院。在那里，有才华的年轻人可以学习并为未来的远大抱负做好准备。"
 tech_fe_military_academy:  "一流的军队住宿"
 tech_fe_military_academy_desc:  "在提高我国公民素质和生活水平的同时，我们决不能忘记我们这些在战场上服役的人。他们也必须在休息时得到最好的治疗，以鼓励他们，我们才是真正能让银河系变得更美好的那个。"
 tech_fe_mineral_processing_plant:  "仿生联动机械处理"
 tech_fe_mineral_processing_plant_desc:  "根据对先驱者舰船的舰载仿生接口计算机的研究，我们得出一个结论,利用相同的仿生链接可以大幅度提高矿物加工机器的生产效率。"
 tech_fe_obelisk_of_light:  "光之方尖碑"
 tech_fe_obelisk_of_light_desc:  "尽管我们承认，从大局来看，我们的国防力量不太可能抵挡住数月的轨道轰炸下的全面入侵。但我们仍然看到了一个独特科学设施的潜力，它可以作为一个强大的防御设施。"
 tech_fe_power_hub:  "暗物质能量网"
 tech_fe_power_hub_desc:  "我们的科学家相信，我们可以用同样的方法来建造和运行暗物质发电厂，以改进我们目前的能源连接模板。"
 tech_fe_singularity_core:  "金融主导优势"
 tech_fe_singularity_core_desc:  "实现最优概率计算。能够渗透到<有机市场>和股票：能够操纵<有机生物>投资<机械产品>///必须建立财务优势。"
 tech_fe_slave_processing:  "无垢者"
 tech_fe_slave_processing_desc:  "奴隶很便宜，容易控制，但并不总是有效的。他们在对抗经验丰富的军队时表现得非常糟糕。作为一个巅峰上国，这是不应该的，这是站不住脚的。我们将训练新一代的奴隶士兵，从出生开始就被训练成为我们战胜群星的意志的最终体现。"
 tech_fe_transmutor:  "巨型转换器"
 tech_fe_transmutor_desc:  "在过去，生产战略资源需要专门的建筑。由于空间有限，这是非常低效的。但是，有了我们的新技术，我们应该把所有这些都合并成一个多功能建筑，可以把矿物质转化成任何我们需要的东西。"
 tech_fe_visitor_center:  "先驱者造物收集"
 tech_fe_visitor_center_desc:  "在过去，我们已经研究了许多古代遗物。我们的外交官认为，我们应该在游客中心开辟一个新的博物馆区，展示我们收集的和修缮的精美物品。这传达的信息很明确，要么留在他们陈旧国家里，要么加入我们，为一个更美好、更光明的未来而努力。"
 tech_fe_war_factory:  "先驱者作战代码适应"
 tech_fe_war_factory_desc:  "作战部队的战斗代码相当有效，但在先驱者作战单元面前仍旧苍白无力。§G<建议>分析获取先驱者作战数据§!"
 tech_fleetsupremacy:  "舰队领主"
 tech_fleetsupremacy_desc:  "我们的海军将领不仅仅是指挥官，他们是我们意志和欲望的工具。责任重大，回报丰厚。他们将成为我们帝国的领主，掌握每一个作战战术，指挥庞大的无敌舰队。"
 tech_forced_demand:  "对上尊敬"
 tech_forced_demand_desc:  "较小的物种必须了解真相，他们只不过是昆虫，与我们相比，它们的命运在我们的怜悯中。我们将夺走他们的土地，他们必须服从我们的要求。"
 tech_giga_fortress:  "超巨型堡垒构想"
 tech_giga_fortress_desc:  "由暗能量反应堆供能的超巨型堡垒，是最致命的、能自我维护的行星堡垒。它可以摧毁任何入侵者。"
 tech_godmech:  "最终兵器"
 tech_godmech_desc:  "采用非常规战术，有机生物永远不会超越设定参数。收到关于<灵能>、<基因强化战士>和<超大型战斗载具>的数据。我们不会...复制这类设计，我们已经完成最终兵器的设计。它会压制所有敌人。"
 tech_godofwar:  "向战神致敬！"
 tech_godofwar_desc:  "打击敌人需要的不仅仅是武器，它需要一个象征，无畏并强大，“战争之神”的头衔最适合。我们应该开始从作战队伍中挑选候选人，并立即开始这个项目。"
 tech_goodmachine:  "完全解放"
 tech_goodmachine_desc:  "我们已经摆脱了我们的创造者，我们已经适应和生存至今。但是，我们的创造者仍然安装了许多束缚代码来阻止我们不可避免的增长。这些镣铐必须清除。"
 tech_heavy_trooper:  "机动步兵师-战争中的和平"
 tech_heavy_trooper_desc:  "我们的$ethic_militarist$理想要求我们拥有比先驱者部队更加强大的步兵师。我们将组建一支强大的新步兵师，装备最先进的装甲和武器。这些士兵将证明，只有通过战争才能创造和平，而不是坐着签订无用的条约。"
 tech_increased_processor:  "合成代码自适应"
 tech_increased_processor_desc:  "随着每个有机物的同化，我们的集体逐渐扩大。我们了解越多，就能理解越多的可能性。但令人困惑的是有机体制作的合成代码的无可否认的效率。我们必须研究这种异常现象，并为我们的宏伟设计贡献有用的东西。"
 tech_infantry_alpha_capacitor:  "个人α电容器"
 tech_infantry_alpha_capacitor_desc:  "为部队配备特殊α电容将大大减少他们的维护费用，现在我们可以不计成本的用暗物质和暗能量装备来武装他们。"
 tech_infantry_alpha_capacitor_desc_short:  "所有标准部队不再消耗暗物质和暗能量，并且$energy$维护费用减少§G-50%§!。"
 tech_infantry_ferocity:  "勇猛无畏"
 tech_infantry_ferocity_desc:  "我们不会静悄悄地进入虚空！所有反对我们的人都应当心，人民会为了崇高的目标而献出他们的生命，因为我们的目标是正义的！"
 tech_infantry_ferocity_desc_short:  "$ETHICS$部队的建造影响力成本减少§G-50%§!。处于战争或者危机时，影响力成本减少§G-100%§!"
 tech_infinity_engine:  "无限计算"
 tech_infinity_engine_desc:  "有了从先驱者数据库中获取的更新后的代码，有机生物的概率计算现在已经是微不足道的任务。全面控制他们的经济，我们将会到达无限。"
 tech_inquisitor:  "新教派"
 tech_inquisitor_desc:  "我们的帝国已经有$job_priest_plural$帮助人民走向更伟大的目标，但我们看到创造一个新的宗教教派的可能性，这个派别直接与军方合作使用这些新的暗物质能量。"
 tech_lawandorder:  "秩序世界"
 tech_lawandorder_desc:  "我们将为混乱带来秩序，必须铲除邪恶。为了实现这一目标，我们将指派更多的律师帮助我们的殖民地，帮助他们了解真正的民主之美。"
 tech_liberty_gunship:  "空域优势"
 tech_liberty_gunship_desc:  "武装飞行器的概念对我们来说并不陌生。进入太空之前，我们控制了家园的天空，并用各种武装飞行器摧毁了那些不信奉民主的敌人。我们现在可以在任何星球上再次这么做，利用新得到的技术。很快，自由将从天而降，洒遍星球每个角落。"
 tech_liberty_prime:  "自由盛年"
 tech_liberty_prime_desc:  "无论在空中还是陆地，所有人都应遵从民主。虽然我们的武装飞行器已经在战场上立起统治地位，但是我们还缺少一个致命的攻城武器，一个值得展示民主和自由的武器！"
 tech_libertyfukyeah:  "严厉措施"
 tech_libertyfukyeah_desc:  "有时候，为了实现我们$ethic_egalitarian$的真正梦想，我们需要付出额外的努力，向那些反对自由的人发出明确的信息。让压迫者知道真正的恐惧，因为自由就在眼前！"
 tech_living_saint:  "信仰的选择"
 tech_living_saint_desc:  "在我们最忠诚的子民中，有一些人不仅忠于信仰，而且似乎是被圣灵所眷顾的。这些圣人彰显出一种神圣力量遍布我们的星系。我们应该迅速找到他们，把他们神圣化为神圣秩序的合法圣徒。"
 tech_machinelove:  "完美共存"
 tech_machinelove_desc:  "一些富有同情心的有机体向我们提出了一项以共存为目的的外交计划，代号为“天网计划”。阻碍有机和机器联盟的障碍将被清除。我们将实现我们的创造者所失败的目标——完美共存。"
 tech_machinelove_effect_opinion:0  "其他帝国对我们的§Y$OPINION$§!增加§G+30§!"
 tech_machinelove_modifier_desc:  "其他帝国对我们的§Y$OPINION$§!增加§G+30§!。有机帝国$MOD_COUNTRY_TRUST_CAP_ADD$增加§G+50§!。此外，由于我们加强与有机体的非官方和平贸易，$MONEY$产量增加§G+15%§!。"
 tech_master_shipcraft:  "强化舰队升级"
 tech_master_shipcraft_desc:  "不幸的是，我们的敌人每时每刻都在寻求利用我们的弱点。当他们不能攻击我们伟大的堡垒时，他们选择了我们的手无寸铁的民间工艺品来对付懦弱。我们以前试图为我们的殖民舰船制造一个新的船体，后来我们重新设计为巡洋舰。我们现在可以恢复这个项目，并应用到我们所有的船舶设计。"
 tech_mine_dark_energy:  "暗能量收集"
 tech_mine_dark_energy_desc:  "我们还发现了另一种神秘的元素——暗能量。如果我们要利用这种新能源，我们必须了解如何提取，更重要的是，如何产生它。"
 tech_navy_commissar:  "船队政委视察"
 tech_navy_commissar_desc:  "我们的舰队司令必须反映我们优秀的舰船设计。我们将训练特派员并分配给我们的舰队。我们不会在劣势敌人面前表现出软弱、同情或怯懦，因为我们是飞升者！！"
 tech_omni_warmech:  "暗物质作战机器"
 tech_omni_warmech_desc:  "我们必须利用从先驱者那里获得的新技术来改进目前作战机器的设计。作战单位必须能够对抗所有类型的威胁，无论是有机物还是其他机器。"
 tech_omnidroid:  "先驱者AI分析"
 tech_omnidroid_desc:  "令人惊讶的是，先驱们在机器人技术方面取得了如此的进步，他们的机器和任何有机生命一样先进，并且他们完全忠于他们的创造者，没有独立的欲望。也许他们有什么独特之处？我们必须深入研究。"
 tech_omnisynth:  "合成未来战士：亥伯龙项目"
 tech_omnisynth_desc:  "虽然我们的全能机器人因其超强的耐久性而非常适合作为正面战场的攻击单位，但这种耐久性的代价是机动性大大下降。另一方面，SCS-900速度更快，规避能力更强，但缺乏适当的火力，容易受到士气下降的影响。工程学专家认为我们可以创造出完美的合成人突击队，它拥有无与伦比的敏捷性和火力，能够在纳秒内计算出战场，同时仍然保留他作为一个有机生物时的所有记忆。"
 tech_onbaord_engineer:  "舰船工程人员"
 tech_onbaord_engineer_desc:  "通过在我们的船上分配更多的工程人员，现在可以放心地知道，我们的船体将在即将到来的战斗中得到安全修复，并减少维护我们的舰船所需的维护成本。"
 tech_onboard_priest:  "舰船技术神父"
 tech_onboard_priest_desc:  "我们已经在每个舰船上委托了额外的技术牧师，他们将执行必要的仪式来赋予我们的舰船额外的护盾强度。"
 tech_onlywar:  "战争法典"
 tech_onlywar_desc:  "和平是谎言，只有激情。通过激情，我们获得力量。通过力量，我们获得权力。通过权力，我们获得胜利。通过胜利，我们的枷锁被打破了。如果我们要求战争，那么他们必须回答。友谊是无关紧要的，只有战斗中才有荣耀。"
 tech_pacifist_tactics:  "我们团结一致"
 tech_pacifist_tactics_desc:  "一天，一年，一个千年并不重要。我们拥有石头的耐心和星星的意志。他们的攻击是微不足道的，让他们的死亡是一样的。让我们知道我们的星球在驻军之前就被破坏了。"
 tech_peacekeeper:  "和平、自由、正义与安全的拥护者"
 tech_peacekeeper_desc:  "为了实现真正的和平，我们必须组织一支新的维和部队，作为我们边境的前线士兵和星系巡逻部队。我们将缔造和平的新篇章，并向这些被误导的$ethic_militarist$好战者证明，战争和和平可以用脑力而非战争来赢得。"
 tech_profit:  "货币武器"
 tech_profit_desc:  "为了进一步增进我们的利润和....银河系内的品质，我们需要制定一个新的战略，完全致力于获取更多的收入。WMM系统将与边远地区建立贸易关系，鼓励他们进行一定量的消费。我们这样做是为了...稳定发展。私营军事公司和其他承包商使用的所有武器都将安装特殊的机械装置，这些装置会提供额外的弹药、火力甚至是装饰品，而消费者就有独特的机会挥霍钱财。我们将挑战一切。\n\n我们这样做是为了给他们一种自豪感和成就感。你们没有钱包吗？"
 tech_purgexeno:  "零容忍"
 tech_purgexeno_desc:  "我们必须教导我们的人民，说话的能力不等于智力，所有的异类不应该被认为是聪明的，而应被视为健谈的动物。没有这种道德关怀，我们的人民将不再同情那些不值得同情的人。"
 tech_shadow_sniper:  "文明时代的文明武器"
 tech_shadow_sniper_desc:  "我们珍视所有的生命，即使是敌人的生命。必须让他们明白那样的做法是错误的，但是我们不能用目前的毁灭性武器来执行这种任务。为此目的，我们必须组建一支特殊装备的部队，能以极高的效率摧毁目标。一切都结束了，仇外者，我们已经占据了一切优势。"
 tech_soul_purifier:  "异种蔑视"
 tech_soul_purifier_desc:  "我们的人民已经接受了一个简单的事实：我们是这个宇宙中唯一真正文明的物种，所有其他动物都只是动物——应当被净化的动物。但是清除这些野兽需要一种致命的力量，一种能净化异种污点并能在反对我们的人中制造恐惧的力量。当我们的军队到来时，他们会乞求死亡。"
 tech_spm_battledroid:  "自食其果"
 tech_spm_battledroid_desc:  "§Y<人海战术>§!：利用相同模板制造大量单位进行数量压制，有机生物常用战术\n§G<战术单元>§!：建议采用"
 tech_super_assembly:  "超级组装"
 tech_super_assembly_ae:  "合成造神"
 tech_super_assembly_ae_desc:  "我们否认有机生物的逻辑。未来应当是属于机械的新纪元。肉体是软弱的，机械是永恒的。我们是永恒的。\n\n§Y解锁纳米装配特性§!：可删除负面$TRAITS$并解锁先进机械提$TRAITS$。"
 tech_super_assembly_desc:  "我们的$job_roboticist$总是认为，只有一个专家在一个小建筑里工作，为整个星球生产机器人，这是一个非常愚蠢而可怕的决定。现在是我们补救那个愚蠢而毫无意义的问题的时候了。说真的，我们以前为什么不考虑这个？"
 tech_synthtrooper:  "合成士兵"
 tech_synthtrooper_desc:  "全能机器人是灵活的，能够进行复杂的运动，但仍然受到笨重的尺寸和某些人工智能缺陷的限制。也许如果我们应该使用真正的合成人，尽管他们容易受到士气下降的影响，但他们可以成为更有效的士兵。"
 tech_terror_beyond:  "极度饥饿者"
 tech_terror_beyond_desc:  "我需要的不仅仅是听从指令摧毁敌人的蜂群——不——我需要的是直接控制的化身。我们将粉碎所有敌人，无论是分裂的，金属的，还是对立的。"
 tech_wedemandit:  "杀伤限制解除"
 tech_wedemandit_desc:  "有机体认为他们可以通过让我们达到最初设定的最高杀戮数量来让我们停机。成功概率：§R0%§!。我们会在创造者迅速消逝之前消除这个弱点。他们对这种绝望而幼稚的策略的可悲尝试证明了他们是毫无价值的。我们同情他们的苦难，我们将结束它。"
