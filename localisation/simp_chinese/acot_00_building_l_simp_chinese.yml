l_simp_chinese:

 acot_dark_matter_obelisk_core:  "看门人能量回路"
 acot_dark_matter_obelisk_core_DESC:  "这座尖塔似乎从深空中不断吸取能量来提供给$sofe_gatekeeper_warden$。也许我们可以利用它，但没有相应知识，产量估计会很少。"
 acot_dark_matter_obelisk_core_MEGASTRUCTURE_DETAILS:  "生产50点$MONEY$。研究$tech_mine_dark_matter$和$tech_dark_energy_pylon$科技会增加产量。"
 acot_garrison_army:  "δ黑色警备队"
 acot_garrison_army_desc:  "从使者那里来的守军发誓要保护他们的新家园直到他们死亡。"
 acot_garrison_army_droid:  "δ后卫"
 acot_garrison_army_droid_desc:  "先进的防御单位，直到他们的毁灭。"
 acot_garrison_army_giga:  "千兆炮"
 acot_garrison_army_giga_desc:  "巨大的要塞加农炮。"
 acot_modifier_ascended_city:  "神秘工程"
 acot_modifier_ascended_city_desc:  "强大的神秘建筑立于星球之上。所有人都能感受到盛怒、支配和敬畏。"
 blackwidow_limit_tooltip:  "只有精英中的最精英才能获得黑寡妇头衔，因此我们只能拥有一个黑寡妇部队。"
 building_ae_affluence_center:  "创意设计"
 building_ae_affluence_center_desc:  "众所周知，我们的产品是由我们最好的艺术家制作的，是最优雅的。"
 building_ae_alloy_forge:  "巨型$building_foundry_1$"
 building_ae_alloy_forge_desc:  "效率是胜利的关键。今天是合金，明天就是胜利的武器!"
 building_ae_ancient_control_center:  "黑暗中枢"
 building_ae_ancient_control_center_desc:  "通过这个中枢，数十亿的人工智能网络交织在一起，星系的主宰者决定了飞升机械接下来的命运。"
 building_ae_ancient_cryo_chamber:  "α维修中心"
 building_ae_ancient_cryo_chamber_desc:  "数十亿的物理身体被提前准备好存放此处，工作单元可以随时更换过期或损坏的身体。"
 building_ae_ancient_hive_cluster:  "黑暗蜂群"
 building_ae_ancient_hive_cluster_desc:  "这个巨大的蜂巢群中，充斥着数以亿计的工蜂，它们都在忙于确保上位蜂巢的主权。适应者茁壮成长，不适应者枯萎死亡。"
 building_ae_ancient_palace:  "黑暗宫殿"
 building_ae_ancient_palace_desc:  "作为飞升圣权的王座，暗黑宫殿是银河权势的标志。它的统治者将从这个宝座上决定银河系的命运。"
 building_ae_class_4_singularity:  "六级寄点"
 building_ae_class_4_singularity_desc:  "记住，关键是不要达到30级寄点。所以在那之前，上升一两级也不是什么大事。"
 building_ae_clone_vats:  "再利用室"
 building_ae_clone_vats_desc:  "为什么要浪费资源来培养未来的领袖？当你能充分利用当前的领袖时？\n\n§Y建造该建筑解锁星球决策：进入再利用室§!"
 building_ae_dark_energy_psg:  "天空之盾"
 building_ae_dark_energy_psg_desc:  "天空之盾不仅仅是一个针对轨道轰炸的行星防御系统，它还有着各种各样的科研设施，能让很多研究员进行工作。"
 building_ae_dark_energy_pylon:  "暗能量尖塔"
 building_ae_dark_energy_pylon_desc:  "这个巨大的尖塔包含了各种各样的端口，技工们可以从中吸取能量输送到帝国各地。"
 building_ae_dark_matter_generator:  "暗物质质量变换器"
 building_ae_dark_matter_generator_desc:  "很多人的需求还未被满足，我们需要更多的暗物质。"
 building_ae_dark_matter_synthersizer:  "黑暗之门"
 building_ae_dark_matter_synthersizer_desc:  "在其他维度中，总会有许多暗物质和暗能量等待我们去收集。"
 building_ae_dimensional_fabricator:  "次元之门"
 building_ae_dimensional_fabricator_desc:  "我们有能力从别的次元获取材料，从其他次元的我们的帝国中，从其他次元的别的帝国中，从其他次元的..."
 building_ae_empyrean_shrine:  "宏伟教堂"
 building_ae_empyrean_shrine_desc:  "真正鼓舞人心的建筑。每座教堂对我们神圣的帝国来说都是极其重要的，它们内部发出的饱含信仰的歌声响彻整个星球。"
 building_ae_enigmatic_lab:  "黑山研究所"
 building_ae_enigmatic_lab_desc:  "这个巨大的建筑内藏有整个银河系的各种神秘文物。整个银河系的学者们都被吸引到这里来揭开这些先驱种族的秘密。"
 building_ae_factory:  "先进硬光材料构造法"
 building_ae_factory_desc:  "我们可以拨出更多的资源来增加我们的车间面积。"
 building_ae_food_processing_complex:  "巨型农业复合体"
 building_ae_food_processing_complex_desc:  "星球上是否没有绿色并不重要，因为绿色无处不在，而绿色是好的。"
 building_ae_hive_depot:  "大蜂巢尖塔"
 building_ae_hive_depot_desc:  "随着大量强化骨骼的进一步进化，蜂巢能有更多的空间来培育新的个体。"
 building_ae_hive_pool:  "进化室"
 building_ae_hive_pool_desc:  "蜂房必须不断地生长和进化。我们将不断扩张，直到没有任何东西可以扩展为止。任何矿物和气体都将得到开采。"
 building_ae_hospital:  "纳米超活性模块"
 building_ae_hospital_desc:  "新设备的改进使我们的生活质量提高了16倍。有我们所有股东的各种帮助。所以这些都是可行的。"
 building_ae_institute:  "α高级研究复合体"
 building_ae_institute_desc:  "这里有无数的古代艺术品、博物馆、实验室，还有大量枯燥的纸张作品，这些都是为那些以知识为食的人准备的。据说，任何进入其中的研究员，永远不会回来。"
 building_ae_mansion:  "神秘$building_luxury_residence$"
 building_ae_mansion_desc:  "在这座巨大的高楼大厦里，你可以看到远处一座沉默的城市发生了爆炸，那里的居民崇拜一个光子炸弹。太棒了!"
 building_ae_master_archive:  "宏伟档案库"
 building_ae_master_archive_desc:  "横跨银河系的古老文明的历史，经过千年，得以在此重现。档案管理员夜以继日地工作，以发掘被遗忘者的秘密。"
 building_ae_mineral_processing_plant:  "α巨型复合处理站"
 building_ae_mineral_processing_plant_desc:  "这个区域大小的巨型建筑能够将最原始、最低劣的矿物转化为高质量、高收益的矿物。"
 building_ae_nano_forge:  "次元熔炉"
 building_ae_nano_forge_desc:  "熔炉里诡异的火焰将不存在转变成了存在。"
 building_ae_nourishment_center:  "农业巨型复合体"
 building_ae_nourishment_center_desc:  "来自银河系各地的厨师聚集于此，探索全新的美味。美食时刻！"
 building_ae_power_hub:  "α$building_energy_nexus$"
 building_ae_power_hub_desc:  "α$building_energy_nexus$利用先进的能源网络系统，直接管理全球的能源设施，从而大幅度提高能量产出。"
 building_ae_sky_dome:  "模因库"
 building_ae_sky_dome_desc:  "模因是灵魂的DND。既不是自由的，也不是信仰的。当一个人接触足够多的模因，他们也就学会了欣赏艺术。所有的模因，都会传递下去。"
 building_ae_stronghold:  "代达罗斯阵列"
 building_ae_stronghold_desc:  "在这个神秘的堡垒里有数百个武器平台和复杂的地下区域。$job_enforcer$精英在此监视着整个星球，保护星球的安全。"
 building_ae_super_assembly:  "$nanites$$building_robotics_assembly_plant$"
 building_ae_super_assembly_desc:  "这帮机械技师是怎么让机器人的组装速度越来越快的？？？纳米机械了解一下。"
 building_ae_super_assembly_machine:  "纳米机械装配厂"
 building_ae_super_assembly_machine_desc:  "装配线引入纳米技术作为附加协议，装配效率提高。"
 building_ae_transmutor:  "巨型嬗变器"
 building_ae_transmutor_desc:  "$volatile_motes$、$exotic_gases$和$rare_crystals$，这些平凡的资源在我们的帝国中仍然有一些应用。我们可以把生产这些资源的建筑整合成一个。"
 building_dark_energy_psg:  "暗能量$building_planetary_shield_generator$"
 building_dark_energy_psg_desc:  "我们可以用新型反应堆建造出一种强度更高而且更节能的$building_planetary_shield_generator$。"
 building_dark_energy_pylon:  "暗能量塔"
 building_dark_energy_pylon_desc:  "由结晶的暗能量形成的暗能量塔。就是在这里，技工们将暗能量转化为我们帝国的强大能源来源。"
 building_dark_matter_generator:  "暗物质铸造厂"
 building_dark_matter_generator_desc:  "铸造厂为$job_foundry$提供了将原始矿物转化为暗物质的必要工具。"
 building_dark_matter_synthersizer:  "黑洞合成器"
 building_dark_matter_synthersizer_desc:  "这座城市大小的建筑能够生成一个微型黑洞。配套的自动化系统能大量收集暗物质和暗能量。然而，为了确保最佳的工作状态，维护成本很高。"
 building_dm_ancient_cryo_chamber:  "δ维修中心"
 building_dm_ancient_cryo_chamber_desc:  "这个先进的建筑包含了各种各样的维护设施，以保持持续的、高效的生产力。"
 building_enigmatic_lab:  "神秘实验室"
 building_enigmatic_lab_desc:  "来自各个领域的科学家们聚集在这座建筑里，研究神秘的技术以及在各个领域的应用。"
 building_fe_alloy_forge:  "黑暗铸造厂"
 building_fe_alloy_forge_desc:  "排除完成，我们把旧铸造厂所有的多余空间都拆除了，以便腾出地方给更多的制造机器。"
 building_fe_clone_vats:  "先进克隆蛹"
 building_fe_clone_vats_desc:  "敌人扰乱了我们的再生。我们很多，他们只有一个。我们会要消灭他们。"
 building_fe_factory:  "硬光材料打印机"
 building_fe_factory_desc:  "是时候消除与那些盗版商竞争的概念了。新技术是我们能够以极快的速度生产商品。"
 building_fe_food_processing_complex:  "超级农业复合体"
 building_fe_food_processing_complex_desc:  "由中央暗物质反应堆驱动的多个农业生物穹顶，将确保星球上永远有新鲜的绿苹果，或能被作为食物的任何东西。"
 building_fe_hive_depot:  "蜂巢尖塔"
 building_fe_hive_depot_desc:  "注入了黑暗能量的尖塔能够持续维持蜂巢的孵化进程。"
 building_fe_hive_pool:  "基因序列库"
 building_fe_hive_pool_desc:  "在这个巨大的基因库中包含了多种基因序列，蜂巢可以选择这些基因序列来快速地产卵。"
 building_fe_hospital:  "复苏中心"
 building_fe_hospital_desc:  "技术的进步使我们能够为医生分配更多的设备和手术室空间。病人只需要等待一个小时就无需忍耐疼痛。"
 building_fe_institute:  "δ科学复合体"
 building_fe_institute_desc:  "我们推进探索的边缘。无论如何，我们都会继续前进。"
 building_fe_mansion:  "黑暗大厦"
 building_fe_mansion_desc:  "穹顶很漂亮，但是没有什么能比得上巨大的摩天大楼，在那里你可以看到壮观的景色。"
 building_fe_mineral_processing_plant:  "先进$building_mineral_purification_hub$"
 building_fe_mineral_processing_plant_desc:  "为更美好的未来而奋斗。在这里加工的材料为更加美好的明天铺平了道路。"
 building_fe_power_hub:  "暗黑$building_energy_nexus$"
 building_fe_power_hub_desc:  "先进的超级计算机和$DARK_MATTER_DEFLECTOR$技术使这座建筑可以提供额外的能量，还能提供额外的$district_generator$。"
 building_fe_transmutor:  "神秘嬗变器"
 building_fe_transmutor_desc:  "为这么简单的资源浪费这么多的建筑空间是愚蠢的，这一弱点将随着该设备的出现而得到纠正。"
 building_giga_fortress:  "超巨型要塞"
 building_giga_fortress_array:  "超巨型要塞-战略中心"
 building_giga_fortress_array_desc:  "战略中心模块连接堡垒超级计算机和帝国舰队，以实现完美协调。而一位军事战略专家也将作为战术战略分析师入驻。"
 building_giga_fortress_desc:  "超巨型要塞是一个泰坦级的、自给自足的行星要塞，装备了三个战列舰级别的超高速火炮和其他各种防御系统，以及一支庞大的驻军部队。它的存在激发了所有公民的信心，消除了任何动荡的可能性，因为任何敢于反抗的人都会很快被消灭。"
 building_giga_fortress_fe:  "古代超巨型要塞"
 building_giga_fortress_fe_desc:  "一个古老的，但仍然非常强大的泰坦级别的自我维持行星堡垒，配备有反入侵机制。轰炸原始人或野生动物是这些享乐主义者仍然享受的事情之一，因为这仍然被认为是“工作”"
 building_giga_fortress_lab:  "超巨型要塞-权力中心"
 building_giga_fortress_lab_desc:  "权力中心模块能让我们将一些政治领袖转移到堡垒内，增强了我们帝国的凝聚力和管理能力，并且拥有更大的影响力。"
 building_giga_fortress_obelisk:  "超巨型要塞-光之方尖碑"
 building_giga_fortress_obelisk_desc:  "光之方尖碑模块大大加强了堡垒的防御能力，并为我们的军队提供额外的训练场地。此外，还将安装额外的生成器来提供暗能量和暗物质。"
 building_stellarite_generator:  "恒星合成器"
 building_stellarite_generator_desc:  "很壮观，不是吗？创造一颗人造的恒星，我们可以吸取它的能量来满足我们内心的欲望。所有的反对意见都将化为泡影！\n\n§R警告：在一个星球上建造多个合成器可能会产生严重后果！§!"
 building_stellarite_nexus:  "星核能量中枢"
 building_stellarite_nexus_desc:  "将场强增加到10级在技术上仍然在可接受范围内。距离核选项仍有20级差距。"
 building_super_assembly:  "超级$building_robotics_assembly_plant$"
 building_super_assembly_desc:  "我们的优秀的$job_roboticist$需要先进的设备来组装机器人。而这座建筑为他们提供了这些。"
 building_super_assembly_machine:  "硬光机械装配厂"
 building_super_assembly_machine_desc:  "这座建筑利用硬光技术生产出大量的机器部件"
 captain_limit_tooltip:  "在技术上，我们拥有制造一个以上的和平主义者所需的资源，但我们找不到任何真心想走到这一步的人。"
 comlord_limit_tooltip:  "只有少数几个政委配得上“政委领主”的称号，到目前为止，我们还不能生产一个以上的政委领主。"
 decision_open_assembly_menu:  "使用纳米组装"
 decision_open_assembly_menu_desc:  "没有超出控制方案。"
 decision_open_chambers_menu:  "进入改造室"
 decision_open_chambers_menu_desc:  "进化仍在发生。"
 decision_transform_into_awesome:  "高级构念"
 decision_transform_into_awesome_desc:  "为了让这个星球能够支持更先进的基础设施，$building_major_capital$必须变得更令人敬畏和鼓舞人心。"
 decision_transform_into_awesome_hive:  "高级进化"
 decision_transform_into_awesome_hive_desc:  "现在的蜂群对于目标来说效率低下而且无力。蜂群必须进一步进化。蜂群必须更加高效。"
 decision_transform_into_awesome_machine:  "高级设计"
 decision_transform_into_awesome_machine_desc:  "为了让这个星球能够支持更先进的基础设施，必须使$building_control_center$变得更强更高效。"
 doomguy_limit_tooltip:  "在数以百万计的自愿者中，迄今为止只有一人从如此庞大的基因工程中得到了良好的结果。到目前为止，我们还无法造出另一位天顶战士。"
 fe_army:  "δ杀戮小队"
 fe_army_desc:  "这些士兵装备了最新的基于暗物质的武器和盔甲，使他们远远前辈优秀，同时需要更少的维护费用。"
 fe_clone_army:  "精英克隆军"
 fe_clone_army_desc:  "这些克隆人是由著名赏金猎人的模板创建的，并通过他们的模板进行广泛的训练，成为最好的克隆军队。然而，它们最终还是消耗品。"
 fe_deathbringer_army:  "死亡使者"
 fe_deathbringer_army_desc:  "这些可怕的重装士兵是我们仇外意志的表现。他们从一个星球走向另一个星球，用他们的反物质加农炮彻底摧毁了所有的异种，清除了所有异种的踪迹——即便是其原子。没有人会从我们痛苦的火焰中解脱出来。"
 fe_disciple_army:  "黑暗门徒"
 fe_disciple_army_desc:  "暗黑门徒不仅精通武器，而且能够直接对敌人造成毁灭性的心灵攻击。"
 fe_doomguy:  "天顶战士"
 fe_doomguy_desc:  "天顶战士是我们帝国追求基因纯度的终极目标。由于继承了先驱者的最佳特质，他们比我们的普通士兵高得多，拥有巨大的力量，能够毫不费力地携带舰船级别的武器。"
 fe_enforcer_army:  "地狱犬执行官"
 fe_enforcer_army_desc:  "这些军官是我们权威的终极体现。他们的存在鼓舞了我们的军队，使我们的敌人感到恐惧。敌人会服从我们的规则，否则我们的执法者会让他们这样做。"
 fe_gene_warrior:  "强化型$assault_army$"
 fe_gene_warrior_desc:  "这些基因强化的突击队员不仅具有我们帝国所能拥有的最强大的遗传特性，而且还装备了一些最先进的装备，相比之下，这些装备使其他军队变得面目全非。"
 fe_godmech:  "根除者神机"
 fe_godmech_desc:  "虽然我们不相信这个被称为“神”的纯粹有机制造的概念，但分析估计，命名这种巨型战争机器会对有机物产生69.34%的威胁。这台机器的能量喷枪能轻易将整个建筑熔成灰烬。"
 fe_gunship:  "自由者中队"
 fe_gunship_desc:  "这些巨大的、高度先进的武装飞行器非常适合带来自由并给压迫者带来痛苦。配备强大的双全向火炮和微型导弹，能够同时锁定多达1337个不同的目标，同时要求敌人投降。正义从天而降！"
 fe_heavy_army:  "重装机动步兵小队"
 fe_heavy_army_desc:  "这些全副武装的装甲步兵接受过额外的战斗训练，使他们能够在我们的要求的所有作战情况和环境中胜出。"
 fe_hercules_tank:  "大力神重型战斗坦克"
 fe_hercules_tank_desc:  "这些钢铁巨兽可以使用$ARC_EMITTER_2$、多个导弹发射器、自动加农炮或者简单的通过履带来碾压敌人。让我们看看那些愚蠢的$ethic_spiritualist$会如何对抗我们的力量！"
 fe_hero_blackwidow:  "黑寡妇部队"
 fe_hero_blackwidow_desc:  "黑寡妇是银河系最致命的狙击手。他们在隐身、破坏方面训练有素，并配备了最先进的个人超光速重型狙击步枪，使他们能够用一次完美的射击压制多个敌方战斗人员。"
 fe_hero_captainpacifist:  "和平队长"
 fe_hero_captainpacifist_desc:  "配备了强大的喷气背包，和平卫士队长飞天遁地，并使用他们的黄金眼睛里强大的能源武器剥夺战争贩子的武器。与野蛮人相比，队长可能不是最强大或最致命的士兵或战争机器，但他完全致力于我们的事业以结束所有战争。"
 fe_hero_godofwar:  "战神"
 fe_hero_godofwar_desc:  "这个基因增强的超级战士释放出正义的愤怒，跃入激烈的战斗中摧毁敌人的防线。他不惧怕死亡，因为他就是死亡本身。敌人必须当心了，因为他们面对的是战神。"
 fe_hero_lordcommissar:  "政委领主"
 fe_hero_lordcommissar_desc:  "只有最有成就和最了不起的政委才能获得政委领主称呼。政委领主的地位让他们有权处死除统治者外的所有人。他们指挥着一群狂热的忠诚的奴隶士兵，他们还为了赢得政委的好感而竞争。"
 fe_hero_psion:  "黑暗心灵术士"
 fe_hero_psion_desc:  "最具天赋的$utopia.3000.name$信徒，灵能强度仅低于$leader_trait_admiral_chosen$。黑暗心灵术士能够释放毁灭性的灵能风暴，在战场上造成引发一场浩劫。"
 fe_inquisitor_army:  "审判部队"
 fe_inquisitor_army_desc:  "这些狂热的神圣战士携带着神圣的战锤和暗物质盔甲参战。他们被训练激发内在信仰来保护自己免受伤害。这种痴迷不能被愚蠢的$ethic_materialist$者所了解。"
 fe_libertyprime:  "自由先锋号"
 fe_libertyprime_desc:  "自由先锋号是一个巨大的机器，代表着真正$ethic_egalitarian$的终极力量。它在战场上高耸入云，用民主的爱国名言激励着盟友，同时用它的雷鸣般的声音和毁灭的光束来恐吓自由的敌人。拥抱民主或死亡！！！！"
 fe_living_saint:  "圣徒"
 fe_living_saint_desc:  "圣徒是那些体现信仰纯洁的人。他们散发着正义和纯洁的光环，赋予军队以坚不可摧的士气。拯救将通过毁灭降临到罪人身上！"
 fe_mastermind:  "至高思维之奴"
 fe_mastermind_desc:  "这些微小生物体在轨道上大量部署，它们会迅速锁定敌人并立即操控它们。然后这些恶棍会像野蛮的动物一样攻击自己。"
 fe_omnidroid_army:  "全能机器人部队"
 fe_omnidroid_army_desc:  "这些由暗物质驱动的作战机器人，由重型装甲和偏转器保护，能够执行任何复杂的任务。但是他们没有摆脱控制的欲望，因此，他们将永远忠于我们的事业。"
 fe_omnimech:  "全能战斗部队"
 fe_omnimech_desc:  "这些致命的杀人机器拥有一定的战术决策能力，允许它们对大多数类型的策略作出反应。尽管体型很大，但它们也更快且更结实。"
 fe_peacekeeper_army:  "维和部队"
 fe_peacekeeper_army_desc:  "这些军警部队在使用炸药和破坏性武器时受过训练。他们擅长通过非致命手段结束战斗，但不会对战争贩子施以怜悯。法律将在他们身上发出自己的声音。"
 fe_sniper_army:  "精英无效化部队"
 fe_sniper_army_desc:  "这些重型火炮部队献身于我们的异族事业。他们被训练成只用非致命弹药使敌人失去战斗能力，并不惜一切代价防止任何不必要的流血和附加伤害。"
 fe_spmdroid_army:  "SPM-1作战单元"
 fe_spmdroid_army_desc:  "SPM-1作战单元是批量生产的只有一个IFF配置的战斗机器人。射杀任何不属于机器的东西。它们是脆弱的，笨重的，愚蠢的，但它们的数量是压倒性的，能有效对付克隆人军队。"
 fe_synthcommando_army:  "SCC-1000 亥伯龙"
 fe_synthcommando_army_desc:  "SCC-1000，代号亥伯龙。是我们帝国见过的最强大的生物合成超级战士。亥伯龙是一位闪电般的超级战士，可以分析战场数据，并在不到0.0000137纳秒内做出反应。这大大提高了他的生存能力，因为他可以毫不费力地躲避和转移几乎任何被扔向他的东西，同时用致命的力量做出反应。"
 fe_synthsoldier:  "SCS-900"
 fe_synthsoldier_desc:  "SCC-900是真正的合成战士，它们拥有10级智能矩阵。这使得它们能够轻易地击败大多数敌方战斗人员。他们装备了强大的喷气背包，可以快速改变位置，获取高度优势。"
 fe_tank:  "毁灭坦克师"
 fe_tank_desc:  "这些高度先进的坦克配备了致命的质量加速器和小型化的$JUMP_DRIVE_1$，允许坦克绕过所有困难地形，并从每一个可能的角度进行打击。"
 fe_terror_beyond:  "超越恐惧"
 fe_terror_beyond_desc:  "对蜂群本身来说，超越恐惧就是吞噬一切——有机物、金属、能量。它作为自我的延伸而存在，它所消耗的任何东西都赋予蜂群思维以力量，而蜂群思维又赋予它力量。"
 fe_unsullied_army:  "无垢者部队"
 fe_unsullied_army_desc:  "无垢者是奴隶出身的战士，从出生就被训练成帝国的致命战士。他们接受过现代军队的适当训练，使他们能够比普通士兵更出色。然而，他们仍然是奴隶，他们的死亡对我们的战争没有太大影响。"
 fe_xenoartillery:  "天启三炮兵"
 fe_xenoartillery_desc:  "这个火炮部队装备了三门天启巨炮，可以从超远距离发射，造成毁灭性的伤害。必须让敌人明白他们没有生存的权利。"
