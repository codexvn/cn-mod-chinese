 tech_advanced_weapon:  "先进目标定位系统"
 tech_advanced_weapon_desc:  "我们的大型舰船往往难以追踪体型较小的舰船，但我们的小型舰船射程有限。所以，在作战计算机上安装瞄准组件可以解决这一问题。"
