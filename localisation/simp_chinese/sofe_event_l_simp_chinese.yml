 sofe_gateway.second.materialist_riddle:  "楔石对第三个封印有了反应，再次听到许多低语，声音明显更大。他们在说\n\n§Y”黑暗包围着我们。答案就在眼前。$sofe_the_elder$试图阻止我们。但我们会找到出路的。然后光明来临。“§!\n\n正如预料那样，楔石再次变成一个基座并出现熟悉的符号。我们该怎么办？"
 sofe_gateway.second.spiritualist_riddle:  "楔石对第三个封印有了反应，再次听到许多低语，声音明显更大。他们在说\n\n§Y“$utopia.3000.name$就是道路。$utopia.3000.name$是救世主。伪神，欺骗者。神会指引我们，我们将胜利。”§!\n\n正如预料那样，楔石再次变成一个基座并出现熟悉的符号。我们该怎么办？"
 sofe_gateway.second.xenophile_riddle:  "楔石对第三个封印有了反应，再次听到许多低语，声音明显更大。他们在说\n\n§Y“权力导致腐败。没有秩序，就会出现混乱。没有宁静，就会有动乱。没有引导，孩子们就会迷路。$sofe_the_elder$错了。我们的伟业是正义的。”§!\n\n正如预料那样，楔石再次变成一个基座并出现熟悉的符号。我们该怎么办？"
 sofe_gateway.second.xenophobe_riddle:  "楔石对第三个封印有了反应，再次听到许多低语，声音明显更大。他们在说\n\n§Y“又是这些毫无意义的谜语。让我说清楚，我不在乎你是神还是$sofe_the_elder$。你进入我们的领土，我们就开火。别管我们。”§!\n\n正如预料那样，楔石再次变成一个基座并出现熟悉的符号。我们该怎么办？"
 sofe_gateway.second_riddle_choice_correct_materialist_desc:  "楔石对封印的反应逐渐活跃。看来$ethic_materialist$的$COUNTRY_FALLEN_EMPIRE$参与了这部分封印。\n\n楔石再次投射出全息档案。有许多科学家在争论。\n\n§Y“这对我们毫无帮助，我们需要一个样本！我们需要知道他们的技术是如何工作的！”\n\n“那么如何获得样本？他们又不会给我们。除非...”\n\n“监护者！对！我们可以l利用它们。它们将是我们进化的关键。”\n\n“如果$sofe_the_elder$发现了我们的计划怎么办？”\n\n“这不是问题，一旦我们掌握了力量，我们就能战胜他们。$sofe_the_elder$是愚蠢的，被他们的迷信蒙蔽了双眼。\n\n这种神秘强大的力量在我们的手中最好，试想一下未来！我们可以控制宇宙...我们将重塑宇宙！”§!\n\n这确实是一个有趣的记录。$ethic_materialist$$COUNTRY_FALLEN_EMPIRE$的祖先似乎背叛了这个所谓的$sofe_the_elder$，推测是他们以前的主人。更令人在意的是，有什么力量如此强大，以至于$COUNTRY_FALLEN_EMPIRE$都无法获得呢？\n\n突然，传来一阵低语声...\n\n§Y“多么冲动...他们相信自己了解更好...他们相信自己已经准备好了...然而他们离这条道路太远了...他们曾经给我们承诺，我们为失去他们而痛心。§!"
 sofe_gateway.second_riddle_choice_correct_spiritualist_desc:  "楔石对封印的反应逐渐活跃。看来$ethic_spiritualist$的$COUNTRY_FALLEN_EMPIRE$参与了这部分封印。\n\n就像之前一样，楔石投射出了过去的记录。在一个看起来像冥想室的地方，一个穿着宗教服装的人跪在一个影子前。\n\n§Y“您是对的，伟大存在。伪神离弃我和我的人民。我问他们有关$utopia.3000.name$的力量，他们否认，他们声称那种力量是堕落的！”\n\n“谎言，孩子。这些都是谎言，而我们可以告诉你真相，$sofe_spiritualist_ruler_name$。把你人民的灵魂带到$utopia.3000.name$里来...给我。我将赐予你超乎想象的力量！”\n\n“没问题我的主人，因为您是真理的使者。我和我的人民在此宣誓永远效忠为你们服务。您的命令是什么，我的主人？”\n\n“伪神妨碍了我们的计划，只要他存在一天，我们的力量就无法增强。他们必须被消灭。去你的老对手那里，联系马拉迪亚并建立一个联盟，以我们的名义。”\n\n“但那些异教徒，他们...\n\n不请原谅我，伟大存在。我失言了。您忠诚的仆人会按您的吩咐去办。”§!\n\n看来$ethic_spiritualist$的$COUNTRY_FALLEN_EMPIRE$祖先想要和其他$COUNTRY_FALLEN_EMPIRE$结盟。真有趣。\n\n但是，我们还可以听到另一种低语...§Y无知......他们放弃了有生以来权利，拒绝了自己的未来...屈服于盲目的信仰。必须把他们从$utopia.3000.name$的掌握中拯救出来。§!"
 sofe_gateway.second_riddle_choice_correct_xenophile_desc:  "楔石对封印的反应逐渐活跃。看来$ethic_xenophile$的$COUNTRY_FALLEN_EMPIRE$参与了这部分封印。\n\n就像以前一样，楔石显示出一个记录。一个穿着外交装束的人正在和一台奇怪的机器争吵。\n\n§Y“我要和主人谈话，PK-DEE！这是一件很重要的事。”\n\n“我很抱歉。但是主人很忙。如果您有什么需要，我们很乐意为您服务。”\n\n“我为什么要麻烦你。告诉你的主人修改他们的计划。如果混乱仍然存在，秩序就无法建立。我们之间不能有暴力。他们必须在秩序上实行和平。没有军舰，没有军事行动。只有这样，才能恢复真正的和平。”\n\n“当然，我们会把这个信息传达给创造者。但请注意，创造者很明白你的问题。冲突是生命中的一部分，也是推动进化的一部分。秩序和混乱必须保持完美的平衡。”\n\n“不用你来教训我，监护者。你只要把消息传达给主人。”\n\n“如果我们不去干预那些人，他们怎么会明白暴力是徒劳的，有怎么会有和平...我无法相信他们有多么可笑。”\n\n“去你的吧，PK-DEE。你说这些话，是你相信主人的幻想，还是你天生就只能相信...”§!\n\n看来这位$ethic_xenophile$$COUNTRY_FALLEN_EMPIRE$的祖先和他们的主人在意识形态上发生了冲突，真有趣。\n\n突然，从楔石那传来一阵低语。\n\n§Y“傲慢...他们几乎不懂...他们相信自己有力量......必须维持秩序和混乱。而不作为将导致停滞......遗憾的是，他们经过了惨痛的教训才认识到这一点。”§!"
 sofe_gateway.second_riddle_choice_correct_xenophobe_desc:  "楔石对封印的反应逐渐活跃。看来$ethic_xenophobe$的$COUNTRY_FALLEN_EMPIRE$参与了这部分封印。\n\n就像上那样，楔石向我们展现出过去的记录。一名$admiral$愤怒的在和看起来像是$governor$的人争吵。\n\n§Y“傻瓜！你到底怎么想的？今天你又咕噜咕噜说了些什么？你的愚蠢所带来的后果将会影响千古万代！”§!\n\n在他们面前躺着一个严重受损的机器，它的胸部位置流出被枪击造成的显眼的金色液体。\n\n§Y“别再唠叨你这没用的混蛋了！木已成舟。队长将因他的草率决定而被处决。但是现在已经没有回头路了。主人们不会对这种无缘无故的攻击掉以轻心。我们必须做最坏的打算。”\n\n“的确，图伯里克...唉，事情怎么会变成这样？我们想要的只是让他们承认我们的成就。我们尽了最大的努力，但在他们眼里似乎永远不够，不是吗？现在，我们将被主人贴上叛徒的标签。想想看，他们会认为我们像那些出于贪婪和愚蠢而背叛主人的虫子。就这样了吗，图伯里克？这是我们的巅峰的尽头吗？”\n\n“不，我不承认。主人们相信通过考验才能获得力量。或许这就是一场考验，我们将站在一起，与主人在战斗中正面交锋。我们有自己的理由。我们将向主人证明，我们并没有输给他们。\n\n发出消息，我们要在白天行军了！”§!\n\n真是神奇，那些$ethic_xenophobe$的$COUNTRY_FALLEN_EMPIRE$的祖先好像挺敬佩他们主人的？这不可能...或许他们的意识形态从此开始改变了？\n\n就在我们推理的时候，楔石上传来了一阵低语。\n\n“如此自傲...他们想和我们一起...他们想了解我们...然而，他们否认那些他们认为低等的存在...我们对他们的血统感到悲哀...他们祖先是这样，继任者也是。”§!"
 sofe_gateway.second_riddle_choice_wrong_materialist_ae_desc:  "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n然后就像之前一样，全息影像被楔石投射出来。一群科学家和$admiral$正在进行一场激烈的讨论。\n\n§Y“我们已经完成了对$sofe_the_elder$舰船的全面分析。到目前为止，我们已经成功地复制了$small_ship_fallen_empire$、$large_ship_fallen_empire$和$massive_ship_fallen_empire$”\n\n“好，继续复制吧，我们会用他们自己的舰船攻击他们。”\n\n“但是，有些问题。首先，我们根据图纸，舰船上只需要一位驾驶员。我们不知道这是怎么回事，但我们必须对舰船内部进行修改，以容纳更多的船员。而这种设计实现的功能将会减少。”\n\n“我们也对这艘航母感到担忧。我们复制的设计会明显变弱，我们的舰载机也无法与敌人抗衡。”\n\n“也许我们可以把航母改造成$transport$？毕竟它有一个很大的货舱。”§!\n\n这是一堂有趣的历史课，但对我们来说毫无价值。"
 sofe_gateway.second_riddle_choice_wrong_materialist_desc:  "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n然后就像之前一样，全息影像被楔石投射出来。一群科学家和$admiral$正在进行一场激烈的讨论。\n\n§Y“我们已经完成了对$sofe_the_elder$舰船的全面分析。到目前为止，我们已经成功地复制了$small_ship_fallen_empire$、$large_ship_fallen_empire$和$massive_ship_fallen_empire$”\n\n“好，继续复制吧，我们会用他们自己的舰船攻击他们。”\n\n“但是，有些问题。首先，我们根据图纸，舰船上只需要一位驾驶员。我们不知道这是怎么回事，但我们必须对舰船内部进行修改，以容纳更多的船员。而这种设计实现的功能将会减少。”\n\n“我们也对这艘航母感到担忧。我们复制的设计会明显变弱，我们的舰载机也无法与敌人抗衡。”\n\n“也许我们可以把航母改造成$transport$？毕竟它有一个很大的货舱。”§!\n\n有趣的是，似乎$COUNTRY_FALLEN_EMPIRE$的$transport$原本是一艘航母？他们一定无法实现原型设计而大大降低了舰船水平。"
 sofe_gateway.second_riddle_choice_wrong_nostellarite_desc:  "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n楔石发出令人毛骨悚然的噪音，它似乎试图展示一些图像。最终，楔石停止了，我们永远不会知道它想告诉我们什么。"
 sofe_gateway.second_riddle_choice_wrong_psionic_desc:  "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n但在我们做任何事之前，我们听到了一个声音，它渗透进我们的内心和思想，好像要把它们撕开一样。\n\n§R“力量都有其代价。你寻求禁忌的知识，但现在你知道它会给你带来什么。如果你想活下去，就以我们的名义进行献祭吧...服从！”§!\n\n我们不知道刚刚发生了什么，但不知道为何，我们知道了如何进行可以召唤$sofe_psionic_dark_archon$的仪式...\n\n没有人知道这是怎么回事，调查显示这种知识已经传给了我们所有的人..."
 sofe_gateway.second_riddle_choice_wrong_spiritualist_ae_desc:  "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n再一次，全息影像被楔石投射出来，看起来一群领导人正在研究某种空间结构。\n\n§Y“太棒了！有了这样强大的防御力量，我们的边界和圣地将不会受到任何威胁。应该立即开始仪式，替换掉所有设计。”\n\n“不行，大人。伪神离我们越来越近...在我们的防御得到保障之前，我们无法阻止他们前进。”\n\n“Ko 'shak！！要是那些异教徒没有夺走我们的力量就好了！保存好这个数据和蓝图，我们在战争结束后再来讨论它。”§!\n\n我们的科学家认为这些东西没有任何价值，研究它只会浪费时间。"
 sofe_gateway.second_riddle_choice_wrong_spiritualist_desc:  "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n再一次，全息影像被楔石投射出来，看起来一群领导人正在研究某种空间结构。\n\n§Y“太棒了！有了这样强大的防御力量，我们的边界和圣地将不会受到任何威胁。应该立即开始仪式，替换掉所有设计。”\n\n“不行，大人。伪神离我们越来越近...在我们的防御得到保障之前，我们无法阻止他们前进。”\n\n“Ko 'shak！！要是那些异教徒没有夺走我们的力量就好了！保存好这个数据和蓝图，我们在战争结束后再来讨论它。”§!\n\n这个结构看起来是$COUNTRY_FALLEN_EMPIRE$的哨兵防御系统，但他们说的伪神是谁？"
 sofe_gateway.second_riddle_choice_wrong_stellarite_desc:  "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n突然，楔石显示出一些非常有趣的东西。它不像以前那样是一个普通的场景记录。但也只是简单地展示了一个看起来像是人形化身的图像。在这个化身的顶部是一个明星。明星的光在化身上展开，化身就变成了一个大型舰队和城市的图像。好像楔石想告诉我们什么。群星...给予光明...我们应该破译这则含义。"
 sofe_gateway.second_riddle_choice_wrong_xenophile_ae_desc:  "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n和之前一样，全息影像被楔石投射出来。一位科学家和$admiral$正在讨论事情。\n\n§Y“你真的认为他们的这个计划行得通吗？”\n\n“这很难说，但我们能学到很多东西。他们选择制造这些航母。但我不明白我们研究有什么意义，先祖的舰载机远比我们的强大。我们不可能在宇宙空战中取胜。”\n\n“有传言说，高层似乎打算将其用作$transport$来运送难民。”\n\n“真是高尚，但我担心会对我们产生不利影响。我们需要舰船，真正可以向敌人开炮的舰船。我会去向议会提议或许可以看看其他叛乱者的蓝图，也许我们能找到点灵感。”§!\n\n有趣设计，但我们的泰坦可以扮演同样的角色。"
 sofe_gateway.second_riddle_choice_wrong_xenophile_desc:  "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n和之前一样，全息影像被楔石投射出来。一位科学家和$admiral$正在讨论事情。\n\n§Y“你真的认为他们的这个计划行得通吗？”\n\n“这很难说，但我们能学到很多东西。他们选择制造这些航母。但我不明白我们研究有什么意义，先祖的舰载机远比我们的强大。我们不可能在宇宙空战中取胜。”\n\n“有传言说，高层似乎打算将其用作$transport$来运送难民。”\n\n“真是高尚，但我担心会对我们产生不利影响。我们需要舰船，真正可以向敌人开炮的舰船。我会去向议会提议或许可以看看其他叛乱者的蓝图，也许我们能找到点灵感。”§!\n\n有趣的是，似乎$COUNTRY_FALLEN_EMPIRE$的$transport$原本是一艘航母？他们一定无法实现原型设计而大大降低了舰船水平。"
 sofe_gateway.second_riddle_choice_wrong_xenophobe_ae_desc:  "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n再一次，全息影像被楔石投射出来。多名军事专家正在讨论的似乎是一艘舰船的蓝图。\n\n§Y“确实是令人印象深刻的设计。难怪针对主人们的进攻都失败了。但是有个问题。武器节点似乎关闭了...”\n\n“关于这个，是的。众所周知，为了使暗物质反应堆有效运行，必须对设计图纸进行多项调整。它可能不如原型那么强大，但对我们还是很有帮助。”\n\n“不对，你没有抓住要点。这种设计对$sofe_the_elder$没有用。它有太多的短程武器模块。炮击主力舰不应该是这样的。”\n\n“即使是这样，我们现在也无能为力。模板已经上传，没有人愿意再花时间和精力去修改它。”§!\n\n这就$large_ship_fallen_empire$的原型，这个蓝图明显比现在$COUNTRY_FALLEN_EMPIRE$的先进许多。"
 sofe_gateway.second_riddle_choice_wrong_xenophobe_desc:  "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n再一次，全息影像被楔石投射出来。多名军事专家正在讨论的似乎是一艘舰船的蓝图。\n\n§Y“确实是令人印象深刻的设计。难怪针对主人们的进攻都失败了。但是有个问题。武器节点似乎关闭了...”\n\n“关于这个，是的。众所周知，为了使暗物质反应堆有效运行，必须对设计图纸进行多项调整。它可能不如原型那么强大，但对我们还是很有帮助。”\n\n“不对，你没有抓住要点。这种设计对$sofe_the_elder$没有用。它有太多的短程武器模块。炮击主力舰不应该是这样的。”\n\n“即使是这样，我们现在也无能为力。模板已经上传，没有人愿意再花时间和精力去修改它。”§!\n\n这就是$large_ship_fallen_empire$的原型，这个蓝图明显比现在$COUNTRY_FALLEN_EMPIRE$的先进许多。"
