 sofe_post.0.a:  "告诉我们更多关于你们自己的事情。"
 sofe_post.0.b.response:  "是一种很糟糕的东西，但是作者没有写，回头看看后面的更新吧，哈哈。"
 sofe_post.0.b:  "告诉我们更多关于阴影的事。"
 sofe_post.0.c:  "Waifu"
 sofe_post.0.end:  "我该走了。"
 sofe_post.1.a.desc:  "当然，你想知道什么？"
 sofe_post.1.a.response:  "我们的起源可以追溯到远古时代，那时候的虚界宇宙大部分还没有成形。但我们并不是第一个诞生的，应该是有什么存在把我们安插在这里。\n\n我们很早就能穿越宇宙，但却从未在任何平行宇宙中发现自己的踪迹，也没有与我们有相似之处的文明。所以我们认为这位创造者有着我们都无法想象的力量，而且它也没给我们留下任何痕迹。试想一下，你们睁开眼，拥有这个时代的所有知识，掌握着强大的力量，但却对自己的过去一无所知。进化是每个生命形式的正常过程，但我们没有，我们生来就为完美...某种程度上的。没有进化过程，没有过去的历史，我们就是这样的新生儿。\n\n虽然一开始还对自己的起源有着巨大的好奇，但知道我们的一位探险家发现了虚界宇宙之外的远古存在。它自称为“探索者”，它的存在和力量验证了我们的信念，它手上的力量远远超出我们的想象。于是对这个伟大问题的追求就诞生了，我们渴望了解过去，并探索整个宇宙。\n\n而一种我们称之为外来者的威胁改变了这一切，这些邪恶实体不仅要吞食我们，还想吃掉整个虚界宇宙。外来者毫无预兆的发起攻击，把所到之处全部吞噬毁灭。那是一个混乱的时代，这是我们第一次经历战争，而我们谁也不知道什么是战争，这也是我们第一次面对必须要杀死的敌人。但是我们坚持不懈，将意志引入现在被称为“光”的世界，最后我们利用光消灭了外来者。\n\n而对于伟大问题，一旦我们弄清楚了，我们会将大部分探索限制在这个虚界宇宙中，只有最有天赋的探索者才会穿越虚空。\n\n其实我可以再说得多一些，但现在这些应该足够了。"
 sofe_post.1.a:  "你们的历史是怎样的？"
 sofe_post.1.b.desc:  "很好，今天我们会发现什么秘密吗？"
 sofe_post.1.b.response:  "啊，那个其实是我们编的一组听起来很神秘的词，它没什么特别的。我们在每次比赛都会想出新的有趣的词，实际上这个思考的过程挺有趣的。我们$progenitors$不使用语言，我们生来就能用意志与他人沟通，而我们所有的力量、设备和技术都是为了反映这种系统，所以我们的造物和力量一直都与我们交流。\n\n书面文本和记录这等概念对我们来说很陌生。但考虑到你们的技术以及有限的记忆力...你看你的舰船有这么多的按钮，能记住这么多琐碎的东西真是相当惊人。"
 sofe_post.1.b:  "你在比赛中使用的什么语言？"
 sofe_post.1.c.desc:  "确实可以，也许我们不能回答所有疑问，但我们会分享我们知道的。"
 sofe_post.1.c.response:  "吃更多的食...找到并回答伟大问题。后续等Chirumiru不忙着玩其他游戏的时候会进行解释。"
 sofe_post.1.c:  "您们的目标到底是什么？"
 sofe_post.1.d.response:  "这是个比平行宇宙还要大的东西，以后再说吧。"
 sofe_post.1.d:  "你提到了很多次“虚界”，那是什么？"
 sofe_post.1.e.response:  "就是个门，但是很抱歉，Chirumiru还没写好。"
 sofe_post.1.e:  "$OUTER_GATE$和外星团到底是什么？"
 sofe_post.550.a.desc:  "愿你的前方星光灿烂，[root.GetName]。"
 sofe_post.550.b.desc:  "说吧，我在听。"
 sofe_post.550.c.desc:  "真是一场腥风血雨，它像一颗凶星一般汹涌澎拜。\n\n你的血统决定了你的命运。\n\n它是你整个伟大旅程的向导...愿你的道路有光明永远照耀。"
 sofe_post.550.d.desc:  "稍等，[root.GetRulerName]。我们正在进行一场烹饪比赛，请长话短说。\n\nHum...不知道用一个黑洞能否让熊饼更美味点。也许$ACOT_MASS_DRIVER_OE$是更好的佐料...也许不是，但这个水平的动能武器肯定比黑洞要美味。\n\n在你那有什么你认为很好的东西吗？不需要是食物，我们$progenitors$几乎什么都能吃，有一次我们吃掉了一颗星球的重力，然后是上面的泥巴，最后我们把水洒满了整个星球。不过别担心，那颗星球上什么都没有，我们不会为了吃而破坏生命之类的东西。"
 sofe_post.550.e.desc:  "进入外星团的时候要小心，不要偏离指定边界太远了。你现在看到的只是“原点”的冰山一角，如果跑出我们的保护范围，你的船会被撕成碎片。那样会让你很不愉快的吧。"
 sofe_post.550.f.desc:  "保持警惕。时刻保持警惕。"
 sofe_post.550.g.desc:  "希望你不是来告诉我们你的帝国有多强大，[root.GetName]。这是在考验我们的耐心。"
 sofe_post.550.h.desc:  "啊，边缘之主。非常好。"
 sofe_post.550.i.desc:  "小心点，我们正在看着。你正在越过一条危险的线。一旦你这么做了，我们就会采取行动。过去如此，现在如此，将来也如此。"
