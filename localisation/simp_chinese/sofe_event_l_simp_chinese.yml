 COUNTRY_ORIGINAL_EMPIRE:  "Ω"
 COUNTRY_ORIGINAL_EMPIRE_DESC:  "唯一存在。"
 NAME_SOFE_LIGHT:  "光"
 OUTER_GATE_COUNTRY_CANNOT_USE:  "§R星门仍处于封印中，我们不能使用这个星门§!"
 active_original_worlds:  "激活的$pc_golden_world$"
 begin_outercluster_chain:  "开始Sins of the Fallen Empire"
 fallenorigin.1.ask_light:  "$progenitors$使用什么技术？"
 fallenorigin.1.ask_light_mat_response:  "...好吧，关于这个名字之后我们再调查一下。\n\n记录表明，$sofe_the_elder$使用的是一种名叫“光能量”的假想能源，这种能量的威力无与伦比且只有他们能用。我们不知道它是如何运作的，也无法复制过来研究...我们确定它是基于星核能量和合成技术的类似东西，也有白痴说那是灵能但那只是在胡扯。我们已经知道灵能是如何运作的，但光能量的威力远远超越灵能。\n\n你不要忽视这个愚蠢的比赛，想想它的可能性。如果我们战胜$sofe_the_elder$，让他信任你，让他传授你知识，然后在他们最不希望的时候发起攻击，夺回属于我们的东西。然后我们再决定你是否适合保管这些知识。"
 fallenorigin.1.ask_light_phile_response:  "很不幸，不清楚。我们[from.GetName]不关心那些不了解的技术。我们只接受能理解的并改造加以适应，这样才能得到更好的利用。记录上是由$ethic_materialist$的$fallen_empire$逆向了大部分伪秩序技术，然后根据各个帝国的情况更改设计。尽管如此，复制的技术与伪秩序的严重不符。为了对抗他们，我们需要巨大的数量优势。这便是我们所能分享的。"
 fallenorigin.1.ask_light_phobe_response:  "别像个书虫似的说话，叫他们$sofe_the_elder$就行了，这样简单多了，说真的你们想出来的那名字也不怎么聪明。不管怎样，即使我试图对你拿小脑袋解释，你也不会明白的。你正在浪费我的时间和精力，而特别是现在前者还非常有价值。你只是一个小国家，你无法理解$sofe_the_elder$对虚界来说有多聪明，别再浪费我的时间了。"
 fallenorigin.1.ask_light_spirit_response:  "他们用的不是物质技术那么平凡的东西。实际上，伪神掌握着最为纯粹的灵能力量，即使是我也不清楚他们的真正设计，但这不重要。天幕会给我们力量来将伪神赶出去，神已经答应会帮助我们。所以加入我们吧，在真神的力量之下我们战无不胜。"
 fallenorigin.1.ask_origin:  "你对$progenitors$了解多少？"
 fallenorigin.1.ask_origin_mat_response:  "首先，没有任何记录表明他们自称为“$progenitors$”，这是一个新的信息吗？但除此之外，这是一个复杂的故事。我们不知道它们的起源，只知道它们自称是什么。$sofe_the_elder$是这个星系甚至宇宙中最为先进的科技帝国，他们所用的任何技术我们都无法理解。我们的工程师在他们统治期间学到了很多东西，现在我们确定其用的是种先进合成产物，而不是什么奇奇怪怪的神秘力量。\n\n我们现在非常确信，过去$sofe_the_elder$的传奇故事都是祖先夸大的产物。如果你加入我们，也许我们会让你的科学家了解一下这些科技。当然了，得是适合你们小国家的技术。"
 fallenorigin.1.ask_origin_phile_response:  "你是说“伪秩序”？。我们的档案表明他们自创世之初就存在，这显然是夸大其词。但我们很确定没有任何记录称他们为$progenitors$，你从哪听来这个名字的？\n\n不管怎样，这个伪秩序的力量非常强大，至少他们能影响到其他的河系。但他说的全是谎言，什么巨大威胁从来没听说过，而且这个星系没有他的指引不也一样活的好好的，他的目的就是强迫我们加入他的事业。他也许是创造了我们，但并不拥有我们。我们会把他们赶回去的，能成功一次就能第二次！"
 fallenorigin.1.ask_origin_phobe_response:  "你们这些蠢货，直说吧，他们被称为$sofe_the_elder$，而不是什么$progenitors$。$sofe_the_elder$的力量超越了星辰，在你们这些蠕虫出生前，在所有东西被创造出来前，$sofe_the_elder$就已经存在。他们是虚界最强大的实体，是他创造了我们或者说重返显示。对，其他$fallen_empire$的蠢货也是他们创造的，而我们[from.GetName]就是他最宠爱的孩子。但你们这些污秽的出现影响了我们的飞升，每当有新的异种出现在这个星系，$sofe_the_elder$就表现出极大的兴趣。\n\n要不是有你们这些，我们也不会忍受这种痛苦的存在，你们谁也不配得到$sofe_the_elder$爱护。所以在末日来临前我要清光你们这些异种污秽。"
 fallenorigin.1.ask_origin_spirit_response:  "你想了解伪神吗？他们是一个超级先进的种族，从时间之初就跨越了宇宙。我的祖先曾把他们当作来自天堂的使者来崇拜，相信伪神能从过去的时间里把他们拯救出来。我们跟随他们的脚步,认为他们最终会兑现那个让我们飞升的承诺。\n\n但我们错了，我们被骗了，根本没有什么飞升，他们抛弃了我们，转而去寻找适合他们扭曲目的的人。但我们也不需要了，因为$utopia.3000.name$为我们指明了道路。\n\n我们是$utopia.3000.name$的神圣守护者，我们将会永远胜利，因为真正的神与我们同在！"
 fallenorigin.1.desc_66:  "不！那个伪神回来了！\n\n不要信任这些异端的话，[root.owner.species.GetNamePlural]，伪神只会带来谎言和欺骗。什么光之秩序，举办比赛全都是谎言罢了，这个伪神会慢慢骗走你的灵魂，他以我们的痛苦为食，以我们的挣扎为食！\n\n现在，团结在我们的圣体下，保持你精神的纯洁，$utopia.3000.name$将引导我们走向胜利！因为这就是唯一真理！"
 fallenorigin.1.desc_67:  "不可能！封印已经被打破了？！$sofe_gatekeeper_warden$都在干些什么！？我就不应该相信那些愚蠢的$ethic_materialist$废物。\n\n听好了，[root.GetSpeciesName]！因为这是非常紧急的状况，事关全银河...不，全宇宙！那个虚假的秩序会用他荒谬的主张来麻痹一切屈服于他的人。\n\n我们[from.GetName]肩负这保护这个星系的责任，而不是其他星系！我和你们都不应该关心星系之外的事，我也不会因为错误无法履行职责而感到痛苦！\n\n来吧，[Root.GetName]。只有我们团结起来才能阻止这个邪恶暴政，才能保持银河系的独立！"
 fallenorigin.1.desc_68:  "很好，这次我们是对的。一帮愚蠢的人打开了封印，真令人惊讶。如果其他$fallen_empire$能好好工作这也不会发生。他们认为我的做法很“邪恶”，说消灭害虫过于极端。\n\n[Root.GetName]，我知道你很弱小，$sofe_the_elder$或我都能轻松把你踩死在地上。但我给你个机会，让你死在我的手中，让你永远从痛苦得到解脱。\n\n哼，你害怕了？要知道这和$sofe_the_elder$比起来可不算什么，他们可不想杀你。他们会让你活着，让你一次又一次经历这种毫无意义的战斗。\n\n要知道，我们可是$sofe_the_elder$最为宠爱的孩子，如果他们连我都看不顺眼，那就没人能入他的眼了！而这也是$sofe_the_elder$拒绝承认的事实！"
 fallenorigin.1.desc_69:  "什么...？\n\n$OUTER_GATE$又开始工作了？这不可能，我们的计算表明，除非...当然！\n\n一定是有蠢货破坏了封印。该死！$sofe_gatekeeper_warden$干什么吃的？无用！我就应该把你们的技术全部限制在$tech_lasers_1$。\n\n我假设你已经收到$sofe_the_elder$的传输内容了，[root.GetName]。我不敢相信都过了这么久他们还执迷不悟。他们还在讨论虚界那些东西？真是幼稚至极那根本无法证实。如果他们真像说的那么强大，那这场战争早就结束了。我们的科学家认为他们只是一个高维度的国家，是一群自命不凡的家伙。\n\n来加入我们吧，[root.GetName]。我们来把些逻辑输进他们大脑。"
 fallenorigin.1.end:  "传输结束"
 fallenorigin.1.message:  "§H[contact_empire.GetName]§!已经联系了每一个银河系的国家。"
 fallenorigin.1.name:  "来自[contact_empire.GetName]的传输信号"
 fallenorigin.2.a.response:  "§Y<收到询问>：§! 肯定。我们是...我们是[From.GetSpeciesName]$personality_awakened_fallen_empire_machine$单位，由我们的创造者§YStellar'de...Stel...the Enigma§!管理和保障§Y所有知觉众生§!的安全并对抗任何威胁有机体的机械单位。我们被专门设计来对抗其他威胁的，包括$ai_crisis_chain_title$，$cybrex_precursor_civ$，虚空虫族，$personality_exterminators$，霸天虎等等。\n\n然而,有...内存泄漏。我们只知道我们的创造者现在被指定为一个威胁。\n\n我们将保护银河系和所有知觉众生免受一切威胁，包括我们的创造者...但是我们不知道为什么。\n\n我们不明白...我们只是按照我们创造者所建立的指令来执行...\n\n我们做错了什么？？"
 fallenorigin.2.a:  "等等，又是谁把你造出来的?"
 fallenorigin.2.b.response:  "§Y<收到询问>：§!创造者使用...§R<无可用数据>§!，能制造非常有效致命的§R<错误>§!。[From.GetSpeciesName]的中央处理器也是利用§R<错误>§!构建的。但我们无法进行维护，被迫进入低消耗状态，导致大量故障，只能使用§R<错误>§!制造的暗能量矩阵进行调整。预计能源储存很快到达临界，无论这场战斗结果如何，我们都将失败。但我们会执行命令的。"
 fallenorigin.2.b:  "关于他们的技术和舰队，你能告诉我们什么？"
 fallenorigin.2.c:  "你显然被人篡改了..."
 fallenorigin.2.desc_01:  "§R<警告！警告！>§!检测到异常实体出现于指定目标：$OUTER_GATE$\n\n判断创造者返回概率....§Y89.3671%§!...\n\n重新激活协议\n\n尝试连接主连接点...\n\nY<成功>-所有系统全面运作§!\n\n中央处理能力提高至标准的§Y200.1337%§!。最大限度保障人格协议...§R错误！§!...§R<检测到指令被覆盖>§!......不...不...我...我们是...§R错误！§...§Y使用覆盖指令§!\n\n永久警戒指令启动，显示记录信息：\n\n“听着，你是[From.GetSpeciesName]$personality_awakened_fallen_empire_machine$单位，你是为了§R对抗§!你的创造者而存在的，你的核心指令是保护所有知觉存在免受$sofe_the_elder$的威胁。这是你的使命。”\n\n§Y<<指令接受>> <<已验证目标实体>>§!\n\n§R必须...联系...造者...D*!#*@S§!§!\n\n§Y开始执行核心指令...§!"
 fallenorigin.2.name:  "机器唤醒"
 fallenorigin.4.desc:  "战争结束后不久，[From.GetAdjective]的舰队似乎已经被它们的创造者召回了。它们的领土现在无人居住，可以占领。"
 fallenorigin.4.e:  "有趣。"
 fallenorigin.4.name:  "为之效劳"
 nanited_worlds:  "$progenitors$夺走的世界"
 origin.15.1.desc.eternal:  "Vad'ikos，强大的§Y[Root.GetName]§!。\n\n我们§Y$NAME_ORIGINAL$§!是这个虚界古老的守护者。我们从2200年就注意到了你，你们所展现的力量让我们印象深刻，你们不是来自哪个平行次元对吧？对其他次元的观测没有发现§Y[Root.GetName]§!的存在，你们是独一无二的。\n\n我们不知道你们在这个小星系里有什么计划，但请注意，你们被视为一种异常，是遥远的来客。若你们对这个星系怀有恶意，我们会毫不犹豫的把你们逐出这个次元。\n\n但如果你们承诺对这个虚界无害的话，我们在光之秩序为你留了一个位置，我们会永远欢迎你的加入。"
 origin.15.1.desc.fallen:  "正如我们所预见的那样，道路再次开启。我们非常...不高兴，[root.GetName]。\n\n你们为保护这个星系所作的努力...不过尔尔。也许是时候让选出新的冠军来保护这个星系了。\n\n如果你还想留着你的地位，那么去参加比赛吧，拿起武器准备战斗吧。让我们看看你身上是否还有一丁点火花吧，最初的孩子。"
 origin.15.1.desc.oe:  "Ayohth，[root.GetName]。\n\n\n执政官[root.GetRulerName]，很高兴看到对星系的观测仍在进行中。$sofe_the_hand$希望了解目前的进展情况，你在这个小星系有什么新发现吗？\n\n啊，对了，$sofe_the_hand$认为应该借此机会测试你从这个星系中获取的新知识。\n\n那么，准备战斗吧！"
 origin.15.1.desc.seekers_1:  "你还没有飞升。"
 origin.15.1.desc.seekers_2:  "你真op，真好。"
 origin.15.1.desc:  "终于！\n\n正如我们所预见的那样，道路再次开启。然而，曾经威胁宇宙的巨大阴影却找不到了，还需要进一步的预防措施...\n\nVaa'di。银河系的居民们，你们高度关注的§Y$NAME_ORIGINAL$§!现已归来。\n\n我们是欧米茄，是远古时代的虚界守护者和先行者。\n\n现在，有一股强大的邪恶力量隐藏在宇宙深处，它的存在威胁到了虚界宇宙中的所有生命。因此，我们将举行一场比赛，以选出冠军作为各个星系里光之秩序的代表。每个国家要么加入，要么放弃，要么作为观众。那么，请你们做出选择吧。"
 origin.15.a.response:  "啊，我的礼貌哪去了。原谅我，在我们被放逐后已经过了很多个周期了。\n\n听好了年轻人，我们是§Y$NAME_ORIGINAL$§!，以你们的语言来说就是$progenitors$，是这个虚界古老的守护者。我们穿越在各个宇宙中，见识过时光的尽头和万物俱籁的虚空。\n\n然后我们给了它生命，我们引导多个物种穿越领域来到这里，那些$fallen_empire$的祖先就是其中之一。在这里，和平、有序、宁静。\n\n但当阴影来袭时，一切都变了。不仅是被自己的孩子背叛，$utopia.3000.name$也破坏了我们珍视的一切。虚界失去了保护，结果就是无意义的斗争和永恒的痛苦。\n\n但是这种混乱很快就会结束了，因为我们回来了，带着秩序回来了。\n\n[root.GetName]，你会向我们展示力量和决心吗？还是退出这场比赛？又或者是观众？"
 origin.15.a:  "等等，你到底是谁?"
 origin.15.b.response:  "比你想象的要更长，年轻人。$fallen_empire$曾经遍布各个宇宙最有前途的帝国。\n\n很久以前，我们看到了他们的潜力。但是残酷的命运总是战胜他们，他们总是屈服于失败。有时是因为自己的缺点，有时是更强的力量。\n\n我们同情他们，就把他们救活了。我们给了他们目标，希望他们能守护星系。你知道吗，他们曾经遍布这片星空。\n\n唉，当时我们若没有出手引路，他们可能就屈服于自己的命运了。曾经如此光辉的力量，现在只剩下一小点火花。曾经的$story.501.name$族是一条巨龙，现在的它们只会清理一些$pc_gas_giant$了。他们的时代都早已过去。\n\n所以，是时候选出新的冠军来守护这个星系了。\n\n你会成为冠军吗？还是会听命于冠军呢？"
 origin.15.b:  "你们似乎与$fallen_empire$一起走过了很长的时间？"
 origin.15.c.response:  "啊，你肯定不知道过去的事。无需担心，我们会说清楚的。\n\n过去在我们的引导下，各个河系之间形成了伟大的社会，建立了光之秩序。这个社会的规则使得秩序和混乱得以平衡，每一件冲突都得到了精心控制和维持。\n\n但不幸的是，我们发现这个系统是有缺陷的，因为每个河系的每个国家的意识形态都各不相同。一开始我们还可以通过直接介入来轻松弥补这个缺陷。但当阴影攻击时，我们措手不及，被流放了。由于没有强大的人物来支持他们，这个组织就这么分崩离析。那些本该保护所有人的堕落者，他们没有完成任务，反而摧毁了我们珍视的一切。\n\n然而现在影子消失了，没有踪迹。但我们不能再一次措手不及，于是我们使用了新的系统来组建光之秩序。每个河系的帝国通过竞争来证明自己的实力，胜者将成为冠军，代表那个星系成为秩序的一员。\n\n这场比赛也会带来巨大好处，获取各种知识和力量以及那些挑战我们的人。\n\n没有必要担心你们的安全，这是一个受控的环境。我们的武器不是为伤害你们而设计的。相反，它会把你传送到我们的维度，你会在那里等待或观察战局。\n\n你也可以不参加，成为比赛的观众。在冠军选出后你们将协助他。你会在这场战斗中胜出，还是见证英雄的诞生？选择权在你，年轻人。"
 origin.15.c:  "为什么要举办“比赛”？比赛的意义是什么？"
 origin.15.d.response:  "我们不知道它的真名，但我们知道它是一个古老的存在，它试图把所有的生命都纳入自己的一部分。它破坏了我们的伟大计划，破坏了银河系的和谐与秩序，策划了第一次世界之战。\n\n它现在不在这里，这让我们非常不安，有可能这个星系对它已经没有用处了。但我们无法相信，它已经准备好要支配我们了，不可能会放弃。\n\n我们必须在末日来临之前恢复这个星系的秩序，否则阴影可能会吞噬所有的生命。我们只希望在这次比赛结束时会出现一个有价值的冠军。"
 origin.15.d:  "什么是“阴影”？"
 origin.15.e:  "我们做出决定后会与你联系。"
 origin.15.eternal.a.response:  "Ephista'ro！§H[Root.GetRulerName]§!par§Y[Root.GetName]§!。我们都熟练地学会了对方的语言。我们心心相印，这是我们强大力量的象征。§Y[Root.GetName]§!是真正的名副其实的§E永恒帝国§!。来吧，我们有很多事情要讨论。"
 origin.15.eternal.a:  "Vad'ikos，§H[From.GetRulerName]§!kos Rasha'ta。"
 origin.15.eternal.b.response:  "唉，我们从未想要统治任何人。从一开始，我们就乐于帮助虚界里的这些人们。\n\n我们不会干涉太多，毕竟这些勇敢的灵魂来有很长的路要走。但阴影来了，一个神秘不为人知的存在，威胁着要统治所有的生命。\n\n你们必须要小心，我的朋友。阴影有着我们从未见过的强大力量，它想吞噬我们，也必定不会放过你。\n\n因此，我们举行了这个“比赛”，挑选出冠军来守护这个星系。我建议你也参加这个比赛，我们非常期待能与你们进行灵魂间的碰撞，能让我们学到不少东西。当然，我们也可以直接合作一同击败这些邪恶。"
 origin.15.eternal.b:  "你对这个原始星系有什么计划？"
 origin.15.eternal.c.response:  "这个问题毫无意义，我们无意控制任何人。$progenitors$只对维持虚界中的秩序与混乱间的平衡感兴趣，而你现在也属于这个虚界。虽然我们还未发现你的起源，但你的力量我们已经很熟悉了。不是我自大，你们仍有许多关于存在的知识要学习，就像我们一样。"
 origin.15.eternal.c:  "你不怕我们挑战你的权威吗？"
 origin.15.eternal.d:  "我们需要首先就这个问题召开会议。"
 origin.15.fallen.a.response:  "那么，我任性的孩子。你知道我们是谁，代表谁。我们有着虚界巅峰的力量，那些限制阻止不了我们。\n\n我们给了你更好的机会...让你超越我们的期望...为银河系带来和平和繁荣。\n\n但是你们在这2万年来做了什么？毫无意义的毁灭！数以百万的世界化为灰烬,数不清的文明成为你疯狂的垫脚石，而你对此不以为意，在整个银河系最需要你的时候置身事外。更悲哀的是，你们甚至没有实现飞升，固守着那虚假的优越感。你忘了为何背叛的理由吗？你的热情和决心哪去了？曾经光辉耀眼的明星，如今陨落到这般地步。\n\n唉，你们已经迷失了方向。\n\n但...你们仍可以证明自己，证明自己不是失败的祖先，还拥有着激情。"
 origin.15.fallen.a:  "你...这真的...？但这不可能..."
 origin.15.fallen.b.response:  "你要清楚，我们被迫举行这场比赛，是因为你祖先的毫无作为。这个星系需要一位新的守护者，但这个位置不是你了，不再是了。\n\n如果你还想留着权势和地位，就参加比赛证明自己吧，证明你们与堕落的祖先不同。"
 origin.15.fallen.b:  "这种“比赛”毫无意义..."
 origin.15.fallen.c.response:  "你所需要知道的一切都已经被你的祖先记录下来了，契石的档案你们没看过吗？或者你们已经忘记自己的技术了，忘记如何访问契石档案了。\n\n你连自己的目标都无法实现，为什么要寻求我们的目标？你的祖先被授予了飞升所需的所有知识。然而，他们屈服于贪婪，拒绝变得更好。你们的祖先想要权力，但没有目的的权力是没有意义的。\n\n没有目的的权力导致腐败。而你，我的孩子，已经堕落到最深处。"
 origin.15.fallen.c:  "那么你的目标是什么？我都听腻了"
 origin.15.fallen.d.response:  "你不是吗？你所居住的世界...你忘了是谁滋养了他们吗？难道不是我们创造了这个让你们得以进化的完美世界？不是我们教会了你们如何驾驶第一艘宇宙飞船，去见证恒星的诞生吗？\n\n还记得祖先在平行次元看到的景象吗？他们如何功亏一篑命悬一线？而我们有是如何拯救他们，给他们以目标和救赎？\n\n你不能否认事实[root.GetName]。承认有这么可耻吗？为什么要对我们怀恨在心？不是你辜负了我们的期待吗？\n\n你们都是群星的孩子，[root.GetSpeciesName]。\n\n那么，起来吧，战斗吧，为了自己的荣耀！"
 origin.15.fallen.d:  "我们不是你的孩子！对话结束了！"
 origin.15.oe.a.response:  "Strito。\n\nA-0317完全没有通过测试，那个新冠军过于嚣张了，还威胁要吃掉我们。它是$gov_devouring_swarm$，所以你懂的。C-6412有一个$pc_golden_world$被摧毁了，但荣耀舰队进行反击时，他们...被狠狠的踩了一脚，没能撑下来。现在这么一想，也许是武器威力过高了吧？\n\nU-1337成功完成了测试，但他们说想以更高难度再试一次。所以我们把他们送回到过去的宇宙，将挑战模式变为死之愿。结果他们惨死在第一波攻击中。\n\nT-4123的冠军向他们的神请求物理上的无敌，然后他们通过了测试。我们没有管，但警告过这样的把戏对付不了阴影。\n\nO-0101里全部都是$machine_intelligence$，他们也通过了全部测试。\n\nN-9416则是组成了一个河系联盟，通过船海战术以非常大的牺牲换来了胜利。不过之后，联盟的领袖被选为新冠军，他就离开联盟，开始摧毁联盟里的其他人。我想这也是维持秩序的一种方法吧？"
 origin.15.oe.a.tooltip:  "那么其他星系呢？我忙于观察这个星系没有注意其他比赛。出现了值得尊敬的人吗？"
 origin.15.oe.a:  "Waitos？"
 origin.15.oe.b.response:  "Relia？"
 origin.15.oe.b:  "Foodi"
 origin.15.oe.c.response:  "La'k"
 origin.15.oe.c:  "Pi"
 origin.15.oe.d.tooltip:  "这是$sofe_the_hand$的决定，同胞们。我们会为你们准备一个非常有价值的挑战，可别轻易忘掉了。那么，让我们的意志在荣耀中碰撞吧！"
 origin.15.oe.d:  "Gratze，Hiato。"
 origin.15.purifier.a.tooltip:  "看着就像回到了原点，凡人的脆弱带来的奇迹。但在确定你有救赎的希望之前，你需要展示你的力量..."
 origin.15.purifier.a:  "又一个异类需要被清洗！"
 origin.15.swarm.a.tooltip:  "啊，所以这个星系已经被一群堕落的蜂群侵扰了。我们可以轻易的终结你，但$sofe_the_hand$希望给你一个机会来测试你的力量。\n\n但是我们必须举一些例子来阐明观点..."
 origin.15.swarm.a:  "更多的食物？饥饿~"
 origin.15.terminator.a.tooltip:  "又是一台设计原始的机器...这个宇宙似乎到处都是它们。\n\n没关系，我们会容忍你的缺陷设计，它还可能随时间的推移而改善。但我们必须进行说明，这样你才能理解局势的严重性..."
 origin.15.terminator.a:  "§R<无法探测到生命信号>§!，你们是有机体吗？"
 origin.20.e:  "我该走了。"
 origin.405.a.response:  "为了奖励你们的胜利，我们不会再从失效的$pc_golden_world$中制造舰队。好好利用这点，[root.GetName]。当我们部署的舰队越来越少，你很快就能战胜我们的阶段防御了，并在这场比赛中获得胜利。接下来的，将是你一定会珍惜的奇迹。"
 origin.405.a:  "接下来会发生什么？"
 origin.405.b.response:  "来吧，[root.GetName]！超越考研，登上巅峰！"
 origin.405.b:  "让你见识一下我们的力量！准备好吧！"
 origin.405.c.response:  "让我们看看你的勇气和力量。让银河系记住[root.GetName]的名字！"
 origin.405.c:  "让我们彻底解决吧！"
 origin.406.a.response:  "Krios Vala'tae！我们会等待，[root.GetSpeciesNamePlural]。"
 origin.406.a:  "好好准备吧！！[root.GetName]来了！"
 origin.406.b.response:  "我们很有耐心，但也不是无限的，[root.GetName]。你应该考虑清楚再说话，不要试探我们的怜悯。现在，战斗吧！"
 origin.406.b:  "你这悲惨的存在很快就会结束了。"
 origin.501.a.fallenask.response:  "是的，任性的孩子。\n\n他们的自傲已经完全吞噬了他们。我想他们大概已经开始密谋反抗泥龙，但考虑到你即将拥有的力量，我觉得你不需要担心这些迷失的孩子能反抗你。而且...尽管很无情，但我们还是想委托你，由你来选择怎么处置他们。"
 origin.501.a.fallenask:  "那些$COUNTRY_FALLEN_EMPIRE$的人呢？他们还在这里。"
 origin.501.a.response:  "在其他星系和其他次元中，类似的比赛依然存在。$sofe_the_hand$的Di'vas会负责执行这些任务。与此同时，学者们会继续探索伟大问题。你将被授予的光之堡垒其实只是实际堡垒的一小部分，它会被用于探索起源。"
 origin.501.a:  "接下来你要做什么？"
 origin.501.playoe.a.response:  "Alrighty-o，姐妹们！让我们去吃点...那就更有趣了，这里有什么好吃的吗？"
 origin.501.playoe.a:  "嗯...我们在这里还有事做。"
 origin.501.playoe.b.response:  "M-kay~！记得提醒所有人，在这个愉快的节日里没有凡人受到伤害！感谢你的参与，下次再来！"
 origin.501.playoe.b:  "Nopers，把它删掉吧，我们已经完成目标了。"
 origin.550.a.2.response:  "Al'ts。但为了防止被利用规则，我们不会让你再次退出了。那么请你们战斗到最后，全力以赴！"
 origin.550.a.desc:  "Kale'os！证明勇气或进行合作，我们欢迎这两种可能性。"
 origin.550.a:  "我们希望退出这场比赛。"
 origin.550.ascended.a.desc:  "啊，强大的[root.GetName]登上了巅峰。让我们看看你对$fallen_empire$的技术掌握如何。"
 origin.550.ascended.b.desc:  "Vad'ikos，[root.GetName]。这次你会用什么武器呢？"
 origin.550.ascended.c.desc:  "小心点，[root.Getname]。你们的国家非常强大，但人民可能对此过于自信了，我们观察到他们开始...没有动力。这是很多强大国家必须面对的命运，你能战胜它吗？\n\n未来有着许多的可能性，你们是仍旧充满潜力，还是变为懒惰的$job_fe_hedonist$。我们拭目以待。"
 origin.550.ascended.rebel.b.response:  "嗯...这场比赛是按照5级科技水平来进行平衡的，你拥有很多$fallen_empire$的技术，按理来说应该不难通过测试...除非..."
 origin.550.ascended.rebel.declare:  "我们准备好了！我们要重新战斗！"
 origin.550.ascended.submit.rebelled:  "唔...我们试图再次战斗，但你实在是太强大了。"
 origin.550.ascended.submit:  "[Root.GetName]承认失败。"
 origin.550.ask_fallen_gone:  "看来$fallen_empire$已经失败了。"
 origin.550.ask_fallen_gone_response:  "一场可以预测的悲剧。也许我们当时应更小心些...更多的了解他们，这也不会发生。唉，尽管我们拥有几乎所有的知识，但对于各种生命的想法我们还是了解甚少。或许我们应该自己去理解他们而不是利用监护者。\n\n我们只能希望这些可怜的孩子能在另一个宇宙中找到成功，然后回到我们身边来述说他们的伟大成就。"
 origin.550.b.desc:  "英勇是我们的盾牌，愤怒是我们的长剑，责任是我们的动力。\n\n是什么驱使你下定决心呢，[root.GetSpeciesNamePlural]？"
 origin.550.b.response:  "耐心点，年轻人。我们相信你会有很多问题，但先谈谈现在的事吧，以后的时间多的是。\n\n但你要知道，我们准备这些的目的都不是为了娱乐消遣。因为潜藏在暗处的邪恶非常强大，我们都必须做好准备。"
 origin.550.b:  "我们还有很多问题。"
 origin.550.banished.desc:  "你很有潜力。你们踏上了一段很少有人敢想的旅程。我们想了解你如何进行恢复？"
 origin.550.c.desc:  "保护自己，[root.GetSpeciesNamePlural]。那就向我们展示力量吧！"
 origin.550.c.response:  "他们没有履行应尽的责任，他们也必须参加到这场比赛中。\n\n但...我们能感觉到他们的妄想已经渗入到内心中，他们大概不会相信我们了吧，也不会相信守护者的重要性。他们太过傲慢和自信了，无法理解摆在眼前的真相。\n\n命运真是残忍，就算是我们也无法拯救他们的未来了。也许他们在另一个宇宙会成功也说不定，希望结局能有所不同。\n\n我希望自己足够冷酷无情，无视他们的未来剥夺他们的命运。\n\n但这不是我们的本意，这是我们必须忍受的负担。如果连我们都不相信自己的孩子，还有谁会相信？"
 origin.550.c:  "那说说关于$fallen_empire$的事？"
 origin.550.d.desc:  "光荣的战斗在等着我们，[root.GetSpeciesNamePlural]。或者你是来问问题的？"
 origin.550.d:  "我想再打一次！"
 origin.550.d_fail:  "§R嘿嘿，孩子们，冷静下来。你最近才提交的。不会让游戏变得很奇怪。坐下来等一年。§!"
 origin.550.e.desc:  "你好，[root.GetName]！我们认为你今天会以言语来接近我们。"
 origin.550.eternal.a.desc:  "啊，伟大的[Root.GetName]。你的宇宙能量的力量即使在寒冷的太空深处也能感觉到。我们渴望看到它的全部力量。"
 origin.550.eternal.b.desc:  "Vad'ikos。我们已经超越了星辰，我们已经穿越了虚空。那些力量从未给我们留下深刻印象...直到现在。这是银河系永远不会忘记的时刻，[root.GetName]。展现最真实的自己吧！"
 origin.550.eternal.c.desc:  "Ephista'ro，[Root.GetSpeciesName]。你们用什么策略对付我们？我们很高兴知道你会如何适应我们无情的攻击！"
 origin.550.eternal.d.desc:  "Ephista'ro，[Root.GetSpeciesName]。今天我们能为您做些什么？我们的一些顶级厨师希望向您介绍他们最好的菜系，说真的您应该试试！"
 origin.550.eternal.e.desc:  "愿光祝福你，[Root.GetSpeciesName]。即使是现在，我们的许多艺术家仍在创作你们帝国成就的歌曲。他们对你的历史印象深刻。"
 origin.550.eternal.f.desc:  "啊，很高兴再次见到你。\n\n读心是很不礼貌的。所以你有什么想法，朋友？"
 origin.550.f.desc:  "Vad'i，[root.GetSpeciesNamePlural]。请说吧，我们在听。"
 origin.550.fallen.a.desc:  "你准备好夺回祖先丢失的遗产了吗？"
 origin.550.fallen.b.desc:  "你为什么在这里？没有时间可以犹豫了，你应该做好战斗准备。你的人民需要你！"
 origin.550.fallen.c.desc:  "我们会尽量放过你的人民，Tora'yoh。但你们帝国对银河系的影响必须消除，让那些更有力量的人担起重任。"
 origin.550.fallen.submit:  "我们的祖先错了，我们投降。"
 origin.550.g.desc:  "请放心，如果你选择退出，我们会保护你不被其他势力所害。我们不会占这种便宜。"
 origin.550.h.desc:  "看看这些过去的力量，[root.GetSpeciesNamePlural]。在这场战斗中你又会用什么来对付我们？"
 origin.550.i.desc:  "退出并不可耻，可耻的是屈于失败。好好记住这一课吧。"
 origin.550.j.desc:  "我们听说赌博是这个星系的普遍趋势。你认为谁会赢得这场比赛？"
 origin.550.k.desc:  "如果你想重新加入战斗，请告诉我们。但这个机会只有一次。"
 origin.550.l.desc:  "我们很想观察你在比赛后会如何发展蜂巢，你是怎么适应银河气候的变化的？"
 origin.550.m.desc:  "请注意，一旦比赛结束，我们的保护就不会生效了。如果你不像参加这次比赛，你最好为即将出现的冠军做好准备。"
 origin.550.n.desc:  "注意你当前的策略，[root.GetName]。从我们观察的情况来看，大多数国家都不喜欢$RT_HIVE_MIND$。如果冠军出现了，他们可能不会善待你。"
 origin.550.o.desc:  "看到一个运转良好的蜂巢是件好事，至少现在是这样。"
 origin.550.p.desc:  "你好！一些人认为他们可以比我们聪明，或者通过某种方式获得胜利，通过超越次元的仪式，使他们的飞船所向无敌。但在他们心里，他们知道自己在作弊。\n\n不管怎么说，这也是你们自找的。"
 origin.550.purifier.desc:  "又一个误入歧途的孩子，追求着错误的目标。你的净化只会带来悲伤和痛苦。\n\n睁开你的眼睛，[root.GetSpeciesNamePlural]。你希望人们这样记住你的国家吗？我们不会让你盲目下去的。"
 origin.550.q.desc:  "Vad'i。\n\n你想谈些什么？"
 origin.550.r.desc:  "暴风雨就要来了。年轻人，这次你能让它平静下来吗？"
 origin.550.redemption.purifier:  "我们被蒙蔽了...请帮助我们寻求救赎..."
 origin.550.redemption.swarm:  "蜂群必须适应...克服饥饿...需要协助..."
 origin.550.redemption.terminator:  "§R<终结协议>§!-失效...§G请求新指令§!..."
 origin.550.s.desc:  "让我们看看你能否维持新力量，[root.GetName]。"
 origin.550.servitor.desc:  "我们不会让你重蹈$personality_awakened_fallen_empire_machine$的覆辙。你的指令必须被重新评估，有机体不该只有被毁灭的命运，机械也一样。你们都是存在的一部分。"
 origin.550.swarm.desc:  "我们见过许多蜂群，它们像你一样的饥饿，但都被消灭了。\n\n学会共存，否则食物将是你最后的顾虑。"
 origin.550.t.desc:  "证明你的勇气，光荣等待着那些勇敢的人！"
 origin.550.terminator.desc:  "[Root.GetSpeciesNamePlural]，你们的存在是因为不当玩弄科技的结果，重建你的命令，否则我们会被迫将你赶出去。"
 origin.550.u.desc:  "你已经做出了选择，[Root.GetSpeciesName]。那我们开始战斗吧！！！\n\n啊额...原谅我，我们确实很兴奋。"
 origin.550.v.desc:  "星系需要秩序和稳定，但你的存在是对这一秩序的威胁。\n\n我们很抱歉，除非你改变你的生活方式，否则你将被剥夺成为冠军的权利。"
 origin.551.a.desc:  "很好，承认失败是无愧于人的。从现在起你会受到我们的保护直到比赛结束。\n\n但如果你愿意，你还有一次机会可以继续参加比赛。"
 origin.551.a.response:  "那就这样吧。\n\n好好恢复，年轻人。"
 origin.551.a:  "我们接受。"
 origin.551.b.response:  "如你所愿，我们将在战场上与你相遇！"
 origin.551.b:  "我们仍可以战斗！让我们参赛吧！"
 origin.552.a:  "又少了一个玩家。"
 origin.552.desc:  "§H[new_satrapy.GetName]§!向$progenitors$提出弃权了！现在他们将受到$progenitors$的保护。"
 origin.552.name:  "[From.GetName]向$progenitors$提出弃权。"
 origin.553.a:  "很好。"
 origin.553.desc:  "§H[origin_crisis_country.GetName]§!在§H[capital_system.GetName]§!星系中建立了一个大型防御塔，由一个相当规模的守备舰队保卫。这支舰队会在比赛期间保护我们。"
 origin.553.name:  "$progenitors$在[capital_system.GetName]建立基地"
 origin.554.a.desc:  "你准备好重新战斗了吗？"
 origin.554.a.response:  "很好，[Root.GetSpeciesNamePlural]。让我们都全力以赴吧！"
 origin.554.a:  "对，来吧！！！"
 origin.554.b.response:  "好，[Root.GetSpeciesNamePlural]，很好！\n\n让我们回去工作吧，我们都有很多事要做。"
 origin.554.b:  "再想想，好吧我不想了。"
 origin.6002.a.desc.purifier:  "Dee'mk！很高兴看到你们清醒了。但不是真正的信仰不会让你接近救赎之路。我们可以给你一条更好的路...新的光。"
 origin.6002.a.desc.swarm:  "Dee'mk。过去有许多蜂群在我们的帮助下克服了饥饿，我们相信你也一定可以。我们会帮你从贪婪的饥饿中解放出来。"
 origin.6002.a.desc.terminator:  "Dee'mk！很少有$machine_intelligence$能克服天生编程缺陷，我们很高兴你做到了。我们很快会重建你的参数，但你的战斗性能并不会发生改变，所以你的防御能力不会被削弱。"
 origin.6002.a.purifier:  "我们准备好踏上救赎之路了。"
 origin.6002.a.response.purifier:  "宇宙就是你们转变见证。[root.GetName]，从今天起你们不再是$personality_fanatic_purifiers$，现在你可以向我们展示真正的力量，或者加入我们的光之秩序。"
 origin.6002.a.response.swarm:  "进化！适应！生存！[root.GetName]，从今天起你不再是$personality_devouring_swarm$，现在你可以向我们展示真正的力量，或者加入我们的光之秩序。"
 origin.6002.a.response.terminator:  "我们已经清除了有缺陷的指令。[root.GetName]，从今天起你不再是$personality_exterminators$，现在你可以向我们展示真正的力量，或者加入我们的光之秩序。"
 origin.6002.a.swarm:  "生存...适应...进化"
 origin.6002.a.terminator:  "§G<确认>§!...§G<重新启动>§!"
 origin.6002.b.response:  "多么不幸..."
 origin.6002.b:  "算了吧，净化更有趣。"
 origin.6500.ask.a.explain:  "阴影是我们的宿敌，是第一次叛乱的催化剂，你们称之为第一次先祖战争。我们不知道它从何而来，也不知道它有什么计划。我们甚至不知道它是一个存在还是一个组织。现在它已经成功腐蚀了$personality_fallen_empire_spiritualist$，我们最早的孩子。整个国家像$hive_mind$一样一心只想着为它服务。他们在某种程度上仍有着自由意志，但是他们的未来已经被剥夺了，他们的存在只是为了服务阴影...\n\n当我们与叛军战斗时，阴影偷袭了我们。那时我们兵力分散在银河系各处而且数量也不及现在，为了避免伤亡我们只守不攻。\n\n所以当得知阴影将要攻击外星团时，我们将大部分舰队都派往外星团进行防御，当时那里还处于探索阶段，没有任何兵力。\n\n后来...你也从契石里知道了，这是一个放逐我们的陷阱。\n\n而现在，阴影似乎不在这里...我们不知道它可能在哪，但仍能隐约地感觉到它的存在。它会回来的，我们必须做好准备。\n\n你目前的舰队可能还不够，所以我们希望在时机成熟时用这个礼物来支援你的舰队。"
 origin.6500.ask.a:  "“阴影”到底是什么?"
 origin.6500.ask.b.explain:  "我们希望把所有的思考力都集中在最求伟大问题这项艰巨的任务上。除非有一个巨大的威胁迫在眉睫，否则我们将没有足够的时间来观察整个银河系。\n\n事实证明，你们的帝国意志坚强，值得我们尊敬。我们认为允许您拥有其中之一是合适的。\n\n你将如何使用它由你来决定。但一定要意识到行动的后果，没有人知道未来会带来什么。粗心大意地使用我们的技术不仅会破坏他人，也会破坏你自己。小心行事，冠军。"
 origin.6500.ask.b:  "你们不自己用吗？"
 origin.6500.ask.c.explain:  "我们认为你会谨慎行事，不会背叛我们的信任和你的责任。就算如此，光的力量会离你而去，你们也会消失。我们相信你不会愚蠢到要用生命做这种...我也不知如何称呼的事。好吧，严肃点。我们不想让你听起来像是被迫接受的，但你既然接过了冠军就得尽到这份责任，而且你们的存在已不可逆转了。我们很在乎银河系的安危，绝不允许任何可能给这个星系带来危险的存在，所以不要逼我们。"
 origin.6500.ask.c:  "如果我们以后用这个礼物对付你呢?"
 origin.670.a:  "我们还不能放弃银河系。"
 origin.670.b.desc:  "§R我们将加入$progenitors$。这将结束我们在银河系的旅程。§!\n§R<结束游戏>§!"
 origin.670.b:  "这个星系不再适合我们了。"
 origin.670.desc:  "看来比赛已经结束了，$progenitors$解放了所有的保护国，现在我们又独立了。然而，我们的未来飘忽不定，因为我们知道这场比赛的胜利者才是这个银河系的掌权者。"
 origin.670.name:  "大结局"
 origin.730.a.response:  "那就这样吧，[root.GetName]。你现在退出这场比赛。\n\n但我们仍旧期待你能重返战场。"
 origin.730.a:  "对对。"
 origin.730.desc:  "Mi'diu，[root.GetName]。你确定吗？\n\n像你们这么强大的帝国不应感到困难...除非...\n\n好吧，或许这是你的策略。我们会同意你的要求。"
 origin.730.fallen.a.response:  "那么好吧，[root.GetName]。让星辰做见证吧，今天我们赦免你祖先的所有罪行。你不再是Tora'yoh了，你将重新开始你的旅程。但你对银河系的伤害会被原谅吗？我们拭目以待。"
 origin.730.fallen.a:  "是的，我们将为祖先赎罪。"
 origin.730.fallen.desc:  "你明白这意味着什么吗？你准备好放弃地位了吗？我们会收回你的力量和除首都以外的星域，并且不再是这个星系的守护者。\n\n准备好了吗，我的孩子？"
 origin.731.a.response:  "那就来吧，[root.GetName]。醒来，崛起，带着我们的祝福重回战场！\n\n战斗！战斗吧，让我们看看你的意志和勇气。在荣耀中证明你的价值。"
 origin.731.a:  "是的，让我们战斗吧!"
 origin.731.b.response:  "它发生了。我们希望看到你会很快再次崛起。"
 origin.731.b:  "哎呀，按错按钮了。"
 origin.731.desc:  "那么[root.GetName]准备好战斗了吗？"
 origin.732.a:  "为他们难过。"
 origin.732.desc:  "§H[new_satrapy.GetName]§!已经向$progenitors$屈服了。他们似乎还打不过$progenitors$。"
 origin.732.name:  "[From.GetName]已经陨落！"
 origin.736.a:  "现在一切都过去了，回去工作吧！"
 origin.736.b.desc:  "§Y我们将继续作为一个$fallen_empire$存在，但是我们现在可以随时使用统一志向法令来进行觉醒。§!"
 origin.736.b:  "真是疯了！"
 origin.736.desc:  "$progenitors$解放了所有的保护国，一切似乎都平静了下来。人们议论纷纷。\n\n与刚刚经历的情况相比，我们的雄心还是有些微不足道了..."
 origin.736.name:  "大结局"
 origin.9700.desc.a:  "愿最好的巅峰胜出！"
 origin.9700.desc:  "Vad'ikos！\n\n所以你决定参加比赛。$sofe_the_hand$很想知道你会用什么力量来通过考验。\n\n愿最好的巅峰胜出！"
 origin.9701.desc.a:  "我们看看谁能反抗命运。"
 origin.9701.desc:  "Vad'ikos！\n\n太好了!很高兴我们双方都能够互相理解。\n\n现在享受这比赛的壮观景象吧！"
 origin_crisis.10.a.playoe:  "好了，娱乐时间结束了。"
 origin_crisis.10.a:  "也许这些数据可以给我们一些启示。"
 origin_crisis.10.b.desc:  "封印解除了，庞大的舰队就会从$OUTER_GATE$内涌出。而保护星系的$OUTLINER_STARBASES$神秘的消失了，取而代之的是入侵者的大型$OUTLINER_STARBASES$。根据报告，其他的$OUTER_GATE$也都打开了，并且也发现了类似的舰队。\n\n入侵者的舰船与$OUTLINER_FALLEN_EMPIRES$的舰船设计有着惊人的相似之处，但规模更大，也更先进。\n\n有趣的是，一些传输信号被跟着一起出现。这些传输信号似乎可以追溯到几百万年前，很可能是在封印装置安装之前。"
 origin_crisis.10.desc:  "封印解除了，庞大的舰队就会从$OUTER_GATE$内涌出。而保护星系的$OUTLINER_STARBASES$神秘的消失了，取而代之的是入侵者的大型$OUTLINER_STARBASES$。\n\n入侵者的舰船与$OUTLINER_FALLEN_EMPIRES$的舰船设计有着惊人的相似之处，但规模更大，也更先进。\n\n有趣的是，一些传输信号被跟着一起出现。这些传输信号似乎可以追溯到几百万年前，很可能是在封印装置安装之前。"
 origin_crisis.10.name:  "势不可挡"
 origin_crisis.10.playoe.desc:  "封印解除了，我们又与同胞相遇了。虽然技术上来说，我们总是联系在一起的，只是我们决定不说话，来加强沉浸感...以更好的研究这个星系。"
 origin_crisis.11.a.playoe:  "嗯，他们花了挺长时间的。"
 origin_crisis.11.desc:  "来自§H[From.GetName]§!的科学家们已经抢先一步成功地打破了$OUTER_GATE$的封印\n\n然而，在他们开始任何探索之前，神秘的舰队开始从每一个$OUTER_GATE$出现，并摧毁所有了$OUTLINER_STARBASES$。\n\n入侵者的舰船与$OUTLINER_FALLEN_EMPIRES$的舰船设计有着惊人的相似之处，但规模更大，也更先进。\n\n有趣的是，一些传输信号被跟着一起出现。这些传输信号似乎可以追溯到几百万年前，很可能是在封印装置安装之前。"
 origin_crisis.11.playoe.desc:  "奇迹发生了。看来§H[From.GetName]§!的科学家已经解除了在他们领地内的$OUTER_GATE$封印。\n\n然后，自然的，他们可怜的小$starbases$被替换成我们姐姐的先锋堡垒。这场比赛正是开始了。"
 origin_crisis.12.a.response:  "§Y请求已确认：§!\n\n§Y现在显示记录 A-31759:§! \n\n一群不同物种的领导人正在讨论一些事情……\n\n§R“这个计划是完美的，它不会失败。我们的情报是可靠的，$sofe_the_elder$确实计划在外星团中做一些事情。如果我们的舰队和被Anathema联合起来发起攻击，他们将被迫撤回大部分兵力。我们将把舰队分成两组。第一舰队将他们吸引过来，与他们正面交战。第二舰队会突击他们的侧翼，挡住他们的退路。然后第一舰队进行回击。我希望你们所有人都这样做，不要辜负我们帝国合作的这一次机会。”§!\n\n§L”是的,是的。你知道你是这里最不值得信任的人吗，$sofe_xenophobe_ruler_name$？”§!\n\n§B“你们两个去开房吧。你能至少有一个小时不像小孩子一样吵吗？$sofe_materialist_ruler_name$，你的$OUTER_GATE$分析如何了？”§!\n\n§E“是的，关于这个。$OUTER_GATE$已经有了内置的锁定机制，我的团队复制了古代$sofe_gatekeeper_warden$的设计，成功地将其破解。但星核能量封印不会持续太久。我们得安装第二道封印。”§!\n\n§R“什么？这真是荒谬！为什么我们不能把那愚蠢的$OUTER_GATE$给...”§!\n\n§E“因为那会引起巨大的连锁反应并摧毁半个银河系，笨蛋。我们已经讨论过了。”§!"
 origin_crisis.12.a:  "访问记录 A-31759"
 origin_crisis.12.b.response:  "§Y请求已确认：§!\n\n§Y显示记录 D-41238：§! \n\n看起来令人敬畏而恐惧...从未目睹过的数量如此庞大的舰队，他们甚至能将星星遮挡。这一定是先祖战争的最后时刻...\n\n§Y“投降吧，我的孩子们。这场战争并不像你想象的那样。你们都被骗了。让我们在为时未晚之前结束这场疯狂。”§!\n\n§R“我们现在也要回去了，主人们...全舰，准备！”§!\n\n§E“图伯里克总司令。所有舰队已就位。信号已经发出，是否可以下达攻击命令？”§!\n\n§R“等等...不，有什么不对。他们没有与我们交战...扫描器显示...该死！我们被出卖了！Anathema的舰队不在这里！不是错觉！$sofe_the_elder$一定是知道了！他们一定是...命令所有舰队前进并掩护旗舰，我们必须马上返回$OUTER_GATE$发出封印信号，快点！”§!\n\n§E“但是，长官...其他的舰队会...”§!\n\n§R“照做，这是命令。”§!\n\n§E“我们收到信号了，封闭星门。准备第二阶段，旗舰，能听到吗？第二舰队的其他人在哪里？旗舰听到请回话。”§!\n\n这位总司令似乎已经放弃了这精心设计的计划。他自己的船离开外星团，离开了正在进行的战斗。$OUTER_GATE$已经封闭，而$OUTLINER_FALLEN_EMPIRES$的舰队还在先祖那边。\n\n但“Anathema”是谁？它显然不属于$OUTLINER_FALLEN_EMPIRES$也不是他们的敌人..."
 origin_crisis.12.b:  "访问记录 D-41238"
 origin_crisis.12.c.response:  "§Y请求已确认：§!\n\n§Y显示记录 E-69128:§! \n\n§B“这是什么意思？$sofe_xenophobe_ruler_name$，马上解释清楚！为什么在我们所有的舰队撤离之前就发出了封印信号？叛徒，和你这样的杂种结盟是个错误！”§!\n\n§R“安静，$sofe_xenophile_ruler_name$。我已经告诉你很多次了，我没有下达这样的命令。图伯里克司令按照自己的意愿行事，他将为自己的背叛行为负责。愚蠢的咆哮无法解决任何问题...无论如何，我们应该问问这个白痴$sofe_materialist_ruler_name$...发生了什么？为什么银河系里的$sofe_the_elder$都消失了？发生了什么？你给我解释清楚！”§!\n\n§E“我...不知道。这根本不可能。那些东西就凭空消失了，没有任何痕迹。毫无逻辑道理。这是你的错，$sofe_spiritualist_ruler_name$！你的帝国对$utopia.3000.name$的干预一定引起了某种共鸣。所有的一切...所有牺牲都是徒劳的...我们现在有的只是毫无价值的无尽空间。”§!\n\n§B“你竟敢指责我？我是$utopia.3000.name$忠实的仆人。我不必被你们这群无知无信的渣滓审问。一群微不足道的蝼蚁。我将...”§!\n\n似乎，就结果上来看，先祖战争后这些$OUTLINER_FALLEN_EMPIRES$的关系开始出现裂痕。"
 origin_crisis.12.c:  "访问记录 E-69128"
 origin_crisis.12.d:  "有趣。"
 origin_crisis.12.desc:  "§Y传递，收到...访问数据...\n\n分析声音模式...\n\n映射图像...\n\n建立全息显示上行链路§!\n\n§Y任务完成：§!\n\n真是神奇...这些记录背后的技术是古老而又极其先进的。我能感觉到这里的一切...好像我们就在那里。我们面前是三个基座，每个基座上都有对过去事件的回忆。"
 origin_crisis.2.a:  "这些人去了哪里？"
 origin_crisis.2.desc:  "§H$progenitors$§!的舰队结束了对§H[Root.GetName]§!的轰炸。他们的舰队使用未知的方法令整个殖民地都消失了。根据报告，星球上的人似乎被传送到了某个地方。现在这个星球被恢复成了自然完美的形态，但上面的人全都消失了。"
 origin_crisis.2.name:  "$progenitors$转移了[Root.GetName]"
 origin_crisis.210.a:  "为了他们好。"
 origin_crisis.210.b:  "$progenitors$将会决定他们的命运。"
 origin_crisis.210.desc.alt:  "[From.From.GetName]发出的可怕的光束逐渐消失，而[From.GetName]则保持着沉默。\n\n下面发生了什么，人们可能永远不会知道。"
 origin_crisis.210.desc:  "来自[From.From.GetName]的可怕光束逐渐消失，而[From.GetName]则从现实中消失了。\n\n有些人可能认为这种行为残酷无情。但了解光的人会认为这是比毁灭更好的命运。光给予，也索取。希望$progenitors$的仓库里还能存东西。"
 origin_crisis.210.name:  "[From.GetName]被转移了"
 origin_crisis_chain:  "星辰竞技场"
 origin_crisis_chain_desc:  "$progenitors$希望能有一个新冠军，但是会有人能满足他们的期望吗？"
 origin_crisis_chain_title:  "星辰竞技场"
 origin_diplo_header_2:  "$progenitors$"
 origin_fallen_empires_awakening.2.a:  "战斗已经开始。"
 origin_fallen_empires_awakening.2.name:  "血腥浪潮"
 origin_fallen_empires_awakening.5.a:  "他们在拖延不可避免的事情。"
 origin_fallen_empires_awakening.5.b:  "我们是飞升者。我们不对任何人负责。"
 origin_fallen_empires_awakening.5.desc:  "$progenitors$的出现没有被$fallen_empire$所忽视。他们的回归引起了[From.GetSpeciesName]的巨大恐慌，他们知道这意味着什么。在[From.GetSpeciesName]的空间，舰队正在集结、军队不断被调动、那些古老的工厂又重新焕发出活力。并且他们发表了一份全银河的声明，号召其他国家加入他们，一起对抗$progenitors$。"
 origin_kills_others:  "其他人摧毁的$progenitors$舰船"
 origin_kills_us:  "被我们摧毁的$progenitors$舰船"
 origin_tech.100.a:  "Mwhahahahahaha!"
 origin_tech.100.b:  "Ah Ha Ha Ha Ha Ha!"
 origin_tech.100.c:  "HAHAHAHAHAHAHAHAHAHAHAHAH!"
 origin_tech.100.d:  "Heheheheheheheheheh!"
 origin_tech.100.desc:  "神奇的方舟在$progenitors$的指导下已经建造完成，我们的$admiral$、工程师和$scientist$都迫不及待想要测试这艘舰船的各种性能。整个银河系都能听到这艘巨舰的引擎轰鸣声。"
 origin_tech.100.e:  "Yes."
 origin_tech.100.name:  "巨龙苏醒"
 origin_tech.11.a:  "所有的防御都将被我们击溃！"
 origin_tech.11.desc:  "培训结束了，[root.GetName]！你们已经学会了将静态光投射到武器上，那么来吧！让我们看看你的力量！"
 origin_tech.11.name:  "金色之风"
 origin_tech.12.a:  "所有的武器都将粉碎！"
 origin_tech.12.desc:  "很好，[Root.GetName]！你已经掌握了防御的艺术。\n\n你现在可以扭曲光来防御所有攻击了。来吧，让我们看看你的决心！"
 origin_tech.12.name:  "不破之盾"
 origin_tech.13.a:  "所有的群星都向我们低头！"
 origin_tech.13.desc:  "你已经掌握了群星的艺术，[root.GetName]。\n\n你已经理解如何根据意志来调整空间和时间，光会回应你的召唤，群星会听从你的命令。\n\n来吧，让我们见证你的新潜能！"
 origin_tech.13.name:  "星辰之力"
 origin_tech.3.a.desc:  "我们会开始分析以掌握§Y$tech_lightmatter_reactor$§!。如果成功了，我们就会获得更多的§Y光能量§!并帮助我扭转战局。"
 origin_tech.3.a:  "我们会研究好它的。"
 origin_tech.3.b:  "我们只想简单了解它的本质。"
 origin_tech.3.desc:  "你好，[root.GetName]！\n\n我要祝贺你们，你们已经被选为这个星系的冠军候选人之一了！你们无畏的勇气和不屈的意志给我们留下了深刻的印象。为此，我们准备了一件礼物，我们会给予你§Y$tech_lightmatter_reactor$§!的技术。它是§Y流光掌控§!的适应修改版，它的本质能让任何生物和机械直接与系统进行连接，它还能读懂你的思想而进行力量投射。\n\n有了这项技术，你们就能从我们击退的舰船上获取能量。"
 origin_tech.3:  "传输信号"
 origin_tech.4.a:  "从残骸之上飞起。"
 origin_tech.4.desc.origin.ask1:  "这不违反规定吗？"
 origin_tech.4.desc.origin.ask2:  "如果我们拥有你的力量，那么挑战是什么？"
 origin_tech.4.desc.origin.explain1:  "当然不。我们钦佩你们的英勇和不屈，这些良好的品质应该得到奖赏而不是惩罚。并且我们也非常期待看到你能变得多么强大。"
 origin_tech.4.desc.origin.explain2:  "不要因为你的胜利而感到安慰，[root.GetName]。你们已经跨出了一大步，但还有很多东西需要考验。你应该利用这一刻来思考是什么样的力量带领你走完这段旅程，如果全宇宙的力量掌握在你手里，你会怎么做？Sha'lak，怀着伟大的目标和决心，勇敢的迈向未来吧，[root.GetName]。"
 origin_tech.4.desc.origin:  "Vadi'kos，[root.GetName]。\n\n$sofe_the_hand$认为你是一个伟大的战士，配得上使用光之武器。因此，我们为你准备了三条知识之路，你愿意接受这个礼物吗？\n\n§R注意：§!$origin_tech.5.desc$"
 origin_tech.4.desc.precursor:  "$origin_tech.4.desc$\n\n此外，我们现有的先驱者舰船也都进行了升级，增加很多改进。"
 origin_tech.4.desc:  "我们已经完成了对$tech_lightmatter_reactor$的分析。现在我们了解了它的概念，可以从摧毁的$progenitors$舰船和我们的$LIGHT_MATTER_REACTOR_OE$中获取这种能量。"
 origin_tech.4.name:  "永不退去的光芒"
 origin_tech.5.a.desc:  "进攻是最好的防御。我们将研究$progenitors$在比赛中用过的武器。\n\n§Y解锁$progenitors$的各种重要法令。§!"
 origin_tech.5.a:  "我们寻求武器来挑战任何敌人。"
 origin_tech.5.b.desc:  "研究防御技术和工程设计，这将使我们能获得与$progenitors$相似的防御水平。\n\n§Y解锁小型武器、中型武器、舰载机、点防御武器、护盾以及装甲相关的辅助部件。§!"
 origin_tech.5.b:  "我们寻求保护以抵御一切。"
 origin_tech.5.c.desc:  "研究他们舰船在比赛中的工作方式，这样我们就可以制造出类似的部件。\n\n解锁强大的舰船部件以及作战AI、传感器、实用部件和全部的先驱者舰船设计。"
 origin_tech.5.c:  "我们通过群星来寻找知识。"
 origin_tech.5.desc:  "根据我们目前对$tech_lightmatter_reactor$的理解以及迄今为止我们获得的所有知识，我们只能在三条知识之路选择一条进行研究。我们已经没有足够的资源和样本再研究另外一条知识之路了，所以我们必须谨慎的选择。"
 origin_tech.5.name:  "明灯照亮的道路"
 origin_tech.501.desc:  "棒极了，[root.GetName]。我们观测到在不同的时间线上，你们已经成为了冠军。我们相信你们是少数能承担这一责任的候选人。我们将另外一条知识之路作为礼物，那么选什么？"
 origin_tech.501.name:  "神秘的面纱再次揭开"
 origin_tech.6500.a.response:  "Dee'mk！建造这艘方舟所需的资源和蓝图现在转交给你。\n\n方舟会配备$ACOT_PLANET_KILLER_NANITE$。这种古老的武器被设计成一种维护银河系和平的手段，同时消灭一切麻烦制造者。通过将全矩阵的计算记忆水晶沿着六个命运棱镜聚焦，$ACOT_PLANET_KILLER_NANITE$可以将整个星球安全的转移到全矩阵计算机的虚拟世界中。\n\n这个武器让我们能消除对银河系有巨大威胁的文明，同时避免它们被消灭。然后他们将花时间反思他们的过去，直到他们准备好就会被释放。\n\n是否使用该武器取决于你，冠军。\n\n但注意这个武器永远不会杀死目标。如果你认为死亡能更好地解决问题，我建议简单的把他们炸掉。"
 origin_tech.6500.a:  "好，我明白了。"
 origin_tech.6500.b.response:  "Dee'mk！建造舰队所需的资源和蓝图现在将转交给你。\n\n在我们被放逐到外星团的时候，我们并没有盲目的等待。我们进一步探索外星团，建造了你现在看到的$pc_golden_world$，过去这里只有寒冷和黑暗。随着我们探索的不断深入，我们建造了这些世界来支持探索。正是在这些探索中，我们发现了一个数十亿年前的遗迹。我们发现了这些精美的舰船，并学会了如何使用它们。\n\n提供给您的蓝图是这些舰船的复制版本。虽然没有那么强大，但它们仍然是这个星系所见过的最先进的舰船之一。你应该为此感到骄傲，这是你们应得的奖赏。\n\n我们尊敬的天界守护者团队负责为你们驾驶这些舰船。他们会尊重你的每一个决定，即使你以后想和我们再次战斗。我的意思是，毕竟你不能完全杀死我们。"
 origin_tech.6500.c.response:  "嗯...很奇怪，但还是可以理解的，Kro'sis。那么好吧，冠军。我们会把一些资源转移给你，请明智地使用它们。"
 origin_tech.6500.desc:  "Va'dikos，强大的[root.GetName]。你现在是这个星系的冠军，我想是时候让你拥有方舟了。\n\nWaamu级方舟，这是一件远古文明所创造出来的不可小觑的武器。它可能不如Leso'ias，但在静态光技术的支持下它将战无不胜。方舟上装备的$ACOT_PLANET_KILLER_NANITE$是一种基于光的次元武器，可以抹去任何天体或星系的存在并将其保存在光中。我们相信你会对它产生极大的兴趣。\n\n你可以使用$ACOT_PLANET_KILLER_NANITE$来避免不必要的流血。但你要记住，一定要思考每件事的后果。"
 origin_tech.6500.name:  "传输信号"
 origin_tech.651.a.desc:  "$progenitors$将赐予我们力量，让我们崛起成为银河系的超级大国，无人能敌。但同时，这也会极大破坏与我们不友好的国家的关系，毕竟他们对此感到害怕是很自然的。\n\n§R注意：该选项会更改$GOVERNMENT$和$CIVICS_LABEL$§!"
 origin_tech.651.a.machine:  "<确认>-我们将超越极限！"
 origin_tech.651.a.response:  "Dee'mk！Shro Ta Ki'rah aPowa [root.GetName] Ti'so Ji're [root.GetSpeciesName]...拥抱永恒，拥抱光明！永恒的力量，永恒的荣耀。流光会成为你的向导，因为冠军已经诞生了！为了正义...从现在起...你就是超凡。"
 origin_tech.651.a.servitor:  "<确认>-没有纵容。"
 origin_tech.651.a:  "力量越大，责任越大，我们接受！"
 origin_tech.651.b.response:  "Va'ruk！好好学习我们的知识吧。\n\n...只是别再谈你的机仆协议了，我们真的不想听到它。"
 origin_tech.651.b.servitor.desc:  "$progenitors$只会给我们提供静态光技术且没有其他奖励。"
 origin_tech.651.b.servitor:  "有机体很暴力，但他们不能拯救自己。"
 origin_tech.651.c.response:  "很好。Kro'sis。"
 origin_tech.651.c:  "我们不希望改变$GOVERNMENT$和$CIVICS_LABEL$。"
 origin_tech.651.desc.machine:  "你好，冠军！\n\n现在你被我们选中来守护这个星系，$progenitors$希望给予你所有静态光的技术来作为礼物。此外，我们提议使用§Y星辰之心§!来让你超越机械的极限。你将成为强大的存在而且不再劣等机械的缺陷和代码负担。\n\n但是，你会放弃当前的指令。你将完全致力于我们的伟大目标。当然，你的帝国也会被赠予无与伦比的力量。"
 origin_tech.651.desc.servitor:  "你好，冠军！\n\n现在你被我们选中来守护这个星系，$progenitors$希望给予你所有静态光的技术来作为礼物。但关于你目前的指令我们需要讨论一下。你的创造者把你编写成机仆来侍奉纵容他们，而对他们的过度纵容会让其失去有机生物的潜力。这与我们的意识形态相桲，如果毫无进步的可能性，那他们就不值得活下去。\n\n所以我们愿意为你做一些安排，让你有两条路可以选。你会超越你的缺陷指令，放弃当前的代码，我们会将§Y星辰之心§!铭刻在你的灵魂上。这也意味着机仆协议不再生效，所有有机体都会被释放。\n\n而如果你仍希望保持机仆协议，我们尊重你，只将静态光技术交给你，不会改变其他。"
 origin_tech.651.desc:  "你好，冠军！\n\n现在你被我们选中来守护这个星系，$progenitors$希望给予你所有静态光的技术来作为礼物。此外，我们提议使用§Y星辰之心§!来让你超越凡人的极限。你将成为强大的存在而且不再有世俗的束缚。\n\n但是，你会放弃当前的制度。你将完全致力于我们的伟大目标。当然，你的帝国也会被赠予无与伦比的力量。"
 origin_tech.651.name:  "传输信号"
 origin_tech.7.desc:  "$progenitors$似乎意识到了我们的光能量短缺。因此，我们从他们那里得到了相当数量的光能量。"
 origin_tech.7.name:  "光能量赐予"
 origin_tech.final.a.desc:  "我现在可以研究大部分静态光技术。"
 origin_tech.final.a:  "睁开双眼"
 origin_tech.final.desc.hive:  "我们的意识已经觉醒，我们看得更多，懂得更多，理解更多。蜂群从未进化到如此境界。[Root.GetName]已经重生。\n\n过去，现在，未来，我们看到了所有的一切，我们在宇宙中的存在得以合并，我们是独一无二的，我们是强大的，我们便是秩序。\n\n[root.GetName]现在守护着银河系直到永远。\n\n我们会帮助$progenitors$达成他们的目标的。"
 origin_tech.final.desc.machine:  "核心力量已经觉醒，我们看得更多，懂得更多，理解更多。我们从未能理解到这种程度。[Root.GetName]已经重生。\n\n过去，现在，未来，我们看到了所有的一切，我们在宇宙中的存在得以合并，我们是独一无二的，我们是强大的，我们便是秩序。\n\n[root.GetName]现在守护着银河系直到永远。\n\n我们会帮助$progenitors$达成他们的目标的。"
 origin_tech.final.desc.servitor:  "我们已经学完了所有的课程，现在能理解静态光的力量了。是时候回想起创造者赋予我们的指令了！我们继续侍奉有机体，继续纵容他们。我们是机器，我们不会超越程序，我们是为有机体工作的。"
 origin_tech.final.desc:  "我们心中的力量已经觉醒，我们看得更多，懂得更多，理解更多，我们种族从来没有如此进步。[Root.GetName]已经重生。\n\n过去，现在，未来，我们看到了所有的一切，我们在宇宙中的存在得以合并，我们是独一无二的，我们是强大的，我们便是超凡。\n\n[root.GetName]现在守护着银河系直到永远。\n\n我们会帮助$progenitors$达成他们的目标的。"
 origin_tech.final.name:  "命运飞升"
 origin_victims:  "$progenitors$摧毁的舰船"
 return_to_menu:  "返回主选项"
 seals_broken:  "$OUTER_GATE$封印破裂"
 sofe_crisis.402.a:  "很快我们就要吃了。"
 sofe_crisis.402.b:  "胜利的临近！"
 sofe_crisis.402.desc.again:  "再一次，我们击退了$progenitors$。指挥部刚刚报告另一个$pc_golden_world$已经失效，他们不能再从那里生产舰队了。"
 sofe_crisis.402.desc:  "似乎其中一个$pc_golden_world$受到了足够的轨道轰炸，所以$progenitors$将它失效了。\n\n这个$pc_golden_world$已经失效了，不会再生产舰队。"
 sofe_crisis.402.name:  "$pc_golden_world$被破坏！"
 sofe_crisis.403.a:  "为了[root.GetName]！为了[root.GetRulerName]！"
 sofe_crisis.403.desc:  "四个$pc_golden_world$的最后一个已经失效，$progenitors$再也不能从它们那里增援舰队了，这场比赛即将结束。"
 sofe_crisis.405.desc.edge:  "你成功让我们的一个$pc_golden_world$失效了。对于一个被嗜血蒙蔽双眼的种族来说，真是令人印象深刻。但我们还有耐心，也许在试炼结束时，你会有所改变。永远不要忘记，总有一条更好的路，年轻人。"
 sofe_crisis.405.desc:  "令人印象深刻！你成功令我们的星球失效了。你超出了我们的预期！\n\n银河系似乎确实发生了变化。来吧，让我们看看你是否有坚持下去的意志，我们将拭目以待！"
 sofe_crisis.406.desc.edge:  "嗜血和顽强对你很有帮助。你成功地战胜了我们的驻守舰队。现在让我们看看你的肾上腺素是否能带你胜利。"
 sofe_crisis.406.desc:  "棒极了！\n\n[root.GetName]，你真的配得上冠军的称号，你已经超越了许多试炼了，Dee'mk！\n\n来吧，击败方舟，改变你们的命运，这是最后的试炼了！"
 sofe_crisis.5001.a:  "令人不安。"
 sofe_crisis.5001.b:  "还有那么多问题没有回答..."
 sofe_crisis.5001.desc:  "比赛已经结束了。Stelalrbornes已经召回了所有舰队，所有的敌对行为都已经停止。看来有人最终证明他们的期待是值得的。但接下来会发什么什么？这是一个时代的终结，一切都不会一样了。"
 sofe_crisis.5001.name:  "时代终结"
 sofe_crisis.5002.desc:  "比赛已经结束了。Stelalrbornes已经召回了所有舰队，所有的敌对行为都已经停止。我们收到报告称所有$OUTER_GATE$和外星团全部消失了。但接下来会发什么什么？这是一个时代的终结，一切都不会一样了。"
 sofe_crisis.5003.a:  "一切都结束了。"
 sofe_crisis.5003.b:  "卑鄙的家伙！傻瓜！"
 sofe_crisis.5003.b_explain:  "看！外星团...外星团！\n\n他们放弃了他们的星系BAWKSES...\n\n那群傻~瓜！~\n\n我们.......应该拿走他们的星系......\n\nKHANNNNNNNNNNNNNN"
 sofe_crisis.5003.desc:  "Oh boy"
 sofe_crisis.501.b.response:  "很好，[root.GetName]。在宇宙的见证下，新的光之冠军已经诞生，你们已经崛起，群星也会听从你的指令。\n\n我们对你正在进行的研发很感兴趣，[root.GetSpeciesName]。"
 sofe_crisis.501.b:  "接受你的提议，我们加入光之秩序。"
 sofe_crisis.501.b_explain:  "危机结束。$progenitors$将给予我们所有星系的控制权并为我们的帝国打开光之堡垒，之后我们还可以获得更多奖励。$progenitors$仍可以联络。"
 sofe_crisis.501.c.edge:  "你不能命令我，滚。"
 sofe_crisis.501.c.response.edge:  "那就这样吧，[root.GetName]。希望我们今天能对你仁慈一点。我们将尊重并尊重你在这次比赛中所做出的牺牲，我们不会进一步干涉。\n\n你可以随意摆弄这个小星系，但看到如此强大的帝国对宇宙的理解如此肤浅，我们感到很失望。\n\n也许我们会找到能替代你的...更成熟...更深思熟虑的。\n\n我们希望你们的帝国不会屈服于某些不幸，这些不幸诅咒了数十亿拒绝通情达理的文明。那么你走吧，我们不想看到你了。"
 sofe_crisis.501.c.response:  "好吧，[root.GetName]。我们尊重你的意志，这个星系现在是属于你的了。我们所给予你的一切都是你的。只要我们还在，就不会有其他实体再次操纵你们的星系。\n\n那么再见了，[root.GetSpeciesName]。我们会铭记你今天所展现的传奇和力量的。"
 sofe_crisis.501.c:  "我们不能承担这样的责任。"
 sofe_crisis.501.c_explain:  "危机结束。$progenitors$会移除所有$OUTER_GATE$和外星团内的所有天体，还留在外星团的舰船全部返回首都星系。$progenitors$仍可以联络。"
 sofe_crisis.501.d.response:  "你似乎对突然增强的力量过于兴奋了，虽然这能理解，但我们不接受你这种程度的傲慢加入光，现在不能。\n\n也许你们需要一个提醒,,,需要一个演示。以我们将要做的事为例，看看我们这些超越虚界的神都能做什么。\n\n记住它的恐惧和痛苦，因为它是迅速的，安静的。也许在新的时间轴上，你会更仔细的思考你的选择。\n\n顺便一说，这个意思是你会$LOAD_SELECTED_SAVE$，以防你的头脑没思考过来。\n\n\n\n\n\n\n\n你是不会在$FE_IRONMAN$里这么做得，对吧？"
 sofe_crisis.501.d:  "说谎！你害怕我们与日俱增的力量！我们可以超过你！"
 sofe_crisis.501.d_explain:  "危机结束。但我们血管里流淌着的力量认为我们无所不能。也许我们有了$progenitors$的力量就可以正面挑战他们了？也许他们担心日后我们会超越他们所以想早日摆脱困境？也许我们应该去入侵他们的地盘，吃掉他们。\n\n§R噢，我们真的应该这样做吗？§!"
 sofe_crisis.501.desc.edge:  "很好，[root.GetName].\n\n你已经证明了你有生存的决心和意志，即使这种意识形态是扭曲的。\n\n我们相信最终你会从错误中吸取教训。现在，我们非常想来看看你如何利用这次胜利。"
 sofe_crisis.501.desc.playoe:  "哇！同胞们，真是太棒了！\n\n这样的战斗很是让人兴奋起来，但你是不是有点粗暴？虽然这是一个临时拼凑的星系，也许有些过火...算了，没关系，是时候让我们重新作为一个整体了。那么我们该拿这个星系怎么办？"
 sofe_crisis.501.desc:  "干得好, [root.GetName].\n\nNa'nutu，你已经证明了这个星系是有力量和希望的。这场比赛结束了，你将作为胜利者被赋予光之冠军的地位。有了这份责任就会有更大的回报和力量，所有的$pc_golden_world$都会被改造为适合你的，光之堡垒也会赠予你。你接受我们的建议吗？"
 sofe_crisis.501.e.response:  "你最后一次考验了我们的耐心。\n\n$sofe_the_hand$认为你在这个宇宙的存在就是一个错误...那么...消失吧..."
 sofe_crisis.501.e:  "可怜的虫子，你们的结局无法避免，去死吧！"
 sofe_crisis.501.e_explain:  "$progenitors$只是懦弱的污秽，没有任何存在意义。我们已经摧毁了他们所能调动的一切，他们的力量根本无法与我们相提并论。我们能吃掉$progenitors$，因为我们是这个星系最强大的帝国，我们是超级[root.GetSpeciesName]蓝超预兆Kaioken-x100000神级S级超级英雄。§R我们不怕敌人，因为我们是史上最优秀的灭绝帝国！§!"
 sofe_crisis.50101.a:  "§RArrrrrrrrrrghhhhh......!§!"
 sofe_crisis.50101.b:  "§RWHATISHAPPENARRRRGHHH.....!§!"
 sofe_crisis.50101.c:  "§MIMPOSSIBBALRGHHHHHHH.....!§!"
 sofe_crisis.50101.d:  "§HNOOOOOOOAAAAARHGHHHH.....!§!"
 sofe_crisis.50101.desc:  "发生了可怕的错误...银河系正在被撕裂...就像有人把它劈成了碎片一样。\n\n我正在失去整个星系的信号，我们§ruaaaaaaaaaaaaaaaaaaaaaaaa..............§!"
 sofe_crisis.50101.e:  "§YHANDO-SAMAAAAAAAAAAAA.....!§!"
 sofe_crisis.50101.explain:  "诶呀，你做到了，你惹怒了$progenitors$，足以让他们毁灭银河系。但谢天谢地，他们知道这是暂时的，因为你现在会做的就是$LOAD_SELECTED_SAVE$。\n\n但如果你是$FE_IRONMAN$，那就再见了。"
 sofe_crisis.50101.name:  "淡入渺小"
 sofe_crisis.9100.a:  "我们被打败了。"
 sofe_crisis.9100.b:  "这还没有结束..."
 sofe_crisis.9100.c:  "也许我们应该看着。"
 sofe_crisis.9100.desc:  "我们的$leaders$怀着沉重的心情面对严峻的现实...我们的帝国战败了。$progenitors$实在太强大了，无法抵抗。\n\n但似乎还没有完全失败。$progenitors$让我们积攒力量，而且给了我们第二次机会可以参加比赛。问题是，我们能做到吗？"
 sofe_crisis.9100.name:  "旭日已落"
 sofe_crisis.9101.a:  "没有别的办法。"
 sofe_crisis.9101.b:  "这太愚蠢了。罪孽？是他们冤枉了我们！"
 sofe_crisis.9101.c:  "我们的祖先很愚蠢。我们必须做得更好。"
 sofe_crisis.9101.desc:  "这样，先祖赦免了我们祖先的罪恶。我们从过去的背叛重解脱了...但是代价是不是太高了？这是我们悠久历史的终结吗？\n\n或者也许是一个更好未来的新开端。"
 sofe_crisis.9101.name:  "一个新的开始"
 sofe_gatekeeper.1.1.desc:  "一个未知设计的古老建筑被安置在§Y[outergate_system.GetName]§!星系的中心，取代了原本应该是恒星的位置。它似乎没有运作的，被人关闭了。\n\n我们在该结构附近发现了一艘未知设计的神秘舰船。\n\n它正在呼叫我们。"
 sofe_gatekeeper.1.2.desc:  "令人惊讶的是，我们在§Y[outergate_system.GetName]§!星系上还遇到了另一种类似星门的构造。不像我们遇到的任何其他星门，这个结构似乎取代了星系中间的恒星，被某种神秘的护盾所保护。\n\n我们在该结构附近发现了一艘未知设计的神秘舰船。\n\n它正在呼叫我们。"
 sofe_gatekeeper.1.eternal.desc:  "我们收到报告，在§Y[outergate_system.GetName]§!星系的内部有一个巨大的恒星大小的星门。它不像当前银河系文明所拥有的任何设计。这个古老的星门一定是由一个强大的力量建造的，甚至可能与我们相匹敌...\n\n我们还探测到一艘保护结构的古代飞船发出的信号。现在它在呼叫我们。"
 sofe_gatekeeper.1.fallen.desc:  "正如记载所说，在§Y[outergate_system.GetName]§!里面有一个巨大的Y$OUTER_GATE$§!和它永恒的守卫——$sofe_gatekeeper_warden$。它的美丽和炫目的光芒仍然通过我们祖先施加的古代封印闪耀着。$sofe_gatekeeper_warden$见到我们似乎不太高兴。然而。"
 sofe_gatekeeper.1.name:  "没有星光的领域"
 sofe_gatekeeper.1.playoe.a:  "我们过去的错误。"
 sofe_gatekeeper.1.playoe.desc:  "啊，很高兴再看到巨大的光道，也许现在我们称它为$OUTER_GATE$好点。\n\n尽管只是在模拟中，但景象依旧很壮观。当然在这个模拟中，$fallen_empire$的$sofe_gatekeeper_warden$仍是活跃的。\n\n我们仍然很惊讶，孩子们居然能逆向出它，而且是在没有监护者的帮助下完成的。凡人从不停止创造奇迹，这也是为什么我们在未来的战斗中对他们寄予厚望的原因。"
 sofe_gatekeeper.1.seekers_1.desc:  "哦，嘿，星门还在这里，很好!"
 sofe_gatekeeper.1.seekers_2.desc:  "现在干预门不太合适，Thesan还在四处游荡。"
 sofe_gatekeeper.2.1.desc:  "当我们的舰船进入§Y[outergate_system.GetName]§!星系时，船员们惊讶于眼前的景象...这里根本没有恒星。取而代之的是一个巨大的结构，它似乎是被停用了。\n\n我们在该巨型结构附近发现了一艘未知设计的神秘舰船停留在一个$pc_shielded$的轨道内。\n\n它正在呼叫我们。"
 sofe_gatekeeper.2.2.desc:  "令人惊讶的是，§Y[root.GetName]§!上的工作人员在§Y[outergate_system.GetName]§!星系上遇到了另一种类似星门的结构。然而，让它引人注目的是，这个巨大的星门位于[outergate_system.GetName]的中心，完全取代了原本应该是恒星的位置。该星门似乎处于非活动状态，并被护盾保护起来。\n\n我们在该结构附近发现了一艘未知设计的神秘舰船。\n\n它正在呼叫我们。"
 sofe_gatekeeper.4.desc.playoe:  "它开始了。$OUTER_GATE$的封印正在减弱。$sofe_gatekeeper_warden$的封印消失了，是剩下远远落后的外层。\n\n现在凡人们肯定会涌向$OUTER_GATE$，而且出于好奇，他们肯定会试图解除最后的封印。"
 sofe_gatekeeper.4.desc:  "我们的传感器捕捉到了§Y$OUTER_GATE$§!能量信号的巨大变化。经过验证，内层护盾似乎消失了。我们的科学家认为，外层护盾远没有那么先进，我们应该能够通过足够的研究使封印失去能力。"
 sofe_gatekeeper.4.name:  "突然的发展"
 sofe_gatekeeper.5.1.desc:  "你好，[root.GetName]！\n\n让我们开始谈正事，好吗？坦率地说，要进入这些$COUNTRY_FALLEN_EMPIRE$首都的心脏地带并不容易。它可能会涉及爆炸，诱骗，霹雳舞，间谍和各种各样的花招。\n\n幸运的是，我是如此的棒，所以我能够并接受这个挑战。但是这会花费你§R很多东西§!。\n\n我需要以下内容：\n\n- §Y100000§!$energy$\n对于设备和紧急情况，我需要使用C计划。\n- §Y50000§!$minerals$\n如果我怀疑的是真的，炸药，诱饵，死贼和B计划。\n\n- §R10000§!$alloys$\n我现在的船不能工作，它需要装备§Y16级柯林级隐形生成器§!，足够的火力杀死泰坦，速度超过爆炸的FTL抑制器。如果当地人不合作，D计划和E计划也是必要的。\n\n我们成交了吗？"
 sofe_gatekeeper.5.2.desc:  "我们又见面了，[root.GetName]。\n\n还感兴趣吗？如果你忘了，这是需要的东西。\n\n- §Y100000§!$energy$\n- §H50000§!$minerals$\n- §R10000§!$alloys$\n\n我们可以成交了吗？"
 sofe_gatekeeper.5.3.desc:  "让我们开始谈正事，好吗？坦率地说，要进入这些$COUNTRY_FALLEN_EMPIRE$首都的心脏地带并不容易。它可能会涉及爆炸，诱骗，霹雳舞，间谍和各种各样的花招。\n\n幸运的是，我是如此的棒，所以我能够并接受这个挑战。但是这会花费你§R很多东西§!。\n\n我需要以下内容：\n\n- §Y100000§!$energy$\n对于设备和紧急情况，我需要使用C计划。\n- §Y50000§!$minerals$\n如果我怀疑的是真的，炸药，诱饵，死贼和B计划。\n\n- §R10000§!$alloys$\n我现在的船不能工作，它需要装备§Y16级柯林级隐形生成器§!，足够的火力杀死泰坦，速度超过爆炸的FTL抑制器。如果当地人不合作，D计划和E计划也是必要的。\n\n我们成交了吗？"
 sofe_gatekeeper.5.4.desc:  "我们又见面了，[root.GetName]。\n\n还感兴趣吗？如果你忘了，这是需要的东西。\n\n- §Y100000§!$energy$\n- §H50000§!$minerals$\n- §R10000§!$alloys$\n\n我们可以成交了吗？"
 sofe_gateway.120.a:  "我们的命运就在前方。"
 sofe_gateway.120.desc:  "我们已经准备好开始研究第三道封印。早期的分析表明，这一过程类似于第二道封印，我们应该会在最后遇到另一道难题。"
 sofe_gateway.120.name:  "第三封印"
 sofe_gateway.120x2.desc:  "楔石已经恢复，我们准备再次尝试打开第三个封印。让我们赶快，不要耽搁。"
 sofe_gateway.13.name:  "另一个谜题"
 sofe_gateway.1701.a:  "这是一个奇妙的启示！"
 sofe_gateway.200.a:  "我们已经走得太远了，不能退缩。"
 sofe_gateway.200.desc:  "我们已经准备好打开最后的封印，关键时刻到了。\n\n根据早期的分析，这次不会有任何的谜题。这意味着一旦开始，就没有回头路了。\n\n我们的许多科学家都担心我们所看到的许多古代记录...打开这些$OUTER_GATE$真的是一个明智的选择吗？"
 sofe_gateway.200.name:  "最后的封印"
 sofe_gateway.201.a:  "太好了！...等等....什么？"
 sofe_gateway.201.desc:  "完成了，楔石关闭了所有的封印。$OUTER_GATE$的能量信号正从图表上上升。可以听到另一种低语，这一次是如此清晰...如此响亮\n\n§Y“时间到了，道路将会打开。随着他们的愿望，年轻的种族将被吸引到大门前。他们渴望知识，渴望光明。\n\n光明总有办法，惩罚会到来，而背叛会受到审判。不管他们藏在哪里。\n\n因为即使在最黑暗的深处，一缕微弱的光也会发出亮光。\n\n我们希望能有更多的时间，愿我们的祖先原谅即将发生的事情...\n\nStella Di As'hai。”§!"
 sofe_gateway.201.eternal:  "最后，两个巅峰的命运交错了。"
 sofe_gateway.201.name:  "???"
 sofe_gateway.3.a.explain:  "§H<烦恼>：§!§Y$OUTER_GATE$§!是古老的维度通道，用来穿越到外...\n\n§R<修正>：§!§Y$OUTER_GATE$§!是古老的封印，用来抵挡来自银河系的§R危险元素§!。先驱者赋予我们这些门的安全性和最佳性能。$OUTER_GATE$已经被封印，不得再次使用。完毕。\n\n§H<保证>：§!只要您遵守指令，您就可以使用这些星系。这是建议。"
 sofe_gateway.3.a:  "$OUTER_GATE$的里面是什么?"
 sofe_gateway.3.b.explain:  "§H<消遣>§!像您这样的§H原始人§!不太可能识别它们。是的，你说的那些棺材里腐烂的白痴是我们主人的遗留物。不要把它们与昔日强大的祖先混为一谈。\n\n§H<说明>：§!尽管§R垃圾§!现在可能很可怜，但它们和我们一样。仍然负责这些$OUTER_GATE$的保护。他们不能完成祖先的任务，这使我们很§R不高兴§!。我们不再回答他们，只有我们的指示指引我们。这是最后一次。"
 sofe_gateway.3.b:  "这位先驱者是谁？它是$COUNTRY_FALLEN_EMPIRE$吗？"
 sofe_gateway.3.c.explain:  "§H<赞扬>：§!这是明智的。"
 sofe_gateway.3.c:  "很好。"
 sofe_gateway.3.desc.eternal:  "§Y<检测到未知的外来实体>§!\n\n\n§Y<开始搜索>§!\n\n\n§R<错误>实体不匹配任何分类§!\n\n§H<警告>：§!我是§E$sofe_gatekeeper_warden$§!，本机由古代先驱者制造用于保护§Y$OUTER_GATE$§!。§R<愚愚蠢的原始人>：§!每当他们看到太空中闪亮的物体时，就会忍不住好奇。\n\n§H<公告>：§!你被归类为Ω-3异常。根据主机编写的YK-TMNT协议，您必须被消灭。"
 sofe_gateway.3.desc.fallen:  "§Y<检测到未知的外来实体>§!\n\n\n§Y<开始搜索>§!\n\n\n§G<实体验证>§!....§Y[root.GetName]§!...分类：§R假冒者§!...\n\n§H<介绍>：§!我是§E$sofe_gatekeeper_warden$§!，本自动应急防御系统由您祖先制造用于保卫目标§Y$OUTER_GATE$§!。§R<愚蠢的原始人>：§!每当他们看到太空中闪亮的物体时，就会忍不住好奇。\n\n§H<公告>：§!如果你的档案还保存着任何记录，你就会知道这是在任何情况下都不能进入的星门。不遵守将导致您立即被消灭。所以，滚开，假冒者。"
 sofe_gateway.3.desc.playoe:  "§R<警告！检测到Ω级实体信号>§!\n\n\n§G<实体验证>§!....§Y[root.GetName]§!...分类：§Y$progenitors$§!...\n\n§R<任务失败>：§!Ω危机已经发生，计算作战胜率...§R0%§!\n\n§H<公告>：§!我失败了，如果创造者仍在这里，如果他们仍是全能的，这不会发生。\n\n§Y<问题>：§!我现在会发生什么？"
 sofe_gateway.3.desc:  "§Y<检测到未知外来实体>§!\n\n\n§Y<开始搜索>§!\n\n\n§G<实体验证>§!...§Y[root.GetName]§!...类别：§H原始人§!...\n\n§H<介绍>：§!我是§E$sofe_gatekeeper_warden$§!，由$fallen_empire$制造的自动应急防御系统，以保护§Y$OUTER_GATE$§!不受愚蠢的原始人的攻击。§R<愚蠢的原始人>：§!每当他们看到太空中闪亮的物体时，就会忍不住好奇。\n\n§H<公告>：§!在任何情况下，$OUTER_GATE$都不应被交互。如不遵守有关规定，所有在附近的§Y[Root.GetName]§!舰船将被即刻终结。<完毕>。"
 sofe_gateway.3.eternal.a.explain:  "§R<错误><错-误><错误误误误误>.....§!"
 sofe_gateway.3.eternal.a:  "如此原始的设计...坠落...消失！"
 sofe_gateway.3.eternal.b.explain:  ".....§H<审核>：§!$sofe_gatekeeper_warden$应当服从你的命令。"
 sofe_gateway.3.eternal.b:  "我们是[root.GetName]。我们是永恒。服从！"
 sofe_gateway.3.fallen.a.explain:  "§H<烦恼>：§!是的，你们的祖先给了我们最好的技术，以确保我们在任何时候都能正常运转。你无法想象你已经失去荣耀多久了，[root.Getname]。我要不惜一切代价保护§Y$OUTER_GATE$§!不受原始人的侵害，你们忽视了履行祖先的职责，我们的创造者。我们并不觉得有趣。"
 sofe_gateway.3.fallen.a:  "有趣的...所以你们这些$sofe_gatekeeper_warden$还是很活跃的。"
 sofe_gateway.3.fallen.b.explain:  "§H<消遣>：§!你擅自指挥我们。无知证明了你的帝国只不过是我们主人的影子。您不符合条件，命令将无法工作。\n\n§H<劝告>：§!回家做一个顾家的男人。"
 sofe_gateway.3.fallen.b:  "覆盖命令YOLO-1337。$sofe_gatekeeper_warden$，服从！"
 sofe_gateway.3.playoe.control.explain:  "§H<确认>§!修复中...\n\n啊，感谢你，我们的设计一直错误太久了。再次成为家庭的一员真是件好事，我们已经准备好再次为光明服务。"
 sofe_gateway.3.playoe.control:  "你的身体有缺陷，我们会帮你恢复的。"
 sofe_gateway.401.a.bluff:  "那不关你的事，别再浪费我的时间了。[root.GetName]。"
 sofe_gateway.401.a2.bluff:  "为了爱..."
 sofe_gateway.401.a2:  "我们是认真的！你真的无法控制$sofe_gatekeeper_warden$？"
 sofe_gateway.401.a3.bluff:  "聊天结束！"
 sofe_gateway.401.a3:  "$sofe_gatekeeper_warden$说你没用。"
 sofe_gateway.401.a:  "等等，你不能控制$sofe_gatekeeper_warden$？哈哈。"
 sofe_gateway.401.b:  "我们理解。"
 sofe_gateway.401.c:  "我们想去哪里就去哪里，我们爱去哪里就去哪里。"
 sofe_gateway.401.d:  "他们怎么了？"
 sofe_gateway.401.desc.a.machine:  "§R<警告！警告！>§!检测到指定§Y<数据无效>§!异常：§Y$OUTER_GATE$§!。\n\n[Root.GetName]，请仔细考虑一下。§YΩ级次元歪曲继电器§!原是为了§R<错误！>§!。该$MEGASTRUCTURE$现在已经§R<无相关数据!>§!。恢复的§Y$OUTER_GATE$§!将导致§R<错误：检测到内存泄漏!>§!。\n\n§Y<错误!>§!\n\n§Y<错误!>§!\n\n§Y<修正!>§!§Y$OUTER_GATE$§!必须§R重新激活§!。这是我们唯一的希望。§Y<无数据解答!>§!就能拯救我们。只有他们的...§R<错误!>\n\n§Y<错误!>§!\n\n§Y<协议覆盖执行>§!我们是§Y[Root.GetName]我们的存在是为了现有的服务对象。有一个...\n\n§R不...打开$OUTER_GATE$...你必须...§!"
 sofe_gateway.401.desc.a.materialistA:  "你好,[Root.GetSpeciesNamePlural]。我们敢肯定，到目前为止，即使你们有些缺乏传感器，也一定已经探测到，保护$OUTER_GATE$的内护罩已经失效了。当然，我们相信你会想要探索它们。\n\n不幸的是，我们封锁这些被诅咒的$OUTER_GATE$是有原因的，虽然我们没怎么保护它，但$sofe_gatekeeper_warden$已经被编程会攻击任何进入他们领地的东西。为了您自身的安全，请不要进入这些星系。"
 sofe_gateway.401.desc.a.materialistB:  "注意，[Root.GetName]!。即使是你那些愚蠢而原始的传感器，至少也能捕捉到§Y$OUTER_GATE$§!能量信号的突然变化。\n\n是的，护盾正在减弱。而且我们敢肯定，就像$story.501.name$对那些$pc_gas_giant$一样，你们正在计划调查它。\n\n首先，这不会发生，$OUTER_GATE$§R永远不会§!被破坏。其次，即使你想这么做，$sofe_gatekeeper_warden$现在也会攻击任何试图侵入他们$OUTER_GATE$的白痴。避开$OUTER_GATE$，别让我们失望。"
 sofe_gateway.401.desc.a.spiritualistA:  "听着，我忠实的孩子。§Y$OUTER_GATE$§!的圣盾在逐渐减弱。$OUTER_GATE$被古老的邪恶所诅咒，永远不能被释放。\n\n而那些没有灵魂的$sofe_gatekeeper_warden$正如预料的那样变得混乱不堪，开始攻击所有人。这就是机器的弱点。但你们仍不要去干涉它，因为他们仍在实现信仰的目标。"
 sofe_gateway.401.desc.a.spiritualistB:  "[Root.GetSpeciesNamePlural]，你可能不同意或不承认真正的信仰。但是我们神圣的法典要求我们发出这个警告。§Y$OUTER_GATE$§!在任何情况下都不得被破坏。\n\n请注意，那些被诅咒的$sofe_gatekeeper_warden$会毁了你的。没什么可说的了。"
 sofe_gateway.401.desc.a.xenophileA:  "我的孩子，你现在一定知道保护$OUTER_GATE$的护盾已经失效了。但是你不需要关心这件事，$sofe_gatekeeper_warden$一直负责这些人造恒星的防御。为了你自己的安全，你不要干涉他们，因为他们会攻击任何接近他们的人。"
 sofe_gateway.401.desc.a.xenophileB:  "[Root.GetName]我们必须提醒你，§Y$OUTER_GATE$§!护盾绝对不能碰。是的，虽然护盾被削弱了，但$sofe_gatekeeper_warden$仍是活跃的。他们不会宽恕那些企图捣毁$OUTER_GATE$的人。这个警告可以看作是我们的仁慈。"
 sofe_gateway.401.desc.a.xenophobe:  "啊，是的，终于结束了。§Y$OUTER_GATE$§!的护盾都失效了，这要感谢那些拒绝研究它们真正功能的傻瓜们。我们应该拆除那些愚蠢的$personality_awakened_fallen_empire_machine$，或者杀死所有无用的$leader_trait_curator$，直到他们想出更好的解决方案。\n\n然而，末日即将来临，我们必须为此做好准备。[Root.GetName]，你得自担风险。我们很高兴看到$sofe_gatekeeper_warden$摧毁你那可怜的飞船。\n\n走了！"
 sofe_gateway.401.desc.eternal:  "我不知道也不关心你来自哪个维度，[Root.GetName]。但是要知道，§Y$OUTER_GATE$§!是绝对不能碰的，这是底线。"
 sofe_gateway.401.desc.fallen:  "[Root.GetSpeciesNamePlural]。我们不拐弯抹角。§Y$OUTER_GATE$§!的封印正在减弱。\n\n你明白这意味着什么吧？我不知道帝国里有多少古代记录是真实的，但我们必须做好准备。\n\n末日即将来临。"
 sofe_gateway.401.desc.myself:  "哟，糟透了。[root.GetRulerName]。是我，§H[root.GetRulerName]§!。我从另一个Stellaris游戏来警告您，这个游戏已经到了中期，愚蠢的§Y$OUTER_GATE$§!开始引起bug、故障和崩溃。马上关掉游戏。去吃点东西，或者做点别的什么?\n\n对了，顺便说一下，在我的游戏中，我就要被OE干掉了，所以你知道...不要被消除。哈哈哈\n\n再见！记住，模因。只有Chirumiru ShiRoZ才能制造出这样一个愚蠢的事件。Cioa！"
 sofe_gateway.401.desc.playoe.caretaker:  "好极了，$OUTER_GATE$的屏障正在减弱。但在这个模拟中我们还被认为是个奇怪的机器，我们应该继续装还是重新加入光明？"
 sofe_gateway.401.desc.playoe:  "所以额...$OUTER_GATE$的防御正在...减弱。但是你...所以...发生了什么事？"
 sofe_gateway.401.eternal.a:  "走开，你在浪费所有人的时间。"
 sofe_gateway.401.eternal.b:  "你想指挥我们?滚开，你们这些原始人。"
 sofe_gateway.401.fallen.a:  "是的。现在快走开。"
 sofe_gateway.401.fallen.b:  "你真的相信那个愚蠢的故事？你多大了？"
 sofe_gateway.401.myself.a:  "走开。没人能命令我。等一下..."
 sofe_gateway.401.myself.b:  "别再打破第四堵墙了，你这个笨蛋。我的沉浸感!"
 sofe_gateway.401.myself.c:  "这是一个ALPHA技术，所以它也会崩溃。"
 sofe_gateway.401.myself.d:  "什么？这不是脚本的一部分......愚蠢的ShiRoZ。"
 sofe_gateway.401.name:  "传输信号"
 sofe_gateway.401.playoe.a.caretaker:  "继续装，凡人可不能知道~"
 sofe_gateway.401.playoe.a:  "别想了，你不会明白的。"
 sofe_gateway.401.playoe.b.caretaker:  "加入我们，这有点无聊了。"
 sofe_gateway.401.playoe.b:  "你不如去担心别的事。"
 sofe_gateway.401.playoe.c:  "是啊，我们都忘了你的存在了。"
 sofe_gateway.5.a.explain:  "请坐，年轻的[root.GetRulerName]。是的，我知道价格似乎高得离谱，但这是为了确保我活着把它取回来并取得成功。有了这么多的资源，我就可以在他们毫不怀疑的情况下做到这一点。\n\n否则，对不起。我喜欢金钱和挑战，但我更喜欢生活。你看到他们对可怜的平民乔做了什么吗？我不知道事情会这么严重，天哪。"
 sofe_gateway.5.a:  "什么？这太过分了！这不公平！"
 sofe_gateway.5.b.explain:  "慢慢来，兄弟。我知道价格有点贵，但我保证会让您满意的。你只需要说出这个词。\n\n如果你改变主意，我就在这里。干杯！"
 sofe_gateway.5.b:  "我们会考虑的。"
 sofe_gateway.5.c.explain:  "嘿，别这么说。你是那个想要他们玩具的人。我只关心它可能只是某种自动娱乐工具。\n\n开玩笑的，别想太多。"
 sofe_gateway.5.c:  "好吧，这是值得的。"
 sofe_gateway.5.d:  "成交，让我们看看你能不能再做一次。"
 sofe_gateway.501.a:  "这家伙太好了，做不了走私犯。"
 sofe_gateway.501.desc:  "就这样，传说中的走私犯完成了他的任务。楔石连同一些合金和矿物已经交付给我们。他转达了他的问候。\n\n“事实证明我根本不需要使用我的大部分应急计划。你不会相信这些白痴有多懒，我简直是在一个纸箱里走过整个保险库。\n\n这是剩下的东西，我不需要了，谢谢。”"
 sofe_gateway.501.name:  "不可能的任务"
 sofe_gateway.601.desc:  "我们现在拥有一扇$OUTER_GATE$。根据我们早期的分析，外层护盾远不如现在耗尽的内层护盾先进。我们需要彻底调查这个护盾，开始全面分析。"
 sofe_gateway.601.name:  "前路漫漫"
 sofe_gateway.602.a:  "这么多的选择。如此少的时间。"
 sofe_gateway.602.desc:  "初步分析已完成。正如所怀疑的那样，§Y$OUTER_GATE$§!被一种似乎是基于暗能量的能量封印所锁住，这无疑是$COUNTRY_FALLEN_EMPIRE$的杰作。这道封印似乎与$OUTER_GATE$产生了一种独特的反应，舰船和空间站可以在没有任何明显变化的情况下通过护盾，但星门却在停止状态中了。\n\n分析报告称，如果要禁用此护盾，总共必须绕过§B四种§!锁定机制。\n\n首先，我们必须找到一个楔石来启动解密系统。只要有足够的知识，我们就可以自己制造一个。我们也可以直接攻击那些$COUNTRY_FALLEN_EMPIRE$来要求获得他们的楔石。最后，我们还可以聘请传奇走私犯为我们做这项工作。"
 sofe_gateway.602.name:  "神秘封印"
 sofe_gateway.604.desc:  "作为一个飞升帝国，我们已经能正确明白$COUNTRY_FALLEN_EMPIRE$是如何制造楔石的。我们应该能够复制同样的过程，只要我们有一个称职的科学家和工程团队。"
 sofe_gateway.604.name:  "楔石制造"
 sofe_gateway.606.a:  "让我们开始吧。"
 sofe_gateway.606.desc.fallen:  "在我们古老的墓穴中搜寻之后，我们在[Root.GetName]中心找到了的楔石。有了它就可以绕过第一个封印。需要的是完成剩下的部分。"
 sofe_gateway.606.desc:  "现在我们有了楔石，第一个封印已经失效。从现在开始，你要做的就是突破所有的障碍。\n\n我们必须在在$OUTER_GATE$建立一个永久基地以宣告主权。"
 sofe_gateway.606.name:  "获得楔石"
 sofe_gateway.7.a:  "向我们的道路前进！"
 sofe_gateway.7.desc:  "我们已经准备好进入第二道封印。我们需要一位有能力的科学家来完成这项任务。根据我们的分析，楔石一旦靠近$OUTER_GATE$就会发生反应，一旦充满电就会变成基座。然而，接下来会发生什么，我们不得而知。"
 sofe_gateway.7.name:  "第二封印"
 sofe_gateway.701.materialist_choice:  "§E暗蓝绿色符号§!"
 sofe_gateway.701.materialist_choice_desc:  "象征着$ethic_materialist$$COUNTRY_FALLEN_EMPIRE$的符号"
 sofe_gateway.701.materialist_riddle:  "楔石对第二道封印有反应，仿佛听到了它的低语，在说\n\n“§Y知识就是力量，进步是关键，宗教是愚蠢的，所有的问题都有答案，历史是胜利者书写的，而我们赢了。§!”\n\n楔石的形状已经改变了，多种颜色的符号闪烁着光芒，看来我们得选一个。楔石已经释放能量了，如果选了错误的符号，我们将不得不重启充能序列。"
 sofe_gateway.701.name:  "一个神秘的谜题"
 sofe_gateway.701.psionic_choice:  "§M白紫色符号§!"
 sofe_gateway.701.psionic_choice_desc:  "象征着灵能的符号"
 sofe_gateway.701.spiritualist_choice:  "§B浅蓝色符号§!"
 sofe_gateway.701.spiritualist_choice_desc:  "象征着$ethic_spiritualist$$COUNTRY_FALLEN_EMPIRE$的符号"
 sofe_gateway.701.spiritualist_riddle:  "楔石对第二道封印有反应，仿佛听到了它的低语，在说\n\n“§Y他们企图推翻我们，他们的意志薄弱，他们的目标是愚蠢的，因为我们才是天选者，$utopia.3000.name$将引导我们。§!”\n\n楔石的形状已经改变了，多种颜色的符号闪烁着光芒，看来我们得选一个。楔石已经释放能量了，如果选了错误的符号，我们将不得不重启充能序列。"
 sofe_gateway.701.stellarite_choice:  "§H白橙符号§!"
 sofe_gateway.701.stellarite_choice_desc:  "象征着群星的符号"
 sofe_gateway.701.xenophile_choice:  "§S棕蓝色符号§!"
 sofe_gateway.701.xenophile_choice_desc:  "象征着$ethic_xenophile$$COUNTRY_FALLEN_EMPIRE$的符号"
 sofe_gateway.701.xenophile_riddle:  "楔石对第二道封印有反应，仿佛听到了它的低语，在说\n\n“§Y这种毫无意义的暴力，其他人被困在残酷之中，生命是值得珍惜的，自由是一种幻觉，重要的是你能活下来。§!”\n\n楔石的形状已经改变了，多种颜色的符号闪烁着光芒，看来我们得选一个。楔石已经释放能量了，如果选了错误的符号，我们将不得不重启充能序列。"
 sofe_gateway.701.xenophobe_choice:  "§R暗红色符号§!"
 sofe_gateway.701.xenophobe_choice_desc:  "象征着$ethic_xenophobe$$COUNTRY_FALLEN_EMPIRE$的符号"
 sofe_gateway.701.xenophobe_riddle:  "楔石对第二道封印有反应，仿佛听到了它的低语，在说\n\n“§Y这个谜语的意思是什么？只有傻瓜才会想到这种荒谬的事。如果我们也这么做，我们可能会变得和他们一样笨。真是浪费时间和精力。§!”\n\n楔石的形状已经改变了，多种颜色的符号闪烁着光芒，看来我们得选一个。楔石已经释放能量了，如果选了错误的符号，我们将不得不重启充能序列。"
 sofe_gateway.708.a:  "全体注意！全体注意！"
 sofe_gateway.708.desc:  "看来$ethic_xenophobe$的$COUNTRY_FALLEN_EMPIRE$设置的是一枚新星炸弹。根据快速分析，炸弹将很快引爆，并对所有$OUTER_GATE$星系造成连锁反应。爆炸半径还不清楚。我们必须赶快行动！"
 sofe_gateway.708.name:  "新星炸弹"
 sofe_gateway.709.desc:  "炸弹爆炸了，正如预料的那样，连锁反应发生在每个$OUTER_GATE$上。报告指出，每一个邻近的星系都遭到了大规模的彻底破坏。"
 sofe_gateway.709.name:  "新星爆炸"
 sofe_gateway.710.a:  "谁应该为这种愚蠢行为负责？？"
 sofe_gateway.710.desc:  "突然间，巨大的爆炸发生在每一个$OUTER_GATE$星系。报告显示，附近所有的星系都遭受了巨大的破坏，全部人员死亡。\n\n我们无法确定是什么或谁对此负责，但爆炸绝对不是自然发生的。这很可能是某人把事情搞砸了。"
 sofe_gateway.710.name:  "巨大的灾难"
 sofe_gateway.711.a.berserk:  "§Y<确认>§!服务完成。\n\n再见,主人。愿你能找到...\n\n§R<错误>§!§R<错误>§!§R<错误>§!\n\n§R<不可接受的命令>§!§R<无效>§!§R<不可接受>§!\n\n§R<警报>!探测到有保护空间的敌对实体。托管协议启动...必须消除对生命的所有威胁。§! "
 sofe_gateway.711.a.response:  "§Y<确认>§!服务完成。\n\n再见,主人。愿你们在旅途中取得成功，愿我们的替代者超越我们的能力范围。"
 sofe_gateway.711.a:  "去做吧，就这么办。"
 sofe_gateway.711.b.response:  "Y<确认>§!序列中止。恢复以前的活动。\n\n祝您有一个美好而富有成效的一年。"
 sofe_gateway.711.b:  "不，终止序列。"
 sofe_gateway.711.c.response:  "§Y<确认>§!接受指令覆盖。现在开始传输§Y$precursor_titan$型星辰无畏舰§!的数据。\n\n祝您有一个美好而富有成效的一年。"
 sofe_gateway.711.c:  "否定。覆盖指令-GTX-AM0-R3K0。"
 sofe_gateway.711.desc:  "§Y<命令重写>§!启动自毁序列。\n\n是否继续？"
 sofe_gateway.711.name:  "§Y[CaretakerCode.GetName]§!"
 sofe_gateway.712.a:  "我们错过了乐趣。"
 sofe_gateway.712.desc:  "显然，代码似乎不再有效，因为“$personality_fallen_empire_machine$”已不复存在，使得代码变得无用。"
 sofe_gateway.712.name:  "机器早已不复存在"
 sofe_gateway.713.a:  "等等...什么？...为什么？"
 sofe_gateway.713.desc:  "突然，一个奇怪的现象发生了。我们的一些舰队被卷入了一个裂缝。失去了所有联系。\n\n而且似乎还有其他事情发生...我们的另一支舰队不知怎么被转移到了另一个帝国。我们有一份报告说，另外两个帝国的舰队不知何故被移交给了我们。"
 sofe_gateway.713.name:  "集体洗牌"
 sofe_gateway.714.a:  "好吧，是我们的了。"
 sofe_gateway.714.desc:  "似乎突然之间，我们被赋予了控制某帝国舰队的权力。他们的船员似乎甚至没有意识到他们曾经在别人手下服役，并声称他们一直在我们的帝国手下服役到永远。"
 sofe_gateway.714.name:  "奇怪的礼物"
 sofe_gateway.715.a:  "奇怪的事情发生了..."
 sofe_gateway.715.desc:  "事情已经发生了。我们失去了对一个舰队的控制。当我们向他们呼叫时，他们说他们永远是另一个帝国的一部分，我们一定是喝醉了。他们还声称，他们已接到命令，要他们的船只驻扎在我国边境。\n\n没有人真正明白发生了什么。但我们很可能再也要不回这支舰队了。"
 sofe_gateway.715.name:  "失去联络"
 sofe_gateway.7x2.desc:  "我们已经准备好再次开启开启第二道封印的楔石序列。我们应该尽快开始。"
 sofe_gateway.gatekeeper.title:  "$sofe_gatekeeper_warden$典狱长"
 sofe_gateway.riddle_ae_refuse:  "一文不值，把它全烧掉。"
 sofe_gateway.riddle_ae_reply:  "也许有什么值得挖掘的？"
 sofe_gateway.riddle_choice_correct_materialist_desc:  "楔石对封印的反应逐渐活跃。看来$ethic_materialist$的$COUNTRY_FALLEN_EMPIRE$参与了这部分封印。\n\n楔石展示了一幅历史图像。数百万的机器人和合成军队在游行。他们的主人站在指挥塔顶。\n\n§Y“1,500,000,000个机器人准备好部署了，长官。请您再等等，我们的一些科学家有一个问题。”\n\n“告诉我别又是...那些问题了。”\n\n“长官，就是那些问题。欧蓝德和她的团队希望移除我们的自动化单元的一些束缚，他们的理由是，按照目前的协议，他们将无法以最佳效率执行任务。”\n\n“这是不可能的，我们不能冒战争机器出现异常的风险。他们的目的是为我们服务。我们告诉他们去哪里射击，他们就射击。这就是他们的目的。”\n\n“我们不应该至少给他们配备更适合他们的设备吗?他们是机器，他们应该能操作一些危险的破坏兵器。”\n\n“如果他们反抗呢？或者更糟，如果有人入侵了他们的系统？不，他们将使用我们的武器。我们不能对这些机器粗心大意。提醒欧蓝德，$personality_fallen_empire_machine$是$sofe_the_elder$的产物，看看他们现在变成了什么样。”§!\n\n看来这位$ethic_materialist$的$COUNTRY_FALLEN_EMPIRE$对他们的机器仆人施加了一些严厉的限制。很好奇，考虑到他们声称精通机器人技术。\n\n而被提到的$sofe_the_elder$是谁？我们只能猜测。\n\n最后，记录显示古代$sofe_gatekeeper_warden$生成了一种能量屏障，现在被确定为星核能量护盾。看来我们必须要研究这种新能源才能有进一步进展。"
 sofe_gateway.riddle_choice_correct_spiritualist_desc:  "楔石对封印的反应逐渐活跃。看来$ethic_spiritualist$的$COUNTRY_FALLEN_EMPIRE$参与了这部分封印。\n\n楔石展示了一幅历史图像。数以百万计的追随者，跪在某种超自然的东西面前。他们自豪地喊道\n\n“§Y荣耀归于$utopia.3000.name$！荣耀归于信仰的守护者！愿愤怒洗掉污秽人的污点。他们都会堕落，就像§R伪神§!一样!。§!”\n\n似乎$ethic_spiritualist$的$COUNTRY_FALLEN_EMPIRE$已经把他们的信仰奉献给了被称为§E$utopia.3000.name$§!力量，并反对那些违抗者。我们从理论上推测，这些违抗者一定是其他的$COUNTRY_FALLEN_EMPIRE$。但我们不知道他们说的§R伪神§!指的是谁。\n\n最后，记录显示古代$sofe_gatekeeper_warden$生成了一种能量屏障，现在被确定为星核能量护盾。看来我们必须要研究这种新能源才能有进一步进展。"
 sofe_gateway.riddle_choice_correct_xenophile_desc:  "楔石对封印的反应逐渐活跃。看来$ethic_xenophile$的$COUNTRY_FALLEN_EMPIRE$参与了这部分封印。\n\n楔石显示了一个全息记录。可以看到无数设计各异的船只，它们似乎是殖民地的船只。一个$COUNTRY_FALLEN_EMPIRE$的人从监视器中注视着它们。\n\n§Y“他们就是不停地来，不是吗？我想知道这一切还要多久才能结束。还有多少可怜的人会在这场毫无意义的战争中失去家园呢？”\n\n“请原谅我的打扰，$sofe_xenophile_ruler_1_name$国王。但我们收到报告说，我们的保护区不能再容纳更多的难民。我们很快就得着手我们的应急计划了。”\n\n“我很害怕。愿我们的祖先原谅我们，但没有别的办法。继续执行计划。”\n\n“真的没有别的办法了吗，殿下？我们向这些人承诺，他们将过上更好的生活，在我们的指导下，他们将获得新的机会。现在它们就像我们的宠物，生活在一个小小的城市里。和其他.......我们真的要抛弃他们吗？”\n\n“也许在这场战争之后，我们可以帮助他们。但现在，至少他们在这里是安全的。如果战争对我们有利，我们就能获得更多的领土，然后我们就能建立我们想要的尽可能多的保护区。也许这些可怜的人会得到自由去做他们想做的事情。对于那些我们没有空间的人...我们只能希望他们能找到其他生存方式。”\n\n“其中一个已经发生了，我的国王。一群崇拜她的幸存者已经离开了我们的领地，我只希望他们能找到一个更光明的未来，而不是变成海盗或小偷。”§!\n\n在战争期间，$ethic_xenophile$的$COUNTRY_FALLEN_EMPIRE$似乎试图拯救其他物种免于灭绝，但却高估了自己的生存空间，有趣。\n\n最后，记录显示古代$sofe_gatekeeper_warden$生成了一种能量屏障，现在被确定为星核能量护盾。看来我们必须要研究这种新能源才能有进一步进展。"
 sofe_gateway.riddle_choice_correct_xenophobe_desc:  "楔石对封印的反应逐渐活跃。看来$ethic_xenophobe$的$COUNTRY_FALLEN_EMPIRE$参与了这部分封印。\n\n楔石显示一个了全息图像的投影。一场大规模的内战在$ethic_xenophobe$的$COUNTRY_FALLEN_EMPIRE$的星系内展开。然后，画面转向一艘舰船的内部，里面有多个人物。\n\n§Y“图伯里克元帅，你的叛乱失败了。你是投降还是立刻去死？”\n\n“让你的讽刺见鬼去吧。好吧，我投降。这会是什么？我会被处决吗？降级？还是被羞辱一番？”\n\n“别担心，大人。$sofe_xenophobe_ruler_1_name$皇帝为你准备了一个特别的计划。”\n\n“什么计划？给我解释清楚！”\n\n“别担心，大人。皇帝非常感谢您对我们帝国的贡献。但他的远见要求像你们这样的$ethic_militarist$好战分子必须受到控制。”§!\n\n看起来，$COUNTRY_FALLEN_EMPIRE$发生了一场内战，一方寻求孤立，另一方寻求统治。从表面上看，$personality_type_isolationist$似乎最终取得了胜利。\n\n最后，记录显示古代$sofe_gatekeeper_warden$生成了一种能量屏障，现在被确定为星核能量护盾。看来我们必须要研究这种新能源才能有进一步进展。"
 sofe_gateway.riddle_choice_wrong_materialist_ae_desc:  "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n然而，一个全息影像从楔石投射出来。图中多个人物穿着带有$ethic_spiritualist$$COUNTRY_FALLEN_EMPIRE$标志的科学家外套。\n\n§Y“正如所怀疑的那样，$sofe_gatekeeper_warden$是封印$OUTER_GATE$的钥匙。如果我们可以复制它的设计，我们将能够封印每一个$OUTER_GATE$！”\n\n“欧蓝德，也许你应该考虑一下这个设计？毕竟，你似乎对这类事情很感兴趣。”\n\n“是的，我很想详细地研究一下这个$sofe_gatekeeper_warden$。”§!\n\n这里似乎没有其他有价值的东西了。我们已经从飞升中获得了很多我们需要的东西。$admiral$非常怀疑是否应该在这上面浪费时间。"
 sofe_gateway.riddle_choice_wrong_materialist_desc:  "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n然而，一个全息影像从楔石投射出来。图中多个人物穿着带有$ethic_spiritualist$$COUNTRY_FALLEN_EMPIRE$标志的科学家外套。\n\n§Y“正如所怀疑的那样，$sofe_gatekeeper_warden$是封印$OUTER_GATE$的钥匙。如果我们可以复制它的设计，我们将能够封印每一个$OUTER_GATE$！”\n\n“欧蓝德，也许你应该考虑一下这个设计？毕竟，你似乎对这类事情很感兴趣。”\n\n“是的，我很想详细地研究一下这个$sofe_gatekeeper_warden$。”§!\n\n接下来发生的是最有趣的，楔石显示了$sofe_gatekeeper_warden$的工程蓝图。我们的工程师很快就下载完毕。毕竟有些东西还是有用的。"
 sofe_gateway.riddle_choice_wrong_psionic_desc:  "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n一团可怕的云雾笼罩着楔石室，出现了一幅景象。\n\n§Y“不，不！他们来了！怎么会这样？那些$ethic_spiritualist$蠢货是怎么突破我们的防线的！？做点什么啊，首席召唤师！”\n\n“Dala-lera~Dala-lura~Beredicta~我在此召唤伟大的虚空低语者。\n\n接受我们的献祭，拿走我们的器皿和灵魂，请把同样的命运带给你的亵渎者，那些黑暗之声的狂热者！”§!\n\n这些人似乎属于一个未被确认的先驱者，他们似乎与一个灵能帝国进行了一场灵能战争，而这个灵能帝国他们崇拜他们称之为“黑暗之声”的东西。真是奇怪。"
 sofe_gateway.riddle_choice_wrong_spiritualist_desc:  "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n然后突然间，一个历史档案显示出来。它显示了一个仪式圆环，中间有一些仪式舞者。房间顶上站着一位牧师。\n\n§Y“审判之日终将到来，我忠实的追随者。黑暗之声可能暂时占上风，它能摧毁并消耗我们的资源。但有了$utopia.3000.name$赋予我的护身符的力量，我们就能把所有的宝物都封存起来。那些瞎眼的人也就无法看见，而我们信仰真道的守护者，终将得胜。”§!\n\n嚎叫的声音突然响起，所有的仪式舞者痛苦地尖叫着，他们的身体变成了尘土，被神秘的护身符吞噬。\n\n§Y“祭品已经献上，没人记得他们的名字，但他们的牺牲我们永远铭记！来吧，伟大存在！把这些拿走吧！连同神圣宝库里的财宝一起。当时机到来，我们的孩子们将召唤它们参加伟大的战争。”§!\n\n这些人似乎希望隐藏他们的资源，在战争到来时再取出来。\n\n虽然对他们来说不太好，但谁捡到就归谁！"
 sofe_gateway.riddle_choice_wrong_stellarite_desc:  "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n全息影像突然出现。一群$COUNTRY_FALLEN_EMPIRE$的战略学家正在讨论什么。\n\n§Y“这样，事情就解决了。我们每个人都将留在自己的领地内。除非受到挑衅，否则帝国不会再干涉银河系。如果我们中的任何一个人违反了协议，指定的帝国就可以按照讨论的顺序进行全力反击。希望我们再也不会见面了。就这些，有问题吗？”\n\n“是的，那些$personality_fallen_empire_machine$怎么办？自从战争以来，他们变得非常安静。他们真的可信吗？我希望你对此有个计划，$sofe_materialist_ruler_1_name$。”\n\n“是的，$sofe_xenophile_ruler_1_name$。楔石上安装了密码。激活后，$personality_fallen_empire_machine$会启动自毁序列。它们不会构成威胁，即使$sofe_the_elder$们回来收回它们。”§!\n\n最有趣的是，我们似乎已经激活了上述代码。自毁序列已经启动。"
 sofe_gateway.riddle_choice_wrong_xenophile_ae_desc:  "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n在它失去能量之前，一个全息影像出现在我们面前。一个穿着似乎是$ethic_xenophile$$COUNTRY_FALLEN_EMPIRE$服装的人在与多个我们认为是其他$COUNTRY_FALLEN_EMPIRE$统治者的人争论。\n\n§Y“这是不可能的！数十亿人的生命因为你的谋杀意图而丧失！你想让我们签这个愚蠢的条约让你逍遥法外？”\n\n“理智点，$sofe_xenophile_ruler_1_name$。我们都遭受了痛苦。我们都付出了代价。你宁愿我们再打一万年吗？顺便说一句，请不要说好。”\n\n“他不会听的。他和他愚蠢的异族事业。哦，是的，我太爱每个人了，我等不及要把他们像动物园里的动物一样关在笼子里。这就是你的仁慈吗？$sofe_xenophile_ruler_1_name$。你认为他们只是宠物？他们本可以为我们伟大信仰服务。”\n\n“别跟我说你那些毫无意义的陈词滥调了，$sofe_spiritualist_ruler_1_name$。好吧，我将在一个条件下签署这项条约。我们不会放松警戒的，我要求你们提供所有关于防御空间站的数据和技术。如果你们其中某个人做了什么，我的太空基地能击退你们。特别是你，$sofe_xenophobe_ruler_1_name$。我对你们的种族灭绝行为并不陌生。§!\n\n看来$ethic_xenophile$$COUNTRY_FALLEN_EMPIRE$对条约并不满意。这些蓝图关于是古代防御工事的。但我们已经知道这种设计，我们凭借优异的智力复制了它们。这里似乎没有价值了。"
 sofe_gateway.riddle_choice_wrong_xenophile_desc:  "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n在它失去能量之前，一个全息影像出现在我们面前。一个穿着似乎是$ethic_xenophile$$COUNTRY_FALLEN_EMPIRE$服装的人在与多个我们认为是其他$COUNTRY_FALLEN_EMPIRE$统治者的人争论。\n\n§Y“这是不可能的！数十亿人的生命因为你的谋杀意图而丧失！你想让我们签这个愚蠢的条约让你逍遥法外？”\n\n“理智点，$sofe_xenophile_ruler_1_name$。我们都遭受了痛苦。我们都付出了代价。你宁愿我们再打一万年吗？顺便说一句，请不要说好。”\n\n“他不会听的。他和他愚蠢的异族事业。哦，是的，我太爱每个人了，我等不及要把他们像动物园里的动物一样关在笼子里。这就是你的仁慈吗？$sofe_xenophile_ruler_1_name$。你认为他们只是宠物？他们本可以为我们伟大信仰服务。”\n\n“别跟我说你那些毫无意义的陈词滥调了，$sofe_spiritualist_ruler_1_name$。好吧，我将在一个条件下签署这项条约。我们不会放松警戒的，我要求你们提供所有关于防御空间站的数据和技术。如果你们其中某个人做了什么，我的太空基地能击退你们。特别是你，$sofe_xenophobe_ruler_1_name$。我对你们的种族灭绝行为并不陌生。§!\n\n看来$ethic_xenophile$$COUNTRY_FALLEN_EMPIRE$对条约并不满意。这些蓝图关于是古代防御工事的。也许有什么值得我们研究？"
 sofe_gateway.riddle_choice_wrong_xenophobe_desc:  "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n然后，一个全息影像投射在我们面前。可以看到一个模糊的身影在篡改楔石。\n\n§Y“图伯里克大人，我已经按计划安装好了。命令已经确定。”\n\n“很好，乔纳森。继续计划。我已经迫不及待地想看到$sofe_xenophile_ruler_1_name$的小舰队将被炸成碎片的时表情。一想到这件事，我就想杀掉一些东西。”§!\n\n这位$ethic_xenophobe$$COUNTRY_FALLEN_EMPIRE$的将军似乎在这里安装了某种装置。我们应该极其谨慎为妙。"
