l_simp_chinese:

 RESEARCH_DARK_POWER_CURATOR:  "联络$leviathans.500.name$"
 RESEARCH_DARK_POWER_CURATOR_DESC:  "$leviathans.500.name$似乎与$fallen_empire$有着紧密的联系，同是古老的存在。而且通常都会愿意帮助我们。\n只要我们有钱的话。"
 RESEARCH_DARK_POWER_NORMAL:  "技术会议"
 RESEARCH_DARK_POWER_NORMAL_DESC:  "来自帝国各地的科学家们将聚集在一起，讨论暗物质供能的可能性，以及产生、利用和利用暗物质的方法。这个过程漫长而混乱，因为科学家们会提出各种各样的理论。"
 RESEARCH_DARK_POWER_SMUGGLER:  "联络传奇走私犯"
 RESEARCH_DARK_POWER_SMUGGLER_DESC:  "有传言称，有这么一位走私者，他的技术是如此传奇，他曾经把恒星拉近黑洞，又从$utopia.2655.name$中偷过一个汉堡。虽然有夸大的成分，但技术应该是挺不错的。\n也许我们可以联络他。"
 TECH_UNLOCK_DARK_MATTER_CONTAINER_DESC:  "这个容器能让舰船安全的储存暗物质能量。同样的原理也可以用在星球和$starbases$上。"
 TECH_UNLOCK_DARK_MATTER_CONTAINER_TITLE:  "暗物质能量容器"
 TECH_UNLOCK_DARK_MATTER_GENERATION_DESC:  "在这方面的实验让我们能够将暗物质转化成可用的能量形式。我们可以建造一个专门生产暗物质的建筑。"
 TECH_UNLOCK_DARK_MATTER_GENERATION_TITLE:  "暗物质能量生产"
 TECH_UNLOCK_DARK_MATTER_STRATEGY_DESC:  "暗物质的力量能够为我们带来怎样的未来？这个最终理论一旦完成，我们应该能够利用暗物质来实现各种各样的好处。"
 TECH_UNLOCK_DARK_MATTER_STRATEGY_TITLE:  "暗物质能量应用"
 acot_dm_tech_chain:  "暗设计"
 acot_dm_tech_chain_desc:  "我们知道了有一种利用暗物质产生能量的新能源。我们必须进一步探究，为了得到它。"
 acot_dm_tech_chain_title:  "暗设计"
 acot_dm_tech_engineers:  "控制暗物质"
 acot_dm_tech_engineers_desc:  "接下来，我们需要明白如何维持并控制在舰船反应堆内产生的暗物质。\n\n§Y你需要在工程研究领域指派一位技能等级6以上的$scientist$。这位$scientist$必须拥有$leader_trait_spark_of_genius$、$leader_trait_curator$、$leader_trait_scientist_psionic$、$leader_trait_scientist_erudite$、$leader_trait_scientist_synthetic$、$leader_trait_scientist_brainslug$、$leader_trait_scientist_chosen$或$leader_trait_expertise_materials$的其中一个$TRAITS$。§!"
 acot_dm_tech_find_enigmatic:  "原型反应堆"
 acot_dm_tech_find_enigmatic_desc:  "虽然我们还不能驾驭暗物质的力量，但科学家们信心十足，认为我们可以先开发出它的原型——神秘能量反应堆。\n\n§R该项为可选项§!"
 acot_dm_tech_physics:  "产生暗物质"
 acot_dm_tech_physics_desc:  "首先我们需要了解如何在不依赖自然黑洞的情况下产生暗物质。\n\n§Y你需要在物理研究领域指派一位技能等级6以上的$scientist$。这位$scientist$必须拥有$leader_trait_spark_of_genius$、$leader_trait_curator$、$leader_trait_scientist_psionic$、$leader_trait_scientist_erudite$、$leader_trait_scientist_synthetic$、$leader_trait_scientist_brainslug$、$leader_trait_scientist_chosen$或$leader_trait_expertise_particles$的其中一个$TRAITS$。§!"
 acot_dm_tech_social:  "利用暗物质"
 acot_dm_tech_social_desc:  "所需要的都已经有了，剩下的就是确定我们该怎么利用这项新技术了。\n\n§Y你需要在社会研究领域指派一位技能等级6以上的$scientist$。这位$scientist$必须拥有$leader_trait_spark_of_genius$、$leader_trait_curator$、$leader_trait_scientist_psionic$、$leader_trait_scientist_erudite$、$leader_trait_scientist_synthetic$、$leader_trait_scientist_brainslug$、$leader_trait_scientist_chosen$或$leader_trait_expertise_military_theory$的其中一个$TRAITS$。§!"
 building_micro_black_hole:  "暗物质提取器"
 building_micro_black_hole_desc:  "这座巨大的建筑可以生成一个微型黑洞，使我们能够从中提取暗物质。由于黑洞的危险性，这个过程是通过自动化机械完成的。然而，它的维护工作也很麻烦。 "
 country_resource_sr_dark_matter_add:  "添加$sr_dark_matter$"
 dark_matter_event.1.a:  "我们必须探索一切可能性。"
 dark_matter_event.1.desc:  "一些科学家开始讨论利用暗物质作为某种能源装置...这似乎是不可能的，这个理论玷污了我们目前所有的物理知识。但也许这个谣言有一定的道理？我们应该进一步探究。"
 dark_matter_event.1.name:  "暗物质...能源？"
 dark_matter_event.2.a.desc:  "现在我们必须找到一位精通粒子学领域的科学家，等他提出一种可靠的暗物质生成方案。"
 dark_matter_event.2.a:  "未来在我们的掌控之中！"
 dark_matter_event.2.desc:  "证实了！经过多次混乱的争论和失败的实验，我们终于能够找到一种方法，将暗物质转化为可用的能量！然而，第一个样本只持续了几秒钟，我们必须进一步研究，找到能持续转换暗物质能量的方法。"
 dark_matter_event.2.name:  "技术会议结果"
 dark_matter_event.3.a:  "钱花得值！"
 dark_matter_event.3.b.desc:  "$fallen_empire$会对我们非常不满，可能会进行报复。\n我们应该有所准备。"
 dark_matter_event.3.b:  "立刻通知所有$admiral$！"
 dark_matter_event.3.desc.a:  "传奇走私犯完美的完成了他的任务！他从$fallen_empire$那偷到了一个仍在工作状态的$DARK_MATTER_REACTOR$，以及基本蓝图、技术原理说明等。我们现在要做的就是分析这些文件并理解其应用。\n\n传奇走私犯还决定归还我们给他的一些报酬，他说这个$fallen_empire$的安全措施比他想象的还要糟糕。"
 dark_matter_event.3.desc.b:  "传奇走私犯完成了他的任务，但并非一帆风顺。这次秘密偷窃失败了，因为他的一个机器人没能及时回应死去守卫的呼叫设备，所以引起很大的动静。然而就算如此，他也成功偷到了一个仍在工作状态的$DARK_MATTER_REACTOR$，以及蓝图和原理说明等。\n\n现在我们要做除了研究这些东西外，就是应对可能会有的来自$fallen_empire$的报复。"
 dark_matter_event.3.name.a:  "偷窃成功！"
 dark_matter_event.3.name.b:  "Ouch Time！"
 dark_matter_event.30.a.explain:  "我的A计划，或者说是秘密行动阶段。我们穿着制服，拿着消音武器，偷偷溜进保险库。如果遇到守卫，要么把他们杀了，要么想办法把他们搞到我这边。破坏监视器、收集线索、抛弃物品、挟持人质。老实说，每次盗窃用的手段都差不多。\n\n然后我们就把东西带回来，愚蠢的人什么也不知道最好。当然，前提是计划成功。\n\n如果秘密潜入失败，也就意味着我要用B计划了。我们会用枪，用炸弹，链锯剑或者其他什么把他们全杀了。这绝对是更有趣的方式，因为这种时候我们会把盗窃BGM的音量开到500%。\n\n不过我必须提醒你，我们的协议只要求我把样品和相关数据带回来给你。如果我们回来时被追踪，那么必然会知道这个国家与我们有关系，估计你得应付一下他们。"
 dark_matter_event.30.a:  "你会怎么做？"
 dark_matter_event.30.b.explain:  "当然可以，不着急。\n\n我知道这需要很大的决心，但你放心；传奇走私犯从不失败，也从不出卖顾客。我也是要维护名声的。"
 dark_matter_event.30.b:  "让我先考虑一下。"
 dark_matter_event.30.c.explain:  "对没错，让我们开始吧，我的朋友。\n\n这件事应该会在一两个月内完成，在此期间，你最好准备好你的舰队。"
 dark_matter_event.30.c:  "很好，那我们开始吧。"
 dark_matter_event.30.desc.a:  "你好啊！你一定就是[root.GetName]的[root.GetRulerName]了！\n\n我是Ser Bethesdas Electroniaus IV，也就是被你们称为“传奇走私犯”的人，虽然这不是我的正式称呼。\n\n好，让我们进入正题。\n\n你想了解暗物质以及那些$fallen_empire$如何使用的对吧？\n\n那你真是找对人了！正巧我的那帮人想再搞一次大的，这个目标很不错。\n\n那么，我想你也知道点规矩，先付钱，后服务。尤其是这次如果事情不太妙，我还得用B计划。"
 dark_matter_event.30.desc.b:  "我们又见面了。所以你想好了吗？你给钱，我给货，Ser Bethesdas 从不失败。"
 dark_matter_event.30.name:  "传奇走私犯"
 dark_matter_event.4.a.desc:  "虽然研究团队对于失去一位成员感到不满，但我们现在拥有了能挑战银河系的力量了。"
 dark_matter_event.4.a:  "这是为了大局着想。"
 dark_matter_event.4.b.desc:  "力量的日益增长会引起$fallen_empire$的警惕，我们可能会成为他们眼里的威胁。"
 dark_matter_event.4.b:  "事情从来没有那么简单，不是吗？"
 dark_matter_event.4.desc.a:  "钱款已经付清。$curator_government$的研究员已经教会了我们不依靠黑洞生产暗物质。他们还教授了一些基本原理指导，并告诉我们制作舰船的反应堆外壳的方法。"
 dark_matter_event.4.desc.b:  "钱款已经付清。$curator_government$的研究员已经教会了我们不依靠黑洞生产暗物质。他们还教授了一些基本原理指导，并告诉我们制作舰船的反应堆外壳的方法。\n\n然而，$leviathans.500.name$也将这份协议告诉了$fallen_empire$，恐怕他们会对这份协议感到不高兴。"
 dark_matter_event.4.name:  "合同履行"
 dark_matter_event.40.a.explain:  "当然。你肯定已经注意到了，这是一项古老帝国才有的技术。我们$leviathans.500.name$就曾经属于这些国家中的一个。而且，根据我们所有记录的描述，暗物质是这个银河系中最强大的能量来源。"
 dark_matter_event.40.a:  "真的有如此价值吗？"
 dark_matter_event.40.b.explain:  "很好。如果你改变了主意，请不要犹豫与我们联系。"
 dark_matter_event.40.b:  "让我先考虑一下。"
 dark_matter_event.40.c.explain:  "真是明智的决定！\n\n我们会立刻准备交接并将科学家接到我们组织。"
 dark_matter_event.40.c.tooltip:  "$leviathans.500.name$将会挑选一位技能等级§Y5§!以上的$scientist$加入他们。"
 dark_matter_event.40.c:  "好吧，按你说的吧。"
 dark_matter_event.40.desc.a:  "你终于想要了解暗物质了。考虑到你的国家发展迅速，我们预测这场对话必将发生。\n\n是的，我们知道暗物质确实可以提供能量并愿意传授知识。\n\n这确实是一个非常罕见的技术，银河系历史中也只有很少的国家拥有过。所以我们需要的不仅仅是$energy$。我们希望有一位新的学徒加入。也许，你可以这样安排？"
 dark_matter_event.40.desc.b:  "再次向您问好，[root.GetRulerTitle][root.GetRulerName]。你还对这个提议感兴趣吗？我们的目的是寻找一个新的学徒，以及为下一个项目准备更多的资金。如果你能做出这样的决定，我们就分享有关暗物质的知识。"
 dark_matter_event.40.name:  "$leviathans.500.name$"
 dark_matter_event.5.a.desc:  "现在我们必须找到一位精通材料学领域的科学家，让他领导团队开发出反应堆的外壳。"
 dark_matter_event.5.a:  "容器，明白了。"
 dark_matter_event.5.desc:  "成功了！我们最新的暗物质能量转换实验持续了一个多星期，输出功率没有任何减弱的迹象！\n现在，我们需要一个能承受暗物质的坚固反应堆外壳，来保证这个反应堆至少不会发生爆炸。"
 dark_matter_event.5.name:  "暗物质能量生产！"
 dark_matter_event.6.a.desc:  "现在我们必须找到一位精通军事理论领域的科学家，只有这种专家才能充分理解新能源的应用范围。"
 dark_matter_event.6.a:  "接受挑战！"
 dark_matter_event.6.desc:  "好消息！我们现在有一个合适的外壳方案了，在它保护下暗物质可以安全的产生能量。现在剩下的就是我们应该怎么利用这种力量以及该发挥多少的问题上了。"
 dark_matter_event.6.name:  "暗物质能量容器！"
 dark_matter_event.7.a.desc:  "我们已经拥有了想要的东西，现在把这些东西拼凑起来开发第一个大型暗物质反应堆应该不是一件难事。"
 dark_matter_event.7.a:  "帝国的新篇章就此展开！"
 dark_matter_event.7.desc:  "终于!科学团队现在很有信心，不仅可以利用新的暗物质能量作为一个非常强大的反应堆，而且可以作为能量偏转器和推进器!!惊人的! !"
 dark_matter_event.7.name:  "暗物质能量应用！"
 dark_matter_event.8.a.desc:  "帝国的新纪元开始了。"
 dark_matter_event.8.a:  "所有人，做得好。"
 dark_matter_event.8.desc:  "新时代来了。我们有了$DARK_MATTER_REACTOR$，，掌控了暗物质，可以说是取得了银河系中很少数文明才能获得的成就。帝国的前路变得前所未有的光明。"
 dark_matter_event.8.name:  "$DARK_MATTER_REACTOR$"
 dark_matter_event.9.a:  "有趣。"
 dark_matter_event.9.desc:  "我们收到报告称，§Y[event_target:new_dm_country.GetName]§!已经完成了对暗物质能量的研究。估计很快就会成为他们帝国的力量了。"
 dark_matter_event.9.name:  "新发展"
 edict_dmc_de_weapon_boost:  "暗能量超载"
 edict_dmc_de_weapon_boost_desc:  "通过分配额外的能量来增加舰船的输出功率，可以大大提高舰船的火力和防御效果。"
 edict_dmc_dm_military_strategy:  "暗物质舰船优化"
 edict_dmc_dm_military_strategy_desc:  "将额外的暗物质分配到我们的舰船系统中，使它们在战斗中获得更大的提升。然而，这个效果只能持续很短的一段时间。"
 edict_dmc_dm_science_strategy:  "暗物质实验扩增"
 edict_dmc_dm_science_strategy_desc:  "我们可以分配更多的暗物质反应堆给实验室来增加设备的运行效率。也让我们的科学家在实验中更有创造性。"
 tech_dark_matter_container:  "暗物质容器"
 tech_dark_matter_container_desc:  "看起来这位科学家设想出了一个足够强大的容器来维持暗物质能量。这是一个难得的机会，我们应该立刻开始研究。"
 tech_dark_matter_generation:  "暗物质世代"
 tech_dark_matter_generation_desc:  "科学家似乎能够从理论上解释如何将暗物质转化为可用的能量。我们应该拨出必要的资源让科学家马上开始研究。"
 tech_dark_matter_strategy:  "暗物质应用"
 tech_dark_matter_strategy_desc:  "看起来这位科学家开始设想新发明的$DARK_MATTER_REACTOR$在发电外的其他用途。也许我们对此可以进一步研究。"
