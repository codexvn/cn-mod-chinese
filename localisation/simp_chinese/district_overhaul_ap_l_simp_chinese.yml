l_simp_chinese:

 ap_endless_worlds:0  "无尽世界"
 ap_endless_worlds_desc:0  "有了一些工程技术和大量的蛮力，我们甚至可以使我们星球上最不适宜居住的部分为居住和工业做好准备。"
 ap_extreme_industry:0  "极端行业"
 ap_extreme_industry_desc:0  "让我们的员工更舒适地挤在工作场所和家里，可以让我们更有效地利用可用空间。"
 ap_extreme_productivity:0  "极端生产力"
 ap_extreme_productivity_desc:0  "工作流管理的突破将使我们以更少的空间完成更多的工作，有效地增加矿物、发电机和农场上的生产性工作场所的数量。"
 ap_planetary_boundarys:0  "行星边界"
 ap_planetary_boundarys_desc:0  "先进的扫描和勘探技术将使我们能够发现和开发我们世界上每一种可用的资源，不管它埋得有多深。"
 ap_universalition:0  "普遍性"
 ap_universalition_desc:0  "通过改进和优化我们在整个帝国范围内的通信，我们可以大大提高科学和商业工作者的生产力。"
 ap_world_ascension:0  "飞升家园"
 ap_world_ascension_desc:0  "预知技术允许我们飞升我们的家园星球。"
