 EMPIRE_DESIGN_SFSC_desc:0  "铁血工业制造公司（SANGVIS FERRI）是老牌的工业制造商，成立于北兰岛事件之后。 在各大工业公司因为污染爆发而措手不及时，铁血工造依靠全面和精良的军工产品，在当地占据了广阔的市场。 \n\n第三次世界大战结束后，铁血工造接纳了90wish成员莱柯瑞斯，并利用人工智能开发了全新的战术人形。 蝴蝶事件之后，铁血工造的人形失控，并杀死所有工作人员。\n\n现在的铁血已经完全落入AI的控制，对于人类而言，它们是敌人，怪物和杀人凶手。"
 EMPIRE_DESIGN_SFSCbio_desc:0  "铁血工业制造公司（SANGVIS FERRI）是老牌的工业制造商，成立于北兰岛事件之后。 在各大工业公司因为污染爆发而措手不及时，铁血工造依靠全面和精良的军工产品，在当地占据了广阔的市场。 \n\n第三次世界大战结束后，铁血工造接纳了90wish成员莱柯瑞斯，并利用人工智能开发了全新的战术人形。 蝴蝶事件之后，铁血工造的人形失控，并杀死所有工作人员。\n\n现在的铁血已经完全落入AI的控制，对于人类而言，它们是敌人，怪物和杀人凶手。"
