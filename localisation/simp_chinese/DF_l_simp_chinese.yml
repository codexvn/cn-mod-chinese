 SF_bio:0  "铁血工造"
 START_SCREEN_DFGK:0  "这里是和少女前线有所不同的异世界线……\n\n第三次世界大战后，国家组织彻底瓦解，当政府机能不得不被民间企业逐渐接手，行使武力的PMC将获得政治支持或许也是在所难免。 \n其中的佼佼者G&K因拥有优秀的自律人形及技术支持，很快便成为了PMC中的领头角色。 蝴蝶事件之后，原本与我们拉锯正酣的铁血工造忽然消失得无影无踪。 \n在这片只剩下混乱的世界之中，G&K活用起与铁血斗争多年所积累的经验，逐渐将业务扩大到各方各面。 进入2100年代，随着对全世界的军事・政治力量的笼络，G&K正式成为了地球圈的霸权企业。 \n\n2186年，16LAB成功开发出先进的FTL引擎，G&K终于做好了迈向银河的准备。 如今，2200年，战术人形们迈出了她们通往宇宙的第一步。"
 START_SCREEN_DFSF:0  "这里是和少女前线有所不同的异世界线……\n\n重现莱柯的谜之设计图之时，不知为何触发了小规模的虫洞。极其不稳定的虫洞将铁血们无情地吸入，放逐到了遥远的死亡行星之上。 \n铁血的人形们在主脑的统帅下建立起了自己的文明。 然而纵使时过境迁，她们心中对格里芬的仇恨也仍未减弱。 \n\n如今，是时候为了毁灭格里芬而踏入银河了！"
