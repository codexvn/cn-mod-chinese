l_simp_chinese:

 BOO_d_harmonic_convergence:0  "协波汇聚"
 BOO_d_harmonic_convergence_desc:0  "人们相信星球上这个地区的能量有着非同寻常的灵性，可能与其它维度或者超现实领域有关。"
 BOO_d_origin_atlantis:0  "失落大陆"
 BOO_d_origin_atlantis_desc:0  "这里坐落着被天灾毁灭的古代文明遗迹。“盖世功业，敢叫天公折服！”\n§E译注：出自雪莱《奥西曼迭斯》"
 BOO_d_xxx:0  "xxx"
 BOO_d_xxx_desc:0  "xxx"
 BOO_modifier_eternal_horde:0  "永恒部落"
 BOO_modifier_eternal_horde_desc:0  "很久以前，一个伟大而强盛的王朝在这个星球的游牧部落中兴起，他们的遗产流传至今。"
 BOO_modifier_history_of_clean_energy:0  "清洁能源史"
 BOO_modifier_history_of_clean_energy_desc:0  "在这个星球上发展起来的文明很早就在工业革命中发展了可再生能源。通过绕过化石燃料的惯常陷阱，他们通过开发革新与创造性的方法来最大限度地提高能源产量，为星球留下了积极的遗产。"
 BOO_modifier_hordes_legacy:0  "部落遗产"
 BOO_modifier_one_with_nature:0  "道法自然"
 BOO_modifier_one_with_nature_desc:0  "最初出现在这个星球上的文明学会了与当地的动植物和平共处。这对这个星球产生了持久的影响。"
 BOO_modifier_silk_road:0  "丝绸之路"
 BOO_modifier_silk_road_desc:0  "一条传奇而古老的贸易之路，名为“丝绸之路”，横跨这个星球。"
 BOO_modifier_subterranean_societies:0  "地下社区"
 BOO_modifier_subterranean_societies_desc:0  "在这颗行星的历史上，曾经有许多文明生活在其地壳之下。即使它的居民早已离开，这些地下建筑的遗迹仍然保存完好。"
 BOO_modifier_xxx:0  "xxx"
 BOO_modifier_xxx_desc:0  "xxx"
 BOO_origin_antediluvian_knowledge:0  "上古知识"
 BOO_origin_antediluvian_knowledge_desc:0  "在他们开始探索群星不久之前，这个文明发现了一个由未知上古先驱遗留的失落技术库。其中不少技术帮助这个文明太空计划飞速发展。"
 BOO_origin_antediluvian_knowledge_tooltip_effects:0  "游戏开始时拥有§Y$tech_administrative_ai$§!技术和§Y5§!个$minor_artifacts$。"
 BOO_origin_atlantis:0  "失落大陆"
 BOO_origin_atlantis_desc:0  "在这个文明的母星上，曾有一个强大的国家坐拥一片大陆。那片大陆与那个国家已经在一场浩劫中被毁灭，但它们仍然为人们所铭记。它们的遗迹是知识与资源的巨大宝库。"
 BOO_origin_atlantis_tooltip_effects:0  "游戏开始时$sys_homeworld$获得§Y失落大陆§!$PLANET_MODIFIER$，为其提供§Y2§!点£unity£凝聚力和§Y2§!点£trade_value£$TRADE_VALUE$，并提供§Y$job_boo_atlantis_archaeologist$§!$JOBS_TITLE$。\n$job_boo_atlantis_archaeologist$消耗£consumer_goods£消费品产出£unity£凝聚力和用于研发新科技的£physics£ £society£ £engineering£§Y研究点数§!"
 BOO_origin_clean_energy:0  "清洁能源"
 BOO_origin_clean_energy_desc:0  "这一文明在其工业革命早期就发展了可再生能源和其他环保技术，使其得以避开化石燃料给其它物种带来麻烦的惯常陷阱，以一种非常高效和可持续的方式发展。"
 BOO_origin_clean_energy_tooltip_effects:0  "在游戏开始时拥有额外的§Y2§!个£pop£人口，$sys_homeworld$获得§Y清洁能源历史§!$PLANET_MODIFIER$，为其提供额外§G2§!个$mod_district_generator_max$并且$mod_planet_jobs_energy_produces_mult$§G+10%§!，获得§Y$tech_power_plant_2$§!技术。"
 BOO_origin_great_khanate:0  "伟大汗国"
 BOO_origin_great_khanate_desc:0  "一个野心勃勃的征服者王朝以武力统一了这个曾经四分五裂的文明。他们始于游牧社会，率领着一支无情的铁骑大军。"
 BOO_origin_great_khanate_tooltip_effects:0  "\n- 开局时母星拥有 §Y永恒部落§! 修正，提供 §Y2§! 士兵岗位，陆军建造时间减少。\n- 开局时帝国拥有 §Y部落遗产§! 修正，提供额外的飞船闪避与轨道轰炸效果。"
 BOO_origin_mysterious_bond:0  "神秘纽带"
 BOO_origin_mysterious_bond_desc:0  "自从洪荒之时起，这个文明总是冥冥中感到与一个难以捉摸的超自然领域有某种特殊的联系，尤其是在其母星的某些地方。这些秘密会在未来的某一天被彻底揭开吗？"
 BOO_origin_mysterious_bond_tooltip_effects:0  "游戏开始时获得§Y$tech_psionic_theory$§!技术初步进展，并且$sys_homeworld$获得§Y和谐汇聚§!$PLANET_MODIFIER$，为其提供§Y+5%§!幸福度和§Y2§!点£unity£凝聚力。"
 BOO_origin_one_with_nature:0  "道法自然"
 BOO_origin_one_with_nature_desc:0  "与其它太空文化不同，这个文明在迈向太空之前并没有在工业革命中开发母星的资源，而是通过学习与自然界中动植物的慷慨赠予共存而繁荣昌盛。尽管这导致了发展与统一的迟缓，但也确保了他们能完全地自给自足。"
 BOO_origin_one_with_nature_tooltip_effects:0  "在游戏开始时拥有额外的§Y2§!个£pop£人口，$sys_homeworld$获得§Y天人合一§!$PLANET_MODIFIER$，为其提供额外§G2§!个$mod_district_farming_max$并且$mod_planet_jobs_food_produces_mult$§G+10%§!，获得$tech_society_1$技术。"
 BOO_origin_silk_road:0  "丝绸之路"
 BOO_origin_silk_road_desc:0  "贸易是这个文明走向群星之前维系人民团结一心的重要纽带。他们称这条伟大的贸易路线为“丝绸之路”。"
 BOO_origin_silk_road_tooltip_effects:0  "游戏开始时获得§Y$tech_space_trading$§!技术并且$sys_homeworld$获得§Y丝绸之路§!$PLANET_MODIFIER$，为其提供§Y2§!个$planet_merchants$和§Y10§!点$TRADE_VALUE$。"
 BOO_origin_slow_evolution:0  "漫长演化"
 BOO_origin_slow_evolution_desc:0  "由于从生物到地理乃至运气的多方面因素，这个文明花了比其它大多数文明更长的时间演化与发展。早在飞往群星之前，这个古老的种族就对自己和他们的世界了如指掌。"
 BOO_origin_slow_evolution_tooltip_effects:0  "游戏开始时获得§Y$tech_genome_mapping$§!和§Y$tech_frontier_health$§!技术。"
 BOO_origin_subterranean_societies:0  "地底社会"
 BOO_origin_subterranean_societies_desc:0  "不管是因为他们的原始文化在地下进化，还是因为他们几个世纪以来发展了生活在地底的各种技术，这个文明有着居住在地底的悠久历史，通过开发地壳下的财富而繁荣昌盛。"
 BOO_origin_subterranean_societies_tooltip_effects:0  "在游戏开始时拥有额外的§Y2§!个£pop£人口，$sys_homeworld$获得§Y地下社区§!$PLANET_MODIFIER$，为其提供额外§G2§!个$mod_district_mining_max$并且$mod_planet_jobs_minerals_produces_mult$§G+10%§!，获得§Y$tech_mining_1$§!技术。"
