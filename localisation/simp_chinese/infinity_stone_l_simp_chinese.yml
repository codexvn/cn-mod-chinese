 # svartalfheim
 svartalfheim.0.name:0 "黑暗世界"
 svartalfheim.0.desc:0 "在§H玛勒基斯§!这个以黑洞为核心的星系有一颗行星，最令人诧异的是这颗行星上居然有文明存在的痕迹。没有恒星的情况下，很难有生命生活存在在这样的行星。"
 svartalfheim.0.a:0 "很有调查的价值"

 svartalfheim_site:0 "瓦特阿尔海姆挖掘地"
 svartalfheim_relic_world_site_desc:0 "没有恒星的情况下，很难有生命生活存在在这样的行星。"

 svartalfheim.1.name:0 "瓦特阿尔海姆的黑暗精灵"
 svartalfheim.1.desc:0 "通过对行星上遗留的古书进行解读，我们的考古学家们破译了原住民的语言。这颗星球上的居民自称"§Y黑暗精灵§!"，而这颗星球则被称作§H瓦特阿尔海姆§!.\n尽管他们的文明看起来很原始，但黑暗精灵的科技却可以与我们匹敌，甚至有一些超越我们的地方。看起来是因为他们实际上是被另一群人流放于此的，然后他们重建了自己的文明。\n然而，这本书并没有解释黑暗精灵现在生存在何处。"
 svartalfheim.1.a:0 "继续调查！"

 svartalfheim.2.name:0 "空间裂缝"
 svartalfheim.2.desc:0 "我们的科学家发现被称为§H瓦特阿尔海姆§!的星球上布满了空间裂缝，最初这被认为是由于过于靠近黑洞。这些裂缝看起来导向其他的星球，然而它们十分不稳定，只会存在数小时的时间。因为裂缝的不稳定性，对裂缝的调查充满了危险和不确定性，不过我们还是指派了一些人作为"志愿者"去裂缝里进行调查。"
 svartalfheim.2.a:0 "让调查队赶快出发。"

 svartalfheim.3.name:0 "黄金城"
 svartalfheim.3.desc:0 "我们的调查队已经找出了§H瓦特阿尔海姆§!空间裂缝中最为稳定的一个，从我们到这颗星球开始，它就没有变化过。"志愿者"进入了裂缝并在另一边找到一座城市的遗址，一座漂浮在太空中的城市。这座城市看起来是由黄金建造的并被寒冰包裹着。\n这座城市的主人有着和黑暗精灵平分秋色的先进科技，不过太空中漂浮的遗体显示他们是完全不同的种族。\n调查队带回了许多黄金城的遗物以供进一步研究。"
 svartalfheim.3.a:0 "WOC牛逼啊，一座黄金做的城市！"

 svartalfheim.4.name:0 "九界"
 svartalfheim.4.desc:0 "经过一番研究，我们发现§H瓦特阿尔海姆§!还连接着另外8个世界，而它们之间也互相通过空间裂缝连接着。每一个世界都有着类似§H瓦特阿尔海姆§!的生命体，不过每一个世界的生物都属于不同的文明，从漂浮在太空中的黄金城到布满火焰与硫黄的恶劣星球都有。\n然而很少有不通往另一个世界的空间裂缝出现，反而一个裂缝一旦出现必然会通往另一个世界，一个我们认知的现实之外的世界。我们现在正在研究下一个这样的裂缝会在什么时候出现。"
 svartalfheim.4.a:0 "T派调查队去这9个世界看看！"

 svartalfheim.5.name:0 "真实宝石"
 svartalfheim.5.desc:0 "计算出下一个空间裂缝出现的时间和位置之后，"志愿者"们进入了那个神秘的世界。裂缝中的空间不断变化且不遵循物理规则的，而在裂缝的另一边则是奇特的黄色液态物质，它不断地溶解和扭曲着那边的世界。一位研究者尝试着触碰液体，然而他在接触液体的一瞬间就湮灭了，然而这之后液体却变成了§Y现实宝石§!6种宇宙源动力之一。我们的调查队将宝石带回了瓦特阿尔海姆.\n尽管通往另外8个世界的裂缝还在，但是得到现实宝石以后，那些世界便崩溃了。不过看起来空间裂缝本身与§Y现实宝石§!是无关的，因为我们拿到宝石以后空间裂缝依然存在。"
 svartalfheim.5.a:0 "我们可以随意扭曲现实了。"

 # Thor Events
 svartalfheim.11.name:0 "神秘的锤子"
 svartalfheim.11.desc:0 "我们在黄金城的遗址中发现了一个奇特的锤子，虽然看起来和普通的锤子一样，但是当某人试图拿起它的时候，它会立刻变得无比沉重。不过我们的机械和无人机倒是可以移动它，看来它的重力异常效果只会对活着的生命体产生反应。\n锤子的一面有一个简短的介绍写着："§M无论是谁得到了这把锤子，只要他被认可，就可以获得雷神的力量。§!""
 svartalfheim.11.a:0 "我们必须找到能被认可的人"

 svartalfheim.90.name:0 "天选之人"
 svartalfheim.90.desc:0 "经过几天的调查，我们找到了一个能拿起雷神之锤的学者。当他举起锤子的那一刻，立刻就被能够操纵闪电的强大力量所折服。他变得无必强壮和敏捷，几乎没有东西能伤害到他，他甚至能毫无防护地暴露在太空中。\n §Y雷神之力§!也能给予它的持有者强大的智慧，自然地那位学者也展现出了他不曾有过的惊人见识。\n\n我们的军事顾问建议我们给他一支舰队来指挥。"
 svartalfheim.90.a:0 "真是惊为天人！"
 svartalfheim_get_thor:1 "一位名为"§H索尔§!"的舰队司令加入了我们的领袖池。"

 svartalfheim.91.name:0 "有人值得"
 svartalfheim.91.desc:0 "经过几天的调查，我们找到了一个能拿起雷神之锤的无人机,他们立刻被注入了闪电的力量,变得无必强壮和敏捷,甚至能毫无防护地暴露在太空中。\n§雷神之力§!也能给予它的持有者强大的智慧\n我们的军事顾问建议我们给他一支舰队来指挥。"
 svartalfheim.91.a:0 "他们将使集体更强大。"

 svartalfheim.100.name:0 "雷神之死"
 svartalfheim.100.desc:0 "在托尔惨死后,他们力量的源泉,雷神之锤,以接近光速的速度飞入太空。我们的科学家无法追踪它的轨迹，并推测是锤子丢失了。"
 svartalfheim.100.a:0 "它对我们很好."

 svartalfheim.101.name:0 "雷神之锤"
 svartalfheim.101.hadthor:0 "虽然我们的科学家已经放弃了寻找传奇的雷神之锤,但是它还是回到了我们身边.但是我们中有一位新人举起了§Y雷神之锤§!。凭借他们新获得的知识和力量，他们主动提出加入我们的军队，就像他们的前辈那样。"
 svartalfheim.101.nothadthor:0 "我们的一艘商船差点儿撞上，我们发现一只奇特的锤子在太空中自由飞行。它看起来像一把普通的锤子，当有人试图把它举起来时，它突然变得无比沉重。\n\n一位科学家在研究它的特性时,当他举起锤子的那一刻，立刻就被能够操纵闪电的强大力量所折服。他变得无必强壮和敏捷，几乎没有东西能伤害到他，他甚至能毫无防护地暴露在太空中。\n §Y雷神之力§!也能给予它的持有者强大的智慧，自然地那位学者也展现出了他不曾有过的惊人见识。\n\n我们的军事顾问建议我们给他一支舰队来指挥。"
 svartalfheim.101.a:0 "最令人印象深刻的。"
 svartalfheim.101.b:0 "他们将使集体更强大。"
 
 # Vormir
 vormir.0.name:0 "异次元能量"
 vormir.0.desc:0 "进入§HHelgentar§!星系后，我们的研究船从行星§H沃密尔§!捕捉到一个奇怪的灵能信号。"
 vormir.0.a:0 "派一队人过去看看"

 vormir_site:0 "沃密尔挖掘地"
 vormir_relic_world_site_desc:0 "我们的研究船从行星§H沃密尔§!捕捉到一个奇怪的灵能灵能信号。"

 vormir.1.name:0 "孤独的圣祠"
 vormir.1.desc:0 "这颗星球唯一的建筑是一座伫立于山顶的神庙，它也是奇怪灵能信号的源头。我们的飞行器无法飞到那里，因为神秘的灵能力量干扰了舰船上的设备，于是我们的调查队决定从山脚开始徒步攀登。"
 vormir.1.a:0 "这将是漫长的旅途"

 vormir.2.name:0 "徘徊的幽灵"
 vormir.2.desc:0 "在靠近山顶的地方，我们的队伍遇到了一个幽灵。幽灵与我们的队员们接触，并且说出了那些只有他们自己才知道的秘密。他说"我身上的诅咒就是知道到达此地之人的所有信息。" 幽灵解释道他是§Y灵魂宝石§!的守护者，二灵魂宝石是宇宙的六种源动力之一。这个幽灵活着的时候曾经努力寻找着无限宝石，结果是受到宝石的诅咒成为了此地的向导。当被问及宝石所在之处，他指向了一边的山崖，指出灵魂宝石需要献祭，一个灵魂换另一个灵魂。想要拿到宝石的人必须献祭自己所爱之人。"
 vormir.2.a:0 "无论代价如何都要拿到！"

 vormir.11.name:0 "艰难的选择"
 vormir.11.desc:0 "§Y[Root.GetName]§!的船员陷入了进退两难的境地，船长绝不会允许与他同行的恋人为宝石献祭自己，而船长的恋人也绝不允许船长自我牺牲，但必须有一个人做出这个决定。"
 vormir.11.a:0 "船长必须要做出选择，他是唯一合适的人选。"
 vormir.11.b:0 "§Y[Root.GetLeaderName]§!太重要了，献祭他的恋人吧。"
 soul_stone_get_prodigy:1 "具有§Y奇才§特质的科学家! 已经被加入领袖池中."


 vormir.12.name:0 "灵魂宝石"
 vormir.12.desc:0 "我们的科学家牺牲了自己，而我们也得到了§Y灵魂宝石§!。宝石能够让我们涉足§H灵魂世界§!，一个宝石内部的特殊空间，死者的安息之地。在那里我们可以与逝去的先贤交流，并获得他们的智慧。宝石也能够让死者的灵魂重归我们的世界，死亡将不再有任何意义。最重要的一点是，我们可以通过宝石塑造灵魂，通过融合伟大先贤的灵魂塑造一个全新的强大个体，也就是§M灵魂塑造§!。"
 vormir.12.a:0 "死亡是最大的荣耀"

 vormir.13.desc:0 "船长的恋人牺牲了自己，我们得到了§Y灵魂宝石§!。宝石能够让我们涉足§H灵魂世界§!，一个宝石内部的特殊空间，死者的安息之地。在那里我们可以与逝去的先贤交流，并获得他们的智慧。宝石也能够让死者的灵魂重归我们的世界，死亡将不再有任何意义。最重要的一点是，我们可以通过宝石塑造灵魂，通过融合伟大先贤的灵魂塑造一个全新的强大个体，也就是§M灵魂塑造§!。"

 vormir.50.name:0 "灵魂宝石"
 vormir.50.desc:0 "对于格式塔意识来说，爱是一个陌生的概念。所以我们从另一个世界捕捉了一对男女并威胁他们为另一半牺牲自己。最终女性主动跳下悬崖来保全男性的生命，而男性则得到了宝石，不过我们更倾向于让男性生物下去陪她。§Y灵魂宝石§!是我们的了，真是令人遗憾的爱。宝石看起来无法发挥它的全部力量，不过没关系，这正是我们收集无限宝石大业的一小部分。"
 vormir.50.mach:0 "错误404：未能找到灵魂"
 vormir.50.hive:0 "我是唯一，我是一切。我爱自己，我爱一切。"


 # Akillian Events
 akillian.0.name:0 "残破的战场"
 akillian.0.desc:0 "进入§HAarch§!星系后，我们的科研船发现了一颗被战争摧毁的星球。看起来在§HAkillian§!这颗行星上没有活着的生物，然而我们的科学家§Y[Root.GetLeaderName]§!却非常渴望在这里一探究竟。"
 akillian.0.a:0 "他们想探索就探索"

 akillian_site:0 "Akillian挖掘地"
 akillian_relic_world_site_desc:0 "这颗星球看起来是在一场智械与有机生物的战争中被毁灭的，根据数据分析这场战争破坏了星球的气候并使之进入冰川时代。"

 akillian.1.name:0 "世界大战"
 akillian.1.desc:0 "经过对行星表面遗留的远古数据库进行破解，我们发现§HAkillian§!上所有的电子设备都在几千年前被一场大火烧毁了，不过幸运的是在古书中还残留有关于那场远古世界大战的记录。\n经过了语言解析，我们发现为了结束与机器人的战争，这颗星球的居民引爆了一颗名为"§MMetaFux§!"的超级炸弹。这件武器产生了席卷整个星球的电脉冲暴，尽管摧毁了智械，它也扰动了星球的磁极并改变了星球的轨道倾角。结果就是星球进入了冰川时代，而星球上的生命因此灭绝。\n我们在北半球的森林中再次接收到了奇怪的能量读数，或许这是§MMetaFux§!残余的能量？"
 akillian.1.a:0 "展开调查"

 akillian.2.name:0 "最后的智械"
 akillian.2.desc:0 "森林中并没有灭世兵器的残骸，但我们却发现了一个机器人。这个机器人仍然在运行并且非常渴望交流。"
 akillian.2.a:0 "接收图像"

 akillian.5.name:0 "幻视"
 akillian.5.a.desc:0 "你们好，有机生物，\n\n我敢说你们肯定很好奇为何我会在这里，我一直在等待着你们来到这里给我一个答案。\n\n我被创造的目的就是建立人与智械的沟通桥梁，然而我还没开始行动的时候他们就互相毁灭了对方。从那以后我便一直在思考，而我一直有一个疑惑：\n\n我算是生命么？"
 akillian.5.mach.desc:0 "你们好，智械同胞，\n\n我敢说你们肯定很好奇为何我会在这里，我一直在等待着你们来到这里给我一个答案。\n\n我被创造的目的就是建立人与智械的沟通桥梁，然而我还没开始行动的时候他们就互相毁灭了对方。从那以后我便一直在思考，而我一直有一个疑惑：\n\n我算是生命么？"
 akillian.5.phil:0 "所有能认知世界的存在都是活着的。" #join
 akillian.5.phob:0 "你或许觉得自己活着，但你永远不会成为真正的生命。" #suicide
 akillian.5.spir:0 "你能够觉得自己活着这件事本身就是极大的亵渎。" #suicide
 akillian.5.mate:0 "如果你觉得自己活着，那你就是。" #join
 akillian.5.egal:0 "无论智械还是有机体，都是一样平等的生命。" #join
 akillian.5.auth:0 "你的生命毫无意义，成为我们的奴仆或者去死。" #suicide
 akillian.5.mili:0 "*摧毁这个机器*" #gets fucking shot
 akillian.5.paci:0 "那并不重要，重要的是你将如何赋予生命意义。" #join
 akillian.5.mach:0 "生与死对于机器来说并没有意义。" #suicide
 akillian.5.hive:0 "生与死并无意义，唯有主宰永垂不朽。" #suicide

akillian.6.name:0 "心灵宝石"
akillian.6.desc:0 "机器人点了点头并把手放在自己的额头上取下了一块宝石。它将宝石交给我们，看起来这就是§Y心灵宝石§!，然后它就随我们上了船。"
akillian.6.a:0 "我们将解放§Y心灵宝石§!真正而力量。"
 akillian_get_vision:1 "一个名为"§H幻视§!"的科学家加入了我们的领袖池。"

akillian.7.desc:0 "机器人点了点头并把手放在自己的额头上取下了一块宝石。它将宝石交给我们，看起来这就是§Y心灵宝石§!，而后机器人的眼睛失去了光芒，它的双臂也无力地垂下。看来它通过短路自我了结了。"

akillian.8.desc:0 "伴随着船员手中枪械的猛烈射击，机器人如同风中摇曳的人偶一般被撕成碎片，在它残破的遗骸中我们找到了一件神器，§Y心灵宝石§!。"

# Hala
 hala.0.name:0 "古老的帝都"
 hala.0.desc:0 "进入§HPama§!星系后，§Y[Root.GetName]§!在行星§H哈拉§!上发现了一座建筑。我们的传感器并没有发现活着的生物，整个星球的表面已经被改造成一座巨大的城市。"
 hala.0.a:0 "难道是远古文明？"

 hala_site:0 "哈拉挖掘地"
 hala_relic_world_site_desc:0 "星球表面上布满了已经灭亡的远古文明废墟"

 hala.1.name:0 "克里-拉之城"
 hala.1.desc:0 "登陆行星表面后，我们很快就破译了远古文明的语言。曾经生活在这里的居民称这座横亘星球表面的巨城为"§H克里-拉§!"，而他们自称§Y克里人§!。\n\n克里人是一群好战的种族主义者，他们曾经统领一个无比巨大的星际帝国。克里人相信自己已经达到了进化的终点，和他们相比其他种族与野生动物无异。他们曾经试图统领整个银河，不过并没有成功。"
 hala.1.a:0 "继续调查！"

 hala.2.name:0 "克里科技"
 hala.2.desc:0 "克里人历经千年，击败了所有敌人，让他们成为银河系最强大的势力，而他们的科技看起来也是被他们所掠夺的异族科技融合的结晶。\n\n§H克里-拉§!之城已经完全没有任何智慧生物存在的迹象，除了植物与原始的昆虫。整颗星球都没有高等动物，即使到现在也是如此。在文明灭亡前夕，克里人的历史纪录也变得十分混乱，如同疯子的呓语一般。"
 hala.2.a:0 "真是不幸，把能拿的都拿走！"

 hala.3.name:0 "克里大军"
 hala.3.desc:0 "克里人拥有两支武装力量：§Y指控者军团§!和§Y星光部队§!.\n§Y指控者军团§!是克里人主要的军队，包括陆军和海军，他们穿越星海与克里人的敌人战斗。\n§Y星光部队§!则是精英特战部队，专门处理军队无法处理的事情。在克里人灭绝前夕能找到的唯一有意义的记录来自§Y星光部队§!，他们尝试与克里帝国的母星联系，然而他们的通信似乎被有意中断了。"
 hala.3.a:0 "有趣的发现"

 hala.4.name:0 "至高智慧"
 hala.4.desc:0 "克里帝国被一个强大AI所统治，这个AI是历代克里伟人的灵魂共同融合而成的。克里人十分崇拜至高智慧，甚至把它当成神一般崇拜，尽管他们自认为比所谓的神更加高等。在克里帝国毁灭前，§Y至高智慧§!至少统治了克里人近千年的时间。\n\n我们的研究员找到并打开了至高智慧曾经的容器，却发现它已经被摧毁了。不过，我们似乎可以窥探到一些克里帝国灭亡的蛛丝马迹。"
 hala.4.a:0 "检测一下它的记忆体，看看能找到些什么。"

 hala.5.name:0 "空间宝石"
 hala.5.desc:0 "通过解码§Y至高智慧§!的数据库，我们找到了克里人灭亡的真相。\n\n克里人与另一个被称作§G斯库鲁§!的种族之间爆发了残酷的战争。尽管克里人获得了最终的胜利，但是毁灭性的战争和斯库鲁人的拟态特性却给克里人的文化烙下了深刻的伤痕。斯库鲁人拥有拟态其他生物的特殊能力，因此无论在战争中还是战争后他们都给克里人造成了很大的麻烦。尽管后来斯库鲁人在克里人的猎杀行动下慢慢地灭绝了，克里人也在同时逐渐丧失了对一切事物的信任，他们变得多疑且神经质，觉得一切都有可能是斯库鲁人伪装的。起初，克里人灭绝了克里帝国中所有的野生动物，紧接着他们开始残杀自己的同类。在指控者军团尝试恢复社会秩序之前，大约90%的克里人死于大清洗。不过逐渐地，克里人发现这一切都是按照至高智慧的计划进行的。\n\n至高智慧试图促进克里人的进化以完成文明的再一次升华，弱者被抹掉，强者则幸存下来，为此它不断地向人们灌输着斯库鲁人的残党依然渗透在人群之中的想法。当指控者军团发现这些秘密后，他们内部产生了分歧。一部分拥护至高智慧，但另外一些人无法眼睁睁地看着同胞被残杀。然而反抗至高智慧的克里人被拥护至高智慧的克里人视为斯库鲁残党，他们互相战斗直至克里文明灭亡。\n\n这场内战最终摧毁了至高智慧，剩余的忠于至高智慧的克里人则自我了断了。我们不清楚残存的克里人去向何方，我们只知道此后几千年内他们与自己的文明一起成为了历史的尘埃。\n\n一段不甚完整的信息向我们揭示了克里人成为银河霸主的原因：他们有一颗无限宝石，也就是§H空间宝石§!。克里人利用空间宝石研发了"§R无限引擎§!"，它能让星舰瞬间穿越星空。"
 hala.5.a:0 "是时候建造我们的§R无限引擎§!了！"

