 ig_menu.5.vision.disabled:0 "幻视(科学家): §R关闭§!"

 ig_menu.6.name:0 "自定义§Y无限引擎§!"
 ig_menu.6.desc:0 "默认状态下,§Y无限引擎§!是一项特殊技术，玩家在获得§Y空间宝石§!之后大约一年后可以进行研究。 该引擎与原版游戏的灵能跃迁引擎大致相同.\n\n禁用§Y无限引擎§!这意味着您必须依靠原版游戏的跃迁引擎和灵能跃迁引擎才能使用太空石的效果。"
