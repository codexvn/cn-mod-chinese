 ig_menu.2.name:0 "自定义§YAI选项§!"
 ig_menu.2.desc:0 "By default, 当您持有“无限宝石”时，AI帝国会产生恶意。普通帝国会获得£opinion£ §R-50§!取决于你有几块无限宝石,以及堕落帝国会获得£opinion£ §R-20§!取决于你有几块无限宝石.\n\n虽然可以通过多种方式提高AI的能力，但有些玩家可能希望禁用它。"
