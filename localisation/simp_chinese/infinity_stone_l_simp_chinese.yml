# MORAG
 morag.0.name:0 "奇怪的能量读数"
 morag.0.desc:0 "§Y[Root.GetName]§!检测到了一个来自§H莫拉格§!的奇怪能量读数，这是一颗处于§HMR31V§!星系内的星球。远程扫描发现这颗星球被强大的能量摧毁了。§Y[Root.GetLeaderName]§!认为这件事情很值得调查。"
 morag.0.a:0 "立刻派一艘船去。"

 morag_site:0 "莫拉格挖掘场"
 morag_relic_world_site_desc:0 "远程扫描发现这颗星球被强大的能量摧毁了。"

 morag.1.name:0 "莫拉格挖掘场"
 morag.1.desc:0 "看来我们的前期调查是正确的，莫拉格星的地表在一千年前被某种能量攻击毁灭了。现在这颗星球正在从废墟中复苏，它的表面到处是某种鼠类生物，而我们的调查队正在寻找信号源。"
 morag.1.a:0 "继续调查"

 morag.2.name:0 "莫拉格的毁灭"
 morag.2.desc:0 "寻找信号源的过程比想象中的更加困难，因为这里到处都是难以涉足的废墟，不过最终我们的科学家们还是定位了它的位置。信号源所在区域残余能量读数极高，千年的岁月也没能是其完全消散。我们的科学家十分震惊，似乎仅仅是一次攻击就造成了几乎撕裂星球的破坏力。同时，星球的另一端检测到了类似的，但是较为弱小的能量信号，我们的队伍已经动身了。"
 morag.2.a:0 "再加一把劲"

 morag.3.name:0 "隐秘的神殿"
 morag.3.desc:0 "在第二个信号的发射点，我们的队伍找到了一座神庙。这是这座星球上唯一保存完好的建筑，我们先前的轨道扫描曾经探测到这个地方。神庙的墙壁上镌刻着关于远古战争的记录，但是经过千年岁月的磨砺其中大部分内容已经难以辨析，我们的调查队正在全速扫描神庙的结构。"
 morag.3.a:0 "发现兴趣点"

 morag.4.name:0 "宇宙灵球"
 morag.4.desc:0 "对神庙结构的扫描遇到了许多困难，这里满溢的能量强烈地干扰了我们的扫描仪。不过，我们最终还是找到了一些有价值的信息。一间处于神庙中心的房间中发现了一个展示台，上面安放着一个被某种力场保护的球体。我们无法找到力场的发射源，而且当前我们的装备也无法破坏力场，我们的调查队只能回到船上探讨对策。"
 morag.4.a:0 "这肯定是个重要的球！"

 morag.5.name:0 "力量宝石"
 morag.5.desc:0 "使用特殊设备关闭力场后，我们得到了球体并将其送回飞船。过了一会，在§Y[Root.GetName]§!上，我们的调查队打开了球体并且发现了不得了的东西。是力量宝石，宇宙六大原石之一，上天赐予我们的礼物，调查队的科学家猜测就是这颗宝石毁灭了莫拉格。"
 morag.5.a:0 "力量宝石在手，谁还能战胜我们？"

# OTHER EARTH
 other_earth.0.name:0 "第二个太阳系"
 other_earth.0.desc:0 "我们的研究船§Y[Root.GetName]§!经过了一个与§H太阳系§!极其相似的星系。这个星系几乎是完全一样的，除了更加古老，它有一颗红巨星和几颗显然已经被殖民过的行星。而这些废弃殖民行星中最大的是§HSol-3§!，看起来很值得研究一番。"
 other_earth.0.a:0 "非常有趣"

 other_earth_site:0 "第二个太阳系"
 other_earth_relic_world_site_desc:0 "§HSol-3§!也就是地球，上面存有几十万年前的文明遗迹。"

 other_earth.1.name:0 "行星废墟"
 other_earth.1.desc:0 "这颗被复制的§HSol-3§!，也就是§H地球§!，看起来在几十万年前经历过全球性的灭绝事件。它的大气极其稀薄，然而上面的大部分基础设施却保存完好。地方数据库中的信息显示地球的最后一次通信是来自于大约200年后的未来。此外，残留信息表明整个星系都经历了长达数十万年的时间错位，对这一切异象的研究项目正在展开。"
 other_earth.1.a:0 "整个星系经历了时间旅行？荒唐"

 other_earth.2.name:0 "副本地球的数据库"
 other_earth.2.desc:0 "我们的专家在第二地球的数据库找到了重要信息，关于星球上生命被灭绝的原因有着许多互相冲突的解释。一些显示是因为歼灭者造成的§R毁灭之潮§!，一些显示是因为维度交错带来的被称作§R超越者§!的存在所为，另一些显示是由于被称作§R奥创§!的智械觉醒引发的革命所致，还有一些表明是由前三者共同促成。尽管记录这些未来事件可能有用，我们对这颗星球的灭亡原因并没有兴趣，因为它们都没能解释大规模时间位移产生的原因。"
 other_earth.2.a:0 "继续探索！"

 other_earth.3.name:0 "第二地球的残影"
 other_earth.3.desc:0 "根据第二地球遗留的媒体信息，许多重要的事件都发生在一个被称作"美国"的群落，尤其是在其中被称作"纽约"和"华盛顿"的两个聚居点。尽管这些媒体信息被记录的时候第二地球的大陆结构发生了许多变化，我们还是用先进的算法跟踪地质运动历史并找到了"美国"的位置。\n不幸的是，在"美国"中有15个被称作"华盛顿"的聚居点，这会极大增加调查所需的时间。"
 other_earth.3.a:0 "那就调查每一个聚居点！"

 other_earth.4.name:0 "纽约"
 other_earth.4.desc:0 "对15座华盛顿的调查毫无结果，但是对纽约的扫描却有意外收获。调查结果显示纽约曾发生过一场大战(至少对土著来说)，奇怪的能量脉冲满溢在这个区域，并且它们看起来是从战场的废墟中散发出来的。\n我们的调查队将立刻着手调查。"
 other_earth.4.a:0 "或许我们能发现这场异变的原因"

 other_earth.5.name:0 "时间宝石"
 other_earth.5.desc:0 "在一个死者的身上我们发现了奇特的项链，它是这些奇特能量的源头。这个项链似乎破碎了，一块绿色的宝石显露了出来。我们小心地将它取出，看来它就是传说中的§Y时间宝石§!，六种宇宙原动力之一，能够操控时间的流动。看起来时间宝石就是导致第二太阳系发生时间位移的原因，但是具体的细节我们还未曾知晓。"
 other_earth.5.a:0 "时间宝石在手，我们的传奇伟业将永垂不朽！"

