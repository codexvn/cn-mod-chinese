 infinity_gauntlet.1.name:0 "无限手套"
 infinity_gauntlet.1.desc:0 "既然我们已经得到了两块§Y无限宝石§!，或许我们可以让它们一起发挥作用。我们的科学家与工匠们用最强的合金制造了一个§R无限手套§!，它能够融合多块§Y无限宝石§!的力量发挥意想不到的作用。"
 infinity_gauntlet.1.a:0 "很好的开始"

 infinity_gauntlet.3.name:0 "封存无限手套"
 infinity_gauntlet.3.desc:0 "如果没有多块§Y无限宝石§!，那么§R无限手套§!也就没什么用处了。"
 infinity_gauntlet.3.a:0 "我们会把宝石都夺过来的。"

 infinity_war_events.1.name:0 "§M无限战争§!"
 infinity_war_events.1.desc:0 "§H[gauntlet_holder.GetName]§!已经设法集齐了6块无限宝石并且试图用它们来做一件大事。鉴于宝石自身强大的破坏力，这绝不会是一件与我们无关的小事。\n现在银河系中到处都是有人要建立联盟对抗§H[gauntlet_holder.GetName]§!的传言，看起来大多数文明都不愿眼睁睁地看着他完成"§Y无限手套§!"。"
 infinity_war_events.1.a:0 "§H[gauntlet_holder.GetName]§!的邪恶计划必须被阻止。"

 infinity_gauntlet.49.name:0 "建造无限手套"
 infinity_gauntlet.49.desc:0 "我们已经开始着手建造§R无限手套§!了，它的组装地点就在我们的母星§H[Root.Capital.GetName]§!，无论如何都不能让别人阻挠我们的计划。"
 infinity_gauntlet.49.a:0 "很快，我们就要为银河系带来新的平衡和秩序！"

 infinity_gauntlet.51.name:0 "手套建造完成"
 infinity_gauntlet.51.desc:0 "我们已经造好了§R无限手套§!，它现在就被安置在§H[Root.Capital.GetName]§!，现在我们要开始将6块无限宝石融入手套的复杂工程了，如果有一点差错，手套本身乃至§Y无限宝石§!就可能被毁掉。"
 infinity_gauntlet.51.a:0 "我们的大业即将完成！"

 infinity_gauntlet_construction_site:0 "无限手套锻造地"
 infinity_gauntlet_construction_site_desc:1 "无限手套的组装工作正在此处进行着。"



 infinity_gauntlet.53.name:0 "装入§R力量宝石§!"
 infinity_gauntlet.53.desc:0 "经过近一年的努力，我们终于成功地将§R力量宝石§!装入了§H无限手套§!。"
 infinity_gauntlet.53.a:0 "我们手中握有了不卸之力！"

 infinity_gauntlet.55.name:0 "装入§M空间宝石§!"
 infinity_gauntlet.55.desc:0 "我们已经将第二颗宝石装入了§H无限手套§!，也就是§M空间宝石§!。"
 infinity_gauntlet.55.a:0 "空间与维度将以我们的意志改变！"

 infinity_gauntlet.57.name:0 "装入§Y现实宝石§!"
 infinity_gauntlet.57.desc:0 "§Y现实宝石§!是第三颗装入§H无限手套§!的宝石。"
 infinity_gauntlet.57.a:0 "我们怎么想，现实就怎么变！"

 infinity_gauntlet.59.name:0 "装入§G灵魂宝石§!"
 infinity_gauntlet.59.desc:0 "§H无限手套§!中已经融入了第四颗宝石，也就是§G灵魂宝石§!。"
 infinity_gauntlet.59.a:0 "一场永恒的交易！"

 infinity_gauntlet.61.name:0 "装入§S时间宝石§!"
 infinity_gauntlet.61.desc:0 "§S时间宝石§!是倒数第二颗被装入§H无限手套§!的宝石。"
 infinity_gauntlet.61.a:0 "现在四维时空都随我们的意志而存在了。"

 infinity_gauntlet.63.name:0 "装入§B心灵宝石§!"
 infinity_gauntlet.63.desc:0 "随着§B心灵宝石§!被装入，§H无限手套§!最终也被完成了。"
 infinity_gauntlet.63.a:0 "大业已成！"

 infinity_gauntlet.65.name:0 "完成§H无限手套§!"
 infinity_gauntlet.65.desc:0 "随着§H无限手套§!的完成，是时候进行我们伟大计划的最后一步了，仅凭借一个响指就能为银河系带来新的平衡！\n(再次激活§R无限手套§!遗珍将会立刻抹去银河系一半的生灵。)"
 infinity_gauntlet.65.a:0 "§R时候到了！§!"

