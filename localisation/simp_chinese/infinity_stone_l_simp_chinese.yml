 space_stone.4.desc:0 "我们研究§Y空间宝石§!的实验室在一场事故中爆炸了。许多人受伤，然而我们测试§R无限引擎§!的飞行员却被宝石注入了某种强大的能量。\n\n我们的专家无法解释也无法再现这种神奇的现象。\n无人机现在可以在没有帮助的情况下在太空飞行，吸收和驱逐能量，具有超强的力量和耐久性，不再老化。我们决定暂时给他们一支舰队指挥。"
