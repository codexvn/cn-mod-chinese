 ig_menu.0.desc:0 "Hello all, this is the configuration menu for §HZer0's Infinity Stones: Redux§!. From here you can disabled features of the mod.\n\nIf you are unsure about what to pick, select the default option at the top, which will allow you to play the mod in the way the mod maker intended.\n\nSelect §Y"Done"§! when you are finished."
