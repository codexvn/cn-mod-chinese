 ig_menu.3.name:0 "自定义§Y无限手套§!"
 ig_menu.3.desc:0 "默认状态下, §Y无限手套§!会给予那些已经收集了2块无限宝石的帝国. 然后可以使用手套消除无限宝石的冷却时间，以允许同时使用多个宝石。\n\n同时使用某些宝石会增加修饰符以改善您的帝国，这称为§Y无限电路§!。\n\n手套的两种效果都可以认为非常强大，因此，某些玩家可能希望禁用其中一种或两种效果。(The gauntlet will always be given if the play has all six stones but can only be used to snap)"
 ig_menu.3.infinitygauntlet.enabled:0 "无限手套: §G开启§!"
 ig_menu.3.infinitygauntlet.disabled:0 "无限手套: §R关闭§!"
 ig_menu.3.infinitycircuit.enabled:0 "无限电路: §G开启§!"
 ig_menu.3.infinitycircuit.disabled:0 "无限电路: §R关闭§!"

 ig_menu.4.name:0 "自定义§Y现实宝石§!"
 ig_menu.4.desc:0 "默认状态下,§Y现实宝石§!可以将行星转换为盖亚世界£influence£ §H50 Influence§!, 但是，额外£influence£ §H50 Influence§!你可以将行星转化成§YMachine worlds, Hive worlds and Ecumenopolises§!.\n\nThe option below will allow you to disable §YMachine worlds, Hive worlds and Ecumenopolises§! so the Reality Stones just creates Gaia Worlds.\n\nWhilst there are relics in the base game that can instantly create Gaia worlds, there are not ones that can create the other special worlds, so some players may feel this makes the stone too powerful."
 ig_menu.4.realitystone.enabled:0 "现实宝石可以创造特殊世界: §G开启§!"
 ig_menu.4.realitystone.disabled:0 "现实宝石可以创造特殊世界: §R关闭§!"

 ig_menu.5.name:0 "自定义§Y事件领袖§!"
 ig_menu.5.desc:0 "默认状态下,在无限宝石的挖掘点发展过程中,您可能会遇到独特的领导者. 这些领导者是对漫威宇宙中与无尽宝石有联系的角色的引用。\n\n过去，有些玩家表示他们只想要无限宝石，仅此而已，因此存在这些选项以允许那些玩家禁用领导者。"
