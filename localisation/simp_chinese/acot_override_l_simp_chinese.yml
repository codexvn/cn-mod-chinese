 EDI_SENSOR_SHIP:  "维度灵能传感器"
 EDI_SENSOR_SHIP_DESC:  "这些入侵者不使用传统的传感器，他们完全依靠自己的灵能异能来探测威胁。"
 HUGE_DARK_MATTER_REACTOR_AI:  "应急处理器"
