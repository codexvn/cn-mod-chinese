l_simp_chinese:

 ACOT_ARMOR_AI:  "应急防火墙"
 ACOT_ARMOR_AI_DESC:  "为确保系统稳定性，需要足够的防火墙。"
 ACOT_ARMOR_SWARM:  "虫群装甲"
 ACOT_ARMOR_SWARM_DESC:  "虽然天灾群体已经拥有坚韧的天然皮肤，但它们似乎已经发展出一种极其厚实和坚固的甲壳，以进一步提高它们的生存能力，是什么原因可以驱使它们达到这样的长度？"
 ACOT_BOMBERS_HANGAR_AI:  "应急数据删除单位"
 ACOT_BOMBERS_HANGAR_AI_DESC:  "当你可以有多个时，为什么要选择一个单独的删除过程？"
 ACOT_EDI_COMPUTER_LINE:  "维度灵能作战电脑 (线列)"
 ACOT_EDI_COMPUTER_LINE_DESC:  "我们很多，你只是一个。我们会毁了你。"
 ACOT_EDI_COMPUTER_PICKET:  "维度灵能作战电脑 (哨戒)"
 ACOT_EDI_COMPUTER_PICKET_DESC:  "我们很多，你只是一个。我们会毁了你。"
 ACOT_EDI_COMPUTER_SNIPER:  "维度灵能作战电脑 (狙击)"
 ACOT_EDI_COMPUTER_SNIPER_DESC:  "我们很多，你只是一个。我们会毁了你。"
 ACOT_EDI_COMPUTER_STATION:  "维度灵能作战电脑 (AFK)"
 ACOT_EDI_COMPUTER_STATION_DESC:  "听着，伙计，我是台作战电脑。这意味着我要解决问题。不是像“什么是巡洋舰垃圾？”，因为这属于你的星际元游戏难题的范围。/n/n我解决实际问题。我怎样才能阻止拥有OP的星际玩家舰队把我撕成一个在结构上多余的新角色？就像这个灵能超维度站，完全屏蔽，由我设计，由我制造，你最好希望……不是指着你。"
 ACOT_EDI_COMPUTER_TITAN:  "维度灵能作战电脑 (泰坦)"
 ACOT_EDI_COMPUTER_TITAN_DESC:  "我们很多，你只是一个。我们会毁了你。"
 ACOT_ENERGY_TORPEDO_AI:  "应急病毒融合"
 ACOT_ENERGY_TORPEDO_AI_DESC:  "病毒可以繁殖，它们是瘟疫。 因此，必须做的是将它们融化到分子水平。"
 ACOT_ENIGMATIC_SHIELD_AI:  "应急拦截器"
 ACOT_ENIGMATIC_SHIELD_AI_DESC:  "必须在威胁进入星系之前阻止不需要的入侵。"
 ACOT_ENIGMATIC_SHIELD_EDI:  "维度护盾"
 ACOT_ENIGMATIC_SHIELD_EDI_DESC:  "这些护盾的作用方式与灵能护盾相似，它们构成了入侵者的主要防御工具。"
 ACOT_EXTRADIMENSIONAL_1:  "物质分解者"
 ACOT_EXTRADIMENSIONAL_1_DESC:  "从另一个角度来看，物质分解器的核心技术为了获得破坏性的结果而弯曲了几个物理定律。"
 ACOT_FIGHTERS_HANGAR_AI:  "应急数据碎片整理单位"
 ACOT_FIGHTERS_HANGAR_AI_DESC:  "当你可以执行多个碎片整理进程时，为什么要满足于一个呢？"
 ACOT_LARGE_ED_WEAPON:  "大型物质分解者"
 ACOT_LASER_AI:  "应急清洁激光"
 ACOT_LASER_AI_DESC:  "Ren-Miruu的清洁软件确保银河系始终受到严密监控，不受任何瘟疫的影响。"
 ACOT_MEDIUM_ED_WEAPON:  "中型物质分解者"
 ACOT_PARTICLE_LANCE_AI:  "应急系统重启枪"
 ACOT_PARTICLE_LANCE_AI_DESC:  "在此过程耗时太长的时刻，重新启动系统，然后重试。"
 ACOT_PARTICLE_LANCE_EDI:  "高维光矛"
 ACOT_PARTICLE_LANCE_EDI_DESC:  "这个维度能量武器扭曲了物理定律，摧毁了所有否认入侵者饥饿的人。"
 ACOT_PERDITION_BEAM_AI:  "应急系统复位波束"
 ACOT_PERDITION_BEAM_AI_DESC:  "这些数据超出了范围，将整个事情重置为零。"
 ACOT_PERDITION_BEAM_EDI:  "恐惧之眼"
 ACOT_PERDITION_BEAM_EDI_DESC:  "神秘而具有破坏性的巨大灵能水晶撕裂了空间和现实的结构，制造了一个裂缝，摧毁了所有的现实。"
 ACOT_PLASMA_AI:  "应急反病毒等离子体"
 ACOT_PLASMA_AI_DESC:  "好吧，他们最终会出现的，保持武器靠近。你的敌人离你更近了。"
 ACOT_PLASMA_SWARM:  "天灾酸性爆破弹"
 ACOT_PLASMA_SWARM_DESC:  "封闭在弹道胶囊中，蜂群轨道轰击中使用的高腐蚀性有机物可以作为船用弹药重新使用。"
 ACOT_POINT_DEFENSE_AI:  "应急恶意软件杀手"
 ACOT_POINT_DEFENSE_AI_DESC:  "恶意软件不是那么致命，但可能会有问题。 值得庆幸的是，Ren-Miruu知道如何解决所有问题。"
 ACOT_POINT_DEFENSE_EDI:  "高维风暴"
 ACOT_POINT_DEFENSE_EDI_DESC:  "这些神秘的能量信号似乎起着一种超维度点防御的作用，可以打击攻击机和导弹。"
 ACOT_SCOURGE_MISSILE_1:  "天灾导弹"
 ACOT_SCOURGE_MISSILE_1_DESC:  "天灾导弹的有效载荷由蜂群在星际作战中使用的许多生化化合物组成，即使是最坚硬的军舰也已证明具有意外的效果。"
 ACOT_SMALL_ED_WEAPON:  "小型物质分解者"
 ACOT_SWARM_COMPUTER_LINE:  "虫群蜂巢链接 (线列)"
 ACOT_SWARM_COMPUTER_LINE_DESC:  "天灾军团的飞船完美同步。 因为它们必然符合虫群的一个绝对和永恒的意志。 而且他们的创建是为了满足这一需求。"
 ACOT_SWARM_COMPUTER_PICKET:  "虫群蜂巢链接 (哨戒)"
 ACOT_SWARM_COMPUTER_PICKET_DESC:  "天灾军团的飞船完美同步。 因为它们必然符合虫群的一个绝对和永恒的意志。 而且他们的创建是为了满足这一需求。"
 ACOT_SWARM_COMPUTER_QUEEN:  "虫群蜂巢链接 (女王)"
 ACOT_SWARM_COMPUTER_QUEEN_DESC:  "天灾军团的飞船完美同步。 因为它们必然符合虫群的一个绝对和永恒的意志。 而且他们的创建是为了满足这一需求。"
 ACOT_SWARM_COMPUTER_SNIPER:  "虫群蜂巢链接 (狙击)"
 ACOT_SWARM_COMPUTER_SNIPER_DESC:  "天灾军团的飞船完美同步。 因为它们必然符合虫群的一个绝对和永恒的意志。 而且他们的创建是为了满足这一需求。"
 ACOT_SWARM_COMPUTER_STATION:  "虫群蜂巢链接 (AFK)"
 ACOT_SWARM_COMPUTER_STATION_DESC:  "作为一个有机站的AFK，坐下来什么也不做，直到可怕的东西发生然后死亡。 出生有机真的很可怕，你不觉得吗？ 我也饿了，去点披萨。"
 ACOT_SWARM_STRIKE_CRAFT:  "虫群战斗机"
 ACOT_SWARM_STRIKE_CRAFT_DESC:  "克隆，小型化的虫群标本可以通过接近我们用于舰队内部通信的波长来控制，允许我们将它们用作有效的打击手段。"
 ACOT_TITAN_PLASMA_SWARM:  "女王的愤怒"
 ACOT_TITAN_PLASMA_SWARM_DESC:  "天灾女王的大酸性爆破弹是一种非常致命的泰坦生物武器，可以制作即使是最难对付的战列舰的短片。"
 AI_FTL_DRIVE:  "应急驱动"
 AI_FTL_DRIVE_DESC:  "草率下结论是不可取的。扫描威胁是一个需要仔细检查的微妙过程。从Ren-Miruu的智慧中获取这一点。"
 AI_SENSOR_SHIP:  "应急搜索引擎"
 AI_SENSOR_SHIP_DESC:  "只需单击一下，搜索引擎就可以找到您需要的内容，但只需纳秒。"
 BATTLESHIP_SHIP_THRUSTER_AI:  "应急速度助推器"
 BATTLESHIP_SHIP_THRUSTER_AI_DESC:  "必须快速，迅速地清除病毒和恶意软件。"
 BATTLESHIP_SHIP_THRUSTER_EDI:  "维度推进器"
 BATTLESHIP_SHIP_THRUSTER_EDI_DESC:  "奇怪的是，这些入侵者的飞船能够通过全体船员纯粹的灵能力量移动。"
 DESTROYER_SHIP_THRUSTER_AI:  "应急速度助推器"
