 SHIP_THRUSTER_SWARM:  "虫群生物推进器"
 SHIP_THRUSTER_SWARM_DESC:  "天灾飞船中的这种有机成分似乎通过无法解释的方法推动了巨大的船体前进。"
 SMALL_ACOT_ARMOR_AI:  "小型应急防火墙"
 SMALL_ACOT_ARMOR_SWARM:  "小型虫群装甲"
 SMALL_ACOT_BIO_SHIELD_SWARM:  "虫群生物等离子体护盾"
 SMALL_ACOT_BIO_SHIELD_SWARM_DESC:  "尽管完全是有机的并且没有任何能量盾牌，但这个特殊的器官似乎会产生一层薄薄的生物等离子体生物，它可以作为能量武器的弱盾和临时盾牌。 然而，它们似乎无法再生。"
 SMALL_ACOT_ENIGMATIC_SHIELD_AI:  "小型应急拦截器"
 SMALL_ACOT_ENIGMATIC_SHIELD_EDI:  "小型维度护盾"
 SMALL_ACOT_LASER_AI:  "小型应急清除激光"
 SMALL_ACOT_PLASMA_AI:  "小型应急反病毒等离子体"
 SMALL_ACOT_PLASMA_SWARM:  "天灾酸性爆破弹"
 SMALL_DARK_MATTER_REACTOR_AI:  "应急处理器"
 SMALL_DARK_MATTER_REACTOR_AI_DESC:  "Ren-Miruu最值得骄傲的成就。 应急处理器是首屈一指的......"
 SMALL_DARK_MATTER_REACTOR_EDI:  "维度灵桥塔"
 SMALL_DARK_MATTER_REACTOR_EDI_DESC:  "每一艘入侵者飞船似乎都有这个灵能塔，它充当着一个焦点，在那里可怕的船员们用它来为他们的灵能飞船提供动力。"
 SMALL_DARK_MATTER_REACTOR_SWARM:  "虫群小型生物精华反应器"
 SMALL_DARK_MATTER_REACTOR_SWARM_DESC:  "每艘天灾船的核心都是一种反应堆，它允许有机船利用其武器，而不像发电机。"
 SWARM_FTL_DRIVE:  "虫群生物引擎"
 SWARM_FTL_DRIVE_DESC:  "每个天灾军团的“舰船”中的这个特殊器官似乎产生了经线能量，使得虫群能够轻松地穿越高地。"
 SWARM_SENSOR_SHIP:  "虫群生物感应器"
 SWARM_SENSOR_SHIP_DESC:  "天灾群体拥有极其强大的感官功能，可以让它们跟踪并感知几个系统中的猎物，很可能他们会使用这种方法来定位要消耗的新星系。"
 TITAN_SHIP_THRUSTER_AI:  "应急速度助推器"
 TITAN_SHIP_THRUSTER_AI_DESC:  "必须快速，迅速地清除病毒和恶意软件。"
 TITAN_SHIP_THRUSTER_EDI:  "维度灵能推进器"
 TITAN_SHIP_THRUSTER_EDI_DESC:  "奇怪的是，这些入侵者的飞船能够通过全体船员纯粹的灵能力量移动。"
 acot_modifier_being_purged:  "借来的时间"
 acot_modifier_being_purged_desc:  "这个星球正在被标记为终结，它的人口生活在一个借来的时间。除非星球被迅速回收，否则它们将全部变成汤。"
 tech_acot_matter_disintegrator:  "物质分解者"
 tech_acot_matter_disintegrator_desc:  "从另一个角度来看，物质分解器的核心技术为了获得破坏性的结果而弯曲了几个物理定律。"
 tech_acot_scourge_missile:  "天灾导弹"
 tech_acot_scourge_missile_desc:  "天灾导弹的有效载荷由蜂群在星际作战中使用的许多生化化合物组成，即使是最坚硬的军舰也已证明具有意外的效果。"
 tech_acot_swarm_strike_craft:  "虫群战斗机"
 tech_acot_swarm_strike_craft_desc:  "克隆，小型化的虫群标本可以通过接近我们用于舰队内部通信的波长来控制，允许我们将它们用作有效的打击手段。"
 tech_bio_plasma:  "天灾女王的毒液"
 tech_bio_plasma_desc:  "天灾巨大的硫酸爆破弹是一种极其致命的泰坦级生物武器，即使是最坚固的战舰也不能轻易抵挡。女王用于此目的的器官是大型足够我们提取和适应我们自己的。"
 tech_energy_lance_contingency:  "应急光矛设计"
 tech_energy_lance_contingency_desc:  "奇怪的是，与通常的能量光矛技术相比，应急光矛对更加类似于微型变形梁。 然而，能量和伤害输出是相当可观的。 而且它们的外观和声音都非常危险。"
 tech_energy_lance_edi:  "粉碎光矛"
 tech_energy_lance_edi_desc:  "这个维度能量武器扭曲了物理定律，去摧毁所有那些否认侵略者饥饿的人。"
 tech_perdition_beam_contingency:  "应变泰坦梁"
 tech_perdition_beam_contingency_desc:  "很明显，无论他们的创造者是谁，他们至少已经足够先进，拥有暗物质知识。 然而，这些技术的设计对附近的有机物非常致命。 难道他们的创作者也不完全是有机的吗？"
 tech_point_defense_edi:  "心灵风暴"
 tech_point_defense_edi_desc:  "入侵者本身没有物理点防御。但它们的飞船通过每艘飞船内部的特殊装置发射强大的心灵风暴。似乎这些装置可以适用于任何人，甚至那些可能没有灵能的人。也许入侵者最初不是灵能的？"
 tech_titan_edi:  "裂谷发生器"
 tech_titan_edi_desc:  "裂谷发生器，也被称为恐怖之眼撕裂，打开了空间的结构，创造了一个可怕的眩目的裂谷空间，试图吞噬一切。大多数护盾都能承受巨大的拉力，但是没有shich保护的飞船很可能再也看不到这个星系了."
 titan_ship_ai:  "应变泰坦"
 titan_ship_ed:  "维度泰坦"
