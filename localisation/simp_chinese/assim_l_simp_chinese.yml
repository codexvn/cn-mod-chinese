l_simp_chinese:

 ap_assimilated_worlds:0  "真正的同化"
 ap_assimilated_worlds_desc:0  "如果我们去掉纳米机器人的限制，我们就能同化整个行星并把它们变成高效的行星。\n计算表明，我们的人口资源的产出(当同化完成时)将高达75%。\n不幸的是，我们必须转移资源来维持这些行星，因此制造机器人将更加困难"
 assim.1.desc:0  "~ => 禁用纳米机器人_限制\n~ ...\n~ 25%\n~ 50%\n~ 75%\n~ 100% 完成！\n~ =>增加_同化_目标 星球\n~ ...\n~ 完成！\n~ ##########\n~ ！警告！\n~ ##########\n~ 被同化的行星将由可居住的行星形成\n~ , 那上面一定有至少一架同化过的无人机。\n~ 同化星球是非常有效的，但是也非常不稳定\n~ 它的能源网络。\n~ 如果一个被同化的星球已经足够地被轰炸\n~ 如果落入敌人手中，就会发生大规模的爆炸。\n~ ##########\n~ ！警告！\n~ ##########\n~ 将资源从机器人生产转移到行星基础设施...\n~ => 等待指令...."
 assim.1.name:0  "真正的同化！"
 assim_recent_adaptation:0  "Recently assimilated planet"
 assim_recent_adaptation_desc:0  "This planet has been assimilated just recently and thus, the deviant drones need time to organize themselfes"
 assim_sporadic_deviancy:0  "Sporadic Deviancy"
 assim_sporadic_deviancy_desc:0  "无人机有时会变得越轨。这是目前在控制中，如果问题得到迅速解决!§Y不然的话§!, 这些异常的无人机可能会§R切断我们对这个星球的控制!§!"
 assim_widespread_deviancy:0  "Widespread Deviancy"
 assim_widespread_deviancy_desc:0  "无人机往往会变得越轨!如果问题很快得到解决，那么现在一切都在控制之中! §Y不然的话§!, 这些异常的无人机可能会§R切断我们对这个星球的控制!§!"
 cr_assim.1.desc:0  "Due to insufficient stability on §Y[Root.Planet.GetName]§!, our grasp on our drones on this planet has been loosened. It can be solved quickly though, if we act quickly! §R If not, they might seize control of [Root.Planet.GetName]!§!\n§RWARNING! Terraforming progress on this planet might be lost, if terraforming was in progress on [Root.Planet.GetName]§!"
 cr_assim.1.name:0  "§YSporadic§! deviancy detected on [Root.Planet.GetName]!"
 cr_assim.2.desc:0  "We are in total control of [Root.Planet.GetName] again. Continue standard routine..."
 cr_assim.2.name:0  "§GDeviancy on [Root.Planet.GetName] under control§!"
 cr_assim.3.desc:0  "Due to our ongoing low stability on §Y[Root.Planet.GetName]§!, our grasp on our drones on this planet has been loosened. We must act now! §R If not, they might seize control of [Root.Planet.GetName]!§!"
 cr_assim.3.name:0  "§RWidespread§! deviancy detected on [Root.Planet.GetName]!"
 cr_assim.4.desc:0  "Deviants were able to sever our connection with this planet, thus freeing all drones on this planet!"
 cr_assim.4.name:0  "§RDeviants cease control of [Root.Planet.GetName]§!!"
