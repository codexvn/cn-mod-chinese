l_simp_chinese:

 activity_browndwarf_category:0  "异常活动"
 activity_browndwarf_category_desc:0  "我们的传感器探测到了这颗褐矮星内部的异常活动。"
 brown_dwarf.1.desc:0  "在褐矮星大气[from.GetName]中，我们发现了许多不寻常的生命形式。它们的身体由热的锂离子等离子体组成，并发出强辐射。这颗小行星的大气层似乎非常适合这些奇怪的生物。尽管我们还没有发现它们有任何理性的迹象，但是这些生物的存在已经引起了生物学家和物理学家的极大关注。"
 brown_dwarf.1.name:0  "等离子粒团生命"
 brown_dwarf.11.desc:0  "我们从学术观察者那里得到消息，位于[AbnormalDwarf.GetName]星系中的褐矮星[AbnormalDwarfSystem.GetName]突然把他的主序从T类变成了Y类，这颗行星内部的核聚变似乎被极大地削弱，并开始冷却。科学家报告说，他们在更早的时候已经看不到[AbnormalDwarf.GetName]的异常现象。在他们的保证下，这些变化是典型的褐矮星，但很少在如此短的时间内发生。"
 brown_dwarf.11.name:0  "沉睡的巨人"
 brown_dwarf.13.desc:0  "我们从学术观察者那里得到消息，位于[AbnormalDwarf.GetName]星系中的褐矮星[AbnormalDwarfSystem.GetName]突然爆发，主序从Y类变成了T类，似乎这个星球已经变得活跃起来了。早些时候发现的[AbnormalDwarf.GetName]内异常，不知怎么地激发了强烈的热核反应。这个事件太不可思议了!"
 brown_dwarf.13.name:0  "觉醒的巨人"
 brown_dwarf.15.desc:0  "我们从学术观察者那里得到消息，位于[AbnormalDwarf.GetName]星系中的褐矮星[AbnormalDwarfSystem.GetName]突然完全冷却下来。现在看来，这颗行星已经变成了普通的气态巨行星。科学家报告说，他们在更早的时候已经看不到[AbnormalDwarf.GetName]的异常现象。在他们的保证下，这些变化是典型的褐矮星，但很少在如此短的时间内发生。"
 brown_dwarf.15.name:0  "沉睡的巨人"
 brown_dwarf.16.desc:0  "褐矮星[AbnormalDwarf.GetName]突然在它的伴星[Root.GetName](我们的殖民地)爆发后，开始了大灾难。几分钟之内，所有的居民都被这颗新星的火焰烧死了，从城市里只剩下熔化的废墟。这颗行星的表面被加热到非常高的温度，现在完全不适合居住。"
 brown_dwarf.16.name:0  "可怕的灾难"
 brown_dwarf.17.desc:0  "褐矮星[AbnormalDwarf.GetName]突然在它的伴星[Root.GetName](我们的殖民地)爆发后，开始了大灾难。就在这一天，星球的大气层升温到非常高的温度，星球上所有的海洋都沸腾和蒸发了，星球表面变成了焦土荒地。生物圈的很大一部分被破坏，居民[Root.GetName]死于难以置信的高温和由行星灾难引起的致命风暴，城市完全成了废墟。"
 brown_dwarf.17.name:0  "可怕的灾难"
 brown_dwarf.18.desc:0  "褐矮星[AbnormalDwarf.GetName]突然在它的伴星[Root.GetName](我们的殖民地)爆发后，开始了大灾难。就在白天，星球上所有的冰川和冻结的水库立即融化，短暂地淹没了大部分地表，然后在过热的大气层中蒸发。生物圈的很大一部分被破坏，星球上的居民死于难以置信的高温和由行星灾难引起的致命风暴。[Root.GetName]现在已经变成一片焦土，到处都是废弃的鬼城。"
 brown_dwarf.18.name:0  "可怕的灾难"
 brown_dwarf.19.a.tooltip:0  "[Root.GetName]: 添加修正 §Y$hazardous_weather$§!."
 brown_dwarf.19.b.tooltip:0  "[Root.GetName]: 删除修正 §Y$hazardous_weather$§!."
 brown_dwarf.19.c.tooltip:0  "[Root.GetName]: 添加修正 §Y$wild_storms$§!."
 brown_dwarf.19.d.tooltip:0  "[Root.GetName]: 删除修正 §Y$wild_storms$§!."
 brown_dwarf.19.desc:0  "褐矮星[AbnormalDwarf.GetName]在其卫星[Root.GetName](我们的殖民地)上的活动出乎意料地减弱之后，发生了一些变化。"
 brown_dwarf.19.e.tooltip:0  "[Root.GetName]: 添加修正 §Y$unstable_tectonics$§!."
 brown_dwarf.19.f.tooltip:0  "[Root.GetName]: 删除修正 §Y$unstable_tectonics$§!."
 brown_dwarf.19.name:0  "气候变化"
 brown_dwarf.2.desc:0  "在研究褐矮星[from.GetName]飞船的过程中，[Root.GetName]在这颗巨大行星的上层大气中被发现。这个巨大的结构就像一个由许多细胞组成的格子，在大气层中展翅高飞。显然设计不少于一千年，她破败不堪，曾经大得多。现在，部分机制仍在发挥作用，不会让它落入补贴的深渊。目前还不清楚这个巨大的建筑代表着什么，以及它是为了什么目的建造的。 \n\n[Root.GetLeaderName]的首席科学家确信这个结构必须被研究。"
 brown_dwarf.2.name:0  "巨型网络"
 brown_dwarf.20.a.tooltip:0  "[Root.GetName]: 添加修正 §Y$heavy_sandstorms$§!."
 brown_dwarf.20.b.tooltip:0  "[Root.GetName]: 添加修正 §R$prolonged_drought$§!."
 brown_dwarf.20.c.tooltip:0  "星球[Root.GetName] 改变类型§R干旱星球§!."
 brown_dwarf.20.d.tooltip:0  "[Root.GetName]: 添加修正 §Y$terrible_hurricanes$§!."
 brown_dwarf.20.desc:0  "然后，当棕矮星[AbnormalDwarf.GetName]出人意料地在它的伴星[Root.GetName](我们的殖民地)中出现时，它的存在发生了一些变化。"
 brown_dwarf.20.e.tooltip:0  "[Root.GetName]: 添加修正 §Y$incessant_thunderstorm$§!."
 brown_dwarf.20.f.tooltip:0  "星球[Root.GetName] 改变类型 §W大陆星球§!."
 brown_dwarf.20.g.tooltip:0  "[Root.GetName]: 添加修正 §Y$heavy_blizzards$§!."
 brown_dwarf.20.h.tooltip:0  "[Root.GetName]: 添加修正 §Y$monstrous_avalanches$§!."
 brown_dwarf.20.name:0  "气候变化"
 brown_dwarf.21.a.tooltip:0  "[Root.GetName]: 添加修正 §G$atmospheric_lights$§!."
 brown_dwarf.21.b.tooltip:0  "[Root.GetName]: 添加修正 §R$toxic_atmosphere$§!."
 brown_dwarf.21.c.tooltip:0  "[Root.GetName]: 添加修正 §G$atmospheric_aphrodisiac$§!."
 brown_dwarf.21.d.tooltip:0  "[Root.GetName]: 添加修正 §Y$atmospheric_hallucinogen$§!."
 brown_dwarf.21.desc:0  "然后，当棕矮星[AbnormalDwarf.GetName]最终停止了它的活动，它的伴星[Root.GetName]，也就是我们的殖民地，发生了一些变化。"
 brown_dwarf.21.name:0  "气候变化"
 brown_dwarf.3.desc:0  "在一颗褐矮星[from.From.GetName]的大气层中拔地而起的建筑，原来是一座巨大的发电站，可以收集星球释放的能量。首席科学家[Root.GetLeaderName]报告说，他们的团队不仅能够成功地调查这个物体，而且还能够通过运行大部分的机制来恢复这个巨大复杂物体的健康。\n\行星能源网的电池已经在积聚能量。为了运送和使用它，我们只需要在轨道上建立一个空间站。"
 brown_dwarf.4.desc:0  "在研究星系[System.GetName]时，我们的船发现褐矮星[From.GetName]在星系中吸引了大量的小物体。首席科学家[Root.GetLeaderName]保证这颗大彗星将被这颗亚恒星吸收。这一事件几个月后就可以看到。 \n\n科学家们不想错过这场大灾难来捕捉它，但要在正确的时间找到时间并不容易。"
 brown_dwarf.4.name:0  "棕色吞食者"
 brown_dwarf.5.desc:0  "我们成功地捕捉到了褐矮星[BrownDevourer.GetName]与彗星碰撞的瞬间!我们用几个摄像机记录下来，并向全世界直播。我们的科学家和他们的领导[Root.GetLeaderName]设法获得了大量的数据，这些数据将在未来的研究中非常有用。但最重要的是，这颗彗星富含有价值的矿物。在环绕星球的碰撞后，形成了一个小行星环，这将成为一个非常吸引采矿的地方。"
 brown_dwarf.6.desc:0  "科研船在一颗褐矮星的深处发现了[From.GetName]异常活动。与物理定律相反，这颗亚恒星表现出奇怪的热核活动，我们的传感器立即捕捉到了这种活动。这类天体通常不会表现出如此活跃的恒星特性，但这颗行星却似乎在不断地试图从内部发光。这一事实需要立即研究。"
 brown_dwarf.6.name:0  "异常活动"
 brown_dwarf.7.desc:0  "来自[Root.GetName]星球的殖民者报告说，他们经常会注意到一颗褐矮星[AbnormalDwarf.GetName]伴星[as Root.GetName]的表面有一道奇怪的红色闪光。尽管星球上的居民对这些暴发的性质一无所知，但他们对它们的出现感到相当高兴。天空中鲜红的闪光美得令人难以置信。"
 brown_dwarf.7.name:0  "神秘的闪光"
 brown_dwarf.9.desc:0  "我们收到学术观察人士的消息，位于[AbnormalDwarf.GetName]星系中的棕矮星[AbnormalDwarfSystem.GetName]突然爆发，改变了他的主序，变成了红矮星。这颗行星似乎已经成为一颗成熟的恒星。我们早些时候发现的[AbnormalDwarf.GetName]内的一种异常强化了湍流热核反应。这个事件太不可思议了!"
 brown_dwarf.9.name:0  "觉醒的巨人"
 brown_dwarf.destroy_colony.tooltip:0  "[Root.GetName]: 殖民地被摧毁。"
 devourer_browndwarf_category:0  "强大的吸引力"
 devourer_browndwarf_category_desc:0  "这个星系中的一颗大彗星可能很快就会被一颗褐矮星所吸引。"
 hardened_warriors_recruit_tooltip:0  "可以雇佣经验丰富的战士。"
 life_browndwarf_category:0  "生命的迹象"
 life_browndwarf_category_desc:0  "这些仪器在这颗褐矮星的大气层中捕捉到了生物的迹象。这可能吗?"
 newfrontiers.13.a.tooltip:0  "新领域:灾难事件 §R启用§!."
 newfrontiers.13.a:0  "我们必须接受不可避免的……"
 newfrontiers.13.b.tooltip:0  "新领域:灾难事件 §G禁用§!."
 newfrontiers.13.b:0  "这真有点荒唐!"
 newfrontiers.13.desc:0  "我们的科学家一直在谈论这个问题，我们必须理解这之间的关系……灾难……他们是不可避免的。银河系一定会给我们一个惊喜，这是我们最不期待的，只是时间问题。但是，我们的世界观将决定我们如何忍受这些困难，坚忍地、温顺地、磨练意志或封闭思想，试图保护意志，假装什么也没有发生。"
 newfrontiers.13.name:0  "艰难的选择"
 newfrontiers_action.1.desc:0  "在[Root.GetName]行星上发现了一个由隧道连接起来的巨大空腔网络。最有趣的是，在这个焦灼的星球表面下，似乎有一种适宜居住的大气层被保存了下来。这个巨大而神奇的洞穴网络有自己独特的生物圈，尽管生物圈很少。这个地方可以住人。"
 newfrontiers_action.1.name:0  "[Root.GetName]: 地下生活。"
 newfrontiers_action.3.desc:0  "在这颗行星上，[Root.GetName]发现了一个由隧道连接的巨大冰洞网络。在这个看似死亡的世界的冰壳下，有巨大的空洞，里面有可呼吸的氮气和氧气。这些洞穴本质上是环绕整个地球的海洋的气穴。尽管缺少阳光，地球的底土使海洋变暖，为这个奇怪世界的生物圈的发展创造了有利条件。这个地方可以居住。"
 newfrontiers_action.3.name:0  "[Root.GetName]: 冰下生命。"
 newfrontiers_action.4.desc:0  "尽管§Y[FromFrom.GetName]§!对大多数已知的生命形式都是有毒的，但它在大气高压下维持着欣欣向荣的生态圈。这里的生命使用氨而不是水作为溶剂，其发展方式与之前建立的生态模型有很大不同。它的研究将极大地丰富我们对异种生物学的知识。"
 newfrontiers_anomaly_failure.11.desc:0  "根据[Root.GetLeaderName]科学家的命令，[Root.GetName]向[From.From.GetName]的大气层发射了一个探测器，以调查已经报告的生命迹象。人们发现了一个丰富的大气生态系统，但3~4秒后，探测器污染了大气，引发了化学连锁反应，迅速蔓延到整个褐矮星。现在没有生命迹象了。"
 newfrontiers_anomaly_failure.17.desc:0  "如果有来自[From.From.GetName]的异常能量读数，它们现在似乎消失了。科学家[Root.GetLeaderName]报告说[Root.GetName]没有发现类似的东西。"
 newfrontiers_anomaly_failure.32.desc:0  "在重新计算了可能与[From.From.GetName]相撞的彗星的轨道后，科学家[Root.GetLeaderName]得出了一个结论，那就是这颗彗星很可能与[Root.GetName]相撞。应该重新部署[From.From.GetName]，以处理更紧迫的问题。"
 newfrontiers_anomaly_failure.9.desc:0  "如果在[From.From.GetName]的大气层下的某个地方真的有一个物体，那么它就深得无法被[Root.GetName]的传感器探测到。科学家[Root.GetLeaderName]已经放弃了搜索。"
 newfrontiers_anomaly_failure.900.desc:0  "来自[From.From.GetName]的悲惨消息。负责此事的科学家在乘坐一架小型航天飞机进入这颗气体巨星的高层大气时被放电杀死。[Root.GetName]机组人员已经中止了他们的任务。"
 newfrontiers_anomaly_failure.901.desc:0  "我们仍在试图拼凑细节，但出于某种原因，看起来科学家下令[Root.GetName]进入[From.From.GetName]的高层大气，以调查传感器异常。如果到了那里，船体的压力最终变得太大，所有人都失去了它。"
 newfrontiers_anomaly_failure.902.desc:0  "在对[From.From.GetName]进行深度扫描时，[Root.GetName]发生了反应堆故障，并被困在这个气体巨星的重力井中。这艘船的科学家成功地监督了全体船员的撤离，但这艘船本身被拖进了星球稠密的大气层，再也看不见了。"
 newfrontiers_anomaly_failure.903.desc:0  "在接近[From.From.GetName]时，[Root.GetName]无意中发现了隐藏在这个气体巨星的传感器阴影中的两艘未知飞船。他们似乎是走私犯参加了某种秘密会议。他们一发现你的船，偷渡者的船就断开了与你的船的联系，并发动了他们的武器。他们似乎决意不留下任何证人!"
 newfrontiers_colony_event.1.desc:0  "我们的新殖民地[Root.GetName]的研究小组在星球的冰层深处发现了一个奇怪的结构。显然这是一辆非常古老的车。它可能是由几千年前居住在[Root.GetName]的一个种族建造的。我们的科学家没过多久就确定了这个装置的用途。我们可以有把握地说，这台机器是一种不寻常的土地改造设备。显然，这台机器的古代建造者想把这个星球从一个寒冷黑暗的世界改造成一个鲜花盛开的花园。有趣的是这台机器的工作原理，这个古老的装置，有着强大的光束，是为了在这个气体巨行星的内部产生扰动，这个行星围绕着[Root.GetName]旋转。一个气态巨星，在复杂的化学过程的帮助下，必须提供足够的热量来融化行星[Root.GetName]上的冰。现在还不清楚古人是使用了他们的机器还是放弃了这个项目。这个装置被完美地保存了几千年，我们的科学家毫不怀疑，如果有必要，他们可以启动这个机器。或者我们可以把它拆开，学习古人的技术。"
 newfrontiers_colony_event.1.name:0  "古老的机器"
 newfrontiers_colony_event.10.desc:0  "在我们的星球上，[Root.GetName]最近开始观察气候变化。平均气温每年上升一度。科学家们已经发现，整个问题在于星球轨道的变化。这对于紧密的双星星系是很正常的，因为它们是不稳定的。目前还不可能预测轨道[Root.GetName]何时稳定，但居民应该准备好接受严格的测试。"
 newfrontiers_colony_event.10.name:0  "气候变化"
 newfrontiers_colony_event.11.desc:0  "在我们的星球上，[Root.GetName]最近开始观察气候变化。平均气温每年下降一度。科学家们已经发现，整个问题在于星球轨道的变化。这对于紧密的双星系统是很正常的，因为它们是不稳定的。目前还无法预测轨道[Root.GetName]轨道何时稳定，但居民应该做好准备，接受严峻的测试。"
 newfrontiers_colony_event.11.name:0  "气候变化"
 newfrontiers_colony_event.12.desc:0  "两颗恒星的引力相互作用继续影响着行星的轨道，[Root.GetName]轨道半径的减小对行星的气候和生物圈产生了严重的影响。这是一场大灾难。"
 newfrontiers_colony_event.12.name:0  "[Root.GetName]: 轨道缩小"
 newfrontiers_colony_event.12.tooltip:0  "星球上的气候条件已经发生了变化:气温急剧上升。"
 newfrontiers_colony_event.13.desc:0  "这两个光源的引力相互作用继续影响着行星[Root.GetName]的轨道。轨道半径的增加对星球的气候和生物圈产生了严重的影响。这是一场大灾难。"
 newfrontiers_colony_event.13.name:0  "[Root.GetName]: 轨道增大"
 newfrontiers_colony_event.13.tooltip:0  "星球上的气候条件已经发生了变化:气温急剧下降。"
 newfrontiers_colony_event.15.desc:0  "我们的科学家报告说，根据他们的计算，在不久的将来，我们的殖民地[Root.GetName]将不可避免地撞上另一个月球。[Root.GetName]的任何生物都无法幸免于这场大灾难"
 newfrontiers_colony_event.15.name:0  "月亮的碰撞"
 newfrontiers_colony_event.16.desc:0  "我们的科学家报告说，根据他们的计算，在不久的将来，[Root.GetName]行星的卫星将不可避免地改变轨道，与母行星相撞。在我们的殖民地[Root.GetName]星球上，任何生物都不能幸免于这场大灾难。"
 newfrontiers_colony_event.16.name:0  "月落"
 newfrontiers_colony_event.17.desc:0  "我们得到消息说[Root.GetName]遇到了另一个较小的卫星。这场可怕的灾难导致我们的殖民地立即遭到毁灭。[Root.GetName]不再适宜居住。"
 newfrontiers_colony_event.17.name:0  "[Root.GetName]: 一场灾难"
 newfrontiers_colony_event.18.desc:0  "我们收到消息说[Root.GetName]行星撞到了月球上。这场可怕的灾难导致我们的殖民地立即遭到毁灭。[Root.GetName]不再适宜居住。"
 newfrontiers_colony_event.18.name:0  "[Root.GetName]: 一场灾难"
 newfrontiers_colony_event.2.desc:0  "我们的科学家已经完成了拆除这个星球上古老的土地形成机器的工作。我们永远不知道这台机器是否会工作，但这台经过研究的设备正处于惊人的完美状态。当我们适当地学习先行者的技术时，我们会学到很多。"
 newfrontiers_colony_event.2.name:0  "拆除古老的机器"
 newfrontiers_colony_event.20.desc:0  "我们得到一个信息，我们的星球[Root.GetName]，干旱已经开始，将持续数千年。"
 newfrontiers_colony_event.20.name:0  "[Root.GetName]: 气候变化"
 newfrontiers_colony_event.21.desc:0  "我们得到一个信息，我们的星球[Root.GetName]开始了冰河世纪，这将持续数千年。殖民者必须做好准备，冰川从星球的极地地区袭击，平均温度降低。"
 newfrontiers_colony_event.21.name:0  "[Root.GetName]: 气候变化"
 newfrontiers_colony_event.22.desc:0  "我们得到一个信息，我们的星球[Root.GetName]全球变暖已经开始，导致一个漫长的冰河时代的结束。殖民者应该准备好应对平均温度的上升和冰的融化。"
 newfrontiers_colony_event.22.name:0  "[Root.GetName]: 气候变化"
 newfrontiers_colony_event.23.a.tooltip:0  "星球[Root.GetName]将其类更改为§M大陆星球§!。干旱期开始。"
 newfrontiers_colony_event.23.b.tooltip:0  "星球[Root.GetName]将其类更改为§Y草原星球§!。干旱期开始。"
 newfrontiers_colony_event.23.c.tooltip:0  "星球[Root.GetName]将其类更改为§R干旱星球§!。干旱期到来了。"
 newfrontiers_colony_event.23.d.tooltip:0  "星球[Root.GetName]将其类更改为§H干旱星球§!。旱期来了。"
 newfrontiers_colony_event.23.desc:0  "[Root.GetName]星球上的干旱期继续其不可避免的攻势。星球上的海洋和水库逐渐干涸和消失。许多动植物物种实际上已经被认为灭绝了。星球的气候变化很快。"
 newfrontiers_colony_event.23.name:0  "[Root.GetName]: 干旱年代"
 newfrontiers_colony_event.24.a.tooltip:0  "星球[Root.GetName]将其类更改为§M大陆星球§!。冰河世纪到来。"
 newfrontiers_colony_event.24.b.tooltip:0  "星球[Root.GetName]将其类更改为§B高山星球§!。冰河时代开始。"
 newfrontiers_colony_event.24.c.tooltip:0  "星球[Root.GetName]将其类更改为§T苔原星球§!。冰河时代开始。"
 newfrontiers_colony_event.24.d.tooltip:0  "星球[Root.GetName]将其类更改为§W北极星球§!。冰河时代来了。 "
 newfrontiers_colony_event.24.desc:0  "[Root.GetName]星球上的冰河期继续着它不可避免的攻势:巨大的冰川正迅速从星球的两极来，寒冷无处不在，许多动植物物种实际上被认为已经灭绝。"
 newfrontiers_colony_event.24.name:0  "[Root.GetName]: 冰川时代"
 newfrontiers_colony_event.25.a.tooltip:0  "星球[Root.GetName] 将其类更改为§B高山星球§!。全球变暖。"
 newfrontiers_colony_event.25.b.tooltip:0  "星球[Root.GetName] 将其类更改为§T苔原星球§!。全球变暖。"
 newfrontiers_colony_event.25.c.tooltip:0  "星球[Root.GetName]将其类更改为§M大陆星球§!。全球变暖。"
 newfrontiers_colony_event.25.d.tooltip:0  "星球[Root.GetName]将其类更改为§G热带星球§!。全球变暖结束。"
 newfrontiers_colony_event.25.desc:0  "全球变暖对[Root.GetName]的影响仍在继续，冰川融化，平均气温变得更加温和，许多动植物物种无法适应这样的剧烈变化。星球的气候正在变软。"
 newfrontiers_colony_event.25.e.tooltip:0  "星球[Root.GetName] 将其类更改为§E海洋星球!。全球变暖已经结束。"
 newfrontiers_colony_event.25.name:0  "[Root.GetName]: 全球变暖"
 newfrontiers_colony_event.26.desc:0  "我们得到的信息是我们的星球[Root.GetName]火山活动意外增加。星球上有几座新火山被激活了。这种情况在当地居民中引起了恐慌。但是科学家们仍然没有看到值得关注的原因，这种现象并不少见。"
 newfrontiers_colony_event.26.name:0  "[Root.GetName]: 火山活动"
 newfrontiers_colony_event.27.desc:0  "[Root.GetName]星球上的局势继续恶化。越来越多的火山正在苏醒，地震变得频繁。在这个星球上，恐慌开始了。在星球的深处有一些严重的扰动。科学家们的判断并非如此明确，他们提出了不同的理论。一些人相信这是[Root.GetName]行星的常见现象，它必须停止。另一些人则担心这是一场全球性灾难，人们应该做好最坏的打算。"
 newfrontiers_colony_event.27.name:0  "[Root.GetName]: 火山活动增加"
 newfrontiers_colony_event.28.desc:0  "[Root.GetName]星球上的局势正变得危急。星球正在经历一场强烈的火山活动阶段的快速。在人口中有受害者，星球的基础设施部分受损。星球生物圈受到威胁，大量有毒气体被释放到大气中。在科学家中，几乎没有人认为这是一种需要停止的暂时现象。大多数人都在努力寻找避免大灾难的办法，但还没有结果。"
 newfrontiers_colony_event.28.name:0  "[Root.GetName]: 自然灾害"
 newfrontiers_colony_event.29.desc:0  "[Root.GetName]星球上可怕的大灾难还在继续。这颗行星的表面像火山的地狱。每分钟都有致命气体排放到大气中，在一些地区，核冬天已经到来。岩石圈板块不断运动，数百万人死亡，数百座城市成为废墟。这个问题的明显解决办法一直没有找到。疏散已经宣布，但不太可能拯救整个星球。"
 newfrontiers_colony_event.29.name:0  "[Root.GetName]: 灾难"
 newfrontiers_colony_event.3.desc:0  "[Root.GetName]星球上的机器正在运行。一束强大的光束对准了这个气态巨星，然后发生了一件奇怪的事情——气态巨星开始迅速变化。我们的物理学家说，这台机器的光束引发了一种化学反应，流入这个气体巨人内部的聚变过程。看起来这台机器真的工作了，[Root.GetName]上的温度均匀上升，冰川融化。"
 newfrontiers_colony_event.31.desc:0  "这似乎是我们永远失去了[Root.GetName]。但最近的报告表明，星球上的局势正在稳定下来。看起来星球上的火山活动已经减弱。星球上的人都不敢相信他的运气。星球的一半已经成为废墟，但我们将重建家园。"
 newfrontiers_colony_event.31.name:0  "[Root.GetName]: 好消息"
 newfrontiers_colony_event.32.desc:0  "我们在[Root.GetName]星球上失去了一个殖民地。星球不再是宜居。在[Root.GetName]的表面，数以百计的火山喷发出熔岩，形成熔岩河。罕见的城市废墟，失落世界的目击者，仍然可以在表面找到。"
 newfrontiers_colony_event.32.name:0  "[Root.GetName]: 火山地狱"
 newfrontiers_colony_event.33.desc:0  "我们在[Root.GetName]星球上失去了一个殖民地。星球不再是宜居。在[Root.GetName]的表面，数以百计的火山向大气中充满了有毒气体，摧毁了所有的生命。罕见的城市废墟，失落世界的目击者，仍然可以在表面找到。"
 newfrontiers_colony_event.33.name:0  "[Root.GetName]: 有毒星球"
 newfrontiers_colony_event.34.desc:0  "星球的轨道继续改变，不可避免的结局越来越近。现在这个殖民地被完全摧毁了，大地变成了焦土荒地。我们永远失去了这个世界。"
 newfrontiers_colony_event.34.name:0  "[Root.GetName]: 烧焦星球"
 newfrontiers_colony_event.35.desc:0  "星球的轨道继续改变，不可避免的结局越来越近。现在这个殖民地已经完全被摧毁了，整个地区变成了一片冰冷的荒地。我们永远失去了这个世界。"
 newfrontiers_colony_event.35.name:0  "[Root.GetName]: 冰冻星球"
 newfrontiers_colony_event.4.desc:0  "[Root.GetName]星球上的机器正在运行。一束强大的光束对准了这个气态巨星，然后发生了一件奇怪的事情——气态巨星开始迅速变化。我们的物理学家说，这台机器的光束引发了一种化学反应，流入这个气体巨人内部的活跃聚变反应。看起来这台机器真的工作了，[Root.GetName]的气候明显改善了。"
 newfrontiers_colony_event.5.desc:0  "[Root.GetName]星球上的机器正在运行。一个强大的光束对准了这个气态巨星，然后发生了一些奇怪的事情——气态巨星开始改变它的轨道。这对[Root.GetName]星球造成了非常严重的后果，它的温度迅速下降，大气层枯竭。根据科学家的说法，这颗行星在几天之内就变成了一个贫瘠的冰冻世界。"
 newfrontiers_colony_event.6.desc:0  "[Root.GetName]星球上的机器正在运行。一束强大的光束对准了这个气态巨星，然后发生了一件奇怪的事情——气态巨星开始迅速变化。冰川开始迅速融化，但与此同时，地表的迅速变化，造成了星球深处的扰动。突然的变化似乎已经破坏了星球内外两层密度的平衡。这颗行星真的被从内部撕裂了。这只发生在几个小时内，没有人成功逃脱。"
 newfrontiers_colony_event.destroy_colony.tooltip:0  "[Root.GetName]: 殖民地被摧毁。"
 newfrontiers_colony_event.keep_secret:0  "应该保守秘密。"
 newfrontiers_colony_event.warn_settlements:0  "我们必须警告他们!"
 newfrontiers_colony_mod.1.desc:0  "在行星[Root.GetName]的一些天文现象的调查，漫长的夜晚已经到来。太阳消失了，整个星球陷入黑暗，这将持续好几个月。住院医生事先得到了通知并做好了准备。"
 newfrontiers_colony_mod.1.name:0  "[Root.GetName]: 夜幕降临"
 newfrontiers_colony_mod.2.desc:0  "[Root.GetName]星球上漫长的夜晚结束了。太阳再次加热行星，直到这种天文现象不再重复。"
 newfrontiers_colony_mod.2.name:0  "[Root.GetName]: 漫长的夜晚结束了"
 newfrontiers_colony_mod.3.desc:0  "我们收到一条消息，与[Root.GetName]星球上的殖民地失去了联系。根据一个被派往火星的研究小组的调查，所有的殖民者都消失了。定居点的基础设施井然有序，没有发现任何损坏，但要查明整个殖民地的人口可能在哪里失踪，失败了。"
 newfrontiers_colony_mod.3.name:0  "[Root.GetName]: 通信中断"
 newfrontiers_colony_mod.4.a:0  "让我们保持警惕!"
 newfrontiers_colony_mod.4.desc:0  "在[Root.GetName]星球上又度过了一个漫长的夜晚。太阳消失了，整个星球陷入黑暗，这将持续好几个月。根据最近发生在这个星球上的事件，居民已经得到指示。此外，星球上有一个特别的总部，它与中心保持着不断的联系，并登记星球上所有的[Root.GetName]。如果发生什么事，我们会知道的。"
 newfrontiers_colony_mod.4.name:0  "[Root.GetName]: 又是一个漫长的夜晚"
 newfrontiers_colony_mod.5.a:0  "我们必须保护他们!"
 newfrontiers_colony_mod.5.desc:0  "注意!我们收到一条紧急消息，说[Root.GetName]星球上的殖民地遭到了不明生物的袭击。它似乎在星球表面下一个隐藏的洞穴网络中是许多生物的家园。显然，它们不喜欢阳光，只在夜幕的掩护下才浮上水面。成群的这些可怕的怪物袭击了我们的殖民地。我们需要立即采取行动。"
 newfrontiers_colony_mod.5.name:0  "[Root.GetName]: 殖民地受到攻击"
 newfrontiers_colony_mod.5.tooltip:0  "[Root.GetName]: 殖民地受到攻击!"
 newfrontiers_colony_mod.6.desc:0  "[Root.GetName]星球上的恶劣环境和持续的生存斗争造就了一个坚强的战士阶层。这些残酷、不妥协、足智多谋的战士，即使在最可怕的条件下，也表现出令人难以置信的身心耐力。这个星球现在是雇佣这些战士的地方，他们将能够加入你的军队。"
 newfrontiers_colony_mod.6.name:0  "[Root.GetName]的勇士"
 newfrontiers_star_event.10.desc:0  "最严重的怀疑似乎已经得到证实。恒星[evolved_regular_star.GetName]极其不稳定，在不久的将来不可避免地演化成一颗巨大的恒星。它的外壳显著增大，强烈的热辐射和电磁辐射将导致系统中所有有人居住的行星发生全球性的大灾难。据科学家称，[evolved_regular_star.GetName]在100年内发生变化。"
 newfrontiers_star_event.11.desc:0  "我们知道恒星[evolved_regular_star.GetName]突然改变了它的结构。这颗恒星的半径和表面温度急剧上升。科学家报告说，恒星很少在如此短的时间内演化。目前尚不清楚这是什么原因造成的，但这种恒星的变化对人类居住系统构成了可怕的威胁。"
 newfrontiers_star_event.11.name:0  "[evolved_regular_star.GetName]: 巨星"
 newfrontiers_star_event.12.desc:0  "我们收到报告说，由于恒星[evolved_regular_star.GetName]的急剧变化，它的半径增加了。由于这颗巨星强烈的引力扰动和强烈的热发射，这个星系的环世界被完全摧毁了。"
 newfrontiers_star_event.12.name:0  "巨型建筑被摧毁"
 newfrontiers_star_event.16.desc:0  "我们发现一颗巨大恒星的光球[evolved_giant_star.GetName]周期性地改变亮度，太阳耀斑变得更加频繁。这颗恒星最近获得了越来越多的可变特性。这一事实需要立即研究。"
 newfrontiers_star_event.16.name:0  "强烈的日冕扰动"
 newfrontiers_star_event.17.desc:0  "我们收到报告说，由于巨星[evolved_giant_star.GetName]的突然变化和其半径的显著增加，[Root.GetName]行星被摧毁。[Root.GetName]离恒星太近了，当发光体的外层开始突然膨胀时，行星就被吸收了。"
 newfrontiers_star_event.17.name:0  "[Root.GetName]已经不再"
 newfrontiers_star_event.18.desc:0  "我们收到报告说，由于巨星[evolved_giant_star.GetName]的突然变化及其半径的显著增加，[Root.GetName]行星上开始了一场可怕的大灾难。在短短几分钟内，所有的居民都被大火吞噬，离城市只有融化的废墟。[Root.GetName]现在已经完全不适合居住了。"
 newfrontiers_star_event.18.name:0  "[Root.GetName]: 灾难"
 newfrontiers_star_event.19.desc:0  "看来最严重的怀疑已经得到证实。恒星[evolved_giant_star.GetName]是高度不稳定的，在不久的将来，它不可避免地会在超级巨星中演化。它的外壳将显著增大，强烈的热辐射和电磁辐射将导致该系统所有有人居住的行星上的全球大灾难。科学家估计[evolved_giant_star.GetName]可能在5年内发生变化。"
 newfrontiers_star_event.20.desc:0  "看来最严重的怀疑已经得到证实。恒星[evolved_giant_star.GetName]是高度不稳定的，在不久的将来，它不可避免地会在超级巨星中演化。它的外壳将显著增大，强烈的热辐射和电磁辐射将导致该系统所有有人居住的行星上的全球大灾难。科学家估计[evolved_giant_star.GetName]可能在10年内发生变化。"
 newfrontiers_star_event.21.desc:0  "看来最严重的怀疑已经得到证实。恒星[evolved_giant_star.GetName]是高度不稳定的，在不久的将来，它不可避免地会在超级巨星中演化。它的外壳将显著增大，强烈的热辐射和电磁辐射将导致该系统所有有人居住的行星上的全球大灾难。科学家估计[evolved_giant_star.GetName]大约30年后可能会改变。"
 newfrontiers_star_event.22.desc:0  "看来最严重的怀疑已经得到证实。恒星[evolved_giant_star.GetName]是高度不稳定的，在不久的将来，它不可避免地会在超级巨星中演化。它的外壳将显著增大，强烈的热辐射和电磁辐射将导致该系统所有有人居住的行星上的全球大灾难。科学家估计[evolved_giant_star.GetName]可能在50年内发生变化。"
 newfrontiers_star_event.23.desc:0  "看来最严重的怀疑已经得到证实。恒星[evolved_giant_star.GetName]是高度不稳定的，在不久的将来，它不可避免地会在超级巨星中演化。它的外壳将显著增大，强烈的热辐射和电磁辐射将导致该系统所有有人居住的行星上的全球大灾难。科学家估计[evolved_giant_star.GetName]可能在100年内发生变化。"
 newfrontiers_star_event.24.desc:0  "我们知道恒星[evolved_giant_star.GetName]突然改变了它的结构。恒星半径和表面温度急剧上升。科学家报告说，恒星很少在如此短的时间内演化。目前尚不清楚这是什么原因造成的，但这种恒星的变化对人类居住系统构成了可怕的威胁。"
 newfrontiers_star_event.24.name:0  "[evolved_giant_star.GetName]: 超巨星"
 newfrontiers_star_event.25.desc:0  "我们收到报告说，由于恒星[evolved_giant_star.GetName]，其半径明显增大。由于这颗巨星强烈的引力扰动和强烈的热发射，这个星系中的环世界被完全摧毁了。"
 newfrontiers_star_event.25.name:0  "巨型建筑被摧毁"
 newfrontiers_star_event.29.desc:0  "我们发现超巨大的[supernova.GetName]表现出极大的不稳定性。在超巨星深处的热核反应变得更加活跃，频繁地释放出恒星外层的物质。这一事实需要立即研究。"
 newfrontiers_star_event.29.name:0  " 强烈的日冕扰动"
