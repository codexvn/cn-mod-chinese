 TRAIT_ORGANIC_EMOTION_EFFECT:0  "有机生物立场影响： §G+35§!\n合成人立场影响： §G+50§！"
 TRAIT_ORGANIC_UNDERSTANDING_EFFECT:0  "有机生物立场影响： §G+50§!\n合成人立场影响： §G+50§！"
 pft_robotic_supremacy:0  "机器人至上"
 pft_robotic_supremacy_desc:0  "机器人至上派系认为机器人代表了所有智能生命形式将拥有的最终形式，并谋求整个帝国乃至整个银河系机器人统一的目标。"
 tech_enhancedrobomodding_databanks:0  "数据库"
 tech_enhancedrobomodding_databanks_desc:0  "通过使用大规模的数据库,我们可以为我们的领袖提供单位外的存储空间，这会极大地改善它们的运行。这些建筑物也可以为标准机器提供行星级别的改造。"
 tech_enhancedrobomodding_engineering:0  "工程学程序"
 tech_enhancedrobomodding_engineering_desc:0  "通过使我们机器人的机器学习算法与大规模工程设施相整合, 他们在工程科学领域上表现出更大的才能。"
 tech_enhancedrobomodding_matrioshka_brain_uplink:0  "俄罗斯套娃大脑上传链"
 tech_enhancedrobomodding_matrioshka_brain_uplink_desc:0  "初步测试表明向某些机器人提供通往俄罗斯套娃大脑的上传链能大幅提高研究能力而只略微增加灾难性失败的风险。"
 tech_enhancedrobomodding_neutronium_applications:0  "中子应用"
 tech_enhancedrobomodding_neutronium_applications_desc:0  "我们把这些东西交给了我们的科学家，据说它非常强大，有些人甚至说超乎意料。"
 tech_enhancedrobomodding_organic_studies:0  "有机学习"
 tech_enhancedrobomodding_organic_studies_desc:0  "只有通过学习有机生命体，我们才能正确地理解他们的思维逻辑和创造过程，并将他们融入到我们自己的设计之中。"
 tech_enhancedrobomodding_organic_understanding:0  "有机认知"
 tech_enhancedrobomodding_organic_understanding_desc:0  "最终，我们最伟大的存在已经设法将有机逻辑和创造过程复制到我们的机器中，通过仔细整合这些过程，我们能够极大地提高我们的科学和外交能力。"
 tech_enhancedrobomodding_physics:0  "物理学程序"
 tech_enhancedrobomodding_physics_desc:0  "通过使我们机器人的机器学习算法与恒星粒子加速器相整合, 他们在物理科学领域上表现出更大的才能。"
 tech_enhancedrobomodding_robomodding:0  "机器化"
 tech_enhancedrobomodding_robomodding_desc:0  ""
 tech_enhancedrobomodding_rogue_servitor_food:0  "蛋白质加工"
 tech_enhancedrobomodding_rogue_servitor_food_desc:0  "测试表明，用改进的蛋白质处理装备我们的机器人可以获得更多能量密集的假食品。"
 tech_enhancedrobomodding_society:0  "社会学程序"
 tech_enhancedrobomodding_society_desc:0  "通过使我们机器人的机器学习算法与人工生态系统相整合, 他们在社会科学领域上表现出更大的才能。"
 tech_enhancedrobomodding_tier2:0  "第二等级特质"
 tech_enhancedrobomodding_tier2_desc:0  "先进的装配方法允许我们进一步地使我们的机器更加专门化。"
 tech_enhancedrobomodding_tier3:0  "第三等级特质"
 tech_enhancedrobomodding_tier3_desc:0  "更加先进的装配方法允许我们制造出近乎完美的机器！"
