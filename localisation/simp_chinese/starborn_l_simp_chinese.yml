 starborn_habitat:0  "Starborn 轨道栖息地"
 starborn_habitat_CONSTRUCTION_INFO_DELAYED:2  "§Y$starborn_habitat$§!可以在任何恒星周围形成"
 starborn_habitat_DESC:0  "一个位于恒星、行星、月球轨道或ankz小行星区的居住站，能够容纳我们的§H人口§!和§H建筑§!，同时允许我们利用母体的自然特征。"
