 origin_starborn:0  "星裔"
 origin_starborn_desc:0  "这个文明诞生于一个巨大轨道城市上面的废墟。他们擅长太空建设，但由于几代人都生活在人造环境中吗，使得他们的生理机能已经不适应行星的自然生态系统"
 origin_tooltip_starborn_effects:0  "- 母星是一个环绕在§Y$pc_nuked$§!上的§Y$pc_starborn_habitat_start$§!\n- 立刻建造§Y$starborn_habitat$§!，并可以模块化\n- 按照建设所环绕的星球，§Y$starborn_habitat$§!有着不同的区划或加成\n- 如果生活在类地行星上，人口将会遭受额外的惩罚和事件"
 pc_starborn_habitat_start:0  "轨道城市"
 pc_starborn_habitat_start_desc:0  "它是我们技术成就的最高荣耀，成为拯救我们文明的弧线"
 requires_habitat_target:0  "$TRIGGER_FAIL$ You must select a §Y$starborn_habitat$§! in this system using the §Y$decision_starborn_complex_target$§! planetary decision that will gain the benefits of the §Y$starborn_habitat_expander$§!"
