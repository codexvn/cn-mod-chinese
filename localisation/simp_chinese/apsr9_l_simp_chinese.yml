 apsr.9013.desc.ruined:0  "在我们的一颗新行星上发现了一些奇特的东西。 \n在这个星球上，存在着一些不稳定矿物的沉积物，它们可以改变其质量，扭曲重力场，或者在多频段电磁波的作用下形成一个自生体。它似乎起源于大爆炸留下的压缩物质，这里也建造了一个研究矿物的建筑，但不幸的是，我们不小心破坏了它……"
