 apsr.9015.desc:0  "我们的情报部门在检查其他帝国行星的信息时，发现了一些有趣的事情!\n在其中一颗行星上，有一种不稳定矿物的矿床，当它暴露在不同频率的电磁波中时，能够改变其质量，并产生和扭曲重力场。这些可能是大爆炸后压缩物质的残余。\n\n§G信息:§!\n§Y星球名称:§! §W[event_target:apsr9_resource_planet.GetName]§! \n§Y星球分类:§! §W[event_target:apsr9_resource_planet.GetClassName]§! \n§Y星系名称:§! §W[event_target:apsr9_resource_planet.solar_system.GetName]§! \n§Y星球所有权:§! §W[event_target:apsr9_resource_planet.Owner.GetName]§!"
