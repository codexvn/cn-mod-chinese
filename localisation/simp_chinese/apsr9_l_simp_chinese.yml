 apsr.9011.desc:0  "来自科研船§H[Root.GetName]§!的一个研究小组发现了一些东西! \n在这个小小的星球上，有一些不稳定矿物的沉积物，它们似乎有能力改变其质量，扭曲重力场，或者在多频段电磁波的影响下形成一个自我。我们假设它可以是大爆炸留下的压缩物质"
