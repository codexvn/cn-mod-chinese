 apsr.9301.desc:0  "$RULER$,在实验期间镮元素一个错误导致了级联衰变的物质。过了一会儿，反应达到了最大强度，不知怎么地转移到了星球上的所有沉积物中。\n不幸的是，这导致了殖民地和整个星球的彻底毁灭。反应后,镮元素合成,现在可以直接从外太空获取。\n然而，现在埃特纽斯失去了他的大部分财产，而他的研究成果却微乎其微……"
