 apsr.16011.desc:0  "科研船§H[Root.GetLeaderName]§!§H[Root.GetName]§!领导的研究小组发现了一些奇怪的东西。\n整个星球是一个由古老文明收集的知识的整体档案。不幸的是，它很久以前就毁了，但现在有机会修复它。"
