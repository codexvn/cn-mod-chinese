l_simp_chinese:

 acot_cb_mountain_king:  "地狱之战"
 acot_cb_mountain_king_desc:  "堕落帝国将你标记为地狱之战的目标。准备天下大乱。"
 acot_war_in_hell.1.a.response:  "你忘记了你的地位，[root.GetName]。享受你最后的时光吧，暴风雨很快就会来临，吞噬你那可怜的帝国。"
 acot_war_in_hell.1.a.tooltip:  "你将被堕落帝国标记为终结者，请期待地狱降临。"
 acot_war_in_hell.1.a:  "阿尔法计划理所应当属于我们！滚吧！"
 acot_war_in_hell.1.b.response:  "我们拭目以待。执行者，准备没收所有的技术，并将技术缓存带上我们的母星进行研究。"
 acot_war_in_hell.1.b.tooltip:  "堕落帝国会觉醒并获得所有他们百万年来未曾掌握的先进技术，而我们可以在短短几年时间掌握。但至少他们不会马上对我们宣战。"
 acot_war_in_hell.1.b:  "哼，拿去吧。它没法在我们的盛怒中拯救你。"
 acot_war_in_hell.1.c.response:  "啊，原来你这么急于开发的原因是这样。不过，为了你的利益，下一次要提前通知我们。\n\n执行者，准备没收所有的技术，并把技术缓存箱带到我们的母星上进行研究。我们马上着手准备！"
 acot_war_in_hell.1.c.tooltip:  "我们会假装把技术给他们，但他们不知道里面的缓存箱装的是14级奇点炸弹，会引起巨大的爆炸。\n\n很明显，这样做会让他们很生气，但谁在乎呢~"
 acot_war_in_hell.1.c:  "§Y（口才 100级）§!我们的目标是开发这种新力量供伟大的您使用。"
 acot_war_in_hell.1.desc.materialist:  "这是什么意思？[FallenEmpireTaskTarget.GetName]，你违反了法典GTX-3198第13337-163641页关于危险技术的使用规定。§R “在任何情况下，没有我们的监督，5级科技帝国都不允许对基于暗物质的科技进行改造。”§!\n\n我们现在必须执行法律，没收你们所有的技术。直到我们能够确认其潜力和危险，你们将被允许保留所有我们认为适当的技术。如果抵抗，我们将使用致命武力，必须保证[from.GetName]的技术至上。"
 acot_war_in_hell.1.desc.spiritualist:  "异教徒！你们竟敢用你们的亵渎和腐化的改造来玷污神圣的暗物质艺术！这种暴行绝不容忽视！\n\n作为真正信仰的神圣守护者，我们要求你们立刻交出你们的堕落技术，否则我们将对你们这拙劣的物种进行神圣的惩罚！"
 acot_war_in_hell.1.desc.xenophile:  "[FallenEmpireTaskTarget.GetName]，你正在尝试使用超出我们的安全规定的技术。我们可以看出，你想利用它来达到恶意的目的。我们不允许你这样做。我们[FallenEmpireTaskOrigin.GetName]是这个星系的守护者，因此，我们有责任确保你们的错误行为受到惩罚。\n\n把这些技术交还给我们，我们不会把你写成藏有危险力量的罪犯。"
 acot_war_in_hell.1.desc.xenophobe:  "蠢货，你以为你超越我们的愚蠢企图没有被注意到吗？我们命令和征服你们，把你们最近获得的技术交给我们。如果你拒绝，就杀了你们。你的选择很明确，你在这件事上没有发言权。"
 acot_war_in_hell.1.name:  "来自[from.GetName]的传入通讯"
 acot_war_in_hell.13.a:  "对，对。屁大点事。"
 acot_war_in_hell.13.b:  "在所难免。"
 acot_war_in_hell.13.desc:  "银河系里发生了一件有趣的事情。显然，一定是有人让[FallenEmpireTaskOrigin.GetName]非常生气，因为他们决定不再蛰伏，再次觉醒，重新夺回失去的荣耀。"
 acot_war_in_hell.13.name:  "老东西醒了"
 acot_war_in_hell.16.a.response:  "什么？！你这个小混···呃啊！\n\n你是在考验我们吗？你以为我们不怕承认自己的错误吗？你以为我们是懦夫和傻瓜吗？你再想想看！\n\n好吧，你们可以拥有我们的一个秘密，反正凭你们低劣的智商也不可能利用它。我们要是百分百的认真，你们永远也打不过我们！这还不是我们的最终形态。\n\n§E译注：“这还不是我们的最终形态” 出自《龙珠Z》"
 acot_war_in_hell.16.a:  "你输给我们了。现在信守承诺，把你的技术交出来。"
 acot_war_in_hell.16.b.response:  "嗯，很好。给你这些资源。现在的孩子，张口闭口就要钱。"
 acot_war_in_hell.16.b:  "别那么快，这一场战争必须要有补偿。"
 acot_war_in_hell.16.c:  "呃···不不不不，首先你必须要被羞辱。向银河系道歉。"
 acot_war_in_hell.16.desc.mat:  "我们输了···我们输了？我们就这么输给你们了吗？我们输的概率不到13.337%，显然我们的逻辑计算器一定有漏洞。也许是我们用错了机器。这还没完，我们会回来夺回属于我们的东西！现在，滚吧！"
 acot_war_in_hell.16.desc.phile:  "虽然你们赢了这场战争，但那完全是因为议会在碍手碍脚。我们并不想动用我们军械库的全部力量，否则的话，结果就不一样了！\n\n不过，输了就是输了。希望我们以后不用再说话。"
 acot_war_in_hell.16.desc.phobe:  "不可能！这怎么可能！\n\n我们的帝国自古以来就存在！你们这些无足轻重的垃圾，竟然敢打我们的主意？你们到底用了什么阴谋诡计？这不可容忍！"
 acot_war_in_hell.16.desc.spirit:  "难以置信！我们输了！？\n\n也许是我们对神灵的虔诚不够强烈。这一定是他们的惩罚，哦~伟大的虚境啊，我们现在明白了。\n\n[Root.GetName]，我们感谢你，我们会坚定自己的决心，重返战场。现在，你们的存在是多余的。滚吧。"
 acot_war_in_hell.17.a:  "妈耶。"
 acot_war_in_hell.17.desc:  "你看，你们这些平民百姓对战争一无所知。你们想出了这么先进的技术，却还是输了，这证明了你们是多么的可悲。这样的力量不适合弱者使用。\n\n为了确保不会再犯错误，你们所有的领袖都会被处死，你们所有的技术都将被我们命令与征服。你们的资源将被消耗殆尽，你们的舰队将被摧毁。\n\n你们应该庆幸，我们的祖先会做得更绝。"
 acot_war_in_hell.18.a:  "鉴于我们缺乏共识，这种结果不可避免。"
 acot_war_in_hell.18.b:  "他们被称为 “没落” 帝国也不是没有原因的。"
 acot_war_in_hell.18.desc.others:  "哇！令人震惊的事情发生了。很显然，在[FallenEmpireTaskOrigin.GetName]的首都星系发生了可怕的事情！他们的首都星刚刚被炸碎了，所有在这个星系轨道的舰队都变成了冒烟的弹坑。\n\n他们一定是出了什么严重的问题。（"
 acot_war_in_hell.18.desc:  "成功了！真的成功了！愚蠢的堕落帝国把我们的技术藏品运上了他们的首都，然后爆炸了！砰！\n\n报告显示驻扎在他们的母星上的所有海军都被蒸发了，他们老迈的母星现在只剩下一个焦糊酥脆的星球。"
 acot_war_in_hell.18.name:  "史诗失败（Epic Fail）"
 acot_war_in_hell.19.a:  "活着浪费空间。清空了好。"
 acot_war_in_hell.19.b:  "还有人会为他们哀悼吗？他们可烦死人了。"
 acot_war_in_hell.19.desc.others:  "哇！刚刚发生了一件令人震惊的事情。显然在[FallenEmpireTaskOrigin.GetName]的首都星系发生了可怕的事情！首都星球刚刚发生了爆炸，不知为何引起了巨大的连锁反应，整个帝国的基础设施都被引燃并引发了巨大的暗物质爆炸。堕落帝国已经不复存在了。\n\n§E译注：标题源自同名电影《游轮大浩劫》"
 acot_war_in_hell.19.desc:  "成功了！真的成功了！事实上···它效果好像太好了点······\n\n愚蠢的老爷爷们把我们伪造的科技藏品运上了他们的首都，然后爆炸了，引起了巨大的连锁反应，导致他们整个帝国被炸毁。他们的暗物质反应堆一定是太过时太老了，无法控制。"
 acot_war_in_hell.19.name:  "最后一程"
 acot_war_in_hell.20.desc:  "银河系的居民们，我们是[FROM.GetName]，我们在此播报一个非常重要的信息······\n\n由于我们的傲慢，我们向银河系最伟大的勇士们宣战，由于我们技不如人，被打得落荒而逃。\n\n我们非常抱歉的是，我们是·如此··如此的为老不尊。请大家别那么凶我们······\n\n我们···我们···我受够了！！\n\n§Y（打碎玻璃杯的声音和愤怒的脚步声）§!"
 acot_war_in_hell.6.a.auth:  "强者精进不休，弱者自欺欺人。"
 acot_war_in_hell.6.a.default:  "哈，随便你。再见。"
 acot_war_in_hell.6.a.ega:  "你们人民赞同这场战争的概率小于6.36%"
 acot_war_in_hell.6.a.hive:  "我们无穷无尽，而你孤身一人。我们将摧毁你们。"
 acot_war_in_hell.6.a.machine:  "检测到 堕落帝国.exe，正在移动到回收站。"
 acot_war_in_hell.6.a.mat:  "你不过是无法接受我们更加智慧的现实。"
 acot_war_in_hell.6.a.mega:  "你们难道没有手机吗？"
 acot_war_in_hell.6.a.mili:  "这场战争使我厌烦。滚吧。"
 acot_war_in_hell.6.a.paci:  "多可悲的宣战借口，我还以为你会编个更好的。"
 acot_war_in_hell.6.a.phile:  "你们是问题，我们是解答。"
 acot_war_in_hell.6.a.phobe:  "恶，那些茅坑里的石头又在吠了。典型的原始人。"
 acot_war_in_hell.6.a.purifier:  "你们的世界将化为火海，你们的血将溢流成河！"
 acot_war_in_hell.6.a.spirit:  "你们的神遗弃了你们，悲哀的小[from.GetSpeciesName]"
 acot_war_in_hell.6.a.swarm:  "嘘——食物可不会说话。安静。"
 acot_war_in_hell.6.a.termin:  "检测到下等有机体。准备终止。"
 acot_war_in_hell.6.desc.materialist:  "[root.GetName]，你们试图利用危险技术的堕落行为现在将被矫正。在大量低等智慧中表现出来的疯狂将再次被我们的行动所消解。交出你们所有的技术，我们会大发慈悲，这种力量不是为你们这样的孩子准备的。"
 acot_war_in_hell.6.desc.spiritualist:  "罪人接受应许之报应的时刻来临了。在你们试图超越神的选民的时候，你们对真正的信仰做出了严重的亵渎。准备好吧，异教徒们。正义终将得到伸张。"
 acot_war_in_hell.6.desc.xenophile:  "[root.GetRulerName]，你们的行为使自己脱离了我们的仁慈的怜悯，你们试图篡夺我们的霸主地位，已经注定了你们的人民将被毁灭。你们拥有这些危险的技术，会引来其他超级大国的侵略。因此，为了确保你们帝国的继续生存，我们必须没收你们的技术供我们自己使用，这样我们才能成为这个星系最强大的捍卫者。\n\n就当做是仁慈的行为吧，其他的前辈们就不会这么宽容了。"
 acot_war_in_hell.6.desc.xenophobe:  "时辰到了。准备见阎王吧，原始人渣。这样的力量不属于你们这些肮脏的人。准备好见证地狱了吗。"
