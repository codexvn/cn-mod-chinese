 apsr.8011.desc:0  "来自科研船§H[Root.GetName]§!的§H[Root.GetLeaderName]§!发现了一些奇怪的东西。 \n在这个星球上，存在着一种具有巨大潜力的不稳定放射性物质。我们可以试着用我们祖先使用核能的方式来使用它"
 apsr.8011.title:0  "资源发现: §M$apsr8_planet_modifier$§!"
 apsr.8013.button:1  "非常棒!"
 apsr.8013.desc:0  "在一个被占领的行星上发现了一些奇怪的东西。由于星球地壳不薄，有大量不稳定的放射性物质发生，具有很大的潜力。我们可以试着用我们祖先使用核能的方式来使用它"
 apsr.8013.title:0  "资源发现: §M$apsr8_planet_modifier$§!"
 apsr.8015.button:1  "有趣!"
 apsr.8015.desc:0  "我们的情报部门在检查其他帝国行星的信息时，发现了一些有趣的事情!\n其中一颗行星上有一个巨大的不稳定放射性物质场，具有巨大的潜力。\n\n§G信息:§!\n§Y星球名称:§! §W[event_target:apsr8_resource_planet.GetName]§! \n§Y星球分类:§! §W[event_target:apsr8_resource_planet.GetClassName]§! \n§Y星系名称:§! §W[event_target:apsr8_resource_planet.solar_system.GetName]§! \n§Y星球所有权:§! §W[event_target:apsr8_resource_planet.Owner.GetName]§!"
 apsr.8015.title:0  "发现人造物: §M$apsr8_planet_modifier$§!"
