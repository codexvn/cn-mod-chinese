 APSR24_MESSAGE_SR_INFORMED:0  "我们收到了关于一种叫做§M$apsr24_planet_modifier$§!的特殊资源的信息，该资源位于§Y$PLANET$§!控制下的星球§Y$COUNTRY$§!上。"
 APSR24_MESSAGE_SR_INFORMED_TITLE:0  "关于一个独特的星球信息"
 apsr.24001.desc:0  "以其极其电气化的表面而闻名的行星«魔符»现在将这种能量带给我们。 利用星球表面潜在差异的发电厂会消耗少量矿物，但逐渐耗尽能源供应，发电站需要转移到另一个地方。"
 apsr.24001.title:0  "电站建成"
 apsr.24002.desc:0  "«魔符»综合体是一个完全自动化的综合体，它收集各种资源，这些资源偶尔出现在一些奇怪的盒子里，看起来像某些种族使用的保险箱。 有趣的是，这些盒子里的资源总是不同的，惊喜是你不可能猜到的。"
 apsr.24002.title:0  "«魔符»综合体"
 apsr.24011.button:1  "我们必须得到这个星球！"
 apsr.24011.desc:0  "由§H[Root.GetLeaderName]§!科研船§H[Root.GetName]§!领导的一个研究小组发现了一些奇特的东西！ \n其中一个行星有两个独特的特征。 首先，行星的整个表面都异常通电，以及能够直接从陆地获取能量的能量。 其次，奇怪的盒子散布在整个星球上，不时出现各种资源。"
 apsr.24011.title:0  "发现人造物: §M$apsr24_planet_modifier$§!"
 apsr.24013.button:1  "真奇特!"
 apsr.24013.desc:0  "我们的一颗新行星非常不寻常！\n这个星球有两个独特的特征。 首先，行星的整个表面都异常通电，以及能够直接从陆地获取能量的能量。 其次，奇怪的盒子散布在整个星球上，不时出现各种资源。"
 apsr.24013.title:0  "发现人造物: §M$apsr24_planet_modifier$§!"
 apsr.24015.button:1  "有趣!"
 apsr.24015.desc:0  "我们的情报部门在查看有关其他帝国行星的信息的同时，发现了一些有趣的东西！\n其中一个行星有两个独特的特征。 这个星球有两个独特的特征。 首先，行星的整个表面都异常通电，以及能够直接从陆地获取能量的能量。 其次，奇怪的盒子散布在整个星球上，不时出现各种资源。\n\n§G信息:§!\n§Y星球名称:§! §W[event_target:apsr24_resource_planet.GetName]§! \n§Y星球分类:§! §W[event_target:apsr24_resource_planet.GetClassName]§! \n§Y星系名称:§! §W[event_target:apsr24_resource_planet.solar_system.GetName]§! \n§Y星球所有者:§! §W[event_target:apsr24_resource_planet.Owner.GetName]§!"
