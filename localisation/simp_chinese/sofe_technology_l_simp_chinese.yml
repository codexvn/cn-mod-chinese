 tech_psionic_archon:  "$sofe_psionic_dark_archon$"
 tech_psionic_archon_desc:  "楔石似乎有一个隐藏的功能。根据记录里的方法，可以通过契石将能量导入到容器中来创造出$sofe_psionic_dark_archon$，这个容器可以是生物也可以是机械。而这位强大的$sofe_psionic_dark_archon$将会统治地面战场。"
 tech_ultimate_weapon:  "Ra'ki-第一形"
 tech_ultimate_weapon_desc:  "Ra'ki流光，又称银河流光。是适用于银河系的抑制的流光，也是为了确保这种力量不会摧毁银河系而做的保险。它可以调动其他流光部件。"
 terrible_original:  "Chiru认可"
 terrible_original_desc:  "BATMANNNN...BATMANNNNNNNNNN BATMANNNNNN BATMANNNNN"
 trait_ancient_knowledge:  "隐秘智慧"
 trait_ancient_knowledge_desc:  "此种族有着大量的知识和强大的记忆力，他们能够很清晰的回忆很久很久以前发生的事。他们思考的过程几乎是瞬间。这就是他们的智慧，他们能够理解如何正确地交互，能够理解低维度的生物，并相应地调整自己以保持力量的平衡。"
 trait_ancient_race:  "非凡神性"
 trait_ancient_race_desc:  "此种族是神圣的、超越宇宙认知的存在。他们不朽，无限。为了确保他们的力量不会摧毁这个小银河，他们通过一个有静态光能量构成的$HUM$体进入到这个物质世界。虽然这个身体里只有一小部分力量，但他们仍是这个银河系最强的存在之一。"
 trait_bionic_implants:  "全矩阵人格"
 trait_bionic_implants_desc:  "此种族的意识与全矩阵系统融合交织在一起。两种意识且两种存在...却像独立个体一般运作。他们有很多，但他们也是一体的。\n\n他们一个人就可以执行多种任务，甚至别的意识那里学到新的知识，而又不会忘记独立个体最终代表着什么。"
 trait_master_mind:  "不屈意志"
 trait_master_mind_desc:  "这个物种显现出一种不可能的团结、决心和意志力。据说在他们的历史中，没有任何内部矛盾，任何内战，就连殴打对方可能都没有发生过。"
 trait_pc_all_preference:  "寰宇$HABITABILITY$"
 trait_pc_all_preference_desc:  "这个物种能够适应任何星球的恶劣环境。据说他们甚至可以在恒星或黑洞内存活，但目前还没有人能证实这些理论。"
