 edict_origin_final_armada:  "§M银河防御协议：§!终极舰队"
 edict_origin_final_armada_desc:  "面对着威胁着整个银河系的敌人，如果我们要生存下去，就必须准备尽可能多的舰队。"
 edict_origin_mass_production:  "§M银河防御协议：§!大规模生产"
 edict_origin_mass_production_desc:  "当银河系的命运悬于一线时，我们不能节省任何开支。所有生产必须提高到最大。我们正面临着一个前所未有的敌人。"
