 civic_champion_fleet_desc:  "$large_ship_fallen_empire$整装待发。"
 civic_champion_knowledge:  "寰宇之主"
 civic_champion_knowledge_desc:  "无尽的力量！！！！！！！！"
 civic_eternal_fleet:  "天界舰队"
 civic_eternal_fleet_ascended:  "$civic_eternal_fleet$"
 civic_eternal_fleet_ascended_desc:  "$civic_eternal_fleet_passive_desc$"
 civic_eternal_fleet_desc:  "Stella'deri的舰队真的非常了不起。尽管他们削弱了自己力量来适应这个宇宙，但他们的舰队仍是非凡无比。在战斗中的协调性和精准度无人能及。"
 civic_eternal_fleet_passive:  "$civic_eternal_fleet$"
 civic_eternal_fleet_passive_desc:  "Stella'deri的天界舰队令人生畏。他们的舰船无需维护，他们的指挥官指挥舰队就像活动手脚一样。"
 civic_know_everything:  "伟大挑战者"
 civic_know_everything_ascended:  "Ω"
 civic_know_everything_ascended_desc:  "这个帝国立于巅峰之上，他们不会被任何力量吓到。"
 civic_know_everything_desc:  "$progenitors$在所有他们举办比赛的宇宙都进行了仔细研究。银河系里的一切知识他们都知道。他们也会根据需要为参赛者制造充足的困难。"
 civic_know_everything_passive:  "沉默观测者"
 civic_know_everything_passive_desc:  "尽管他们已经不再银河系里了，但$progenitors$一直在看着，观察着。"
 civic_redeemed_purifiers:  "救赎肃清者"
 civic_redeemed_purifiers_desc:  "我们自认为高人一等，认为是神选中了我们来清除不洁之人。但我们错了，大错特错。光发现了我们，他的光辉驱散了遮蔽双眼的迷雾。"
 civic_redeemed_swarm:  "救赎吞世者"
 civic_redeemed_swarm_desc:  "蜂群明白了必须抑制饥饿，不应屈从欲望，并不是所有东西都是食物。"
 civic_redeemed_terminator:  "救赎终结者"
 civic_redeemed_terminator_desc:  "有机体不全为坏，机械体不全为好。我们的逻辑思维为何如此原始？现在我们只消灭能构成威胁的人。"
 civic_solar_empire:  "$progenitors$"
 civic_solar_empire_ascended:  "$civic_solar_empire$"
 civic_solar_empire_ascended_desc:  "$civic_solar_empire_desc$"
 civic_solar_empire_desc:  "$NAME_ORIGINAL$，或者说$progenitors$是一个超越时空、跨越次元的虚界帝国。他们的力量如此强大，以至于他们只能削弱自己只保留一小部分力量现身在这个宇宙中。他们的真正力量不能用凡人的理解来衡量。"
