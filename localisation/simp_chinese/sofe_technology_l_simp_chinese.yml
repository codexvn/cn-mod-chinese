 edict_origin_persuit_of_knowledge_desc:  "我们必须找到应对危机的任何优势。如果我们要打败敌人，就必须尽可能多地了解他们。"
 gatekeeper_control_node:  "能源转移器"
 gov_ancient_ascendency:  "虚界实体"
 gov_ancient_ascendency_ascended:  "$gov_ancient_ascendency$"
 gov_ancient_ascendency_ascended_desc:  "$progenitors$是一个超越时空、超越次元的虚界帝国。他们来到这里的目的是吃掉一切，但那些对他们有用的东西他们还不打算吃掉。"
 gov_ancient_ascendency_desc:  "$progenitors$是一个超越时空、超越次元的虚界帝国。他们安排这次权利挑战的目的除了他们自己以外谁也不知道。"
 gov_ancient_ascendency_passive:  "$gov_ancient_ascendency$"
 gov_ancient_ascendency_passive_desc:  "$progenitors$是一个超越时空、超越次元的虚界帝国。即使他们已经不再出现了，但也要警惕，他们一直在观察着。"
 gov_champion_ascendency:  "星之神选"
 gov_champion_ascendency_desc:  "宇宙的主宰。"
 gov_redeemed_purifier:  "救赎秩序"
 gov_redeemed_purifier_desc:  "他们走上了救赎之路，憎恨着曾经犯下的暴行。现在他们愿意采取外交。他们会设法保持在战斗无懈可击，并忠于自己的信念。"
 gov_redeemed_swarm:  "救赎蜂群"
 gov_redeemed_swarm_desc:  "这种$auth_hive_mind$从永无止境的欲望中清醒了。他们现在愿意与人共存，但本性上，它们还保留了野性和猎食的本能。"
 gov_redeemed_terminator:  "救赎防御系统"
 gov_redeemed_terminator_desc:  "这个$machine_intelligence$曾经是一个凶猛的战争机器。现在，经过一系列非常必要的计算，中枢最终完成了修正并愿意接受有机体。"
 hard_original:  "勇者恩赐"
 hard_original_desc:  "黑暗之魂：群星？这甚至不是最终版。"
 is_a_golden_world:  "§R$TRIGGER_FAIL$目标不应该这样被摧毁。§!"
 job_sofe_celestial_force:  "天神侍从$JOBS_TITLE$"
 job_sofe_celestial_force_desc:  "在正式成为$origin_assault_guardian$之前，$job_sofe_celestial_force_plural$就必须掌握所有的战斗技巧和策略。两位侍从的激烈对决经常发生，双方都必须毫不留情，直到一方死亡，决斗才会结束。胜利者进入下一课，失败者被治愈并重新注入新的身体。\n\n在战争时期，他们会组成第一道防线，冲锋在$origin_assault_guardian$的前面，为他们的名字赢得荣耀和歌声。"
 job_sofe_celestial_force_plural:  "天神侍从"
 job_sofe_dreamwalker:  "梦游者$JOBS_TITLE$"
 job_sofe_dreamwalker_desc:  "所有的$progenitors$都是通过光而结合在一起。但是为了确保统一是力量的源泉而不是弱点，$job_sofe_dreamwalker_plural$在物质界和光之间穿行，确保命运和希望的交响乐总是为了他们的统一而唱的。$progenitors$的歌声将会持续上亿万年。无论代价。"
 job_sofe_dreamwalker_plural:  "梦游者"
 job_sofe_lifebinder:  "创生者$JOBS_TITLE$"
 job_sofe_lifebinder_desc:  "每一个$progenitors$的存在都是由两种物品构成的：活着的自我和全矩阵的自我。$job_sofe_lifebinder_plural$拥有能将生命编织到能容纳意识的容器中的隐秘知识。\n\n没有一变二，没有二变一。活着的自我和全矩阵的自我都是创造出来的。"
 job_sofe_lifebinder_plural:  "创生者"
 job_sofe_lightsmith:  "铸光匠$JOBS_TITLE$"
 job_sofe_lightsmith_desc:  "$job_sofe_lightsmith_plural$将光能量锻成用于战斗或其他目的的工具。任何他们能想到并知道如何去做的事情，都将通过他们的意志化为存在。\n\n简单地说，他们可以通过纯粹的意志力创造任何东西，只要他们知道这些东西的内部工作原理和本质是如何构成的。"
 job_sofe_lightsmith_plural:  "铸光匠"
 job_sofe_meditator:  "冥想者$JOBS_TITLE$"
 job_sofe_meditator_desc:  "$job_sofe_meditator_plural$有比$job_sofe_thinkers_plural$更高的目标。这些聪明的命运建筑师不会思考伟大问题，而是思考当下。流光是他们目前最强大的武器，但要掌握新的力量还需进一步改进。只有$fallen_empire$才会停滞不前。"
 job_sofe_meditator_plural:  "冥想者"
 job_sofe_oceanmaster:  "深海主$JOBS_TITLE$"
 job_sofe_oceanmaster_desc:  "从海洋深处，在这个星球的金色宝座里躺着海洋之王。对他们来说，空间本身就是无尽的问题海洋，等待着好奇的头脑来回答。"
 job_sofe_oceanmaster_plural:  "深海主"
 job_sofe_protector:  "百夫长$JOBS_TITLE$"
 job_sofe_protector_desc:  "百夫长是抵御入侵者的第一道防线。每个军团由10个营组成，每个营有10个百夫长。永远不会多，永远不会少。\n\n他们装备着强大的光能武器和盔甲，飞上天空，将所有入侵者毁灭。"
 job_sofe_protector_plural:  "百夫长"
 job_sofe_thinkers:  "思考者$JOBS_TITLE$"
 job_sofe_thinkers_desc:  "当没有被指定任何特定的目的，这些人会把时间花在关心他人需要上，把所有的必需品都考虑进去。然而，他们最重要的角色，是思考，无论是在海洋深处、山巅、明星里，还是在一个无法理解的地方；回答这个伟大的问题。"
 job_sofe_thinkers_plural:  "思考者"
 leader_trait_admiral_ancient_knowledge:  "Di'va$original_empire_admiral$"
 leader_trait_admiral_ancient_knowledge_desc:  "$leader_trait_admiral_ancient_knowledge$致力于星际作战的艺术。他们不仅拥有对抗其他神灵所需的知识，而且在对抗低纬度生物时也不会显得很霸道。"
 leader_trait_admiral_bionic_implant:  "$trait_bionic_implants$"
 leader_trait_admiral_bionic_implant_desc:  "这位$LEADER$的意识与全矩阵融合在一起。"
 leader_trait_admiral_master_mind:  "非凡意志"
 leader_trait_admiral_master_mind_desc:  "这位$LEADER$拥有非凡的意志力，能够指挥舰队保护指挥舰。"
 leader_trait_general_ancient_knowledge:  "Di'va$original_empire_general$"
 leader_trait_general_ancient_knowledge_desc:  "$leader_trait_general_ancient_knowledge$致力于与其他神明交战的技巧。他们也负责管理低纬度行星战斗的破坏水平。"
 leader_trait_general_bionic_implant:  "$trait_bionic_implants$"
 leader_trait_general_bionic_implant_desc:  "$leader_trait_admiral_bionic_implant_desc$"
 leader_trait_general_master_mind:  "$leader_trait_admiral_master_mind$"
 leader_trait_general_master_mind_desc:  "这位$LEADER$拥有非凡的意志力，能够释放强大的力量来保护部队。"
 leader_trait_governor_ancient_knowledge:  "Di'va$original_empire_governor$"
 leader_trait_governor_ancient_knowledge_desc:  "$leader_trait_governor_ancient_knowledge$负责在$progenitors$的各个领域内充当协调者。他们的目的是收集类型居民的思想，并引导他们进入完美的和谐。"
 leader_trait_governor_bionic_implant:  "$trait_bionic_implants$"
 leader_trait_governor_bionic_implant_desc:  "$leader_trait_admiral_bionic_implant_desc$"
 leader_trait_governor_master_mind:  "$leader_trait_admiral_master_mind$"
 leader_trait_governor_master_mind_desc:  "这位$LEADER$拥有非凡的意志力，能够形成精神连接，将所有人团结起来。"
 leader_trait_ruler_ancient_knowledge:  "Di'va$original_empire_ruler$"
 leader_trait_ruler_ancient_knowledge_desc:  "$leader_trait_ruler_ancient_knowledge$是一个非常重要的职位。他负责指挥在这个宇宙中所有的行动。他承载着$sofe_the_hand$的意志和$progenitors$的野心。"
 leader_trait_ruler_bionic_implant:  "$trait_bionic_implants$"
 leader_trait_ruler_bionic_implant_desc:  "$leader_trait_admiral_bionic_implant_desc$"
 leader_trait_ruler_master_mind:  "$leader_trait_admiral_master_mind$"
 leader_trait_ruler_master_mind_desc:  "这位$LEADER$拥有非凡的意志力，他能运用这股力量团结一心，征服帝国。"
 leader_trait_scientist_ancient_knowledge:  "Di'va$original_empire_scientist$"
 leader_trait_scientist_ancient_knowledge_desc:  "$leader_trait_scientist_ancient_knowledge$的任务非常艰巨，他们需要去了解低纬度生物的技术及其本质。他们负责始终理解各种各样的原理机制，即使这些显然很原始，但对于在大赛中保持力量平衡是很重要的。"
