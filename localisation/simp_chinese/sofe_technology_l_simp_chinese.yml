 PROJECT_ALL_ORIGIN_TECH_DESC:  "我们接受了$NAME_ORIGINAL$的礼物，成为了他们在这个银河系中选择的冠军。我们将加入他们成为第二个秩序之光。为了$progenitors$！为了[root.GetName]！"
 PROJECT_DEFENSE_ORIGIN_TECH:  "第三课：石之道"
 PROJECT_DEFENSE_ORIGIN_TECH_DESC:  "下一课，我们要了解光是如何“维持”的。\n石之道，指的是在Arya世界里的各种自然和人工构造，如何抵抗无情的海浪。这些活的方尖碑能感知即将到来的危险，会下意识制造出完美的反波，将海浪送上天空。对于未经训练的人来说，Arya是一个无情危险的地方，海浪会从各个方向用来，不断的冲击你。但为了生存，就必须磨练自己的精神和技能，使出任何能抵抗这些攻击的技巧。这些攻击对于否认其存在的人来说是无效的。所以在Arya里的任何生物，包括方尖碑都掌握了这些生存技巧。\n\n经过足够的训练，我们可以学会唤醒潜意识，并通过否认因果关系来避开所有攻击；一个无法移动的物体。决意、决心、意识。掌握这些技巧，所有的攻击都将变为无。"
 PROJECT_DEFENSE_ORIGIN_TECH_EXPLAIN:  "解锁中型及以下的武器部件，包括点防御系统、舰载机、护盾、装甲和相关辅助部件。"
 PROJECT_LIGHT_MATTER:  "第一课：光"
 PROJECT_LIGHT_MATTER_DESC:  "$progenitors$让我们研究如何操纵静态光。第一课是在这个星系的概念范围内，研究能量是如何工作的。这需要我们相当多的时间来完成，但我们有信心很快就能弄明白了。"
 PROJECT_OFFENSE_ORIGIN_TECH:  "第二课：水之道"
 PROJECT_OFFENSE_ORIGIN_TECH_DESC:  "下一课，我们要了解光是如何“流动”的。\n特别注意这里的“水”是一个术语。它并不是我们平常理解的水，它指的是在Arya发现的一种抽象能量波的性质。而Arya是$progenitors$的起源地，那个领域有着无尽的天空和横跨整个领域的深海。海洋产生强大的能量和持续的共鸣，以无情的海浪涌过各个方向。任何不能适应它无情的东西，都会被巨浪席卷摧毁。\n\n如果有足够多的理解和实践，就可以将静态光塑造成强大的武器，而其原理与这些能量波相同。不要学习弱小而无作用的水滴，要专注与无情强大的海啸，它们即使是最坚硬的金属也能摧毁。\n\n成为汹涌的海浪，成为无法平息的风暴；一个无法阻挡的力量。释放你的愤怒，从燃烧的心中觉醒。"
 PROJECT_OFFENSE_ORIGIN_TECH_EXPLAIN:  "解锁各种大型武器及相关部件。"
 PROJECT_UTILITY_ORIGIN_TECH:  "第四课：风之道"
 PROJECT_UTILITY_ORIGIN_TECH_DESC:  "下一课，我们要了解光是如何“扩展”的。\n那些走在中间的人，走在Arya无情的海浪和无畏的方尖碑之间的人，必须能够像风一样，把水吹走，把石头挪开。不让任何障碍阻挡自己的道路。把风当作一股清流，它会带你一路前行\n\n一旦掌握了，你就能让静态光接受你的指令，走得越来越远，进一步超越星辰。理解如何站在中间，看透时空的倒影。"
 PROJECT_UTILITY_ORIGIN_TECH_EXPLAIN:  "这将解锁各种部件，如推进器、引擎、传感器和作战计算机。它还将解锁其他有用的辅助部件。"
