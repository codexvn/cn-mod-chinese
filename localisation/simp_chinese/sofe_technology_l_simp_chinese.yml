 challenger_original_desc:  "我们对静态光的基本理解使我们能将这种技术应用到各个方面。现在比赛环境相当公平。"
 civic_champion_empire:  "圣光神选"
 civic_champion_empire_desc:  "圣光的勇士们，集结！<咆哮>"
