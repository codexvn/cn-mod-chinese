 personality_original_empire_ascended_personality:  "神秘先驱"
 personality_original_empire_ascended_personality_desc:  "这个神秘的先驱仍是星系中一股强大的势力，不能轻视他们。"
 personality_original_empire_passive_mourn_personality:  "悲悯风"
 personality_original_empire_passive_mourn_personality_desc:  "由于银河系最有希望的国家缺乏远见，$progenitors$感到很悲哀，他们花了一些时间来反思自己的错误。他们对待这个星系太苛刻了吗？还是说他们对这个星系的理解不足？是什么导致了这种结果？他们必须回溯到哪个时间轴上纠正这个错误？"
 personality_original_empire_passive_nochamp_personality:  "缄默石"
 personality_original_empire_passive_nochamp_personality_desc:  "对比赛结果感到很满意。$progenitors$尊重新冠军的想法，从超越次元的领域静悄悄地观察着银河系。"
 personality_original_empire_passive_personality:  "涌动水"
 personality_original_empire_passive_personality_desc:  "对比赛结果感到很满意。现在$progenitors$只想看到新冠军在他们的观察下迅速成长。"
 personality_original_empire_personality:  "无阻潮"
 personality_original_empire_personality_desc:  "一个拥有强大力量的神秘存在，为了我们完全无法理解的目的举办了一场比赛，而这场比赛我们都必须参加。"
 pleb_original:  "平民的诅咒"
