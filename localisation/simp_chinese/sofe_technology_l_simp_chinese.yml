 sofe_wg_steal_keystone_desc:  "我们能更好的利用契石。"
 tech_omega_warmech:  "$sofe_omega_mech$"
 tech_omega_warmech_desc:  "$sofe_omega_mech$有着与$progenitors$相同的外表和智力，独特的装甲和特殊作战服。$progenitors$已经授权让他们为新冠军而战。"
 tech_planet_killer_naniter:  "$ACOT_PLANET_KILLER_NANITE$"
 tech_planet_killer_naniter_desc:  "在古代，$progenitors$孕育了各种各样的生命和行星，但也有进化走错方向的时候，或者出现了不该出现的东西。$ACOT_PLANET_KILLER_NANITE$就是这类问题的解决方案。这种巨大的武器将整个世界变成一个记忆球，有效地将行星从星系中移除。居民们将继续在他们的星球上生活，不会构成任何威胁。\n\n但从某种角度来看，这的确是非常可怕的武器。"
 tech_progenitor_avatar:  "$progenitors$ Avatar"
 tech_progenitor_avatar_desc:  "Not the film. The Na'vi got wiped to the last like the xenos that they are in this version."
