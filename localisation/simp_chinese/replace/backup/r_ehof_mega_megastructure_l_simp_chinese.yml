	ehof_mega_main.109.name:0 "迷失太空"
	ehof_mega_main.109.desc:0 "§H[this.GetName]§!已经完成了§H[this.solar_system.GetName]§!星系的勘测，但是却没有返回的方法。\n\n还好我们的工程师早在$ehof_ehof$的概念出现时就预料到了这种情况，所以每个科研船都配备了完整的工程建造系统，用于建造小型$starbase_outpost$。\n\n虽然他们还不能直接返回，但这给了船员们在§H[this.solar_system.GetName]§!星系里生存的机会。"
	ehof_mega_main.109.a:0 "这里仍有些异常现象，也许在§H£time£18个月§!后能完成。"
	ehof_mega_main.109.b5:0 "$FLEETORDER_MULTI_BUILD_CURRENT_shipclass_starbase_BUTTON$§H(£influence£90 £alloys£150)§!"
	ehof_mega_main.109.b4:0 "$FLEETORDER_MULTI_BUILD_CURRENT_shipclass_starbase_BUTTON$§H(£influence£60 £alloys£150)§!"
	ehof_mega_main.109.b3:0 "$FLEETORDER_MULTI_BUILD_CURRENT_shipclass_starbase_BUTTON$§H(£influence£90 £alloys£150)§!"
	ehof_mega_main.109.b2:0 "$FLEETORDER_MULTI_BUILD_CURRENT_shipclass_starbase_BUTTON$§H(£influence£120 £alloys£150)§!"
	ehof_mega_main.109.b1:0 "$FLEETORDER_MULTI_BUILD_CURRENT_shipclass_starbase_BUTTON$§H(£influence£150 £alloys£150)§!"
	ehof_mega_main.109.c:0 "没必要。"

	ehof_mega_main.1111.name:0 "建造完成"
	ehof_mega_main.1111.desc:0 "$constructor$已经完成了§H[ehof_construction_ship_solar_system.GetName]§!星系的所有$research_station$和$mining_station$的建设，它们将同现有的人口一起生活。\n\n他们还打捞了舰船，返还了§H£alloys£[root.ehof_vessel_refund]§!。"

