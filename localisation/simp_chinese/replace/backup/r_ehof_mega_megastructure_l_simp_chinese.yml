	ehof_action.100_name:0 "发现战略资源"
	mod_station_gatherers_ehof_sr_negative_mass_produces_mult:0 "£ehof_sr_negative_mass£$mod_station_researchers_produces_mult$"

	# Description
	ehof_sr_negative_mass_desc:0 "一种奇异的物质形态，负质量物体的存在违反了物理定律。\n\n这种原本被认为是不存在的物质，其独特的性质能制造出反引力。"
	ehof_action.100_desc_a:0 "$ehof_sr_negative_mass_desc$科学家们认为，这种物质非常有价值，但我们还没有能驾驭这种资源所需的技术。"
	ehof_action.100_desc_b:0 "$ehof_sr_negative_mass_desc$科学家们认为，这种物质非常有价值，而且因为技术的进步，我们能收集这种资源。"

	ehof_mega_phase.10041_response_4:0 "$ehof_action.100_desc_b$"

	# Discovered QNM
	ehof_sr_negative_mass_discovery:0 "在对§H[FROM.GetName]§!的勘测中，§H[ROOT.GetName]§!发现了一种之前从未见过的被称为§H$ehof_sr_negative_mass$§!的战略资源。\n\n我们的物理学家认为，这种物质有助于理解宇宙的形成，并能让我们获得更多关于宇宙结构的知识。"

	# Tooltip
	ehof_sr_negative_mass.tooltip:0 "£ehof_sr_negative_mass£ §H$ehof_sr_negative_mass$§!\n§E$ehof_sr_negative_mass_desc$§!"

	# Deficit
	qnm_deficit:0 "由于缺少$ehof_sr_negative_mass$，依赖于此的物理学家们无法继续他们的工作。"

