	ehof_mega_main.1001_name:0 "$ehof_ehof$"
	ehof_mega_main.1001_desc_0:0 "规划$ehof_ehof$的深空建设站现已到位。一旦我们有了必要的资源，设施的实际建设就可随时开始。"

	ehof_mega_main.1001_desc_1:0 "$ehof_ehofp1$已经建造完成。\n\n这肯定是我们最伟大的成就之一！现在，我们能制造出$ehof_wormhole$穿越到银河系的任何一个角落。"

	ehof_mega_main.1001_desc_2:0 "$ehof_ehofp2$已经建造完成。\n\n升级后的设施开启的虫洞会更稳定。"

	ehof_mega_main.1001_desc_3:0 "$ehof_ehofp3$已经建造完成。\n\n升级后的设施开启的ehof_wormhole$会更稳定，也提高了发现可能的星系的效率。"

	ehof_mega_main.1001_desc_4:0 "一项了不起的成就。现在这个设施能完全控制$ehof_wormhole$了。\n\n$ehof_wormhole$100%稳定，并且再也没有目的地限制。"

	ehof_mega_main.1001_desc_5:0 "$ehof_ehofp5$是我们找到消灭$ehof_the_compound$的方法的唯一希望。现在可以开始使用了。"

	ehof_mega_main.1001_desc_restored:0 "在§H[ehof_recently_built_system.GetName]§!的$ehof_ehofp2$恢复了昔日的辉煌。\n\n有了它，我们就能在银河系的任何一个地方制造出扭曲空间的$ehof_wormhole$。"

	ehof_mega_main.1003_name:0 "外星$megastructures$"
	ehof_mega_main.1003_desc_5:0 "§H[ehof_recently_built_country.GetName]§!已经在§H[ehof_recently_built_system.GetName]§!完成了$ehof_ehofp5$的建造。 他们应该能够帮助寻找消灭$ehof_the_compound$的方法。"

	ehof_mega_main.1003_desc_4:0 "§H[ehof_recently_built_country.GetName]§!已经在§H[ehof_recently_built_system.GetName]§!星系完成了$ehof_ehofp4$的建造。这样他们就有能力打开永久稳定的虫洞到任何地点，我们必须小心了。"

	ehof_mega_main.1003_desc_3:0 "§H[ehof_recently_built_country.GetName]§!已经在§H[ehof_recently_built_system.GetName]§!星系完成了$ehof_ehofp3$的建造。他们的似乎完善了这个设施开启虫洞的能力。"

	ehof_mega_main.1003_desc_2:0 "§H[ehof_recently_built_country.GetName]§!已经在§H[ehof_recently_built_system.GetName]§!星系完成了$ehof_ehofp2$的建造。随着他们的$ehof_ehof$继续升级，生成的$ehof_wormhole$的准确性也越来越高。"

	ehof_mega_main.1003_desc_1:0 "§H[ehof_recently_built_country.GetName]§!已经在§H[ehof_recently_built_system.GetName]§!星系完成了$ehof_ehofp1$的建造。我们的科学家们认为他们现在有能力进行无限制的太空旅行了，但这个设施还处于第一阶段，他们不太可能可以精确的控制虫洞目的地。"

	ehof_mega_main.1003_desc_0:0 "§H[ehof_recently_built_country.GetName]§!已经在§H[ehof_recently_built_system.GetName]§!星系完成了$ehof_ehofp0$的建造。虽然这只是最基础的建造平台，但他们应该很快就有无限制太空旅行的能力了。"

	##################
	# Initial dialog #
	##################

	ehof_mega_main.003_1_desc:0 "这个设施还没有完全的配备好。\n使用$ehof_ehofp1$进行的太空航行是有一定风险的，这种风险会危及到进入的舰船甚至是帝国所有人。\n\n虽然我们确实可以将$ehof_wormhole$在某个指定地点生成，但我们研究的数据表明，对于$ehof_ehofp1$来说，一些星系的虫洞黏着性要比其他星系要强得多。目前还不清楚为什么这些星系会这样，但根据调查，它们没有天然虫洞，并且不与超空间航道相连接。\n\n也就是说即使我们成功抵达了那里，就很难返回了。"

	ehof_mega_main.003_2_desc:0 "这个设施很先进，但它的全部潜能还没有发挥出来。\n使用$ehof_ehofp1$进行的太空航行是有一定风险的，这种风险会危及到进入的舰船甚至是帝国所有人。\n\n现在我们生成的$ehof_wormhole$已经有很高的准确率了，但还不是100%成功。我们研究的数据表明，对于$ehof_ehofp1$来说，一些星系的虫洞黏着性要比其他星系要强得多。目前还不清楚为什么这些星系会这样，但根据调查，它们没有天然虫洞，并且不与超空间航道相连接。\n\n也就是说即使我们成功抵达了那里，就很难返回了。"

	ehof_mega_main.003_3_desc:0 "这个设施现在配备齐全。\n使用$ehof_ehofp1$进行的太空航行是有一定风险的，这种风险会危及到进入的舰船甚至是帝国所有人。\n\n现在生成的$ehof_wormhole$已经有非常高的准确率了，而且我们还可以指定目标星系的恒星类型，但这个概率还不是100%。我们研究的数据表明，对于$ehof_ehofp1$来说，一些星系的虫洞黏着性要比其他星系要强得多。目前还不清楚为什么这些星系会这样，但根据调查，它们没有天然虫洞，并且不与超空间航道相连接。\n\n也就是说即使我们成功抵达了那里，就很难返回了。"

	ehof_mega_main.003_4_desc:0 "设施已经得到了大幅度的改进。\n现在使用$ehof_ehofp4$来进行转移是非常安全的！\n\n生成$ehof_wormhole$的目标系统已经得到了完善，现在整个银河系内的星系都可以是目的地，永远不会出错。\n\n而且$ehof_ehofp4$能生成永久的$ehof_wormhole$通道，只要我们愿意，这个通道就会一直开着。"

	ehof_mega_main.003_5_desc:0 "$ehof_ehofp5$是一个功能齐全的$ehof_ehof$，目前还在开发实验阶段。\n\n它现在只能通往$ehof_cohesive$的星系。"

	#####################
	# How does it work? #
	#####################

	ehof_mega_phase.10041_response_2_p1:0 "由于不确定性原理，虚粒子对的$ehof_qf$会出现在空间的任意位置，每时每刻都发生着无数次。\n\n而这种能量起伏会刺激周遭的微小世界，形成新的空间结构，即$ehof_qf2$。而在$ehof_qf2$中，虫洞就可以出现，不过它们持续的时间极度的短。\n\n在极少数情况下，这些虫洞会经过量子隧穿效应变为真正的$ehof_wormholes$，且持续时间要更长一些。$ehof_wormholes$可以被膨胀来用于太空航行，但它们在空间中的数量过少，远远达不到膨胀的标准。\n\n而$ehof_qf$最密集的地方，就位于黑洞的$ehof_qf2$处。\n\n霍金辐射让黑洞有着很多的虚粒子对，$ehof_qf2$也因此会受到更加强烈的刺激，产生的虫洞相对要多得多，我们也因此可以膨胀这些虫洞。\n\n$ehof_ehofp1$会利用压缩的电磁场现象将这些虫洞膨胀并稳定下来，变成$ehof_wormholes$。\n\n这些电磁场在膨胀的过程中充当着非物质的镊子以保持$ehof_wormholes$的持续开启。\n\n但不幸的是，这个设施仍处于实验阶段，膨胀和稳定的过程非常不可靠。\n\n而根据我们的计算统计，由于未知的原因，$ehof_ehofp1$目标系统对于黑洞、中子星、脉冲星以及黏着星系的匹配率最高。"

	ehof_mega_phase.10041_response_2_p2:0 "由于不确定性原理，虚粒子对的$ehof_qf$会出现在空间的任意位置，每时每刻都发生着无数次。\n\n而这种能量起伏会刺激周遭的微小世界，形成新的空间结构，即$ehof_qf2$。而在$ehof_qf2$中，虫洞就可以出现，不过它们持续的时间极度的短。\n\n在极少数情况下，这些虫洞会经过量子隧穿效应变为真正的$ehof_wormholes$，且持续时间要更长一些。$ehof_wormholes$可以被膨胀来用于太空航行，但它们在空间中的数量过少，远远达不到膨胀的标准。\n\n而$ehof_qf$最密集的地方，就位于黑洞的$ehof_qf2$处。\n\n霍金辐射让黑洞有着很多的虚粒子对，$ehof_qf2$也因此会受到更加强烈的刺激，产生的虫洞相对要多得多，我们也因此可以膨胀这些虫洞。\n\n$ehof_ehofp1$会利用压缩的电磁场现象将这些虫洞膨胀并稳定下来，变成$ehof_wormholes$。\n\n这些电磁场在膨胀的过程中充当着非物质的镊子以保持$ehof_wormholes$的持续开启。\n\n而为了增加$ehof_wormholes$的稳定性，我们给$ehof_ehofp2$配备了负引力发生器，让设施对着$eho_eh$施压来膨胀$ehof_wormhole$。这也同时降低了$ehof_qf$和量子隧穿效应的次数，从而降低了$ehof_wormhole$通向不同地点的可能性，也提高了安全性。\n\n但这个设备仍然不完美，还是有可能会崩溃和错误。\n\n而根据我们的计算统计，$ehof_ehofp1$现在的目标星系包括：黑洞、中子星、脉冲星、双星星系、三星星系、红巨星以及黏着星系。"

	ehof_mega_phase.10041_response_2_p3:0 "在$eho_eh$上的$ehof_qf$和霍金辐射极大的扭曲了黑洞周围的空间，让量子泡沫里产生了许多的虫洞。而$ehof_ehofp3$则利用$ehof_qnm$实验制造的引力场和电磁场来将虫洞膨胀成$ehof_wormholes$。这种新型的膨胀方式效率更高也更安全，消除了90%的不稳定因素。\n\n而在此基础上注入暗物质和$ehof_qnm$可以进一步稳定膨胀的$ehof_wormholes$，$ehof_ehofp3$也因此配备了暗物质和$ehof_qnm$注入器。\n\n配备了这些设备的$ehof_ehofp3$也因此变得更加巨大，现在它的运转效率已经非常高了，再进行提高已几乎是不可能的事情。\n\n使用它来进行太空航行也变得非常安全，但仍可能发生目的地不准确的情况。\n\n根据我们的计算统计，$ehof_ehofp1$现在的概率目标星系的类型是：任意星系以及黏着星系。"

	ehof_mega_phase.10041_response_2_p4:0 "在弄清了$ehof_the_sphere$上的奇迹般的技术原理后，我们便完全掌握了如何生成人工$ehof_wormholes$的方法。\n\n现在，$ehof_ehof$可以通过超快速反应的速子传感器来在虫洞膨胀前便探测到其目的地，这也让我们有了选择的余地。\n\n$ehof_ehofp4$沿用了$ehof_ehofp3$的稳定设备，但这些都还不够完美。于是我们利用研究$ehof_the_sphere$获得的知识，开发出了真空能量激发器。\n\n这个设备能让我们在一定空间内增减真空能量的密度，从而改变物质和能量的行动方式。利用这个神奇的技术，$ehof_wormholes$的准确性已经达到100%了。\n\n$ehof_ehofp4$便是$ehof_ehof$的完美形态，是太空航行的巅峰！"

	ehof_mega_phase.10041_response_2_p5:0 "通过将一颗恒星坍缩成黑洞，$ehof_ehofp5$与最初的$ehof_ehof$的机制相同，但规模要小得多。"

	##############
	# Hazardous? #
	##############

	ehof_mega_phase.10041_response_3_p1:0 "$ehof_wormholes$有很大的概率自发性的通向其他地点，导致设备的目标指定系统并不准确。\n\n所以虫洞可能会通向那些有敌意存在的地点，甚至这些敌意存在可能会穿过虫洞来攻击$ehof_ehof$和帝国的人民。因此我们需要非常小心地保护$ehof_ehof$所在的星系。\n\n而且$ehof_wormholes$在膨胀时，甚至在穿越时都有可能发生崩溃，所有穿越的舰船都会被摧毁，资源也等于白费了。\n因此只有不必要的研究单位才应用于探索$ehof_wormhole$后的星系。"

	ehof_mega_phase.10041_response_3_p2:0 "配备的稳定装置让$ehof_wormholes$现在只有中等的概率会通向其他地点。\n\n虫洞可能会通向那些有敌意存在的地点，甚至这些敌意存在可能会穿过虫洞来攻击$ehof_ehof$和帝国的人民。因此我们需要非常小心地保护$ehof_ehof$所在的星系。\n\n而且$ehof_wormholes$在膨胀时，甚至在穿越时都有可能发生崩溃，所有穿越的舰船都会被摧毁，资源也等于白费了。\n因此只有不必要的研究单位才应用于探索$ehof_wormhole$后的星系。"
   
	ehof_mega_phase.10041_response_3_p3:0 "由于暗物质注入器的引入，生成的$ehof_wormholes$已经非常稳定了，现在只有较小的概率会通向其他地点。\n\n但虫洞仍可能会通向那些有敌意存在的地点，甚至这些敌意存在可能会穿过虫洞来攻击$ehof_ehof$和帝国的人民。因此我们需要非常小心地保护$ehof_ehof$所在的星系。\n\n而由于引力电磁场的作用，$ehof_wormholes$的崩溃概率已经降低到了非常小的量级。"

	ehof_mega_phase.10041_response_3_p4:0 "$ehof_ehofp4$已经没有任何危险了，使用它是绝对安全的。这得多亏了我们集成的所有技术奇迹。"

	ehof_mega_phase.10041_response_3_p5:0 "即使$ehof_ehofp5$只能通往$ehof_cohesive$星系，但它仍然是一个实验性的设施，会有各种不确切的情况..."

	######################
	# Destination dialog #
	######################

	ehof_mega_main.004_1_desc:0 "$ehof_ehofp1$可以使$ehof_wormhole$与一些类型的恒星星系相匹配，现在只有：\n\n§H黑洞§!\n§H中子星§!\n§H脉冲星§!\n\n但是，我们也发现一些星系似乎有着非常强的虫洞粘性，这些星系不论哪种恒星都更容易与$ehof_wormhole$相匹配，而且这些星系没有超空间航道连接，不知道我们能在那里发现什么。"

	ehof_mega_main.004_2_desc:0 "$ehof_ehofp2$能到达的恒星类型有：\n\n§H黑洞§!\n§H中子星§!\n§H脉冲星§!\n§H双星§!\n§H三星§!\n§H红巨星§!\n\n我们的科学家们已经非常努力的去了解$ehof_wormholes$连接到这些星系的方式，并大大增加了目标系统和向通向遥远星系的能力。当然，$ehof_cohesive$星系仍是最简单最安全的。"

	ehof_mega_main.004_3_desc:0 "$ehof_ehofp3$不仅能将$ehof_wormholes$连接到任何类型的星系，而且目标系统已经得到改进，大大提高了准确率。"
  
	ehof_mega_main.004_4_desc:0 "$ehof_ehofp4$是帝国中最伟大的奇迹，它能在银河系任何星系中制造一个$ehof_wormhole$。"

	ehof_mega_main.004_5_desc:0 "$ehof_ehofp5$只能通往$ehof_cohesive$星系，但它仍然是一个实验性的设施，会有各种不确切的情况..."

