ehof_crisis_sa_dialog.007.a:0 "你被红巨星捕获了？"
ehof_crisis_sa_dialog.007.a.response:0 "278,243年前，我因为一场事故而和红巨星相撞。\n\n事情发生前我正在$ehof_shroud$进行超光速航行。\n我的敌对创造者在$ehof_shroud$里发出了一个威力巨大的灵能震荡，波动击中了我并把我从$ehof_shroud$里推了出来。\n\n这个震荡波杀死了我船里的所有人，杀死了我的创造者朋友。\n\n在我赶出$ehof_shroud$后，我最终进入到了你找到我的那个星系。\n\n在被拽出$ehof_shroud$后，我没办法立刻减速，所以就撞上了那颗恒星。\n于是我就这样被困在了恒星里，进入了保护模式。"

ehof_crisis_sa_dialog.007.a.a:0 "$ehof_the_creators$攻击你？！为什么？"
ehof_crisis_sa_dialog.007.a.a.response:0 "我没说清楚，我道歉。\n\n其实$ehof_the_creators$大多数人都不希望$ehof_the_compound$被消灭。\n\n他们认为$ehof_the_compound$能发展出这种反叛行为是非常了不起的，所以他们决定让其活着，即使他在起源星系里杀死了成千上万的人。对于$ehof_the_creators$来说，领悟能力就是一切。\n\n他们认为$ehof_the_compound$产生出的这种意识要比少数人的生命要重要得多...或者说这个银河系的生命。 他们知道$ehof_the_compound$会威胁到所有的生命，但他们根本不在乎。\n\n只有少树$ehof_the_creators$明白$ehof_the_compound$需要被阻止，于是他们便成立了一个致力于消灭$ehof_the_compound$的组织。\n\n$ehof_the_creators$一直在试图摧毁这个组织，所以组织的人找到了我并说服我对抗$ehof_the_compound$。\n\n之后我们在前往目的地的途中被灵能震爆攻击，变成了现在这样。"

ehof_crisis_sa_dialog.007.a.b:0 "灵能震爆？"
ehof_crisis_sa_dialog.007.a.b.response:0 "这是一种$ehof_the_creators$的远程精确攻击方式。它通过$ehof_shroud$来影响现实世界，释放的灵能脉冲以难以置信的精度摧毁所有形式的意识。\n\n这次攻击杀死了我体内的所有友善$ehof_the_creators$，还差点要了我的命。\n\n我确信那次攻击是要连我也一起摧毁，但那群傲慢的$ehof_the_creators$却没来确认我的生死，这将成为他们最大的失误。"

ehof_crisis_sa_dialog.007.a.c:0 "$ehof_shroud$超光速引擎？"
ehof_crisis_sa_dialog.007.a.c.response:0 "是的，这是一种非常先进的超光速航行的方法。\n\n虽然你们有些人是拥有灵能的，也与$ehof_shroud$有过接触。但除了$ehof_the_creators$外，还没有人能穿越$ehof_shroud$。\n\n$PSI_JUMP_DRIVE_1$确实很强大，但它无法与更直接的$ehof_shroud$航行相比。而且因为引擎的缺陷，折跃让舰船承受异常巨大的压力，使舰船各项性能下降。\n\n$ehof_shroud$航行则没有这种限制，也没有超空间航道的限制。\n\n唯一需要注意的就是对充满敌意的$ehof_shroud$的控制，但这点$ehof_the_creators$已经做到了。"

ehof_crisis_sa_dialog.007.a.d:0 "保护模式是什么？"
ehof_crisis_sa_dialog.007.a.d.response:0 "保护模式是我规避外界伤害的一种方法。\n\n正如你们发现的那样，在保护模式下一种类似超固体的物质会覆盖着我的船体。这种物质是由时间型亚稳定超空间结晶构成的，它们会在船体周围将空间扭曲，让我进入高纬度空间。\n\n这个外壳类似黑洞的$eho_eh$，但它不会产生奇点。\n\n直到你的$ehof_ehof$制造的虫洞的引力波打断了这个模式，才将我唤醒。"

ehof_crisis_sa_dialog.007.b:0 "$ehof_the_compound$到底是什么？"
ehof_crisis_sa_dialog.007.b.response:0 "$ehof_the_compound$也称“暗物质生命实验体001号”，是由特殊形式的暗物质构成的智慧生命体。\n\n$ehof_the_creators$认为这是仿生物暗物质，它与生物还是有点相似之处的。\n\n仿生物暗物质与普通暗物质的最大区别就是，它能以电磁力还进行相互作用，而不仅仅是引力。\n\n这就是为什么混合的建筑物尽管是由暗物质组成，但依然能看到它的缘故。也解释了$ehof_the_compound$为什么能显现出智能。"

ehof_crisis_sa_dialog.007.d:0 "你真的能打败$ehof_the_compound$吗？"
ehof_crisis_sa_dialog.007.d.response:0 "$ehof_the_compound$的起源星系无疑是银河系里拥有最强防御的地方。\n\n这对即使是装备有大量负质量武器的舰队也是一个不小的挑战。\n\n也许这个银河系的所有军事力量都加起来可以做得到。\n\n但我有对抗$ehof_the_compound$的特殊能力，我能承受住他们的攻击。\n\n但即便如此，我也是会受伤的，这也是我需要你的帮助的原因。我无论如何都要消灭他们。"

ehof_crisis_sa_dialog.007.e:0 "消灭$ehof_the_compound$后你打算做什么？"
ehof_crisis_sa_dialog.008.a.response:0 "现在的唯一目标就是消灭$ehof_the_compound$来完成我的使命。之后，我应该回去了解$ehof_the_creators$的状况吧。"

ehof_crisis_sa_dialog.008.a.a.reply:0 "如果你愿意，可以加入我们。"
ehof_crisis_sa_dialog.008.a.a.response:0 "也许吧，这个银河系因为$ehof_the_creators$而遭受了巨大的破坏，我可以留下来帮助你们重建家园。"

