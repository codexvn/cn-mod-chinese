ehof_crisis_sa_dialog.014.name:0 "拯救"
ehof_crisis_sa_dialog.014.desc:0 "我们的传感器发现了一种非常强且短的子空间回波，但我们无法追踪到波的源头。\n\n这个回波的强度非常之高，以至于整合银河系都能收到这个神秘回波。\n\n我们的盟友也探测到了这种子空间回波。\n\n这个回波只包含了一则信息，但却又难以置信的复杂性，并且这则信息已经翻译好了，对应银河系里每种语言。根据调查显示，这种回声会自动显示正确的语言文字，这简直就像是一个AI被写进了子空间回声一样。\n\n回声的信息如下：\n§E“你正在寻找的方法...就存在那个星系中...只要使用$ehof_ehof$...”§!\n\n这则信息看起来很神秘，但是说得很清楚。\n\n击败$ehof_the_compound$的方法也许能在这个虫洞连接着的星系里找到，这便是我们终于等到的希望！击败它的方法！\n\n§H我们必须马上行动！§!"
ehof_crisis_sa_dialog.014.a:0 "总比什么都没有好！"

# Initial Contact
ehof_crisis_sa_dialog.001_name:0 "$NAME_Stellar_Annihilator_Species$"
ehof_crisis_sa_dialog.001.desc:0 "你们好，XY1527星系的居民。我是$NAME_Stellar_Annihilator_Species$，也被称作“$ehof_the_stellar_annihilator$”。我被$ehof_the_creators$派来摧毁§Y暗物质实验对象001§!，“$ehof_the_compound$”\n\n我想你已经知道，它的目的是将整个宇宙转化或者说湮灭，从这个银河系开始。\n\n$ehof_the_compound$相信自己是不可战胜的，在某种程度上，这的确是真的。但他对自己最大的弱点一无所知，他的本质就是这个弱点。\n\n所有的暗物质在于$ehof_qnm$接触时都会分解，这就是他永恒的弱点。"
ehof_crisis_sa_dialog.001.response:0 "所以关键是$ehof_qnm$？"

ehof_crisis_sa_dialog.002.desc:0 "使用负质量增强的武器，或者直接使用负质量武器，都可以消灭$ehof_the_compound$。他的存在是唯一的，由于脆弱的平衡关系，他无法适应这种巨大的力量，但这还不够。\n\n他的起源星系里有很多黑洞，其中心有一个特殊天体，一个白洞。它既是他们存在的关键，也是最大的祸根。$ehof_the_creators$利用黑洞与白洞间独特的作用来创造$ehof_the_compound$。这是创造它的理想环境。"
ehof_crisis_sa_dialog.002.response:0 "$ehof_the_creators$创造了$ehof_the_compound$？！"

ehof_crisis_sa_dialog.003.desc:0 "他们在数百万年前创造了$ehof_the_compound$，这是银河星团里第一个诞生的暗物质生命，为了保护他不被其他存在消灭，他们对其进行保护。\n\n白洞是独一无二的存在，除了产生无比强大的能量，他还会产生大量的$ehof_qnm$。它向四周扩散，使$ehof_the_compound$的起源星系不再适合居住。\n\n$ehof_the_creators$于是在白洞建造了一个特殊的戴森球，叫做“$ehof_preservation_sphere$”。这个戴森球阻挡了白洞抛射出的负质量，同时还能输出巨大的能量。\n\n当$ehof_the_compound$在起源星系杀死$ehof_the_creators$后便控制住了这个戴森球，获得了强大的能源供应。"
ehof_crisis_sa_dialog.003.response:0 "所以我们必须摧毁$ehof_preservation_sphere$？"

ehof_crisis_sa_dialog.004.desc:0 "只有摧毁了$ehof_preservation_sphere$后$ehof_the_compound$才能被消灭\n\n$ehof_the_compound$是一个独立个体。一个头脑无数的身体，他的意识就在起源星系内，在他们群体中传播。破坏$ehof_preservation_sphere$将摧毁$ehof_the_compound$的头脑并削弱其余的个体。\n\n然而，与这颗恒星的碰撞让我的正面武器和动力核心严重损坏了，我需要一次大规模整修，但我自己做不到。\n\n无论如何，我会帮助你掌握技术来击败$ehof_the_compound$。"
ehof_crisis_sa_dialog.004.response:0 "修理需要什么？"

ehof_crisis_sa_dialog.005_01.desc:0 "物质转换原理需要大量的矿物和能源来修复我的动力核心。\n\n我需要：\n - 每月§R500§!£minerals£矿物以及§R400§!£energy£$energy$，需要48个月的时间来修理。\n - 总共是§R24,000§!£minerals£矿物以及§R20,000§!£energy£$energy$\n\n我没有太多时间了，通信模块就要关闭了，在接下来的六个月时间里我不能在给你们提供帮助了。"

ehof_crisis_sa_dialog.005_02.desc:0 "我现在急需修理，你能帮忙吗？\n\n$ehof_crisis_sa_dialog.005_01.desc$"

ehof_crisis_sa_dialog.005_03.desc:0 "§H[inital_sa_discoverer.GetName]§!是第一个发现我的人，我会先想他们寻求帮助，如果他们拒绝了，我再与你通讯。"
ehof_crisis_sa_dialog.005_03.response:0 "当然可以，这很公平。"

