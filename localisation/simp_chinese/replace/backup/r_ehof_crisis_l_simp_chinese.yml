ehof_crisis_sa_dialog.005.a.tooltip:0 "每月：\n-£minerals£矿物§R-500§!\n-£energy£$energy$§R-400§!\n持续§H48§!个月\n\n修复$ehof_the_stellar_annihilator$\n\n"
