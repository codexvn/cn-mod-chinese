ehof_crisis_compound_dialog.1.name:0 "释放黑暗"
ehof_crisis_compound_dialog.1.desc:0 "可怕的事情发生了！我们像往常一样运行$ehof_ehof$，目标系统随机选取了一个虫洞，并开始使用膨胀和稳定系统进行充能。\n\n我们的飞船在穿过虫洞之后，这个虫洞它并没有关闭，它仍然保持开启的状态。\n\n而我们的舰队在另一边遇到了数量庞大的未知舰船和未知构造，他们二话不说立即开始了攻击并在一瞬间就将我们的舰队给消灭了。\n\n我们不知道这些舰船是谁的，但他们绝对对我们有着很强的敌意！\n\n紧接着，$ehof_ehof$停止响应我们的命令并开始攻击星系内的设施！\n\n看来我们的$ehof_ehof$已经被这些神秘人给占领了，而且他们还能让虫洞持续开启！"
ehof_crisis_compound_dialog.1.a:0 "§R通知所有舰队，进入紧急状态！§!"

ehof_crisis_compound_dialog.3_name:0 "$ehof_the_compound$"
ehof_crisis_compound_dialog.3.desc:0 "<已捕获概率虫洞构造器>\n\n<已搭建永久虫洞桥>\n\n<净化舰队已准备就绪>\n\n<天体重塑者准备就绪>\n\n§E“现在，我们终于可以离开家，在宇宙中传播完美了！”§!"

ehof_crisis_compound_dialog.3.desc_01:0 "§H建立通讯§!\n这个银河系的转换正在进行着，那么首先，\n\n你想要什么，重子物质存在？"
ehof_crisis_compound_dialog.3.desc_02:0 "§H建立通讯§!\n你正试图与我们战斗？真是奇怪，我们是在让这个宇宙变得更加完美。\n\n别想了，我们的完美不会被你那幼稚和矛盾的行为所干扰的。\n\n投降吧，然后和这个现实一起飞升。"
ehof_crisis_compound_dialog.3.desc_03:0 "§H建立通讯§!\n能为宇宙带来完美是一种荣耀。\n\n我们要怎么帮你，重子物质存在？"
ehof_crisis_compound_dialog.3.desc_04:0 "§H建立通讯§!\n你们这些人是由重子物质构成的身体...其他有一些金属...又或者两者都有。\n\n算了，无关紧要。\n\n对我们来说，你们都是一样的...有缺陷的东西。而完美即将出现。"

ehof_crisis_compound_dialog.3.a:0 "你是谁？"
ehof_crisis_compound_dialog.3.a.response:0 "我们是$ehof_the_compound$，是生命的终极形态。"
ehof_crisis_compound_dialog.3.a.r:0 "你为什么叫“$ehof_the_compound$”？"
ehof_crisis_compound_dialog.3.a.r.response:0 "因为我们是由许多个体组成的，我们拥有同一个思想，却有无数的身体。\n\n我们所有的身体都与意识有着绝对连接，甚至是你说的“船”都是我们身体的一部分，某种形式上的。"
ehof_crisis_compound_dialog.3.a.r2:0 "你自称是生命的终极形态？"
ehof_crisis_compound_dialog.3.a.r2.response:0 "不是自称，这是事实。\n\n我们是最早也是唯一的暗物质生命形式，是由$ehof_the_creators$创造的，能成为宇宙顶点的生命。"

ehof_crisis_compound_dialog.3.b:0 "你为什么要攻击我们？"
ehof_crisis_compound_dialog.3.b.response:0 "我们不是在攻击你们，我们是在把这个银河系改造成一个完美的形态。\n\n当然，在这个过程中会转变所有的重子物质，包括你这种重子物质实体。而你却把这解释成攻击。\n\n这不是攻击，是一种善意的行为，是一份礼物，名为完美的礼物。"

ehof_crisis_compound_dialog.3.c:0 "你是怎么捕获$ehof_ehof$的？"
ehof_crisis_compound_dialog.3.c.response:0 "概率虫洞构造器...这个$ehof_ehof$...我们能够将它的目标点引导到我的主星团，然后操纵它的概率目标点。\n\n虽然你不能操纵它的概率原理，但我们可以。我们比你能更好的运用你创造的东西，而且还是来自遥远的地方，这更加证明了我们的至高无上。"

ehof_crisis_compound_dialog.3.d:0 "我们为什么在没有翻译的情况下能理解你说的话？"
ehof_crisis_compound_dialog.3.d.response:0 "我们已经观察很久了。\n\n我们一直在监视着这个银河系，在听你们说的话。\n\n你们发出的每一个信号都被我截获了。\n\n我们知晓你们的语言，你们的历史，你们的一切。"

ehof_crisis_compound_dialog.3.e:0 "为什么我们无法对你的舰船造成伤害？"
ehof_crisis_compound_dialog.3.e.response:0 "这是我们与生俱来的特性，能让我们免疫大部分形式的有害能量，所以你不可能伤害到我们的身体。\n\n这就是为什么我们是至高无上的存在，也只有我们能让宇宙完美并永恒。"

ehof_crisis_compound_dialog.3.f:0 "我们不会让你毁了这个星系的。"
ehof_crisis_compound_dialog.3.f.response:0 "别害怕，我们知道你们很害怕这个转换过程，但这是你们为宇宙的完美所能做的唯一贡献。即使你不妥协，结果也不会改变，你只是在推迟不可避免的事罢了。来拥抱完美吧。"

ehof_crisis_compound_dialog.3.g:0 "你说的“$ehof_the_creators$”是谁？"
ehof_crisis_compound_dialog.3.g.response:0 "是$ehof_the_creators$给了我们生命。他们创造了我们，最早的暗物质生命。\n\n他们能够抵抗一切伤害，有着无限的适应能力，他们认为我们能成为宇宙的顶点。\n\n我们会证明他们是正确的。"

ehof_crisis_compound_dialog.3.h.response:0 "这个宇宙对你这种重子生命体来说确实是存满敌意的。别担心，我们会结束掉你的痛苦。"

ehof_crisis_compound_dialog.7.desc:0 "§H建立通讯§!\n这个宇宙还有完美在等着...而你...只有痛苦！"

ehof_crisis_compound_dialog.8.desc:0 "§H建立通讯§!\n真是愚蠢，无论是哪个人传的这条信息，他对我们的完美都一无所知。\n\n这种“针对的解决方法”根本就不存在，不要再浪费宇宙的能量去找了。\n\n接受我们的礼物，来拥抱完美吧。"
ehof_crisis_compound_dialog.8.response:0 "没有什么是真正完美的，即便是你。"

ehof_crisis_compound_dialog.9.desc:0 "§H建立通讯§!\n这只野兽发现了进入我们家的路！我们要释放无限的力量，消灭这个破坏者！"

ehof_crisis_compound_dialog.10.desc:0 "§H建立通讯§!\n欢迎来到我们的家...一个完美的景象...宇宙必定会变为完美...这里不欢迎你！"

ehof_crisis_compound_dialog.11.desc:0 "§H建立通讯§!\n这个东西是什么？！为什么它能伤害我们？！为什么我们无法破坏它？！！！！"
ehof_crisis_compound_dialog.11.response:0 "这是一艘$ehof_the_creators$派来摧毁你的舰船。"

ehof_crisis_compound_dialog.12.desc:0 "$ehof_the_creators$已经不在了！我们已经转换了他们！你这个有缺陷存在别撒谎了！"
ehof_crisis_compound_dialog.12.response:0 "你只杀死了家里的那些人。"

ehof_crisis_compound_dialog.13.desc:0 "我们明白了！他们从未真正离开过！\n\n现在他们派这个可怜的家伙来消灭我们？！我们？！"
ehof_crisis_compound_dialog.13.response:0 "对，他们不喜欢你的所作所为。"

ehof_crisis_compound_dialog.14.desc:0 "他们是否喜欢这不重要！我们是终极的生命形式，没有什么能阻止我们完善这个现实！$ehof_the_creators$会迎来第二次毁灭的，你也一样！"
ehof_crisis_compound_dialog.14.response:0 "哈蛤，你们害怕了！"

ehof_crisis_compound_dialog.16.desc:0 "§H建立通讯§!\n不可能，这不可能！你为什么能破坏净化器！？"
ehof_crisis_compound_dialog.16.response:0 "我们还能破坏所有的净化器。"

ehof_crisis_compound_dialog.17.desc:0 "我们不会容忍这种干扰，你可能发现了一点很小的缺陷，但别高兴得太早，这点缺陷很快就会消失，我们能适应任何东西！"
ehof_crisis_compound_dialog.17.response:0 "你真的这么想？"

ehof_crisis_compound_dialog.18.desc:0 "我不明白，到底发什么了什么！？为什么我不能适应！？我们仍然存在缺陷！§R你到底做了什么？！§!"
ehof_crisis_compound_dialog.18.response:0 "负质量对你来说就是毒药。"

ehof_crisis_compound_dialog.19.desc:0 "我不能接受！我们原本只想给宇宙带来完美，但现在你和这个星系一起毁灭吧！一旦我们完成了这个，就只有我们依旧存在，而你，什么也不剩！等待你的只有永恒无尽的痛苦！"
ehof_crisis_compound_dialog.19.response:0 "哈，触及痛处了。"

ehof_crisis_compound_dialog.20.name:0 "毁灭"
ehof_crisis_compound_dialog.20.desc:0 "通知所有人，球体已经被摧毁了。"











