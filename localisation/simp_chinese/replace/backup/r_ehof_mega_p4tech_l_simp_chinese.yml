	ehof_mega_tech.313.desc:0 "钻机驾驶员报告称，钻机已抵达目标地点，但这里非常奇怪。\n\n在接近目标地点大概300米时，他们挖到了地壳内部的一个中空空间。并且找到了疑似信号源的结构，它的形状是八面体，最大半径刚好为2.5公里。\n\n结构周围似乎存在着某种力场，让附近的空间都在不停的“晃动”，物体表面由未知材料构成，并且热扫描仪显示它的表面温度几乎达到绝对零度。在这种状态下，该物体的状态可以说是时间被冻结了，这也同样作用在它制造出的力场上。\n\n此外，我们的扫描仪无法穿透它的表面，也无法探测到任何辐射，只能探测到力场激发以及传出的$ehof_ep$。\n\n也许我们应该找到进入这个结构的方法。"

	# Stage 4
	ehof_mega_tech.314.name:0 "$code_3_cat$Ⅳ"
	ehof_mega_tech.314.desc:0 "考古学家们花了非常多的时间去接近这个物体，终于得到了回报。\n\n在经过多次尝试后，他们使用频率和振幅都与$ehof_ep$相同的引力波组合成功让该结构出现了反应。\n\n结构的表面上出现了一个入口，里面的东西只能用极其复杂的机制来形容。\n\n他们又研究了一段时间，才明白这个机制是一个验证身份的门，于是靠着超级计算机成功取得了访问权限。在里面的是一个超级复杂的技术系统。\n\n这个系统并不是$ehof_ep$的真正来源，它是一个放大中继器，似乎是使用重力电磁场来进行传播的，通过一种未知的机制，让其能进行某种形式的超光速。\n\nT但最重要的发现还是$ehof_ep$的一段代码，它似乎能和很久之前发现的代码序列进行兼容。\n\n考古学家们正准备返回地上。"

