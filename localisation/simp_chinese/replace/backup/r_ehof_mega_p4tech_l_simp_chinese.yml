	################################# Final digsite (CPlanet)
	############################################################################
	# Notificiation that a new system spawned
	ehof_mega_tech.1000.name:0 "真实代码——源头"
	ehof_mega_tech.1000.desc:0 "经过多年的寻找，我们终于收集到了足够多的$ehof_epcs$碎片。在$ehof_cohesive$星系中发现的$ehof_epcs$都是由放大器从更远的地方传输过来的，其目的我们还尚不清楚，也许是我们还没发现放大器的真正用途。\n\n但现在我们知道了$ehof_epcs$的真正来源。"

	# On entering the system
	ehof_mega_tech.10001.name:0 "群星抹灭者"
	ehof_mega_tech.10001.desc:0 "[Root.GetStarName]星系里有着一个巨型球型结构，初步扫描显示直径约为5,000,000公里，并且似乎由一艘我们从未见过的舰船守护着。\n\n我们应该小心行事，这艘舰船看起来对我们是有敌意的。"
	
	# On killing the eradicator
	ehof_mega_tech.10002.name:0 "击败"
	ehof_mega_tech.10002.desc:0 "就在我们要赢得与群星抹灭者的战斗时，它却突然消失得无影无踪。我们不知道它去了哪里，但不管怎样我们都可以继续任务了，$ehof_the_sphere$才是我们来到这个星系的原因。对球体表面的扫描表明，这个球体的材料既是固体也是液体，甚至是气体和等离子体，它是不断在不同形态间变化的！甚至物质的超高能态或超低能态都能找到，比如玻色-爱因斯坦凝聚态、超流动性、超固体、简并物质、光子物质...\n\n并且由于光子物质不断的衰变和相变，球体表面会不时的发出光亮。它似乎有固定的配色方案，金色、银色、橙色，这点也与$ehof_the_sphere$相同，但这一切是如何运作的我们根本就不知道。\n\n两端的圆形区域，科学家称为“极点”，与主体表面不同。它们似乎是用一种呈青铜色的晶体材料制成，并且不同于主体材料，它们完全没有变化。在极点的中心有着一种大型图案，形状有点类似放大器，可能是$ehof_the_sphere$创造者的某种代表性符号。它的表面与放大器一样无法穿透，温度则是因为不断相变的表面而无法测定。\n\n科学家推测，这个球体应该和放大器一样需要某种特定条件才会将入口打开。"

	# Initial
	code_final_digsite:0 "真实代码——球体"
	code_final_digsite_desc:0 "找到$ehof_the_sphere$的入口似乎是一项不可能完成的任务。辐射和机械力的刺激完全不行，因为表面不断变化的原因，任何设备直接接触后便被瞬间融化了。\n\n于是，科学家希望使用之前打开放大器所用的方法，既然引力波能打开放大器，那么对$ehof_the_sphere$应该也会有所反应。\n\n但考虑到$ehof_the_sphere$的庞大体积，单个发生器可能无法满足条件。所以一旦确认到$ehof_ep$对引力波有反应，科学家们便会搭建一个设施，它能定向向球体发射$ehof_ep$到$ehof_the_sphere$上。"

	# Stage 1
	ehof_mega_tech.1001.name:0 "$code_final_digsite$Ⅰ"
	ehof_mega_tech.1001.desc:0 "发射装置成功打开了$ehof_the_sphere$的入口。\n\n在最初的实验中，发射装置用引力波发射出$ehof_epcs$来模拟放大器，但$ehof_the_sphere$对此没有任何反应。\n\n科学家又经过几次尝试修改后，$ehof_the_sphere$也终于表现出来很短暂的反应。其中一个极点出现了直径一公里的凹口，然后便消失了，似乎是对$ehof_the_sphere$的刺激还不够。\n\n为了打开$ehof_the_sphere$的入口，科学家们需要建造额外的设备。"

	# Stage 2
	ehof_mega_tech.1002.name:0 "$code_final_digsite$Ⅱ"
	ehof_mega_tech.1002.desc:0 "打开$ehof_the_sphere$入口的项目终于取得了重要进展。\n\n在多个发射装置的作用下，$ehof_the_sphere$表面的凹口数量增加了。在5个发射装置的作用下，表面就出现了216道凹口。它们从中心向外排列成圆形，形成一个均匀排列的凹口圆形。科学家现在可以确定凹口数量是施力数量减1的3次幂。而凹口的大小没有变化。\n\n科学家因此推测出126个装置就可以让凹口覆盖整个极点，但极点被覆盖也不会让入口出现，而且再建造110个这样的装置对经济负担实在是太重。所以光靠数量还不够，还需要适当的强度。科学家们相信，只要发射装置的数量和强度都正确他们就能打开球体的入口。"

	# Stage 3
	ehof_mega_tech.1003.name:0 "$code_final_digsite$Ⅲ"
	ehof_mega_tech.1003.desc:0 "看来科学家对$ehof_the_sphere$的假设是正确的。\n\n发射装置将不同强度的$ehof_eps$代码发射到$ehof_the_sphere$，这次不仅出现了凹口，凹口的大小也变化了。\n\n在经过一段时间的尝试调整后，他们终于找到了正确的强度，让这些凹口在$ehof_the_sphere$表面开了一个直径240公里的大洞。\n\n科学家也由此推测我们能通过改变数量和强度来控制入口的大小，将资源运进或搬出，而且考虑到整个$ehof_the_sphere$的大小，我们甚至可以将星球甚至小型恒星放进去。\n\n但调查团队在进入入口后便发现了一种巨大复杂的机械系统，看起来这是类似放大器的身份验证系统。看来我们得找找有什么方法能通过验证。"

	# Stage 4
	ehof_mega_tech.1004.name:0 "$code_final_digsite$Ⅳ"
	ehof_mega_tech.1004.desc:0 "为了解决$ehof_the_sphere$的入口验证系统，科学家们动用了一台极其先进的智能系统来破解它。\n\n经过许多天的计算和分析，智能系统确实给出了这个机制解决方案。 但现在为了将方案化为实际，我们需要将机械力和辐射施加在系统的数万个不同的位置上。\n\n然后我们才能打开$ehof_the_sphere$!。"

	# Stage 5
	ehof_mega_tech.1005.name:0 "$code_final_digsite$Ⅴ"
	ehof_mega_tech.1005.desc:0 "我们最终解决了$ehof_the_sphere$的身份验证系统。\n\n为了与所有部位进行互动，科学家们制造出了上千种不同的无人机，让他们携带不同的工具，而超级智能系统则会观察整个过程并确定如何与系统互动。"

