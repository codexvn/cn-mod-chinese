	# Introduction to event chain
	ehof_mega_tech.1.name:0 "$ehof_ep$"
	ehof_mega_tech.1.desc:0 "科研船[ehof_code_fleet.GetName]发送来了奇怪的报告。\n\n在对[ehof_code_fleet.solar_system.GetName]星系的天体进行勘测的过程中，他们被一道强烈的能量击中了。科研船的各个系统全都停止运转了整整六个小时。\n\n但幸运的是，舰船的备用电源还没有损坏。船组人员在被击中后不久启动了备用电源，这才保住了科研船的各个基本系统。\n\n但在之后的六个小时里这些系统虽然已被重新激活，却不受船员的控制，而监视器则开始以某种顺序显示一些神秘的图案，其他系统也表现出了类似的情况。船组人员甚至看到了自动门跟着监视器的节奏一开一合。\n\n就这样又过了六个小时，舰船上的系统包括备用电源又出现了崩溃，而在十秒之后，全部的系统都得到了恢复并且可以被船员们操控。\n\n经过一番检查，这道闪光没给科研船留下任何损伤，$ehof_eps$也没有再出现过。舰船的系统也没有关于这奇怪的十二小时的记录，就像时间被跳过了一样。\n\n但好在船员人员使用了便携式记录设备记录下了这一异常现象，现在所有的数据和报告都已发送给了中央研究机构，他们会负责弄清楚这个$ehof_eps$到底是什么。\n\n目前我们还没有搞清楚这道闪光来自何处，我们应该提醒船组人员在探测虫洞黏着星系时要时刻注意。"

	ehof_mega_tech.002.name:0 "代码序列"
	ehof_mega_tech.002.desc:0 "神秘图案的事件有了进展。\n\n研究部门表示，这种图案是一种极其先进的信息传输和能量传输序列的一部分，它似乎能感染并支配一些设备。科研船被闪光击中而产生的断电，其实是舰船系统超载处理的反应。\n\n这个代码的最初用途已经它携带的信息我们还不清楚，但为了避免再次出现系统崩溃的现象，他们为科研船安装了小型$ehof_closed_modular$系统以及特殊扫描器。\n\n这样即使再次被闪光击中，舰船系统也能在一个小时内再次启动，而配备有独立电源的特殊扫描仪则负责处理序列的信息。\n\n有了这些设备，科研船就可以安全的勘测虫洞黏着星系了。"
	reality_code:0 "真实代码"

	# Event chain (Situation Log)
	ehof_p4_chain_title:0 "§E真实代码§!"
	ehof_p4_chain_desc:0 "有了必要的技术，我们的科研船现在可以处理闪光所携带的信息而不至于让舰船停止运转。但我们并不知道这道闪光下一次会出现在哪个星系，我们只能进行等待，时间会告述我们答案。\n\n科研船必须在$ehof_cohesive$星系里继续他们的研究，这样才有可能遇到闪光。"

