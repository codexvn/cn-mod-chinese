l_simp_chinese:

 ehof_mega_mia.10001_desc:0  "我们的§B[ehof_mia_fleet.GetName]§!通过了§H[ehof_mia_origin_system.GetName]§星系的$ehof_wormhole$被正常转移，目的地是§H[ehof_mia_origin_destination.GetName]§!星系，但之后我们一直没有收到舰队的任何消息。\n\n$ehof_mia_01_reason$$ehof_cooldown$"
 ehof_mega_mia.10001_name:0  "§H[ehof_mia_fleet.GetName]$ehof_mia_ix_01_00$§!"
 ehof_mega_mia.20001_desc:0  "我们的§H[ehof_aadebris_origin_destination.star.GetClassName]§!进入了§B[ehof_aadebris_fleet.GetName]§!星系的$ehof_wormhole$，但是他们没有通过虫洞，再抵达§H[ehof_aadebris_origin_destination.GetName]§!星系之前就已经变成了一堆废铁...\n\n$ehof_mia_02_reason$$ehof_cooldown$"
 ehof_mega_mia.20001_name:0  "§R[ehof_aadebris_fleet.GetName]$ehof_mia_ix_02_00$§!"
 ehof_mega_mia.30001_desc:0  "我们的§B[ehof_detonate_fleet.GetName]§!在通过$ehof_wormhole$后，没有抵达§H[ehof_detonate_origin_destination.GetName]§!星系，而是出现在§H[ehof_detonate_origin_system.GetName]§!星系之中，而且他们已经变成了一堆废铁...\n\n$ehof_mia_03_reason$$ehof_cooldown$"
 ehof_mega_mia.30001_name:0  "§R[ehof_detonate_fleet.GetName]$ehof_mia_ix_03_00$§!"
 ehof_mega_mia.50000_desc:0  "于任务中失踪的§B[root.GetName]§!已经返回到了§H[root.solar_system.GetName]§!星系\n\n$ehof_mia_05_reason$\n\n§R警告：<检测到对方武器系统上线>§!"
 ehof_mega_mia.50000_name:0  "§R[root.GetName]$ehof_mia_ix_05_00$§!"
 ehof_mega_mia_response.100:0  "我只希望船员们能平安无事。"
 ehof_mega_mia_response.200:0  "这种事绝对不能再发生！"
 ehof_mega_mia_response.300:0  "这对我们来说是悲伤的一天..."
 ehof_mega_mia_response.400:0  "我们为死者哀悼，为生者庆贺。"
 ehof_mega_mia_response.500:0  "§R召集舰队！§!"
 ehof_mega_mia_response.600:0  "§R召集舰队！§!"
 ehof_mega_mia_response.700:0  "真是奇迹！"
 ehof_mia_01_reason:0  "虽然不知道舰队是否还能返回，但我们应该尽快改善$ehof_ehof$，以确保这种情况不会经常发生。\n\n在另行通知前，舰队以及船员们会被为宣布在任务中失踪。"
 ehof_mia_02_reason:0  "$ehof_ehof$的物理学们认为，这种情况很可能是在穿过$ehof_wormhole$的途中虫洞崩塌所导致的。科学家们认为，我们应该进一步升级$ehof_ehof$让其配备更好的设备，以确保这种情况不会在此发生。\n\n这支舰队已经被宣布在行动中死亡，$ehof_ehof$则会在事故调查期间暂时关闭。"
 ehof_mia_03_reason:0  "科学家们人为虫洞是在舰队进入的一瞬间便崩塌了。我们应该进一步升级$ehof_ehof$让其配备更好的设备，以确保这种情况不会在此发生。\n\n这支舰队已经被宣布在行动中死亡，$ehof_ehof$则会在事故调查期间暂时关闭。"
 ehof_mia_04_reason:0  "舰队报告称，他们抵达未知地点时，探测器发现了敌意存在，并与他们不断战斗。他们不明白自己去到了什么地方，又看到了什么发生了什么，但他们很高兴终于能回来了！"
 ehof_mia_05_reason:0  "他们看起来是我们的舰船，也是我们的船员。我们不知道他们身上发生了什么，但他们好像非常不高兴。"
 ehof_mia_06_reason:0  "然后他们突然毫无理由的就攻击我们，并且拒绝进行各种联络。"
 ehof_mia_07_reason:0  "舰队船员的报告称，他们前一秒还在穿越$ehof_wormhole$，下一秒就看到了正在欢呼的我们。他们根本不知道失踪了多次时间。"
 ehof_mia_ix_01_00:0  "在任务中失踪"
 ehof_mia_ix_01_01:0  "Our fleet ("
 ehof_mia_ix_01_02:0  ") was sent through the $ehof_wormhole$ in the"
 ehof_mia_ix_01_03:0  "system as normal, with the intention of reaching the"
 ehof_mia_ix_01_04:0  "system, but we have not heard from the vessels since.\n\n$ehof_mia_01_reason$$ehof_cooldown$"
 ehof_mia_ix_02_00:0  "在任务中死亡"
 ehof_mia_ix_02_01:0  "Our $ehof_wormhole$ was generated in a"
 ehof_mia_ix_02_02:0  "system...\n\nHowever... Our fleet ("
 ehof_mia_ix_02_03:0  ") did not make the journey through the $ehof_wormhole$ and has been destroyed on arriving in the"
 ehof_mia_ix_02_04:0  "system.\n\n$ehof_mia_02_reason$$ehof_cooldown$"
 ehof_mia_ix_03_00:0  "在任务中死亡"
 ehof_mia_ix_03_01:0  "Pieces of debris from the fleet ("
 ehof_mia_ix_03_02:0  ") that was sent through the $ehof_wormhole$, whilst trying to reach the"
 ehof_mia_ix_03_03:0  "system, have appeared in the"
 ehof_mia_ix_03_04:0  "system.\n\n$ehof_mia_03_reason$$ehof_cooldown$"
 ehof_mia_ix_04_00:0  "返回时受损"
 ehof_mia_ix_04_01:0  "我们的"
 ehof_mia_ix_04_02:0  "在进入$ehof_wormhole$前往"
 ehof_mia_ix_04_03:0  "星系后，又返回了"
 ehof_mia_ix_04_04:0  "星系，但他们有很多舰船都受损了...\n\n$ehof_mia_04_reason$"
 ehof_mia_ix_05_00:0  "充满敌意"
 ehof_mia_ix_05_01:0  "The fleet ("
 ehof_mia_ix_05_02:0  ") that went Missing In Action, after being sent through the $ehof_wormhole$ to the"
 ehof_mia_ix_05_03:0  "system, has returned to the"
 ehof_mia_ix_05_04:0  "system and is extremely §Rhostile§! towards us!\n\n$ehof_mia_05_reason$"
 ehof_mia_ix_06_00:0  "充满敌意"
 ehof_mia_ix_06_01:0  "于任务中失踪的"
 ehof_mia_ix_06_02:0  "在进入通向"
 ehof_mia_ix_06_03:0  "星系的$ehof_wormhole$后，又带着大量已经失踪的舰船回到了"
 ehof_mia_ix_06_04:0  "星系。\n\n$ehof_mia_06_reason$"
 ehof_mia_ix_07_00:0  "返回"
 ehof_mia_ix_07_01:0  "于任务中失踪的"
 ehof_mia_ix_07_02:0  "在进入通向"
 ehof_mia_ix_07_03:0  "星系的$ehof_wormhole$后便毫发无伤的返回了"
 ehof_mia_ix_07_04:0  "星系...\n\n$ehof_mia_07_reason$"
