 ### сообщение на 40 день

 # нет цивика (стандарт)
 apsr.2.title:0 "奇异天体"
 apsr.2.desc:0 "$RULER$，在我们观测新恒星诞生的过程中，我们的天文学家从一颗来自遥远星系的未知行星中接收到一段奇怪的信号，经过多次尝试后，我们已将其成功解密，遗憾的是，信号在传输过程中因受到超新星干扰而严重失真，但我们已经理解了其中一部分信息。大意是说，在我们的星系中，有一些行星具有极高的开发价值：从完全由奇异物质组成的行星，到包含会对生活在之上的生命体造成潜移默化影响的人造物的行星，不一而足。虽然直到现在我们也不知道是谁发出了这个信号，但我们认为绝非空穴来风，也许有朝一日我们会揭开它们的秘密。"
 apsr.2.button:1 "我们必须捷足先登！"
 
 # есть цивик
 apsr.2.desc_with_civic_d:0 "$RULER$，在破译了遗留在[Root.Capital.GetName]星球上的古人的记录后，我们不仅收到了关于它们存在的书面确认，而且还收到了一份外太空坐标的清单，这些坐标与各种不同标记的恒星系统的位置相吻合。很有可能，这是属于古人的行星。\n或者曾经拥有..."
 apsr.2.desc_with_civic_g:0 "在破译了遗留在[Root.Capital.GetName]行星上的远古记录后，不仅得到了蜂群感兴趣的信息，而且还得到了一系列空间坐标，这些坐标与各种不同标记的恒星系统的位置相吻合。很有可能，这是属于古人的行星。\n或者曾经拥有..."
 apsr.2.desc_with_civic_m:0 "在破译了遗留在[Root.Capital.GetName]，中央处理器收到了重要的资料-一份外层空间的坐标表，与各种不同标记的恒星系统的位置相吻合。很有可能，这是属于古人的行星。\n或者曾经拥有..."
 apsr.2.button_with_civic:1 "这是我们的优势。"
 apsr.2.button_with_civic.tooltip:1 "可能的远古殖民地的坐标记录在情况日志中"
 
 
 
 ### цивик 
  
 apsr_origin_unique_capital:0 "远古崇拜者"
 apsr_origin_unique_capital_desc:0 "§Y«……因此，古人创造了新世界，用迄今未见过的植物和生物来定居，并赋予他们智慧。他们一直过着和平地生活，从不知道疾病、饥饿、战争或任何痛苦。那是一个繁荣和虔诚的时代，生命在成长，它的创造者在得到荣耀。然而，这样的黄金时代不会持续下去，因为黑暗的日子已经到来。天空下着火雨，带来了死亡和恐惧。古人起来保护一切活着的东西;他们就这样升天，制止了带来这种毁灭的邪恶。在他们把这最后的礼物赠给了他们的创造物之后，他们就再也没有出现过……»§! \n§W传说中远古的创造者，制造者所能看到的一切。§!\n\n这个帝国的文化充满了一个强大的种族的传说，他们保护和引导着他们，在升入天堂之前，保护他们免受一场巨大的邪恶，后来再也没有出现过，尽管传说中说他们最终会回来。在古代遗迹中发现的记录证实了这个物种的存在。现代技术使对这些地方的进一步研究成为可能，揭示了年代久远的星图，指出了某些可能代表属于这些古人的行星的太空物体。"
 apsr_origin_unique_capital_effects:11 "§MAPSR§!引入的所有生成资源的坐标将被添加到情景日志中(游戏开始后)。\n£apsr_knowledge£ §M$apsr_knowledge$§!产量增加一倍\n增加资源升级技术出现的机会。\n§P??? 未知 ???§!\n§P??? 未知 ???§!"
 
 
 
