 ### новые депозиты

 ## Древние депозиты для Древнего мира с комплексами
 
 apsr_ancient_c_deposit_blocker:0 "探索远古星球"
 apsr_ancient_c_deposit_blocker_desc:0 "关于这颗行星的许多情况仍然未知，通过对未知领域的彻底探索，我们可能会发现一些有用的东西。"
 apsr_ancient_c_deposit_blocker_cleared_tooltip:0 "我们的勘探工作发现了几个可以开采能源、矿物或食物等资源的名胜。"
 
 apsr_ancient_c_deposit_energy_1:0 "地下电站"
 apsr_ancient_c_deposit_energy_1_desc:0 "在这里可以找到一个古代发电机的综合体，它在全球范围内提供能量。"
 apsr_ancient_c_deposit_energy_1_blocker:0 "被破坏的地下发电站"
 apsr_ancient_c_deposit_energy_1_blocker_desc:0 "曾经的主动能源综合体，随着时间的推移，其结构的完整性已经恶化。虽然今天只是一堆废金属和石头，但经过努力，它可以恢复正常工作。"
 
 apsr_ancient_c_deposit_energy_2:0 "水力发电复合体"
 apsr_ancient_c_deposit_energy_2_desc:0 "一个巨大的水力发电厂网络将自然的原始力量，通过河流，转化为全球范围的能源供应。"
 apsr_ancient_c_deposit_energy_2_blocker:0 "被破坏的水力发电复合体"
 apsr_ancient_c_deposit_energy_2_blocker_desc:0 "它曾经是全球能源生产网络的一个组成部分，但如今只是一堆被淹没的废金属和石头。只要付出巨大的努力，它就有可能恢复正常。"
 
 apsr_ancient_c_deposit_energy_3:0 "太阳能发电复合体"
 apsr_ancient_c_deposit_energy_3_desc:0 "一个巨大的复杂的太阳能电池复合体将本地恒星的光转化为能量，并输送到行星网络。"
 apsr_ancient_c_deposit_energy_3_blocker:0 "被破坏的太阳能发电复合体"
 apsr_ancient_c_deposit_energy_3_blocker_desc:0 "在这个星球上，一排太阳能电池板已经破损。经过很大的努力，它可能会恢复正常工作。"
 
 apsr_ancient_c_deposit_energy_4:0 "风力发电复合体"
 apsr_ancient_c_deposit_energy_4_desc:0 "一个复杂的风力涡轮机网络利用星球上混乱的风来产生能量。"
 apsr_ancient_c_deposit_energy_4_blocker:0 "被破坏的风力发电复合体"
 apsr_ancient_c_deposit_energy_4_blocker_desc:0 "破碎的风力涡轮机散落在这个星球的大部分表面。经过很大的努力，他们可能会恢复正常工作。"
 
 apsr_ancient_c_deposit_energy_5:0 "热核发电站"
 apsr_ancient_c_deposit_energy_5_desc:0 "利用核聚变产生能量的复杂热核反应堆网络。"
 apsr_ancient_c_deposit_energy_5_blocker:0 "废弃的热核发电站"
 apsr_ancient_c_deposit_energy_5_blocker_desc:0 "在这里可以找到一个庞大的热核反应堆的遗迹。经过很大的努力，它可能会恢复。"
 
 apsr_ancient_c_deposit_energy_6:0 "地热发电站"
 apsr_ancient_c_deposit_energy_6_desc:0 "在这里可以找到一个巨大的发电站，收集这个行星核心的热能，并将其加工成可用的能量。"
 apsr_ancient_c_deposit_energy_6_blocker:0 "电站废墟"
 apsr_ancient_c_deposit_energy_6_blocker_desc:0 "古代地热发电厂的遗迹。虽然它被破坏了，但经过很大的努力就可以恢复。"
 
 apsr_ancient_c_deposit_minerals_1:0 "大型采石场"
 apsr_ancient_c_deposit_minerals_1_desc:0 "一个巨大的露天煤矿，在那里各种各样的矿物在接近地表的地方被开采。在这里收集的材料被用来供应行星复合体。"
 apsr_ancient_c_deposit_minerals_1_blocker:0 "倒塌的采石场"
 apsr_ancient_c_deposit_minerals_1_blocker_desc:0 "原大型露天矿露天露天矿，随着时间的推移和地质运动的影响，其边缘塌陷，覆盖了原可采区域。经过相当大的努力，它可能会被清理，并可能建立一个采矿设施。"
 
 apsr_ancient_c_deposit_minerals_2:0 "深核心矿井"
 apsr_ancient_c_deposit_minerals_2_desc:0 "深埋在地核深处的矿井。各种矿物在这里被提取、运送和加工，然后用专门的锻造设备组成这个行星综合体。"
 apsr_ancient_c_deposit_minerals_2_blocker:0 "倒塌的矿井"
 apsr_ancient_c_deposit_minerals_2_blocker_desc:0 "它曾经是一个非常繁荣的采矿作业，但现在只是一个充满碎片的洞。我们的地质学家已经探测到有用的材料，认为它们仍然可以被收集。通过清理碎片，我们可以恢复采矿设备，并为自己使用它。"
 
 apsr_ancient_c_deposit_minerals_3:0 "液化气体提取复合体"
 apsr_ancient_c_deposit_minerals_3_desc:0 "一个复杂的装置，从行星地幔中提取各种燃料和气体，然后由当地的行星工业处理。"
 apsr_ancient_c_deposit_minerals_3_blocker:0 "提取复合体废墟"
 apsr_ancient_c_deposit_minerals_3_blocker_desc:0 "我们的星球物理学家设法在这个星球的地幔下发现了一个巨大的天然气和液体燃料的储藏库。似乎我们不是第一个尝试和收获这些资源的人，因为在这里可以找到提取操作的残余。经过相当大的努力，我们可以建立一个收集行动。"
 
 apsr_ancient_c_deposit_minerals_4:0 "矿物冶炼复合体"
 apsr_ancient_c_deposit_minerals_4_desc:0 "从废石中提纯矿物质的设施。这改善了在星球上开采的矿物的质量，其中一些用于供应当地的行星定居点。"
 apsr_ancient_c_deposit_minerals_4_blocker:0 "矿物冶炼复合体残骸"
 apsr_ancient_c_deposit_minerals_4_blocker_desc:0 "虽然现在它可能只是一个残骸，但很久以前它是一个非常有用的矿物复合体。经过很大的努力，它可能会恢复正常工作。"
 
 apsr_ancient_c_deposit_food_1:0 "地下农业复合体"
 apsr_ancient_c_deposit_food_1_desc:0 "在这个古老世界的深处，可以找到广阔的地下空间，专门用来耕种。"
 apsr_ancient_c_deposit_food_1_blocker:0 "损坏的农业综合体"
 apsr_ancient_c_deposit_food_1_blocker_desc:0 "一个庞大的地下农业综合体的遗迹，由于年代久远和地质运动而日益恶化。虽然经济不会完全复苏，但要让经济恢复正常，仍需要大量投资。"
 
 apsr_ancient_c_deposit_food_2:0 "GMO - 植物实验室"
 apsr_ancient_c_deposit_food_2_desc:0 "一个设施，在那里植物被修改和增强，以更有弹性，生产更多，增长更快。这里发生的工作提高了星球的整体农业产出。"
 apsr_ancient_c_deposit_food_2_blocker:0 "损坏的GMP -工厂实验室"
 apsr_ancient_c_deposit_food_2_blocker_desc:0 "一个被毁坏的设施，在那里进行了植物的基因改造。虽然大部分研究已经结束，设备也无法恢复，但我们可以尝试恢复它。"
 
 apsr_ancient_c_deposit_food_3:0 "GMA - 动物实验室"
 apsr_ancient_c_deposit_food_3_desc:0 "动物改良和改良以更好地服务于农业的设施。它提高了星球的粮食产量。"
 apsr_ancient_c_deposit_food_3_blocker:0 "损坏的GMA - 动物实验室"
 apsr_ancient_c_deposit_food_3_blocker_desc:0 "一个被毁坏的设施，在那里进行动物的基因改造。虽然大部分设备都损坏了，但我们可以设法修复。"
 
