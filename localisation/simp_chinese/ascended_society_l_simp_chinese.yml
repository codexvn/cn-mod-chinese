l_simp_chinese:
 
 ascended_society.1.name:0 "中央广场建立在 §H[Root.GetName]§!"
 ascended_society.1.desc:0 "中央广场对§H[Root.GetName]§!的开放给当地民众带来了极大的热情。国家再一次证明了它对公民的承诺，通过投资民事结构来改善所有人。作为这个星球的文化中心，市民和游客都会聚集在这里庆祝或放松。我们应该考虑在中央广场旁边增加更多的建筑，让我们的公民充满民族自豪感。"
 ascended_society.1.a:0 "极好的."

 tech_central_square:0 "中心广场"
 tech_central_square_desc:0 "中心广场及其周围的建筑有助于塑造一个星球的文化特征。在这里，市民和游客都可以参加当地的庆祝活动。"
 tech_ascended_society_1:0 "社会学建筑"
 tech_ascended_society_1_desc:0 "社会学建筑在促进某些意识形态的同时，也满足我们公民的需要。"
 tech_ascended_society_2:0 "社会的崛起"
 tech_ascended_society_2_desc:0 "先进的社会建筑动摇了群众的信仰，把群众推向狂热的边缘。"
 tech_ascended_society_3:0 "巅峰社会"
 tech_ascended_society_3_desc:0 "我们现在可以建造高度先进的建筑，以符合我们作为一个提升社会的地位。"
 
 tech_matter_generator:0 "物质发生器"
 tech_matter_generator_desc:0 "通过使用大量的能量，我们能够把光从看似虚无的状态转化为物质。"
 tech_synthetic_dark_matter:0 "暗物质实验室"
 tech_synthetic_dark_matter_desc:0 "通过以光速粉碎超高温物质，我们能够在这个实验室创造暗物质。"
 tech_synthetic_living_metal:0 "活金属工厂"
 tech_synthetic_living_metal_desc:0 "活性金属的性能可以在现有技术水平上进行综合生产。"
 tech_synthetic_zro:0 "合成泽洛设施"
 tech_synthetic_zro_desc:0  "在我们目前的技术水平上合成泽洛是可能的。"

 building_high_tech_apartments:0 "高科技公寓"
 building_high_tech_apartments_desc:0 "我们的市民可以负担得起的高科技城市公寓，为舒适和最小的浪费而设计。"
 building_country_mansion:0 "国家公寓"
 building_country_mansion_desc:0 "国家大厦拥有丰富而强大的政治影响力和在殖民地的投资。"
 building_grand_palace:0 "大宫殿"
 building_grand_palace_desc:0 "这是我们国家和权力的象征，这个令人惊叹的建筑是为了给人留下深刻印象，同时也为其居民带来最大的安慰。"

 building_central_square:0 "中心广场"
 building_central_square_desc:0 "中心广场及其周围的建筑有助于塑造一个星球的文化特征。在这里，市民和游客都可以参加当地的庆祝活动。"

 building_sacred_ground:0 "圣境"
 building_sacred_ground_desc:0 "这个圣地被认为是神圣的，深受朝圣者和游客的欢迎。"
 building_altar_of_worship:0 "神的祭坛"
 building_altar_of_worship_desc:0 "在这里，祭品是在精心准备的仪式中供奉的。"
 building_consecrated_tomb:0 "圣墓"
 building_consecrated_tomb_desc:0 "圣徒的身体在这里是安全的。"
 
 building_technolith:0 "技术专家"
 building_technolith_desc:0 "技术主义者的工作方式使普通公民感到困惑，只是他们以近乎瞬时的速度储存和提供信息。"
 building_high_tech_industries:0 "现代档案馆"
 building_high_tech_industries_desc:0 "这个现代的星球档案馆是所有形式知识的宝库。"
 building_magnificent_university:0 "帝国大学"
 building_magnificent_university_desc:0 "作为一个高等学府，我们的顶尖科学家将把他们的知识传授给我们的下一代工程师。"
 
 building_xeno_garden:0 "外星花园"
 building_xeno_garden_desc:0 "外星花园是一个国家级的保护区，拥有各种奇异和濒危的外星物种。"
 building_xeno_culture_centre:0 "外星文化中心"
 building_xeno_culture_centre_desc:0 "一个充满活力的社区中心，研究所有的外星文化。"
 building_xeno_museum:0 "外星博物馆"
 building_xeno_museum_desc:0 "伟大的外星博物馆是一个完整的档案，外星文明曾经繁荣在银河之中，给我们机会了解我们的银河系的历史。"

 building_statue_of_purity:0 "纯洁雕像"
 building_statue_of_purity_desc:0 "一个庆祝我们纯洁的雕像。"
 building_immigration_bureau:0 "移民局"
 building_immigration_bureau_desc:0 "强有力的边境管制将阻止非法移民入境，保护我们种族的未来。"
 building_altar_of_purity:0 "纯洁圣坛"
 building_altar_of_purity_desc:0 "所有的外星产品和外星的同情者都要在纯洁的祭坛上燃烧。"
 
 building_hunting_grounds:0 "狩猎场"
 building_hunting_grounds_desc:0 "尽管有社会进步，我们的猎食本能和狩猎能力绝不能被我们的年轻人遗忘。"
 building_fortified_bunker:0 "坚固壁垒"
 building_fortified_bunker_desc:0 "能够提供有效的设备储备和抵抗潜在入侵的防御装置。"
 building_fallen_monument:0 "堕落纪念碑"
 building_fallen_monument_desc:0 "我们阵亡战士的亡灵在这里受到尊敬。" 
 
 building_garden_of_eden:0 "伊甸园"
 building_garden_of_eden_desc:0 "伊甸园是一个田园般的乡村花园，旨在平息公众对战争和破坏的欲望。"
 building_dome_of_life:0 "生命之穹"
 building_dome_of_life_desc:0 "生命的穹顶是一个美丽的概念。它保护和刺激周围地区的生活，提高粮食产量。"
 building_beacon_of_peace:0 "和平灯塔"
 building_beacon_of_peace_desc:0 "这个令人惊叹的建筑是和平的永恒象征，也是我们保持和平的决心。"
 
 building_authoritarian_statue:0 "独裁雕像"
 building_authoritarian_statue_desc:0 "一座纪念我们伟大领袖的雕像。"
 building_labor_camp:0 "劳改营"
 building_labor_camp_desc:0 "在那里，奴隶们更加努力地工作。"
 building_secret_police_hq:0 "秘密警察总部"
 building_secret_police_hq_desc:0 "我们的情报部门往往在真正开始之前就能解决问题。"

 building_statue_of_liberty:0 "自由女神像"
 building_statue_of_liberty_desc:0 "自由女神像吸引了来自银河系各地的游客，并教育他们平等的价值观。"
 building_civilian_teleportation:0 "平民传送"
 building_civilian_teleportation_desc:0 "小型虫洞发生器允许完全行动的自由，使我们的公民可以通过移动到另一个星球来追逐他们的梦想。"
 building_supreme_court:0 "最高法院"
 building_supreme_court_desc:0 "最高法院是一个高度信任的机构，它规定了所有与公民和物种权利有关的事项。"
  
 building_matter_generator:0 "物质发生器"
 building_matter_generator_desc:0 "通过使用大量的能量，我们能够把光从看似虚无的状态转化为物质。"
 building_synthetic_dark_matter:0 "暗物质合成实验室"
 building_synthetic_dark_matter_desc:0 "通过以光速粉碎超高温物质，我们能够在这个实验室创造暗物质。"
 building_synthetic_living_metal:0 "活金属工厂"
 building_synthetic_living_metal_desc:0 "活性金属的性能可以在现有技术水平上进行综合生产。"
 building_synthetic_zro:0 "合成泽洛设施"
 building_synthetic_zro_desc:0  "在我们目前的技术水平上合成泽洛是可能的。"



 edict_paradise_creation:0 "创造天堂"
 edict_paradise_creation_desc:0 "当大自然被设计得完美无缺时，它在已知宇宙中无与伦比的美丽将是留给我们年轻人的一份合适的遗产。乌托邦天堂世界是由§Y$pc_gaia$§!或§Y$pc_ringworld_habitable$§!创造的。"
 