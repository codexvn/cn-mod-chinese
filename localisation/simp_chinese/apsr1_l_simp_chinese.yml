 job_apsr1_custodian_hive_desc:0  "天文学工蜂专门分析和预测银河地图上的变化的影响"
 job_apsr1_custodian_hive_plural:0  "占星工蜂"
 job_apsr1_custodian_machine:0  "占星单元"
 job_apsr1_custodian_machine_desc:0  "天文学单位专门分析和预测银河地图上的变化的影响"
 job_apsr1_custodian_machine_plural:0  "占星单元"
 job_apsr1_custodian_normal:0  "占星家"
 job_apsr1_custodian_normal_desc:0  "星象学跟踪和分析发生在银河地图上的变化。谁拥有信息，谁就拥有整个世界"
 job_apsr1_custodian_normal_plural:0  "占星家"
