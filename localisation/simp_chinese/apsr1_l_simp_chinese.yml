 apsr1_deposit_effect:0  "独特的资源可用: $apsr1_planet_modifier$"
 apsr1_planet_custodian_hive:0  "占星工蜂"
 apsr1_planet_custodian_machine:0  "占星单元"
 apsr1_planet_custodian_normal:0  "占星家"
 apsr1_planet_modifier:0  "星权之征"
 apsr1_planet_modifier_desc:0  "在这里，我们发现了奇异的外星宫殿的古代遗迹，它以其巨大的规模和艺术作品的准确性超过了所有其他类似的建筑，可以与其他文明最好的艺术作品相媲美。在它的王座大厅里，我们发现了一个巨大而详细的银河系全息图。如果我们看到这一点，我们就毫不怀疑我们的国家将取得胜利!"
