 mod_job_apsr1_custodian_normal_add:0  "占星家"
 tech_apsr1_building_part1:0  "星际力量 I"
 tech_apsr1_building_part1_desc:0  "我们可以通过修复这些令人惊叹的废墟，使它们成为主要的行星地标，以及在王座大厅建造权力纪念碑，来增加我们对邻国的影响力"
 tech_apsr1_building_part2:0  "星际力量 II"
 tech_apsr1_building_part2_desc:0  "文化进步得越来越快。我们应该使我们的土地现代化，以便跟上这一进程。将增强现实技术与设计技术相结合，让每一次参观都令人难忘!"
 tech_apsr1_building_part3:0  "星际力量 III"
 tech_apsr1_building_part3_desc:0  "对于如何使用这个遗物，我们已经有了一些想法。在它的帮助下，我们将增加我们对邻国的影响!"
