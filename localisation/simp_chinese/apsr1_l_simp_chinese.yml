l_simp_chinese:

 APSR1_MESSAGE_SR_INFORMED:0  "我们收到了关于一种叫做§M$apsr1_planet_modifier$§!的特殊资源的信息，它位于§Y$COUNTRY$§!控制下的§Y$PLANET$§!行星上。"
 APSR1_MESSAGE_SR_INFORMED_TITLE:0  "关于一个独特星球的信息"
 apsr.1001.desc:0  "我们已经修复了外星人的§Y宫殿群§!，现在我们的公民可以自由访问它。它还吸引了邻国的注意，使我们有机会对它们施加更大的影响。"
 apsr.1001.title:0  "$apsr1_building_part1$完成"
 apsr.1002.desc:0  "设计技术结合的增强现实技术可以使每个访问§Y星际力量纪念碑§!的人真正难忘，吸引了越来越多的关注，激起了其他帝国的兴趣……"
 apsr.1002.title:0  "$apsr1_building_part2$完成"
 apsr.1003.desc:0  "通过重建§Y$apsr1002$§!，并将其用于我们自己的目的，我们银河影响力得到了显著提升"
 apsr.1003.title:0  "$apsr1_building_part3$完成"
 apsr.1011.button:1  "我们必须得到这个东西!"
 apsr.1011.desc:0  "科研船§H[Root.GetName]§!§H[Root.GetLeaderName]§!领导的研究小组发现了一些有趣的东西。 \n我们在这个星球上发现了外星宫殿的古代遗迹。在它的王座大厅里，我们发现了一个巨大而详细的银河系全息图。如果我们看到这一点，我们就毫不怀疑我们的国家将取得胜利!"
 apsr.1011.title:0  "发现一个人造物: §M$apsr1_planet_modifier$§!"
 apsr.1013.button:1  "很好"
 apsr.1013.desc:0  "我们在这个最近被占领的星球上发现了一些有趣的东西 \n这个地方有一栋用途不明的建筑物。在建筑的中间有一个没有任何可见设备的“漂浮”的预言。科学家认为这个古老的信息是写给我们的。他们认为我们是注定要统治他人的种族。"
 apsr.1013.title:0  "发现一个人造物: §M$apsr1_planet_modifier$§!"
 apsr.1015.button:1  "有趣!"
 apsr.1015.desc:0  "我们的情报部门在检查其他帝国行星的信息时，发现了一些有趣的事情!\n在其中一颗行星上，有一种未知目的的建筑，在它的中心，不使用任何可见的装置，预言就悬在那里。科学家认为，这一古老的信息是针对人类的，人类注定是万物的统治者。\n\n§G信息:§!\n§Y星球名称:§! §W[event_target:apsr1_resource_planet.GetName]§! \n§Y星球分类:§! §W[event_target:apsr20_resource_planet.GetClassName]§! \n§Y星系名称:§! §W[event_target:apsr1_resource_planet.solar_system.GetName]§! \n§Y星球所有权:§! §W[event_target:apsr1_resource_planet.Owner.GetName]§!"
 apsr.1015.title:0  "发现人造物: §M$apsr1_planet_modifier$§!"
 apsr.1601.desc:0  "$apsr.1011.desc$"
 apsr.1601.title:0  "$apsr.1011.title$"
 apsr.1811.desc:0  "今天，我们的帝国实现了技术突破!一个由科学家和工程师组成的团队分析了我们星球上的建筑物 - §H$apsr1_building_part1$§!，并为它的使用制定了方法论和技术指南。现在我们可以最大限度地利用这座建筑了!"
 apsr.1811.title:0  "性能恢复"
 apsr.1812.desc:0  "今天，我们的帝国实现了技术突破!一个由科学家和工程师组成的团队分析了我们星球上的建筑物 - §H$apsr1_building_part2$§!，并为它的使用制定了方法论和技术指南。现在我们可以最大限度地利用这座建筑了!"
 apsr.1812.title:0  "性能恢复"
 apsr.1813.desc:0  "今天，我们的帝国实现了技术突破!一个由科学家和工程师组成的团队分析了我们星球上的建筑物 - §H$apsr1_building_part3$§!，并为它的使用制定了方法论和技术指南。现在我们可以最大限度地利用这座建筑了!"
