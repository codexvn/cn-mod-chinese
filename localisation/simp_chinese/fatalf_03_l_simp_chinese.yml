 fatalf_site.001.desc:0  "对入口内部房间的调查显示，它沿着一条几英里长的路径盘旋而下。墙壁上的开口显示出小型机器可以向跑道上的任何人发射高能炮弹。\n铁轨的尽头是一扇巨大的金属门，门上有六个杠杆，唯一的办法就是同时用力拉每一个杠杆。\n隔壁房间里有另一块写字板 - §M测试之思想§!。"
 fatalf_site.001.title:0  "测试之体完成"
 fatalf_site.002.desc:0  "进一步的探索揭示了一个扭曲的迷宫，当人们看不见的时候，它的墙壁会不断地移动，里面的走廊只够两个人站在一起。\n有时，这些墙壁会以看似随机的快速图案发光。最终，您的科学家发现这些模式与四维表示中的迷宫有关，并使用他们的计算机找到了一条通过迷宫的路径。\n他们还发现了一套数量众多的加热装置，似乎是为了将迷宫的温度迅速提高到难以忍受的温度。\n一个出口，这是一个阅读平板 - §M测试之模块§!。\n这意味着什么呢?"
 fatalf_site.002.title:0  "测试之思想完成"
 fatalf_site.003.desc:0  "无论“Mobrup”测试的目的是什么，它似乎没有任何作用，因为你的科学家继续前进，没有进一步的干扰。现在在地下几百公里的地方，他们发现了一个巨大的计算机网络。虽然大部分的数据早已被时间的流逝无可救药地破坏了，但仍然有一些关于一个非常特殊的物种的信息，这个物种有着巨大的力量、速度和智慧，他们来到这里作为最后的测试。不管其他人发生了什么，我们可能永远也不会知道。\n那里还有最后一块写字板，所有看到它的人都只盯着它 - §M不§!。"
 fatalf_site.003.title:0  "测试Mobrup完成"
 fatalf_site_competition:0  "一个古老的审判"
 fatalf_site_competition_desc:0  "在[From.Planet.GetName]发现了一座巨大的建筑，我们的扫描仪显示它延伸到地下数百英里。至于它的用途，唯一的线索是放在外面的阅读平板。\n它不是我们认识的语言，但奇怪的是，所有看到它的人都能理解它的意思 - §M测试之体§!。"
