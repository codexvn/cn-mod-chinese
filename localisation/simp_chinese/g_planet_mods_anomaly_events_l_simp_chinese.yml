 gpm_anomaly.78877.desc.hive:0  "很难想象黑洞的实际应用方法。去理解这样一个奇点并不容易，但我必须更多地了解它，只有这样我才能得到成长。"
 gpm_anomaly.78877.desc.mach:0  "对这个奇点的初步观测后发现它并不旋转。到目前为止，这种黑洞的存在一直只存在于理论之中。这个不旋转的黑洞将被归类为在天体数据库中的史瓦西黑洞。它的位置和特性将进一步提高星系的准确性和宇宙生成模型和过程。"
 gpm_anomaly.78877.desc:0  "很难想象黑洞的实际应用方法。由于实际应用它是非常遥远的事情，不少人觉得我们不应该太关注这件事。但不得不说，不断去理解这个世界就是我们被定义为智能生物的理由。"
 gpm_anomaly.78877.name:0  "启发人心"
 gpm_anomaly.78878.desc.hive:0  "这个太阳异常明亮是因为太阳活动过于频繁。一种罕见的元素组合和重力压缩是造成这种不寻常现象的原因。我想我可以利用这点。"
 gpm_anomaly.78878.desc.mach:0  "由于太阳表面的活动过于频繁，这个太阳出乎意料地明亮。一种稀有元素和重力的组合是太阳超量排放的主要原因。太阳质量的增加需要进一步提高我们的性能。"
 gpm_anomaly.78878.desc:0  "这个太阳异常明亮是因为太阳活动过于频繁。一种罕见的元素组合和重力压缩是造成这种不寻常现象的原因。我们可以充分利用这点。"
 gpm_anomaly.78878.name:0  "异常明亮"
 gpm_anomaly.78879.TT:0  "£physics£ +6\n£society£ +6\n£engineering£ +6\n"
 gpm_anomaly.78879.desc.hive:0  "在这个世界上计时器变得不再正常。不知何故，这个世界失去了时间的概念。我们不知道这个世界是什么时候诞生的，也不知道它来自何方，通过进一步深入研究这个世界，我也许可以触摸到有关时间的奇异知识。"
 gpm_anomaly.78879.desc.mach:0  "这个世界正在发出意想不到的计时读数。在这个世界里，一个未知的变量取代了时间。进一步观察和实验将增加发现这些变量的概率，是这些变量导致了这个天体的变化。而时间也需要被进一步研究。"
 gpm_anomaly.78879.desc:0  "在这个世界上计时器变得不再正常。不知何故，这个世界失去了时间的概念。我们不知道这个世界是什么时候诞生的，也不知道它来自何方，但它确实为我们提供了很多机会去了解时间的本质。"
 gpm_anomaly.78879.name:0  "被时间遗忘的星球"
 gpm_anomaly.78880.desc.hive:0  "起初我以为这个小行星站由于被遗弃而损毁了。但是当我开始接收各种电波频道时，我听到了奇怪的声响。在仔细观察空间站的内部时，发现里面充斥着奇怪的晶体和古怪的金属内核生物，看上去就像活物一般。这个声音听起来非常奇怪，正在慢慢地合成为一个声音，就像我们一样。我必须知道更多才行。"
 gpm_anomaly.78880.desc.mach:0  "在起初扫描后，小行星站似乎被外部能量冲击所摧毁而遭到遗弃。内部被一种奇怪的能量场腐蚀了。我们将传感器的频率设置到一个较窄的波段就能探测到异常的声音模式，在声波速度上有着微小的差别。通过对内部奇异晶体进一步的观察后，我们发现了一种奇异的金属核心生物，它们似乎有意识地向着空间站的某个位置移动。"
 gpm_anomaly.78880.desc:0  "起初我们以为这个小行星站由于被遗弃而损毁了。但是当我们开始接收各种电波频道时，我们就能听到奇怪的声响。在仔细观察空间站的内部时，发现里面充斥着奇怪的晶体和古怪的金属内核生物，看上去就像活物一般。整个地方看起来非常恐怖。"
 gpm_anomaly.78880.name:0  "被菲比虫感染的空间站"
 gpm_anomaly.78881.desc.hive:0  "这颗脉冲星不仅速度快，而且自转速度惊人，是宇宙中最精确的时钟之一。利用这些宇宙计时员，天文学家们正在解开有关恒星、物质——甚至是空间和时间本身的问题，若不是这样是不可能做到的。"
 gpm_anomaly.78881.desc.mach:0  "这个脉冲星以一种罕见但可预测的速度旋转。它的转速如此之快，以至于它是宇宙中最精确的时钟之一。利用这些宇宙计时员，我们的系统可以在标准参数内校对自己的时钟速度，从而减少因为距离而产生的同步问题。"
 gpm_anomaly.78881.desc:0  "这颗脉冲星不仅速度快，而且自转速度惊人，是宇宙中最精确的时钟之一。利用这些宇宙计时员，天文学家们正在解开有关恒星、物质——甚至是空间和时间本身的问题，若不是这样是不可能做到的。"
