 leader_trait_scientist_est_keeper_architecture:0  "看护者：建筑学"
 leader_trait_scientist_est_keeper_architecture_desc:0  "这位看护者专门研究建筑和施工。我们建造的每座建筑的设计都必须发送到我们的建筑档案。这位图书管理员保留这些设计并帮助构建系统，以便轻松整理和获取信息。这可能有助于我们的工程研究。"
 leader_trait_scientist_est_keeper_astronomy:0  "看护者：天文学"
 leader_trait_scientist_est_keeper_astronomy_desc:0  "这位看护者专门研究天文学。这个银河系充满了数十亿天体，所有这些天体都应该记录在我们的档案中。通过查阅这些档案，图书管理员可以把我们的研究工作增加到物理方面。"
 leader_trait_scientist_est_keeper_chemistry:0  "看护者：化学"
 leader_trait_scientist_est_keeper_chemistry_desc:0  "这位看护者专门研究化学。即使在化学自成一门专门的领域之前，我们都一直在创造各种各样化合物。如今他们的数量现在是不可数的，如果我们没有关于化合物和反应的数据库，许多数据库会随时间丢失。他的图书管理员非常熟悉我们的化学数据库，可以利用这些知识来帮助我们进行工程研究。"
 leader_trait_scientist_est_keeper_communication:0  "看护者：交流"
 leader_trait_scientist_est_keeper_communication_desc:0  "这位看护者专门研究语言和其他形式的交流。成千上万的语言在我们的帝国中曾被使用过，许多语言如今仍然被使用。即使在整个银河系里，也存在着许多不同于我们自己的沟通形式。所有这些都应该被记录下来，他们的怪癖和规则被固定下来。这位图书管理员远行记录了不同形式的交流，可能有助于我们社会的研究。"
 leader_trait_scientist_est_keeper_culture:0  "看护者：文化"
 leader_trait_scientist_est_keeper_culture_desc:0  "这位看护者专门研究文化。自从我们的文明诞生以来，有数千种文化开花结果直至凋萎。在其他世界存在着，并仍将继续存在着更多的文化。这位图书管理员知道如何访问我们已记录，并仍在记录的庞大文化档案。这些信息可能有助于我们在社会研究中的研究项目。"
 leader_trait_scientist_est_keeper_electronics:0  "看护者：电子学"
 leader_trait_scientist_est_keeper_electronics_desc:0  "这位看护者专门研究电子学。当电力首次被发现时，它导致了我们社会的一场革命。从那时以来，数以百万计的电子设备被建成。所有这些原理图都被记录下来，以备将来有一天使用。这位图书管理员可以使用这些数据库来帮助我们的物理研究。"
 leader_trait_scientist_est_keeper_geology:0  "看护者：地质学"
 leader_trait_scientist_est_keeper_geology_desc:0  "这位看护者专门研究地质学。当我们投身星际后，地质学的领域激增。银河里充满了行星，它们都有各自独特的矿物，它们都有自己的特性。这位图书管理员在为我们的地质档案馆收集样本的道路上走了很远。关于这些档案的知识可能有助于我们的工程研究。"
 leader_trait_scientist_est_keeper_history:0  "看护者：历史"
 leader_trait_scientist_est_keeper_history_desc:0  "这位看护者专门研究历史。每一年过去都是我们文明历史的又一年，每一次经历的事件都应该添加到我们的历史档案中。这位图书馆员的工作是记录这些事件并将它们放入我们的档案中。他们对我们历史档案的知识可能有助于我们社会的研究。"
 leader_trait_scientist_est_keeper_mathematics:0  "看护者：数学"
 leader_trait_scientist_est_keeper_mathematics_desc:0  "这位看护者专门研究数学。几千年来，我们的数学家发现了无数的定理，构造了大量的数学理论。这位图书管理员知道如何访问和搜索我们关于数学理论的档案，这将帮助我们的物理学家进行研究。"
 leader_trait_scientist_est_keeper_mechanics:0  "看护者：机械学"
 leader_trait_scientist_est_keeper_mechanics_desc:0  "这位看护者专门研究机械学。每台机械的设计蓝图都必须记录在我们的档案中。该图书管理员负责将蓝图分类到数据库中以便于访问。如果可能的话，这些机械创造的单位也被放入我们的档案中。关于这些机器的知识可能有助于我们的工程研究。"
 leader_trait_scientist_est_keeper_software:0  "看护者：软件"
 leader_trait_scientist_est_keeper_software_desc:0  "这位看护者专门研究计算机软件。即使在计算机最早构建出来的时候，我们都制作了无数可以运行的程序。这位图书管理员专门记录和整理这些计算机程序到大型数据库中。关于这些软件的知识可能有助于我们的物理研究。"
 leader_trait_scientist_est_keeper_taxonomy:0  "看护者：分类学"
 leader_trait_scientist_est_keeper_taxonomy_desc:0  "这位看护者专门研究分类学。即使早在人类文明到来之前，新的物种也在演化并消失。他们都应该记录下来并加以分类，因为他们每一个都有自己独特的特质。这位图书管理员擅长记录各种形式的生物，并将它们放入我们数据库的正确位置。这位图书管理员对我们的分类档案的知识可能有助于我们社会的研究。"
 leader_trait_scientist_est_keeper_war:0  "看护者：战争"
 leader_trait_scientist_est_keeper_war_desc:0  "这位看护者专门研究战争。古往今来已经发生过许多战争。我们尽可能详细地记录每一场战斗。这位图书管理员专门研究我们的战争数据库，这种知识可能有助于我们社会的研究。"
