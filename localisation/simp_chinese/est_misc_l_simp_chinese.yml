 building_est_aesthetics_5_wonder_garden:0  "美丽花园"
 building_est_aesthetics_5_wonder_garden_desc:0  "传说中的美丽花园。 园丁们用来自我们帝国各处的植物填满它，将它们组合成植物交响乐。大多数时候它都被认为是这个银河系中最伟大的艺术作品，也是美学的巅峰之作。"
 building_est_aesthetics_5_wonder_halls:0  "宁静大厅"
 building_est_aesthetics_5_wonder_halls_desc:0  "据说人们可以在宁静大厅里走几个小时也不会看到别的人影。然而，这些大厅里充满了成千上万的人，漫步在寻找灵感、理解或内心的平静中。 这些大厅似乎永远看不到终点，走廊和房间只会在黑暗中结束而看不到墙。高处也看不到天花板，支撑它的柱子似乎消失在了虚空中。"
 building_est_aesthetics_5_wonder_monument:0  "回忆纪念碑"
 building_est_aesthetics_5_wonder_monument_desc:0  "回忆纪念碑是银河系中最大的建筑之一，它的结构如此之大以至于从太空中都可以看到它。它的建立是为了纪念曾经发生的事情，但有人说它名字的来源于人们在参观过它之后它的身影将永远驻留在人们的脑海中。"
 building_est_aesthetics_5_wonder_museum:0  "宏大博物馆"
 building_est_aesthetics_5_wonder_museum_desc:0  "宏大博物馆收藏着银河系里最伟大的收藏品，甚至还有一些远超于它们的艺术品。这些收藏品包括那些在近代大事件中发挥重要作用的物品，以及早已消失的文明物品。 如此庞大的收藏品让人花费整个太阳周期在画廊和展览中漫步都看不完。"
 building_est_aesthetics_5_wonder_stage:0  "荣耀舞台"
 building_est_aesthetics_5_wonder_stage_desc:0  "在整个银河系旅行的最有成就的表演者在荣耀舞台上展现他们的技巧。在这个舞台上每一个夜晚的表演都是整个银河系中最棒的表演。"
 building_est_aesthetics_finish_gallery:0  "展览馆"
 building_est_aesthetics_finish_gallery_desc:0  "我们的展览馆包含各种展览品，从艺术自然历史，当地文化到从我们帝国和银河系中收集的各种考古文物。"
 building_est_archivist_finish_archive:0  "星球档案馆"
 building_est_archivist_finish_archive_desc:0  "这些遍布这个世界的档案馆是用来保存整个银河的记录的。这些建筑是整个银河最大的信息收集中心。"
 building_est_cybernetics_finish_automated_farm:2  "自动化农场"
 building_est_cybernetics_finish_automated_farm_desc:1  "自动化农场能够在最低限度的监督下生产食品。"
 building_est_cybernetics_finish_automated_mine:2  "自动化矿井"
 building_est_cybernetics_finish_automated_mine_desc:1  "自动化矿山能够在最低限度的监督下生产矿石。"
 building_est_cybernetics_finish_automated_power_plant:2  "自动化发电厂"
