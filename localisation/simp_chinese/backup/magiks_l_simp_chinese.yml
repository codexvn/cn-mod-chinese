    custom_starting_init_09_DESC:0 "这个系统被注入了法力。"

	   ### Name Lists ###

    name_list_DRAKIEL:0 "Drakiel"
    name_list_DRAKIEL_desc:0 "A list of Drakiel Names"

    
            ### Deposits ###

            
    magiks_d_powerful_leyline:0 "强力地脉"
    magiks_d_powerful_leyline_desc:0 "穿过星球这一部分的地脉比平常更强大，它允许我们获取基本矿物，并将法力注入到其中创造出法力水晶。"

    magiks_d_leyline_convergence:0 "地脉聚合点"
    magiks_d_leyline_convergence_desc:0 "几个强大的地脉在此相交，允许我们向许多基础矿物注入法力，创造了一大片的法力水晶。"

    magiks_d_natural_manacite_caverns:0 "天然法力水晶洞穴"
    magiks_d_natural_manacite_caverns_desc:0 "这里的洞穴充满了注入了大量的法力的宝石。这些自然形成的法力水晶可以收获并投入使用。"
    
    magiks_d_cloudforest:0 "云林"
    magiks_d_cloudforest_desc:0 "这片森林里的树木似乎长出了云而不是树叶，快速的压力变化创造了大量可用的风。"
    
    magiks_d_deepgrandreef:0 "深礁"
    magiks_d_deepgrandreef_desc:0 "这一地区存在着一个巨大的、水下的、洞穴状的深渊，并产生大量稳定的水流，随时可供开发利用。"
    
    magiks_d_electrifruitforest:0 "电根树林"
    magiks_d_electrifruitforest_desc:0 "覆盖这片森林的植物产生了一个相互连接的大型电网，使用召唤的电力作为整个森林的防御系统。"
    
    magiks_d_shimmeringfields:0 "闪光原野"
    magiks_d_shimmeringfields_desc:0 "这些田地被美丽的、闪闪发光的外露矿石所覆盖，这些矿石都是通过长期接触行星的魔法能量而被净化的。"
    
    magiks_d_forgottenhoard:0 "被遗忘的秘藏"
    magiks_d_forgottenhoard_desc:0 "这个地区的一个大山洞里藏有大量的宝藏，足够开采很多代。"
    
    magiks_d_deepdark:0 "深黑入口"
    magiks_d_deepdark_desc:0 "此区域包含一个神秘维度的入口，称为“深黑入口”，虽然太危险而无法完全探索，但却为入口带来了许多宝贵的财富。"
    
    magiks_d_blessedfields:0 "受祝福的田地"
    magiks_d_blessedfields_desc:0 "这些田地正受到神秘力量的保护，因此受到了非常好的保护，免受捕食者和害虫的侵害。"
    
    magiks_d_enchantedforest:0 "迷幻森林"
    magiks_d_enchantedforest_desc:0 "这片森林由于长期暴露在古老的力量下而变得又厚又富，对于种植和农业极为有益。"
    
    magiks_d_allignedhills:0 "群山"
    magiks_d_allignedhills_desc:0 "这些山丘的山脊与星球上的几条地脉完美地结合在一起，其中的魔法力量大大增加了土壤对生长支持的潜力。"
    
    magiks_d_magmatic_upheaval:0 "火山动荡"
    magiks_d_magmatic_upheaval_desc:0 "由于世界自然能源的退化，大型火山喷发覆盖了该地区，由于缺乏矿物多样性，对采矿没有用处。"
    
    magiks_d_eternal_thunderstorm:0 "永恒的雷雨"
    magiks_d_eternal_thunderstorm_desc:0 "这颗行星的气候已经耗尽了它控制的能量，天气在混乱的雷电爆发中肆虐。"
    
    magiks_d_archane_machinery:0 "奥秘机械"
    magiks_d_archane_machinery_desc:0 "很久以前，当这个世界不再有天敌的时候，巨大的技术和巫术的混合体就在这里建立起来了，虽然远远不能修复，但却包含着一些可以开发的稀有矿物。"
    
    magiks_d_mineral_desert:0 "矿物沙漠"
    magiks_d_mineral_desert_desc:0 "曾经是盛大的矿床和巨大的定居点，这个被排空的行星的严酷混乱将有价值的物质磨成灰尘，使得沙漠大部分都没有正常的沙子。"
    
    magiks_d_stinking_bog:0 "臭沼泽"
    magiks_d_stinking_bog_desc:0 "充满气泡的焦油沼泽覆盖了星球的这一地区，是少数几个肥沃的可以让表面生命生长的地方之一。"
    
    magiks_d_fettered_marsh:0 "幽暗湿地"
    magiks_d_fettered_marsh_desc:0 "古树和其他植物的扭曲根部覆盖了该地区的景观，等待变得萎缩的外壳可以提供的微量营养。"
    
    
            ### Resources ###

            
    manacite:0 "法力水晶"
    manacite_desc:0 "一种注入了大量法力的宝石，通常用于奥术仪式和建筑中。"

    
            ### Tile Blockers ###
            
            
    magiks_tb_fey_wilds:0 "野生森林"
    magiks_tb_fey_wilds_desc:0 "这个地区有几片大森林，所有的森林都有小裂缝，通向一个奇怪的、基于自然的魔法和精灵王国，吸引着毫无戒心的孩子进入他们的王国。"
    
    magiks_tb_deep_grand_reef:0 "深礁"
    magiks_tb_deep_grand_reef_desc:0 "这些海洋在其浅海底附近有一个巨大的洞穴状空洞，是各种各样的迷人（有时也是危险的）生物的家园。"
    
    
            ### Start Screen Messages ###
    
    MAGIKS_START_SCREEN_DRAGON_MAGOCRACY:0 "这个星球长期以来一直分为两个有魔法倾向的种族; 一个使用魔法作为其存在的内在部分，另一个则通过多年的训练和练习来掌握它。 几千年来，这两种不同的文化和种族争夺着统治地位，直到他们被一位现在存在于传说中的强大魔法使用者联合起来。 现在，人们团结起来，由那些能够驯服世界上巨龙的龙王统治。"

    MAGIKS_START_SCREEN_MAGOCRACY:0 "世界上的魔法使用者慢慢地成长，在世界各国政府的许多方面占据主导地位。即使由于各国之间的分歧而产生冲突，世界各地的法师也在努力将其统一起来。在几个世纪前他们成功做到了。"

    MAGIKS_START_SCREEN_CELEBRATED_MONARCHY:0 "随着大众媒体在全球传播，名人逐渐受到越来越多的崇拜，在国家首脑的选举中逐渐获胜，直到最终所有的治理岗位都由一个名人担任，现在这个名人作为一个非政府首脑执政。"
    
    MAGIKS_START_SCREEN_ROCKIN_REGIME:0 "民众最终变得疲惫和无聊，缺乏前进的动力和动力。在我们最低谷的时候，弥赛亚（救世主）出现了，带领我们进入了一个文化和进步的黄金时代"
    
    MAGIKS_START_SCREEN_BAND_BUREAUCRACY:0 "一场伟大的战争爆发了，不是血和子弹，而是文化和音乐。直到几十年后，它才最终结束，产生了当前的机构，致力于如果文化发展，不会让另一场战争再次爆发。"
    
    MAGIKS_START_SCREEN_INSTRUMENTAL_INSTITUTION:0 "在对音乐和名人在政治中的地位进行了激烈的辩论后，通过普选决定，当权者必须拥有伟大的音乐才能。"
    
    MAGIKS_START_SCREEN_HARMONIOUS_COURT:0 "在化学和文化严重污染了我们的世界之后，一个名人以各种可以想象的方式加紧了与世界和谐相处的计划。"
    
    MAGIKS_START_SCREEN_HARMONIOUS_STATE:0 "在化学和文化严重污染了我们的世界之后，一个独裁者掌权了，发誓要用他们巨大的力量来统治所有愿意的人，并强迫那些不愿意的人。"
    
    MAGIKS_START_SCREEN_HARMONIOUS_GATHERING:0 "在化学和文化严重污染我们的世界后，成立了一个委员会来确保我们的世界和物种的生存。通过他们的指导，我们恢复了我们的星球和文化，与其他人和平相处。"
    
    MAGIKS_START_SCREEN_HARMONIOUS_DEMOCRACY:0 "在化学和文化严重污染了我们的世界之后，我们的人民聚集在一起组成了一个新的政府，基于公众对与自然建立更和谐关系的共同愿望。"
    
    MAGIKS_START_SCREEN_MAGICAL_MONARCHY:0 "在我们世界不同帝国之间的几个世纪的战争之后，一位拥有强大魔法的君主开始统治所有的帝国，他们的基因线一直统治到今天，直到未来。"
    
    MAGIKS_START_SCREEN_DARK_DICTATORSHIP:0 "在我们世界不同帝国之间的几个世纪的战争之后，一位拥有强大黑暗魔法的君主开始统治一切。他从未有过孩子，因此在前任统治者去世时决定统治者的头衔成为了传统，这是由民众投票决定的。"
    
    MAGIKS_START_SCREEN_MINISTRY_OF_MAGIC:0 "经过几个世纪疯狂混乱的魔法使用后，一个强大的法师和术士委员会聚集在一起，统一了他们对魔法的管理和发展的目标。"
    
    MAGIKS_START_SCREEN_COUNCIL_OF_SORCERY:0 "在几个世纪以来，多个伟大的魔法使用者之间的战争之后，最终决定最好的统治方式是通过公众投票，从而结束长期统治我们世界的权力循环战争。从那以后，我们一直繁荣昌盛。"
    
    MAGIKS_START_SCREEN_MAGIKAL_ONE:0 "自从第一个原始的 [GetSpeciesName] 闪闪发光的瀑布和美丽的田野周围形成了国家 [GetHomeWorldName], 我们的文明已经传播和繁荣。"
    
    MAGIKS_START_SCREEN_SOUR_TWO:0 "随着我们社会的进步，研究开始释放我们星球的潜力，为我们的物种提供能源。不幸的是，我们成功了，在随后的几个世纪里，我们慢慢耗尽了我们的星球的资源，直到最终什么也没有留下。庄稼死了，我们的反应堆变冷了，我们醒来的每一刻都充满了恐惧，只有当我们最终推翻了一直控制着我们的独裁者时，我们才会离开。随着我们新的统一政府的建立，我们展望了未来，也展望了我们星球的潜在再吸收。"
    
    
            ### Static Modifiers ###
    
    
    mana_infused:0 "法力充足"
    mana_infused_desc:0 "这个世界充满了神奇的能量，给食物和能量带来了提升，但却造成了糟糕的研究环境，因为一致性往往不一致。"
    
    mana_drained:0 "法力耗尽"
    mana_drained_desc:0 "这个世界缺乏它的自然能量，因此在一般生活中非常贫穷。土壤变酸了，因此在农业生产中，这种土壤提供的养分很少，这意味着需要合成土壤。"
    
    magiks_dragons:0 "龙"
    magiks_dragons_desc:0 "许多巨大而强大的爬虫动物在这个世界的天空中飞翔，恐吓住在下面的所有人"
    
    magiks_dragons_tamed:0 "被驯服的龙"
    magiks_dragons_tamed_desc:0 "通过仔细的谈判和训练，这个世界上的龙已经被安抚了。"
    
            ### Planet Modifiers ###
            
            
    magiks_pm_dragons:0 "龙"
    magiks_pm_dragons_desc:0 "许多大型爬行动物在这个世界的空气中飞翔。"
    
    magiks_pm_dragons_tamed:0 "被驯服的龙"
    magiks_pm_dragons_tamed_desc:0 "通过仔细的谈判和训练，这个世界上的龙已经被安抚了。"
    
    
            ### Ascension Perks ###
    
    
    ap_magiks_terraform:0 "法力转移"
    ap_magiks_terraform_desc:0 "通过在行星范围内将先进的魔法和技术结合在一起，有可能用我们的心灵和思想改变整个世界。"
    
    synthetic_empire_magikal_ascension:0 "$TRIGGER_FAIL$智械帝国无法踏上通往魔法提升的道路。"
    
    ap_magiks_genes:0 "法力修补"
    ap_magiks_genes_desc:0 "追溯到有文字之前的传说，当时人们能够操纵自己的魔法能力，限制他们的仅仅是想象力。"
    
    ap_magiks_genes_modifier_desc:0 "$species_trait_points_add$: $POINTS|0=+$\n$MOD_COUNTRY_MODIFY_SPECIES_COST_MULT$: $COST_MULT|%0=-$"
    
    ap_magiks_genes_adv:0 "法力成型"
    ap_magiks_genes_adv_desc:0 "在短短的一段时间之后，我们最伟大的法师和科学家们已经变得可以像第二语言一样流利的阅读宇宙本身。"
    
    ap_magiks_genes_adv_modifier_desc:0 "$species_trait_points_add$: $POINTS|0=+$\n$MOD_COUNTRY_MODIFY_SPECIES_COST_MULT$: $COST_MULT|%0=-$"
    requires_ap_magiks_genes:0 "需要“法力修补”飞升点。"
    requires_magiks_tech_magiks_gene:0 "需要“炼金术”科技。"
    
    
            ### Edicts ###
            
            
    edict_add_dragons:0 "殖民龙族"
    edict_add_dragons_desc:0 "通过建立专门为龙服务的招聘中心，我们可以将它们带到这个星球上，在那里我们可以利用它们来获取利益。"
    
    edict_tame_dragons:0 "驯服龙族"
    edict_tame_dragons_desc:0 "因为这个世界已经有龙存在，殖民化是不需要的。然而，这些龙是野生的和危险的，在它们对我们的事业有用之前需要训练。"
    
    edict_kill_dragons:0 "灭绝龙族"
    edict_kill_dragons_desc:0 "覆盖这个星球的怪物是一个残暴种，我们应该在有机会的时候消灭它们。"
    
    
