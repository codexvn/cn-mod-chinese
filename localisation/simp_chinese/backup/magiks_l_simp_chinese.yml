            ### Planets ###
    
    
    pc_magikal:0 "魔法世界"
    pc_magikal_desc:0 "一个有氮氧气氛的美丽世界。虽然大部分是由恒温生物聚落组成的，但这种刻在这个世界上的神奇能量几乎完全适合所有的生命，无论其偏好如何。"
    pc_magikal_tile:0 "魔法注入的地形"
    pc_magikal_tile_desc:0 "虽然以前只是一颗正常的可居住星球，但是一些事件已经给这个世界注入了大量的神奇能量，导致了许多奇怪的现象。"
    
    trait_pc_magikal_preference:0 "魔法世界偏好"
    trait_pc_magikal_preference_desc:0 "$trait_pc_arctic_preference_desc$"
    
    pc_magikal_habitability:0 "魔法宜居性"
    
    pc_sour:0 "酸性世界"
    pc_sour_desc:0 "一个贫瘠的世界。空旷的海洋、荒芜的平原和贫瘠的土壤，这个世界表面上似乎没有生命，尽管在大多数其他方面都非常适合居住。"
    pc_sour_tile:0 "酸性地形"
    pc_sour_tile_desc:0 "一片贫瘠的土地，到处都是灰尘、污垢和其他杂物。"
    
    pc_sour_habitability:0 "酸性宜居性"
    
    
