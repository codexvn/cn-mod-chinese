l_simp_chinese:
            #### Species Traits ####
    
    
    magiks_trait_firebender:0 "天生火法师"
    magiks_trait_firebender_desc:0 "这一物种对火元素具有天然亲和力，经常使用这一能力来提高能量生产和军事能力。"
    
    magiks_trait_waterbender:0 "天生水法师"
    magiks_trait_waterbender_desc:0 "这一物种对水元素具有天然亲和力，经常使用这一能力来提高能量和食物生产。"
    
    magiks_trait_lifebender:0 "天生生命法师"
    magiks_trait_lifebender_desc:0 "这一物种对生命元素具有天然亲和力，经常使用这一能力来提高食物和矿物生产。"
    
    magiks_trait_airbender:0 "天生气法师"
    magiks_trait_airbender_desc:0 "这一物种对气元素具有天然亲和力，并因此产生了一个对运动非常感兴趣，喜欢流浪的社会。"
    
    magiks_trait_earthbender:0 "天生土法师"
    magiks_trait_earthbender_desc:0 "这一物种对土元素具有天然亲和力，经常使用这一能力来提高能源生产和开采方法。"
    
    magiks_trait_multibender:0 "天生平衡法师"
    magiks_trait_multibender_desc:0 "这一物种对所有魔法元素都有天然亲和力，并从中受益匪浅。然而，由于大多数成员不能使用一种以上的元素，部族分裂在社会中常有发生。"
    
    magiks_trait_soft_magicians:0 "巫术"
    magiks_trait_soft_magicians_desc:0 "这个物种通常在出生时或从很小的时候开始就具有极高的魔法天赋。然而这种无限制的力量导致了高傲和缺乏雄心。"
    
    magiks_trait_hard_magicians:0 "法术"
    magiks_trait_hard_magicians_desc:0 "这个物种与奥术有着先天的联系，经过数年的训练可以获得巨大的能量。这几年的培训由经受过最高等教育的人进行指导，并点燃了他们对学习和实践的热情。"
    
    magiks_trait_alchemy:0 "炼金术"
    magiks_trait_alchemy_desc:0 "这一物种的生物学热衷于使用一种半魔法的能力，以一种严格和可控的方式转化元素，这需要多年的严格训练和独特的思维方式。"
    
    magiks_trait_racial_minority:0 "少数派种族"
    magiks_trait_racial_minority_desc:0 "尽管进行了全球化和反复的尝试（秘密进行或其他方式），仍只有一小部分人口的能力显著增强，这导致了大多数人的嫉妒和不信任。"
    
    magiks_trait_strong_souls:0 "坚定的灵魂"
    magiks_trait_strong_souls_desc:0 "这个物种的灵魂有着惊人强大的能量，但却很难被利用。他们的灵魂可以在死亡后存活一段短暂的时间后才升天，如果需要的话，收集会容易得多。"
    
    magiks_trait_weak_souls:0 "灌注灵魂"
    magiks_trait_weak_souls_desc:0 "这个物种的灵魂是经灌注入他们的肉体中的，从而可以更容易地使用魔法。然而额外的不稳定性降低了他们整体的魔法能力，他们的肉体和灵魂在死后将会变成尘埃。"
    
    magiks_trait_enchanting_musicians:0 "迷人的音乐家"
    magiks_trait_enchanting_musicians_desc:0 "这一物种创作出的音乐给听众和周围的环境带来了看上去非常神奇的变化，尽管大多数是情绪效应。"
    
    magiks_trait_persuading_song:0 "魅力的歌声"
    magiks_trait_persuading_song_desc:0 "这一物种的歌声十分诱人，以至于让通常音乐毫无影响的生物体也能变得更加放松。"
    
    magiks_trait_demi_folk:0 "动物多态性"
    magiks_trait_demi_folk_desc:0 "这种生物表现出大量的动物性状，大部分的变化类似于其母星上各种动物的特征。包括耳朵、尾巴、牙齿等。"
    
    magiks_trait_adapted_optimists:0 "适应性乐观主义者"
    magiks_trait_adapted_optimists_desc:0 "这个物种总是看向光明的一面，不管情况看起来有多糟糕，他们总会知道其他人有更糟糕的情况。"
    
    magiks_trait_demi_folk_plants:0 "植物多态性"
    magiks_trait_demi_folk_plants_desc:0 "这种生物表现出大量的植物多态性，大部分的变化类似于其母星上各种植物的特征。包括可能出现在关节处的茎秆和替代毛发的枝叶。"
    
    magiks_trait_demi_folk_dnd:0 "专用多态性"
    magiks_trait_demi_folk_dnd_desc:0 "这种生物表现出大量多态性，大多数变化都是针对高度专业化的作用，如采矿、研究等。"
    
    magiks_trait_robot_artificial_souls:0 "人造灵魂"
    magiks_trait_robot_artificial_souls_desc:0 "尽管这些机器不是由血肉制成的，但它们都有独特的灵魂，这使得它们更容易相信超自然现象，因为它们本身似乎就是超自然现象的产物。"
    
    magiks_trait_robot_reality_anchors:0 "实境驻留"
    magiks_trait_robot_reality_anchors_desc:0 "通过一些甚至连他们的创造者都难以理解的奇怪属性，这些机器使他们周围的空间结构变得“非常稳定”，大大削弱了魔法和灵能。"
    
    magiks_trait_robot_brass_beasts:0 "黄铜兽"
    magiks_trait_robot_brass_beasts_desc:0 "这些机器是一些奇怪而独特的工程的产物，不知为何完全由齿轮和齿轮制成，由蒸汽和魔法晶体而不是电力来提供燃料。"
    
    magiks_trait_robot_energy_connections:0 "精力充沛的四肢"
    magiks_trait_robot_energy_connections_desc:0 "这些机器的肢体和其他外观只有通过魔法能量进行连接，否则就会完全脱离主体。"
    
    magiks_trait_robot_brand_bots:0 "名牌机器人"
    magiks_trait_robot_brand_bots_desc:0 "这些机器人模仿了流行的虚构人物，并被编程为与所述人物行为相似。然而，这种持续的关注可能会带来一些情感上的负担。"
    
    magiks_trait_robot_warforged:0 "机关傀儡"
    magiks_trait_robot_warforged_desc:0 "这些可怕的造物是魔法和技术的独特结合，是那些早被自己的创作物杀死的狂人的产物。"
    
    magiks_trait_robot_waifu_bots:0 "萌度机制"
    magiks_trait_robot_waifu_bots_desc:0 "这些机器是专门设计来复制受欢迎的虚构人物的，重点放在那些带有“可爱”特征的人物上，目的是引起人们的爱慕。然而，这种持续的表现会对大多数其他任务产生影响，因为可爱并不意味着高效。"
    
    TRAIT_WAIFUS_EFFECT:0 "正常统治者态度影响: §G+10§!     亲外统治者的态度影响: §G+25§!     排外统治者的意见影响: §R-25§!     其他物种的幸福: §G+5%§!        矿物产量: §R-5%§!     能量币产量: §G+5%§!      研究产出: §R-5%§!"
    
    magiks_trait_robot_golems:0 "沉积魔像"
    magiks_trait_robot_golems_desc:0 "由石头和魔法组成的这些人造物违背了通常理解的工程方法，并且直到今天仍然困扰着其他国家的工程师。"
    
    magiks_trait_robot_exposed_processors:0 "暴露在外的处理器"
    magiks_trait_robot_exposed_processors_desc:0 "这些无人机的计算装置需要消耗宇宙中存在的自然能量，这要求这些吸收器位于无人机的主外壳之外。这显然是战斗中的一个主要弱点。"
    
    magiks_trait_robot_core_processors:0 "核心处理器"
    magiks_trait_robot_core_processors_desc:0 "这些无人驾驶飞机的中央计算机尽可能深地位于它们的体内，使得这些单元在高达62 %的框架被损坏或毁坏之前仍能够上保持功能。"
    
    magiks_trait_dragon_blooded:0 "龙族血脉"
    magiks_trait_dragon_blooded_desc:0 "这个种族很久以前灌输了堕落的以太巨龙精华，因此在某些领域有着非常高的能力。然而，这是以打破物理定律为代价的，会导致轻微但持续的不适状态。"
    
    magiks_trait_draconic_nobility:0 "龙之高贵"
    magiks_trait_draconic_nobility_desc:0 "这些生物有一种充满尊严的光环围绕着他们，无论他们站在哪里，都会得到尊重。"
    
    magiks_trait_draconic_pride:0 "龙之骄傲"
    magiks_trait_draconic_pride_desc:0 "这种物种似乎总是非常的骄傲，不管是对大多数人还是同一种族的成员。"
    
    magiks_trait_infernal_origin:0 "地狱起源"
    magiks_trait_infernal_origin_desc:0 "这个物种很久以前就被放逐到一个与地狱非常相似的维度，直到最近才逃脱，并带回了从火焰和疯狂中获得的知识和力量。"
    
    magiks_trait_deal_with_devil:0 "恶魔贩子"
    magiks_trait_deal_with_devil_desc:0 "这个物种曾经为了权力和财富与一个邪恶的实体达成协议，并且从那以后一直在为此付出代价。"
    
    magiks_trait_abyss_gazers:0 "深渊凝视者"
    magiks_trait_abyss_gazers_desc:0 "他们一直凝视着深渊，虽然他们的前景似乎因此暗淡，但他们比以往任何时候都更决心改变这种状况。因为当深渊看向他们时，他们会准备好应对。"
    
    magiks_trait_multidimensional_migrants:0 "多维移民"
    magiks_trait_multidimensional_migrants_desc:0 "不管是因为战争、饥荒还是好奇，这整个物种都逃离了它们的家园，但不知何故丧失了返回家园的能力。虽然周围不一定令人不愉快，但他们有时看起来有点陌生，似乎缺乏归属感；这可能是诱人的，也可能是恐怖的。"
    
    magiks_trait_voidseepers:0 "虚空渗透者"
    magiks_trait_voidseepers_desc:0 "这些生物出生在现实世界中虚空的黑暗里，并在几个世纪里一直试图逃离，最后终于逃脱了。不管其他种族如何看待他们，不管他们的处境有多糟糕，他们都必须保持强大，因为情况可能会更糟。"
    
    magiks_trait_demonic_defaulters:0 "往昔的恶魔"
    magiks_trait_demonic_defaulters_desc:0 "这些恶魔曾经是一个骄傲贪婪的种族，骗取了无数凡人的财富和灵魂，他们最终破产了，现在不得不通过凡人的存在来偿还债务。不过别担心，他们只需要几百万年就能付清一切..."
    
    magiks_trait_mulcubi:0 "女妖"
    magiks_trait_mulcubi_desc:0 "这些生物完全由魅魔和妖魔组成，对人类如何繁殖是如此的着迷，以至于他们为此离开了他们的家园，去寻找更令人满意的“猎物”玩耍。然而，他们对交配的痴迷不仅仅是日常生活中的一点点分心，而且会让正常谈话变得乏味。"
    
    magiks_trait_undead_reliant:0 "不死族多数群体"
    magiks_trait_undead_reliant_desc:0 "这一物种的种群主要由不死族奴仆组成和一小部分活着的生物体组成。"
    
    magiks_trait_exothermic_enchanters:0 "放热巫士"
    magiks_trait_exothermic_enchanters_desc:0 "这个种族的成员能够将大量热量从物体中排出，他们是专业的矿工，能够冻结矿石并收获破碎的碎片，还能向敌人投掷一波又一波的冰冻空气。然而，他们的心也同样冰冷。"
    
    magiks_trait_endothermic_enchanters:0 "吸热巫士"
    magiks_trait_endothermic_enchanters_desc:0 "这些头脑发热、充满激情的人能够将大量热量转化为物质，然后操纵所述物质，他们总是准备战斗，通常会在战斗过程中融化战场。然而，他们大部分是将他们的能力用在工业用途上。"
    
            ### Empire Civics ###
    
    
    magiks_civic_elite_mages:0 "精英法师"
    magiks_civic_elite_mages_desc:0 "谁来管理这个社会是由魔法的能力来决定的。超自然和奇异的艺术越强大的人，他们在社会中的作用越高。"
    
    magiks_civic_magical_lineages:0 "魔法血统"
    magiks_civic_magical_lineages_desc:0 "强大的魔法血统让他们对其他不太有魔法天赋的同族亲属们占据强有力的位置。这导致了这个国家由拥有魔法血统的各个大家族所控制和影响。"
    
    magiks_civic_alchemical_ministry:0 "炼金术部"
    magiks_civic_alchemical_ministry_desc:0 "炼金术士及其独特的魔法形式创造了一个庞大而强大的部门，使他们能够轻松控制国家的生产和供应线。"
    civic_tooltip_alchemist_effects:0 "炼金术士在游戏开始时获得法力水晶开采科技，同时采矿职业获得+10%加成。"

    magiks_civic_duelistic_magics:0 "二元魔法"
    magiks_civic_duelistic_magics_desc:0 "世界已经进化出两个独立但同样神奇的物种，尽管它们很久以前就联合在一起，但彼此之间有着深刻而友好的竞争。"
    magiks_civic_duelistic_magics_secondary_species:0 "魔法对手"
    magiks_civic_duelistic_magics_effects:0 "以带有4个人口的另一物种开局"
    
    
    magiks_civic_reunited_siblings:0 "团聚的种族"
    magiks_civic_reunited_siblings_desc:0 "很久以前，这个世界上的主要物种担心自己的灵魂被收割，把其他物种驱逐到一个大洞穴中，把它们与外界隔离开来。直到最近，他们才重聚，不得不共同分享未来。"
    magiks_civic_reunited_siblings_secondary_species:0 "洞穴居民"
    magiks_civic_reunited_siblings_effects:0 "以两个来自另一个物种的人口开始游戏。"
    
    magiks_civic_state_necromancy:0 "国立死灵术"
    magiks_civic_state_necromancy_desc:0 "这个国家允许且经常使用死灵术和不死族。"
    
    magiks_civic_natures_listeners:0 "大自然的倾听者"
    magiks_civic_natures_listeners_desc:0 "这个社会认为，自然的声音不仅在音乐和魔法方面，而且在整个生活中，都是最重要的。"
    
    magiks_civic_idol_crazy:0 "疯狂的偶像崇拜"
    magiks_civic_idol_crazy_desc:0 "由于音乐天赋相当于魔法天赋，这个社会崇拜它的明星和偶像，就像崇拜活着的神灵一样，而你生活中能向往的终极目标就是成为其中的一份子。"
    
    magiks_civic_rhythmic_fanatics:0 "节奏狂热者"
    magiks_civic_rhythmic_fanatics_desc:0 "音乐和节奏是这个社会的一个整体部分，正因为如此，他们产生了在整个星系...甚至整个宇宙中最令人愉悦的音乐。然而，这是永远不够的，它的公民有一种根深蒂固的冲动去做得更好。"
    
    magiks_civic_world_of_legend:0 "传奇世界"
    magiks_civic_world_of_legend_desc:0 "作为神话和传说之一，这个物种的家园是充满魔力的天堂，不管他们是否有使用它的天赋。"
    
    civic_tooltip_world_of_legend_effects:0 "母星和行星偏好设置为 '魔法世界' (大小: 25), 对食物和能源给予加成，但对研究给予严厉惩罚。"
    
    magiks_civic_drained_survivors:0 "枯竭之后的幸存者"
    magiks_civic_drained_survivors_desc:0 "经过多年的能源消耗，我们的世界最终失去了活力，导致了一个贫穷而不团结的悲惨世界。在最终摆脱了暴君的铁腕统治后，我们团结在一面旗帜下。现在我们比以往任何时候都更加专注于去星际旅行，并希望有一天能够修复我们的家园。"
    
    magiks_civic_tooltip_drained_survivors_effects:0 "家园世界开始于 '酸性世界', 让我们的物种具有 '枯竭的幸存者' 的特征, 从而增强了在酸性环境中的可居住性。"
    
    magiks_machine_civic_waifu_bots:0 "Waifu机器人"
    magiks_machine_civic_waifu_bots_desc:0 "通过广泛的物种范围的修复，这些专门为娱乐和顺从而设计机器已经将它们的创造者们转变为一种同一种文化。奇怪的是，由于它的“完美设计”，据说机器已经变得有点迷恋它自己。"
    
    magiks_civic_dark_cultists:0 "黑暗信徒"
    magiks_civic_dark_cultists_desc:0 "这个社会最初是基于黑暗势力会带来巨大财富的信念而创建的，它应黑暗宗教的要求犯下了大规模暴行和种族灭绝。然而，那是很久以前的事了，虽然更现代的改革大大减少了人们信仰造成的不道德待遇，但根源仍然存在，并在其他唯心论者中造成了极大的不信任。"
    
    magiks_civic_dragon_tamers:0 "驯龙师"
    magiks_civic_dragon_tamers_desc:0 "这一物种与母星上的龙类动物建立了友好的关系，并将它们作为坐骑和同伴。"
    civic_tooltip_dragon_tamers_effects:0 "母星开局带有驯服的龙，你可以把它们带到你的其他星球。"
    

           ### Authority ###

    magiks_auth_magocracy:0 "法师议会"
    magiks_auth_magocracy_desc:0 "强大的魔法使用者是统治这个国家的人，他们的政治力量与其魔法天赋成正比。"
    
    
            ### Technology ###
    
    
    magiks_tech_necro1:0 "大规模亡灵生产"
    magiks_tech_necro1_desc:0 "通过现代技术和最新的魔法发现并研究古代的技术，不死军团可以在数周内而不是数月内组建，而且质量也高得多。"
    
    magiks_tech_necro2:0 "增强亡灵处理"
    magiks_tech_necro2_desc:0 "通过进一步优化复活过程，可以创建规模更加庞大的亡灵大军，智力和忠诚度的进一步提高，也增强了个体的表现。"
    
    magiks_tech_necro3:0 "大规模命匣制造"
    magiks_tech_necro3_desc:0 "虽然仍然非常昂贵，但科学和魔法的新组合允许持续地创造巫妖。拥有15人以上智力的几乎不朽的亡灵，巫妖拥有创建自己的亡灵私人军队的能力，并积极利用敌人阵亡的士兵来补充己方军队，而且只需极少额外维护。"
    
    magiks_tech_rhythm1:0 "谐波共振"
    magiks_tech_rhythm1_desc:0 "通过研究生物的基本心理过程，某些频率可能会被证明是大部分生物乐于倾听的，无论其品味或物种如何。"
    
    magiks_tech_rhythm2:0 "增强模式识别"
    magiks_tech_rhythm2_desc:0 "作为一项技能，模式识别是工具使用和技术进步的要求。然而，这可以被利用，特别是用于创作大众普遍喜爱的经典音乐。"
    
    magiks_tech_rhythm3:0 "渗透和弦进行"
    magiks_tech_rhythm3_desc:0 "音乐是能把我们所有人联系在一起的事物，这是宇宙真理。随着所有音乐理论的最终结合，几乎可以保证激起情感反应。"
    
    magiks_tech_magiks_gene:0 "炼金术"
    magiks_tech_magiks_gene_desc:0 "炼金术已经存在了几个世纪，并在这一领域给我们带来了巨大的进步。也许是时候在其他领域做类似的事情了..."
    magiks_tech_magiks_gene_effects:0 "允许通过修改基因来大体操控一个物种的魔法能力。"
    
    magiks_tech_magiks_gene_two:0 "统一魔法理论"
    magiks_tech_magiks_gene_two_desc:0 "经过几十年的研究，终于是时候召唤出一种统一的原始和魔法理论了，希望我们能够掌握这种神秘而古老的艺术"
    magiks_tech_magiks_gene_two_effects:0 "允许通过修改基因对一个物种的魔法能力进行高级操控。"
    
    magiks_tech_mage_academy:0 "法师学院"
    magiks_tech_mage_academy_desc:0 "法师学院由几个强大的高级法师监督，他们将监督那些在他们委托照顾下的人的魔法能力的发展。"
    magiks_tech_mage_academy_effects:0 "法师学院的科技允许你在你的星球上建立一个法师学院，并允许创造召唤军队。"

    magiks_tech_mage_college:0 "法师高等学院"
    magiks_tech_mage_college_desc:0 "法师高等学院是一个更大的研究魔术和如何在日常基础上使用它的综合机构。"
    magiks_tech_mage_college_effects:0 "法师高等学院的科技允许你升级你的法师学院到法师高等学院。"

    magiks_tech_mage_university:0 "法师大学"
    magiks_tech_mage_university_desc:0 "法师大学不仅仅是一个学习的地方，还是一个进行实验性和非现实世界研究的地方。"
    magiks_tech_mage_university_effects:0 "法师大学科技允许你升级你的法师高等学院成为法师大学，并可以建造魔像军队来为你战斗。"

    magiks_tech_mage_arcanium:0 "奥秘圣所"
    magiks_tech_mage_arcanium_desc:0 "奥秘圣所是魔法学习和发展的中心，是把一个不可能变为可能的地方。"
    magiks_tech_mage_arcanium_effect:0 "奥秘圣所科技允许你将你的法师大学升级为奥秘圣所。"


            ### Buildings ###
    
    
    magiks_building_mass_grave:0 "行星墓地"
    magiks_building_mass_grave_desc:0 "一个巨大的墓地，存放着这颗星球上所有的死者，直到他们再次复活。"
    
    magiks_building_tainted_factory:0 "受污染的工厂"
    magiks_building_tainted_factory_desc:0 """"
    
    magiks_building_corrupted_sanctum:0 "堕落密室"
    magiks_building_corrupted_sanctum_desc:0 "禁止99 %的人口进入，这座类似豪宅的建筑群是专门为星球上所有高级不死生物建造和居住的。不仅如此，它还配备了前所未有的奢侈品，以保持可怕的居民的忠诚和满足。"
    
    magiks_building_underground:0 "地下城市"
    magiks_building_underground_desc:0 "虽然它所坐落的山的确有名字，但是这个地区最值得注意的是“地下城市”。这是一个巨大的隧道网络和巨大的开放式洞穴，当该星球上的第二种物种被关起来的时候，它就是它们的生存空间。现在它已经完全开放，允许进入它独特的文化和大量的地热能输出。"
    
    magiks_building_public_theater:0 "公共剧场"
    magiks_building_public_theater_desc:0 "这家剧院是一个受欢迎的聚会场所，为这个世界的人们提供了一个很大的娱乐来源，既有现场表演，也有分发供私人使用的拷贝。"
    
    magiks_building_grand_stadium:0 "大体育场"
    magiks_building_grand_stadium_desc:0 "作为一个规模宏大的剧院，这个体育场一次最多可以播放3场现场表演，每天可购买大量专辑。"
    
    magiks_building_planetary_stage:0 "行星级剧场舞台"
    magiks_building_planetary_stage_desc:0 "这个52层的建筑是这个世界上真正的奇迹，专门致力于音乐的制作、展示和分发，拥有银河系中最先进的音频制作设备，所有这些都可以免费提供给那些想参与制作或预制作音乐作品的人。"
    
    magiks_building_galactway:0 "银河艺术中心"
    magiks_building_galactway_desc:0 "银河艺术中心是一个真正的创造性音乐人才中心，它是银河系音乐和歌曲的绝对家园，在艺术的质量和质量上无可匹敌"
    
    building_mage_academy:0 "法师学院"
    building_mage_academy_desc:0 "法师学院是一个让所有羽翼未丰的法师都能磨练自己的技能和技艺的地方，无论他们的魔法能力从何而来。"

    building_mage_college:0 "法师高等学院"
    building_mage_college_desc:0 "法师高等学院允许那些有能力进一步深入研究奥术艺术的人不仅可以进一步了解他们的知识，还可以促进发展社会。"

    building_mage_university:0 "法师大学"
    building_mage_university_desc:0 "法师大学拥有许多神秘的实验室和专门的部门来进行更多实验性的魔法开发，所有这些都可供任何参加的法师使用。"

    building_mage_arcanium:0 "奥秘圣所"
    building_mage_arcanium_desc:0 "奥秘圣所代表了魔法教育发展的顶峰。既有神奇的实验室，也有传奇的法师，他们可以在他们的研究中指导新的学习者。"

    building_manacite_collector:0 "法力水晶收集器"
    building_manacite_collector_desc:0 "该设施由炼金术专家负责，他们通过使用奥术仪式，可以成功地收获和净化法力水晶以供魔法使用。"
    mod_building_manacite_collector_max:0 "最大法力水晶收集器"
    
            ### Armies ###
    
    
    magiks_zombie_army:0 "蹒跚的亡灵"
    magiks_zombie_army_desc:0 "由我们最优秀的法师和法师培养而成的这支军队只不过是一群步履蹒跚的亡灵暴徒，将会吞噬并摧毁他们前进路上的一切。"
    
    magiks_skeleton_army:0 "骷髅步兵"
    magiks_skeleton_army_desc:0 "比他们步履蹒跚的同族要先进得多，这些亡灵足够聪明，能够使用战术和策略，并且比先前可能的存活时间稍长。腐肉的去除也大大降低了气味。"
    
    magiks_lich_army:0 "巫妖军团"
    magiks_lich_army_desc:0 "通过将自己的灵魂困在一个被称为“命匣”的装置中，在成为不死生物的情况下保持更多的思考能力，允许个人保持不死生物的状态和魔法。如果一个人能组建出一支这样的怪物军队，至少在某种程度上，他们本身就是死亡的象征。"
    
    magiks_blood_ops:0 "吸血鬼部队"
    magiks_blood_ops_desc:0 "这些训练有素的吸血鬼亡灵擅长渗透，使用单兵游击战术，甚至有体能限制下依旧强大的‘强化’能力。"
    
    magiks_draconic_division:0 "龙之军"
    magiks_draconic_division_desc:0 "一支由最勇敢的飞行员组成的军队，每个飞行员都有自己的龙骑，他们被期望与之建立牢固的联系。"

    magiks_evoker_army:0 "魔物召唤师军队"
    magiks_evoker_army_desc:0 "这些法师专攻召唤魔法，允许他们释放魔法能量，摧毁那些反对他们的人。有了这股耀眼的力量，他们可以很快就让对手士气低落。"

    magiks_golum_army:0 "魔像军队"
    magiks_golum_army_desc:0 "由法力水晶提供动力，在前线后方强大的法师的引导下，这些魔像不会感到恐惧，很难被击倒。"
    
    magiks_dragon_lord_army:0 "龙王"
    magiks_dragon_lord_army_desc:0 "统治国家的龙王们也要参加战斗，他们强大的神秘能量和龙的气力可以让所有人在战斗中都害怕他们。"

    abjuration_mages_army:0 "防护系法师部队"
    abjuration_mages_army_desc:0 "防护系法师专攻防护和防御法术。它们的存在是为了帮助和加强行星防御力量。"
    
            ### Governments ###
    
    
    magiks_gov_magocracy:0 "魔法师"
    magiks_gov_magocracy_desc:0 "魔法的力量完全融入了这个国家和文化的各个方面。 只有那些具有魔法能力的人才能拥有权力和权威的真正立场。"

    magiks_gov_rockin_regime:0 "摇滚政权"
    magiks_gov_rockin_regime_desc:0 "虽然它原本是一个民主社会，但现在他们让当选的统治者终生留任，以免公众抗议他们最喜欢的明星的被出局。"
    
    magiks_gov_harmonious_state:0 "和谐专制"
    magiks_gov_harmonious_state_desc:0 "这个国家是由一个人终身统治的，他发誓要向所有的公民发现和推广新的并且能让人神魂颠倒的音乐。"
    
    magiks_gov_ministry_of_magic:0 "魔法部"
    magiks_gov_ministry_of_magic_desc:0 "这个国家由巫师委员会管理，他们都合作制定法律并做出最终会帮助民众的决定。"
    
    magiks_gov_council_of_sorcery:0 "巫术顾问"
    magiks_gov_council_of_sorcery_desc:0 "这个社会由皇室的宫廷经营，由他们的家族血统选择性产生有魔法优势能力的后代。"
    
    magiks_gov_cultural_controllers:0 "文化控制者"
    magiks_gov_cultural_controllers_desc:0 "这些奇怪的机器完善了一种统一的文化，将它强加于他们控制下的有机种群，并允许对民众进行更大程度的控制。这种做法的缺点是，媒体和商品的设计和生产导致许多低效率，为了保持所述控制，所有这些都被忽略了。"
    
    magiks_gov_dragon_magocracy:0 "龙王"
    magiks_gov_dragon_magocracy_desc:0 "无论是天赋异禀还是通过努力和研究而习得，各种形式的魔法长期以来一直统治着这个世界。魔法在世界不同种族中的不和谐表现方式长期以来引发了冲突和戏剧性。不过人们被一个强大的龙王，一个龙骑士统一了起来！"

