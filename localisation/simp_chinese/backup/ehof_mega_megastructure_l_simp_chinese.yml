	ehof_mega_main.1001_desc_3:0 "$ehof_ehofp3$已经完成\n\n随着设备的进一步升级，我们提高了工作效率 $ehof_wormhole$ 稳定过程和潜在目标。"

	ehof_mega_main.1001_desc_4:0 "令人惊讶的成就。 该设施的最后一部分使控制它的人可以控制$ehof_wormhole$传送！\n\n$ehof_wormhole$ 稳定性是100%有效的，对传送目的地没有限制。”"

	ehof_mega_main.1001_desc_5:0 "$ehof_ehofp5$是我们找到针对$ehof_the_compound$的解决方案的唯一希望。现在可以进行部署了。"

	ehof_mega_main.1001_desc_restored:0 "这 $ehof_ehofp2$ 在 §H[ehof_recently_built_system.GetName]§! 恢复了昔日的辉煌。\n\n有了它，我们现在可以弯曲宇宙的结构，创造一个 $ehof_wormhole$ 去银河系的任何地方。"

