	# Name
	ehof_sr_negative_mass:0 "准负质量"
	ehof_qnm:0 "£ehof_sr_negative_mass£ §H$ehof_sr_negative_mass$§!"
	ehof_action.100_name:0 "$ehof_qnm$ 发现"
	mod_station_gatherers_ehof_sr_negative_mass_produces_mult:0 "£ehof_sr_negative_mass£ 来自 $mod_station_researchers_produces_mult$"

	# Description
	ehof_sr_negative_mass_desc:0 "一种具有负质量的物质，它违反了已知的物理定律。\n\n这一原本被认为不可能存在的物质，其独特的性质创造了负重力曲率，可以说是反重力，具有无限的技术潜力。"
	ehof_action.100_desc_a:0 "$ehof_sr_negative_mass_desc$ 我们的科学家推测，它可能比以前认为的更有价值，但我们还没有驾驭这种资源所需的技术。"
	ehof_action.100_desc_b:0 "$ehof_sr_negative_mass_desc$ 我们的科学家长期以来推测，它比以前认为的更有价值，由于技术的进步，我们有技术准备开始获取这种资源。"

	ehof_mega_phase.10041_response_4:0 "$ehof_action.100_desc_b$"

	# Discovered QNM
	ehof_sr_negative_mass_discovery:0 "同时测量 §H[FROM.GetName]§!, §H[ROOT.GetName]§! 已发现的 §H$ehof_sr_negative_mass$§!.\n\n我们的物理学家说，这种资源可以帮助创造 $ehof_wormholes$ 以及它可以教会我们很多关于宇宙结构的知识。"

	# Tooltip
	ehof_sr_negative_mass.tooltip:0 "£ehof_sr_negative_mass£ §H$ehof_sr_negative_mass$§!\n§E$ehof_sr_negative_mass_desc$§!"

	# Deficit
	qnm_deficit:0 "由于缺乏 $ehof_sr_negative_mass$, 我们的物理学家依赖于这种资源，暂时不能充分有效地继续他们的工作。"

