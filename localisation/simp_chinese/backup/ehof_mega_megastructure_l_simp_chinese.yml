	ehof_mega_main.109.name:0 "迷失太空"
	ehof_mega_main.109.desc:0 "§H[this.GetName]§! 完成测量 §H[this.solar_system.GetName]§!, 却没有回头路。\n\n我们的工程师从$ehof_ehof$的概念开始就已经为这种情况做好了准备，并以这样一种方式装备了所有的科学船，使它们能够被重新利用，以建立一个小的前哨站。\n\n虽然它不会直接给他们任何返回的方法，但它会给船员们一个在 §H[this.solar_system.GetName]§!星系里获得新生活的机会!."
	ehof_mega_main.109.a:0 "这里仍然有异常，也许是在 §H£time£18个月的时间里§!"
	ehof_mega_main.109.b5:0 "构建星际基地(前哨) §H(£influence£90 £alloys£150)§!"
	ehof_mega_main.109.b4:0 "构建星际基地(前哨) §H(£influence£60 £alloys£150)§!"
	ehof_mega_main.109.b3:0 "构建星际基地(前哨) §H(£influence£90 £alloys£150)§!"
	ehof_mega_main.109.b2:0 "构建星际基地(前哨) §H(£influence£120 £alloys£150)§!"
	ehof_mega_main.109.b1:0 "构建星际基地(前哨) §H(£influence£150 £alloys£150)§!"
	ehof_mega_main.109.c:0 "那没有必要"

	ehof_mega_main.1111.name:0 "建造完成"
	ehof_mega_main.1111.desc:0 "§H[ehof_construction_ship_solar_system.GetName]§!中的施工船!该系统已经完成了星系中所有研究和采矿站的建设，并决定生活在现有的人口中。\n\n他们已经将船只打捞上来并进行了退还 §H£alloys£[root.ehof_vessel_refund]§!"

