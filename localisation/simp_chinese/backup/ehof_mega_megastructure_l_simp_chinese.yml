	ehof_mega_main.1001_name:0 "$ehof_ehof$"
	ehof_mega_main.1001_desc_0:0 "我们计划中的$ehof_ehof$的建筑基址已经完成，准备进入下一阶段。一旦我们有了必要的资源，设施的建设就可以开始了。"

	ehof_mega_main.1001_desc_1:0 "$ehof_ehofp1$已经完成\n\n这是迄今为止我们社会最伟大的成就之一!有了它，我们现在可以弯曲宇宙的结构，创造一个 $ehof_wormhole$ 去银河系的任何地方。"

