	ehof_mega_main.1003_desc_4:0 "§H[ehof_recently_built_country.GetName]§! 他们已经完成了这项工作 $ehof_ehofp4$ 在 §H[ehof_recently_built_system.GetName]§! 星系。我们需要非常谨慎，他们现在有能力打开永久的，安全的，100%准确的连接到选定的目的地。 §R他们现在有能力去任何星系旅行§!"

	ehof_mega_main.1003_desc_3:0 "§H[ehof_recently_built_country.GetName]§! 他们已经完成了这项工作 $ehof_ehofp3$ 在 §H[ehof_recently_built_system.GetName]§! 星系。他们似乎已经完善了精确、安全、无限星际旅行的能力。"

	ehof_mega_main.1003_desc_2:0 "§H[ehof_recently_built_country.GetName]§! 他们已经完成了这项工作 $ehof_ehofp2$ 在 §H[ehof_recently_built_system.GetName]§! 星系。随着他们对$ehof_ehof$的进一步升级，他们在$ehof_wormhole$生成中的准确性越来越高。"

	ehof_mega_main.1003_desc_1:0 "§H[ehof_recently_built_country.GetName]§! 他们已经完成了这项工作 $ehof_ehofp1$ 在 §H[ehof_recently_built_system.GetName]§! 星系。我们应该意识到，他们现在有能力进行无限的星际旅行。处于第一阶段，他们不太可能有能力准确地控制自己的目的地。"

	ehof_mega_main.1003_desc_0:0 "§H[ehof_recently_built_country.GetName]§! 他们已经完成了这项工作 $ehof_ehofp0$ 在 §H[ehof_recently_built_system.GetName]§! 星系。虽然这只是初步的建设平台，但我们应该意识到，他们很快就会有无限星际旅行的能力。"

	##################
	# Initial dialog #
	##################

	ehof_mega_main.003_1_desc:0 "这个设施还没有完全装备好。\n从 $ehof_ehofp1$进行传送对旅行者甚至所有人都有潜在的危险!\n\n我们确实有能力瞄准一个目标目的地的 $ehof_wormhole$\n\n我们收集的数据表明，对于$ehof_cohesive$，有些系统实际上比其他系统更具有$ehof_ehof$的内聚性。 我们不知道为什么他们更有凝聚力，但据我们所知，他们没有天然的虫洞，并且与超空间航道隔离。\n\n即使我们成功地到达了那里，也很难再返回。"

	ehof_mega_main.003_2_desc:0 "这个设施很先进，但它的全部潜力还没有发挥出来。\n从 $ehof_ehofp2$进行传送对旅行者甚至所有人都有潜在的危险!\n\n我们将$ehof_wormhole$瞄准目标的能力是令人满意的，但不是完美的。\n\n$ehof_cohesive$系统最有可能成功进行$ehof_wormhole$ 旅行，但没有自然的虫洞，并从超空间航道隔离。\n\n即使我们成功地到达了那里，也很难再返回。"

	ehof_mega_main.003_3_desc:0 "这个设施设备齐全。\n从 $ehof_ehofp3$进行传送对旅行者甚至所有人都有潜在的危险!\n\n我们将$ehof_wormhole$瞄准目标目标的能力是优秀的。\n\n我们可以针对所有可能的星系类型，但是$ehof_wormhole$ 系统仍然具有最高的安全性和被访问的概率。\n\n即使我们成功地到达了那里，也很难再返回。"

	ehof_mega_main.003_4_desc:0 "这一设施已得到最大限度的改进\n从 $ehof_ehofp4$进行传送是非常安全的。\n\n我们将$ehof_wormhole$瞄准目标的能力已经完善。\n\n银河系内的所有星系都可以被直接瞄准，永远不会是不准确的，现在打开也不会崩溃。\n\n$ehof_ehofp4$允许我们生成永久的$ehof_wormhole$ 连接，可以保持开放，只要我们愿意!"

	ehof_mega_main.003_5_desc:0 "$ehof_ehofp5$是一个功能齐全的$ehof_ehof$，目前仍处于开发的实验阶段。\n\n它的功能仅限于$ehof_cohesive$星系。"

	#####################
	# How does it work? #
	#####################

	ehof_mega_phase.10041_response_2_p1:0 "由于不确定性原理,$ehof_qf$ 虚粒子-反粒子对在空间中的任何地方，每时每刻都发生无数次。\n\n这些波动刺激了非常小的空间体积，并创造了空间的微观结构，被称为$ehof_qf2$. 在这个 $ehof_qf2$, 虚拟的微型黑洞，虽然只存在极短的时间，却可以出现。\n\n在罕见的情况下，通过量子隧道，转变成真实的$ehof_wormhole$.这些$ehof_wormholes$的寿命比黑洞长得多，但仍然非常短。这 $ehof_wormholes$ 在太空旅行中可能会膨胀，但是在平均空间中发生的次数太少了。\n\n最高密度 $ehof_qf$, 是在 $eho_eh$一个黑洞。\n\n由于黑洞的霍金辐射导致了黑洞的衰变，在黑洞边缘已经被极大扭曲的空间里充满了更多的虚拟粒子。\n\n这 $ehof_qf2$ 空间结构在这些空间中受到强烈的刺激，认为新兴微黑洞的数量比平均空间大许多量级，因而其数量$ehof_wormholes$ 可以膨胀。\n\n这 $ehof_ehofp1$ 利用压缩、压缩电磁场的现象，使其膨胀和稳定 $ehof_wormholes$.\n\n这些场在膨胀过程中充当了巨大的非物质镊子，同时也保持着 $ehof_wormholes$ 开放.\n\n不幸的是，这一设施仍处于非常试验阶段，通道膨胀和稳定过程非常不可靠。\n\n概率目标例程 $ehof_ehofp1$ 目标机制包括随机目的地， 黑洞，中子星， 脉冲星和 $ehof_wormhole_cohesive$ 根据我们的计算，由于未知的原因，这些系统具有最高的成功和准确旅行的概率。"

	ehof_mega_phase.10041_response_2_p2:0 "由于不确定性原理,$ehof_qf$ 虚粒子-反粒子对在空间中的任何地方，每时每刻都发生无数次。\n\n这些波动刺激了非常小的空间体积，并创造了空间的微观结构，被称为$ehof_qf2$. 在这个 $ehof_qf2$, 虚拟的微型黑洞，虽然只存在极短的时间，却可以出现。\n\n在极少数情况下，这些黑洞可以变成真实的$ehof_wormhole$. 这些$ehof_wormholes$的寿命比黑洞长得多，但仍然非常短。这 $ehof_wormholes$ 在太空旅行中可能会膨胀，但是在平均空间中发生的次数太少了。\n\n最高密度 $ehof_qf$, 是在 $eho_eh$一个黑洞。\n\n由于黑洞的霍金辐射导致了黑洞的衰变，在黑洞边缘已经被极大扭曲的空间里充满了更多的虚拟粒子。\n\n这 $ehof_qf2$ 在这些体积中，空间结构受到强烈的刺激，出现的微黑洞的数量比平均空间大许多量级，从而产生了微黑洞的数量 $ehof_wormholes$ 可以膨胀。\n\n这 $ehof_ehofp2$ 利用压缩、凝聚电磁场的现象和对黑洞施加负压$eho_eh$, 膨胀和稳定 $ehof_wormholes$ 在黑洞那里 $eho_eh$. 这些场在膨胀过程中充当了巨大的非物质镊子，同时也保持着 $ehof_wormholes$ 开放.\n\n为了增加稳定性$ehof_wormholes$, 这 $ehof_ehofp2$ 设有负压应用板，可将负压应用于 $eho_eh$, 而一个 $ehof_wormhole$ 越来越膨胀。这降低了黑洞周围的局部空间的温度，通过减少黑洞的数量 $ehof_qf$ 结果就是量子隧穿效应。这减少了 $ehof_wormholes$ 以隧道到不同的地点和增加一般安全的过程。\n\n$ehof_wormhole$旅行仍不完全安全。崩溃和不准确仍然可能发生。$ehof_ehofp2$瞄准机制的概率性目标例程包括随机目标、黑洞、中子星、脉冲星、双星系统、三恒星系统、红巨星等更安全的目标 $ehof_wormhole_cohesive$ 星系."

	ehof_mega_phase.10041_response_2_p3:0 "$ehof_qf$霍金辐射$eho_eh$, 极大地扭曲和激活黑洞周围的空间。这就产生了虚拟的微黑洞，它们可以变成真实的 $ehof_wormholes$, 它可以通过$ehof_ehof$膨胀和稳定，用于星际旅行。\n\n这 $ehof_ehofp3$ 利用在抽象物理和实验方面的突破 $ehof_qnm$, 这使我们能够有效地控制引力场。\n\n重力投影仪和阻尼器被添加到 $ehof_wormholes$ 膨胀机制与压缩，压缩电磁场投影仪相结合。这就产生了电磁力准场，它产生一种斥力，可以用来膨胀 $ehof_wormholes$. 这种新的膨胀系统效率更高，减少了90%的不稳定性。\n\n§H£sr_dark_matter£ 暗物质§! 结合负压，创造$ehof_qnm$, 以及可以进一步稳定通道膨胀$ehof_wormholes$. 为此, §H£sr_dark_matter£ 暗物质§! 喷射器已经集成到 $ehof_ehofp3$,将$ehof_qnm$注入到$eho_eh$中。除了产生$ehof_qnm$以外, 还可以施加更多的负压，进一步冷却黑洞周围的局部空间。隧道不准确的概率进一步降低。\n\n这 $ehof_ehofp3$ 是最有效的设施可能是和增加效率的 $ehof_ehof$ 这几乎是不可能的。\n\n$ehof_wormhole$ 旅行几乎是完全安全的，但有时仍可能发生不准确的情况。$ehof_ehofp3$目标机制的概率目标例程包括随机目标，任何恒星类型和更安全的 $ehof_wormhole_cohesive$ 星系."

	ehof_mega_phase.10041_response_2_p4:0 "$ehof_qf$霍金辐射$eho_eh$, 极大地扭曲和激活黑洞周围的空间。这就产生了虚拟的微黑洞，它们可以变成真实的 $ehof_wormholes$, 它可以通过$ehof_ehof$膨胀和稳定，用于星际旅行。\n\n这 $ehof_ehofp4$ 利用的原则的技术奇迹 $ehof_the_sphere$, 充分掌握人工生成 $ehof_wormholes$的方法, 凭借 $ehof_wormhole$ 膨胀\n\n$ehof_wormhole$ 目的地的预知是一个惊人的除了 $ehof_ehof$. 通过使用超快反应速子传感器 $ehof_ehof$ 是否能够检测到目的地一个 $ehof_wormhole$ 甚至在它膨胀之前, 它允许的$ehof_ehof$ 选择银河系内外任何可能的目的地。\n\n就像 $ehof_ehofp3$, 这 $ehof_ehofp4$ 利用重力投影仪和阻尼器，压缩电磁场投影仪，暗物质注入和负压来稳定膨胀 $ehof_wormholes$. 这些过程可能在它们应该做的事情上非常有效，但它们仍然不是完美的。\n\n然而，通过我们的知识产生了 $ehof_the_sphere$,研制了真空能量密度共振激发装置。这使得我们可以在有限的体积内增加或减少真空能量密度，这不仅决定了物质和能量的行为方式，还决定了量子涨落和量子隧穿。\n\n这个概率 $ehof_wormholes$ 隧道到一个不同的位置已经完全消除了这个令人震惊的技术。 这 $ehof_ehofp4$ 是真正的完美形式的$ehof_ehof$和星际旅行的顶峰!"

	ehof_mega_phase.10041_response_2_p5:0 "通过将一颗行星坍缩成一个小黑洞，$ehof_ehofp5$可以利用与原始$ehof_ehof$相同的机制，但规模要小得多."

	##############
	# Hazardous? #
	##############

	ehof_mega_phase.10041_response_3_p1:0 "$ehof_wormholes$ 有很高的概率自发地建立隧道到另一个目的地，导致目标定位过程不准确。\n\n它们可能会指向敌对实体所在的位置，这些位置可能会在仍处于打开状态时进入$ehof_wormhole$ 而仍然是开放的。然后他们可以攻击我们的$ehof_ehof$甚至我们的人口。\n\n我们需要小心并保护$ehof_ehof$所在的系统。\n\n$ehof_wormholes$在膨胀甚至用于传送时也有中等的崩溃概率。\n\n当$ehof_wormhole$崩溃时，用于该过程的资源将丢失，通过的船只将被摧毁。\n我们建议使用可有可无的研究单位$ehof_wormhole$ 旅行，作为单位可能永远丢失。"

	ehof_mega_phase.10041_response_3_p2:0 "由于负压应用板， $ehof_wormholes$ 只有中等概率的自发隧道到一个不同的目的地，导致不准确的目标过程。\n\n他们可能会到达敌对实体居住的地方， 这些可能进入ehof_wormhole$ 而且是开放的. 然后他们可以攻击我们的 $ehof_ehof$ 甚至我们的全体居民。\n\n我们需要小心并保护$ehof_ehof$所在的系统。\n\n$ehof_wormholes$的崩溃概率也很低!膨胀的时候，甚至是用来旅行的时候。\n\n当$ehof_wormhole$崩溃时，用于该过程的资源将丢失，通过的船只将被摧毁。\n\n我们建议使用可有可无的研究单位 $ehof_wormhole$ 旅行，作为单位可能永远丢失。"
   
	ehof_mega_phase.10041_response_3_p3:0 "由于附加的负压应用板和暗物质注入的加入， $ehof_wormholes$ 现在有一个低概率的自发隧道到一个不同的目的地，导致不准确的目标过程。\n\n他们可能会找到敌对实体所在的地方， 这些可能会进入 $ehof_wormhole$ 而仍然是开放的。 然后他们可以攻击我们的$ehof_ehof$甚至我们的人口。\n\n我们需要小心并保护$ehof_ehof$所在的系统。\n\n溃散的概率也被降低到无由于重力电磁场的作用，$ehof_wormholes$坍塌的可能性也降低到了无穷小的量级，这使得坍塌的可能性极低。"

	ehof_mega_phase.10041_response_3_p4:0 "$ehof_ehofp4$没有危险。 $ehof_wormhole$ 旅行是绝对安全的，这要感谢我们整合的所有技术奇迹。"

	ehof_mega_phase.10041_response_3_p5:0 "即使 $ehof_ehofp5$只允许旅行到$ehof_cohesive$ 星系, 它仍然只是一个实验设施。仍然可能发生不准确的情况。"

