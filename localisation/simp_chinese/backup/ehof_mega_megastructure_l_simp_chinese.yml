	######################

	ehof_mega_main.004_1_desc:0 "$ehof_ehofp1$ 可以进行 $ehof_wormhole$ 只有有限类型的恒星系统:\n\n§H黑洞§!\n§H中子星§!\n§H脉冲星§!\n\n然而，我们已经发现了一些没有连接到超回路网络的恒星系统，然而由于某些原因，它们似乎有一个特殊的 $ehof_cohesive$ 内聚.\n\n这些系统更容易保持稳定 $ehof_wormholes$ 存在, 不管那里有什么样的恒星。我们不知道会在那里发现什么。"

	ehof_mega_main.004_2_desc:0 "$ehof_ehofp2$ 可以进行 $ehof_wormhole$ 只有有限类型的恒星系统:\n\n§H黑洞§!\n§H中子星§!\n§H脉冲星§!\n§H双恒星§!\n§H三恒星§!\n§H红巨星§!\n\n我们的科学家一直在努力了解它们是如何形成的 $ehof_wormholes$ 连接到恒星星系，并已大大增加了瞄准机制和能力，以发送舰队到遥远的恒星星系!\n\n当然,$ehof_cohesive$星系仍然是最简单和最安全的$ehof_wormhole$旅行."

	ehof_mega_main.004_3_desc:0 "$ehof_ehofp3$ 不仅可以连接到任何类型的恒星系统，而且瞄准机制已经改进到我们现在可以发送舰队到所有类型的星系!"
  
	ehof_mega_main.004_4_desc:0 "$ehof_ehofp4$ 是我们帝国至高无上的荣耀。\n\n它能够在银河系的任何星系中创造一个$ehof_wormhole$。"

	ehof_mega_main.004_5_desc:0 "$ehof_ehofp5$ 只允许旅行到 $ehof_cohesive$ 系统.\n它仍然只是一个实验设施。仍然可能发生不准确的情况。"

