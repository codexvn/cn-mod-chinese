l_simp_chinese:
 trait_tool_supremacy:0 "善于使用工具"
 trait_tool_supremacy_desc:0 "§L这种生物平淡无奇。 但是，生产和使用工具的技能可确保他们的进步。§!\n"
 trait_two_legged:0 "站立"
 trait_two_legged_desc:0 "§L这种生物可以通过自己的肢体稳定站立，这可以释放其他肢体，以便在其他方面使用。§!\n"
 trait_long_childhood:0 "漫长的幼年期"
 trait_long_childhood_desc:0 "§L这种生物需要很长的时间才能成为社会的成员。这意味着他们的幼体能有更多时间从其他个体中学习经验。§!\n"
 trait_developed_neocortex:0 "发达的神经皮层"
 trait_developed_neocortex_desc:0 "§L这种生物已经发展出非常活跃而且有效的神经系统，使它们通常比其他物种获得更多智能优势。§!\n"
 trait_sustainable_body_temperature:0 "恒温"
 trait_sustainable_body_temperature_desc:0 "§L这种生物可以通过转换体内能量来控制体温，使它们能够更好地栖息在其他物种无法生存的极端地方。§!\n"
 trait_love_of_cubs:0 "集中化培育"
 trait_love_of_cubs_desc:0 "§L这种生物更经常地表现出对其他物种的情感关怀，特别是对于其他物种，因为它们的集体培育过程。§!\n"
 trait_egg_laying:0 "通过产卵繁殖"
 trait_egg_laying_desc:0 "§L这种生物通过产卵繁殖，这使它们在繁殖方面非常有成效，但却容易受到其他的影响。§!\n"
 trait_cold_blooded:0 "不恒温"
 trait_cold_blooded_desc:0 "§L这种生物无法很好的调节自己的体温（冷血生物），这意味着它们无法生活在极端环境中，但较低的代谢频率，能够延长个体寿命。§!\n"
 trait_amphibian:0 "两栖"
 trait_amphibian_desc:0 "§L这种生物可以生活在陆地和海洋（不一定是水组成的海洋）中，使他们能够更高效率的利用自己母星的环境。§!\n"
 trait_flyable:0 "飞行"
 trait_flyable_desc:0 "§L这种生物可以飞行，这意味着他们的建筑物可以腾出很多空间。§!\n"
 trait_exceptional_eyesight:0 "视力非凡"
 trait_exceptional_eyesight_desc:0 "§L这种生物视力非凡，这有助于它们更容易找到猎物。§!\n"
 trait_heavy_eater:0 "贪吃"
 trait_heavy_eater_desc:0 "§L这种生物需要消耗非常多的粮食来维持生存。§!\n"
 trait_exoskeleton:0 "外骨骼"
 trait_exoskeleton_desc:0 "§L这种生物的外层由外骨骼组成，有助于保护自己免受外界的伤害。§!\n"
 trait_molting:0 "蜕皮"
 trait_molting_desc:0 "§L这种生物在其生活史中会多次经历蜕皮过程，这会浪费很多时间和资源。§!\n"
 trait_areal:0 "聚居"
 trait_areal_desc:0 "§L这种生物时常群居在一起，在他们认为合适的地区大量聚居。§!\n"
 trait_boneless:0 "软体"
 trait_boneless_desc:0 "§L这种生物是软体的，比猫更接近液体。§!\n"
 trait_tentacle:0 "触手"
 trait_tentacle_desc:0 "§L这种生物的全身都有软体的基于肌肉运动的附肢，它们像胳膊或腿一样工作。§!\n"
 trait_shelled:0 "带壳"
 trait_shelled_desc:0 "§L这种生物有壳，保护自己柔软的身体免受外界的伤害。§!\n"
 trait_spores:0 "通过孢子繁殖"
 trait_spores_desc:0 "§L这种生物有复杂的世代交替生活史，这一定程度地阻碍与个体间的交流。§!\n"
 trait_parasitic:0 "营寄生生活"
 trait_parasitic_desc:0 "§L这种生物会从其他生物的吸取养分来维持自己的生存。这或许不太"友好"。§!\n"
 trait_feel_no_pain:0 "缺少痛觉"
 trait_feel_no_pain_desc:0 "§L缺少对痛觉的反应，这种生物不会感到任何疼痛。§!\n"
 trait_fixture:0 "营固着生活"
 trait_fixture_desc:0 "§L这种生物一般不会移动，很多个体但从出生到死亡都固定在一个位置。§!\n"
 trait_plant_gigantic:0 "巨大的体积"
 trait_plant_gigantic_desc:0 "§L这种生物可以长到很大的体积，同时它们比任何其他物种的寿命更长§!\n"
 trait_photosynthesis:0 "生化自养能力"
 trait_photosynthesis_desc:0 "§L这种生物有生化自养能力，但也会消耗大量的养分。§!\n"
 trait_severe_skeletal_pain:0 "严重的骨骼疼痛"
 trait_severe_skeletal_pain_desc:0 "§L这类物种有严重的骨骼疼痛，因为他们的两足动物的天性，增加垂直重量。终生的耐力使他们的骨骼变弱。§!\n"
 trait_contaminateable_biowaste:0 "驯服的生化武器"
 trait_contaminateable_biowaste_desc:0 "§L这类物种以其大量的生物废物排放而闻名。由于人口众多，水源受到的污染是巨大的。§!\n"
 trait_mandatory_thermostat:0 "强制恒温器"
 trait_mandatory_thermostat_desc:0 "§L没有某种温度控制装置，这类物种就不能正常工作。这造成了巨大的损失，只是为了让工人能够工作。§!\n"
 trait_aerial_congestion:0 "空中交通拥堵"
 trait_aerial_congestion_desc:0 "§L这类物种倾向于以天空为主要通道。问题是，它们的数量是如此之多，以致于空域过于拥挤，再也无法通行。§!\n"
 trait_Short_generation_cycle:0 "短生成周期"
 trait_Short_generation_cycle_desc:0 "§L这种物种的世代很短，每隔几年整个世代都被后代所取代，这就造成了他们与祖先的许多偏差，而且速度很快。§!\n"
 trait_unfriendly_with_heat:0 "不耐热"
 trait_unfriendly_with_heat_desc:0 "§L这种类型的物种甚至不能忍受微热。这使得他们尽可能避免炎热的地方，尽管通常对国家至关重要的锻工和工厂都是炎热的。§!\n"
 trait_constant_mutation:0 "常数变异"
 trait_constant_mutation_desc:0 "§L这种类型的物种有更好的机会变异，导致他们的后代在外貌和思维上与他们的祖先不同。这通常会导致代际分裂。§!\n"
 trait_extensive_biomaterial_usage:0 "广泛应用生物材料"
 trait_extensive_biomaterial_usage_desc:0 "§L众所周知，从床上到星际战舰，这类物种的生物材料无处不在。这造成了许多损失和效率低下。§!\n"
 trait_multitasking:0 "多任务处理"
 trait_multitasking_desc:0 "§L众所周知，这类机器能够轻松地进行多任务处理。这有助于他们有效地管理自己的工作。§!\n"
 trait_central_intelligence:0 "中央情报局"
 trait_central_intelligence_desc:0 "§L这类机器有一个中央智能，把它们当作一个大的神经中枢来管理。这使得意见收集和管理过程更加容易。§!\n"
 trait_aerial_drone:0 "空中单元"
 trait_aerial_drone_desc:0 "§L这类机器被设计成一个单元，它倾向于飞到它的目标，而不是使用容易堆积的地面运输。然而，复杂推力系统的维护成本很高。§!\n"
 trait_humanoid_design:0 "人形设计"
 trait_humanoid_design_desc:0 "§L这种机器被设计成类似于类人物种。这被证明是非常低效的，但其他物种倾向于更好地接受它们类人的外表。§!\n"
 trait_wheeled:0 "轮子"
 trait_wheeled_desc:0 "§L这类物种有巨大的轮子作为它们的运动工具。这迫使他们只能在有道路的地方工作。§!\n"
 trait_stable_structure:0 "稳定的结构"
 trait_stable_structure_desc:0 "§LThis type of Lithoids are most stable in nature, that majority of forces which can damage other species couldn't harm them at all. However, this also means that they are noticeably slow in nature.§!\n"
 trait_natural_powersource:0 "天然电源"
 trait_natural_powersource_desc:0 "§LThis type of Lithoids have natural powersources in their body. This could be natural nuclear fusion like stars, or some kind of advanced self-replicating machinary that whoever designed this species left there. one thing certain is that there is many ways to utilize this energy.§!\n"
 trait_soundwave_communication:0 "Acoustic Communication"
 trait_soundwave_communication_desc:0 "§LThis type of Lithoids communicate with acoustic organs in various noises. This enables them to work and communicate far efficiently.§!\n"
 trait_electromagnetic_control:0 "电磁控制"
 trait_electromagnetic_control_desc:0 "§LThis type of Lithoids have natural ability to control electromagnetic fields, which enables them to be very efficient with mining. This ablity could also be used offensively.§!\n"
 trait_pathogenic_immunity:0 "Pathogenic Immunity"
 trait_pathogenic_immunity_desc:0 "§LThis type of Lithoids have drastically different physiology then normal species, rendering almost all pathogens to be harmless against them. However, this also made them unlikely to invest in developing cures or medical improvements.§!\n"
 trait_unamuseable:0 "Unamuseable"
 trait_unamuseable_desc:0 "§LThis type of Lithoids are very hard to amuse, since their sense of fun is drastically different from others. To be fair, we do not even know they are happy or furious due to their stone faces.§!\n"
 trait_earthbound:0 "Earthbound"
 trait_earthbound_desc:0 "§LThis type of Lithoids aren't tend to move much, rather stay in one place. However, maybe because they stayed in one place for while, they are good at finding minerals whereever near them.§!\n"
 trait_plagued:0 "感染瘟疫"
 trait_plagued_desc:0 "§LThis type of species are notorious for their incurable disease, which only spreads within the species. This disease isn't life-threatening, but in many ways destroys their facial structure, rendering them horrendous. because of this, many member of this species resort to breeding to at least get some happiness on their lives while research endlessly for cure.§!\n"
 trait_stagnant_mental_development:0 "Mental Stagnancy"
 trait_stagnant_mental_development_desc:0 "§LThis type of species have some kind of early end point in their mental development, letting them act like a child even after aged. Which means that they loves to draw anywhere regardless on with or without anyone's permission.§!\n"
 trait_floating:0 "漂浮"
 trait_floating_desc:0 "§LThis type of species can float, and live large portion of their life in mid-air. This was possible because of special gases in their veins, so living in other planet where that exact gas was unavailable is harder for them to fit in.§!\n"
 trait_changelings:0 "Changelings"
 trait_changelings_desc:0 "§LThis type of species can change their appearance anyway they wishes, which means that they can be very versatile, but also can disguise themselves as other person. As other species know this, they are often seen as untrustworthy.§!\n"
 trait_enginnered_mind:0 "Enginnered Mind"
 trait_enginnered_mind_desc:0 "§LThis type of species have their mind altered and engineered, to be more logical and curious. It is uncertain why anyone do this, but they are very good researchers when it cames to engineering.§!\n"
 trait_predators:0 "Predators"
 trait_predators_desc:0 "§LThis type of species are well known as predators, eating and enslaving preys for their conformity. However, this mean that this species largely rely on slave labor.§!\n"
 trait_prey:0 "Prey"
 trait_prey_desc:0 "§LThis type of species are well known as preys, regularly being eaten or enslaved by others. Frankly, this did make them as good workers to survive against predators.§!\n"