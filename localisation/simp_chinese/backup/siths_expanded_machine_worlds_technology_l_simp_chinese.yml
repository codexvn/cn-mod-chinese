 tech_machine_world_masters_structure_desc:0 "凭借我们高超的构造和对世界上所有增强研究的复杂知识，我们很有可能找到跳过Alpha和Beta的Ceta完全增强的方法。"
 
 
 tech_tb_machine_defensive_zone:0 "防御区渗透"
 tech_tb_machine_defensive_zone_desc:0 "古代机械星球上的自动防御系统仍有一定的威力。通过计算如何绕过它的系统并切断它的延迟电源，它所保护的区域就可以变成可怜虫了。"
 
 tech_tb_cybernetic_sentries:0 "控制论的哨兵处理"
 tech_tb_cybernetic_sentries_desc:0 "控制性生态系统比有机生态系统更有适应性。同样的策略也适用于此，但需要重新设计，才能真正与控制论的野生动物合作。"
 
 tech_tb_machine_ruins:0 "机械星球结构安全壳"
 tech_tb_machine_ruins_desc:0 "尽管它们已经很老了，但是机械星球的结构非常坚固。由于它们的高度巨大，在使用它们所在的区域之前，必须找到一种方法，要么使它们稳定下来，要么把它们移走。"
 
 tech_tb_machine_infestation:0 "侵扰清算"
 tech_tb_machine_infestation_desc:0 "无论这个实验是什么，它都以一种奇怪的有机增长方式留下了印记。它的原子结构和密度，以及它在光谱两端的强烈风暴中生存的能力，以及它极快的再生能力，使得清除极端困难。"
 
