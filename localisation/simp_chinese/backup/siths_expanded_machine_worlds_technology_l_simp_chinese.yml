l_simp_chinese:
 tech_machine_world_restoration:0 "机械星球恢复"
 tech_machine_world_restoration_desc:0 "机械星球拥有极大的潜力来增加我们的资源产出。虽然它们已经是被毁坏的古代废墟，但它们中的一部分仍然活跃。弄清楚如何修复受损机械星球的硬件和软件可以极大地增加它的价值，甚至增加我们自己的机器人软件。"
 
 tech_machine_world_reversion:0 "机械星球还原"
 tech_machine_world_reversion_desc:0 "拆解存在于机械星球上的日益复杂和庞大的网络，使得将它们还原为较小或其他专门化的世界非常复杂。必须进行研究以找到最优的方法来移除重要的特殊部件，以确保没有任何问题。"
 
 tech_machine_world_energy_alpha_augmentation:0 "机械星球的能量增强"
 tech_machine_world_energy_alpha_augmentation_desc:0 "增加机械星球系统以专门生产特定的资源，可以大大提高获得资源的速度。在这项研究中开发的新系统也可以在机械星球之外使用。"
 tech_machine_world_energy_alpha_structure:0 "世界能源网络"
 tech_machine_world_energy_alpha_structure_desc:0 "在我们的特定星球上构建一个相互连接的网络，无论在时间上还是资源上都是昂贵的，但投入到这样的任务中可能是值得的。"
