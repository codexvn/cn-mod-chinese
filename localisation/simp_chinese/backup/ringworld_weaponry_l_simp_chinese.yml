 ringworld_weaponry.2.name:0 "古代研究设施"
 ringworld_weaponry.2.desc:0 "在§H[Root.GetName]§!发现的武器设施中发现的几个文件提到了这个星球上的另一个秘密研究基地。经过多年的调查工作,我们终于找到这个实验室。看来我们的§H唯心主义祖先§!在召唤着我们。\n\n在这些数千年的旧数据文件中，经常提到这个“全向武器”，由于我们不确定它们到底是什么，我们下载了整个存档，以确保安全。这是一个微妙的过程，从一个古老的机器中提取出大量的信息。无论这个“全向i武器”是什么，我们不能让它落入坏人之手，它的秘密将留在我们身边。\n\n我们的科学家估计，要分析今天在这里发现的所有信息，至少需要一个世纪的时间。"
