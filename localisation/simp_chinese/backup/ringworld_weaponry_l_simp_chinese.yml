 ringworld_weaponry.1.name:0 "先驱者兵工厂被发现"
 ringworld_weaponry.1.desc:0 "我们在§H[Root.GetName]§!上找到了一个隐藏的设施。从它古老的自动化安全系统来看，这个武器设施是由建造我们现实的环形世界的祖先建造的。\n\n当我们进入这个建筑群时，我们的勇敢的队伍进入了这座大楼，寻找我们可以使用的设备。虽然大多数设备要么是过时的，要么是基于我们已经掌握的技术，我们的科学家们发现了一些具有耐人寻味的武器原型。\n\n也许我们的§H唯心主义祖先§!比我们想象的更先进。"
