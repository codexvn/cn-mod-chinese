 ringworld_weaponry.3.name:0 "古代神奇武器"
 ringworld_weaponry.3.desc:0 "在我们祖先档案中发现的数据中，我们发现了可以追溯到大十字军东征的最后几天的武器设计。仅仅是概念图，我们的科学家还不能确定它们是否可能，或者我们的祖先是否已经疯了。一些调查结果没有意义，一些重要的信息仍然缺失。\n\n如果我们要把这些武器带到现实中，我们就需要大量的时间和资源来进行我们自己的研究。但如果我们成功,我们将完成这一壮举,即使这是我们§H唯心主义祖先§!没有做到的事！"
