l_simp_chinese:
 pc_barren_habitable:0 "宜居的贫瘠星球"
 pc_barren_habitable_desc:0 "一颗大气稀薄甚至没有大气的贫瘠的岩态星球，地表布满了密集的陨石坑。这颗行星具有庞大的宜居型结构网络。"
 pc_barren_cold_habitable:0 "宜居的贫瘠星球"
 pc_barren_cold_habitable_desc:0 "一颗大气稀薄甚至没有大气的贫瘠的岩态星球，地表布满了密集的陨石坑。这颗行星具有庞大的宜居型结构网络。"
 pc_asteroid_habitable:0 "宜居的小行星"
 pc_asteroid_habitable_desc:0 "一个在密集的小行星带中脱颖而出的巨大的小行星或似行星。这颗小行星的表面星罗密布着人造洞穴与表层结构。"
 pc_molten_habitable:0 "宜居的熔融星球"
 pc_molten_habitable_desc:0 "一个被熔化了的星球。它的大气极其稀薄甚至没有大气，由于火山运动，内部的岩浆肆意在地表涌动。这颗行星具有由能量屏障保护的庞大的宜居型结构网络。"
 pc_gas_giant_habitable:0 "宜居的气态巨星"
 pc_gas_giant_habitable_desc:0 "巨型的气态行星，主要由巨量的氢和氦所围绕一个致密的核心组成。这个星球的大气层表面漂浮着数百个可居住的空中城市。"
 pc_frozen_habitable:0 "宜居的冰冻星球"
 pc_frozen_habitable_desc: "一颗地表上覆盖了非常厚的冰层的岩态星球。极地的温度和非常稀薄的大气令生命难以存活在它的地表上。这颗行星具有庞大的宜居型结构网络。"
 pc_toxic_habitable:0 "宜居的剧毒星球"
 pc_toxic_habitable_desc:0 "有剧毒大气层的岩石世界。这颗行星具有庞大的宜居型结构网络。"
 
 pc_barren_habitable_tile:0 "贫瘠地貌"
 pc_barren_habitable_tile_desc:0 "一颗大气稀薄甚至没有大气的贫瘠的岩态星球。"
 pc_barren_cold_habitable_tile:0 "贫瘠地貌"
 pc_barren_cold_habitable_tile_desc:0 "一颗大气稀薄甚至没有大气的贫瘠的岩态星球。"
 pc_asteroid_habitable_tile:0 "小行星居住地"
 pc_asteroid_habitable_tile_desc:0 "崎岖不平的岩质表面和大量尘埃暴露在外界真空中。"
 pc_molten_habitable_tile:0 "熔融地貌"
 pc_molten_habitable_tile_desc:0 "星球内部的岩浆肆意在地表涌动。"
 pc_gas_giant_habitable_tile:0 "气态巨星大气层"
 pc_gas_giant_habitable_tile_desc:0 "被不休的表层风暴和激流洗刷的巨型气体云。"
 pc_frozen_habitable_tile:0 "冰冻地貌"
 pc_frozen_habitable_tile_desc: "地表覆盖着大量形态奇异的冰组成的星球。地表正在缓慢地被冰火山侵蚀。"
 pc_toxic_habitable_tile:0 "剧毒地貌"
 pc_toxic_habitable_tile_desc:0 "受腐蚀性雨水侵蚀并被曾破坏性粉碎的贫瘠地形。"
 
 ap_uninhabitable_colonization:0 "最终边疆"
 ap_uninhabitable_colonization_desc:0 "太空中的每一个物体都有一些可以赠予他人的礼物，但只有那些最坚韧不拔的先驱才能接受它们。"
 ap_uninhabitable_colonization_tooltip:0 "我们能够殖民 §Y贫瘠星球§! 与 §Y小行星§!——将它们 §Y地貌改造§! 为 §Y宜居的贫瘠星球§! 与 §Y宜居的小行星§!。我们也能开始研究其他与殖民非宜居星球相关的科技了。"
 
 building_rec_center:0 "室内娱乐中心"
 building_rec_center_desc:0 "一个大型的，由室内公园、远足小径、运动场以及其他各种设施组成的，可以模拟真实室外环境的设施。"
 
 tech_frozen_colonization:0 "地下隔热设施"
 tech_frozen_colonization_desc:0 "更高效的隔热材料允许我们使被大规模冰冻的环境宜居化。"
 tech_toxic_colonization:0 "大气循环"
 tech_toxic_colonization_desc:0 "化学的进步使我们能够利用甚至是毒性最强的空气，来补充我们的生命维持系统的消耗。"
 tech_molten_colonization:0 "热屏蔽结构"
 tech_molten_colonization_desc:0 "先进的能量屏障可以抵御高温，使我们能够在充满熔岩的星球上建造殖民地。"
 tech_gas_giant_colonization:0 "大型反重力系统"
 tech_gas_giant_colonization_desc:0 "强大而高效的反重力引擎可以支持气体巨星大气层中每个城市的稳定存在。"
 tech_life_support:0 "人造生活环境"
 tech_life_support_desc:0 "解决环境险恶的世界的主要问题之一，就是他们到底能多么地环境险恶。免费的室外生命维持套装和开发更好的室内设施，可以让生活在地狱般环境中的殖民者的生活体验更加可承受。"
 tech_rec_center:0 "室内生态系统"
 tech_rec_center_desc:0 "体验自然环境是健康生活方式的重要组成成分，而将这种体验带到不那么宜居的世界尤其重要。"
 
