l_simp_chinese:
 gpm_precursor_remnants:0 "先驱者残骸"
 gpm_precursor_remnants_desc:0 "这个星球上保存了大量的基础设施，它们是由一个古老的未知星际帝国建造的。"
 gpm_precursor_energy_grid:0 "先驱者能源网"
 gpm_precursor_energy_grid_desc:0 "这个古老星球的所有遗迹都是他们城市能源网络的电力基础设施。建筑、道路都已化为废墟和尘埃，但能源网依然熠熠生辉。"
 gpm_precursor_satalite_grid:0 "先驱者卫星网络"
 gpm_precursor_satalite_grid_desc:0 "这个星球有大量处于非常有效轨道的先驱者卫星。数百颗小型卫星和阵列环绕着这个星球运行。我们相信它可能曾经与一个通信阵列相连。"
 gpm_precursor_city:0 "先驱者城市"
 gpm_precursor_city_desc:0 "在这个星球上可以找到属于未知星际帝国的古城遗址。 大多数看起来都完好无损，好像他们的创作者只是消失了......"
 gpm_precursor_shipyards:0 "先驱者船坞"
 gpm_precursor_shipyards_desc:0 "环绕这个星球的是几个古老而先进的造船厂。部分看起来受损严重，而另一些似乎还能使用。在这些巨大的空间站深处，有一种强大的引力核心，一种尚未完全被理解的技术，但它似乎是船坞能量的来源，也是它能在轨道上停留这么久的原因。也许有一天，我们可以将它收入囊中。\n\n§S必须建造一个§!§G先驱者船坞上行链接§! §S行星基地建筑§!"
 gpm_precursor_shipyardsTT:0 "独特的恒星基地模块: §G先驱者船厂上行链路§!\n   恒星基地造船速度: §G+20%§!\n   恒星基地造船成本: §G-10%§!\n   恒星基地造船产能: §G+6§!"
 gpm_precursor_planetary_gun:0 "先驱者防御系统"
 gpm_precursor_planetary_gun_desc:0 "巨大的武器安装在这个星球上，它如今依旧能够发射到几百万年前的轨道外。"
 gpm_precursor_bunker_grid:0 "先驱者地堡网络"
 gpm_precursor_bunker_grid_desc:0 "一个庞大而广阔的地堡系统就是这个古老的先驱文明所遗留下来的一切。\n\n§G允许你建造一个§! §B废弃的先驱者地堡指挥中心§! §G建筑§!"
 gpm_precursor_bunker_gridTT:0 "行星独特建筑: §G先驱者堡垒指挥中心§!"
 gpm_precursor_mechs:0 "先驱者机甲"
 gpm_precursor_mechs_desc:0 "被遗弃的巨型机甲军团站在这星球世界的大地上，等待着被激活。\n\n§G允许你建造一个§! §B废弃的先驱者机甲§! §部队§!"
 gpm_precursor_mechsTT:0 "星球独特的军队: §G先驱者机械§!"
 gpm_precursor_planetary_shield:0 "先驱者护盾阵列"
 gpm_precursor_planetary_shield_desc:0 "一个巨大的护盾系统安置在这个星球上。重新激活它可能需要消耗大量的能量，但它可以为每个人提供一个安全的避风港。"
 gpm_precursor_planetary_shieldTT:0 "行星护盾: §L关闭§!"
 gpm_precursor_planetary_shield_on:0 "给行星护盾供电"
 gpm_precursor_planetary_shield_on_desc:0 "见证这个完全可操作的行星护罩的力量！"
 gpm_precursor_planetary_shield_onTT:0 "行星护盾: §G激活§!"
 gpm_precursor_floating_city:0 "先驱者浮动城市"
 gpm_precursor_floating_city_desc:0 "几个自给自足的城市漂浮在星球各地。尽管有一些轻微的损坏，但它们似乎功能良好。其他建筑和基础设施的遗迹散落在地表。无论浮动城市是否由先驱者建造还是昔日先驱者只是在上面居住过，我们可能永远也不知道。"
 gpm_precursor_capital_complex:0 "先驱者首都综合体"
 gpm_precursor_capital_complex_desc:0 "星球各地都有一座先进大都市的废墟。在它的周围，有一个巨大的，曾经精心设计的结构，使我们相信这是一个长期丢失的文化，甚至是一个帝国的首都。"
 gpm_precursor_communication_hub:0 "先驱者通信枢纽"
 gpm_precursor_communication_hub_desc:0 "在这个星球的废墟中，只有一个巨大的尖顶。这座塔仍然发出一束从中心向上进入轨道的强光。卫星网络的遗迹让我们相信它们以前是有联系的。大部分功能，我们可以使用它进行通信或监视。"
 gpm_precursor_singularity_drive:0 "奇点驱动器"
 gpm_precursor_singularity_drive_desc:0 "这个星球似乎有类似实验室和实验设施的地下区域，里面一个中央房间，里面有一个巨大的奇点驱动，与能量共振。自动装置散布在房间里，经常互相分离，互相修理，没有明显的特殊符号或者图案。"
 gpm_precursor_eternal_fortress:0 "先驱者永恒堡垒"
 gpm_precursor_eternal_fortress_desc:0 "一个古老的帝国在这个星球上最北部的山脉建造了一个巨大的堡垒。这座堡垒由一个跨越20平方英里的网络组成，由掩体、隧道和壕沟组成。整个星系的形状像一个巨大的八角星。奇怪的是，假定的指挥中心是完全空的。"
 gpm_precursor_prison_planet:0 "先驱者监狱星球"
 gpm_precursor_prison_planet_desc:0 "成千上万像兵营一样的建筑散落在这个星球的表面，而下面是一个广阔的全球监狱系统的遗迹。建造在基岩内部的是牢房和围墙，它们的目的很明确。"
 gpm_precursor_mines:0 "先驱者矿业"
 gpm_precursor_mines_desc:0 "这个矿产资源丰富的星球曾经是一个被遗忘的古老文明的采矿中心。它为什么被抛弃对我们来说是一个谜，但是数千年来留下的闪闪发光的矿藏为我们的工人提供了一个难以置信的产量。"
 gpm_precursor_manufactorium:0 "先驱者制造厂"
 gpm_precursor_manufactorium_desc:0 "对星球表面的深入扫描揭示了一个埋在地下的隧道和拱顶网络。地面上的接入点最终连着围绕星球核心的巨大工业综合体。古老的先进文明技术曾经让这个复杂的工厂消耗核心的能量，为其庞大的生产线提供能量。"
 gpm_precursor_vaults:0 "先驱者拱顶"
 gpm_precursor_vaults_desc:0 "散布在这个星球的山脉上的是一些看起来很小的前哨站。进一步调查发现，大型仓储设施的各种隐藏入口。大多数都是空的，要么是在其古老的过去被掠夺，要么从来没有被填满。然而，有一些藏品，无论是在考古学上还是在技术上，都是不可估量的。"
 gpm_precursor_crashed_spacestation:0 "碰撞轨道"
 gpm_precursor_crashed_spacestation_desc:0 "一个巨大的陨石坑标志着这颗原本不起眼的行星，里面有一个古老的空间站的残骸。由于大范围的破坏，虽然我们的科学家怀疑它属于一个失时帝国，但从检查残骸中无法收集到太多的信息。"
 gpm_precursor_battleground_ruins:0 "先驱者战场遗址"
 gpm_precursor_battleground_ruins_desc:0 "烧焦的痕迹、半壁江山的建筑物和无数件武器的残骸都是这个星球的遗迹。经过仔细的检查，我们的测量人员已经确定，一场大规模的战争证明了曾经居住在这个地方的任何文明的终结。"
 gpm_precursor_outpost_ruins:0 "先驱者前哨站遗址"
 gpm_precursor_outpost_ruins_desc:0 "除了一座坐落在森林中心的孤零零的建筑外，这个星球原封不动。这座大楼仍然有电力供应，只有几个房间。奇怪的标记与显示面上的符文符号没有太大的不同。这可能是一种古老语言的符号。或是一个死了很久的疯子的胡言乱语。"
 gpm_precursor_harbor_ruins:0 "先驱者港口遗址"
 gpm_precursor_harbor_ruins_desc:0 "在这个星球的许多海岸，都有一个复杂的港口系统。千百年前占领这个星球的人，通过高效的捕鱼和加工设施，利用了这个星球的丰富资源，发挥了最大的潜力。"
 gpm_precursor_ruins:0 "先驱者遗迹"
 gpm_precursor_ruins_desc:0 "来自上面的冷热和下面的地狱之沙使这个星球成为一个活地狱。尽管如此，仍有几座废弃而奇特的建筑浮出水面。调查人员报告了这些建筑可能具有的宗教性质，并假定居民可能是生物技术的发源地。"
 gpm_precursor_obelisks:0 "先驱者方尖碑"
 gpm_precursor_obelisks_desc:0 "三个方尖碑放置在特定的相应地理位置，是这个星球上所有居住者的遗物。夜幕降临时，方尖塔发出灵能能量，照亮了雕刻在其上的各种标记。我们认为这些方尖碑可能是理解灵能学和星门技术的关键。"