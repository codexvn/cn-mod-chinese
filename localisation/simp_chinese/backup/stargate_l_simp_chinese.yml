 stargate_site: "星际之门"
 stargate_world_site_desc: "对星际之门的深入探索改变了一切！\n\n我们的文明一直坚信，我们在银河中并不孤单。在我们自己的星球上，有确凿的证据证明生命早在我们之前就存在了。\n\n到底是谁、又为什么建造了星际之门，至今仍是个谜。一组科学家提出了一个项目来进一步研究这个人造物，以解开这些谜团，并希望能借此知晓宇宙之谜。\n\n§E译注：出自科幻电影系列《星际之门》"
 stargate_world.1.name: "三维坐标系"
 stargate_world.1.desc: "The Glyphs around the Stargate caught the attention of our scientists, whom, unable to decipher the meaning or purpose of these iconic figures issued a world wide investigation.\nCitizens from all over the world took a look at these symbols in search for meaning, some of them came up with some very unorthodox theories, but a team of astronomers recognized that the symbols on the cover stones of the Stargate are asterisms used in a three dimensional coordinate system.\n\nFiguring out the correct combinations or what they do will prove a challenge in the days to come."
 stargate_world.1.a: "Let's begin!"
 stargate_world.2.name: "有一个符号与众不同"
 stargate_world.2.desc: "At first, brute forcing a sequence into the Stargate by pressing the Glyphs in a random fashion proved futile. But given time, our scientists found out that pressing three random glyphs and then pressing the one on top of the Stargate would trigger the mechanism and cause a powersurge.\n\nAfter successfully stabilizing the Stargate and the power input it needs, we were able to activate the Stargate!\nWhile active, the Stargate opens a sort of portal, or a contained wormhole which might lead to new and uncharted worlds.\n\nOur scientists would like to send drones through the portal to further investigate."
 stargate_world.2.a: "派出无人机。"
 stargate_world.3.name: "我的电量不足，天快黑了。"
 stargate_world.3.desc: "并不是每一个组合都能打开一个入口，但凡能打开的，我们的团队就会派无人机去绘制星际之门另一边行星的表面并检测大气。\n\n它们中的部分提供了宜居环境，这给我们种族带来了光明的前途！\n\n随着无人机探索未知区域时失联，我们现在面临着一个新的挑战：我们应该派活人去探索这些新的领域吗?\n\n§E译注：标题源自网络对美国火星探测器“机遇号”失联前发回讯息的诗意说法。§!"
 stargate_world.3.a: "是时候了。"
 stargate_world.4.name: "回归者们"
 stargate_world.4.desc: "With every advancement comes a risk, and exploring these new worlds was a risk our civilization was willing to take. Alas, some of our explorers never made the return trip.\n\nThose that did, bear good news! Worlds like our own await beyond the Stargate! Breathable air and a welcoming planet is promised.\n\nNevertheless, our scientists are worried about those that never made it back home. They believe that in order to further explore these planets and eventually colonize them we should take every precaution."
 stargate_world.4.a: "探索可能的解决方案。"
 stargate_world.5.name: "超越光速"
 stargate_world.5.desc: "面对未知的事物，多么谨慎都不为过。幸运的是，我们的科学家和统治者同意这一观点，决定反对一些毫无准备的军事或民事做法。\n\n我们最伟大的领袖不想让我们的人民承担毫无保护下殖民的风险。\n\n据我们的科学家说，星际之门创造了一个暂时的虫洞，任何速度缓慢或过大的物体穿过时会导致虫洞关闭，而物体则被摧毁。\n\n我们的太空船借助超光速引擎毫发无损地通过星际之门在理论上是可能的。\n\n安全第一，为此我们将改造我们的宇宙飞船，使其穿越星际之门。"
 stargate_world.5.a: "飞向宇宙！"
