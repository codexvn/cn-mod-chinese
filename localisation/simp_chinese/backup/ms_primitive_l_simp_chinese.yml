 primitive_1.1.b: "加速社会的发展。"
 primitive_1.1.b.response: "如你所愿,[Root.GetRulerTitle]."
 primitive_1.1.c: "确保他们的信念与我们的一致。"
 primitive_1.1.c.response: "无论如何,[Root.GetRulerTitle]."
 primitive_1.1.d: "安装…庞然大物。"
 primitive_1.1.d.response: "乐意之至，[Root.GetRulerTitle]."
 primitive_1.1.d.tooltip: "由于您的原因，此政策§H土著干扰: 不受限制§!可用。"
 primitive_1.b.tooltip: "由于您的原因，此选项§H土著干扰§!可用。"
 primitive_1.1.e: "释放诱变剂,影响[From.GetSpeciesName]随机特征。"
 primitive_1.1.e.tooltip: "由于您的原因，此选项§H土著干扰: 不受限制§!可用，并获得§H表观遗传触发器§!技术。"
 primitive_1.1.e.response: "我们将立即释放诱变剂，[Root.GetRulerTitle].\n\n请注意，此过程不能再次启动。"
 primitive_1.11.title: "大气诱变剂成功"
 primitive_1.11.desc: "我们释放到[From.Capital.GetName]的大气诱变剂，已经成功地改变了居民。我们无法确定它们有多有效……"
 primitive_1.11.a: "优秀的."
 primitive_1.1.f: "否认[From.GetSpeciesNamePlural]的技术进步。"
 primitive_1.1.f.response: "当然,[Root.GetRulerTitle]."
 primitive_1.1.g: "正如你."
 primitive_1.1.g.tooltip: "目前的任务仍将继续。"
 primitive_1.1.g.response: "如你所愿,[Root.GetRulerTitle]."
 primitive_1.1.h: "关掉防护护盾。"
 primitive_1.1.h.tooltip: "这会让[From.GetSpeciesName]在[Root.GetName]的统治下被释放。"
 primitive_1.1.h.response: "这么多的研究没有完成..."
 

 primitive_1.1.i: "组织一次到地面的探险。"
