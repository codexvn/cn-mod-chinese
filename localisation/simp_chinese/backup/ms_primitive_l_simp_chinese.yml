 ms_obelisk_building: "庞然大物"
 ms_obelisk_building_desc: "一个奇怪的庞然大物。谁能制造出这样的奇迹呢?"
 
 pc_ms_primitive_shield: "被护盾包裹的星球"
 pc_ms_primitive_shield_desc: "整个世界都被一个先进的能量盾包围着。护盾是用保护生命东西的?还是另有其他的用途?"
 
 pc_ms_primitive_shield_tile: "护盾保护地形"
 pc_ms_primitive_shield_tile_desc: "精心保护的地形，不受外界影响。"
 
 ms_prim_prog.20.name: "向内观看"
 ms_prim_prog.20.desc: "最近[From.GetSpeciesName]的[From.Capital.GetName] 文明迈出了他们的第一步，步履蹒跚地走向太空探索。但是，有东西阻止了他们。\n\n如果没有他们头上巨大的未知感，[From.Capital.GetName]的碎片化的国家就开始走向和平，共同努力，并将他们对未来的愿景寄托到他们自己的星球。\n\n不久他们就会开始问一些他们不知道的问题。"
 ms_prim_prog.20.a: "有趣."
 
 ms_prim_prog.22.name: "民族自决的权利"
 ms_prim_prog.22.desc: "在[From.GetSpeciesName]上的[From.Capital.GetName]已经开始从向内转移。民族国家的概念已不再适用于它们，而整个物种也在一致行动。他们已经开始质疑他们是否独自在宇宙中，并且正在开发能够穿透我们的护盾的通讯技术。\n\n我们很快就会收到他们的来信。"
 ms_prim_prog.22.a: "令人不安."
 
 ms_prim_prog.24.name: "期待着过去"
 ms_prim_prog.24.desc: "[From.Capital.GetName]的[From.GetSpeciesName]文明终于在它自己的重压下崩溃了。在短短几年里，社会倒退到了，我们认为再也看不到他们时代的进步了。\n\n对[From.GetSpeciesName]来说，技术的记忆就像是一个乌托邦式的梦想。"
 ms_prim_prog.24.a: "至少他们是安全的。"
 
 constrained_age: "反映"
 constrained_age_desc: "这个文明已经进入了一个文化、外交和社会反省的时代。他们已经开发出技术来提高他们的生活水平，并开始质疑他们为什么不能超越极限。"
 
 age_of_regression: "回归"
 age_of_regression_desc: "从他们的家园被简单地拽出来，用严格的技术转移到一个星球上，这个文明已经开始回归到一种更原始的生活方式。"
 
 abnegation_age: "决心"
 abnegation_age_desc: "这个文明已经撇开了他们之中的差异，并作为一个整体。他们似乎已经开发出了超越强加于他们的界限的技术。"
 
 retaliation_age: "报复"
 retaliation_age_desc: "这个文明已经发现了它存在的真相。他们将寻求打破他们所认为的监狱，并且将抓住一切机会去发现，并挫败他们神秘的霸主的计划。"
 
 ms_unexpected_comms: "意想不到的沟通"
 
 ms_player_prim.2.name: "机会出现了"
 ms_player_prim.2.desc: "我们的首席科学家，负责[From.Capital.GetName]的观察，告诉我们她计划的一个实验，关于辐射对[From.GetSpeciesName] [From.GetSpeciesOrganName]的影响。\n\n我们能从这个实验中学到多少取决于我们的测试有多大的侵略性。\n\nH现在我们应该继续?"
 ms_player_prim.2.a: "只进行表面扫描。"
 ms_player_prim.2.b: "获取一些已经死亡的实验对象。"
 ms_player_prim.2.c: "活标本是唯一确定的方法。"
 ms_player_prim.2.d: "离开他们。"
 
 ms_player_prim.4.title: "意想不到的沟通"
 ms_player_prim.4.desca: "所以，这就是你？我们的人民已经经历了出生、挣扎、生活和死亡，而[Root.GetSpeciesName]则用奇异的宇宙笑话嘲弄我们。\n\n最后，我们有技术突破你在我们的世界所设置的障碍。至少可以说，我们的发现令人失望。\n\n至少告诉我们;你的意图是什么?"
 ms_player_prim.4.descb: "我代表[From.GetSpeciesName]讲话。我们已经突破了世界各地的壁垒。虽然它夺走了我们几代人的生命，但我们获得了自由。告诉我们，[Root.GetSpeciesNamePlural]，你的意图到底是什么?"
 ms_player_prim.4.a: "§R哦，增加护盾的强度。§!"
 ms_player_prim.4.a.tooltip: "这将加强对[From.GetSpeciesName]的封锁。他们会非常不高兴。"
 ms_player_prim.4.a.response: "功率波动?力量波动!什么?你!我们会找到你!我们会咬你的腿……*传输终止*"
 ms_player_prim.4.b: "我们要为你的生存负责。"
 ms_player_prim.4.b.response: "真的吗?那么我们感谢你。在[From.Capital.GetName]有很多人会觉得这很难相信。但是，如果这个障碍就是我们的救赎，那么我们需要感谢你，[Root.GetSpeciesName]."
 ms_player_prim.4.c: "我们的力量使你的力量相形见绌，[From.GetSpeciesName]."
 ms_player_prim.4.c.response: "我们的扫描仪告诉我们。我们听你的。"
 ms_player_prim.4.d: "§Y我们发挥了自己的作用。你的命运是你自己的。§!"
 ms_player_prim.4.d.tooltip: "这将使[From.GetSpeciesName]成为一个独立的主权国家。"
 ms_player_prim.4.d.response: "我们渴望自由。也许有一天，我们将成为你在银河舞台上的平等。"
 ms_player_prim.4.e: "§Y加入我们，我们将引领你们这进入这个星系。§!"
 ms_player_prim.4.e.tooltip: "这将使[From.GetSpeciesName]成为我们的保护国。"
 ms_player_prim.4.e.response: "我们将荣幸地与我们的保护者分享我们的未来。"
 ms_player_prim.4.f: "§R你这种人只适合做武器测试。§!"
 ms_player_prim.4.f.tooltip: "这将使[From.GetSpeciesName]成为我们敌对的国家。"
 ms_player_prim.4.f.response: "你可能认为我们很原始，[Root.GetSpeciesName]，但是，我们将为我们的自由而战!"
 ms_player_prim.4.g: "§G让我们讨论一下你的情况。§!"
 ms_player_prim.4.g.tooltip: "这将允许我们讨论友好地保持现状完好的可能性。"
 ms_player_prim.4.z: "你能晚点再来找我们吗?"
 ms_player_prim.4.z.response: "这不是我们预期的反应……"
 ms_player_prim.4.z.tooltip: "此事件将在稍后的日期再次发生。"
 
 ms_negotiation: "谈判"
 ms_player_prim.5.desca: "显然，[Root.GetSpeciesName]，我们怀疑你的意图。那就是说，我们还不知道你对我们历史的干涉程度。\n\n我们的政府认为，唯一的出路是继续留在[From.Capital.GetName]。毕竟，这是我们的人民迄今所知的一切。\n\n你会同意给我们提供保护，直到我们能够与我们新发现的银河邻居达成协议吗?"
 ms_player_prim.5.descb: "那么,[Root.GetSpeciesName]。我们的政府已经扫描了你已经建立了一段时间的护盾。我们知道你们的技术实力，我们感到谦卑。\n\n我们的人民世世代代只知道[From.Capital.GetName]。我们相信，我们前进的唯一道路就是留在这里。\n\n当我们了解到这个星系所提供的东西时，你会同意给我们提供保护吗?"
 ms_player_prim.5.a: "很好，至少，我们欠你这么多。"
 ms_player_prim.5.a.tooltip: "这将允许[From.GetSpeciesName]开始技术进步和资源获取。他们将无法离开他们的星球。"
 ms_player_prim.5.a.response: "你是最亲切的,[Root.GetRulerTitle].\n\n也许有一天，这个护盾是多余的。"
 ms_player_prim.5.b: ""
 ms_player_prim.5.b.tooltip: ""
 ms_player_prim.5.b.response: ""
 ms_player_prim.5.c: "我不确定这是个好主意。"
 ms_player_prim.5.c.tooltip: "这将返回到先前的选项选择屏幕。"
 ms_player_prim.5.c.response: "虽然我们很失望,[Root.GetSpeciesName]。我们接受你对这个星系的了解，以及它的方式。"
 
 
 ms_rand_ev.2.name: "非典型发展"
 ms_rand_ev.2.desc: "由于被阻止离开他们的世界，[From.GetSpeciesName]在[From.Capital.GetName]上开始使用我们从来没有预料到的技术。事实上，我们的科学家观察他们已经请求帮助，以恢复他们所说的“一种独特的技术”。"
 ms_rand_ev.2.a: "我们没有什么可失去的。"
 ms_rand_ev.2.a.tooltip: "支持特殊项目:非典型发展。"
 ms_rand_ev.2.b: "不干涉他们。"
 
 TECH_MS_PRIM_RAND: "伸出援手"
 TECH_MS_PRIM_RAND_DESC: "我们的科研船的任务是协助一组研究人员获得他们所说的“一种独特的技术”。如果他们成功了，我们会学到更多。"
 ROBOTS_PRIM_RAND: "禁用机器人"
 ROBOTS_PRIM_RAND_DESC: "这个星球上的土著人正在玩一种危险的游戏。我们来这里是为了改正他们的错误。"
 ROBOTS_PRIM_RAND_UPGRADE: "你想要升级吗??"
 ROBOTS_PRIM_RAND_UPGRADE_DESC: "听到这个星球上的文明正在试验机器人的生活，我们感到很有趣。我们有能力帮助他们!"
 MS_AT_1: "文化研究"
 MS_AT_1_DESC: "我们的科学团队正在尝试着去了解这种文化的生活方式。"
 MS_AT_2: "环境研究"
 MS_AT_2_DESC: "只有通过进行[From.GetName]的大量研究，我们才能收集足够的数据来对其未来的道路作出明智的决定。在一个偏远的地方安置大量的实验对象应该是一个理想的实验。"
 
 
 ms_rand_ev.3.name: "壮观的格子"
 ms_rand_ev.3.desc: "在[From.GetName]下的星球上的外星人，被阻止向外扩张，他们花了大量的时间发展惊人的生物晶体，增强了他们城市的结构完整性。\n\n[From.GetLeaderName]能够回收这种奇妙材料的样品。"
 ms_rand_ev.3.a: "迷人的."
 ms_rand_ev.3.b: "很有趣，但我们已经掌握了这项技术。"
 
 ms_rand_ev.4.name: "惊人的格子"
 ms_rand_ev.4.desc: "在[From.GetName]下的星球上的外星人，被阻挡在向外扩张的过程中，他们花了大量的时间发展出惊人的生命结晶，这些水晶支撑着他们城市的结构完整性。\n\n[From.GetLeaderName]能够回收这种奇妙材料的样品。"
 ms_rand_ev.4.a: "令人印象深刻."
 ms_rand_ev.4.b: "不要老是想搞大新闻！！！"
 
 ms_rand_ev.5.name: "来自内部的能量"
 ms_rand_ev.5.desc: "在[From.GetName]下的星球上的外星人使用了当地生物的腺体，这种生物被称为“佩沙斯”，用于在他们的城市中直接进行能量流动。\n\n[From.GetLeaderName]能够找到这种技术的完美保存的例子。"
 ms_rand_ev.5.a: "好奇的."
 ms_rand_ev.5.b: "告诉我们一些我们不知道的事情。"
 
 ms_rand_ev.6.name: "蜜蜂!?"
 ms_rand_ev.6.desc: "在[From.GetName]下的星球上的外星人已经培育出了一种被他们称为“蜜蜂”的有知觉的生物。虽然它们没有大规模生产，但它们生活在低轨道，并被用作维持和平的武器。\n\n[From.GetLeaderName]能够找到活的标本。"
 ms_rand_ev.6.a: "它还活着!"
 ms_rand_ev.6.b: "我们称之为变形虫..."
 
 ms_rand_ev.7.name: "通往地心的旅程"
 ms_rand_ev.7.desc: "在[From.GetName]下的星球上的外星人，被拒绝进入到更远的地方，已经开始钻进他们星球的核心。他们在危险的地下深处所使用的自主单位使用了一种不寻常的激光，我们可能能够发现一种武器的形式。\n\n[From.GetLeaderName]能够找到一个工作的无人驾驶飞机。"
 ms_rand_ev.7.a: "它的范围有限..."
 ms_rand_ev.7.b: "试过了,测试,被遗忘。"
 
 ms_rand_ev.9.name: "不可避免的机器人法则"
 ms_rand_ev.9.desc: "[From.Capital.GetName]的[From.GetSpeciesName]最近一直在试验人工智能。受外部影响的影响，他们的研究进展比我们预期的快得多。\n\n在很短的时间内，大量的机器人实体已经组装完毕，其目的尚不明确。"
 ms_rand_ev.9.a: "异端!"
 ms_rand_ev.9.b: "灿烂的!我们总是可以帮助他们的努力..."
 ms_rand_ev.9.c: "有趣，观察他们的进展."
 
 ms_rand_ev.14.name: "机器人异端清除"
 ms_rand_ev.14.desc: "关于[From.Capital.GetName]的异教徒的游戏已经被处理了。幸运的是，星球上的土著居民把责任归咎于他们自己的工程师。"
 ms_rand_ev.14.a: "赞美神!"
 
 ms_rand_ev.15.name: "升级完成"
 ms_rand_ev.15.desc: "我们的科学家在[From.Capital.GetName]已经成功地传输了一个程序，它作为病毒升级的一种形式在这里出现的机器人生命形式。土著居民似乎对他们的技术能力非常满意!"
 ms_rand_ev.15.a: "美妙的!"
 
 ms_rand_ev.17.name: "核武器测试"
 ms_rand_ev.17.desc: "我们的科学家观察[From.Capital.GetName]时告诉我们在表面有控制的核爆炸。\n\n进一步的调查显示，一些[From.GetSpeciesName]的民族国家正在进行一场军事实力的较量。这场“冷战”是令人担忧的，但我们被告知，这往往是一个物种发展的一部分。\n\n尽管如此，[From.GetSpeciesName]处于历史的关键时期。"
 ms_rand_ev.17.a: "真新奇。观察他们的进展。"
 ms_rand_ev.17.b: "仔细观察他们。"
 
 ms_rand_ev.19.name: "融合的演变"
 ms_rand_ev.19.desc: "在[From.Capital.GetName]的森林里，有什么东西在附近活动。一个曾经的小本土物种生活在[From.GetSpeciesName]的旁边，已经获得了知觉!\n\n看他们如何共存将是一种有益的体验。"
 ms_rand_ev.19.a: "美妙的! 人越多,越好玩。"
 ms_rand_ev.19.b: "迷人的."
 
 ms_disaster.2.name: "文化冲击"
 ms_disaster.2.desc: "在[From.Capital.GetName]上的整个文明都来自于巨大的文化冲击。我们对他们的发展的干涉被发现了!他们能够收集到的信息仍然是不确定的，但是他们知道他们已经不在银河系中了。"
 ms_disaster.2.a: "真麻烦."
 
 GREETINGS: "通讯器建立"
 
 ms_diplo.1.desca: "你好！[Root.GetSpeciesName]。我们从你那里学到了很多，为此我们非常感激。\n\n我们对你的依赖有一些好处——我们有大量的备用原材料。我们将最愿意以最优惠的折扣向你们提供这些产品。"
 ms_diplo.1.descb: "你好，[Root.GetSpeciesName].\n\n我们的资源库存还在恢复中，请稍后再回复我们，如果你想讨论贸易的话。"
 ms_diplo.1.a: "我们想交易矿物。"
 ms_diplo.1.a.response: "非常好的交易，谢谢您。"
 ms_diplo.1.d: "我们想交易矿物。"
 ms_diplo.1.d.tooltip: "这个选项对[From.GetSpeciesNamePlural]机器人的状态更有利。"
 ms_diplo.1.d.response: "我们的机器人工人会非常高兴地听到他们的劳动已经取得成果。"
 ms_diplo.1.b: "我们希望交易能量币。"
 ms_diplo.1.b.response: "我们的发电厂又在嗡嗡作响了。"
 ms_diplo.1.c: "正如您的要求。"
 ms_diplo.1.c.response: "当然,[Root.GetRulerTitle]."
 
 ms_diplo.2.desc: "我们不想和你的同类说话，[Root.GetSpeciesName].\n\n我们的保护者负责我们的外交。"
 ms_diplo.2.a: "可怜."
 
 ms_pop_theft_ev.2.name: "投降"
 ms_pop_theft_ev.2.desc: "我们成功地征服了敌人的种族。它们是通往等待保护的必经之路。"
 ms_pop_theft_ev.2.a: "灿烂的."
 
 ms_at.1.name: "社会研究结论"
 ms_at.1.desc: "在[From.GetLeaderName]上的[From.GetName]带来了一个任务成功的消息。[From.From.GetName]的人收集了许多有价值的信息，可以立即使用。"
 ms_at.1.a: "美妙的."
 
 ms_at.2.name: "科学发现!"
 ms_at.2.desc: "[From.GetLeaderName]和[ms_at_2_leader.GetHisHer]。在[From.From.GetName]发现了一群无用的科学家。 很显然，他们中的一个人试图与一个当地商人的女儿进行一次浪漫的邂逅。他们什么时候能学会..."
 ms_at.2.xendesc: "在一个充满活力的土著居民[ms_at_2_leader.GetHimHer]的帮助下，[From.GetLeaderName]不得不羞愧地撤退。可以理解的是，[ms_at_2_leader.GetSheHe]很反感这个邪恶的外星人，因为[ms_at_2_leader.GetSheHe]全息伪装失败了。" 
 ms_at.2.a: "叹息."
 
 ms_at.3.name: "意想不到的香气"
 ms_at.3.desc: "[From.GetLeaderName]在[From.From.GetName]上完成了[ms_at_2_leader.GetHisHer]的探索性任务。一种原产于星球的物种，以前被认为是暴力的，丑陋和极度的臭，已经被当地民众作为吉祥物采用。"
 ms_at.3.a: "没有品位可言。"
 ms_at.3.a.tooltip: "外星人的宠物被发现了。[From.From.GetName]."
 
 ms_at.4.name: "出现问题..."
 ms_at.4.descprim: "[From.From.GetName]的当地人的行为方式是非常不正统的。关于“弥赛亚”的说法比比皆是，他们已经开始为这个神秘的人建造一座伟大的庙宇。\n\n[From.GetLeaderName]当我们提到这一点时，[ms_at_2_leader.GetHimHer]看起来非常不舒服。"
 ms_at.4.descnotprim: "[From.From.GetName]的土著们都武装起来了![From.GetLeaderName]的全息发射器在公共空间失败，导致我们的人员立即被扣留。令人担忧的是，[ms_at_2_leader.GetSheHe]没有回来…"
 ms_at.4.a: "哦，亲爱的..."
 ms_at.4.b: "这是多么可怕!"
 ms_at.4.a.tooltip: "一个大金字塔将被建造在[From.From.GetName]."
 
 ms_at.5.name: "尝试新事物"
 ms_at.5.desc: "[From.GetLeaderName]已经花费了大部分的时间来取样各种各样的[From.From.GetName]经验。虽然这不是我们想要的，但[ms_at_2_leader.GetSheHe]确实从中学到一些东西。"
 ms_at.5.a: "Hm."
 
 ms_at.6.name: "可食用的星球!?"
 ms_at.6.desc: "经历了多年对[From.From.GetName]的影响，被风雨侵蚀的[Root.GetSpeciesNamePlural]团队回到了文明社会。他们报告说，他们的粮食库存有好几次都空空如也，以至于他们只能靠吃土来对付他们。\n\n更重要的是，测试表明[From.From.GetName]上的泥土是一种美味的营养零食。"
 ms_at.6.a: "极好的!"
 ms_at.6.b: "极好的!"
 ms_at.6.b.tooltip: "这颗行星没有资格接收可食用的星球改良剂。"
 
 pm_ms_edible_earth: "可食用的星球"
 pm_ms_edible_earth_desc: "这个星球上的泥土有一种异常高浓度的营养细菌。我们不确定这是怎么发现的。"
 
 edible_earth: "可食用的星球"
 edible_earth_desc: "这个星球上的泥土有一种异常高浓度的营养细菌。我们不确定这是怎么发现的。"
 
 ms_at.7.name: "可食用"
 ms_at.7.desc: "关于[From.From.GetName]的实验并没有按计划进行。在长达一年的隔离期结束后，大部分[Root.GetSpeciesName受试者消失无踪。\n\n我们无法想象他们会去哪里。"
 ms_at.7.a: "哦，亲爱的.."
 ms_at.7.a.tooltip: "我们可能想要检查行星表面。"
 
 ms_at.8.name: "实验得出结论"
 ms_at.8.desc: "[From.GetName]报道了[From.From.GetName]实验的成功结论。一个遥远而未被发现的殖民地，在没有遇到任何重大问题的情况下，运作了近一个完整的标准年份。\n\n从这段视频中获得的信息将被立即使用。"
 ms_at.8.a: "灿烂的."
 
 ms_empty.1.name: "家居部门"
 ms_empty.1.desca: "你好，[Root.GetRulerTitle].\n\n护盾发生器的工作效率达到了峰值。你想如何利用这个星球?"
 ms_empty.1.a: "现在让它空着。"
 ms_empty.1.a.tooltip: "这个星球将能够通过§H保护物种§!战争需求来填补。"
 ms_empty.1.a.response: "无论如何, [Root.GetRulerTitle]."
 ms_empty.1.b: "请求我们的朋友“捐赠”。"
 ms_empty.1.b.tooltip: "这将给你一个选择的主要物种的请求。"
 
 ms_empty.2.name: "一个正式的请求"
 ms_empty.2.desc: "我们的外交官们提出了一个特别有吸引力的建议，详细说明了健康、原始的生活所带来的各种好处。\n\n我们该把这个外交杰作送给谁呢??"
 ms_empty.2.a: "[ep_request_1.GetName]."
 ms_empty.2.b: "[ep_request_2.GetName]."
 ms_empty.2.c: "[ep_request_3.GetName]."
 ms_empty.2.d: "[ep_request_4.GetName]."
 ms_empty.2.e: "重新考虑..."
 
 ms_empty.3.name: "安静的生活"
 ms_empty.3.desc: "我们与[From.GetName]的关系达到了前所未有的友好程度。无论如何，我们对他们的最新要求毫无准备。\n\n他们已经向相当数量的公民发出了请求，向他们承诺，在他们的保护下，他们将享受和平的农业生活。\n\n因为我们和[From.GetName]友谊。我们觉得不能拒绝他们的要求。"
 ms_empty.3.a: "把罪犯和流浪汉送去。"
 
 opinion_nicely_stole_our_dudes: "要求的人口数量"
 opinion_nicely_stole_our_dudes_desc: "他们要求我们的人口!"
 
 primitive_1.1.j: "向我们的邻居寻求帮助。."
 primitive_1.1.j.tooltip: "这将使你可以选择一个帝国来满足人口的需求。他们必须至少是§G友好的§!或§R受到威胁§!才有成功的机会。"
 primitive_1.1.j.response: "如你所愿, [Root.GetRulerTitle]."
 
 
 