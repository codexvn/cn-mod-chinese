  # Description
  INVESTIGATE_CORE_ANOMALY_DESC:0 "该勘探项目的核心异常 §H[From.GetName]§!我们最好的科学家和工程师正在建造一个能够到达核心异常的结构。然后我们将能够揭示它的秘密。"

  EXPLORE_LARGE_STATION_DESC:0 "我国政府批准了对轨道上损坏的空间站的探索项目 §H[From.GetName]§!, 我们的科学家正在准备一支武装探险队对空间站进行调查。"

  STUDY_NATURAL_NETWORK_DESC:0 "我们的科学家正在为今后的大规模研究活动做准备§H[From.GetName]§!,为了找到更多关于这个独特的植物属的信息，我们在这个星球上建立了一个全球网络。"

  EXPLORE_ABANDONED_STATION_DESC:0 "为了探索这个看似废弃的小行星站，已经派出了多支武装探险队。\n\n他们应该确定它的最初目的，并寻找生命的痕迹，这些可能是我们的传感器没有探测到的。"

  STUDY_PLASMATIC_LIFE_DESC:0 "对等离子体生命形式的直接研究已得到我国政府的批准。\n\n加强和防御部队正准备部署在致命的环境 §H[From.GetName]§!, 其表面温度可达485摄氏度。"

  INVESTIGATE_INTELLIGENT_PLASMATICS_DESC:0 "随着政府的批准，我们的研究人员已经开始了一个紧张和雄心勃勃的探索 §H[From.GetName]§!的等离子体生态系统，以寻找智能的等离子体生物，潜在的社会互动能力。"

  INVESTIGATE_RED_TOXIC_DESC:0 "利用x射线穿透的高强度扫描仪 §H[From.GetName]§!的大气层，正准备扫描其表面。\n\n我们的科学家希望他们能揭示出红雾的起源。他们认为这也许不是自然原因造成的。"

  EXPLORE_RED_TOXIC_DESC:0 "由于雾极具毒性和腐蚀性，故被开发 §H[From.GetName]§!它的表面使它对有机生命形式非常危险，即使有防护装甲和危险保护。\n\n取而代之的是先进的机器人探测装置，装备有防腐蚀装甲和能量护盾。"

  FIND_SCOURGE_ORIGIN_DESC:0 "我们的机器人探索单位正在被替换和准备，以探索红色战祸的“起源地点”。\n\n这个地点可能不仅是猩红色战祸的起源地，甚至可能是它最初被创造的地方。"

  EXPLORE_REPOSITORY_DESC:0 "存储库是我们最后探索的位置 §H[From.GetName]§!, 以确定猩红灾祸最初被创造的地方。武装机器人探索小组正在为这次任务部署。\n\n如果这个仓库真的是“创新锻造”(Innovation Forge)最伟大发明的诞生地，那它可能是一个危险的地方。"

  INVESTIGATE_ONE_ORBIT_DESC:0 "我们到达后不久 §H[Root.Solar_System.GetName]§! 系统中，我们的传感器开始探测到奇怪的行星排列。\n\n看起来这个恒星系统有两颗行星，它们都有相同的轨道。它们到恒星的距离几乎完全相同。\n\n我们的科学家想进一步研究这两颗行星，以便更多地了解它们和这种奇怪的排列。"

  INVESTIGATE_ONE_ORBIT_2_DESC:0 "这个调查研究为 §H[From.From.GetName]§! 将最终向我们展示这个奇怪的行星排列是如何构成的。"

  INVESTIGATE_SCARRED_PLANET_DESC:0 "科学家们将对这一疤痕的地质结构和物质组成进行研究，以找出它的成因。\n\n扫描仪也在分析周围的区域和疤痕本身，以检测不寻常的物质。我们的科学家怀疑伤疤可能是由于武器部署造成的。"

  INVESTIGATE_WOUNDED_STAR_DESC:0 "我们的科学船正在去调查的路上 §H[Root.Solar_System.GetName]§!.\n\n它的秘密可能最终会给我们提供解决方案 $ehof_the_compound$. 如果没有，我们至少会找到消息的来源。"

  INVESTIGATE_STELLAR_WOUND_DESC:0 "我们的科学家正在准备多艘装备有高强度扫描仪的飞船来扫描整个星球寻找撞击者。\n\n由于恒星表面和内部的不断变化的性质，根据大小的不同，冲击器可能位于原来的路径之外，从而影响到恒星。\n\n全面扫描 §H[Root.Solar_system.GetName]§! 因此是必要的。"

  INVESTIGATE_DORMANT_LEVIATHAN_DESC:0 "大量的资源和我们的帝国和我们的盟友的最先进的技术，将有必要执行的调查项目的巨大的宇宙飞船位于其中§H[Root.Solar_system.GetName]§!.\n\n来自帝国各地的研究人员和工程师前往该系统，为该项目建造必要的设备和结构。"

  ENTERING_LEVIATHAN_DESC:0 "我们的科学家现在正试图找到一种方法进入休眠的利维坦飞船。\n\n谁知道在这个神秘的巨构里面有什么技术奇迹在等着我们。\n\n希望我们能确认它是消息的来源。它甚至可能包含解决方案 $ehof_the_compound$ 它本身!"

  REPAIR_ANNIHILATOR_DESC:0 "我们已经同意帮助$ehof_the_stellar_annihilator$ 修复它的能量核心，让它离开那颗恒星，重新开始行动。\n\n这将是一个不小的壮举，需要我们的国家作为一个整体团结起来，收集这一庞大行动所需的所有物资。"

  INVESTIGATE_ENIGMATIC_PATTERN_DESC:0 "这只是机组人员的§H[ehof_code_fleet.GetName]§!还记得12小时的时间段和$ehof_eps$，但幸运的是我们可以用便携设备记录$ehof_eps$。\n\n来自船只的报告需要进一步调查，以试图理解它。\n\n即使没有人知道在哪里能量闪光击中了§H[ehof_code_fleet.GetName]§!它起源于一个已经很奇怪的$ehof_cohesive$系统。\n\n与此同时，我们的科研人员被建议密切关注更多的能量闪烁和$ehof_eps$，同时研究$ehof_cohesive$系统。"

  EXPLORE_CREATOR_PLANET_DESC:0 "由于 $ehof_the_sphere$ 已经允许我们进入它的内部，我们终于可以揭开它的秘密。谁知道我们会在里面发现什么神秘的技术秘密呢!"

