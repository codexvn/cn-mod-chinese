  # Success description
  ehof_anomaly.10001.desc:0 "以探索为中心 §H[From.From.GetName]§!是成功的。我们的勘探队发现了地核内部的异常 §H[From.From.GetName]§!, 实际上是一个巨大的废弃的研究设施，由一个未知的先进文明创造。\n\n核心设施似乎功能齐全，但被一个未知的事件轻微损坏。\n\n根据勘探结果，建造了该设施，以便研究内部的奇异条件§H[From.From.GetName]§!并将它们用于实验和研究。\n\n那些建造核心设施的人发生了什么还不得而知。\n\n对事故造成的损害进行调查后，表明该设施不存在任何风险，对重建研究活动没有保障。\n\n我们的科学家要求我们为了自己的利益使用这个设施，并说它对我们的研究非常有用。"

  ehof_anomaly.10002.desc:0 "探险队在月球轨道上探索了大型空间站§H[From.From.GetName]§!, 能够确定它最初的目的。\n\n根据团队能够收集的数据，大型空间站是中央政府的所在地 §H[From.From.GetName]§!前的文明。它的使用方式与跨国/全球集体政府的结构类似。\n\n这个文明 §H[From.From.GetName]§! 由于跨国政府成员国之间日益紧张的关系，一场全球冲突即将爆发。\n\n由于缺乏一项重要的资源，紧张局势出现了 §H[From.From.GetName]§!, 叫做“Gonva'.\n\n我们的科学家不能仅仅根据空间站上完好无损的记录来识别这些资源，但这对他们社会的完整性是至关重要的。\n\n国与国之间的斗争最终导致了一场热核战争，这场战争当然是毁灭性的 §H[From.From.GetName]§!"

  ehof_anomaly.10003.desc:0 "对相互联系的植物属的长期研究 §H[From.From.GetName]§!, 带来了不可思议的启示。\n\n事实上，这些植物就像一个巨大的大脑，散布在整个地球上。单一的植物或更确切地说，植物群落的功能类似于单一的神经元或突触。\n\n“行星-植物-大脑”似乎拥有某种原始形式的意识，就像动物的意识一样，但仍然有很大的不同。\n\n试图与大脑沟通会导致失败，这要么是由于大脑不够发达，无法进行逻辑操作。喜欢思想，或者根本无法交流。\n\n撇开大脑的意识不谈，它的功能让我们深入了解了先进的网络机制，我们可以用它来研究对我们自己的网络有益的技术。"

  ehof_anomaly.10004.desc:0 "我们对连接的小行星站的调查，导致了一些至今仍未被理解的奇怪发现。\n\n根据我们的发现，这个驻地最初是一个完全自给自足的殖民地，能够容纳和支持数十万居民。\n\n在计算机系统中发现的记录显示，它是一个文明的避难所，这个文明的星球被一场巨大的构造灾难摧毁了，他们称之为“大破裂”。这颗行星似乎是这个系统中有裂缝的那颗。\n\n这个驻地最令人困惑的地方是它被完全废弃了。没有发现任何一种生物，甚至人工大气中的微生物也没有发现。由于一个未知的事件，这个殖民地似乎已经完全失去了生命。\n\n所有持续时间为17分钟的记录，在32年零121天前由于未知的原因被破坏。导致空间站上所有生命消失的事件，很可能就发生在这17分钟内。\n\n我们的科学家正在讨论，由于以前居民的神秘消失，占领这个驻地的重要技术并离开，是更好呢，还是可以把它作为我们人民的宝贵殖民地。"

  ehof_anomaly.10005.desc:0 "对等离子体生命形式样本的深入研究和对其生态系统的观察，产生了惊人的结果。对它们的假遗传基础的分析揭示了这些生命形式是真正的无机生物生命形式。与机器不同，机器是无机的，但不是生物的。\n\无机生命的发展条件极其复杂和罕见，这就是为什么以前几乎没有发现无机生命的原因。\n\n它们细胞独特的生物组成，利用强烈的高温氧化机制和一种简单但仍然强大的金属液体，作为它们的“血液”，来产生代谢过程。\n\n这赋予了它们在这种极端环境中生存和发展的能力。\n\n单细胞但也有多细胞生物被发现，都能进行无性繁殖。目前还没有发现有性生殖的形式，但我们的科学家想要进行第二次调查，以发现更复杂的生物，甚至可能是更高级的生物，能够进行社会互动或类似的活动。"

  ehof_anomaly.10006.desc:0 "我们的探索§H[From.From.GetName]§!的等离子体生态系统有了惊人的突破。\n\n接近南极 §H[From.From.GetName]§!, 我们的研究人员发现了社会性的可塑生物。这些生物似乎能够建造简单的结构，把自己的身体当做工具，同时还能互相交流，形成小群体。这些群体提高了个体的生存能力。\n\n根据分析观察数据，它们处于猎人出现之前的阶段，通常会经历社会个性化的阶段。它们离先进的社会生物还很远，但这是一个令人难以置信的发现。\n\n持续的观察对于进化生物学和外生物学的研究是非常有用的。"

  ehof_anomaly.10007.desc:0 "我们试图扫描的表面§H[From.From.GetName]§! 在x光的帮助下取得了成功。\n\n我们的系统创建了一个面积为82844平方公里的模型，它已经被我们的高强度扫描仪扫描过了。\n\n该模型揭示了存在的树状实体，分布在大面积的高密度和似乎是建筑的人工实体。\n\n森林和城市位于行星表面，或者至少是它们的残余。\n\n在这个有毒的星球上曾经存在过一种文明，至少植物曾经是前地球生态系统的一部分。\n\n建筑的结构和大小表明，文明可能是先进的发展和使用的技术。是否文明本身要对红雾负责是未知的。\n\n不幸的是，对星球表面的探索将是必要的，以找出更多关于星球发生了什么的信息。只有灭绝文明的记录，也许还有地表和环境的样本，才能告诉我们更多关于红雾及其起源的信息。"

  ehof_anomaly.10008.desc:0 "探索 §H[From.From.GetName]§!的表面是成功的，揭示了红色雾的性质。\n\n红雾,被§H[From.From.GetName]§的居民称为“红色鞭刑”!,事实上是一种非自然的起源。\n\n它是一种先进的合成毒素，是由以前的文明所创造的§H[From.From.GetName]§! 失去了控制。由谁以及为什么产生这种毒素，星球上的普通大众都不知道。\n\n即使是政府和科学机构的记录，也没有揭示猩红祸害的起源。这并不意味着政府从不知道它。\n\n我们所知道的是，毒素突然出现在一个特定的地点，在北半球的某个地方，叫做“起源地点”，是321年前的银河标准。\n\n由于它的航空性质，它通过风迅速传播，并在一年内覆盖了地球。\n\n此外，这种毒素由大小不一的颗粒组成，从尘埃颗粒到大型病毒粒子，这使得它很难被包含，同时仍然能够覆盖天空和表面。\n\n这种毒素能够通过未知的方式自我复制，这就解释了为什么它能够覆盖整个星球。\n\n最后，整个文明和星球生态系统都被不可阻挡的猩红色灾难摧毁了。\n\n我们的科学家想要扩大探索的努力 §H[From.From.GetName]§!, 不顾危险，找出祸患的根源。"

  ehof_anomaly.10009.desc:0 "对“起源地点”的调查揭示了更多关于猩红色天灾的秘密，比之前预期的还要多。\n\n原址，最初称为“危害试验场Y-173”，并不是猩红色战祸产生的地方，而是最初创建猩红色战祸的机构利用的试验场。\n\n该组织是一个名为“创新锻造”的私人研发组织，据说这里聚集了族群文明中最伟大的思想。\n\n红色灾祸，由其创造者命名为“化合物23RCA”，被用于研究其对有机和无机物的影响，在一个现实的环境中\n\起源点由一个观察哨和一个围绕着小镇和小平台的大圆顶组成，最初是由自愿测试的受试者居住的，他们被告知这是一个气候控制实验。动物的生命也存在。\n\n由先进的隔离材料组成的圆顶，被认为是为了防止天灾泄露到大气中。不幸的是，就连它的创造者也低估了它的影响.\n\n天灾侵蚀了穹顶材料，并泄露到大气中，从而导致了摧毁 §H[From.From.GetName]§!的文明。\n\n这些记录还显示了一个叫做“仓库”的地方的坐标，这显然是创新锻造厂最初的主要设施，也是天灾最初被创造的地方，也是他们最伟大的创造的地方。\n\n我们的科学家想要到这个地方去，为了找出这个红色祸害是如何合成的，并揭开这个地方的秘密。"

  ehof_anomaly.10010.desc:0 "我们对存储库的探索取得了圆满成功。\n\n存储库是一个巨大的地下设施，隐藏在一个巨大的山脉中.\n\n它就像原址上的数据，一个坚实的技术创新的宝库，其技术远远优于其他星球文明。\n\n正如我们所预料的那样，存储库受到了内部安全系统的保护。这是一个挑战，即使对我们的部队来说。\n\n我们找到了制造红色战祸的地方。在那里我们可以找到关于它可以知道的一切。\n\n这是创新锻造公司创造的第一个功能完整的一系列地化剂原型。这些化学物质将通过太空飞船被部署到敌对的、但可能适合居住的行星上，以清除它们的大气层中的有害物质，包括生物物质。这就解释了使用起源点作为一种测试剂对各种生命形式(包括智能生命形式)的影响的方法。\n\n结果这个药剂的行为和预期的不一样，最后，变成了它应该摧毁的东西。\n\n在这个设施的中心，我们发现了一个先进的智能系统，它是由“创新锻造”最伟大的科学家们的头脑组成的一个整体，他们上传了他们的意识来延长他们的寿命。他们告诉了我们更多关于库的信息，关于文明的信息§H[From.From.GetName]§!, 《红色战祸》及其对红色战祸危机的解决。\n\n一座名为“催化剂”的巨型塔是由创新锻造厂建造的，靠近南极。它的目的是净化空气，清除猩红灾祸。这样做的尝试失败了，因为他们没能找到一种方法来阻止猩红灾祸的复制。\n\n该团队告诉我们，我们的先进技术可能使我们能够使塔充分发挥功能，净化大气的猩红祸害。\n\n我们现在可以净化这个世界，让它再次适合人类居住，或者利用这条红色的鞭子来达到我们自己的目的。"

  ehof_anomaly.10011.desc:0 "通过调查这两颗行星中的第一颗 §H[Root.Solar_System.GetName]§! 系统, §H[From.From.GetName]§!, 我们发现这是一个罕见的，非常适合居住的盖亚星球。\n\n它具有高于平均质量和典型的岩石行星密度。地球的生态系统千变万化，存在着无数的物种。\n\n研究这个星球可能对我们的生物学研究很有价值，但我们的重点是研究§H[From.From.GetName]§!的孪生星球。"

  ehof_anomaly.10012.desc:0 "我们对第二颗行星的调查 §H[Root.Solar_System.GetName]§! 系统, §H[From.From.GetName]§!, 揭示了一些令人难以置信的。\n\n§H[From.From.GetName]§! 不仅拥有与它的兄弟行星相同的属性，而且也是一个盖亚世界!\n\n这两个行星都是盖亚世界，它们有着相同的质量、密度、倾角、轨道、转速和轨道速度。它们唯一的不同之处在于它们的生态系统，以及它们不在同一地点的事实。\n\n整个系统看起来太不真实了，但它就在这里。它必须是人造的。这样一个行星星座自然形成的概率基本上为零。\n\n这个系统的创造者的迹象还没有被发现…"

  ehof_anomaly.10013.desc:0 "我们加大了对瘢痕的调查力度，证实了瘢痕形成的假设之一是正确的。事实上，这个伤疤是通过部署一件大型武器造成的。\n\n我们以前见过像这样规模的武器，但最有可能导致伤疤形成的武器，让这个案子如此引人入胜。地质构造、角相对于地球的表面,这是面向从地球表面,60公里上地幔,并发现不寻常的物质在该地区,导致怀疑,疤痕是创建的结果一个巨大的动能武器的部署。此外，我们的传感器能够确定辐射穿过整个峡谷的不规则路径。\n\n然而，放射性污染并不是像钚那样本身具有放射性的物质造成的，而是暴露在强烈的伽玛辐射下的结果。这就揭示了撞击行星表面并产生伤疤的动能抛射体也是由反物质构成的，至少部分是由反物质构成的。\n\n为什么有人会用这样一种毁灭性的武器向星球射击，原因尚不清楚。任何原因都有可能。武器测试，战争或权力的展示。\n\n此外，我们的科学家能够确定伤疤的年龄，大约是125万年。伤疤这么老了，任何想要找出更多关于这个武器的信息的尝试都是徒劳的。"

  ehof_anomaly.10021.desc:0 "我们的调查 §H[Root.Solar_System.GetName]§! 发现这颗恒星的表面有一个巨大的恒星异常。一个巨大的凹痕，直径约330万公里。\n\n它的直径约为1.05亿公里，与红巨星本身相比，它的体积可能要小一些，但它仍然非常巨大。\n\n这个凹痕理论上被认为是一个“陨石坑”，这是一个天文能量撞击恒星的遗迹。冲击器是什么还不知道，但它一定是一个非常大的冲击器，或者是一个非常快的冲击器。\n\n由于恒星表面的快速变化，我们无法准确计算撞击发生的时间。一颗恒星不断变化的表面，使它的表面在几百年内发生如此巨大的变化而无法辨认。\n\n撞击本身在整个系统中发射了大量的恒星等离子体，熔化、破碎并加热了系统中的每一颗行星。\n\n影响者可能仍然是可识别的，并且可能与信息有关.\n\n为了找到撞击物的踪迹，甚至是撞击物本身，有必要对恒星的外层和内层进行研究。"

  ehof_anomaly.10022.desc:0 "我们终于完成了外层的调查 §H[Root.Solar_System.GetName]§!结果绝对是惊人的。\n\n与恒星相撞的不是一颗大行星，而是一艘飞船，或者至少我们假设它是一艘飞船。\n\n撞击物是一个巨大的人造物体，数千年前与恒星相撞。它仍然是完整的，就我们所知，它可能是消息本身的来源!\n\n对于一艘最大航程约2300公里的轮船来说，这一工程的规模是无法想象的。它的质量约为980,2千万亿公吨，相当于一颗小矮星的质量。\n\n对于这样大小的一艘船来说，释放如此惊人能量所必需的速度仍然是巨大的。相对速度对一个恒星和它周围的所有行星造成如此大的损害是必须的，因为它们的质量如此之低(与巨大的行星相比)。\n\n我们的科学家在复杂的模拟的帮助下，推断出撞击的模型，并确定，不管它的碰撞角度如何，它必须有至少每秒5000公里的速度。实际速度可能更高。我们无法确定准确的速度，但我们的科学家要求我们尝试研究飞船本身。\n\n这样做的努力肯定是巨大的，因为飞船位于恒星对流区，在恒星光球层(表面)下约800万公里。\n\n由于这艘飞船在经历了20多万摄氏度的千年高温后仍然完好无损，所以这次撞击本身可能是有作用的，而且很可能是这条信息的来源，绝对值得付出这么大的努力!"

  ehof_anomaly.10023.desc:0 "我们成功了!我们终于设法到达了里面那艘休眠的巨大宇宙飞船 §H[Root.Solar_System.GetName]§!. 这样做是一项难以置信的事业。\n\n我们帝国和我们盟友的研究人员和工程师，拥有几乎无限的资源，只有时间是他们的敌人，能够建造他们所说的“恒星反升降索”。\n\n它是一个巨大的建筑，一条隧道/电缆，宽度可达50公里，总长度为800万公里，从恒星的光球层一直延伸到整个对流区，直到利维坦的位置。\n\n反电梯是由银河系已知的最先进的、自我保存的材料制成的，目的是为了承受和适应恒星对流区内令人难以置信的条件。\n\n在反升降梯的下端，也就是“利维坦”所在的位置，飞船周围的许多空间站都建在配备了重力控制装置的恒星等离子体内。这些空间站保持巨轮的位置，以防止它被恒星等离子云拖走。\n\n一个相对较小的圆顶，连接到反电梯，是建立在一边的利维坦。这个圆顶是一个避难所，建造它是为了给利维坦工作，而不必担心被巨大的热量蒸发。\n\n此外，我们现在能够有效地确定这艘船的状态，它实际上看起来几乎是完整的。我们仍然不知道这些飞船是如何在没有任何重大破坏的情况下，在这颗恒星里存活了几千年的，但是飞船的技术似乎比最先进的堕落帝国技术要先进得多。\n\n我们的扫描器没有一个能够穿透未知的船体材料。尽管船体看起来是固体的，但仔细观察，这种材料更像超固体，即同时具有固体和流体特性的材料。一个不断变化的准超固体，可能解释了飞船在恒星内部生存的能力。\n\n我们的科学家正试图找到进入飞船内部的方法，但正在等待批准。"

  ehof_anomaly.10024.desc:0 "我们没想到会发生这样的事!当我们试着用我们的工具，在船的外部打开一条通道时，船体开始改变，并创造了一个大走廊，让我们可以进入船内。走廊足够大，我们可以同时使用多辆车进入。\n\n内部，墙壁是纯白色的，并不断地以液体般的方式重塑。为未知的目的熔化和凝固。 液壁的结构是均匀的，除了不断变化的性质所造成的差异外，没有任何形式的结构差异。\n\n走廊里也是空无一人。除了走廊本身，我们在里面找不到任何有技术或科学价值的东西。\n\n虽然这条走廊在不断变化，但它的长度一直保持不变，直到我们到达最后的位置。\n\n几分钟后，我们来到了一个巨大的空大厅，它和走廊一样是由不断变化的液体构成的。一开始，大厅里什么也没有，但很快就改变了。\n\n数不清的不明物体从流动的墙壁里冒出来，开始涌入大厅。\n\n谢天谢地，那些实体并没有来攻击我们。它们聚集在一起形成了一个巨大的八面体，似乎和墙壁一样，是由不断变化的液体构成的。\n\n它开始在精神上与我们对话，因为它能以某种方式直接进入我们的思想，也许是通过心灵感应。它介绍自己作为这艘船的主导意识，并告诉我们，它很高兴我们帮助了它。\n\n它要求与我们的领导人立即接触，因为宇宙的命运危在旦夕。"

  ehof_action.104.desc:0 "这是可怕的!我们突然收到…的报告§H[From.From.GetName]§! 关于我们的殖民者突然的、奇怪的和强烈的精神崩溃。居民们开始精神崩溃的速度加快了，突然就安静下来了。\n\n我们派了一个调查组去我们的殖民者那里，结果发现他们都消失了。就像最初的居民一样 §H[From.From.GetName]§!, 我们的殖民者因不明原因而消失了。\n\n记录也再次被破坏.\n\n这些异常事件的原因是什么§H[From.From.getName]§! 仍然是一个谜。"

  ehof_anomaly.10417.desc:0 "这是难以想象的!\n\n经过多年的调查 $ehof_the_sphere$, 无数的秘密已经被揭开。 $ehof_the_sphere$本身就是一个天文量级的技术奇迹。\n 一个只能被描述为微型宇宙的东西，一个巨大的折叠时空泡泡，就在它里面! $ehof_the_sphere$作为一个保护性的，永恒的，坚不可摧的外壳，防止外界的影响。\n这个微观宇宙的时空体积是反向折叠的，相对于外部空间，使体积在内部$ehof_the_sphere$大于$ehof_the_sphere$它本身. 事实上，时空气泡的体积是它的几千倍 $ehof_the_sphere$! \n\n微观世界分为两个独立的区域，我们的研究人员称之为外部和内部空间。两个体块通过具有不同的真空能量密度而分离。真空能量是空间潜在真空背景的固有能量，其密度对物质和能量的运行方式至关重要。\n\n外部空间拥有一个真空能量密度，几乎与宇宙外部相同，充满了整个恒星!无数的技术实体位于外部空间，它似乎利用了恒星的能量和真空能量的量子涨落。\n内部空间似乎是一个空洞，完全由量子涨落的反粒子-粒子对填充，但它具有比外部空间大得多的真空能量密度。确定这个庞大结构的最初目的几乎是一项不可能完成的任务。我们所知道的是，把体积分成两部分的原因，是为了产生大得可笑的能量!我们还确定了放大器的目标是能量和信息的分配器，它们分散在整个星系中，数以百万计。它们被用来创建一个巨大的能量和信息分配网络，并应该利用这些能量来创建准负质量，这也解释了为什么 $ehof_wormhole_cohesive$ 系统具有准负质量。这也意味着还有更多 $ehof_wormhole_cohesive$ 星系中的星系，比我们预想的还要多!最惊人的启示是$ehof_the_sphere$ 并不是它的唯一构造类型，至少还有一些位于我们星系之外的地方。无论这些巨大构造的创造者想要实现什么，它都需要成千上万个超级新星的能量!创造者在哪里，谁是未知的。尽管如此，我们还是能从这个结构中学到很多东西。从我们的研究中获得的知识将极大地促进我们的文明!"

