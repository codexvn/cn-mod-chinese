  # Anomaly introduction texts
  tremendous_ring_system_category_desc:0 "这个气体层 §H[From.GetName]§! 在这个 §H[Root.Solar_System.GetName]§! 星系显示不常见的质量分布和尺度特性。\n\n我们的科学家想要调查这颗行星，以便发现更多关于这颗行星的异常现象。"

  methane_oceans_category_desc:0 "我们科学船上的扫描仪探测到了这颗贫瘠星球表面的异常性质 §H[From.GetName]§! 在这个 §H[Root.Solar_System.GetName]§! 星系.\n\n我们的科学家想要调查这颗行星，以便发现更多关于这颗行星的异常现象。"

  nanite_deserts_category_desc:0 "沙漠星球的表面 §H[From.GetName]§!在这个 §H[Root.Solar_System.GetName]§! 星系 显示奇怪的属性。\n\n根据我们的科学飞船的扫描结果，我们的科学家想要派遣一个探索小组去寻找更多关于这个行星异常的信息。"

  coreless_planet_category_desc:0 "贫瘠的星球 §H[From.GetName]§! 在这 §H[Root.Solar_System.GetName]§! 星系在它的内部组成和结构上显示出奇怪的性质。\n\n为了进一步了解这颗行星的异常情况，还需要进一步的研究。"

  cataclysmic_star_category_desc:0 "行星 §H[From.GetName]§! 发射出强烈的、不规则的能量信号，并显示出异常的质量分布。\n\n为了进一步了解这颗恒星的异常情况，还需要进一步的研究。"

  oxygen_world_category_desc:0 "我们的科考船已经探测到 §H[From.GetName]§!, 在这§H[Root.Solar_System.GetName]§! 星系.\n\n我们的科学家想派一个考察队到这颗行星上去，以便更多地了解这颗行星的异常情况。"

  abandoned_seat_category_desc:0 "一个被分离的星球，一个被称为坟墓的世界 §H[From.GetName]§! 被我们的一艘科考船发现了。\n\n它位于 §H[Root.Solar_System.GetName]§! 并拥有一个由太空碎片组成的小环，这似乎是以前的卫星和空间站的残留物。\n\n我们的科学家认为，同样的事件导致了死亡 §H[From.GetName]§!,还负责摧毁卫星和空间站。\n\n他们想要探索碎片环和行星本身，以便发现更多关于世界发生了什么的信息。"

  natural_network_category_desc:0 "我们正在探测来自世界各地的奇怪信号 §H[From.GetName]§!在这§H[Root.Solar_System.GetName]§! 星系.\n\n探测到的信号与动物生命的脑电波模式相似，我们的科学家已经很困惑了，这个星球是有生命的还是完全不同的。\n\n为了发现更多关于这个行星异常的信息，还需要进一步的研究。"

  connected_asteroid_category_desc:0 "在这 §H[Root.Solar_System.GetName]§! 星系, 在小行星群中发现了一个质量分布和组成异常的非自然地层。\n\n我们的科学家想要调查这一异常现象，以发现更多有关它的信息。"

  hot_society_category_desc:0 "在熔化的行星表面 §H[From.GetName]§!, 已经发现了类似生命活动的迹象。\n\n有机生命体通常无法在如此恶劣的环境中生存，当然也无法自然地发展。\n\n为了发现更多关于这个熔融世界的异常活动，还需要进一步的研究。"

  intoxicated_world_category_desc:0 "在这 §H[Root.Solar_System.GetName]§! 星系, 一个直到现在都看不见的世界已经被发现了。\n\n根据远程观察和扫描，这可能是一个有毒的世界，但直接调查是必要的，以确定安全的行星类型。"

  scarred_planet_category_desc:0 "一个贫瘠的星球 §H[Root.Solar_System.GetName]§! 星系表现出反常的性质。\n\n我们的传感器提醒我们注意到行星表面的一个巨大的峡谷，但需要进一步的调查来确定它出了什么问题。"


