 pc_city_ruined:0 "毁灭的都市星球"
 pc_city_ruined_desc:0 "这个星球完全被荒凉的城市所吞没，从轨道上再也看不出它的天然地表原本的模样，都市星球的大气控制系统不再过滤从荒废已久的工业区中排出的有毒气体，星球级的水循环控制系统也不再净化污染日益严重的水域，整个星球的人工生态环境已经严重崩溃。"
 pc_city_molten:0 "熔融的都市星球"
 pc_city_molten_desc:0 "世界完全被焚烧殆尽的城市荒地所覆盖，它的地表已经破裂，熔岩在曾经繁荣的道路上肆意蔓延。地质规划系统完全失去控制，整个星球都已经溃烂。" 
 
 ruec.1.name:0 "毁灭的都市星球"
 ruec.1.a.desc:0 "我们的飞船在太空中飞行时发现了一个真正的人造奇迹。[ruec_ruined_city_planet_1_system.GetName]中的一颗行星似乎完全被连绵不断城市所覆盖：一个从北极点一直延伸到南极点的巨型城市，一个真正的都市星球。这样一个城市发展的奇迹需要掌握为数众多的星球控制系统，但是从这个星球的衰退情况来看，控制天气和板块构造的系统早已停止运作，工业和商业部门已经荒废许久，排放的毒气已经慢慢渗入大气，地表上只留下数不清的金属和混凝土废墟。"
 ruec.1.b.desc:0 "我们的飞船在太空中飞行时发现了一个真正的人造奇迹。[ruec_ruined_city_planet_1_system.GetName]中的一颗行星似乎完全被连绵不断城市所覆盖：一个从北极点一直延伸到南极点的巨型城市，一个真正的都市星球。天气控制系统和地质补偿设施似乎不再起作用，星球表面有着毁灭性的轰炸迹象。工业系统被洗劫一空，反物质密封设施被破坏，使得大气早已被腐蚀，如果没有先进的防护措施，任何生物都无法在这里存活太长的时间，而曾经控制这座巨型城市的文明也早已消逝。"
 ruec.1.c.desc:0 "我们的飞船在太空中飞行时发现了一个有趣的星球。[ruec_ruined_city_planet_1_system.GetName]似乎完全被可怕的大规模城市群所覆盖。连绵不断的巨大城市扼杀了曾经美好的自然世界。这种对资源的浪费和无尽贪婪的纪念碑，这种规模城市扩张需要破坏整个星球自然发展才能达成，以及持续不断的人力维护。显然，无论是哪个文明被误导后滥用力量和操纵了这个世界，都已经成为了这个文明在银河之中的一处坟墓。"
 ruec.1.a:0 "我们的文明永远不会被毁灭！"
 ruec.1.b:0 "真是一团糟！"
 ruec.2.name:0 "修复都市星球"
 ruec.2.desc:0 "[ruec_ruined_city_planet_1_system.GetName]的被毁的都市星球已经完全修复。关键的天气控制系统和地质补偿设施都已经恢复到了正常的工作状态，反物质遏制设施和地热开采系统现在已经满载运转，大气层再次洁净，星球上的巨大结构再次稳定下来。尽管生态系统的星球区块本身仍然有着旧世界的遗迹，但是我们已经准备好进行殖民并开始新的生活。"
 ruec.4.name:0 "熔融的都市星球"
 ruec.4.a.desc:0 "我们的飞船在太空中飞行时发现了一个真正的人造奇迹。[ruec_molten_city_planet_1_system.GetName]中一颗炽热的行星似乎完全被连绵不断城市所覆盖：一座特大规模的城市从北极点一直延伸到南极点，尽管它现在正慢慢融化成异常活跃的熔融星球，熔岩在曾经繁荣的道路上肆意蔓延。这样一个城市发展的奇迹需要掌握为数众多的星球控制系统，但是从星球地表的板块构造的破坏程度来判断，恐怕都市星球毁灭后的后续灾难长期以来从未停歇，对城市中心的破坏几乎无法修复。工商部门很久以前就被焚毁了，只留下数不清的金属和混凝土废墟。"
 ruec.4.b.desc:0 "我们的飞船在太空中飞行时发现了一个真正的人造奇迹。[ruec_molten_city_planet_1_system.GetName]中一颗炽热的行星正处于城市发展的顶峰，在异常活跃的地质构造再次稳定之前，它就相当于一个无法居住的熔融星球。地质补偿设施已经完全失去控制，将岩浆不断推向地表，焚烧所有的生物，使大气再也无法呼吸。工业区被洗劫一空，反物质遏制系统被破坏，泄露的有毒物质摧毁了整个星球的宜居环境，显然曾经控制这个都市星球的文明再也无法进行任何维护。"
 ruec.4.c.desc:0 "我们的飞船在太空中飞行时发现了一个有趣的星球。[ruec_ruined_city_planet_1_system.GetName]似乎完全被可怕的大规模城市群和无尽的熔岩所吞没。这种对资源的浪费和无尽贪婪的纪念碑，这种规模城市扩张需要破坏整个星球自然发展才能达成，以及持续不断的人力维护。显然，无论是哪个文明被误导后滥用力量和操纵了这个世界，都没能清理他们造成的混乱。"
 ruec.4.a:0 "我们的文明永远不会被毁灭！"
 ruec.4.b:0 "真是一团糟！"