 civic_vb_psi_soul_eater:0 "噬魂者"
 civic_vb_psi_soul_eater_desc:0 "这个帝国已经被来自物质世界之外的恶意生物所腐蚀。 现在，在永不满足的饥饿的驱使下，他们寻求其他的智慧生活。"
 civic_vb_psi_soul_eater_effects:0 "主要物种将获得 §S噬魂者§! 特质。经过30年的期限，他们需要消耗灵魂才能保持生产力。\n\n外星人缺乏这种特质，虽然根据帝国的政策被允许居住在帝国，同时他们的灵魂逐渐被侵蚀，最终会屈服于奇怪的萎靡不振，提供 §S营养§! 给予 §S噬魂者§! 种族。 \n\nHigher balance between consumption and provision of souls would increase output of §S噬魂者§! pops as well as overall £influence §YInfluence§! and £unity §YUnity§! production as well as research speed, while hunger would increase their combat abilities. \n\nSoul eater empires are not allowed to pursue §Ysynthetic§! or §Y灵能提升§!, or research £society §M$tech_psionic_theory$§!."
 
