 START_SCREEN_PART_TWO_SOULEATERS:0 "在不合时宜的时候，我们的祖先发现了一个超越物理领域的奇怪的地方。 现在没有人记得他们的意图，但他们的追求使他们充满了可怕的力量和更可怕的饥饿感。 战争爆发，血液溢出，有机会收获被击败的灵魂，直到只剩下最强者。 然而，我们自己的物种现在仅由捕食者组成。 我们无法维持我们的生活，这意味着我们必须将目光转向太空，寻找新的猎物。"
 
