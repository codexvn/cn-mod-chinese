 vb_psi_tocuhed.1.name:0 "心灵理论"
 vb_psi_tocuhed.1.desc:0 "从一开始，我们的历史就包含了具有超自然能力的人的记录：巫师，魔术师，心灵感应者，心理学家 - 散布在人群中。 今天，我们终于完成了编目和研究他们的能力的漫长过程，并准备在他们背后制定一个有凝聚力和全面的理论。"
 
 ap_ascension_pc:0 "飞升"
 ap_ascension_pc_desc:0 "我们的身体只是一个阻碍我们的外壳。 如果我们摆脱它，我们将变得更好，我们将变得更有效。"
 pg_tooltip1:0 "我们将成为不朽的纯粹能量"
 pg.3.name:0 "能量飞升"
 pg.3.desc:0 "最后，我们能够离开我们的身体，成为纯粹的能量。 为了维持生命，我们需要花费很多精力，但与此同时，我们已经变得不朽，现在我们已经准备好更有效地吸收其他人的灵魂。"
 
 GESTALTSE:0 "损坏的格式塔"
