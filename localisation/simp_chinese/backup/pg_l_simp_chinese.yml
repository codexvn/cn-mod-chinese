 trait_corrupted_desc:0 "有一天，这些生物被虚境改变了，即使他们没有肉体，但也会感到饥饿。"
 
 VB_PSI_BLEAK_VORTEX_TITLE:0 "虚境涡旋"
 vb_psi_vortex.3.desc:0 "这是一个超越物理世界的扭曲境界，如果我们联系，就会成为更大的整体。\n\n这是一个奇怪的地方，超出我们理解的实体潜伏着等待我们来找他们。\n\n有人说这是被诅咒的地方。 有些人，这是我们梦魇来自的地方。 但我们肯定知道的是，陌生人，一个存在，或者也许是给我们力量和饥饿的东西，等待我们提出要求。"
 vb_psi_vortex.3.a:0 "请愿交换一颗行星以维持生计。"
 vb_psi_vortex.recently_petitioned:0 "你最近已经向陌生人许愿了"
 vb_psi_vortex.not_hungry_enough:0 "你的营养低于需求"
 vb_psi_vortex.no_valid_planet:0 "陌生人对你提供的星球不感兴趣：星球不能是你的首都，以及必须拥有至少5个噬魂者人口"
 vb_psi_vortex.3.b:0 "请求交换资源的支持。"
 vb_psi_vortex.3.b.tooltip:0 "你将会失去2个营养等级。"
 vb_psi_vortex.too_hungry:0 "你的营养等级已经够低了。"
 vb_psi_vortex.3.q:0 "离开虚境涡旋"
 
 
 vb_psi_vortex.4.desc:0 "看来你的要求引起了陌生人的兴趣。 \n\n"营养等级不足，是吗？ 我可以帮你。有一个可爱的小世界叫 §Y[desired_planet.GetName]§!. 我可以把它从你那里拿过来......好吧，我只想说你不要饿死。""
 vb_psi_vortex.4.a:0 "同意。"
 vb_psi_vortex.4.b:0 "不同意。"
 
 vb_psi_vortex_boon:0 "陌生人的恩惠"
 vb_psi_petitioned_vortex:0 "最近向陌生人许愿"
 
 ap_united_machines:0 "格式塔心灵"
 ap_united_machines_desc:0 "在将我们的意识转移到合成体后，我们意识到现在我们几乎达到了理想状态。 它仍然需要最后一步 - 将我们所有的思想团结在一起。"
 requires_tech_um:0 "需要科技 §M$tech_united_machines$ "
 tech_united_machines:0 "巩固意识"
 tech_united_machines_desc:0 "我们已经找到了一种方法来提高信息传输的效率，以及执行各种动作，将我们的意识结合成一个整体。" 
 pg.4.name:0 "机器智能"
 pg.4.desc:0 "通过结合我们帝国中所有合成物的意识，我们能够创造出一种有效的意识，但我们不得不为了整个帝国的利益而放弃个性。"
 pg.4.a:0 "优秀"
 trait_singlemind:0 "格式塔心灵"
 trait_singlemind_desc:0 "这个帝国的公民能够将他们的思想融为一体，变得更加有效。"
 civic_united_machines_effects:0 "资源生产 +25%; 陆军伤害 +20%"
 requires_synth:0 "我们需要整合帝国。"
 
 ap_shrouded_worlds:0 "虚境星球"
 ap_shrouded_worlds_desc:0 "通过将星球的大气层转变为虚境的迷雾，我们找到了一种变得更加有效和快乐的方法。"
 allow_shrouded_worlds:0 "我们可以将我们所有星球改造为虚境星球。"
 describe_shrouded_worlds:0 "我们可以从虚境中提取迷雾，笼罩整个星球。在这样的星球中我们感觉更好，我们也可以更有效地工作。"
 pc_shrouded_pg:0 "虚境星球"
 pc_shrouded_pg_desc:0 "这个被虚境迷雾笼罩的星球是由灵能种族人为创造出来的。"
 pc_shrouded_pg_tile:0 "虚境大地"
 pc_shrouded_pg_tile_desc:0 "行星的表面，笼罩在虚境的迷雾中。"

 civic_millionaire:0 "液体继承者"
 civic_millionaire_desc:0 "随着太空文明的诞生，飞出了一个装有奇怪液体的容器。 容器上写着饮用这种液体的人将活百万年。 一个人找到并喝了液体，多年后他成为统治者，试图带领他的帝国走向繁荣。"
 civic_millionaire_effects:0 "使领导者不朽"

 trait_gestalt_individual:0 ""
 trait_gestalt_individual_desc:0 ""

 leader_trait_ruler_millionaire:0 "液体继承者"
 leader_trait_ruler_millionaire_desc:0 "曾几何时，这位领导人喝了一种从太空飞来的液体，给了他一百万年的生命。 他将努力引领他的帝国走向繁荣。"

 millionaire.2.title:0 "循环接力"
 millionaire.2.desc:0 "神奇液体来自于未来，随着我们科研的发展，我们发现这种液体就是来自于我国，是未来我们制造出这个液体并送了过来。现在我们必须遵守这一规律制造出神奇液体并送回曾经的时代。"
 millionaire.2.a:0 "我们开始制做吧！"
 SYNTHESIS:0 "制作"
 SYNTHESIS_DESC:0 "首先，我们必须找到一种方法来合成几个世纪前飞往我们星球的液体。 然后我们将建造一个时间机器，将一个带有液体的壳发送到过去。 最后，我们必须为此做好准备。"
 LAUNCH:0 "启动"
 LAUNCH_DESC:0 "经过长时间的准备，我们终于完成了我们的工作。 整个帝国都期待着结果。"
 millionaire.3.title:0 "结束循环"
 millionaire.3.desc:0 "我们从一种类似玫瑰的植物中合成了所需的液体，这种植物在我们的星球上发现。 我们制造了一个能够打破时空连续体并将液体送入过去的装置。"
 millionaire.3.a:0 "好"
 millionaire.4.title:0 "发布成功"
 millionaire.4.desc:0 "我们已经成功制作了一个可以安全携带液体的容器。 不幸的是，时空装置失灵了，无法修复它。 但有好消息。 我们开始从发现的野玫瑰中生产药物，现在我们帝国的所有居民都可以比平时更长寿。"
 millionaire.4.a:0 "精彩"
 loop:0 "Closed loop"

 stranger_present:0 "来自陌生人的礼物"
 pg.6.name:0 "虚境涡旋"
 pg.6.desc:0 "探索虚境时，我们不小心掉进了一个未知的区域。 它不像我们之前看到的那样。 我们一到这里，陌生人联系了我们。 这个生物或物品永远在这里。 陌生人向我们提供了他的帮助。 如果我们让他进入我们心中，他将给我们资源并帮助我们。"
 pg.a:0 "我们接受"
 stranger.y.tooltip:0 "我们接受这个要求，让陌生人进入我们的灵魂。"
 exit.vortex:0 "离开虚境涡旋"
 exit.vortex.tooltip:0 "无论这个生物多么想帮助我们，我们都不能相信他。"

 ap_psionic_hive:0 "格式塔心灵"
 ap_psionic_hive_desc:0 "基因修饰以及灵能能力将帮助我们成为整个宇宙中最有效的格式塔。"
 pg.7.name:0 "真正的觉醒"
 pg.7.desc:0 "所有先前的发现和启示都只是前奏。 我们的灵能能力和遗传革命是大觉醒前的最后一步。 我们最好的科学家终于打破了长期限制我们的个性链条。 今日所有 [Root.Owner.GetSpeciesNamePlural] 人觉醒为一体。"
 pg.7.a:0 "我们...已经觉醒"