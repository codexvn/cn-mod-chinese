l_simp_chinese:
 stellarite_events.1.name: "太阳能？？？"
 stellarite_events.1.desc: "出现了有趣的状况。我们的一些科学家称，在利用先进的$FE_SENSOR_SHIP$扫描了很长一段时间的能量信号后，经过研究数据他们认为发现了一种新的能源。他们还说，恒星的能量可以转换成比暗物质更加强大先进的能源。\n\n我们还不能证实这一说法的真实性，因为这似乎与恒星有关...在我们进入太空时代之前，祖先们早就开始利用恒星产生的能量了。"
 stellarite_events.1.a: "有意思，我们应该对此展开研究。"
 stellarite_events.1.b: "太阳能已经有几百年的历史了，傻瓜。"
 RESEARCH_STELLARITE_POWER: "星辰在召唤"
 RESEARCH_STELLARITE_POWER_DESC: "来自我们帝国各地的科学家将聚集在一起，就这个新能源的真相展开实验探讨。要证实这种大胆的说法还需要相当长的时间。存在许多风险。"
 RESEARCH_STELLARITE_POWER_AGAIN: "第二个太阳"
 RESEARCH_STELLARITE_POWER_AGAIN_DESC: "我们的一些科学家仍然相信有一定的可能性。第二次科研会议将再次开展，这将花费相当长的时间。"
 RESEARCH_STELLARITE_COMPONENTS: "太阳之子"
 RESEARCH_STELLARITE_COMPONENTS_DESC: "我们仍在研究星核能量所有可能的战斗应用。为我们选定的领域设计蓝图需要花费相当多的时间。"
 RESEARCH_STELLARITE_COPY: "顺应潮流"
 RESEARCH_STELLARITE_COPY_DESC: "有人刚刚发现了新玩具，所以最好的办法就是为了自己的利益去偷。唔哈哈哈哈哈。"
 stellarite_events.2.name: "星辰"
 stellarite_events.2.desc: "真是不可思议！在经过好几次失败的实验之后，研究团队完成了对新型能源的粗略测试。电力确实存在，并且可以作为能源使用。又因为取于恒星内部，我们把这种新能源称为“星核能量”。\n\n现在我们已经明白了这种可能性，但到目前为止，我们还没有任何一个可以用于军事的反应堆原型。必须得再次探索。"
 stellarite_events.2.desc.stellaritegate: "外星门内的记录表明确实有这种能源存在，在过去就被人开发了出来，他们命名为“星核能量”。\n\n现在我们已经明白了这种可能性，但到目前为止，我们还没有任何一个可以用于军事的反应堆原型。必须得再次探索。"
 stellarite_events.2.tooltip: "虽然我们都认为星核能量是一种很好的能源，但现在还没有办法控制住这如此强大的能量。我们需要工程研究部门立刻着手这件事。\n\n§Y你需要在工程研究领域指派一位技能等级10以上的$scientist$。这位$scientist$必须拥有$leader_trait_spark_of_genius$、$leader_trait_curator$、$leader_trait_scientist_chosen$、$leader_trait_sapient_AI_assistant$、$leader_trait_scientist_brainslug$或$leader_trait_expertise_materials$的其中一个$TRAITS$。§!"
 stellarite_events.3.name: "挑选项目负责人"
 stellarite_events.3.desc: "我们必须挑选一位科学家来领导整个项目。这是一个我们不熟悉的领域，所以可能会涉及很多风险。所以，被选中的人最好有一份体面的简历。\n\n我们的一些$leaders$反对让特别有才华的科学家领导这个项目，特别又是这么危险的项目，极其不明智。但我们必须选择候选人。"
 stellarite_events.4.name: "任务失败"
 stellarite_events.4.desc.a: "坏消息，新能源计划出问题了！由于缺乏进展，一位科学家变得过于绝望，他没有在适当条件下进行实验。秘密实验室爆炸了，科研小组包括项目负责人全部死亡。"
 stellarite_events.4.desc.b: "坏消息，新能源计划出问题了！研究小组试图增加反应堆的输出功率，但似乎一下子增加太多了，反应堆没有能承受住这股能量。秘密实验室爆炸了，科研小组包括项目负责人全部死亡。"
 stellarite_events.4.desc.c: "坏消息，新能源计划出问题了！有人把绿苹果带进了实验室，引起了连锁反应，导致绿苹果爆炸了。科研小组包括项目负责人全部死亡。"
 stellarite_events.4.desc.d: "坏消息，新能源计划出问题了！实验样本被插入反质光谱分析仪中，仪器立刻进入了临界状态。然后一群外星人突然传送到了实验室里，他们杀光了科研小组的所有人。而实验室随后也发生了爆炸，将这群外星人炸死了。"
 stellarite_events.4.desc.e: "坏消息，新能源计划出问题了！一个不明身份的破坏者在实验室安装了炸弹，实验室爆炸了，科研小组包括项目负责人全部死亡。"
 stellarite_events.4.desc.f: "坏消息，新能源计划出问题了！实际上实验进行得很顺利，但当其中一位科学家了解到他非常喜欢的一款游戏巨作是Epoch平台独占时，他愤怒得失去了理智，然后他把控制终端给砸坏了，引起了整个实验室的大爆炸。"
 stellarite_events.4.desc.g: "坏消息，新能源计划出问题了！当时项目负责人和一群科学家正在电梯内，由于电力不足电梯发生了故障，然后整个电梯就爆炸了，电梯里的人全部死亡。"
 stellarite_events.4.desc.h: "坏消息，新能源计划出问题了！一只实验品猴子突然逃了出来，它吃掉了所有的科学家，然后跳进了实验反应堆里引起了大爆炸。"
 stellarite_events.4.desc.i: "坏消息，新能源计划出问题了！研究团队试图激活一个过久的反应堆，希望这能正常工作。但不行，这没用。实验室爆炸了，科研小组包括项目负责人全部死亡。"
 stellarite_events.4.a: "这是不可能！再试一次！"
 stellarite_events.4.b: "真是浪费时间和精力。"
 stellarite_events.5.name: "势不可挡！"
 stellarite_events.5.desc: "完成了！我们已经研制出了$CORVETTE_DARK_MATTER_REACTOR_SE$的量产型版本。最后，我们还要研究新能源在其他各个方面的用途及扩展，能给我们带来怎样的未来等问题，建议马上进行研究。"
 stellarite_events.5.a: "让我们开始吧！"
 stellarite_events.8.name: "明日武器"
 stellarite_events.8.desc: "我们已经完成了各项基于星核能量技术的武器设计图，所有相关产品已经准备好进行生产了。"
 stellarite_events.8.a: "太棒了！"
 stellarite_events.9.name: "昨日之后"
 stellarite_events.9.desc: "我们收到报告称，有一种新型能源正在被使用，叫做太阳能还是恒星能之类的东西...报告内容模糊不清，但至少我们知道确实出现了新能源。让他们单独使用这些技术就是浪费，我们可以复制他们的技术，毕竟..."
 stellarite_events.9.a: "你的就是我的，我的也还是我的。"
 stellarite_events.10.name: "12级能量异常！"
 stellarite_events.10.desc: "警报！检测到不稳定异常。似乎是我们的对星核技术的大规模滥导致的，一个非常奇怪的存在出现在星系中，能量传感器显示它基于星核能量。它似乎想要吃掉我们。"
 stellarite_events.10.a.desc: "警报！检测到不稳定异常。相似的星核存在又出现了。它似乎想把我们变成披萨并声称只要我们还在，它就来到这里。直到我们全部灭亡为止。"
 stellarite_events.10.a: "不，该被吃掉的是它。"
 stellarite_events.10.b: "又来了？很好，灭了它。我当然会永远存在。"
 stellarite_events.12.name: "大爆炸！"
 stellarite_events.12.desc: "由于我们在[FROM.GetName]上不顾后果地使用$CORVETTE_DARK_MATTER_REACTOR_SE$，反应堆在长时间暴露在彼此巨大的热浪下后，发生了熔毁。导致强烈的爆炸，炸毁了反应堆，把一些人变成了灰烬。"
 stellarite_events.12.a: "哦。"
 stellarite_events.13.name: "大规模爆炸！"
 stellarite_events.13.desc: "由于我们在[FROM.GetName]上不顾后果地使用$CORVETTE_DARK_MATTER_REACTOR_SE$，一名技术人员在长时间工作后按错了按钮，导致发电机严重熔毁。反应堆爆炸，把殖民地夷为平地。报告显示，所有人口都被烧焦了。\n\n救护队已经被派去寻找幸存者，但是没有发现幸存者。"
 stellarite_events.13.a: "额...这确实是个坏消息！"
 stellarite_events.14.name: "死神来了"
 stellarite_events.14.desc: "由于我们在[FROM.GetName]上不顾后果地使用$CORVETTE_DARK_MATTER_REACTOR_SE$，负责维护系统的一名技术人员不慎跌入反应堆竖井，产生连锁反应，导致整个建筑爆炸了。由此引发的事故造成了巨大的破坏，现在星球上出了岩浆和火焰为什么都没有了。"
 stellarite_events.14.a: "额，好吧。"
 acot_stellarite_chain: "星辰动力"
 acot_stellarite_chain_title: "星辰动力"
 acot_stellarite_chain_desc: "我们有足够多的证据表明，恒星本身的能量可以用于制作超出认知的无比强大的武器。"
 acot_stellarite_experiment: "生存还是毁灭？"
 acot_stellarite_experiment_desc: "大多数科学家对这种缺少足够理论的所谓的恒星能量保持怀疑态度。没有任何文明有关于这种能量的记述，甚至连$fallen_empire$也没有。并且由于太阳能已经被广泛了解并使用，几乎没有理由详细它还有其他用途。\n\n但有一些科学家无论如何都想对此进行实验，它们需要一位有经验的科学家来领导这个项目。虽然项目负责人不会因此停止当前的工作，但对于未知领域的探索的风险是很高的，只有少数人对此感兴趣，我们应该谨慎行事。"
 acot_stellarite_research: "掌控星辰"
 acot_stellarite_research_desc: "现状很明显，星核能量是一种非常强大的新能源。但现在我们的反应堆原型还不太稳定，过于危险，无法用于量产或是军事领域。因此，研发一种安全保护装置是很有必要的，它必须能在各种危险环境下控制住这股能量，防止爆炸。\n\n§Y你需要在工程研究领域指派一位技能等级10以上的$scientist$。这位$scientist$必须拥有$leader_trait_spark_of_genius$、$leader_trait_curator$、$leader_trait_scientist_chosen$、$leader_trait_sapient_AI_assistant$、$leader_trait_scientist_brainslug$或$leader_trait_expertise_materials$的其中一个$TRAITS$。§!"