 gpm_d_alloy_mining_infrastructure:0 "合金矿业基础设施"
 gpm_d_alloy_mining_infrastructure_desc:0 "专门的栖息地基础设施，以支持从星球上提取非常稀有的合金。"
 gpm_d_mineral_mining_infrastructure:0 "矿产矿业基础设施"
 gpm_d_mineral_mining_infrastructure_desc:0 "专门的生境基础设施，以支持广泛的行星采矿。"
 gpm_d_particle_collecting_infrastructure:0 "粒子收集基础设施"
 gpm_d_particle_collecting_infrastructure_desc:0 "专门的生境基础设施，以支持收集气体和颗粒。"
 gpm_d_spice_collecting_infrastructure:0 "香料收集基础设施"
 gpm_d_spice_collecting_infrastructure_desc:0 "专门的栖息地基础设施，以支持从星球下面收集香料。"
 gpm_d_alien_egg_infrastructure:0 "外星蛋容器基础设施"
 gpm_d_alien_egg_infrastructure_desc:0 "专门的栖息地基础设施，包含在星球上发现的外星生命形式。"
 gpm_d_relic_tank_factory:0 "远古坦克制造商"
 gpm_d_relic_tank_factory_desc:0 "古老的坦克装配平台，能够生产小型、精益、快速但重装甲坦克。"
