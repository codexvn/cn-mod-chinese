 gpm_d_relic_mech_factoryTT:0 "解锁 §H机甲战士§!"
 gpm_d_relic_power_armor_factory:0 "远古动力装甲组件"
 gpm_d_relic_power_armor_factory_desc:0 "古动力装甲工厂。在几乎没有资源的情况下，这些资源可以再次投入使用。"
 gpm_d_relic_power_armor_factoryTT:0 "解锁 §H动力装甲部队§!"
 gpm_d_relic_ship_factory:0 "被破坏的远古造船厂"
 gpm_d_relic_ship_factory_desc:0 "能够建造小型攻击艇的古代自治造船厂。"
 gpm_d_relic_ship_factoryTT:0 "解锁 §H战斗机中队§!"
 gpm_d_relic_reactor_factory:0 "远古反应堆组装"
 gpm_d_relic_reactor_factory_desc:0 "一座古老的反应堆几乎无法连接在一起。它仍在产生能量，但最好不要搅乱它。"
 gpm_d_relic_roaming_killbots:0 "漫游杀戮机器"
 gpm_d_relic_roaming_killbots_desc:0 "致命、隐秘的自主机器人在陆地上漫步。他们猎杀任何他们认为是威胁的东西。他们所感知到的一切都是一种威胁。"
 gpm_d_relic_post_apocalyptic_housing:0 "金属住房"
 gpm_d_relic_post_apocalyptic_housing_desc:0 "用金属板、电缆和各种可再用材料制成的房屋。"
 gpm_d_relic_post_apocalyptic_scrapyards:0 "巨大的废品堆放场"
 gpm_d_relic_post_apocalyptic_scrapyards_desc:0 "丢弃的车辆和电子设备。"
 gpm_d_time_displaced_planet:0 "时间置换区"
 gpm_d_time_displaced_planet_desc:0 "这个星球上的一大片区域经常在时间上前后跳跃。该区域的动物和植物先变老，然后变年轻，然后又变老。现在还不确定这种快速的时间变化对生物有什么长期的影响。"
 d_infestation:0 "疫区"
 d_infestation_desc:0 "一大片区域，被各种快速生长的触须和某种黏糊糊的苔藓所侵染。它似乎吃任何它接触到的东西。"