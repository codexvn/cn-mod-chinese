 gpm_d_precursor_planetary_shield:0 "先驱者行星护盾"
 gpm_d_precursor_planetary_shield_desc:0 "一个巨大的自我维护和自我供电的护盾阵列站在这里。它的护盾遍布整个星球的表面。"
 gpm_d_precursor_capital_complex:0 "先驱者首都复合体"
