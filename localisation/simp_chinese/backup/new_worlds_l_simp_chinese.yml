l_simp_chinese:

 ###New Worlds Localisations

 #planet classes
 pc_large_asteroid_moon:0 "大型轨道小行星"
 pc_large_asteroid_moon_desc:0 "可能是被这个星球的引力捕获的小行星。\n\n"
 pc_small_asteroid_moon:0 "小型轨道小行星"
 pc_small_asteroid_moon_desc:0 "可能是被这个星球的引力捕获的小行星。\n\n"
 pc_greenhouse_hot:0 "热温室星球"
 pc_greenhouse_hot_desc:0 "一颗岩石行星，大气层又厚又高。大气中的气体造成了失控的温室效应，造成了非常高的表面温度。" 
 pc_greenhouse_cold:0 "冷温室星球"
 pc_greenhouse_cold_desc:0 "一颗有稠密大气层的岩石行星。尽管远离母恒星，大气中的气体却造成了温室效应，让诸如甲烷和乙烷这样的外来液体在表面上存在。" 
 pc_gas_giant_hot:0 "气态巨星"
 pc_gas_giant_hot_desc:0 "主要由氢和氦组成的气体行星。这颗行星距离母恒星很近，所以它的表面温度非常高，轨道周期也很短。大气非常极端和奇异，由于周期短，大气异常极端，有强风和超旋转的赤道射流。"
 pc_ice_giant:0 "冰巨星"
 pc_ice_giant_desc:0 "这些冰冻的巨星与他们的气态兄弟有很大的不同。岩心主要是岩石和冰，周围是稀薄的水、甲烷和氨。此外，磁场强烈倾向于转动轴。I类行星在恒星系统的边缘形成。"
 pc_dwarf_planet_asteroid:0 "矮行星"
 pc_dwarf_planet_asteroid_desc:0 "D类行星是一个很小的星球，通常不符合行星的标准，包括卫星、小行星和小型行星状物体。矮行星可以由岩石或冰组成，很多都不是球形的，而且有偏心的轨道，它们的轨道上有各种各样的更小的物体。"
 pc_marginal:0 "暖边际星球"
 pc_marginal_desc:0 "这些类地行星通常与M类行星相似，但其水覆盖范围较小，而且季节变化。潮湿的边缘星球往往是岩石和森林，当它们适合生命的时候，稀缺的水供应使得自然进化不太可能。"
 pc_irradiated_marginal:0 "辐照边际星球"
 pc_irradiated_marginal_desc:0 "这些边缘星球，也被称为“超级地球”，贫瘠和受辐射的表面，缺乏强磁层来保护它免受恒星的辐射。 尽管表面条件恶劣，但可以发现液体水体可以提供足够的辐射防护，允许植物和生命存在。"
 pc_marginal_cold:0 "巨型寒冷类地星球"
 pc_marginal_cold_desc:0 "这些边缘星球，也被称为“超级地球”，通常与M类行星相似，但规模更大，表面的覆盖水也更少。除了在低纬度地区可以找到液态水和植被之外，寒冷的亚纲往往是寒冷和多岩石的，有大量的冰水。"
 pc_geometallic:0 "地质金属星球"
 pc_geometallic_desc:0 "随着E类行星冷却，地壳和地核凝固，星球变成了F类行星，这些贫瘠的星球见证了大量的地质活动，火山喷发所喷出的蒸汽凝结成水，形成了第一个浅海，细菌可以发展并最终茁壮成长。随着F类行星的核心冷却，火山活动减弱，行星最终过渡到G类行星。"
 pc_geocrystalline:0 "寒武纪星球"
 pc_geocrystalline_desc:0 "在F类行星的核心足够凉爽之后，火山活动减弱，行星变成了G类行星，氧气和氮气在大气中很丰富，产生了越来越复杂的生物体，如原始植被，如藻类，和类似于海绵和水母的动物。它会作为一个类G行星继续冷却，最终可以过渡到它进化的最后阶段。" 
 pc_geomorteus:0 "新金属星球"
 pc_geomorteus_desc:0 "B类行星是一个位于恒星系统的热区域内的小岩石行星。B类行星不适合人类生活，它的熔融表面非常不稳定。稀薄的大气层主要由氦和钠组成。在严酷的日光,温度可以达到摄氏450º,因为大气几乎没有保留热量,它可以晚上和摄氏-200º一样冷。在B类星球中，不太可能会观察到生命形式。"
 pc_geoplastic:0 "新塑形星球"
 pc_geoplastic_desc:0 "E类星球代表了一个宜居星球形成的最早阶段。地核和地壳都是完全熔化的，使星球容易受到太阳风和辐射的影响，并受到极高的表面温度的影响。大气层非常稀薄，由氢和氦组成。当行星冷却时，核心和外壳开始变硬，行星变成了F级。"
 pc_lush:0 "葱翠星球"
 pc_lush_desc:0 "葱翠星球有温和的气候，有氮氧大气和有弹性的生态系统。气候变化非常低，导致了郁郁葱葱的地形，主要是由浅海分开的陆地。寒冷和干燥的气候只在两极和山顶附近发现，而沙漠通常不存在，因为在每一个纬度和季节变化中，在每一个纬度和季节变化都是相似的。这种行星类型可以被认为是进化的完美。" 
 pc_retinal:0 "腐化星球"
 pc_retinal_desc:0 "腐化星球通常有温和湿润的气候，有密集的植被，还有一种细胞视觉细胞，它们体内的11-顺式视黄醛与视蛋白组成视色素，11-顺式视黄醛吸收光后异构为全反式视黄醛，使视紫红质构象发生变化，启动了对大脑的神经脉冲，从而形成视觉。这可能是由于围绕着一颗低亮度的恒星而形成的。但由于温室效应，大部分的腐化星球都被锁住了，增加的火山活动有助于保持环境稳定。" 
 pc_irradiated_terrestrial:0 "辐照陆地星球"
 pc_irradiated_terrestrial_desc:0 "这些陆地星球有贫瘠和辐射的表面，缺少一个强大的磁层来保护它不受其恒星辐射的影响。尽管地表条件恶劣，但可以发现液态水海洋提供了足够的保护，使一些植被和生命得以生存。如果没有辐照表面，这个星球很可能被重新归类为M类行星。"

