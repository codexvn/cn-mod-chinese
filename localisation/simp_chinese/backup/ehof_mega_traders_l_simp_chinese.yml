	ehof_trader_old_system:0 "[ehof_qnm_trader_system_02.GetName]"
	ehof_trader_realm:0 "梦想的王国"
	ehof_trader_gateway:0 "§S$ehof_trader$ 虫洞§!"
	ehof_trader_gateway_plural:0 "§S$ehof_trader$ 虫洞对§!"
	ehof_trader_gateway_DESC:0 "$ehof_trader_gateway_plural$ 看起来不自然，它们被放置在一个完美的圆形中心枢纽周围，连接着所有的 $ehof_trader$ 系统."
	ehof_mega_trader.008.desc:0 "这里是停战区，不允许有任何武装船只进入。\n\n你们的军舰将被立即驱逐。"
	r_rare_system:0 "丰富的系统"
	r_rare_system_desc:0 "$ehof_trader$已经为我们提供了$ehof_ehof$中的位置，用于§R一次性使用§!对于一个显然满载资源的星系。\n\n§H(使用此遗物，然后创建链接到$ehof_cohesive$ 星系在$ehof_ehof$中为正常)§!"

	ehof_mega_trader.002.name:0 "$ehof_trader$"
	ehof_mega_trader.002.desc:0 "我们收到了令人震惊的报告 §H[root.GetName]§!. 他们报告说$ehof_trader_new_system$星系是由一个先进的文明居住，充满了无数的空间站和船舶通过它，似乎只有民用。\n\n这一星系似乎被严重地改造和太空工程了，因为几乎所有的行星都被巨大的、类似城市的结构所覆盖，而且行星轨道太完美了，不可能是天然的\n\n§H[root.GetName]§! 接收来自整个星系的信息。看来居民们想和我们谈话。"
	ehof_mega_trader.002.a:0 "有意思"

	ehof_mega_trader.003.desc:0 "你好, §H[root.owner.GetSpeciesClassPlural]§! 遥远的。欢迎来到我们光荣的乌托邦和家园， $ehof_trader_new_system$.\n\n我们是 $ehof_trader$ 我们的意图是和平的。我们不作进一步的自我介绍，或者让你们先作自我介绍，这对你们来说可能显得不礼貌，但情况紧急。\n\n我们必须问你是否拥有一种对我们文明的生存至关重要的极其稀有的资源。\n\n你拥有 $ehof_alt_qnm$?"
	ehof_mega_trader.003.a:0 "什么是 $ehof_alt_qnm$?"

	ehof_mega_trader.004.desc:0 "$ehof_alt_qnm$ 是一种独特的、难以想象的稀有物质，它具有其他物质所没有的特性。\n\n它具有负的重力电荷，负的质量，并能使时空负扭曲。\n\n这种独特的性质使我们能够稳定$ehof_trader_dt$.\n\n如果你有的话，我们很乐意告诉你更多$ehof_alt_qnm$ 并愿意与我们分享其中的一些。你的好心会有回报的!"
	ehof_mega_trader.004.a:0 "这听起来类似于 $ehof_qnm$"

	ehof_mega_trader.005.desc:0 "所以你们知道$ehof_alt_qnm$?\n\n如果你有 $ehof_qnm$ 你可以交易，我们会回报你一个巨大的财富 $ehof_trader_dt$, 这可能对你很有用。\n\n我们甚至可以向你展示通往一些非凡的太阳系的路径，它们是在用上帝赐予我们的礼物绘制恒星地图时被发现的$ehof_trader_d$.\n\n你愿意帮助我们吗?, §H[root.owner.GetSpeciesClassPlural]§! 来自远方的?"
	ehof_mega_trader.005.a:0 "你们达成了协议"

	ehof_mega_trader.006.desc:0 "尊敬的, §H[root.owner.GetSpeciesClassPlural]§! 来自远方的\n尽管我们非常欢迎您在我们这里住多久都可以，但我们需要时间来补充我们的库存，因此，在我们为您提供任何不同的货物之前，您需要将您所有的船只运回国内。\n\n你有一些$ehof_qnm$ 你想要交易吗?"

	ehof_mega_trader.006.c:0 "$ehof_trader_new_system$有这么多虫洞……"
	ehof_mega_trader.006.c.response:0 "虫洞是我们星际旅行的主要形式。我们能够生成永久和临时连接，就像您能够创建的连接一样。\n\n我们还没有发现任何其他的星际旅行方式，尽管你可能会想给我们提供其他的星际旅行方式，但如果需要的话，我们更愿意在我们自己的时间里发现它们。\n\n为了打开一个虫洞之间$ehof_trader_new_system$ 至于目标系统，我们必须前往目标系统，建立一个虫洞构造器，在两个系统之间建立灵能连接。然后我们打开虫洞，将虫洞的建造者通过灵能连接起来，并使用大量的灵能在两个系统中同时撕开虫洞。\n\n通过使用$ehof_qnm$, 我们可以无限地稳定系统。虫洞将被连接和穿越。这就是我们需要的原因 $ehof_qnm$, 没有它，虫洞将只是暂时的，并将崩溃后不久被打开。我们只打开虫洞 $ehof_trader_new_system$ 给别人，因为它是我们的中心枢纽，我们的家，和量 $ehof_qnm$ 我们所拥有的打开虫洞的能力是有限的。至少在我们遇见你之前是这样的。\n\n我们可以创建临时的虫洞，以便在没有虫洞构造器的情况下访问其他系统，但是这样做需要更多的能量，而且无法返回任何提取的资源。这是没有好处的 $ehof_trader_new_system$ 我们建立一个从未有过的乌托邦的梦想，其规模之大前所未有。这是我们在一千年前设定的目标，在第一次世界大战和我们最初的家园系统中发生的事件之后，$ehof_trader_old_system$.\n\n然而，有了你的技术，这些系统将对你有益，你将可以自由地做你想做的任何事情。"

	ehof_mega_trader.006.e:0 "什么是 $CREATORGATE_GALACTIC$?"
	ehof_mega_trader.006.e.response:0 "这 $CREATORGATE_GALACTIC$ 早在我们存在之前就存在了。据说我们的祖先学会了如何解锁 $ehof_gateway_disableds$.\n\n如果你有任何 $ehof_gateway_disableds$,我们将准备提供他们如何工作的洞察力，以换取一些$ehof_qnm$."

	ehof_mega_trader.006.d:0 "你们懂得$ehof_qnm$?"
	ehof_mega_trader.006.d.response:0 "尽管我们发现 $ehof_qnm$ 很久以前, 我们还没有揭开它所有的秘密。我们所知道的是，它不可能，或者至少极不可能自然地出现。\n\n它的性质似乎违反了物理学的多条基本定律。例如，应力能量张量的应力分量大于它所处空间的质量密度，这应该是不可能的。\n\n$ehof_qnm$ 不像伪负质量那样的性质，真空的负能量密度，为宇宙的膨胀提供了燃料。它是负质量的一种真实形式，在过去的宇宙生命中不可能出现。\n\n事实是你有 $ehof_qnm$ 比我们收集到的数据还要大 $ehof_trader_dt$, 没有自己创造它，意味着它要么是在一个极端不可能的事件中被创造出来的，要么实际上是由有能力创造它的先进生物创造出来的。我们相信后者是正确的。"

	ehof_mega_trader.006.b:0 "我们想更多地了解你"
	ehof_mega_trader.007.desc:0 "你想知道什么?"
	ehof_mega_trader.007.a:0 "你是谁?"
	ehof_mega_trader.007.a.response:0 "我们是 $ehof_trader$, 一个由具有灵能能力的科技有机生命体组成的平等社会$ehof_trader_d$.\n\n我们的目标是使$ehof_trader_new_system$, 我们的中央太阳系，变成了一个前所未见的壮观的乌托邦。\n\n我们和睦相处$ehof_trader_d$,他们引导我们，帮助我们实现这一最终目标，与此同时，我们共同成长，和平地、谨慎地发展。"

	ehof_mega_trader.007.b:0 "你的经历是什么??"
	ehof_mega_trader.007.b.response:0 "我们的中央枢纽, $ehof_trader_new_system$ 连通到$ehof_trader_old_system$, 我们原来的家庭系统。你可能已经注意到，整个系统被分离并充满了许多船只和建筑的残骸。这些是我们有机先驱者的舰队、栖息地和结构的遗迹。\n\n几千年前，当他们还在星球上时， $ehof_trader_dt$已经在$ehof_trader_old_system$. 不知道它在那里存在了多久，但它至少和我们的历史一样古老。当他们第一次目睹的存在$ehof_trader_d$, 他们把注意力放在实现目标上。尽管他们花了几个世纪才得以离开自己的家乡，但他们的注意力从未动摇过。达到$ehof_trader_dt$ 是他们的主要目标。 $ehof_trader_t$似乎是某种行星，实际上，它是一扇门，一扇通往超维度领域的大门，$ehof_trader_realm$.\n\n当他们第一次进入的时候$ehof_trader_realm$, 他们与这个实体取得了联系。它是善良和体贴的，教他们关于观察和梦想的多维实相的奇迹， $ehof_shroud$.他们开始和睦相处$ehof_trader_d$ 并在它的指引下，达到更高的社会和存在状态。这就是我们拥有灵能能力的原因，在第一次接触后不久就显现出来$ehof_trader_d$. 他们的文明发展成为一个辉煌的、辉煌的帝国， $ehof_trader_dominion$. 所有的世界 $ehof_trader_old_system$ 是殖民地，帝国的中心 $ehof_trader_dt$.\n\n不幸的是，这种惊人的扩张和发展并没有持续很久。最大容量 $ehof_trader_old_system$ 到达后，如果没有额外的星球，资源很快就会枯竭，伟大的恒星帝国就会灭亡。唯一合乎逻辑的结果就是扩张。比光速还快的旅行技术还没有开发出来，为了把它改造成一个合适的系统，把无数的人用发电船和资源送到邻近的一个系统是不可能的。\n\n$ehof_trader_dominion$ 决定开发一种机器智能，它将能够跨越两者之间的鸿沟 $ehof_trader_old_system$ 最合适的系统， $ehof_trader_new_system$,为了帝国而把它变成陆地。这些是机器的先驱，$ehof_trader_machines$."

	ehof_mega_trader.007.continue:0 "继续"

	ehof_mega_trader.007.b.response.b:0 "许多年过去了，从星球形成机器最初被送到 $ehof_trader_new_system$. 他们一些 $ehof_trader_new_system$ 成为一个适合人民的制度 $ehof_trader_dominion$. 令人惊讶的是，制度并不是唯一改变的东西。时间的流动开始改变这些机器，它们变得有自我意识，会思考，并逐渐爱上它们$ehof_trader_new_system$ 他们想把它据为己有，这是一种不可容忍的发展 $ehof_trader_dominion$. 太阳系外扩张是唯一的选择，现在有一个地势适宜的系统，就在不远处，准备被殖民，现在他们专门为此目的而创造的自己的选择选择保留该系统。 这导致了 $ehof_trader_dominion$ and $ehof_trader_machines$, 这将导致一场巨大的冲突，我们称之为第一次世界大战。\n\n$ehof_trader_dominion$ 以及这 $ehof_trader_machines$ 为了占有而发动战争 $ehof_trader_new_system$. 对于两党来说最大的问题是他们的实力是势均力敌的，没有哪一方能够真正赢得战争。 $ehof_trader_dominion$的精神霸权与技术-机械天才之争$ehof_trader_machines$. 如果战争继续以现在的方式进行，就会导致两者的灭亡， $ehof_trader_dominion$ 和 $ehof_trader_machines$. 一个事件 $ehof_trader_d$ 认为有可能。为了防止系统中所有智能生命的灭绝，$ehof_trader_d$ 提出了一个既能结束战争，又能解决两者之间问题的解决方案$ehof_trader_dominion$和$ehof_trader_machines$, 合并。\n\n有机人民的融合、统一 $ehof_trader_dominion$ 而机械的外显者，会带来一种新的，提升的存在，那就是$ehof_trader$, 我们，拥有这两种力量和智慧，没有任何缺陷。\n\n合并后，我们的人民诞生了，我们的目标是创造一个完美的乌托邦$ehof_trader_new_system$, 我们的先驱者为之奋斗的体系，从那以后就离开了 $ehof_trader_old_system$作为对先人罪孽的纪念。"

	ehof_mega_trader.007.c:0 "什么是 $ehof_trader_d$ and $ehof_trader_t$?"
	ehof_mega_trader.007.c.response:0 "$ehof_trader_d$ 是一种非物质的实体，它居住在 $ehof_trader_realm$. 这还有待揭示，如果 $ehof_trader_d$ 居住在它的领域，是一个分离的实体，或者如果它是领域本身。\n\n$ehof_trader_realm$ 是多维空间结构的一部分 $ehof_shroud$.\n\n$ehof_shroud$ 有无数个实体，那一个 $ehof_trader_d$ 是一个年轻的,以及是很久以前出生的, 当$ehof_trader_dt$ 最初出现。这就创建了两者的永久连接 $ehof_shroud$ 和 $ehof_trader_realm$ 本身, 然后反过来 $ehof_trader_d$.\n\n当 $ehof_trader_dt$ 是未知的，但它可能是在我们的有机先驱出现在他们的家园世界之前。$ehof_qnm$ 是什么让 $ehof_trader_dt$ 开启, 但它也允许我们打开虫洞，以其他系统，并保持他们开放。\n\n不幸的是，我们需要提取 $ehof_qnm$ 来自 $ehof_trader_dt$, 把它用在我们的虫洞。与 $ehof_qnm$ 作为一个有限的资源，这将意味着有一天，我们不能再建造任何额外的虫洞，并永久停止我们的扩张，否则它将导致崩溃$ehof_trader_dt$ 切断我们的联系 $ehof_trader_d$,那将会导致我们心灵能力的丧失$ehof_trader_d$“s”的指导。这两个事件都可能或将导致我们文明的崩溃，这就是为什么我们需要你们$ehof_qnm$保持扩张和稳定 $ehof_trader_dt$."

