l_simp_chinese:
 gpm_survey.LICENCE_MINING:0 "出售采矿权!"
 gpm_survey.LICENCE_RESEARCH:0 "出售研究权!"
 gpm_survey_minor.1.name:0 "挖空的小行星"
 gpm_survey_minor.1.desc:0 "我们的科研船在对§H[From.solar_system.GetName]§!星系进行调查时发现了一颗奇怪的小行星。现在命名为§H[From.GetName]§!的小行星是空心的!不仅如此，它看起来就像有一个小洞，好像有什么东西进去然后把它掏空了。或者有什么东西从里面出来了…"
 gpm_survey_minor.5.name:0 "晶体小行星"
 gpm_survey_minor.5.desc:0 "在§H[From.GetName]§!星系中，一颗名为§H[From.solar_system.GetName]§!的小行星上出现了不寻常的晶体。科研船§H[root.GetName]§!已经确认了这些不寻常但自然形成的晶体。据推测，这颗小行星在其生命的某个阶段曾是一颗大卫星的一部分。这些晶体是当这颗小行星还在月球深处时产生的巨大热量和压力的结果。"
 gpm_survey_minor.10.name:0 "废弃的平台"
 gpm_survey_minor.10.desc:0 "在§H[From.GetName]§!星系中，几个采矿平台被连接到大型小行星§H[From.solar_system.GetName]§!上。这些平台由链条和挂钩连接在一起，有几个可以远程操作的钻杆。小行星上已经挖出了一个小海湾，可能会用作新开采矿物的储存区域，直到它们被开采出来。看起来不管是谁开始开采这颗小行星都是匆忙离开的，留下的平台出奇的完整。"
 gpm_survey_minor.15.name:0 "流动的氢雾"
 gpm_survey_minor.15.desc:0 "在§H[From.GetName]§!的表面可以看到大量的氢在流动。低气压和来自星球表面岩石的静态引力的不寻常组合产生了这些优雅、缓慢流动的稠密氢气河"
 gpm_survey_minor.20.name:0 "广阔的盐沼"
 gpm_survey_minor.20.desc:0 "在§H[root.GetName]§!星系中的科学船§H[From.GetName]§!上发现了无限延伸的盐晶体平原，推测这个行星一定曾经是一个海洋星球。一个几乎完全被海水覆盖的星球。然而，这些水究竟发生了什么仍然是个谜。没有任何自然现象可以解释这么多水的消失。一定是什么东西或什么人把它全部拿走了。"
 gpm_survey_minor.25.name:0 "城市建立在城市之上"
 gpm_survey_minor.25.desc:0 "§H[From.GetName]§!是一座巨大的、无边无际的城市，它的倒塌揭示了城市星球的顶层是建在一个更古老的城市上。他们没有拆除原来的城市，也没有把原来的建筑改造成更现代的建筑，而是在上面建了一个巨大的平台，上面还建了很多新的城市!至少可以说，这是一种荒谬而疯狂的工程。"
 gpm_survey_minor.30.name:0 "我们所不知道的生活!"
 gpm_survey_minor.30.desc:0 "在§H[root.GetName]§!的星系中，§H[From.solar_system.GetName]§!报告说在一个地下洞穴中发现了微量的粪便，同时还发现了小股的液态水。在这个原本死气沉沉的星球上，似乎存在着某种形式的生命。生活在这里的东西，至今还没有从我们的精神世界里消失。"
 gpm_survey_minor.MEGACORPSELL_DUNG:0 "Sell the dung!"
 gpm_survey_minor.35.name:0 "边缘风暴"
 gpm_survey_minor.35.desc:0 "由于在§H[From.solar_system.GetName]§!上发现了一场壮观的极地风暴，我们对§H[root.GetName]§!星系的探索比预期的要慢。风暴的形状完美的像一个五边形。一个非常独特的压力和风的过程形成了这个近乎无休止的风暴，形成了一个完美的几何形状。"
 gpm_survey_minor.40.name:0 "漂浮的树木"
 gpm_survey_minor.40.desc:0 "对气态巨星§H[From.GetName]§!的深度扫描发现了一个奇怪的新现象。在这些气态巨行星的上层，分布着一些漂浮的植物群。由树根和植物组成的小岛，大部分以树的形式存在。它的枝叶巨大无比，轻盈无比，随风摇摆。这些花的形状像巨大的、半透明的细长气球。这些巨大的漂浮的叶子同时吸收它们得到的少量阳光和气体中的各种基本化学物质。"
 gpm_survey_minor.45.name:0 "气体或液体?"
 gpm_survey_minor.45.desc:0 "§H[From.GetName]§!的大气密度如此之大，以至于可以模拟液体的流动。对于一个气体巨星来说，拥有如此稠密的气体是极不可能的，但也不是不可能。据信，这一不寻常现象的原因是高重力、非常快的行星自转以及在气态巨行星大气中的极端反作用力。"
 gpm_survey_minor.50.name:0 "永恒的龙卷风"
 gpm_survey_minor.50.desc:0 "在§H[From.GetName]§!星系中的气体巨行星§H[From.solar_system.GetName]§!的大气层深处，肆虐着持续时间极长的龙卷风。这些巨大的漩涡朝着星球自转的另一个方向移动，速度大致相同，让它们看起来像是从不移动。最重要的是，科学船§H[root.GetName]§!到目前为止还没见过像这样的漩涡消失。它们似乎也会永远存在。"
 gpm_survey_minor.55.name:0 "小巨人"
 gpm_survey_minor.55.desc:0 "§H[root.GetName]§!发现了一种不寻常的小型气态行星。在§H[From.solar_system.GetName]§!中出现了来自主恒星的强烈太阳风!是这个奇怪的小型气态行星产生的原因。在数百万年的时间里，这些强大的太阳风刮走了这颗气态巨星的大部分外层和中层气体大气。"
 gpm_survey_minor.60.name:0 "生命之云"
 gpm_survey_minor.60.desc:0 "在观看巨大的气体§H[From.GetName]§!时，可以从很远的地方看到巨大的绿色云。它是充满活力的绿色，与白色的黄色云层和密度更大的暗棕色气体带形成鲜明的恒星对比。我们的科学船§H[root.GetName]§!，目前正在调查§H[From.solar_system.GetName]§!星系，发现这些绿色的云实际上是一种生命形式!微小的浮游生物如生命体漂浮在这个巨大气体的上层，为了生长、繁殖和生存，它们吸收了气体和阳光。"
 gpm_survey_minor.65.name:0 "废弃的云精炼厂"
 gpm_survey_minor.65.desc:0 "来自科学船§H[root.GetName]§!的深度回声扫描显示，在巨大的气体行星§H[From.GetName]§!的上层大气中漂浮着各种各样的结构，这些废弃的结构，可能是精炼厂，似乎在底部自动吸收气体并将其加工成原始的固体材料。之后，它将这些材料储存在巨大的丙炔醇容器中。结构上的大多数储罐似乎都破裂了，从内部爆裂，这是由于材料过剩造成的压力造成的。我们也许能从这些精炼厂回收一些资源。"
 gpm_survey_minor.70.name:0 "浮动海带"
 gpm_survey_minor.70.desc:0 "气体巨行星§H[From.GetName]§!的上层大气中似乎漂浮着巨大的海藻状植物群。这些漂浮的海带有数百米长，巨大的叶子紧紧缠绕在一个充满植物汁液的中央管道上。这些管道似乎很容易将吸收的气体从叶子中输送到长长的半透明的根部，在那里阳光将其转化为营养物质。"
 gpm_survey_minor.75.name:0 "炽热的气体"
 gpm_survey_minor.75.desc:0 "§H[From.GetName]§!的温度比这类气体巨星的温度要高几个数量级。它似乎是一种由未知物质构成的不寻常的高密度内核，正在产生大量的热量。由于大气太热，我们的探测器无法到达这颗气态巨星的内部，从而无法研究它的内核是由什么构成的。"
 gpm_survey_minor.80.name:0 "古代巨兽"
 gpm_survey_minor.80.desc:0 "在§H[From.solar_system.GetName]§!中§H[From.GetName]§!的上层大气中偶尔出现远古巨兽。这些超级聪明的生物已经有几百万年的历史了，是整个生态系统中共生动物和植物群的家园。为了与宿主共享信息，这些生物中的一些能够与它们在特殊的空间里的巨兽直接接触。某些动物有时被赋予翻译的角色，作为来访的有知觉的生命和巨兽之间的联络人。"
 gpm_survey_minor.85.name:0 "岩浆海洋"
 gpm_survey_minor.85.desc:0 "位于§H[From.solar_system.GetName]§!星系深处的§H[From.GetName]§!行星似乎有一个巨大的岩浆海洋。一望无际的熔岩流。深共振扫描表明，部分核心完全暴露在这一地区，这解释了为什么岩浆可以保持这么热和液体。"
 gpm_survey_minor.90.name:0 "核心元素"
 gpm_survey_minor.90.desc:0 "在§H[From.GetName]§!的核心深处有一种奇怪的现象!已导致许多矿物和化学物质熔合和反应，形成非常罕见的重元素。持续不断的构造活动已经将其中大部分推到了地表。有了适当的设备，这可以为我们的采矿工作提供良好的补充。"
 gpm_survey_minor.95.name:0 "贵金属"
 gpm_survey_minor.95.desc:0 "§H[From.solar_system.GetName]§!星系是一个非常温和和稳定的恒星的家。数十亿年前的情况并非如此，当时另一颗恒星的家就在这里。随着另一颗恒星的死亡，许多稀有和贵重金属形成了。这些金属开始聚合成小块，然后变成更大的小行星，直到它们最终成为原行星。这颗行星现在被称为§H[From.GetName]§!并拥有大量的宝贵资源"
 gpm_survey_minor.100.name:0 "原始星球"
 gpm_survey_minor.100.desc:0 "根据§H[root.prev.GetName]§!科学船上的§H[root.GetName]§!所说，§H[From.GetName]§!的行星是一个原行星。一个非常年轻的星球，只有一百万年的历史。比这个星系中的其他行星年轻得多。这颗行星如此之晚的确切性质是未知的，值得研究。"
 gpm_survey_minor.110.name:0 "旧世界"
 gpm_survey_minor.110.desc:0 "§H[From.GetName]§!是被掩埋的破旧建筑的家园，曾经是一个被遗忘的文明的居住地。目前尚不清楚这种文明的发展程度，尽管人们相信它从未超越剑和矛的时代。人们发现了巨大的碎石建筑物、半埋着的宫殿和摇摇欲坠的墙壁，但没有发现钢铁或任何先进建筑材料的迹象。这样一个年轻文明的生命是如何被扼杀的还不清楚。"
 gpm_survey_minor.115.name:0 "死亡星球"
 gpm_survey_minor.115.desc:0 "当科学船§H[root.GetName]§!试图在§H[From.GetName]§!行星上做一个标准的构造扫描作为它的调查程序的一部分时，它没有得到任何结果。更具体地说，它得到了一个结果:这个星球已经死了。这个世界的核心已经完全冷却并凝固成一个致密的铁和镁的球体。理论上说，即使是最先进的技术，也不可能通过改造星球来让这个世界变得适合居住。"
 gpm_survey_minor.120.name:0 "生命…总会找到一种方法"
 gpm_survey_minor.120.desc:0 "在§H[From.GetName]§!上发现了一个大的、几乎是密封的洞穴系统。我们的一架小型无人机穿透了这个世界的表面进行矿物和土壤的研究，偶然发现了这个洞穴系统。令我们惊讶的是，它充满了生命!一个庞大的自给自足的生态系统在这里得以生存。这个世界一定在它生命周期的某个点上支持了更广泛的生命多样性。"
 gpm_survey_minor.125.name:0 "等离子体旋涡"
 gpm_survey_minor.125.desc:0 "来自§H[From.solar_system.GetName]§!恒星的不寻常的活动日冕有助于在任何时候产生巨大的旋涡。太阳系通过太阳耀斑喷射物质。磁气圈的局部大扰动导致粒子和等离子体以旋转的模式返回恒星，产生大量缓慢旋转的等离子体漩涡。"
 gpm_survey_minor.130.name:0 "唱歌的恒星"
 gpm_survey_minor.130.desc:0 "在扫描恒星§H[From.GetName]§!的同时，我们的科学船上的计算机迅速探测到它发出的无线电频率信号中的重复模式。一位工程师从曾经观察到的一段音乐中识别出了其中的一些模式。这位工程师使用一种特殊的透明乐器来转换这些图案，并设法制造出一种独特的声音。对这些图案的完整记录产生了相当动听的音乐。有了合适的设备，你几乎可以听到这个恒星在唱歌!!"
 gpm_survey_minor.135.name:0 "古老的迪斯科恒星"
 gpm_survey_minor.135.desc:0 "数以百万计的巨大透明板似乎漂浮在围绕§H[From.GetName]§!恒星的数百条不同轨道上。每个轨道上的每一组面板似乎都阻挡了特定波长的光，导致恒星向§H[From.solar_system.GetName]§!星系的行星发射不同颜色的光。这是一次美丽的展示，也是一次壮观的工程壮举。这只能是高度发达的外星文明造成的。"
 gpm_survey_minor.140.name:0 "有毒气体"
 gpm_survey_minor.140.desc:0 "§H[From.GetName]§!的大气被各种温室气体严重污染。星球表面的大型废弃设施似乎是造成这种污染的原因。不管这些文明留下了什么，在保护这个世界上实属不负责任。丢人!"
 gpm_survey_minor.145.name:0 "被遗忘的废墟"
 gpm_survey_minor.145.desc:0 "在§H[From.solar_system.GetName]§!星系中的§H[From.GetName]§!发现了几个废墟。大部分的废墟都被掩埋了，那些没有被严重侵蚀的几乎认不出来了。这些遗迹描绘了各种各样的图画和文字，其中大部分是他们文化的记录。在每个不同的描述中都有一个共同的主题，“记住我们”。似乎这种文化知道他们正在消失。所有人都想被记住。看起来几百万年内无人知晓。"
 gpm_survey_minor.145.a:0 "我们会记得"
 gpm_survey_minor.150.name:0 "金属珊瑚"
 gpm_survey_minor.150.desc:0 "在§H[From.GetName]§!上观察到大量的金属珊瑚。富含金属的海底创造了一种非常有活力的彩色珊瑚，它非常坚固，能够承受极端的压力。正因为如此，在海底的大部分地方都能看到这种金属珊瑚。"
 gpm_survey_minor.155.name:0 "最后安息之地"
 gpm_survey_minor.155.desc:0 "一条巨大的利维坦躺着死了。世界称§H[From.GetName]§!为最后的安息之地。这个宏伟的，可能也是危险的生物被一个更大的怪物袭击了。大块大块的东西从大海兽的侧面和背部撕下来。它一定试图隐藏在这个世界的大气层附近，但最终失败了。"
 gpm_survey_minor.160.name:0 "巨大的模具"
 gpm_survey_minor.160.desc:0 "在§H[From.solar_system.GetName]§!星系的§H[From.GetName]§!行星的潮湿地区，可以看到霉菌的斑点生长。这些水滴呈浅灰色，似乎正在消耗土壤表层的矿物质和金属"
 gpm_survey_minor.165.name:0 "别人的问题"
 gpm_survey_minor.165.desc:0 "看起来好像是一些不关心环境的文明把§H[From.GetName]§!当成了倾倒有毒废物的地方。数十亿吨的放射性、腐蚀性和有毒金属和化学物质被倾倒在星球表面。大部分的倾倒都是在轨道上进行的，所以才会如此分散。清理这些似乎是一项不可能完成的任务。"