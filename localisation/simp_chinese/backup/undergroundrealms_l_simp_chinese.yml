 edict_zro_infusion:0 "泽洛注入物"
 edict_zro_infusion_desc:0 "通过消耗Zro，我们将能够增强我们的精神力量，并更经常地接近虚境。\n\n\"谁控制了 §B泽洛§!就控制了§R虚境§! !\""
 underworld_realms.2001.name:0 "§B泽洛§! 秘密"
 underworld_realms.2001.desc:0 "现在我们已经发现了虚境和§B泽洛§!的存在，我们设法找到了两者之间令人惊讶的关系。 不论是否自然形成，§B泽洛§! 扮演者进入虚境的主要“润滑剂”，这对于原材料来说很是奇怪。\n\n尽管我们需要对其进行任何用途之前都先进行蒸馏，但我们的研究人员声称他们找到了一种便利我们参观虚境的方法。\n\n我们将通过§H法令§!来应用它。"
 underworld_realms.2001.a:0 "应该有用"
 underworld_realms.2002.name:0 "§B泽洛注入物§!: 两个领域之间"
 underworld_realms.2002.desc:0 "时机已到。 珍贵的§B蓝色材质§!的箱子！ 在这个奇特的时刻，我们整个帝国都来了。 我们的心灵感应者将消耗§B泽洛§! 以增强他们的精神力量，从而使我们能够再次进入虚境。"
 underworld_realms.2002.a:0 "\"谁控制了 §B泽洛§!就控制了§R虚境§! !\""
 underworld_realms.2002.b:0 "我们的领袖并没有……被§R虚境§!触碰。"
 opinion_criminal_activity:0 "犯罪分子"
 opinion_criminal_activity_max:0 "控制了我们的一个世界"
 underworld_realms.1010.name:0 "§H[event_target:crime_target.GetName]§! : 勒索"
 underworld_realms.1010.desc:0 "§H[event_target:office_owner.GetRulerTitle]§!，随着§H[event_target:target_planet.GetName]§!上犯罪度的持续上升，我们设法破开了§H[event_target:crime_target.GetName]§!的仓库。现在我们可以策划一次行动 “索回” 一些宝贵的资源。"
 underworld_realms.1010.a:0 "他们看上去确实比我们富有得多。"
 underworld_realms.1010.b:0 "献给我们与神明的黄金与珠宝？很好。"
 underworld_realms.1010.c:0 "这次不行。"
 underworld_realms.1011.name:0 "§H[event_target:crime_target.GetName]§! : 勒索 (§G成功§!)"
 underworld_realms.1011.desc:0 "§H[event_target:office_owner.GetRulerTitle]§!！我们设法获得了§H[event_target:target_planet.GetName]§!的资源的优良样本！ 但是，§H[event_target:crime_target.GetName]§!发现了我们的行径。 §R他们现在似乎有点生气§!。"
 underworld_realms.1011.a:0 "撤退！"
 underworld_realms.1011.b:0 "让他们交什一税！"
 underworld_realms.1012.name:0 "§H[event_target:crime_target.GetName]§! : 勒索 (§R失败§!)"
 underworld_realms.1012.desc:0 "§H[event_target:office_owner.GetRulerTitle]§!！我们的事迹进展不顺利，因为我们试图在§H[event_target:target_planet.GetName]§!上走私时，我们的特工触发了一种安全装置并被安全部队抓住，这使我们损失了能量币。..这可能导致对§R[event_target:crime_target.GetName]§!的直接外交报复！！"
 underworld_realms.1012.a:0 "一群蠢货！ 滚出我的视线！"
 underworld_realms.1013.name:0 "§R[event_target:crime_target.GetName]§! : 勒索"
 underworld_realms.1013.desc:0 "§H[event_target:crime_target.GetRulerTitle]§!！随着犯罪在§H[event_target:target_planet.GetName]§!上上升，§R[event_target:office_owner.GetName]§! 设法从中窃取资源！"
 underworld_realms.1013.a:0 "They will pay for this ！"
 underworld_realms.1014.name:0 "§G[event_target:crime_target.GetName]§! : 勒索"
 underworld_realms.1014.desc:0 "§H[event_target:crime_target.GetRulerTitle]§!！随着犯罪在§H[event_target:target_planet.GetName]§!上上升，§R[event_target:office_owner.GetName]§! 设法从中窃取资源！\n\n但是，由于安全设备使§G他们§!这次失败了！，该漏洞使我们能够破解它们并窃取一些信用。 §H，但是他们会再试一次，并且这次可能会成功，我们应该做点什么。§!"
 underworld_realms.1014.a:0 "蠢货！我们要采取行动！"
 underworld_realms.1050.name:0 "§H[event_target:crime_target.GetName]§!：诱拐"
 underworld_realms.1050.desc:0 "§H[event_target:office_owner.GetRulerTitle]§!！现在§H[event_target:target_planet.GetName]§!上的犯罪度已经足够高，我们可以在人群中采取直接行动了。 我们可以尝试对§H[event_target:crime_target.GetName]§!组织一次绑架来招募新的追随者 ！"
 underworld_realms.1050.a:0 "新的走狗，嗯？ 一起来吧。"
 underworld_realms.1050.b:0 "集会必将成长。"
 underworld_realms.1050.c:0 "这次不行。"
 underworld_realms.1051.name:0 "§H[event_target:crime_target.GetName]§!：诱拐（§G成功§!）"
 underworld_realms.1051.desc:0 "§H[event_target:office_owner.GetRulerTitle]§!！我们设法从§H[event_target:target_planet.GetName]§!中带来了新的人口！！他们已被丢在我们的首都参加我们的伟大公司！\n\n但是，§H[event_target:crime_target.GetName]§!发现有些人失踪了，§R它很快就找到了罪魁祸首。§!"
 underworld_realms.1051.a:0 "他们现在属于这个家族了！"
 underworld_realms.1051.b:0 "让我们欢迎我们的新搭档…朋友们！"
 underworld_realms.1051.c:0 "不，只是欺骗他们。"
 underworld_realms.1052.name:0 "§R[event_target:crime_target.GetName]§!：诱拐"
 underworld_realms.1052.desc:0 "§H[event_target:crime_target.GetRulerTitle]§!！犯罪开始成为§H[event_target:target_planet.GetName]§!上的严重问题！！§R[event_target:office_owner.GetName]§!设法绑架了§R2个人口§!！"
 underworld_realms.1052.a:0 "不能再这样下去了！"
 underworld_realms.1053.name:0 "§H[event_target:crime_target.GetName]§!：诱拐（§R失败§!）"
 underworld_realms.1053.desc:0 "§H[event_target:office_owner.GetRulerTitle]§!！我们的任务失败了，因为我们试图在§H[event_target:target_planet.GetName]§!上绑架人口，一些特工缺乏自由裁量权，并在他们完成任务之前被安全部队抓获……§R这激怒了§! §H[event_target:crime_target.GetName]§! §R毫不奇怪。§!"
 underworld_realms.1053.a:0 "蠢货 ！滚出去"
 underworld_realms.1054.name:0 "§G[event_target:crime_target.GetName]§!：诱拐"
 underworld_realms.1054.desc:0 "§H[event_target:crime_target.GetRulerTitle]§!！随着犯罪在§H[event_target:target_planet.GetName]§!上上升，§R[event_target:office_owner.GetName]§! 试图绑架人民！\n\n但是，感谢我们的安保代理，§G他们这次失败了§!， §H但是他们会再试一次，并且这次可能会成功，我们应该做点什么。§! 我们在他们一个藏身处发现了许多他们偷窃的能量币。"
 underworld_realms.1054.a:0 "很好，我们必须采取行动！"
 underworld_realms.1100.name:0 "§H[event_target:crime_target.GetName]§!：接管"
 underworld_realms.1100.desc:0 "§H[event_target:office_owner.GetRulerTitle]§!！我们当地的犯罪头目准备推翻在§H[event_target:target_planet.GetName]§!上§H[event_target:crime_target.GetName]§!的总督！我们的特工，组织和特遣部队非常强大，犯罪猖獗，每天都在动摇§H[event_target:target_planet.GetName]§!的稳定。\n\n现在，我们可以尝试执行一项最终操作，强加我们的永久存在，并宣称此地是我们的子公司之一。\n\n§R当然，这将会会激怒§!§H[event_target:crime_target.GetName]§!，但他们对这种情况没有责任吗？\n\n§B分支机构将保持存续§!"
 underworld_realms.1100.a:0 "能量币是武器，而政治决定了开枪的时机。"
 underworld_realms.1100.b:0 "让我们圣化[event_target:target_planet.GetName]！ 用欲望和贪婪！"
 underworld_realms.1100.c:0 "这次不行。"
 underworld_realms.1101.name:0 "§H[event_target:target_planet.GetName]§!：接管（§G成功§!）"
 underworld_realms.1101.desc:0 "§H[event_target:office_owner.GetRulerTitle]§!！§H[event_target:target_planet.GetName]§!现在是我们的！ 当地的犯罪头目刚刚成为这个星球的新统治者，并向我们的光荣事业致敬！"
 underworld_realms.1101.a:0 "最终，[event_target:target_planet.GetName]属于我们！"
 underworld_realms.1101.b:0 "我们的信仰像黑暗中的触须一样在[event_target:target_planet.GetName]上传播！"
 underworld_realms.1102.name:0 "§R[event_target:crime_target.GetName]§!：接管"
 underworld_realms.1102.desc:0 "§H[event_target:crime_target.GetRulerTitle]§!！§H[event_target:target_planet.GetName]§!的犯罪已变得难以控制！！犯罪头目驱逐了我们的州长，人民起义，安全部队四分五裂！§R我们的行星丢在了§!§H[event_target:office_owner.GetName]§!手里！"
 underworld_realms.1102.a:0 "我们做了什么 ！？"
 underworld_realms.1103.name:0 "§H[event_target:crime_target.GetName]§!：接管（§R失败§!）"
 underworld_realms.1103.desc:0 "§H[event_target:office_owner.GetRulerTitle]§!！我们试图控制§H[event_target:target_planet.GetName]§!的行动失败了！经过暴力对抗后，安全部队击退了我们的部队、特工和当地居民！战斗结束后，我们设法取回了大量的赃款。"
 underworld_realms.1103.a:0 "是可忍孰不可忍！"
 underworld_realms.1104.name:0 "§G[event_target:crime_target.GetName]§!：接管"
 underworld_realms.1104.desc:0 "§H[event_target:office_owner.GetRulerTitle]§!！我们设法阻止了犯罪分子§H[event_target:office_owner.GetName]§! 在§H[event_target:target_planet.GetName]§!上的夺权！ 经过几次对抗。 我们的公民目前是安全的，但是§R犯罪§! 成为难以应付的突然而可怕的真实力量！"
 underworld_realms.1104.a:0 "我们必须组织反恐行动！"
