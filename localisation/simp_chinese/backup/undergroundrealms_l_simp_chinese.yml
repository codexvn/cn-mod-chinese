 shroud_criticality.2001.name:0 "§H理解未知§! ：扭曲面纱"
 shroud_criticality.2001.desc:0 "许多§H怪事§! 在近年内发生。 §H心灵能力，虚幻的现象，令人难以置信的个体都在扭曲现实本身§!...所有这些都是因为这些人称之为§H虚境§!的东西。 但是，尽管听起来难以捉摸，但这并不是完全不可控制的。\n\n我们的科学家通过研究§H灵能者§!，可能已经找到了一种解决方法，可以使“虚境”的临界状态平静下来，从而使我们能够在不久的将来操纵它并降低不良事件的发生率。 这是一个繁琐的任务，但这是唯一的方法。"
 shroud_criticality.2001.a:0 "这样神圣的事能被操纵吗？"
 shroud_criticality.2001.b:0 "好极了！ 最最终找到了解决问题的合理方法。"
 shroud_criticality.2001.c:0 "太好了，我们将为此任务注入资金。"
 shroud_criticality.2001.d:0 "§B我们可能是唯一能够做到这一点的人。§!"
 shroud_criticality.2001.e:0 "确认：开展计划"
 shroud_criticality.2002.name:0 "§G理解未知§!：遏制虚境"
 shroud_criticality.2002.desc:0 "§H[Root.GetRulerTitle]§!！我们设法制造了一台降低虚境临界度的机器！ 它消耗§B泽洛晶体§H并按预期工作。 §H您可以使用法令菜单§!开始该过程。 请记住，这会将临界级别降低一级。 因此，我们必须收集更多的晶体以保持对它的控制。\n\n我们的经济学家已经在讨论围绕银河发送合约。\n\n§H我们也可以通过法令来探讨虚境临界。§!"
 shroud_criticality.2002.a:0 "愿水晶带给我们和平与救赎。"
 shroud_criticality.2002.b:0 "最后！这个愚蠢的蓝色玩意儿证明了自己是有用的！"
 shroud_criticality.2002.c:0 "或许这不会造成一场经济危机！"
 shroud_criticality.2002.d:0 "§B水晶……共鸣……§!"
 shroud_criticality.2002.e:0 "已确认，收集程序开始。"
