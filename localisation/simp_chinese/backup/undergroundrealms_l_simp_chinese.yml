 edict_shroud_criticality_consult_desc:0 "这条法令将显示虚境当前的临界水平，给出关于我们现实中可能随机发生的非自然事件的宝贵信息。"
 triggered_negative_opinion_of_dark_siders:0 "是为了遗迹"
 triggered_negative_opinion_from_dark_siders:0 "混沌工匠"
