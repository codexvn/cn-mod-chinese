 shroud_lesser_demons_army:0 "小型虚境军队"
 Shroud_Criticality_Army:0 "小型虚境形体"
 Shroud_Criticality_Army_name:0 "小型虚境形体"
 Shroud_Criticality_Army_plural:0 "小型虚境形体"
 Shroud_Criticality_Army_desc:0 "它们听命于于世界吞噬者"
 Shroud_Criticality_Army_Boss:0 "大型虚境恶魔"
 Shroud_Criticality_Army_Boss_name:0 "大型虚境恶魔"
 Shroud_Criticality_Army_Boss_plural:0 "大型虚境恶魔"
 Shroud_Criticality_Army_Boss_desc:0 "它们听命于于世界吞噬者，但是更加强大"
 shroud_criticality.504.name:0 "§H饕餮狂怒§!：熊熊燃烧!"
 shroud_criticality.504.desc:0 "§H[Root.GetRulerTitle]§!！§H[event_target:chosen_planet.GetName]§!受到攻击！ 由强大的§H恶魔§!领导的庞大而强大的§H心灵惧兽§!军队！ 来到我们的星球！ 他们打开的传送门摧毁了我们大部分基础设施，杀死了公民并袭击了首都！ 我们必须迅速采取行动！"
 shroud_criticality.504.a:0 "愿这次审判强化我们的信仰！"
 shroud_criticality.504.b:0 "什么？？ 行星传感器什么也没检测到！"
 shroud_criticality.504.c:0 "派遣奴隶，保护上流社会。"
 shroud_criticality.504.e:0 "§B那些战士来自虚境！§!"
 shroud_criticality.504.f:0 "警报，防御协议已激活。"
 shroud_criticality.504.g:0 "全体人民将屈服于暴力！"
 shroud_criticality.504.h:0 "啊！ 终于！ 旗鼓相当的对手！"
 shroud_criticality.504.i:0 "我们处于威胁之下"
 shroud_criticality.504.j:0 "为什么这些生物攻击我们！"
 shroud_criticality.504.k:0 "我们将用火焰净化一切！"
 shroud_criticality.507.name:0 "§H饕餮狂怒§!：战争与混乱!"
 shroud_criticality.507.desc:0 "§H[Root.GetRulerTitle]§!！§H[event_target:chosen_planet.GetName]§!属于§H灵能实体§! 攻击！ 现在人口在被追捕，基础设施遭到破坏！ 我们必须召集行星突击部队，并夺回我们的一切！"
 shroud_criticality.507.a:0 "我们的十字军将开始！"
 shroud_criticality.507.b:0 "他们不适合我们的技术！"
 shroud_criticality.507.c:0 "收集物资，集结地面部队。"
 shroud_criticality.507.e:0 "§B世界吞噬者盛赞我们的复仇欲望§!"
 shroud_criticality.507.f:0 "触发升级程序，正在计算..."
 shroud_criticality.507.g:0 "卫国战争！"
 shroud_criticality.507.h:0 "呃 ..！ 那些无赖懂得怎么打架！"
 shroud_criticality.507.i:0 "这不是我们的公民应该遭受的痛苦。"
 shroud_criticality.507.j:0 "这些生物...我们不能共存..."
 shroud_criticality.507.k:0 "即使§H[event_target:chosen_planet.GetName]§!将被毁灭，战斗到底！"
 planet_eater_invaded_lv2:0 "一盘美餐"
 planet_eater_invaded_lv2_desc:0 "该地已被虚境生物成功入侵，其种群被追捕并将随着时间的流逝而被清除。"
 shroud_criticality.508.name:0 "§G饕餮狂怒§!：追猎"
 shroud_criticality.508.desc:0 "§H[Root.GetRulerTitle]§!！§H[event_target:chosen_planet.GetName]§!守住了！ 我们的地面部队摧毁了§H灵能梦魇§!的最后残部并击败了他们的领袖！"
 shroud_criticality.508.a:0 "向我们忠实的士兵们祈祷！"
 shroud_criticality.508.b:0 "它们是我们技术无法比拟的。"
 shroud_criticality.508.c:0 "帮助我们的社区重建，阻止流言。"
 shroud_criticality.508.e:0 "§B这不是我们的胜利...而是他的..§!"
 shroud_criticality.508.f:0 "待命的战争协议，医疗和物资供应已就绪。"
 shroud_criticality.508.g:0 "和平…终于到来。"
 shroud_criticality.508.h:0 "那个大家伙的头是我的！"
 shroud_criticality.508.i:0 "我们必须宣布紧急状态。"
 shroud_criticality.508.j:0 "如果我们能同他们建立对话。"
 shroud_criticality.508.k:0 "死掉的异种才是好的异种！"
 shroud_criticality.511.name:0 "§R域外饥渴§!：掠夺盛宴"
 shroud_criticality.511.desc:0 "§H[Root.GetRulerTitle]§!！!§H[event_target:chosen_planet.GetName]§!已经...已经...\n\n§R它消失了§!...§R消失了§!！!\n\n整个人口不见了！甚至包括预见到了这种灾难的§H灵能者§!。基础设施也一样！这个星球上没有任何东西！紫罗兰色的雾笼罩了整个世界，没有任何扫描可以到达表面！没有船可以刺穿它，没有武器穿过它！这太不可思议了！\n\n§H[event_target:chosen_planet.GetName]§!已经§R消失§!！"
 shroud_criticality.511.a:0 "这是我们的终极诅咒！"
 shroud_criticality.511.b:0 "这背后还能有什么科学解释？！"
 shroud_criticality.511.c:0 "我的奴隶！ 我的附庸！"
 shroud_criticality.511.d:0 "这太可怕了！这是怎么回事！？"
 shroud_criticality.511.e:0 "§B世界吞噬者... 在吃 [event_target:chosen_planet.GetName] !§!"
 shroud_criticality.511.f:0 "§R错误§! ：帝国.对象星球（[event_target:chosen_planet.GetName]）空指针异常"
 shroud_criticality.1001.name:0 "§R轮回之终末§!：契约"
 shroud_criticality.1001.desc:0 "自从灵能觉醒以来，我们在虚境上徘徊，因此从未停止寻找深不可测的秘密，强大的无法言说的实体以及纯净的原始和宇宙能量的无限领域。\n\n但是，我们发现了比其他任何东西都重要的东西。一个§R无可否认的事实§!\n\n在我们的领域之旅中，我们已经看到过去，现在和未来，彼此密不可分。我们已经看到了时间的曙光……和宇宙的热寂。我们已经看到文明的兴起和衰落，英雄的诞生及其衰落，疲惫，疲惫，最终变成了昔日自我的阴影，腐败与衰落。\n\n我们已经看到了万物的废墟，我们已经看到了万物的终结。\n\n我们已经亲眼目睹了这个柔软而微妙的真相，整体而言，原始，不可思议却又奇妙，我们坚定地伫立着，思考着“大计划”，这是《无畏的宇宙死亡之旅》。\n\n但是，虚境是所有可能性的领域，时空在此融合。\n\n当会议中心在集会期间沉思时，思考那些哲学真理并走进虚境，远远超过我们遇到的虚境实体的§R存在§!就走近了我们。用一种奇怪的幻想般的语气，它与我们交谈\n\n“§R我一直在注视您§!，您的§R时代§!已经到来。每个End是一个新的开始，每个开始是一个延迟的终结。\n§R一切都是为了废墟§!。\n\n宇宙本身并不受该法则的束缚，它也将湮灭，最终沦为虚空的寒冷。\n\n我是§R轮回之终末§!，我希望你成为...\n\n...我的§R获选者§!。和我一起，我们将把这个银河带回它所属的虚无之中（来终结这腐朽的轮回）。”\n\n§R存在§!表现出急躁的迹象。"
 shroud_criticality.1001.a:0 "§R我们将发誓忠诚§!"
 shroud_criticality.1001.b:0 "§B不，这太危险§!"
 shroud_criticality.1002.name:0 "§R轮回之终末§!：万物将被终结"
 shroud_criticality.1002.desc:0 "\“§R契约已被封存。§!\”\n\n那个存在消失了。\n\n回到正常空间后，情况似乎有些不同。\n\n曾经，我们只是凡人，暴露于虚空的虚空之中，迷失而脆弱……\n不一样了。 我们现在更好了。 它开始齐声演唱，宣告末日之始。 在银河的任何地方，宣告着：\n\n§R我们是终结§!。 我们为他们，他们的世界和他们毫无意义的生活而战。 万事皆虚，§R一切万物将亡§!。\n\n帝国的每个经济，军事和技术方面都得到了改善。"
 shroud_criticality.1002.a:0 "§R天界大变动！§!"
 shroud_criticality.1003.name:0 "§R轮回之终末§!：万物将被终结"
 shroud_criticality.1003.desc:0 "我们的间谍网络传来了一个令人担忧的阴暗消息······§R[event_target:dark_sider.GetName]§!以某种方式与一个强大的§R虚境实体§!签订了§R契约§!，成为对银河系的强大§R威胁§!。\n\n他们声称要把§R毁灭§!带到万物世界，让银河陷入火海。"
 shroud_criticality.1003.a:0 "令人不安"
 shroud_criticality.1003.b:0 "§B他们在虚境里做了什么！§!"
 shroud_criticality.1003.c:0 "或许他们能加入我们的事业！"
 dark_side:0 "已加入轮回之终末来毁灭银河系"
 shroud_criticality.1101.name:0 "§G界外恩赐§!：无尽邪术"
 shroud_criticality.1101.desc:0 "§H[Root.GetRulerTitle]§!，一些报告指出，我们的人口正在经历着空前的乌托邦。 我们的生物公民更加快乐，更愿意更加努力地工作，更加富饶……甚至我们的船队也更加高效！ 我们相信§H灵能者§! 在我们帝国内部，是这种奇怪的欣快感的背后，这往往证明他们在我们社会中的存在是合理的。 他们保证§H虚境§!能够提供支援，并且§G您应选择恩赐给我们的人民。§!"
 shroud_criticality.1101.a:0 "愿信徒们能从他们的欲望中受益！"
 shroud_criticality.1101.b:0 "满足人们的欲求！"
 shroud_criticality.1101.c:0 "健康与生育是种美德！"
 shroud_criticality.1101.d:0 "我们应该增强卫生健康！"
 shroud_criticality.1101.e:0 "智慧是圣人的特权。"
 shroud_criticality.1101.f:0 "我们的思想将从中受益。"
 shroud_criticality.1101.g:0 "愿我们的全能战士带来信仰！"
 shroud_criticality.1101.h:0 "我们的军队将全力以赴！"
 shroud_criticality.1101.darkside:0 "§R我们是获选者，我全都要！§!"
 END:0 "不。万物终将毁灭。"
