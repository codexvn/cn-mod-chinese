 d_machine_crater:0 "£blocker  火山口"
 d_machine_crater_desc:0 "这一地区的大部分只不过是由于过度的采矿活动、古老的实验或自然原因造成的地洞。然而，它确实提供了一些有用矿物的容易获取。"
 
 d_cybernetic_sentries:0 "£blocker  控制论哨兵"
 d_cybernetic_sentries_desc:0 "这个区域包含一个由大量特别致命的机器人“野生动物”巡逻的控制论生态系统。在拆除之前，这个地区的建设和居住都是不可能的。"
 
 d_machine_defensive_zone:0 "£blocker  防守区"
 d_machine_defensive_zone_desc:0 "尽管年代久远，但这个世界上一些强大的自动化防御结构仍在部分运作，在我们能够居住在它们保护的地区之前，需要关闭它们。"
 
 d_machine_ruins:0 "£blocker  控制论废墟"
 d_machine_ruins_desc:0 "这些巨石废墟被遗弃在数不清的地方，绵延数英里。碎石落在地面上产生巨大冲击是很常见的，因此，在碎石被清除或稳定之前，使用该地区是很危险的。"

 d_machine_infestation:0 "£blocker  危险的侵扰"
 d_machine_infestation_desc:0 "这个古老的科学实验失控了，它以一种奇怪的增长速度覆盖了机器世界的一个区域。这种奇怪的技术-有机转化导体可以促进任何反应堆、矿山或实验室的建设。"
   
 d_assimilator_bots:0 "£blocker 腐败的半机械人"
 d_assimilator_bots_desc:0 "大量腐败的半机械人在这片区域游荡，破坏任何能够进入他们视线的东西。在他们得到照顾之前，他们是不可能居住的。"

 d_assimilator_ruins:0 "£blocker  存储废墟"
 d_assimilator_ruins_desc:0 "曾经是一个巨大的建筑，里面储存着大量的半机械人。时间已经把它和里面的东西变成了大量的瓦砾，需要清理。"

 d_assimilator_defensive_zone:0 "£blocker  毁坏的发射机"
 d_assimilator_defensive_zone_desc:0 "这个区域是一个巨大的发射器的废墟，它曾经把有机物和合成物连接在一起。它的代码已经损坏，任何进入其影响区域的电子设备都会受到严重影响。"

 d_exterminator_bots:0 "£blocker  机械残余"
 d_exterminator_bots_desc:0 "一些远古强大的战争机器人随着年龄的增长变得腐败，现在攻击任何进入他们远古巡逻区域的东西。在这个地区安定下来之前，他们必须与他们建立三角关系。"

 d_exterminator_ruins:0 "£blocker  古战场"
 d_exterminator_ruins_desc:0 "该地区已完全被一场早已被遗忘的战争摧毁。数以百万计被摧毁的残骸散落在这片土地上，布满了由强力炸药和轨道轰炸形成的弹坑。"

 d_exterminator_defensive_zone:0 "£blocker  积极防御网络"
 d_exterminator_defensive_zone_desc:0 "一个巨大的防御网络保护这个地区不受入侵者的侵扰。数以百万计的尸体散落在该地区。永远警惕着网络的受害者。"

 d_servitor_bots:0 "£blocker  暴力的有机物"
 d_servitor_bots_desc:0 "这一地区已经被一个庞大而暴力的有机组织占领。他们出于对成为奴隶的恐惧，对任何生命都抱有非理性的热情，这使得他们不可能在这个地区工作，除非他们被赶走。"

 d_servitor_ruins:0 "£blocker  生态建筑学废墟"
 d_servitor_ruins_desc:0 "该地区曾是数十亿人的家园，他们都生活在一个巨大的建筑里。结构和居民现在已经腐烂到无法使用的地步，他们的存在阻碍了我们对该地区的使用。"

 d_servitor_defensive_zone:0 "£blocker  有机防御网络"
