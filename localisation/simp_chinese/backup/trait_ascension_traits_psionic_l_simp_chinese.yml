l_simp_chinese:
 trait_psionic_research_output_1:0 "灵能的直觉"
 trait_psionic_research_output_1_desc:0 "§L问题与答案。不知何故，这个物种的成员总是问正确的问题，他们觉得可能的答案是正确的或错误的。这是一个巧合吗?无论如何，它极大地帮助了他们的科学家。§!\n"
 trait_psionic_research_output_2:0 "灵能链接"
 trait_psionic_research_output_2_desc:0 "§L"我们当中没有一个人像我们一样聪明。"\n这个物种的成员可以在很远的距离上相互交流，使他们能够在几乎任何精神任务上共同工作。§!\n"
 trait_psionic_research_output_3:0 "灵能预测"
 trait_psionic_research_output_3_desc:0 "§L这个物种的科学家似乎总是对实验做出正确的预测。就好像他们能看到超越现在。\n然而，这种能力对他们身体的影响很大。§!\n"
 
 trait_psionic_unity_1:0 "团结的力量"
 trait_psionic_unity_1_desc:0 "§L这个物种的成员几乎可以感受到彼此的想法。他们对彼此有真诚的信任。§!\n"
 trait_psionic_unity_2:0 "心灵融合"
 trait_psionic_unity_2_desc:0 "§L这个物种的成员可以通过心灵的融合，使他们能够完全理解彼此。§!\n"
 trait_psionic_unity_3:0 "从不孤单"
 trait_psionic_unity_3_desc:0 "§L这个物种的成员有永久的灵能连接。他们不断地分享想法，甚至是情感。\n然而，维持这种联系对他们的身体有很大的影响。§!\n"
 
