 trait_psionic_exp_gain_1:0 "心灵启示"
 trait_psionic_exp_gain_1_desc:0 "§L这个物种的领导能力几乎是超自然的。§!\n"
 trait_psionic_exp_gain_2:0 "超自然的观察"
 trait_psionic_exp_gain_2_desc:0 "§L似乎没有什么能逃脱这个物种领袖的观察能力。§!\n"
 trait_psionic_exp_gain_3:0 "保护者"
 trait_psionic_exp_gain_3_desc:0 "§L这一物种学会了保存它们死去的灵能回声。这使得他们可以从前辈那里寻求建议。\n然而，将灵能回声储存在他们的本质中，对他们的身体有很大的影响。§!\n"
 
 trait_psionic_happiness_1:0 "内心的平静"
 trait_psionic_happiness_1_desc:0 "§L这个物种的成员通过冥想可以找到平静，使他们更容易处理日常的冲突。§!\n"
 trait_psionic_happiness_2:0 "心灵共鸣"
 trait_psionic_happiness_2_desc:0 "§L这个物种的成员可以感知他人的情感，使他们能够完全理解他人。§!\n"
 trait_psionic_happiness_3:0 "抚慰的存在"
 trait_psionic_happiness_3_desc:0 "§L这个物种的成员散发出平静的心态，他们通常都受到欢迎。\n然而，这种能力对他们身体的影响很大。§!\n"
 
 trait_psionic_ethic_1:0 "一即一切一切即一"
 trait_psionic_ethic_1_desc:0 "§L这个物种的成员思维相似，更容易找到共同的声音。§!\n"
 trait_psionic_ethic_2:0 "一切即一"
 trait_psionic_ethic_2_desc:0 "§L这个物种的成员可以通过灵能链接进行交流。它们之间有一种超自然的联系。§!\n"
 trait_psionic_ethic_3:0 "迦勒亚"
 trait_psionic_ethic_3_desc:0 "§L这个物种的成员有一个永久的灵能链接，叫做迦勒亚。通过迦勒亚，他们几乎认为是一个实体。\n然而，维持这种联系对他们的身体有很大的影响。§!\n"