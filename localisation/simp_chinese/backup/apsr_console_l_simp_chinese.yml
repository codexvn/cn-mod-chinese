 # Справка

 apsr.987.title:0 "FAQ"
 apsr.987.desc_intro:0 "§W以下是玩家对修改APSR的主要问题的回答。选择下面的问题。\n我借此机会通知您，mod开发团队需要有人来§P编程§!, §B创建图形元素§!, §H编写文本§!和§G翻译§!如果您愿意，请访问我们的开发小组§Y链接到Steam页面上的描述)§!，并写下您想要帮助的内容。\n由于开发人员的主要语言是俄语，所以请为我们糟糕的英语做好准备。\n我们很乐意提供任何帮助。§!"
 apsr.987.desc_q1:0 "§WMOD将增加§G多达24个独特的资源§!到地图中，地图将出现在理想城星球或遗迹星球中。这些资源可以用来建造特殊的建筑。同时，随着资源开采建筑物的最大程度的改善，可以得到…\nH不过，这只是剧透。我建议你自己去玩，自己看吧。§!"
 apsr.987.desc_q2:0 "§W此图标指示特殊资源 - £apsr_knowledge£ §M$apsr_knowledge$§!. 它§R只能§!在使用独特的修改资源的过程中获得。\n我的回答是 - 这是不可能的，因为知识是一个很难评估的量。只有一些……生物可以做到这一点……\n一般来说，他们只能在一个地方进行生成，你将在游戏中遇到。在那里你可以用这些知识来换取强大的技术。\n我不能再说什么了 - 你们自己玩吧。§!"
 apsr.987.desc_q3:0 "§W所有资源都是平衡的(或多或少)。如果您有意见、抱怨或建议，请在§BSteam§!的修改页面或在开发小组中向§H«Ideas»§!写信。§!"
 apsr.987.desc_q4:0 "§W修改测试(和多次)在一个干净的游戏和一个游戏与各种修改。没有兼容性问题。如果你崩溃了，你不需要写§R«Aaa, mod不工作了!»§!。首先将游戏文档中的logs文件夹中的error.log文件发送给作者，然后尝试禁用一些过时的mod。无论如何，如果我没有所有必要的信息，我找不到原因。§!"
 apsr.987.desc_q5:0 "§W如果你想支持这个项目——首先，提供你的帮助。正如我所说，mod开发团队需要§P编程§!, §B创建图形元素§!, §H编写文本§!和§G翻译§!如果您愿意，请访问我们的开发小组§Y链接到Steam页面上的描述)§!，然后写下你想要帮助的。由于开发人员的主要语言是俄语，所以请为我们糟糕的英语做好准备。我们很乐意提供任何帮助。\n如果你想在金钱上提供帮助，请联系§YDimuch62 [RUS]§!，我们讨论了可能的方法。§!"
 
