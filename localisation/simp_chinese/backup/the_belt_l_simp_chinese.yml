l_simp_chinese:
  the_belt_building_asteroid_life_support_system:0 "生命维持系统"
  the_belt_building_asteroid_life_support_system_desc:0 "环境控制和生命支持系统设计用于供应空气、水和食物，调整正确的温度和压力，以及处理废物回收。它还能屏蔽有害的外部影响，如辐射和微陨石。"
  asteroid_environment:0 "小行星"
  asteroid_environment_desc:0 "小行星或大型行星是由岩石、铁、冰和贵金属组成的天体。行星的残余形成，它们的开采在经济上是有趣的，因为它们可以包含数量十倍的金属，在更容易提取的形式中，可居住的行星。它们的低重力也使它们非常适合空间结构。"
  independent_belt_mining:0 "采矿作业中心"
  independent_belt_mining_desc:0 "由于小行星采矿的巨大市场机会，许多小型的独立运作已经兴起，并利用这个行星进行提炼，使之成为当地的经济中心。"
  stony_metal_asteroids_focus:0 "金属小行星"
  stony_metal_asteroids_focus_desc:0 "S型和M型的小行星几乎不含水，但比碳质类型的金属多十倍。它们还经常含有大量对该行业至关重要的稀有金属。"
  carbonaceous_asteroids_focus:0 "C型小行星开采"
  carbonaceous_asteroids_focus_desc:0 "碳质小行星类型有大量的水，碳化合物对种植食物很有用(包括磷，“生命的瓶颈”)。大约10%的水，10%的金属，5%的硫化物。它们大多是含水的粘土材料，磁铁矿与有机聚合物粘在一起。"
  orbital_guard:0 "轨道警卫"
  orbital_guard_desc:0 "轨道卫士密切监视着家中所有的小行星。如果一个人在没有许可证的情况下开始移动，或者如果一个人的许可偏离了已提交的飞行计划，那么特种军用航天器就有权先发制人地将其从空中击落。这些船不是我们武装力量的一部分，只是用来防御小行星的。"
  pc_asteroid_tile:0 "挖空的小行星洞穴"
  pc_asteroid_tile_desc:0 "人造的洞穴"
  trait_pc_habitable_asteroid_preference:0 "小行星宜居偏好"
  trait_pc_habitable_asteroid_preference_desc:1 "Asteroid preference for people living on asteroids."
  pc_habitable_asteroid_habitability:0 "小行星宜居性"
  asteroid_home_system_sighted_chain_title:0 "发现小行星"
  asteroid_home_system_sighted_chain_desc:0 "在[Root.GetName]]发现了一颗大的小行星。它必须在它影响表面之前被摧毁!"
  asteroid.0.t:0 "生命维持系统故障"
  asteroid.0.desc:0 "[From.GetName]的生命维持系统所造成的损害已经无法挽回，而且随着空气和水越来越少，死亡人数也在上升。"
  asteroid.0.a:0 "悲剧。"
  asteroid.2.t:0 "[This.GetName]正在发展独立采矿业。"
  asteroid.2.desc:0 "围绕[This.GetName]的小行星带的巨大财富吸引了许多渴望快速获取利润的独立矿商。一些公司正在现场处理原始的小行星材料，并将提炼的材料运回[Root.Capital.GetName]，但大多数都开始使用[From.GetName]精炼厂，以确保矿物的稳定流动。"
  asteroid.2.a.demo:0 "一个有趣的发展，它只会使我们受益。"
  asteroid.2.a.oli:0 "一个有趣的发展只会使我们受益。"
  asteroid.2.a.auto:0 "一个有趣的发展只会使我们受益。"
  asteroid.2.b:0 "禁止这种做法，它还没有得到批准。"
  asteroid.2.b.tooltip:0 "将防止今后发展独立的小行星采矿作业。"
  asteroid.3.t:0 "不同类型的小行星"
  asteroid.3.desc:0 "目前大部分的小行星开发活动都集中在碳质小行星上，这些小行星有大量的水和碳化合物，用于种植食物。但也有更稀有的小行星，它们拥有更多的金属，被认为是不同小行星的金属核心碎片，这些小行星因撞击而破碎。 "
  asteroid.3.a:0 "鼓励开发利用碳质类型的小行星。"
  asteroid.3.b:0 "关注金属元素。 "
  asteroid.4.t:0 "低重力的影响"
  asteroid.4.desc:0 "目前还不清楚保持良好的健康需要多少人工重力，但可以肯定的是，由于技术或经济原因，我们的小行星沉降量还不够高。这导致了最新一代的殖民者发展出稍微不同的生理结构，使他们更适应太空生活，但这反过来又使他们更不适合生活在重力更高的环境中。"
  asteroid.4.a:0 "我们只能接受这个。"
  asteroid.4.a.tooltip:0 "在我们的解决方案中，人口将继续增长。"
  asteroid.4.b:0 "我们必须结束这一切。"
  asteroid.4.b.tooltip:0 "采取了激进的措施来限制人口流动。"
  asteroid.6.t:0 "小行星的"
  asteroid.6.desc:0 "我们刚刚收到一个独立的小行星探矿者的警告，一个大的小行星正朝着[Root.GetName]的直接碰撞方向前进!这似乎是一个技术上的错误导致它从正常的轨迹改变。如果它影响[Root.GetName]的表面，其后果将是灾难性的。"
  asteroid.6.a:0 "这是一个不祥的预兆……"
  asteroid.8.t:0 "小行星毁灭"
  asteroid.8.desc:0 "接近[Root.GetName]的小行星已经被摧毁!随着厄运的转移，我们在[Root.GetName]上兴高采烈的市民们走上街头庆祝。"
  asteroid.9.t:0 "小行星撞击 [Root.GetName]"
  asteroid.9.d:0 "我们没能及时阻止正在向[Root.GetName]前进的小行星。它与地面相撞，造成大面积的破坏和难以形容的痛苦。数十亿人死亡。"
  asteroid.9.d:0 "我们没能及时阻止正在向[Root.GetName]前进的小行星。它与地面相撞，造成大面积的破坏和难以形容的痛苦。数十亿人死亡。"
  asteroid.11.t:0 "独立开采的危险。"
  asteroid.11.desc:0 "最近的小行星事件表明，不受限制的独立小行星采矿对[Root.Capital.GetName]来说可能是致命的，在10公里或更大的地带有大约1万颗小行星，这足以导致任何行星的大规模灭绝。而且还有更多的小行星，也许还不够大，虽然不足以摧毁[Root.Capital.GetName]的文明，但足够大，足以抹杀它的大部分。"
  asteroid.11.a:0 "禁止这种做法。"
  asteroid.11.a.tooltip:0 "在[Root.Capital.GetName]星系的每颗小行星上都将移除独立的采矿中心。"
  asteroid.11.b:0 "这是一个孤立的事件。"
  asteroid.11.b.tooltip:0 "独立的采矿作业将继续进行。"
  asteroid.11.c:0 "轨道卫队将抓住下一个。"
  asteroid.11.c.tooltip:0 "独立的采矿作业将继续进行。"
  asteroid.12.t:0 "灭绝的威胁"
  asteroid.12.desc: "小行星直径10公里或更大的小行星带大约有1万颗小行星，这足以造成任何行星的大规模灭绝。还有更多的小行星，也许还不足以摧毁[Root.Capital.GetName]的文明，但足够大到足以抹去它的大部分。我们的家庭系统内的采矿作业目前没有被彻底监测，而且对[Root.Capital.GetName]的安全构成持续的威胁。"
  asteroid.12.a:0 "建立一个轨道警卫"
  asteroid.12.a.tooltip:0 "建立一个从现在开始监视小行星的轨道守卫，并密切监视任何非授权的轨迹，减少小行星撞击星球的机会。"
  asteroid.12.b:0 "没有必要."
  asteroid.13.t:0 "流放地"
  asteroid.13.desc:0 "最近发生的关于海盗的事件，许多人认为将我们最近的海盗囚犯运送到一个小行星采矿殖民地，而不是把他们放进行星监狱，将会更便宜，更有用。他们将被迫执行采矿的苦工来服刑。"
  asteroid.13.a:0 "他们将在矿井里辛苦工作。"
  asteroid.13.b:0 "不，这太苛刻了。"
  

