personality_tulshar_personality:0 "伊力斯瑞·瓦尔沙伦"
personality_tulshar_personality_desc:0 "瓦尔沙伦认为所有外星生命形式都只适合于征服。他们是高度进取的，扩张主义的，他们不会认为在他们的道路上消灭任何东西。"

personality_eilistraeean_personality:0 "圣骑士"
personality_eilistraeean_personality_desc:0 "圣骑士，神圣的骑士，相信这是他们的神圣职责，为银河系带来秩序。如果可能的话，要和平，但必要时用武力。他们因在友谊建立时的忠诚而闻名。"

gov_drow_matriarchal_council:0 "母系委员会"
gov_drow_matriarchal_council_desc:0 "这个政府是寡头政治的一种唯心主义形式，绝对的领导权掌握在各个议院的女性领导人手中。家族之间为争夺政治影响力而进行的残酷竞争和继承权之争得到了鼓励，但公开谋杀是非法的。"


