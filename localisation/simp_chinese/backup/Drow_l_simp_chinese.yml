civic_drow_eilistraee:0 "伊莉斯特恩"
civic_drow_eilistraee_desc:0 "社会各阶层都鼓励卓尔女神的哲学。和平与秩序通过说服是目标。然而，如果失败了，那就应该用武力来造福所有人。不允许存在无限制的混乱。"
civic_drow_eilistraee_tooltip_effects:0 ""
civic_drow_warriors:0 "特卡塔斯"
civic_drow_warriors_desc:0 "一种通过双重力量和诡计来鼓励成功的哲学。其中一个失败了，另一个就成功了。领导者会不断地密谋，不断地导致学习快速或死亡。缺点是信任几乎不存在。"
civic_drow_arcane:0 "法尔·塔丘拉"
civic_drow_arcane_desc:0 "社会分为阶级制度，不是基于遗传，而是心灵能力。灵能精英控制着从公众到私人的每一个重大的努力，并且处于持续不断的战斗状态。"

civic_tooltip_drow_warriors_effects:0 "领导者和统治者易患§Y疾病§!\n不能使用§Y平等主义§!, §Y骑士精神§!和§Y绝对的父权制§!性别政策。\n$MOD_COUNTRY_INFLUENCE_GAIN_ADD$: §G+1§!\n$MOD_COUNTRY_LEADER_POOL_SIZE$: §G+1§!\n$mod_leaders_cost_mult$: §G-50%§!\n$MOD_COUNTRY_ELECTION_INFLUENCE_COST$: §G-50%§!\n$MOD_LEADER_SPECIES_EXP_GAIN$: §G+25%§!\n$mod_category_psionics_research_speed_mult$: §G+25%§!\n$MOD_COUNTRY_TRUST_CAP_ADD$: §R-50§!\n$MOD_COUNTRY_TRUST_GROWTH$: §R-75%§!\n"

