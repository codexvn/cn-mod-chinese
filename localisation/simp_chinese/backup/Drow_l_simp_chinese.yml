EMPIRE_DESIGN_drow_civ1:0 "伊莉丝翠之子"
EMPIRE_DESIGN_drow_civ1_desc:0 "故事说，伊里斯特拉人离开了他们原来的家园，逃离了一个“巨大的恶魔”。在他们的女神伊莉丝翠的指引下，或者仅仅是靠运气，他们找到了一个天堂世界，在那里他们仍然满足了许多千年。\n\n最近，作为一个种族，他们的好奇心被激发了，他们现在又一次仰望星空。这次是传播和平与希望的讯息。使用武力。§!\n"

EMPIRE_DESIGN_drow_tulshar_civ:0 "伊力斯瑞·图沙尔"
EMPIRE_DESIGN_drow_tulshar_civ_desc:0 "从他们有记录的历史开始以来，伊力斯瑞就一直处于内战状态。直到“事件”。他们的世界大部分在某种灾难中被摧毁，但更重要的是一个发现:他们的世界实际上是一个巨大的人造建筑。最后剩下的帝国迅速控制了剩下的一切，开始了全社会的努力。\n\n现在伊力斯瑞试图了解被遗忘的东西，并为他们的世界的部分毁灭报仇。外星人是否与这件事有关，似乎无关紧要。§!\n"

