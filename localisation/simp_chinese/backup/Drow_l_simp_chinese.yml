trait_drow_xenocidal:0 "排外"
trait_drow_xenocidal_desc:0 "§L众所周知，这一物种可以消灭生活在同一个世界上的未受奴役的种族。平等主义者、亲外主义和平主义者尤其容易出现这种§Y事故§!.§!\n"
