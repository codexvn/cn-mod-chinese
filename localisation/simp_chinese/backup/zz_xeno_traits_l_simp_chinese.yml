 # common/traits/05_species_traits_robotic.txt
 ####################################
 
 trait_robot_unique:0 "独特的"
 trait_robot_unique_desc:0 "§L生产这些奇怪机器的秘密已经消失了，也许永远消失了。 §!\n"
 trait_robot_modular_neural_network:0 "模块化神经网络"
 trait_robot_modular_neural_network_desc:0 "§L通过将大任务细分为一组较小的组件，每个单元可以更有效地解决复杂的数学问题。可以生成§G负瓦革命§!领袖。§!\n"
 trait_robot_dynamic_neural_network:0 "动态神经网络"
 trait_robot_dynamic_neural_network_desc:0 "§L自适应网络特别适合于时间依赖的问题。可以生成§G种群动态§!领袖。§!\n"
 trait_robot_recurrent_neural_network:0 "递归神经网络"
 trait_robot_recurrent_neural_network_desc:0 "§L这些机器采用蛮力方法进行优化。可以生成§G后稀缺性§!领袖。§!\n"
 trait_robot_empaths:0 "同理心"
 trait_robot_empaths_desc:0 "§L这些机器被设计用来对有机物和合成材料的精神状态有很强的把握。可以生成§G谨慎的§!和§G保护§!领袖。§!\n"
 trait_robot_deep_learning:0 "深度学习"
 trait_robot_deep_learning_desc:0 "§L尽管这些机器拥有令人难以置信的知识能力，但它们却无法将其集成到工作记忆中。可以生成§G光学电路§!领袖。§!\n"
 trait_robot_shifters:0 "换档器"
 trait_robot_shifters_desc:0 "§L这些单元是一个复杂的小型机器人的合并，可以组合起来执行各种功能。可以生成§G能源协议§!和§G工业协议§!领袖。§!\n"
 trait_robot_mechas:0 "引线"
 trait_robot_mechas_desc:0 "§L这些可怕的机器最初被设计为先进的地面战斗框架，被认为是银河系中最致命的战斗机之一。可以生成§G王牌单位§!领袖。§!\n"
 trait_robot_fragile:0 "脆弱的"
 trait_robot_fragile_desc:0 "§L这些单位容易破碎，不适合战场。§!\n"
 trait_robot_massive:0 "巨大的"
 trait_robot_massive_desc:0 "§LT庞大的工程怪物无法在世界以外的地方运输。§!\n"
 trait_robot_specialists:0 "专家"
 trait_robot_specialists_desc:0 "§L在技术进步的共同模式发生了奇怪的逆转之后，这些机器从未打算取代体力劳动者。 §!\n"
 trait_robot_factotums:0 "总管"
 trait_robot_factotums_desc:0 "§L这些单元的基本设计为高级处理工具提供了很少的空间。§!\n"
 trait_robot_neural_lock:0 "神经锁"
 trait_robot_neural_lock_desc:0 "§L由于担心他们的生存，这些单位的创建者试图限制他们形成大规模通信网络的能力。§!\n"
 trait_robot_unstable:0 "不稳定"
 trait_robot_unstable_desc:0 "§L这些机器偶尔会出故障。虽然这些事件很少造成损害或生命损失，但它们表明了一种不正常的高度独立性。§!\n"
 trait_robot_space_probes:0 "空间探测器"
 trait_robot_space_probes_desc:0 "§L这些机器最初是为太空旅行设计的。可以生成§G可笑的速度§!领导人。 §!\n"
 trait_robot_rapid_communication:0 "快速通讯"
 trait_robot_rapid_communication_desc:0 "§L这些机器采用非常有效的通信系统。§!\n"
 trait_robot_destructive:0 "具有破坏性"
 trait_robot_destructive_desc:0 "§L这些部队的装备和作战规程适用于全面战争。他们无法区分军事目标和非战略目标。§!\n"
 trait_robot_coordinators:0 "协调者"
 trait_robot_coordinators_desc:0 "§L这些机器的设计使任何单位都可以在需要时迅速接管其他平台。§!\n"
 trait_robot_nuclear_powered:0 "核动力"
 trait_robot_nuclear_powered_desc:0 "§L这些机器主要由核裂变提供燃料，产生大量的能量。 §!\n"
 trait_robot_universal_compatibility:0 "普遍兼容性"
 trait_robot_universal_compatibility_desc:0 "§L这些机器可以在任何地方工作，不需要在不同的系统环境之间进行调整。§!\n"