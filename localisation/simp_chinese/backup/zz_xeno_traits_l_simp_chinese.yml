 trait_inspired:0 "灵感"
 trait_inspired_desc:0 "§L这一物种的成员有独特的觉悟，而且一直是进步的先锋。可以生成§G尊贵的§!领袖。§!\n" 
 trait_shroudborn:0 "虚境出生"
 trait_shroudborn_desc:0 "§L这一物种在其历史早期就设法与虚境立约。虽然他们付出了代价，但幸存者得到了永生。 §!\n" 
 trait_dynamic:0 "动态"
 trait_dynamic_desc:0 "§L这个物种的成员喜欢努力工作。从体力劳动者到行业领袖，都以热情和敏捷完成任务。可以生成§Y贪婪的§!领袖。§!\n"
 trait_analytical:0 "分析"
 trait_analytical_desc:0 "§L这个物种的成员都是数学学者，他们喜欢冷逻辑而不受限制的想象力。可以生成§G密码学家§!领袖。§!\n" 
 trait_scholarly:0 "理论" 
 trait_scholarly_desc:0 "§L这个物种的成员在抽象思维方面是无与伦比的，但却与应用科学作斗争。可以生成§G生活编织者§!领袖。§!\n" 
 trait_inventive:0 "实用" 
 trait_inventive_desc:0 "§L该物种的成员擅长于实证研究，对抽象或数学概念没有兴趣。可以生成§G生活的工匠§!领袖。§!\n" 
 trait_moronic:0 "低能"
 trait_moronic_desc:0 "§L这一物种如何成功实现太空飞行仍然是学术界争论的热点。 §!\n" 
 trait_scion_of_the_fallen:0 "失落之子"
 trait_scion_of_the_fallen_desc:0 "§L这一物种曾经生活在现已灭绝的银河文明的保护之下。可以生成§G探路者§!领袖。§!\n" 
 trait_intrepid:0 "勇敢的" 
 trait_intrepid_desc:0 "§L这一物种几乎不受恐惧的影响。可以生成§G坚持§!和§G狂暴防御§!领袖。§!\n"
 trait_hygrophilic:0 "恋湿癖"
 trait_hygrophilic_desc:0 "§L这个物种可以直接从空气中吸收水分，并且只能在§G湿§!环境中生存。 §!\n"
 trait_xerophilic:0 "适旱的"
 trait_xerophilic_desc:0 "§L这个物种的生物化学使用水化合物反应强烈,只能生存在§Y干旱§!环境。 §!\n"
 trait_cryophilic:0 "嗜寒的"
 trait_cryophilic_desc:0 "§L这个物种用液氨作为生物溶剂代替水,只能生存在§B寒冷§!环境。§!\n"
 trait_destructive:0 "具有破坏性"
 trait_destructive_desc:0 "§L虽然他们可能会消除一些原始冲动，但这些物种的成员天生就很愤怒和残忍。 §!\n"
 trait_individualistic:0 "个人主义"
 trait_individualistic_desc:0 "§L这个物种的成员是自负的，任性的，经常把他们的自私利益置于更大的利益之上。§!\n"
 trait_collectivistic:0 "集体主义"
 trait_collectivistic_desc:0 "§L这个物种的成员是没有灵魂的，已经灭绝的生物，他们的命运掌握在他们的手中。 §!\n"
 trait_gigantic:0 "巨大的"
 trait_gigantic_desc:0 "§L这个物种的成员长得非常大。它们需要相当数量的食物和漫长的妊娠期。 §!\n"
 trait_apathetic:0 "冷漠的"
 trait_apathetic_desc:0 "§L这个物种的成员不愿意承担领导责任。§!\n"
 trait_simple:0 "简单的"
 trait_simple_desc:0 "§L这个物种的成员往往比较暗淡，他们不愿意变得更温和。 §!\n"
 trait_masterful:0 "熟练的"
 trait_masterful_desc:0 "§L这个物种的成员是杰出的领袖，在权力的位置上表现得令人钦佩。可以生成§G上帝保佑§!领袖。§!\n"
 trait_eusocial:0 "群居"
 trait_eusocial_desc:0 "§L虽然这不是一个真正的蜂群思维，但这个物种表现出极端的社会性。可以生成§G群体智能§!和§G为了部落§!领袖。§!\n"
 trait_apex_predator:0 "顶端捕猎者"
 trait_apex_predator_desc:0 "§L这个物种是银河系中最致命的掠食者之一。可以生成§G凭直觉行动§!, §G泰坦之战§! and §G野外狩猎§!领袖。§!\n"
 trait_bioreactor:0 "生物反应器"
 trait_bioreactor_desc:0 "§L这个物种的成员自然将重元素转化成巨大的能量。可以生成§G带来光明§!领袖。§!\n"
 trait_thermophile:0 "嗜热微生物"
 trait_thermophile_desc:0 "§L这个物种是在热液喷口和活火山附近进化而来的。它们在这些生物群落之外几乎无法生存。可以生成§G地狱之火§!领袖§!\n"
 trait_metallotolerant:0 "抗热的"
 trait_metallotolerant_desc:0 "§L尽管它们在其他环境中可能会茁壮成长，但这一物种却能忍受地狱般的温度。可以生成§G地狱之火§!领袖。§!\n"
 trait_oligotroph:0 "寡养生物"
 trait_oligotroph_desc:0 "§L这个物种的成员适合于地下，营养不良的生态系统，并且喜欢一种禁欲的生活方式。可以生成§G生态学家§!领袖。§!\n"
 trait_strategic:0 "战略"
 trait_strategic_desc: "§L这个物种的成员可以在很小的时候就能本能地解决复杂的战术场景。可以生成§G间谍首脑§!领袖。§!\n"
 trait_inquisitive:0 "好奇的"
 trait_inquisitive_desc:0 "§L这个物种的成员非常好奇，并且成为优秀的科学家。可以生成§G探路者§!领袖。§!\n"
 trait_inert:0 "惰性"
 trait_inert_desc:0 "§L我们可以原谅，把这个迟钝的物种误以为是一个固着生物。 §!\n"
 trait_lethargic:0 "昏昏欲睡"
 trait_lethargic_desc:0 "§L这个物种的成员相当懒惰，不喜欢艰苦的劳动。§!\n"
 trait_altruistic:0 "利他主义"
 trait_altruistic_desc:0 "§L这个物种的成员往往是无私的，以至于忽略了自己。§!\n"
 trait_amnesiac:0 "记忆缺失"
 trait_amnesiac_desc:0 "§L这个物种的成员记忆能力非常有限。 §!\n"
 trait_minuscule:0 "蝇头"
 trait_minuscule_desc:0 "§L这个物种的成员不知何故，身高和寿命都很极短。 §!\n"
 trait_iconoclasts:0 "传统的"
 trait_iconoclasts_desc:0 "§L这个物种的成员是出了名的叛逆和捣乱，拒绝社会的教条以支持他们自己的信念。§!\n"
 trait_cowardly:0 "懦弱的"
