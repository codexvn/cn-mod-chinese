 trait_generic_addiction:0 "上瘾"
 trait_generic_addiction_desc:0 "这位领袖使用了令人上瘾的止痛药来减轻慢性疾病的症状，从而降低了他们的认知能力。"
 trait_generic_digestive_disease:0 "消化系统疾病"
 trait_generic_digestive_disease_desc:0 "这位领袖患有一种无法治疗的疾病，主要影响他们处理营养的能力。"
 trait_generic_respiratory_disease:0 "呼吸道疾病"
 trait_generic_respiratory_disease_desc:0 "这位领袖患有无法治疗的疾病，主要影响他们的呼吸系统。"
 trait_generic_circulatory_disease:0 "循环系统疾病"
 trait_generic_circulatory_disease_desc:0 "这位领袖患有一种无法治疗的疾病，这种疾病可以阻止体液在体内流动，导致器官衰竭。"
 trait_generic_cancer:0 "癌症"
 trait_generic_cancer_desc:0 "这位领袖患有一种非常恶性的肿瘤，需要经常治疗。"
 trait_generic_sensory_loss:0 "感觉缺失"
 trait_generic_sensory_loss_desc:0 "这个领袖失去了一个主要的感觉器官，抑制了他们的知觉。"
 trait_generic_paralysis:0 "麻痹"
 trait_generic_paralysis_desc:0 "这个领袖不能在没有帮助的情况下移动，所以需要技巧或快速行动的任务对他们来说非常困难。"
 trait_robot_leader_optical_circuits:0 "光学电路"
 trait_robot_leader_optical_circuits_desc: "这是一个专为大规模协调而设计的特别装置，这个领袖使用先进的光子电路来提高他们的学习能力。"
 
 ####################################
