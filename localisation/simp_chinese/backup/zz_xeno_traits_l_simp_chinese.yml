 trait_admiral_bringer_of_light:0 "带来光明"
 trait_admiral_bringer_of_light_desc:0 "这名领袖利用他们的船员巨大的能量潜能，在激烈的战斗中给他们的反应堆充电，可能会破坏超光速引擎。 "
 trait_admiral_prideful:0 "高傲的"
 trait_admiral_prideful_desc:0 "失败的前景对这位领袖来说是完全陌生的，他会无视所有的命令，直到敌人变得沉默。"
 trait_admiral_act_on_instinct:0 "泰坦之战"
 trait_admiral_act_on_instinct_desc:0 "银河系不过是另一个狩猎场。过去的时代已经到来，成为历史的垃圾堆。"
 trait_admiral_clash_of_titans:0 "凭直觉行动"
 trait_admiral_clash_of_titans_desc:0 "面对灭绝的威胁，这位领袖以他们的兽性生存本能为指导者。它们是抵御我们宇宙最大威胁的堡垒。"
 trait_admiral_the_wild_hunt:0 "野外狩猎"
 trait_admiral_the_wild_hunt_desc:0 "这位领袖对银河系中最可怕和最古老的居民进行了攻击。任何较小的猎物都会让他们失望。" 
 trait_admiral_metal_head:0 "地狱之火"
 trait_admiral_metal_head_desc:0 "这位领袖将敌人的舰队消耗殆尽，把他们的船打到太空垃圾的边缘。"
 trait_admiral_hold_the_line:0 "坚定"
 trait_admiral_hold_the_line_desc:0 "无论代价如何，这位领袖都将坚定不移地捍卫自己的国家。"
 trait_admiral_relativistic_travel:0 "相对论旅行"
 trait_admiral_relativistic_travel_desc:0 "这位领导人精通超空间和超光速旅行的数学。即使是在超空间跳跃之后，它们也能在亚光速飞行时保持部分积累的动能。"
 trait_robot_admiral_ludicrous_speed:0 "可笑的速度"
 trait_robot_admiral_ludicrous_speed_desc:0 "这位领导人对太空旅行和轨道力学有着天生的理解，并以极快的速度在宇宙中穿行。"
 trait_robot_admiral_prudent:0 "谨慎"
 trait_robot_admiral_prudent_desc:0 "尽管，或者也许是因为他们的综合性质，这位领袖重视所有形式的知觉，而不是随便抛弃智慧的生活。"
 
