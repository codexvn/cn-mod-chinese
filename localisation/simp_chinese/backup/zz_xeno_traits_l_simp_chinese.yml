 trait_genetic_memory:0 "遗传记忆"
 trait_genetic_memory_desc:0 "§L这个物种的成员可以通过DNA遗传信息和价值观。然而，这给了他们一种扭曲的自我存在感。§!\n"
 trait_anxious:0 "焦虑"
 trait_anxious_desc:0 "§L这个物种的成员天生紧张，比起权力的压力，他们更喜欢例行公事带来的舒适。 §!\n"
  trait_empaths:0 "同理心"
