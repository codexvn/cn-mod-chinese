 trait_generic_dementia:0 "痴呆"
 trait_generic_dementia_desc:0 "这位领袖患有一种神经退行性疾病，导致他们智力水平的缓慢下降。"
 trait_generic_viral_infection:0 "病毒感染"
 trait_generic_viral_infection_desc:0 "这个领袖携带着极具传染性的病毒。他们应该被隔离，远离公共职能。"
 trait_generic_biotic_infection:0 "生物感染"
