 gpm_super_heated_atmosphere:0 "超炽热大气"
 gpm_super_heated_atmosphere_desc:0 "炽热而稠密的大气。大气层太热，探测器无法到达这颗气态巨星的内部去研究它的内核是由什么构成的。"
 gpm_floatig_behemothaurs:0 "古代巨兽"
 gpm_floatig_behemothaurs_desc:0 "这些超级聪明的生物，几百万年的历史，偶尔会出现在高层大气中，它们是整个共生动物群和植物群生态系统的家园。"
 gpm_heavy_elements:0 "丰富的重金属"
 gpm_heavy_elements_desc:0 "持续的构造活动将大量的重金属推向星球表面。"
 gpm_rare_metals:0 "丰富的稀有金属"
 gpm_rare_metals_desc:0 "大量的贵金属存在于星球的地壳中。"
 gpm_crystaline_deposits:0 "水晶沉积"
 gpm_crystaline_deposits_desc:0 "大而密的晶体迅速地从这个星球的表面生长出来，这是由于表面下的压力和热量的结合而产生的独特现象。"
 gpm_searing_fumes:0 "灼热的气体"
 gpm_searing_fumes_desc:0 "这个星球表面的小裂缝正在导致灼热的火焰和气体向上喷射数百英尺。"
 gpm_stable_geodes:0 "稳定的晶洞玉石"
 gpm_stable_geodes_desc:0 "小石头，如果小心地打开，就会包含美丽的超活性矿物结构。"
