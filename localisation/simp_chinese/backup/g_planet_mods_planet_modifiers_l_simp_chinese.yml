 gpm_relic_factories:0 "远古技术工厂"
 gpm_relic_factories_desc:0 "古老破旧的工厂早已失传，被人遗忘。"
 gpm_relic_generators:0 "远古技术发电机"
 gpm_relic_generators_desc:0 "古代技术建造的发电机。这些发电机仍在运转，但由于年代久远和缺乏维护，它们的产量只相当于它们曾经产量的一小部分。"
 gpm_relic_laboratories:0 "远古技术实验室"
 gpm_relic_laboratories_desc:0 "巨大的开放式实验室如此古老，覆盖它们的灰尘都变成了石头。通过一些工作，这些可能会再次变得可用。"
 gpm_relic_lower_levels:0 "低城市化水平"
 gpm_relic_lower_levels_desc:0 "这座无边无际的巨大城市的坍塌揭示了城市星球的顶层是在一座古老得多的城市上建造的。"
 gpm_heavy_metal_coral:0 "重金属珊瑚"
 gpm_heavy_metal_coral_desc:0 "活珊瑚的外壳和外壳都是用海底的重金属做成的。"
 gpm_decomposing_leviathan:0 "腐烂的利维坦"
 gpm_decomposing_leviathan_desc:0 "巨大的死利维坦，慢慢地腐烂和枯萎。"
 gpm_diamond_rain:0 "钻石雨"
 gpm_diamond_rain_desc:0 "时常会下起小钻石雨。它们似乎是由巨大的气体内部的强大压力形成的，并被对流向上俯冲。"
 gpm_radioactive_biome:0 "放射性生物群落"
 gpm_radioactive_biome_desc:0 "这个星球上的大多数生物群落都具有奇怪的放射性。"