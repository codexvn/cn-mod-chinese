l_simp_chinese:
 terraforming_candidate_precursor:0 "宝贵的星球"
 terraforming_candidate_precursor_desc:0 "这个星球一开始并没有什么亮点，但最近的发现却证明了它具有非凡的价值。为了获得所有的资源和技术，在未来发展这个星球可以最大化我们的利益。 \n §G允许地貌改造这个星球。§!"
 gpm_terraforming_candidate_precursorTT:0 "§G允许地貌改造这个星球。§!"
 gpm_frequent_thunderstorms:0 "暴雨频频"
 gpm_frequent_thunderstorms_desc:0 "这个星球受到不稳定的天气影响。猛烈的暴风雨经常毫无征兆地出现并在地表上肆虐。我们的科学家们对这个行星的研究感到非常兴奋，因为他们相信这会提高我们对天气模式的理解的进步。\n\n§S提供£physics 加成。§!"
 gpm_global_thunderstorms:0 "全球雷暴"
 gpm_global_thunderstorms_desc:0 "这个星球正遭受着全球气候模式的迅速变化，这导致了猛烈的、高强度的暴风雨频繁出现。这些风暴在地表上肆虐，但我们的科学家们决心要研究它们在气象学领域所能提供的见解。\n\n§S提供£physics 加成。§!"
 gpm_hyper_complex_biome:0 "复杂生物群系"
 gpm_hyper_complex_biome_desc:0 "复杂性的动物群和植物群已进化到这个世界上。地表上充满了各种有待研究的生命形态。它们为生物学提供了广泛的研究机会。"
 gpm_single_biome:0 "单一生物群系"
 gpm_single_biome_desc:0 "这个星球有着单一的、覆盖整个星球的生物群落，其中原始的动物群和植物群已经进化了。地表上充满了等待研究的各种生命形态。他们为生物学提供了重要的研究机会。"
 gpm_unstable_tectonics_2:0 "不稳定构造"
 gpm_unstable_tectonics_2_desc:0 "这个星球的板块构造极不稳定，非常容易引擎地震和火山活动。尽管不断爆发这种灾害，但这个星球的大气成分还是安全的。我们的科学家想要研究这个星球的地质，以更好地了解它的影响。"
 gpm_strong_volcanism:0 "剧烈火山运动"
 gpm_strong_volcanism_desc:0 "这个星球的板块构造极不稳定。它的表面覆盖着巨大的火山群，极易引起大规模的火山喷发。我们的科学家警告我们必须谨慎选择我们的定居点，以免造成潜在的灾难。"
 gpm_asteroid_impacts_2:0 "小行星撞击"
 gpm_asteroid_impacts_2_desc:0 "这个行星轨道上布满了小行星、流星和彗星群，对地表造成了惊人的影响，各种环形山覆盖了星球表面。然而我们的科学家已经向我们保证，只要大气层是可以呼吸且气候适宜，这个星球仍旧是安全的。"
 gpm_highly_charged_air_particles:0 "高负荷带电粒子"
 gpm_highly_charged_air_particles_desc:0 "这个星球的大气层中富含高浓度的带电粒子，没有明显的迹象可以验证它们的来源。我们的科学家认为这是一个值得研究的奇怪现象。\n\n§S提供£energy £physics 加成§!"
 gpm_thin_atmospheres:0 "不寻常稀薄大气"
 gpm_thin_atmospheres_desc:0 "这个星球的大气层异常稀薄，它没有显示出进一步衰退或者大气增加的迹象。尽管这颗行星可能还适合居住，但我们的科学家警告我们，想要在这样的星球上生存将是一个挑战。"
 gpm_dense_atmospheres:0 "不寻常浓密大气"
 gpm_dense_atmospheres_desc:0 "这个星球有着浓厚的大气层构造，这对生命和物种来说是非常有利的。"
 gpm_strong_magnetic_field_2:0 "强磁场"
 gpm_strong_magnetic_field_2_desc:0 "这个星球的磁场强度异常得高。这将干扰我们的许多仪器和计算机。"
 gpm_weak_magnetic_field_2:0 "弱磁场"
 gpm_weak_magnetic_field_2_desc:0 "这个星球的磁场强度异常得低。这将干扰我们的许多仪器和计算机。"
 gpm_low_gravity_2:0 "极低重力"
 gpm_low_gravity_2_desc:0 "这个星球的密度非常低，因此它比大多数同类行星的引力要低得多。"
 gpm_high_gravity_2:0 "超高重力"
 gpm_high_gravity_2_desc:0 "这个星球非同寻常的密度造成了令人不安的高重力。"
 gpm_mineral_rich_2:0 "高产量矿脉"
 gpm_mineral_rich_2_desc:0 "在这个行星的地壳中布满了大量的高质矿物。在这个星球上，采矿业是非常有利可图的生意。\n\n§S提供£minerals 加成§!"
 gpm_ultra_rich_2:0 "极密集矿脉"
 gpm_ultra_rich_2_desc:0 "在这个行星的地壳中，矿物的质量和密度异常惊人。这里简直就是采矿业者梦寐以求的天堂。\n\n§S提供£minerals 加成§!"
 gpm_time_displaced_planet:0 "时间错位"
 gpm_time_displaced_planet_desc:0 "这颗行星上的计时读数非常高。我们的科学家从理论上推测，这颗行星不知为何丢失了它的时间线，用另一个时间取代了它。由于时间的波动仍然存在，我们无法得知时间是如何被交换的。不过仅仅是研究这个星球就能让我们对时空及其相互作用的本质拥有独特而有价值的见解。\n £physics §G6 £society §G6 £engineering §G6\n\n§S提供£physics £engineering £society 加成§!"
 gpm_floating_islands:0 "漂浮岛屿"
 gpm_floating_islands_desc:0 "这个星球上的一些矿物和物质组成的巨大磐石漂浮在空中，距离地面几十到几百英尺的地方上形成了漂浮的岛屿。\n\n§S提供£society 加成§!"
 gpm_hostile_flora:0 "有害植物"
 gpm_hostile_flora_desc:0 "在这个星球上，植物生命似乎异常地敌视外界生命，并试图侵害它们的外部生理机能。"
 gpm_magma_ocean:0 "熔岩之海"
 gpm_magma_ocean_desc:0 "大量的熔岩流淌在这个行星的地表上，它们由巨大的岩浆流体所组成。这些岩浆河流从喷发的火山而来，或是暴露在外的星球核心的大块区域。我们的科学家们还不确定这颗行星的地壳为何遭到如此的破坏。一些人认为星球表面可能永远无法冷却，这一独特而危险的景观将一直存在。他们建议殖民者在建造新的居所时要小心"
 gpm_toxic_gas:0 "有毒气体"
 gpm_toxic_gas_desc:0 "小型火山的间歇泉迅速地形成和消失，它们从星球内部喷出有毒气体。我们的殖民者在前往未知地点时需要非常谨慎。"
 gpm_extensive_cavern_system:0 "巨型洞穴结构"
 gpm_extensive_cavern_system_desc:0 "这颗行星的外壳就像是一个蜂巢，它有着令人难以置信的大量天然洞穴系统和绵延数英里的峡谷。据我们所知，它们是由原始板块构造自然形成的，它们非常坚固稳定，在轨道轰炸或自然灾害时可用作遮蔽物。\n\n§S提供£minerals 加成§!"
 gpm_titanic_predators:0 "巨型捕食者"
 gpm_titanic_predators_desc:0 "这个星球是巨型怪物们的家园，它们在天空翱翔，吞噬一切。"
 gpm_unnatural_world:0 "异常的星球"
 gpm_unnatural_world_desc:0 "这个星球有些令人不安的东西，探险家们说他们曾听到几乎死寂一般的声响和某种会奇异移动的物体。传感器传来的报告也验证了这一点，这个星球与现实世界有点格格不入。"
 gpm_atmospheric_stimulant:0 "大气兴奋剂"
 gpm_atmospheric_stimulant_desc:0 "这个星球的空气中有一些不寻常的东西。我们的科学家们一直无法确定究竟是分子还是微生物导致的现象，但所有的证据都指向空气中存在某种兴奋成分，这导致殖民者会陷入高亢的兴奋状态。在这个星球上待上一段时间的人都会受到这个影响：他们工作更加努力，但脾气更加暴躁。我们的科学家们调查后欣慰地告诉我们，这种兴奋成分似乎局限在这个星球上才有效果，离开的人很快会恢复到正常行为模式"
 gpm_unusual_seasons:0 "不寻常季节"
 gpm_unusual_seasons_desc:0 "由于这个星球的运行轨道、地质、甚至是气候，该星球在旋转中可以快速切换不同的季节，并导致大气中引起剧烈的变化。"
 gpm_perfect_seasons:0 "完美四季"
 gpm_perfect_seasons_desc:0 "这里的气候永远都保持最佳状态，几乎从不变化。这才是真正的天堂。"
 gpm_ruined_battlefield:0 "巨型战场"
 gpm_ruined_battlefield_desc:0 "这里曾爆发过史无前例的大规模战争，地表上堆满了武器。我们认为这些武器在太空战争中是毁灭性的，巨大的弹坑比比皆是，我们只能假设城市曾经存在过。在各种废墟、武器和生锈的战舰、坦克和械甲残骸中，我们发现了不计其数的尸体。整个星球来看，数十亿人肯定在这里失去了生命。\n\n§S提供£society 加成§!"
 gpm_spaceship_graveyard:0 "飞船墓场"
 gpm_spaceship_graveyard_desc:0 "一场大型战争曾经在我们的头顶上肆虐，如今这个星球上到处都是那些曾经支配天空的飞船遗骸。\n\n§S提供£engineering 加成§!"
 gpm_living_planet:0 "活物星球"
 gpm_living_planet_desc:0 "这个星球本身似乎是活的，它就像一个巨大的有机体一样和你打招呼。"
 gpm_gemstones:0 "宝石矿藏"
 gpm_gemstones_desc:0 "这个星球布满了奇异的宝石和矿藏，不是所有的都能得到利用，但它们的确引人注目。"
 gpm_ideal_for_life:0 "完美生态"
 gpm_ideal_for_life_desc:0 "令人费解，这个星球上的所有事物似乎都适合人口增长。这让所有生命变得更健康、更有魅力、寿命更长、免疫系统更强大。"
 gpm_endless_fish:0 "无尽之鱼"
 gpm_endless_fish_desc:0 "没有人知道这个星球是如何养活如此大量的鱼类的，但它确实意味着我们可以永远捕鱼！"
 gpm_artificial_water:0 "人造海水"
 gpm_artificial_water_desc:0 "这个星球上的一些水不是由氢和氧分子组成的。水完全是由先进的纳米分子组成的，而它们的行为非常像正常的水。它们类似于蜂群的行为几乎完全模拟了水流和水花。科学家们不确定它是如何抵达这个星球的，也不明白它存在的意义，但他们确实希望这些纳米粒子的唯一作用是像水一样。"
 gpm_clear_skies:0 "湛蓝天空"
 gpm_clear_skies_desc:0 "这个星球充满着静怡的气氛，不知何故，这个星球所在的宙域空间可以欣赏到宇宙最美的景象，它无疑位于这个银河系中最完美的位置。"
 gpm_android_pleasure_palace:0 "机器人游乐场"
 gpm_android_pleasure_palace_desc:0 "我们不知道是谁建造的，但这个地方看上去非常有趣。\n\n§S提供§Ghappiness§! 加成§!"
 gpm_melted_ice_caps:0 "融化冰盖"
 gpm_melted_ice_caps_desc:0 "这个星球的地质记录表明，历史上这里曾经有过巨大的极地冰盖，但不知为何，这些冰山几乎消失殆尽了。"
 gpm_small_islands:0 "迷你岛屿"
 gpm_small_islands_desc:0 "这个海洋星球上的岛屿非常小，很难建立大规模的定居点和人口聚集地。"
 gpm_windy:0 "狂风之地"
 gpm_windy_desc:0 "这个星球上有着我们无法控制的狂风环境。到了夜晚气温骤降，冷风穿过这里的山谷，但是我们可以住在这里。"
 gpm_simple_organisms:0 "单细胞生物群"
 gpm_simple_organisms_desc:0 "这个星球布满了大量刚进化的生物。这些生物群体中的大部分还处于进化的早期阶段。"
 gpm_newly_evolved_complex_organisms:0 "多细胞生物群"
 gpm_newly_evolved_complex_organisms_desc:0 "这个星球正处于一个发展阶段，单细胞生物群首次开始进化成多细胞生物。这是迷人的瞬间。"
 gpm_delicious_ingredients:0 "美味食材"
 gpm_delicious_ingredients_desc:0 "这个星球上的动物和植物都非常美味。\n\n§S提供£energy 加成§!"
 gpm_recent_mass_extinction:0 "最近有大规模灭绝"
 gpm_recent_mass_extinction_desc:0 "根据我们的科学家调查，这个星球最近经历了一次大规模的灭绝事件。"
 gpm_friendly_wildlife:0 "友善野生动物"
 gpm_friendly_wildlife_desc:0 "这个星球上的动物性情温顺，令人愉快。"
 gpm_pleasant_weather:0 "气候宜人"
 gpm_pleasant_weather_desc:0 "这个星球的大气系统和地质结构对大多数物种来说是非常舒适宜人的。"
 gpm_unusual_formations:0 "不寻常地层"
 gpm_unusual_formations_desc:0 "在这个行星表面有着无数奇怪但自然的地质形状，绵延数英里。"
 gpm_flat_terrain:0 "平坦地表"
 gpm_flat_terrain_desc:0 "这个星球上的地形大多是平坦的。"
 gpm_rugged_terrain:0 "崎岖地表"
 gpm_rugged_terrain_desc:0 "这个星球上的地形极不平坦"
 gpm_many_extremophiles:0 "极端微生物群"
 gpm_many_extremophiles_desc:0 "由于某种原因，这个星球充满了极端微生物。"
 gpm_great_temperature_variation:0 "剧烈温差"
 gpm_great_temperature_variation_desc:0 "这个星球的温度变化非常极端——有时太热，有时太冷。"
 gpm_gorgeous_sky:0 "绚丽天空"
 gpm_gorgeous_sky_desc:0 "由于这个星球大气中的某些化学成分，这个星球的天空是一个生动的、灿烂的、令人眼花缭乱的星光舞台。"
 gpm_large_asteroid:0 "巨型小行星"
 gpm_large_asteroid_desc:0 "这颗小行星非常巨大，甚至可能被误认为一颗行星。\n    £minerals §G3\n    £energy §G3"
 gpm_asteroid_moon:0 "小行星卫星"
 gpm_asteroid_moon_desc:0 "这颗小行星大到有许多小卫星环绕着它旋转。\n    £minerals §G9\n    £energy §R-2"
 gpm_ice_age:0 "冰河纪元"
 gpm_ice_age_desc:0 "这个星球目前正处于冰河时期。"
 gpm_ancient_temple:0 "古老寺庙"
 gpm_ancient_temple_desc:0 "一座古老的寺庙，供奉着一个早已逝去的时代。壁画上的文字表明，这是一个由许多不同的外来物种共享的寺庙。墙上的图片把外星人描绘成拥有非凡力量的生物，他们可以用思想移动物体，挥舞着发光的棍棒以及进行大量的冥想。\n\n§S提供£society 加成§!"
 gpm_metal_asteroid:0 "金属小行星"
 gpm_metal_asteroid_desc:0 "这颗小行星是由单一的高密度元素构成的。\n    £minerals §G6\n    £energy §R-1"
 gpm_dense_core:0 "高密度核心"
 gpm_dense_core_desc:0 "这颗小行星有着一个不同寻常的致密核心。也许它能被开采。\n    £minerals §G5"
 gpm_unusual_sun_spots:0 "不寻常太阳黑子"
 gpm_unusual_sun_spots_desc:0 "不寻常的太阳黑子覆盖着这颗星星。我们不能确切地知道太阳正处于哪个周期循环中。这真的非常罕见。"
 gpm_unusual_bright_sun:0 "异常明亮"
 gpm_unusual_bright_sun_desc:0 "由于频繁的太阳运动，这颗恒星异常明亮。一种罕见的元素组合和重力影响似乎是造成这种不寻常现象的原因。我们可以利用这一点。\n    £energy §G9"
 gpm_tilted_axis:0 "倾斜自转轴"
 gpm_tilted_axis_desc:0 "这个星球的自转轴比一般星球来的倾斜得多，这导致了这个行星极端的天气模式。"
 gpm_perpendicular_axis:0 "垂直自转轴"
 gpm_perpendicular_axis_desc:0 "这个星球的自转轴极端垂直，因此在这个星球上的某些地区，每年人们都不得不忍受白天黑夜不规则切换的影响。天气模式完全不友好。"
 gpm_radioactive_mantle:0 "放射性地幔"
 gpm_radioactive_mantle_desc:0 "这个星球上岩石表面的放射性铀元素的比例异常得高。\n\n§S提供£energy bonus 加成§!"
 gpm_locust_plagues:0 "蝗虫灾害"
 gpm_locust_plagues_desc:0 "这个星球充斥着贪婪无比的蝗虫。"
 gpm_acidic_seas:0 "酸性海洋"
 gpm_acidic_seas_desc:0 "这个星球还没有分解自身的碳酸和硫酸，所以它的海洋呈现出酸性特质。"
 gpm_empathic_life:0 "感性生物"
 gpm_empathic_life_desc:0 "这个星球上的大多数生命形式已经进化出天生的心灵防御能力，它们可以模拟出强烈的恐惧感或者喜悦的感情来迷惑潜在的掠食者。"
 gpm_seasonal_flooding:0 "季节性洪水"
 gpm_seasonal_flooding_desc:0 "由于极端的潮汐和周期性的冰川融化的影响，这个星球的所有地区都极易遭受严重的水灾。"
 gpm_lingering_pollution:0 "挥之不去的污染"
 gpm_lingering_pollution_desc:0 "这个星球的生物圈正缓慢地从重污染和工业废料中恢复过来，这些污染是由一个未知的文明造成的。"
 gpm_thin_ozone_layer:0 "臭氧层过薄"
 gpm_thin_ozone_layer_desc:0 "这个星球的臭氧层并不会吸收多少太阳辐射。"
 gpm_symbiotic_life:0 "共生物种"
 gpm_symbiotic_life_desc:0 "本地天然的寄生虫已经被证明对我们的定居者健康有益。如今每个殖民者都有一个。遗憾的是，它们只能在特殊的大气条件下才能存活，这导致将它们出口贸易的成本过高。"
 gpm_resilent_parasites:0 "强适应性寄生虫"
 gpm_resilent_parasites_desc:0 "我们的医生们正想尽一切办法消灭这个星球上的一种寄生物种。这个星球的殖民者不可避免地长期受到它们的困扰。"
 gpm_ice_flora:0 "冰冻植物"
 gpm_ice_flora_desc:0 "我们的科学家对这个星球两极的奇妙冰晶感到啧啧称奇。更重要的是，看起来这些冰的形成实际上类似于其他星期的绿色植物，它们有着自己的繁殖和冰封的形式"
 gpm_strange_ice_river:0 "奇异冰河"
 gpm_strange_ice_river_desc:0 "在这个星球永恒的寒冷中，我们的科学家们发现了一种叹为观止的的东西：一条流动着的冰河。它有许多奇怪的物理性质，甚至颠覆了所有的科学逻辑。这使得我们需要重新评估一些关于宇宙法则的重要理论。"
 gpm_juggernaut_manta_rays:0 "巨型蝠鲼"
 gpm_juggernaut_manta_rays_desc:0 "我们的科学家发现了无比巨大的鱼群，它们与蝠鲼相似。它们体型硕大，有着厚实的皮肤，并且还有其他特征保护它们不受伤害，除非你摧毁整个星球。它们在浩瀚的海洋中遨游，对入侵者作出积极的反应，但我们的科学家相信我们可以从中获得宝贵的知识。"
 gpm_black_oily_stone:0 "漆黑油石"
 gpm_black_oily_stone_desc:0 "丛林似乎从大陆中央的一大块空地上消失了，那里有许多奇怪的黑色和油腻石头似乎摆放成一个奇怪的图案。我们的科学家们甚至没有听到当地动物的声音，甚至连脚下茂密的草仿佛都属于另一个世界。我们找到的石头似乎变得越来越重了，我们不得不将他们从这块空地带走。"
 gpm_crystal_moon_palace:0 "水晶宫殿"
 gpm_crystal_moon_palace_desc:0 "我们的科学家在月球表面发现了一个完全由水晶制成的美丽宫殿。里面充满了奇怪的符文和神秘的装置。我们希望从中找到有关这个失落社会的大量信息。\n\n§S提供£society 加成§!"
 gpm_cities_in_the_sky:0 "空中都市"
 gpm_cities_in_the_sky_desc:0 "这片土地上坐落着未知文明的遗迹。明亮的金属尖顶和巨石覆盖在云层之上。这些塔是用来将阳光集中到特定区域的装置，以提供良好的生活和工作环境。"
 gpm_old_world:0 "古文明星球"
 gpm_old_world_desc:0 "在这个星球的地表之下存在着大量的考古层。在这些层之间存在数不清的先进遗迹。上面覆盖着一层灰，见证了一个古老的，或许是残暴的文明，在历史重置前经历的数个轮回。\n\n§S提供£society 加成§!"
 gpm_dunes:0 "沙丘之地"
 gpm_dunes_desc:0 "这个世界的天气系统覆盖着巨大的移动沙丘。虽然对殖民带来了挑战，但这些沙丘同时也蕴含了丰富的矿产资源。"
 gpm_extensive_reef_systems:0 "丰富珊瑚礁"
 gpm_extensive_reef_systems_desc:0 "这个星球布满了大量的浅海珊瑚礁，有着令人印象深刻的生物多样性。不仅渔业和旅游业因此受益颇大，并且研究人员也聚集在一起调查生活在这里的各种形式的生物。"
 gpm_protomolecule_infected_station:0 "被感染的空间站"
 gpm_protomolecule_infected_station_desc:0 "起初我们以为这个小行星站已经损坏并被遗弃了。但是当我们收听各种频道时，我们听到了奇怪的声音，一种细长和快速的声响。仔细检查该空间站的内部后，我们发现这里到处都是奇怪的晶体和一个拥有金属核心，像是活物一般的物种正在移动。这个地方令人毛骨悚然。\n £society §G12"
 gpm_trubbles:0 "困境"
 gpm_trubbles_desc:0 "它们只是坐在那里，看起来很可爱，直到他们疯狂地繁殖并超过所有其他物种。"
 gpm_strange_voices:0 "诡异之声"
 gpm_strange_voices_desc:0 "在对这个星球最初扫描的过程中，探险队听到了奇怪的声音。声音许诺给予永恒的生命，无限的力量并满足你所有的愿望。你所要做的就是登陆地面去执行一种仪式。"
 gpm_hot_geysers:0 "高温喷泉"
 gpm_hot_geysers_desc:0 "一种在地表上的气孔，会周期性地喷射滚烫的液体和气体。即使是一个小型的间歇泉也是一个令人惊奇的现象。一些间歇泉会喷发出几千加仑的沸腾液体，直冲几百英尺高的天空。"
 gpm_cryogeysers:0 "低温喷泉"
 gpm_cryogeysers_desc:0 "由于环境压强较低，这些喷发物是由没有液体的蒸汽组成的，气体所携带的尘埃和冰颗粒则更容易被肉眼所察觉。"
 gpm_very_hot_core:0 "极热核心"
 gpm_very_hot_core_desc:0 "这个星球有着罕见的核心。地表温度比人们所期望的要高。从这些星球上我们可以更好地理解行星地形变化的过程。\n§H每发现一个这样的星球可以提高§! §G+10%§!行星改造速度，§H总计§! §G+30%§!"
 gpm_solidified_core:0 "凝固核心"
 gpm_solidified_core_desc:0 "这个星球的核心已经死亡了。时间见证了这个星球的不幸。核心在冷却的过程中已经完全变成了固体。行星表面的温度异常的低，而且星球表面的温度剧变对文明发展而言几乎是不可能的。幸运的是，我们也许能做到。"
 gpm_low_metallicity:0 "低金属含量"
 gpm_low_metallicity_desc:0 "这颗恒星的元素浓度异常低，它不会熔化，使得它比其他恒星更有活力。"
 gpm_high_metallicity:0 "高金属含量"
 gpm_high_metallicity_desc:0 "这颗恒星的元素浓度异常高，它不会熔化，使得它的表面更加黯淡，但寿命更长。"
 gpm_plasmoid_life:0 "等离子生物"
 gpm_plasmoid_life_desc:0 "不知为何，完全由等离子构成的生命体在这个星球上进化了。要是我们能研究一下就好了。"
 gpm_compact_star:0 "压缩星球"
 gpm_compact_star_desc:0 "这个星球残骸的表面可能是已知宇宙中最为极端的环境之一，仅次于黑洞。"
 gpm_pulsar_clock:0 "脉冲星时钟"
 gpm_pulsar_clock_desc:0 "这颗脉冲星不仅速度很快，而且还具有惊人的规律性，它是宇宙中最精确的时钟之一。利用这些天体时钟，天文学家们可以解答有关行星、物质甚至时空本身，否则是不切实际的。\n £physics §G12\n §B零号元素 §G1"
 gpm_stellar_spectacle:0 "星光奇景"
 gpm_stellar_spectacle_desc:0 "这个星球的表面经常爆发出充满活力的光辉。"
 gpm_plasma_tornadoes:0 "等离子旋涡"
 gpm_plasma_tornadoes_desc:0 "这个星球的光团逐渐聚集并形成炽热的漩涡。"
 gpm_temple_of_the_ancient_one:0 "远古神庙"
 gpm_temple_of_the_ancient_one_desc:0 "若不是因为它那致命的诱惑，那用神秘岩石凿成的庙宇之美，那令人叹为观止的奇光异景，人们怎么可能会花上那么多时间驻步欣赏。涂画在墙上故事几乎是在警告前来的探险家们，他们在寺庙周围徘徊，在黑暗中度过了数天。最后，他们无法抗拒出现的强大的幻觉和幻听，也无法抗拒疯狂想要进入圣殿的冲动。如今出现在你面前的，是一个被祭坛火焰所照亮的神圣密室。\n\n§S提供£society 加成§!"
 gpm_beautiful_lakes:0 "美丽湖泊"
 gpm_beautiful_lakes_desc:0 "这个星球上布满了许许多多难以形容的美丽湖泊。水是如此清澈，你可以从任何距离一览海底景色。茂密的树木和微小的海洋生物点缀着四处的风景和湖泊。"
 gpm_proto_forests:0 "原始森林"
 gpm_proto_forests_desc:0 "这些原始树林的树木直径1米，高度达到8米。从远处看，这些树以树干的形式出现，以一种未知的根状结构相联系的方式在其底部周围传播。同心圆的生长环中含有嵌入的植物材料，表明有机体散布在突出的外部结构。这种“树干”很可能是一种真菌的子实体，也就是真菌的“孢囊”，它由菌丝体和分散的菌丝组成。"
 gpm_dense_forests:0 "茂密森林"
 gpm_dense_forests_desc:0 "令人惊讶的是，在这个星球上发现了茂密的森林。树木聚集在一起形成了厚厚的树冠，树冠为生活在它下面的植被和野生动物提供了庇护。 "
 gpm_planetwide_forest:0 "无尽之森"
 gpm_planetwide_forest_desc:0 "肉眼所能看到的巨大森林覆盖着这个星球。有时像这样的星球会被称为森林世界。这些星球提供了非常适合于地表复杂生物的栖息地，从而使生物种类比其他星球更加多样化。"
 gpm_inspirational:0 "灵感启迪"
 gpm_inspirational_desc:0 "很难想象黑洞的实际应用方法。由于实际应用它是非常遥远的事情，不少人觉得我们不应该太关注这件事。但不得不说，不断去理解这个世界就是我们被定义为智能生物的理由。\n £physics §G12\n §B暗物质§G1"
 gpm_hiveworld:0 "古代蜂群星球"
 gpm_hiveworld_desc:0 "这些星球上的古代遗迹似乎有成千上万个突触节点散布在它们上面。它成为了一种庞大的生物工厂，可以产生无穷无尽的生物形态。我们将它命名为蜂群星球，它们包含了数以百万计的生物工程。每一个都是一个生物工厂，能够创造数以万亿计的大型和小型生物，通过复制基因组拼接成全新的物种，从而完美适应每一个陌生的星球和环境。我们只能希望这种生物不要存在于我们之中。\n\n§S提供£society 加成§!"
 gpm_periodic_meteor_showers:0 "周期性流星雨"
 gpm_periodic_meteor_showers_desc:0 "发现了一种全新的天文现象，许多流星被观测到从夜空的某一点放射出来。这些流星是由被称为流星体的宇宙碎片所造成的，它们在平行轨道上以极高的速度被星球引力所牵引。大多数流星都比一粒沙子还小，在充满大气的星球上，它们几乎都会在抵达地表前燃烧殆尽。而强烈或不寻常的流星雨被称为流星迸发和流星风暴。在显示器上可以看到非常漂亮的画面。\n\n§S提供£minerals 加成§!"
 gpm_arachnophobia:0 "蜘蛛恐惧症"
 gpm_arachnophobia_desc:0 "这个星球上到处都是巨大的蜘蛛。也许只有疯子才想要踏上这个星球。早期的探险者讲述了夜间从树梢和洞穴中传来的嘶嘶声，听到这些蜘蛛在他们的飞船上爬行时发出的无尽的砰砰声。目前尚不清楚早期探险者是否真的乘坐了飞船前往那里，还是他们只是发送了一架无人机并在他们的报告中撒谎。\n §G允许你建造§! §B巨型蜘蛛§! §部队§!"
 gpm_arachnophobiaTT:0 "独特军队：§G巨型蛛形动物§!"
 gpm_giant_worm:0 "巨大蠕虫"
 gpm_giant_worm_desc:0 "生活在沙丘下的巨大蠕虫。它们很容易被地表上有节奏的振动所吸引，它们会立刻破坏引起这个振动的根源，似乎这是保卫它们领土的方式。它们的防备心很强，因此，看到一条蠕虫并活着述说给他人听本身就是一件稀罕事。沙虫是非常具有领土意识的，当两只蠕虫互相感知到彼此的存在时，它们会发起你死我活的争夺战，从它们深穴般的喉咙里发出难闻的气味。虽然有着潜在的风险，但我们必须冒这个险。"
 gpm_artificial_core:0 "人造核心"
 gpm_artificial_core_desc:0 "这个星球早在内核冻结和磁场消失后就已经死亡了，但是在这个星球的核心，有着一个由曾经统治的帝国所制造的巨大装置，以某种方式保持了核心的旋转和磁场的活跃。"
 gpm_fast_rotation:0 "高速旋转"
 gpm_fast_rotation_desc:0 "这个星球的自转非常快，这使得白天与黑夜的循环令人十分困扰。生活在这个星球上是很有挑战性的，尤其是对睡眠周期的影响。"
 gpm_surface_of_bones:0 "骸骨之地"
 gpm_surface_of_bones_desc:0 "骨头，头骨，尸体，这个星球被你目睹的一切所覆盖着。多么可怕的景象啊。无论这里曾经爆发了怎么样的战争，那都是非常残酷的。\n\n§S提供£society 加成§!"
 gpm_ghost_ships:0 "幽灵幻象"
 gpm_ghost_ships_desc:0 "传感器、眼睛...不管用什么方式，所有的人，所有的事事，都在持续报告他们在远处看到了鬼影。它们看起来像漂浮的容器，但却是透明的。然而当我们接近时，却什么都没有。"
 gpm_omnious_fog:0 "不祥之雾"
 gpm_omnious_fog_desc:0 "每当夜幕降临，一股奇怪的深紫色雾气便开始渗出地面。我们扫描过后显示这只是普通的水蒸气，然而奇怪的是，这些雾在四处移动，仿佛它们有自己的意志。"
 gpm_beautiful_planet_rings:0 "美丽行星环"
 gpm_beautiful_planet_rings_desc:0 "每当太阳照耀之时，这颗星球的行星环便会闪烁起五颜六色的光芒。无论是在地表还是轨道，这些光环都看上去极为的壮观。"
 gpm_blood_moon:0 "血月"
 gpm_blood_moon_desc:0 "这颗星球的月亮常常会呈现血红色。奇怪的是这种现象并非是种大气幻觉，而是月表变成了血红色。我们不知道为什么会发生这种事，但这肯定没什么好处。"
 gpm_solar_eclipse:0 "日食"
 gpm_solar_eclipse_desc:0 "每个月，这颗星球的月亮都会移动到一个完美的位置，从而产生壮观的全日食。每到这时，美丽而壮观的金色光芒将会在地面上闪耀，这种现象在整个宇宙中都实属罕见。"
 gpm_lunar_dance:0 "月之舞"
 gpm_lunar_dance_desc:0 "这颗星球的卫星有一条非常独特的交织轨道。他在沿着主轨道旋转的同时左右摇摆，就如同在跳一段壮观的舞蹈。或许晃眼一看这支舞会有些杂乱，但只要多看一会儿，你很快就会理解这支月舞的美丽。"
 gpm_dark_skies:0 "暗无天日"
 gpm_dark_skies_desc:0 "即时是在白天，这颗星球能接收到的阳光也非常之少。"
 gpm_musical_creatures:0 "音乐生物"
 gpm_musical_creatures_desc:0 "不可思议！通过进化，这颗星球上的生物能够使用我们所认为的音乐来进行交流。它不仅仅是研究者的福音，也给我们的世界带来了了许多美妙的旋律。"
 gpm_odd_cloud_shapes:0 "奇云怪状"
 gpm_odd_cloud_shapes_desc:0 "或许是因为一些大气化学方面的因素，这颗星球的云经常呈现出某些生动有趣的形状。部分人表示，这些云看上去简直就像是活着的一样。"
 gpm_giant_mold_blobs:0 "大霉斑"
 gpm_giant_mold_blobs_desc:0 "巨型黏菌栖息在这颗星球之上，为了寻找食物而四处游荡。研究表明，它们似乎有某种程度的感知能力。"
 gpm_subterranean_eco_system:0 "地下生态系统"
 gpm_subterranean_eco_system_desc:0 "在这个行星表面的深处，有一个绵延几英里的，纵横交错的洞穴，其附近存在一个近乎完全封闭的环境。谁知道那里有些什么呢？"
 gpm_colossal_cliffs:0 "巨型悬崖"
 gpm_colossal_cliffs_desc:0 "这些峭壁的高度超过了一英里，甚至就连云层都只能在其底部形成。形成它们的地理力量必然是灾难性的。虽然并没有别的危险，但请务必小心脚下。"
 gpm_massive_waterfalls:0 "巨型瀑布"
 gpm_massive_waterfalls_desc:0 "这颗星球上瀑布极其常见，绵延数英里的悬崖每天都会向下倾倒数万亿加仑的水。如果有人不自量力的试图去接近它们，那么他将会感受到大瀑布那足矣令人窒息的大气磅礴。"
 gpm_strange_alien_eggs:0 "神秘的外星卵"
 gpm_strange_alien_eggs_desc:0 "我们不确定是什么生物制造了这些卵，它们现在似乎处于休眠状态。或许，我们最好的选择是不要去碰……"
 gpm_mushroom_forest:0 "蘑菇森林"
 gpm_mushroom_forest_desc:0 "巨型蘑菇点缀着这颗星球的风景。这些蘑菇森林看起来有些奇特，还经常会产生孢子雾。由于它们很软，所以清除工作对我们而言相当容易。"
 gpm_exotic_spices:0 "异域香料"
 gpm_exotic_spices_desc:0 "小灌木和植物覆盖了这里的大部分表面。尽管条件恶劣，但这里的植物生长速度极快且种类繁多。更令人兴奋的是，这些植物能够作为美味的食品添加剂。灌木和植物产生的异域风味使得这颗星球显得尤为独特。"
 gpm_sandstorms:0 "沙尘暴"
 gpm_sandstorms_desc:0 "在有风的日子里，巨大但短距离的沙暴将会让地面覆盖一层薄薄的沙子。虽然这些沙尘暴发生的很频繁，但它们更像是一种烦恼，而并非威胁。用扫把快速扫一扫就足以清楚这些沙子，如果幸运的话，下一场风便会把它们全部吹走。"
 gpm_sand_tornadoes:0 "沙旋风"
 gpm_sand_tornadoes_desc:0 "这颗星球上偶尔能看见沙旋风。虽然规模很小，但根据风向与地形，它们通常会形成由3到7个沙旋风组成的集群。由于沙子的光学反射性很强，导致沙旋风在阳光下显得闪闪发光。看上去虽然有点眼花，但仍然很漂亮。"
 gpm_silicon_crystals:0 "硅晶体"
 gpm_silicon_crystals_desc:0 "巨大的硅晶体在这个星球上生长。它们似乎形成了一种晶簇，从土壤上的某一点开始，像一朵花一样向外生长。晶体的颜色取决于土壤的组成，较明亮的土壤会长出清晰的黄色和棕色晶体，而富含铁的深色土壤则会形成明亮的红色与紫色晶体。除此之外，星球的表面上，我们还可以找到其他各种各样不同的晶体。"
 gpm_quicksand:0 "流沙"
 gpm_quicksand_desc:0 "这颗星球上，大量松散的土壤就像是流沙一样。和真正的流沙有所不同，这种松散突然并不一定湿润，这使得它具有欺骗性和危险性。在其表面上每一步都必须经过事先检查，路线也必须仔细测绘。"
 gpm_never_ending_aurora:0 "永恒极光"
 gpm_never_ending_aurora_desc:0 "每当磁场被太阳风所扰动而形成带电粒子，大气成分便会发生电离并激发出灿烂美丽的复杂光芒。由于此星系独一无二的太阳活动，这颗星球上存在有永久性的极光。"
 gpm_spirals_of_ice:0 "螺旋冰"
 gpm_spirals_of_ice_desc:0 "我们在这个星球上发现了不同寻常的特征。寒冷的风与潮湿的空气交织形成一种螺旋冰。其中一些螺旋冰之大，足矣与我们最高的建筑相比较。值得注意的是，这种螺旋冰身上找不到丝毫的裂纹或气泡，这使得它们显得极其晶莹剔透。在夜晚，它们以美丽的色彩展现着银河的光芒。"
 gpm_furry_packs:0 "毛绒生物"
 gpm_furry_packs_desc:0 "这颗星球上居住着一种巨大的，有四条腿的生物。这些生物头上长着巨大的角以及长且灵活的，像鼻子一样的手臂。它们身上覆盖着一层厚厚的，大部分为棕色的皮毛，推测用途是在夜间保暖。它们似乎是一种非常社会性的动物。目前虽然尚不清楚，但其似乎每一季都在各地寻找到食物，也许他们善于记住自己曾经漫游过的地形。"
 gpm_blizzards:0 "暴风雪"
 gpm_blizzards_desc:0 "暴风雪总是以小雪开始，这颗星球的天气总是遵循同样的模式。小雪，大风，接着在片刻的等待后，它变成了一场全方位的暴风雪。雪下得如此之大，你在其中甚至看不清自己的手。"
 gpm_abominable_predators:0 "可怕肉食动物"
 gpm_abominable_predators_desc:0 "在寒冷的夜晚，这种生物会在陆地上寻找食物。它高达的身躯以及拥有巨大的前臂让人看着都觉得可怕。虽然他们不会成群狩猎，但他们生活在4到6个生物组成的小群体中。这种生物有一层厚厚的淡蓝色皮毛以及巨大的爪子。他们的行为类似于类人猿，并被观察到通过咕噜声和手势来与同伴进行交流"
 gpm_rich_soil:0 "沃土"
 gpm_rich_soil_desc:0 "这颗星球上肥沃的土壤使得当地的植物茂密且健康。在这里生产食物应该相当容易。"
 gpm_otherworldly_colours:0 "彩色星球"
 gpm_otherworldly_colours_desc:0 "这颗星球上的植物具有各种各样的颜色。其中最值得注意的是，植被的颜色取决于其所处的纬度。从赤道那明亮的黄花与树木到靠近背脊的深紫色草地。这里真的让人感觉很新奇。"
 gpm_misty:0 "不散之雾"
 gpm_misty_desc:0 "压力和温度的巧妙结合让这里的海洋与湖泊放出了大量水汽，这致使星球的表面几乎完全被雾所覆盖。"
 gpm_ecological_nervous_system:0 "生态神经系统"
 gpm_ecological_nervous_system_desc:0 "在这个星球上，植物之间似乎通过一个复杂的根系相互连接。观察发现，杀死一株植物会对附近的植物造成一定影响，它们或关闭自己的花，或慢慢地向相反的方向生长。这种系统内的能量脉冲与反馈机智很容易让人联想到神经系统。"
 gpm_carnivorous_flies:0 "食肉苍蝇"
 gpm_carnivorous_flies_desc:0 "这些小苍蝇可能只是看起来有些烦人，但事实上它们是这个世界上最危险的生物之一。根据观察，晚上它们会在黑暗中发光，这并非是为了觅食。我们推测那是它们复杂交配仪式的一部分，目的是吸引别的食肉苍蝇。\n而白天，它们将会四处寻找食物。这些苍蝇是肉食性的，它们会在数小时内捕食并吃掉自己的猎物。无论大小，所有的动物都是它们的猎物。更糟糕的是它们拥有一种群体意识，这允许它们在极其复杂的隧道，诸如一条通风管道中穿行。而其捕食时静默的特性使得这个过程变得更加隐秘与致命。"
 gpm_algae_boom:0 "藻类繁荣期"
 gpm_algae_boom_desc:0 "这颗星球正处处于藻类繁荣期，据推测这个阶段已持续长达一个世纪。数百万吨的藻类覆盖了这个星球的海洋和湖泊。虽然看起来很糟糕，但实际上这堆当地的野生动物和空气质量都大有裨益。"
 gpm_ocean_forests:0 "独特海洋森林"
 gpm_ocean_forests_desc:0 "在这颗星球的海底生长着一种奇怪的树木。它们看起来很像星球地表上的那些同类，但它们完全有能力在水下生存和开花。真是一副奇景。"
 Clear_Water:0 "清澈见底"
 Clear_Water_desc:0 "这颗星球的湖泊和海洋是如此的清澈，以至于你站在岸边能够轻松的看清水里有什么东西。"
 gpm_warm_water_lakes:0 "热湖"
 gpm_warm_water_lakes_desc:0 "这颗星球上的水非常温暖。独特的土壤成分使它能保留相当多的热量，从而形成了许多热湖。如果要为完美的假期选一个地方，这颗星球绝对是不二的选择。"
 gpm_torrential_rainstorms:0 "暴雨"
 gpm_torrential_rainstorms_desc:0 "这颗星球经常发生大规模暴雨。雨下得如此之快，任何人都会在三秒钟内被淋透。"
 gpm_ocean_currents:0 "不寻常洋流"
 gpm_ocean_currents_desc:0 "这颗星球的洋流复杂且不寻常。温暖的海水有机会到达海洋的任何地方，这位定居提供了更加有利的条件。"
 gpm_giant_ocean_snakes:0 "巨型海蛇"
 gpm_giant_ocean_snakes_desc:0 "巨大的水下蛇类在海底漫游。这些蛇可以长到数百英尺，被认为是食肉性的。它们是这个星球海洋生物的顶级捕食者。"
 gpm_ocean_trenches:0 "深不可测"
 gpm_ocean_trenches_desc:0 "这颗星球的海沟如此之深，以至于我们可能永远都无法做到完全探测。其下的水压足矣让任何勘探船发生变形甚至被完全破坏。它是如此的黑暗与深邃，凝视着这些沟壑中的虚无，没有谁不会都会觉得紧张且不安，那种感觉就好似它也在凝视你一般。"
 gpm_unique_marine_habitats:0 "独特海洋栖息地"
 gpm_unique_marine_habitats_desc:0 "在这个深邃且黑暗的海底生态系统中，食物网的基础依赖于化学物质以及部分生产者的化合作用，而非常规意义的阳光与光合作用。"
 gpm_massive_waves:0 "巨浪"
 gpm_massive_waves_desc:0 "这颗星球上的海洋周期性地产生穿越全球的巨浪。如果到达陆地，巨浪就会产生极度危险的海啸。"
 gpm_work_camps:0 "劳改营"
 gpm_work_camps_desc:0 "这些专门的劳改营旨在为罪犯提供生活医疗服务的同时监督他们为国家工作。"
 gpm_galactic_equality:0 "公民平等"
 gpm_galactic_equality_desc:0 "我们帝国的所有公民都享有平等权利。"
 gpm_augment_integrated_systems:0 "高效集成系统"
 gpm_augment_integrated_systems_desc:0 "我们帝国的每一个电子系统都包含有集成的连接节点，这允许我们的公民与它进行连接。"
 gpm_mysterious_force:0 "神秘之力"
 gpm_mysterious_force_desc:0 "这颗星球存在有神秘的力量。上面的公民能够与环境彼此互动，而这仅仅需要使用它们的头脑。"
 gpm_mandatory_military_service:0 "强制兵役"
 gpm_mandatory_military_service_desc:0 "这颗星球上每个公民都接受了大量的战斗训练。"
 gpm_monument_to_the_stars:0 "星辰纪念碑"
 gpm_monument_to_the_stars_desc:0 "这颗星球上修建了一座向星星延伸的巨大纪念碑。这作纪念碑象征着探索和接触银河系所有生命的渴望。"
 gpm_ministery_of_the_hunt:0 "狩猎部"
 gpm_ministery_of_the_hunt_desc:0 "政府所资助的赏金狩猎已在这颗星球上获得了批准，该部门将负责分配狩猎权并处理所有的奖励。"
 gpm_galactic_outreach_program:0 "银河外交计划"
 gpm_galactic_outreach_program_desc:0 "这颗星球上建立了一个外交拓展计划。这里每隔一段时间就会庆祝物种的多样性，并向银河系中所有的外星文明伸出友谊之手，以此希望银河和平能够建立起来。"
 gpm_synopsys_nodes:0 "思维节点"
 gpm_synopsys_nodes_desc:0 "这颗星球上的每个人都受到了思维节点的控制，这些节点增强并放大了蜂群思维的信号，使它能够更好地跨越广阔的空间。"
 gpm_rapid_assembly_systems:0 "快速装配系统"
 gpm_rapid_assembly_systems_desc:0 "从战略上讲，快速的建筑与制造单位允许这颗星球不断升级自己以跟上最新的技术发展。"
 gpm_combat_simulator_systems:0 "作战模拟系统"
 gpm_combat_simulator_systems_desc:0 "111111111"
 gpm_planitary_defenses:0 "行星防御"
 gpm_planitary_defenses_desc:0 "111111111"
 gpm_hollow_structure:0 "空心结构"
 gpm_hollow_structure_desc:0 "这颗小行星内部似乎被掏空了。具体原因尚不清楚。对此的理论推测包括与一个更小、更致密的小行星碰撞，由小行星加热引起的气体膨胀，或空间采矿。"
 gpm_crystallized_structure:0 "结晶结构"
 gpm_crystallized_structure_desc:0 "小行星具有大部分的结晶性质。一些独特的过程使构成这颗小行星的物质变为了晶体结构。"
 gpm_abandoned_mining_platforms:0 "废弃采矿平台"
 gpm_abandoned_mining_platforms_desc:0 "这颗小行星上存在有小型采矿平台，虽然外面大部分矿物已被开采，但是其内部仍能找到相当数量的矿产资源。"
 gpm_decaying_structures:0 "老化的结构"
 gpm_decaying_structures_desc:0 "这颗星球上好几座大型建筑处于高度老化的状态，环境中的各种有毒元素正是罪魁祸首。"
 gpm_toxic_flora_fauna:0 "高适应动植物"
 gpm_toxic_flora_fauna_desc:0 "这颗星球上可以找到一些独特的动植物种族。它们适应性非常之强，尽管环境恶劣，其也仍能维持自己的生存。"
 gpm_water_pockets:0 "地下水囊"
 gpm_water_pockets_desc:0 "在这颗星球的地表深处可以找到大量的稠密的水。据推测，来自星球核心的热量使水处于液态，并可能有构筑出助于维持生命生存的环境。"
 gpm_lava_geysers:0 "熔岩喷泉"
 gpm_lava_geysers_desc:0 "在这个星球的平坦区域散步有大量的熔岩间歇泉。这些间歇泉使大部分的地下压力得以释放，从而让部分景观保持了平坦和坚固。然而这些间歇泉相当危险，保持距离是一个明智的选择。"
 gpm_thin_planetary_crust:0 "过薄的地壳"
 gpm_thin_planetary_crust_desc:0 "相对低的表面压力使得这颗星球在几十亿年的时间里形成了一个相当薄的行星地壳。"
 gpm_hydrogen_mist:0 "氢雾"
 gpm_hydrogen_mist_desc:0 "这颗星球不同寻常的氢浓度使得这里的表面形成了一层浓氢雾。得益于这颗星球的强磁场，大部分氢都在太阳风下获得幸存。而这颗星球与太阳的距离也影响了其大气层，使得氢雾不像冰那样沉积于地表。\n\n§S提供殖民地£energy 加成§!"
 gpm_spherical_asteroid:0 "球形小行星"
 gpm_spherical_asteroid_desc:0 "这颗小行星有足够的质量，它自身的引力把它变成了球体。然而，它仍然太小以至于不能被称为行星。"
 gpm_binary_asteroids:0 "微型双星系统"
 gpm_binary_asteroids_desc:0 "这两颗小行星被彼此的引力影响，并不断地相互旋转。"
 gpm_trojan_asteroid:0 "特洛伊小行星"
 gpm_trojan_asteroid_desc:0 "这类小行星被称为“特洛伊小行星”，位于它的主行星与主恒星之间的稳定轨道上，在拉格朗日点或后拉格朗日点上都可以寻到它们的踪迹。"
 gpm_c_type_asteroid:0 "c类小行星"
 gpm_c_type_asteroid_desc:0 "这颗小行星因其成分而呈灰白色。它主要由粘土和石质硅酸盐岩石构成。"
 gpm_s_type_asteroid:0 "s类小行星"
 gpm_s_type_asteroid_desc:0 "这颗绿色小行星主要由硅酸盐材料和镍铁构成。"
 gpm_m_type_asteroid:0 "m类小行星"
 gpm_m_type_asteroid_desc:0 "这颗略带红色的小行星的颜色与它的成分相当明亮。它主要由镍铁组成。"
 gpm_v_type_asteroid:0 "v类小行星"
 gpm_v_type_asteroid_desc:0 "这颗深色的小行星主要由硅酸盐岩石构成。它有玄武岩的外壳。"
 gpm_corrosive_atmosphere:0 "腐蚀性大气"
 gpm_corrosive_atmosphere_desc:0 "这个星球有一种高度腐蚀性的大气，能够分解几乎所有的金属材料。"
 gpm_toxic_garbage:0 "有毒废弃场"
 gpm_toxic_garbage_desc:0 "一个文明曾经把这个星球当作倾倒有毒废物的垃圾场。这个星球可能需要数百万年才能重新变得适合物种居住。"
 gpm_hydrogen_ice:0 "氢冰"
 gpm_hydrogen_ice_desc:0 "这个世界被一层冰冻的氢所覆盖。\n\n§S提供殖民地£energy 加成§!"
 gpm_nitrogen_ice:0 "氮冰"
 gpm_nitrogen_ice_desc:0 "这个世界被一层冰冻的氮所覆盖。\n\n§S提供殖民地£energy 加成§!"
 gpm_cracking_surface:0 "地表裂痕"
 gpm_cracking_surface_desc:0 "在这颗行星的日夜周期中，时而极端酷热，时而极端寒冷，这导致了地表膨胀和收缩，并在星球的冰面上产生了数百万条裂缝。"
 gpm_chlorine_planet:0 "氯星"
 gpm_chlorine_planet_desc:0 "这颗星球的湖泊和海洋中充满了盐酸，并且大气中也存在由盐酸组成的云。从轨道上观察，这个世界的海洋呈现出深绿色，陆地呈现出褐色到墨绿色，而它的云则是白色或者绿色的。\n\n§S提供£energy 加成§!"
 gpm_phosphorus_planet:0 "磷星"
 gpm_phosphorus_planet_desc:0 "这颗星球的湖泊和海洋中充满了磷酸，并且大气中也存在磷酸构成的云。与传统的宜居星球不同，磷星使用磷酸作为可变气体而非水蒸气。其结果是在气候较冷的情况下，它将会下起磷酸雨和磷酸雪。\n\n§S提供£energy 加成§!"
 gpm_sulfur_planet:0 "硫星"
 gpm_sulfur_planet_desc:0 "这颗星球的湖泊和海洋中充满了硫酸，还有由硫酸构成的云。与传统的宜居星球不同，硫星使用硫酸作为可变气体而非水蒸气。其结果是在气候较冷的情况下，它将会下起硫酸雨和硫酸雪\n\n§S提供£energy 加成§!"
 gpm_deep_aquifer:0 "深部含水层"
 gpm_deep_aquifer_desc:0 "这颗星球的地表深处存在一大片稳定的液态水。这道含水层有足够的机会接近星球的热源，它可以为微生物提供绝佳的生存条件。"
 gpm_iron_planet:0 "铁星"
 gpm_iron_planet_desc:0 "这个星球有一个超级致密的铁核，几乎没有地幔。因此，这个世界没有板块构造，而且具有很强的磁性。\n\n§S提供£minerals 加成§!"
 gpm_carbon_planet:0 "碳星"
 gpm_carbon_planet_desc:0 "这颗星球有一个主要成分是铁或钢的核心，一个由融化的碳化硅和碳化钛构成的地幔，地幔之上是由极高压力形成的，约一公里厚的钻石层，以及其上覆盖着的厚厚碳层。在火山喷发期间，钻石伴随着熔融状态的内部材料从火山口喷出。这可能会在地表形成钻石及碳化硅构成的小山。这颗星球表面主要成分有焦油，甲烷和一氧化碳。"
 gpm_stellar_irradiation:0 "恒星辐射"
 gpm_stellar_irradiation_desc:0 "在数十亿年的时间里，来自母恒星的超密集恒星辐照融化了这颗星球的大部分表面。强烈的辐射从这个星球带走了所有的大气，一直以来慢慢地熔化它的表面。"
 gpm_mercury_atmosphere:0 "富汞"
 gpm_mercury_atmosphere_desc:0 "这颗星球的熔融表面大部分都是金属汞，高温致使汞变为大量汞蒸气，这形成了相当稀薄的汞大气。\n\n§S提供£minerals 加成§!"
 gpm_oppressive_laws:0 "暴政"
 gpm_oppressive_laws_desc:0 "新的严厉法案引起了政府与民众的诸多摩擦。"
 gpm_rights_movement:0 "权利运动"
 gpm_rights_movement_desc:0 "一些权利运动得到了当地政客的积极响应。"
 gpm_cybernetic_breaktroughs:0 "控制论突破"
 gpm_cybernetic_breaktroughs_desc:0 "生物学和控制论领域的科学突破正在迅速提高我们的自我改进能力。"
 gpm_tranquility:0 "安宁"
 gpm_tranquility_desc:0 "我们首都的市民正经历着一个和平且安宁的时代。"
 gpm_recruitment_drive:0 "扩军"
 gpm_recruitment_drive_desc:0 "正在组织大型活动，招募新公民加入军队。"
 gpm_stargazing:0 "眺望星空"
 gpm_stargazing_desc:0 "市民喜欢看星星，他们对外面的生活感到好奇。"
 gpm_bounty_hunting:0 "赏金狩猎的回报"
 gpm_bounty_hunting_desc:0 "赏金狩猎这项合同终于有了回报。"
 gpm_diversity_holiday:0 "多样性节日"
 gpm_diversity_holiday_desc:0 "市民们正在庆祝一个有关银河系生物多样性的节日。 "
 gpm_synopsys_overload:0 "思维节点过载"
 gpm_synopsys_overload_desc:0 "不断增加的工蜂数量正在给我们帝国内部维持秩序和完整的能力带来压力。"
 gpm_falling_behind:0 "落后"
 gpm_falling_behind_desc:0 "与我们不断扩张的帝国相比，我们主星的效率正逐渐在落后。"
 gpm_solar_storm:0 "太阳风暴"
 gpm_solar_storm_desc:0 "这颗星球正处于一场危险的太阳风暴的范围内。"
 gpm_violent_sun:0 "太阳迸发"
 gpm_violent_sun_desc:0 "太阳正经历着一场猛烈的喷发。"
 gpm_increased_solar_output:0 "太阳能产值增加"
 gpm_increased_solar_output_desc:0 "由于母恒星活动增加，这颗星球获得了更多的日照。"
 gpm_decreased_solar_output:0 "太阳能产值降低"
 gpm_decreased_solar_output_desc:0 "由于母恒星活动减少，这颗星球获得的日照减少。"
 gpm_increased_solar_activity:0 "太阳活动增加"
 gpm_increased_solar_activity_desc:0 "太阳已经进入活跃周期。"
 gpm_decreased_solar_activity:0 "太阳活动降低"
 gpm_decreased_solar_activity_desc:0 "太阳已进入活动减少周期。"
 gpm_acid_rain:0 "酸雨"
 gpm_acid_rain_desc:0 "高浓度的氢导致这颗星球上存在频繁且致命的暴雨。陆生动物在这里生存非常困难，而陆生植物已经进化成拥有厚厚的肉质纤维素墙，以保护自己不受酸雨的影响。"
 gpm_salt_flats:0 "盐滩"
 gpm_salt_flats_desc:0 "这些盐滩由干涸的海洋和裸露的岩石组成，覆盖着星球上大部分地区。这些贫瘠的荒地只有最顽强的植被才能居住，然而它们的荒凉之下可能隐藏着巨大的矿藏。"
 gpm_cursed_world:0 "诅咒之地"
 gpm_cursed_world_desc:0 "每次,我们派去对这颗星球进行探索的小队回来都会少几个队员。在被问及此事之前，他们甚至没有意识到有人失踪了。更糟糕的是我们的着陆点总发现覆盖着那些失踪人员的内脏和肢体。这颗星球上确实发生了一些不同寻常的事。"
 gpm_garbage_dump:0 "垃圾场"
 gpm_garbage_dump_desc:0 "这个地方曾经是一些古代文明的垃圾场。它没有一个明确的规划，因此存在很多东西要我们进行整理。也许其中有几样值得我们所付出的努力。"
 gpm_abundant_natural_radioactivity:0 "丰富天然放射性"
 gpm_abundant_natural_radioactivity_desc:0 "在这颗行星的地壳内大量的自然核反应与剧烈的构造活动相结合，产生了大量喷发裂变物质的火山。这一现象的造成此处的大气层中充满了放射性粒子。"
 gpm_proto_planet:0 "原行星"
 gpm_proto_planet_desc:0 "这个星球正慢慢地经历着成为一个宜居星球所必需的变化。它的熔岩海洋正变得坚硬，从而形成陆地，蒸汽的出现将很快孕育出真正的海洋。"
 gpm_sunken_cities:0 "沉没都市"
 gpm_sunken_cities_desc:0 "千年前，这颗星球上存在一块大陆，其上孕育了某种具有知性的生命。然而在他们的工业化进程的影响下，行星的大冰川发生融化，最终海水淹没了整个大陆，而这也彻底淹没并终结了其上的文明。"
 gpm_titanic_geo_form:0 "孤山地貌"
 gpm_titanic_geo_form_desc:0 "令人难以置信的是，这颗星球上仅存在一座孤山。现在最主流的假设认为,这应该是数万年前小行星撞击地面所留下的碎片。但无论如何，它比其他任何形式的地貌都要来的惊人。"
 gpm_singing_star:0 "音律之星"
 gpm_singing_star_desc:0 "这颗恒星发出异常的无线电频率信号。我们试图将其转换成一种可听见的格式，输出的录音在我们的文明中广受欢迎。虽然这很动听，但我们对这种现象却找不到任何科学的解释。"
 gpm_precursor_star_filter:0 "先驱者星球滤器"
 gpm_precursor_star_filter_desc:0 "An ancient alien device is emitting an energy field that covers this entire star. Somehow surviving deep within the star's photosphere, the device appears to have no function other than to cause fluctuations in the star's emissions in the visible range. As a result, the star twinkles rather prettily."
 gpm_wretched_abyss:0 "悲惨深渊"
 gpm_wretched_abyss_desc:0 "仅仅只是注视着这个天体，你的心里就会充满恐惧，并试图花费所有时间改变自己。噩梦和妄想折磨着这里的每一个人，尽管没有人会承认，但这个天体总是被称为“悲惨深渊”。"
 gpm_resonant_twins:0 "谐振双子"
 gpm_resonant_twins_desc:0 "不知何故，这颗恒星和另一颗恒星近距离的紧密结合，这使得量子现象可以轻易地被研究和利用。"
 Space_X_Tesla:0 "SpaceX特斯拉"
 Space_X_Tesla_desc:0 "在2018年2月6日，spacex公司，第一个也是最成功的私人空间飞行公司之一，向太空发射了一辆古老的汽车。在飞越火星之后，这艘古老的飞船进入了一个稳定的轨道，围绕太阳运行，它将在那里停留几十亿年。"
 gpm_death_world:0 "首都-死亡世界"
 gpm_death_world_desc:0 "在这个星球上，几乎每一种生物和植物都以某种方式对有知觉的生命造成致命伤害。在这个世界上生存是令人难以想象的残酷；这个星球上百分之五十的人口在婴儿期就夭折了，剩下百分之五十的人也活不到十岁。那些真正长大成人的生物都是最为强韧、永不妥协、足智多谋的战士，他们在银河系里最不适宜居住的环境中生存。"
 gpm_metallic_ring_small:0 "小型金属行星环"
 gpm_metallic_ring_small_desc:0 "大部分的小型环系统主要由硅酸盐和尘埃组成。而较暗的行星光环主要由金属岩石和其他矿物组成。"
 gpm_metallic_ring:0 "金属行星环"
 gpm_metallic_ring_desc:0 "大部分的环系统主要由硅酸盐和尘埃组成。而较暗的行星光环主要由金属岩石和其他矿物组成。"
 gpm_metallic_ring_large:0 "大型金属行星环"
 gpm_metallic_ring_large_desc:0 "这个星球上有一个不寻常的巨大环系统。大部分的环系统主要由硅酸盐和尘埃组成。而较暗的行星光环主要由金属岩石和其他矿物组成。"
 gpm_metallic_ring_huge:0 "巨型金属行星环"
 gpm_metallic_ring_huge_desc:0 "一个罕见的巨大环系统跨越这个行星。大部分的环系统主要由硅酸盐和尘埃组成。而较暗的行星光环主要由金属岩石和其他矿物组成。"
 gpm_ice_ring_small:0 "小型冰结行星环"
 gpm_ice_ring_small_desc:0 "大部分的小型环系统主要由尘埃和冰组成。而较为明亮的光环主要由密集的冰和冰粒子组成。"
 gpm_ice_ring:0 "冰结行星环"
 gpm_ice_ring_desc:0 "大部分的环系统主要由尘埃和冰组成。而较为明亮的光环主要由密集的冰和冰粒子组成。"
 gpm_ice_ring_large:0 "大型冰结行星环"
 gpm_ice_ring_large_desc:0 "这个星球上有一个不寻常的巨大环系统。大部分的环系统主要由尘埃和冰组成。而较为明亮的光环主要由密集的冰和冰粒子组成。"
 gpm_ice_ring_huge:0 "巨型冰结行星环"
 gpm_ice_ring_huge_desc:0 "一个罕见的巨大环系统跨越这个行星。大部分的环系统主要由尘埃和冰组成。而较为明亮的光环主要由密集的冰和冰粒子组成。"
 gpm_tiyanki_feeding_grounds:0 "太空鲸鱼觅食场"
 gpm_tiyanki_feeding_grounds_desc:0 "这个行星环中的一些矿物似乎很受当地太空生物的喜爱。它们如此受到青睐，以至于部分生物被观察到频繁地来往此处。"
 gpm_geoengineering:0 "地质工程"
 gpm_geoengineering_desc:0 "目前世界上所有的科学家正试图对当前的生态圈进行地质工程，以改善其生活条件。"
 gpm_rogue_traders_outpost:0 "废弃流氓交易前哨"
 gpm_rogue_traders_outpost_desc:0 "聚集在一起的小行星是流氓交易使用的小前哨。这些前哨似乎被用来隐藏或隐藏他们的货物和咽喉。其中一些似乎被做成了小房子，供他们居住。在这里，如果有什么值得挽救的话，那也不多。"
 gpm_holy_planet_redeemed:0 "亵渎神圣的星球"
 gpm_holy_planet_redeemed_desc:0 "那些警告别人不要踏入这个“神圣”世界的奇怪灯塔已经失效。"
 gpm_oppertunity:0 "被遗忘的小机器人"
 gpm_oppertunity_desc:0 "通过分析这个看似被遗忘的机器人的数据库，我们发现它在临死前发出了最后一条信息。它读取:\n §W-- 我的电池没电了，天快黑了 --§!\n船体上的雕刻似乎表明了它的名字 "时机"。"
 gpm_supersonic_winds:0 "超音速风"
 gpm_supersonic_winds_desc:0 "星球上极高的风使得任何比小型探测器更大的东西几乎不可能进行任何低空飞行。"
 gpm_geometrical_polar_storm:0 "几何状极地风暴"
 gpm_geometrical_polar_storm_desc:0 "壮观的北极风暴的形状完全像一个五边形。一个非常独特的压力和风的过程形成了这个近乎无休止的风暴，形成了一个完美的几何形状。"
 gpm_floating_forest:0 "漂浮植物"
 gpm_floating_forest_desc:0 "在这些气态巨行星的上层，分布着一些漂浮的植物群。由树根和植物组成的小岛。树叶和树根很长，非常轻，随风摇摆。"
 gpm_viscous_gas_layer:0 "粘性气体"
 gpm_viscous_gas_layer_desc:0 "大气密度如此之大，以至于模拟了液体的流动。对于一个气体巨星来说，拥有如此稠密的气体是极不可能的，但也不是不可能。"
 gpm_everlasting_tornadoes:0 "永恒的龙卷风"
 gpm_everlasting_tornadoes_desc:0 "在这个巨大的气体星球上可以发现持续时间很长的猛烈龙卷风。这些巨大的漩涡朝着星球自转的另一个方向移动，速度大致相同，让它们看起来像是从不移动。"
 gpm_shrinking_giant:0 "萎缩的巨人"
 gpm_shrinking_giant_desc:0 "在数百万年的时间里，强大而猛烈的太阳风刮走了这颗气态巨星的大部分外层和中层气体大气。"
 gpm_charged_atmosphere:0 "带电大气"
 gpm_charged_atmosphere_desc:0 "在这颗气态巨星的上层大气中，气体的不断摩擦使它获得了巨大的永久静电荷。频繁的局部放电会引起壮观但短暂的雷暴。"
 gpm_aeroplankton_clouds:0 "浮游云"
 gpm_aeroplankton_clouds_desc:0 "微小的浮游生物如生命体漂浮在这个巨大气体的上层，为了生长、繁殖和生存，它们吸收了气体和阳光。"
 gpm_radiation_storms:0 "辐射风暴"
 gpm_radiation_storms_desc:0 "数十亿年前，大量的放射性尘埃曾经进入这颗气态巨星。从那时起，局部的风暴就具有极强的辐射性，并发出轻微的黄绿色辉光。"
 gpm_beautiful_storms:0 "美丽的风暴"
 gpm_beautiful_storms_desc:0 "每当风暴在这颗气态巨星上肆虐时，由不同气体和层组成的美丽带状物质就会聚集在一起。这种色彩的狂欢令人赏心悦目。"
 gpm_abandoned_refineries:0 "废弃的精炼厂"
 gpm_abandoned_refineries_desc:0 "废弃的精炼厂仍在自动地从这个气态巨星那里吸收天然气，并将其加工成固体原料。"
 gpm_floating_kelp:0 "浮动海带"
 gpm_floating_kelp_desc:0 "巨大的海藻状植物群漂浮在这颗气态巨星的上层大气中。这些漂浮的海带有几百米长，巨大的叶子和细细的漂浮的根在顶部。"
