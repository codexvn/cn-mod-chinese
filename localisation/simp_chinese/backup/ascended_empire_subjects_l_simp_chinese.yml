l_simp_chinese:
 SUBJECT_fe_clan_member:0 "家族成员"
 SUBJECT_DESC_fe_clan_member:0 "家族成员是一种外交独立但每月向领主支付§Y25%§!能量币和矿物。他们被他们的领主保护，但他们必须加入领主的战争。"
 SUBJECT_fe_demilitarized_state:0 "非军事国家"
 SUBJECT_DESC_fe_demilitarized_state:1 "非军事化国家是一种外交上服从并受其统治保护的国家，他们被允许殖民。但他们必须放弃一些海军能力。"
 SUBJECT_fe_puppet_state:0 "傀儡国家"
 SUBJECT_DESC_fe_puppet_state:0 "傀儡国家是一种外交独立但每月向领主支付§Y25%§!凝聚力和矿物，并向他们的领主致敬。他们也被迫接受领主的霸王道德。"
 SUBJECT_fe_union_state:0 "联盟国家"
 SUBJECT_DESC_fe_union_state:0 "联盟国是一种被他们的霸主所征服和保护的国家，他们被允许殖民。单他们必须每月支付§Y25%§!能量币和影响力给他们领主，而且可以被领主整合吞并。"
 SUBJECT_fe_satrapy:0 "总督的辖地"
 SUBJECT_DESC_fe_satrapy:0 "总督必须每月支付§Y10%§!!能量币和§Y20%§!矿物向国家致敬。他们还必须放弃一些海军能力。"
 SUBJECT_fe_symbiote:0 "共生生物"
 SUBJECT_DESC_fe_symbiote:0 "共生生物是一种外交独立但必须每月支付§Y25%§!能量币和矿物向他们的领主致敬。他们可以扩张，并且能被领主整合吞并。"
 SUBJECT_fe_auxiliary:0 "辅助单位"
 SUBJECT_DESC_fe_auxiliary:0 "辅助是一种主题外交独立但支付§Y25%§!他们每月的能量币和矿物，以向他们的领主致敬。他们可以扩张，但必须在需要时为领主辩护。"
 SUBJECT_banished_ascendancy:0 "放逐优势"
 SUBJECT_DESC_banished_ascendancy:0 "放逐的权势曾经是银河系的超级大国，被他们的竞争对手打败。他们还受到一项特别苛刻的条约约束。"
