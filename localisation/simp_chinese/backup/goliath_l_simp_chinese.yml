 goliath.1.name:0 "先驱舰船设计:歌利亚" 
 goliath.1.desc:0 "在从§H[Root.GetName]§!的先驱档案中获得的有价值数据中，我们的科学家发现了一些震撼的东西，并反驳了我们所知道的关于先驱种族的一切——这是一个巨大比例的概念战舰设计。\n\n护卫舰是灵活的，战列舰是多才多艺的，而泰坦则有强大的火力，而这个新的设计§H歌利亚§!，似乎没有什么别的目的，只是它非常巨大。我们还不明白为什么先驱者认为这是伟大的十字军东征期间的一个好主意。\n\n由于它的规模和它所面临的挑战，即使是最优秀的工程师，在银河，§H歌利亚§!被遗弃了。有记录表明，一些科学家认为这是不切实际的，如果他们没有海军优势，他们就会觉得很脆弱——而他们没有，似乎它的作用就是为了威慑其他帝国。此外,§H歌利亚§!对于那些装备了数千只带着红色激光武器的护卫舰来说，这是很容易受到攻击的。\n\n然而，对这艘巨船的计算似乎是有问题的。通过我们目前的工程能力，这个项目是我们能力范围内的一个项目，如果没有必要的话。"
 goliath.1.a:0 "这听起来像是一个值得挑战的挑战。"
 goliath.1.b:0 "不！这个设计清楚地证明了先驱者是疯狂的。"
 
 