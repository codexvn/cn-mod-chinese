 cbshing_origins_lost_colony_event.0.name:0 "回归故土"
 cbshing_origins_lost_colony_event.0.desc:0 "如今我们已经抵达了这个星系，[Root.GetHomeWorldName]已近在咫尺。当我们的第一支舰队正准备进行星际旅行时，我们的人民们大声呼喊着寻找我们失去的家园。我们失散多年的同胞会接受我们吗？还是说他们会向我们寻求更多的东西？"
 cbshing_origins_lost_colony_event.0.a:0 "为了[Root.GetSpeciesName]一族的未来"
 #cbshing_origins_lost_colony_event.1.name:0 "A Familiar Transmission"
 #cbshing_origins_lost_colony_event.1.desc:0 "As [Root.GetName] dropped out of FTL alien chatter was picked up on our sensors. Our scientists descrambled the signal to only realize a familiar pattern repeated. These aliens are not aliens at all. Rather [Root.GetSpeciesNamePlural] from [Root.GetHomeWorldName]!\n\nWhat joyous news will spread across our systems that we may be reunited after all this time."
 #cbshing_origins_lost_colony_event.1.a:0 "Celebrations!"
 cbshing_origins_lost_colony_event.2.name:0 "我们[Root.GetSpeciesName]的宿命"
 cbshing_origins_lost_colony_event.2.desc:0 "我们的帝国与我们失散的同胞在太长的时间内毫无联系了。曾经由于重聚而带来的诸多欢乐都葬送在了勾心斗角、丑闻和腐败的泥潭中。 曾经我们团结一心面对整个银河，如今我们迷失了方向。人们大声疾呼要求采取行动，任何行动。我们应该在我们的统治下统一[Root.GetSpeciesName]吗？还是让他们和我们的帝国联合起来共同统治这片星系？"
 cbshing_origins_lost_colony_event.2.a:0 "家园是我们所建造的地方"
 cbshing_origins_lost_colony_event.2.b:0 "我们必须团结一致"
 #cbshing_origins_lost_colony_event.3.name:0 "A Familiar Transmission"
 #cbshing_origins_lost_colony_event.3.desc:0 "Alien chatter was picked up on our sensors. As our scientists decoded the signal they realized the familiarity in the pattern. These aliens were not aliens at all, but rather [Root.GetSpeciesNamePlural] from [Root.GetHomeWorldName]. What joyous news will spread across our systems that we may be reunited after all this time."
 #cbshing_origins_lost_colony_event.3.a:0 "Celebrations!"
 cbshing_origins_lost_colony_event.4.name:0 "我们[Root.GetSpeciesName]的宿命"
 cbshing_origins_lost_colony_event.4.desc:0 "我们的帝国与我们失散的同胞在太长的时间内毫无联系了。曾经由于重聚而带来的诸多欢乐都葬送在了勾心斗角、丑闻和腐败的泥潭中。 曾经我们团结一心面对整个银河，如今我们迷失了方向。人们大声疾呼要求采取行动，任何行动。我们应该在我们的统治下统一[Root.GetSpeciesName]吗？还是让他们和我们的帝国联合起来共同统治这片星系？"
 cbshing_origins_lost_colony_event.4.a:0 "殖民地是我们的"
 cbshing_origins_lost_colony_event.4.b:0 "我们必须团结一致"
 cbshing_origins_lost_colony_event.11.name:0 "与§H[contact_empire.GetName]§!接触"
 cbshing_origins_lost_colony_event.11.message:0 "我们与§H[contact_empire.GetName]§!重新建立了联系"
 cbshing_origins_lost_colony_event.11.desc:0 "我带来了[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]的问候，也就是[contact_empire.GetName]的领导人的消息。 我们感到万分惊讶与喜悦，没想到我们[contact_empire.GetSpeciesNamePlural]可以再度在群星之间找到彼此。愿我们的统一成为通往未来的起点。"
 cbshing_origins_lost_colony_event.11.a:1 "§E为了[contact_speaker.GetSpeciesName]一族的未来。§!"
 cbshing_origins_lost_colony_event.13.name:0 "熟悉的频率"
 cbshing_origins_lost_colony_event.13.desc:0 "在我们最近接收到的传感器数据中，有一颗行星被识别为[GetSpeciesName]帝国的首都。在发现这件事后，我们的外交官员与联系员进行了接触。据他们所说，那个星球上是另一个与我们相同物种的帝国！\n\n这个令人高兴的消息在我们的星系里传播开来，我们也许会在不远的将来找到另一个我们的帝国。"
 cbshing_origins_lost_colony_event.41.name:0 "熟悉的讯息"
 #cbshing_origins_lost_colony_event.41.desc:0 "As [Root.GetName] dropped out of FTL, alien chatter was picked up on our sensors. The chief linguist onboard quickly descrambled the signal to only realize there was something familiar about the voice. This alien signal is not alien at all. Rather its words in our language that are coming out of their [Owner.GetSpeciesMouthName]. These are fellow [Owner.GetSpeciesNamePlural]!\n\nWhat joyous news will spread across our systems that we may find each other after all this time."
 cbshing_origins_lost_colony_event.41.desc:0 "当这艘舰船脱离了超光速航行时，我们的传感器接收到了外星人的声音。我们的首席语言专家很快将这个信号告诉了我们，奇怪的是，我们意识到这些声音里投出一股熟悉的东西。这个外星人的信号毫不陌生。更准确来说，这是我们的语言，从他们的[Owner.GetSpeciesMouthName]而来。 他们是[Owner.GetSpeciesNamePlural]的同类！\n\n令人雀跃的消息在我们的星系中传播开来，我们很快将会找到彼此。"
 cbshing_origins_lost_colony_event.41.a:0 "立刻开启通讯频道！"
 cbshing_origins_lost_colony_event.1.name:0 "回归[Root.GetHomeWorldName]"
 cbshing_origins_lost_colony_event.1.desc:0 "在大气中的登陆舰缓缓降落在装饰华美的登机台上时，来自[Root.Capital.GetName]的[Root.GetSpeciesNamePlural]人们首次踏上了自己故乡的大地。一大排的政府官员和特权阶级与[Root.GetRulerTitle] [Root.GetRulerName]一起站在这个降落区，他们全部穿着[Root.GetAdj]的服饰，第一次踏出在[Root.GetHomeWorldName]上的第一步。\n\n从今天起，我们将不再只是[Root.GetName]的公民，而是所有[Root.GetSpeciesName]的一员。"
 cbshing_origins_lost_colony_event.1.a:0 "愿[Root.GetSpeciesName]永远团结！"
 cbshing_origins_lost_colony_event.3.name:0 "与失散的同胞重聚"
 cbshing_origins_lost_colony_event.3.desc:0 "随着外交飞船的对接程序完成，人们听到了由衷的感叹声与群众的欢呼声。这是[Root.GetSpeciesName]一族的历史性时刻。长久以来被认为在无尽虚空中迷路的同胞们最终重聚在一起。\n\n当真空门打开，他们的政府官员走出太空船的时候，[Root.GetRulerTitle] [Root.GetRulerName]微笑着向他们迎了上去。从今天起，我们将不再只是[Root.GetName]的公民，而是所有[Root.GetSpeciesName]的一员。"
 cbshing_origins_lost_colony_event.3.a:0 "愿[Root.GetSpeciesName]永远团结！"
 cbshing_origins_lost_colony_event.5.name:0 "发现[Owner.GetHomeWorldName]"
 cbshing_origins_lost_colony_event.5.desc:0 "在[Root.GetName]脱离了超光速航行时，天体探测员发出了令人惊讶的报告。这个宙域的小行星似乎与我们失落的家园星系的历史星图相匹配。如果那位探测员没有搞错的话，那么[Owner.GetHomeWorldName]应该就在附近。\n\n令人兴奋的消息传到了我们的首都，这对所有[Owner.GetName]来说都是历史性的一天！在无尽的岁月后，如今家园近在咫尺。"
 cbshing_origins_lost_colony_event.5.a:0 "我们回家了..."
 
 cbshing_origins_alien_message_event.1.name:0 "寻找源头"
 cbshing_origins_alien_message_event.1.desc:0 "传递着启迪、希望和永恒友谊的信息，它使我们的社会改变成今天的面貌。现在群星终于来到了我们的身边，我们必须找到源头，并感谢他们让我们成为现在的样子。"
 cbshing_origins_alien_message_event.1.a:0 "开始寻找吧！"
 cbshing_origins_alien_message_event.2.name:0 "发现源头"
 cbshing_origins_alien_message_event.2.desc:0 "[Root.GetHomeWorldName]上各地的[Root.GetSpeciesNamePlural]都在收听这一历史性的广播。如此带有启迪、带有希望的声音...我们非常确定，我们的帝国将会散布这永恒的友谊。\n\n我们的许多市民正在为这次重大的庆祝活动做准备。我们已经迫不及待地张开双臂迎接来自源头的存在。"
 cbshing_origins_alien_message_event.2.a:0 "开始举办派对吧！"
 cbshing_origins_alien_message_event.41.name:0 "熟悉的讯息"
 cbshing_origins_alien_message_event.41.desc:0 "当[Root.GetName]脱离了超光速航行时，我们的传感器上接收到了来自外星人的交流信息。首席语言专家很快将这个信号破解了出来，他意识到这些信息里藏有一些熟悉的内容。这是我们在寻找的源头！是我们一切原点的源头。\n\n令人高兴的消息传到了我们的星系中，我们将会尽快找到这个源头。"
 cbshing_origins_alien_message_event.41.a:0 "立刻开启通讯频道！"
 
 cbshing_origins_eco_disaster_event.1.name:0 "生态灾害即将到来"
 cbshing_origins_eco_disaster_event.1.desc:0 "我们的科学家估计，在50年内我们的星球将处于它最后的不稳定阶段。混乱的天气、频发的地震和恶劣的环境将成为我们家园的常态，在解决这个问题之前，我们的生活将难以为继。除非我们找到一种方法来恢复我们的气候，否则我们必须优先确保我们物种的生存！"
 cbshing_origins_eco_disaster_event.1.a:0 "我们必须继续前进"
 cbshing_origins_eco_disaster_event.4.name:0 "生态灾害迫在眉睫"
 cbshing_origins_eco_disaster_event.4.desc:0 "科学家们估计，[Root.GetHomeWorldName]大概再过10年后气候生态将被完全破坏，这个星球将不再适宜居住。在以上报告结论得出后，咨询委员会在[GetRulerName]的办公桌上提交了两项建议："
 cbshing_origins_eco_disaster_event.4.b:0 "告知公众准备大规模撤离"
 cbshing_origins_eco_disaster_event.4.a:0 "隐瞒消息并专注于研究"
 cbshing_origins_eco_disaster_event.6.name:0 "[Root.GetHomeWorldName]已不适宜居住"
 cbshing_origins_eco_disaster_event.6.desc:0 "正如我们的科学家所预言的那样，这个星球生态的破坏最终导致了它的毁灭。如今[Root.GetHomeWorldName]已经无法适宜居住。历代生活在这里的居民将感受到来自它的悲泣。"
 cbshing_origins_eco_disaster_event.6.a:0 "有史以来最大的悲剧"
 cbshing_origins_eco_disaster_event.7.name:0 "科技掌握在我们手中"
 cbshing_origins_eco_disaster_event.7.desc:0 "我们的科学家在气候控制领域取得了重大突破。我们通过在近地轨道上安装了多台机器进行预测，我们将能够阻止我们的家园变得不稳定。"
 cbshing_origins_eco_disaster_event.7.a:0 "立即执行！"
 cbshing_origins_eco_disaster_event.8.name:0 "生态恢复"
 cbshing_origins_eco_disaster_event.8.desc:0 "当最后的地基塔被打入地面时，地震停止了，天空也开始晴朗起来。我们这一代人将永远摆脱过去的恐惧，第一次不再害怕这个世界。\n\n这一伟大胜利的喜悦肯定会在我们的帝国持续一段时间。"
 cbshing_origins_eco_disaster_event.8.a:0 "值得庆祝"
 cbshing_origins_eco_disaster_event.11.name:0 "恶劣的气候条件"
 cbshing_origins_eco_disaster_event.11.desc:0 "各大媒体都在报道全球各地恶劣的的天气状况。可以预料到这会带来巨大的损失和牺牲。"
 cbshing_origins_eco_disaster_event.11.a:0 "真是悲剧"
 cbshing_origins_eco_disaster_event.11.b:0 "进行救援行动"
 cbshing_origins_eco_disaster_event.12.name:0 "震荡的星球"
 cbshing_origins_eco_disaster_event.12.desc:0 "剧烈的地震使我们的主要城市瘫痪，许多基础设施遭到破坏。在一些偏远地区甚至出现了大型的天坑"
 cbshing_origins_eco_disaster_event.13.name:0 "海岸的暴风雨"
 cbshing_origins_eco_disaster_event.13.desc:0 "卫星图像几乎无法捕捉到袭击我们家园沿海城市的特大风暴的规模。预计这些低洼地区将在风暴肆虐时被遗弃。"
