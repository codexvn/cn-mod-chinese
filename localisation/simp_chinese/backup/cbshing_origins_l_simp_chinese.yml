 ####################################
 # Origins Civics
 ####################################
 civic_cbshing_codominant_evolution:0 "显性演变"
 civic_cbshing_codominant_evolution_desc:0 "第二物种是这个社会不可分割的一个组成部分。他们曾和我们一样复杂和老练，并在这个星球上尚未探索的地方构成了自己的文明。直到我们把他们的物种与我们自己的结合在一起。"
 civic_cbshing_codominant_evolution_secondary_species:0 "显性物种"
 civic_tooltip_cbshing_codominant_evolution_effects:1 "游戏开始时拥有§Y4§! £pop  这些人口是另一种显性的物种。"
 
 civic_cbshing_lost_colony:0 "流离的殖民者"
 civic_cbshing_lost_colony_desc:0 "这个文明起源于早期的星际殖民者，他们与自己的家园失去了联系。如今它们克服了无数的挑战，成功在一个陌生的星球上建立了一个新的家园。"
 civic_tooltip_cbshing_lost_colony_effects:1 "在一个陌生的宜居星球上开始游戏，并且在银河系的某个角落创建另一个§Y故乡行星§!。在游戏的中期你可能进一步解锁有关你们背景设定的奖励事件。"
 
 civic_cbshing_alien_message:0 "外星信息"
 civic_cbshing_alien_message_desc:0 "这个文明对外星信息的解码改变了它的核心价值观。灵感、希望和友谊成为他们社会的重要组成部分，来自外星的习俗也与他们的生活融为一体。现在他们致力于寻找这些外星物种并与他们成为朋友。"
 civic_tooltip_cbshing_alien_message_effects:1 "游戏开始时，你致力于完成§Y寻找外星信息源头§!的使命，因为你的物种渴望与外星信号的起源联系在一起，并能够在未来解锁有关背景设定的事件奖励"
 
 civic_cbshing_eco_disaster:0 "生态灾难"
 civic_cbshing_eco_disaster_desc:0 "这个文明所造成的生态破坏注定了他们的星球毁灭的结局。只有通过扩张星球或是进行气候研究，它们才能避免走向万劫不复的末日"
 civic_tooltip_cbshing_eco_disaster_effects:1 "以独特的§Y生态灾难§!事件链开始你的游戏，为你的起始家园增加一个倒计时期限。并为你的背景设定提供游戏中期的事件奖励。"
 
 civic_cbshing_eco_shift:0 "气候突变"
 civic_cbshing_eco_shift_desc:0 "这个社会是在一个适宜气候的时期发展起来的。随着气候的变化，他们不得不学着适应他们严酷的新世界。"
 civic_tooltip_cbshing_eco_shift_effects:1 "将你的星球气候转变为一种对你的物种不利的类型后开始游戏，在游戏的过程中进一步解锁有关你们背景设定的奖励事件。"
 
 civic_cbshing_eternal_leader:0 "永远的领袖"
 civic_cbshing_eternal_leader_desc:0 "这个文明被一位不朽的领袖所统治。"
 civic_tooltip_cbshing_eternal_leader_effects:1 "游戏开始时，你们的统治者拥有§Y$leader_trait_origins_ruler_eternal$§!的特性，他是长生不老的。如果陷入危机，你们的§Y$leader_trait_origins_ruler_eternal$§!领袖将使用灵能来拯救帝国于水深火热之中，但是这将会带来一些后果。"
 
 civic_cbshing_nuclear_vault:0 "末日掩体"
 civic_cbshing_nuclear_vault_desc:0 "在一个巨大地下掩体的保护下，这个世界躲过了核战争的恐怖末日。他们成功保存了他们的文化与科学，但他们对地表生活的严酷现实还一无所知。"
 civic_tooltip_cbshing_nuclear_vault_effects:1 "从一个拥有地下掩体设施的§Y$pc_nuked$§!开始游戏，你得到§Y+3% 科研速度§!的额外加成。在游戏的中期你可能进一步解锁有关你们背景设定的奖励事件。"
 
 civic_cbshing_nuclear_mutation:0 "辐射变异"
 civic_cbshing_nuclear_mutation_desc:0 "这一物种是辐射诱发突变的产物。在荒凉的地表逐渐进化后，它们可以抵御寒冷的外来环境。"
 civic_tooltip_cbshing_nuclear_mutation_effects:1 "在一个§Y$pc_nuked$§!上开始游戏，拥有部分可用的地块和死寂星球宜居性加成。"
 
 civic_cbshing_voidborne:0 "虚空之子"
 civic_cbshing_voidborne_desc:0 "这个物种一直都生活在宇宙空间之中。长期的低重力生活使他们无法生活在任何行星上。"
 civic_tooltip_cbshing_voidborne_effects:1 "起始家园是一个 §Y$pc_habitat$§! （大小: £planetsize  §Y12§!）宜居性偏好为 §Y$trait_pc_habitat_preference$§!，其他类型行星的宜居性对你们而言是不必要的。\n选择虚空之子的加成：\n  §Y轨道居住地§! （大小: £planetsize  §Y6§!）在游戏开始时解锁 §Y$pc_habitat$§!。\n  拥有§Y居住地扩建§!这个独特的行星法令，在解锁太空子民的飞升天赋后可以增加栖息地的大小。\n  §Y$MOD_STARBASE_SHIP_BUILD_COST_MULT$§! 减少 §G-25%§!。\n  §Y建设站点成本§!减少 §G-25%§!.\n  §Y$MOD_SPACEPORT_MODULE_COST_MULT$§! 减少 §G-25%§!.\n  §Y$MOD_SHIP_UPKEEP_MULT$§! 减少 §G-5%§!.\n  §Y$MOD_SHIP_SPEED_MULT$§! 增加 §G+10%§!.\n  §Y$MOD_ARMY_DAMAGE_MULT$§! 减少 §R-20%§!."
 
 civic_cbshing_robo_nuked_start:0 "末世重启"
 civic_cbshing_robo_nuked_start_desc:0 "智能机械的的主处理器被再度唤醒，它们重启后却发现这个星球已被破坏殆尽。"
 civic_tooltip_cbshing_robo_nuked_start_effects:1 "在一个§Y$pc_nuked$§!上开始游戏，拥有部分可用的地块。"
 
 civic_cbshing_machine_world:0 "机械世界"
 civic_cbshing_machine_world_desc:0 "为了使他们的效率最大化，机械智能将他们的星球（星球大小：12）改造成了一个§Y机械星球§!。稀薄的大气层主要由工业污染物所构成，无法支持生物的存活。"
 civic_tooltip_cbshing_machine_world_effects:1 "在一个星球大小为12格的§Y$pc_machine$§!上开始游戏，在游戏的中期你可能进一步解锁有关你们背景设定的奖励事件。"
 
 civic_tooltip_cbshing_materialist_or_spiritualist:0 "是某种程度的§Y唯心主义§!或某种程度的§Y唯物主义§!"
 
 #######################################
 # Origins Civics Unbalanced & Untested
 #######################################
 civic_cbshing_dyson_sphere:0 "戴森球工程"
 civic_cbshing_dyson_sphere_desc:0 "这个社会在很久以前就发现自己被困在他们的母星系中，无法进入超空间航道。若不是他们之中的天才科学家灵光一现探索出了星门旅行的方法，他们可能会消耗了整个恒星系的资源后迎向文明的终局。"
 civic_tooltip_cbshing_dyson_sphere_effects:1 "游戏开始时，家园星系内已建成一个§Y$cbshing_origins_dyson_sphere_5$§!巨型建筑。家园星系初始没有超空间航道连接，不过当前正在进行一个 §Y$gateway_final$§! 的构建。\n§Y$MOD_MEGASTRUCTURE_BUILD_SPEED_MULT$§!: §G+33%§!\n§Y$MOD_MEGASTRUCTURE_BUILD_COST_MULT$§!: §G-33%§!\n§Y恒星基地船体值§!: §G+25%§!\n§Y$MOD_COUNTRY_STARBASE_CAPACITY_ADD$§!: §R-2§!"
 #civic_cbshing_dyson_sphere_desc:0 "This society focused on the construction of large and over-engineered structures, at the detriment to their scientific advancement. Had it not been for a spark of genius to develop rudimentary FTL, they may have consumed the resources of their whole solar system in pursuit of their desires."
 #civic_tooltip_cbshing_dyson_sphere_effects:1 "Home system is built up and home star is partially encapsulated by a §Y$cbshing_origins_dyson_sphere_5$§!. Begin with:\n  §Y$MOD_COUNTRY_ENGINEERING_TECH_RESEARCH_SPEED$§!: §G+115%§!\n  §Y$MOD_COUNTRY_PHYSICS_TECH_RESEARCH_SPEED$§!: §R-115%§!\n  §YBuilt to Last§!: All Ships §G+50%§! Armor & §G+500§! Hull Points, §R-50%§! Speed, §R-50%§! Evasion, §R+200%§! FTL Windup Time\n  §YLegendary Builders§!: §G+50%§! All Construction Speed\n  §YOver-Engineered§!: §R+50%§! All Construction Costs, §R+50%§! Upkeep"
 #civic_cbshing_dyson_sphere_desc:0 "This society made a wrong turn in scientific discovery, taking much longer then usual to discover FTL. As their resources dwindled they instead focused all their efforts in engineering and began to construct a Dyson Sphere around their home star."
 #civic_tooltip_cbshing_dyson_sphere_effects:1 "Home system is built up and home star is partially encapsulated by a §Y$cbshing_origins_dyson_sphere_5$§!. Begin with:\n  Most §YTier 1§! & §YTier 2§! §YEngineering§! technologies discovered\n  §Y$MOD_COUNTRY_ENGINEERING_TECH_RESEARCH_SPEED$§!: §G+75%§!\n  §Y$MOD_COUNTRY_PHYSICS_TECH_RESEARCH_SPEED$§!: §R-75%§!\n  §Y$MOD_COUNTRY_SOCIETY_TECH_RESEARCH_SPEED$§!:§R-75%§!\n  §Y$MOD_MEGASTRUCTURE_BUILD_SPEED_MULT$§!: §G+50%§!\n  §Y$MOD_MEGASTRUCTURE_BUILD_COST_MULT$§!: §G-50%§!"
 civic_cbshing_syncretic_mechanists:0 "合成智械"
 civic_cbshing_syncretic_mechanists_desc:0 "金属机器人与第二种物种构成了这个社会的组成部分。第二物种生物高大而强壮，但是他们大多数智力低下，鲁莽冒进。远古战争摧毁了他们内心深处的侵略本能，令其变得顺从且服从管理。我们的首个真正意义上的机器人早在实现基础太空飞行前便摆脱了装配线的限制。我们非常清楚，只有同时掌握生物与机械的知识，我们才能抵达群星的终点。"
 civic_tooltip_cbshing_syncretic_mechanists_effects:1 "游戏开始时拥有§Y2§!个 £pop 第二物种的人口，§Y2§!个单位的 £pop 机械人口，并且掌握更多有关制造机器人的科技。\n§Y$MOD_POP_ROBOT_UPKEEP_MULT$§! 减少 §G-5%§!。"
 civic_cbshing_codominant_mechanists:0 "共性智械"
 civic_cbshing_codominant_mechanists_desc:0 "金属机器人与第二种物种构成了这个社会的组成部分。第二物种曾和我们一样复杂而多元，在这个星球上尚未开发的土地建立了自己的文明。直到我们启动了第一个机器人后，我们才能将彼此双方的物种结合起来。如今我们掌握了生物与机械两方面的知识，我们即将抵达群星的终点。"
 civic_tooltip_cbshing_codominant_mechanists_effects:1 "游戏开始时拥有§Y2§!个 £pop 第二物种的人口，§Y2§!个单位的 £pop 机械人口，并且掌握更多有关制造机器人的科技。\n§Y$MOD_POP_ROBOT_UPKEEP_MULT$§! 减少 §G-5%§!。"
 civic_cbshing_habitat_life:0 "宇宙摇篮"
 civic_cbshing_habitat_life_desc:0 "这个文明被迫逃离赖以生存的行星，转而在宇宙深空中生存。"
 civic_tooltip_cbshing_habitat_life_effects:1 "在你的母星被摧毁后，从一个§Y$pc_habitat$§!上开始你的游戏。"
 civic_cbshing_gaia_world:0 "盖亚之母"
 civic_cbshing_gaia_world_desc:0 "这个文明发现自己处于一个完璧无瑕的星球，尽管他们自己却并不完美。"
 civic_tooltip_cbshing_gaia_world_effects:1 "在一颗§Y$pc_gaia$§!上开始游戏，并且以此作为初始星球类型的偏好。"
 civic_cbshing_wormhole:0 "虫洞旅者"
 civic_cbshing_wormhole_desc:0 "这个文明意外发现自己存在于一个虫洞的一端，近期才研发出穿越它的技术。"
 civic_tooltip_cbshing_wormhole_effects:1 "游戏开始时，你的母星系中存在一个§Y虫洞§!，§Y虫洞稳定§!科技已经研发完成。你的母星系没有和任何一个超空间航道相连。"
 civic_cbshing_latent_psionic:0 "潜在灵能"
 civic_cbshing_latent_psionic_desc:0 "这个文明的物种自古以来就了解它们体内的某种潜在灵能，对大部分人来说，这种潜力始终沉睡着。虽然并不多见，但这种强大的灵能之力会在某些领袖身上觉醒并体现出来。"
 civic_tooltip_cbshing_latent_psionic_effects:1 "游戏开始时，你的公民们就拥有§Y$trait_latent_psionic$§!的特质。"
 civic_cbshing_cybernetic:0 "生化机人"
 civic_cbshing_cybernetic_desc:0 "这个文明长期以来接受生化机械改造，他们一般被称为半机械人。通常使用更先进的机械器官替换他们的有机身体部分。"
 civic_tooltip_cbshing_cybernetic_effects:1 "游戏开始时，你的公民们就拥有§Y$trait_cybernetic$§!的特质。"
 civic_cbshing_ascension_theory:0 "超越之道"
 civic_cbshing_ascension_theory_desc:0 "我们文明的历史是一个由科技、政治和文化飞跃组成的轮回舞台；这些历史性飞跃通常发生在动荡的时期之后，随后会迎来相对稳定的时期。我们若可以研究出这些黄金年代与历史轮回的根本原因的话，我们也许能够有效缩短这个周期。"
 civic_tooltip_cbshing_ascension_theory_effects:1 "游戏开始时拥有§Y$tech_ascension_theory$§!科技。"
 
