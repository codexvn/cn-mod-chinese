 cbshing_origins_dyson_sphere_event.1.name:0 "星门开始逆向工程"
 cbshing_origins_dyson_sphere_event.1.desc:0 "我们的工程师们被银河系中自由漂浮的星门设备所深深陶醉，他们相信现在已经拥有足够多的研究材料并可以实现之前我们科学家梦寐以求的目标：逆向设计一个星门，并解开通往星门旅行的秘密。"
 cbshing_origins_dyson_sphere_event.1.a:0 "我们必须解开这个秘密！"
 cbshing_origins_dyson_sphere_event.3.name:0 "星门逆向工程完成！"
 cbshing_origins_dyson_sphere_event.3.desc:0 "[Root.Capital] 的工程师团队已经突破了之前科学家们所无法解决的难关：他们成功逆向了一个星门，并解开了通往星门之旅的秘密。这个里程碑的工程壮举将被后人永远铭记。"
 cbshing_origins_dyson_sphere_event.3.a:0 "成功了！"
 cbshing_origins_dyson_sphere_event.3.a.tooltip:0 "现在我们可以激活并建造星门了。"
 
 cbshing_origins_dyson_sphere_event.32.name:0 "银河能量涌现"
 cbshing_origins_dyson_sphere_event.32.desc:0 "位于[Root.GetName]上的仪器意外侦测到来自银河内多个星系的亚空间能量激增。我们的科学家们正在努力为这个事件做出解释——即使我们的记录中从未出现过这种状况。\n\n这种突如其来的能量爆发的确切来源尚未确定，但我们仍在努力分析这些可用数据。"
 cbshing_origins_dyson_sphere_event.32.a:0 "不要松懈，继续干。"
 cbshing_origins_dyson_sphere_event.33.name:0 "超空间重组"
 cbshing_origins_dyson_sphere_event.33.desc:0 "我们早些时候发现的巨大能量激增的源头已被确定。它来自于影响多个星系的巨大亚空间撕裂。我们无法知悉究竟是什么原因产生这样的结果，但是我们的传感器检测到这个空间裂口已经形成了几个星系之间新的超空间通道。目前来看，能量迸发已经逐渐走向衰退，但科学界的许多权威人士认为，这只是通往未来的一个预兆。"

