 ####################################
 # Origins Start Messages
 ####################################
 START_SCREEN_PART_ONE_NUCLEAR_MUTATION:0 "自从第一个[GetSpeciesName]原始部落在[GetHomeWorldName]上荒漠大地上驻扎下来，我们的文明得以延续与发展。"
 START_SCREEN_PART_ONE_VOIDBORNE:0 "在遥远的过去，第一个[GetSpeciesNamePlural]的原始部落逃离了我们注定走向灭亡的家园——[GetHomeWorldName]，建立了一个生存在虚空之中的文明。"
 START_SCREEN_PART_TWO_ECO-DISASTER:0 "我们在科学领域取得了诸多丰硕成果，但我们漠视了照料我们的家园。猖獗的污染、无节制的挖掘以及将挥发性化学物质排放到空气和水中，这一切迫使我们的星球以她满腔怒火进行反击。为了我们物种的延续，我们签订了历史性的气候协定：我们必须齐心协力。"
 START_SCREEN_PART_TWO_ECO-SHIFT:0 "随着我们科学发展的进步，我们对环境的了解以及对星球气候变化的认知也逐渐改变。这种深刻的认识统一了各个民族国家的共同目标：确保我们的物种在这个严酷的新世界中存活下去。"
 START_SCREEN_PART_TWO_ALIEN_MESSAGE:0 "在我们历史早期的混乱年代，许多民族国家为了争夺权力而大打出手，直到天际之外传来了充满启迪与希望的讯息。外星人的消息改变了我们的社会，我们不再是独立的民族国家群体，而是成为了一个统一星球文明，我们肩负着寻找群星之源的使命。"
 START_SCREEN_PART_TWO_NUCLEAR_VAULT:0 "在我们历史早期的混乱年代，许多民族国家为了争夺权力而大打出手。当我们进入原子时代后发生了一场巨大的悲剧。数百枚核弹头轰然爆炸，我们的世界化为一片废墟。若不是依靠我们的巨大掩体设施和英明的统治者，直到今天我们也无法重建家园。"
 START_SCREEN_PART_TWO_ETERNAL_LEADER:0 "在我们历史早期的混乱年代，许多民族国家为了争夺权力而大打出手，直到我们不朽的[GetRulerTitle] [GetRulerName]到来。只有在一个愿景的引导下，我们才能够充分发挥我们的潜力，实现一个稳定和科学进步的时代。"
 START_SCREEN_PART_TWO_NUKED_START:0 ""
 START_SCREEN_LOST_COLONY:0 "自从方舟载着我们的祖先从遥远的[GetHomeWorldName]抵达[Capital.GetName]世界以来，已经过去了一个多世纪。在经历了漫长而艰险的旅程之后，殖民者们因为第一次看到阳光而感到欣喜————尽管是来自陌生的恒星。\n\n早期的岁月是艰难的。我们的殖民者不得不团结起来，共同对抗那些致命的外星猛兽。我们击退了那些野生动物并且培育出比想象中还要困难的陆地作物。然而我们每克服一个挑战，我们[GetSpeciesNamePlural]就会变得更加强大。\n\n如果我们征服了这个新的星球，我们的人口数量就会成倍增长。在过去的几十年里，我们的科学技术突飞猛进。是时候了，[GetName]已经准备就绪，去寻找我们物种起源的那颗星球吧！"
 START_SCREEN_LOST_COLONY_CM:0 "自从方舟号将我们的祖先从遥远的[GetHomeWorldName]带到我们已知的家园星球[Capital.GetName]以来，已经过去了一个多世纪了。 在经历了漫长而艰险的旅程之后，殖民者们因为第一次看到阳光而感到欣喜————尽管是来自陌生的恒星。\n\n早期的岁月是艰难的。我们的殖民者不得不团结起来，共同对抗那些致命的外星猛兽。我们击退了那些野生动物并且培育出比想象中还要困难的陆地作物。然而我们每克服一个挑战，我们就会变得更加强大。\n\n如果我们征服了这个新的星球，我们的人口数量就会成倍增长。在过去的几十年里，我们的科学技术突飞猛进。我们现在终于可以伸出手来，夺回我们的星球！"
 
