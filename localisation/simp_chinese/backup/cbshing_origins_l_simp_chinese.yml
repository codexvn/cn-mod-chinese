 cbshing_origins_eternal_leader_event.1.name:0 "[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]的牺牲"
 cbshing_origins_eternal_leader_event.1.desc:0 "在黑暗的危急关头，[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]为银河系提出了一个伟大的方案。作为一位永生者，[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]可以使用强大的灵能力量来阻挡来犯的敌人，从而给我们的舰队一个消灭他们的机会。然而，这会带来一个风险，[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]可能会失去他的力量甚至可能死亡。"
 cbshing_origins_eternal_leader_event.1.a:0 "无论如何都要阻止他们！"
 cbshing_origins_eternal_leader_event.1.b:0 "我们不能让我们永生的[Root.Owner.GetRulerTitle]冒险！"
 cbshing_origins_eternal_leader_event.1.a.tooltip:0 "通过释放强大的灵能力量，我们永生的[Root.Owner.GetRulerTitle]能够减慢敌人的航行速度。但这会削弱我们的领导人。"
 cbshing_origins_eternal_leader_event.3.name:0 "[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]的牺牲"
 cbshing_origins_eternal_leader_event.3.a.tooltip:0 "通过释放强大的灵能力量，我们永生的[Root.Owner.GetRulerTitle]能够减慢敌人的航行速度。但这会削弱我们的领导人。"
 cbshing_origins_eternal_leader_event.11.name:0 "永生的[Root.Owner.GetRulerTitle]已经死亡！"
 cbshing_origins_eternal_leader_event.11.desc:0 "在永恒大厅里，安息在不朽的王座上，永生的[Root.Owner.GetRulerTitle] 永远闭上了眼睛。对无数代人来说，永生的[Root.Owner.GetRulerTitle]统治着[Root.GetHomeWorldName]。 永生的[Root.Owner.GetRulerTitle] 是我人民在黑暗中的指路明灯，现在...失去了这个引导，我们必须自己创造未来。我们的许多同胞都在窃窃私语，害怕未来前途未卜。许多人都在大声疾呼，要将我们伟大的领袖铭记于心。这样，即使是在他永眠之时，[Root.Owner.GetRulerTitle]也可以继续统治着[Root.GetName]。"
 cbshing_origins_eternal_leader_event.11.a:0 "[Root.GetName]正在哀悼他们的领袖"
 cbshing_origins_eternal_leader_event.12.name:0 "永恒就在我们的前方"
 cbshing_origins_eternal_leader_event.12.desc:0 "经过一个月的哀悼仪式，如今[Root.GetName]政府必须做出一个决定。人们呼吁并希望看到永生的[Root.Owner.GetRulerTitle]成为我们帝国的神，甚至许多公民开始在私下里向牺牲的永生者祈祷。然而，上层的精英们更渴望解开永生不朽的秘密，也就是永生的[Root.Owner.GetRulerTitle]垄断了几个世纪的真相。\n\n我们是否应该满足人民的渴望，将我们伟大的领袖带去[Root.Capital.GetName]的一个巨大陵墓里？或者我们应该将永生的[Root.Owner.GetRulerTitle]的遗体交给我们的科学家，让他们为我们的领导人寻找永生的秘密？"
 cbshing_origins_eternal_leader_event.12.a:0 "永生的[Root.Owner.GetRulerTitle]就是我们的神。"
 cbshing_origins_eternal_leader_event.12.a.tooltip:0 "将永生的[Root.Owner.GetRulerTitle]埋葬在首都星球的陵墓中。"
 cbshing_origins_eternal_leader_event.12.b:0 "找到不朽的秘密。"
 cbshing_origins_eternal_leader_event.12.b.tooltip:0 "将永生的[Root.Owner.GetRulerTitle]的躯体捐献给科学。"
 cbshing_origins_eternal_leader_event.12.c:0 "永恒在我们的身后，我们必须创造未来"
 cbshing_origins_eternal_leader_event.13.name:0 "建造永生的[Root.Owner.GetRulerTitle]的陵墓"
 cbshing_origins_eternal_leader_event.13.desc:0 "为了满足群众的需求，我们开始为逝去的领导人建造陵墓。蓝图正在设计拟定中，不久后我们将选出建造地点。\n\n整个帝国到处洋溢着兴奋之情。我们正在见证一个新神的诞生。"
 cbshing_origins_eternal_leader_event.13.a:0 "赞颂永生者。"
 cbshing_origins_eternal_leader_event.13.a.tooltip:0 "在首都星球建设§Y[Root.Owner.GetRulerTitle]的永恒陵墓§!。"
 cbshing_origins_eternal_leader_event.15.name:0 "不朽的秘密"
 cbshing_origins_eternal_leader_event.15.desc:0 "新[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]的办公桌上有一份令人吃惊的报告。通过解剖永生者的遗体，我们的首席生物学家发现了不朽的秘密。\n\n它的秘密在于曾经镶嵌在永生者的[Root.Owner.GetSpeciesOrganName]上的破碎红宝石。这颗石头释放出大量的心灵能量，相当于10亿人的灵魂。\n\n由于我们敬爱的领导者的牺牲，这块石头的制造方法也一同被带入了冥土。但是根据我们科学家的估算，若我们牺牲1亿个人，他们可以合成一个效果较弱但是性质类似的结果。然而，这将意味着需要牺牲我们的公民。"
 cbshing_origins_eternal_leader_event.15.a:0 "这是为了更大的利益而做出的牺牲。"
 cbshing_origins_eternal_leader_event.15.a.tooltip:0 "你的帝国将得到§R永生药水§!的修正，这将使你的领导人寿命延长500年。然而，你必须每10年喝一次药水，以确保效果持续生效。"
 cbshing_origins_eternal_leader_event.15.b:0 "这是不可接受的。"
 cbshing_origins_eternal_leader_event.17.name:0 "不朽的诅咒"
 cbshing_origins_eternal_leader_event.17.desc:0 "只有通过牺牲才可以获得永生，谁有资格获得这个不朽的荣耀？"
 cbshing_origins_eternal_leader_event.17.a:0 "只有永生者才能知道！"
 cbshing_origins_eternal_leader_event.17.a.tooltip:0 "你的帝国得到了§R永生药水§!的修正，这将使你们的领袖们的寿命延长500年。然而，你必须每10年喝一次这种药水以保持效果。"
 cbshing_origins_eternal_leader_event.17.b:0 "只有[Root.GetSpeciesNamePlural]才有资格牺牲！"
 cbshing_origins_eternal_leader_event.17.b.tooltip:0 "你的帝国得到了§R永生药水§!的修正，这将使你们的领袖们的寿命延长500年。然而，你必须每10年喝一次这种药水以保持效果。你的公民会转向排外主义。"
 cbshing_origins_eternal_leader_event.17.c:0 "这场闹剧必须停止。"
 cbshing_origins_eternal_leader_event.17.c.tooltip:0 "饮用§R永生药水§!的效果停止了。"
 
 cbshing_origins_restore_home_event.1.name:0 "[From.GetName]得到了恢复"
 cbshing_origins_restore_home_event.1.desc:0 "在庆祝的号角与盛大的庆典中，[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]将大气净化器的开关关闭了，这个动作是[From.GetName]生态改造全面完成的一个收尾。随着大气净化器的机械旋转逐渐放缓并最终无声停止后，聚集在首都和殖民地上的人民爆发出激动的欢呼声。家，我们的家，终于复旧如初了。这是我们[Root.Owner.GetSpeciesName]世世代代以来第一次不需要在户外穿着防护服，或是在我们[Root.Owner.GetSpeciesMouthName]身上安置呼吸器材能在我们的星球上呼吸。\n\n这一伟大胜利的喜悦肯定会在我们的帝国持续一段时间。"
 cbshing_origins_restore_home_event.1.a:0 "遍地的庆祝活动"
 cbshing_origins_restore_home_event.3.name:0 "家园气候恢复"
 cbshing_origins_restore_home_event.3.desc:0 "几代人以来，[Root.GetHomeWorldName]的气候生态被核战争所摧毁。在放射性水源和充满有毒尘埃的风暴之中，我们很难想象我们曾经是在一个美丽的星球上进化的物种。现在我们有了可以恢复我们家园气候的技术，[This.GetSpeciesNamePlural]的人民们渴望将我们的星球恢复成原来的样子。"
 cbshing_origins_restore_home_event.3.a:0 "[Root.GetHomeWorldName]会恢复过来的。"
 
