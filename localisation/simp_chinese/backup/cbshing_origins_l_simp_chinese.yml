 building_tombstart_vault_sd_machine:0 "地下掩体"
 building_tombstart_vault_sd_machine_desc:0 "这些帐篷标志着一个巨大的地下掩体的地面入口，这很有可能是建造者的防空洞。其内部是古代超级计算机序列。虽然历史数据已经从这些计算机内存中抹去，但它们的原始处理能力可以大大提高我们的科学调查能力。"

