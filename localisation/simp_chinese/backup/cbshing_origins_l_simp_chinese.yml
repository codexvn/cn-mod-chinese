 civic_cbshing_colonies_of_earth:0 "地球开拓者"
 civic_cbshing_colonies_of_earth_desc:0 "这个文明起源于早期的星际殖民者，他们与§Y地球§!失去了联系，在克服了无数的挑战后，在一个陌生的星球上建造了一个新的家园。"
 civic_cbshing_colonies_of_man:0 "星际人类"
 civic_cbshing_colonies_of_man_desc:0 "这个文明是第一批前往星际的人类后裔，随后他们与§Y地球§!失去了联络并克服了无数的挑战，最终在一个陌生的星球上建立了一个全新的家园。\n\n这些人的后裔有着对§Y陆地星球的偏好。§!"

