 ### сообщения при постройке зданий
 
 apsr.5001.title:0 "$apsr5_building_part1$ 建成"
 apsr.5001.desc:0 "我们已经构建了§Y$apsr5_building_part1$§!，这将使我们接近古人的理解。现在我们终于可以在我们看来最普通的东西上看到符号和古代铭文了，我们必须尽一切努力去破译一切。"
 apsr.5001.ok-button:0 "奈斯"
 
 apsr.5002.title:0 "$apsr5_building_part2$ 建成"
 apsr.5002.desc:0 "我们改进了§Y$apsr5_building_part2$§!，它将使我们更接近于了解古人。最后理解§Y不朽都市§!在这个星球上的存在意味着什么。"
 apsr.5002.ok-button:0 "完美"
 
 apsr.5003.title:0 "$apsr5_building_part3$ 建成"
 apsr.5003.desc:0 "我们改进了§Y$apsr5_building_part3$§!，现在我们终于了解了古人。结果是，整个§Y不朽都市§!——对于曾经生活在这个星球上的种族来说，这是一个难以置信的社会实验。结果我们不得而知，但我们仍然可以从中受益。"
 apsr.5003.ok-button:0 "太棒了"
 
 
 
