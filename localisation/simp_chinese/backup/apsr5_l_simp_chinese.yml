 apsr.5811.title:0 "性能恢复"
 apsr.5811.desc:0 "今天，我们的帝国实现了技术突破!一个由科学家和工程师组成的团队分析了我们星球上的建筑物 - §H$apsr5_building_part1$§!，并为它的使用制定了方法论和技术指南。现在我们可以最大限度地利用这座建筑了!"
 apsr.5811.ok-button:0 "非常棒"
 
