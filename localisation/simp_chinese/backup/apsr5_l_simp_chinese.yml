 ### сообщение при исследовании планеты с ресурсом
 
 apsr.5011.title:0 "发现文物: §M$apsr5_planet_modifier$§!"
 apsr.5011.desc:0 "在扫描这颗行星时，我们的探险队从§H[Root.GetName]§!上发现了一些有趣的东西。星球上只有一个城市，但它覆盖了所有的表面，甚至湖泊和海洋。它还保存得非常好，不受腐蚀和破坏的地方，这是很久以前被抛弃了。无论谁住在那里都是在早期的太空时代，但他们的一些工程决策甚至对我们来说都是革命性的。"
 apsr.5011.button:1 "难以置信!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.5013.title:0 "发现文物: §M$apsr5_planet_modifier$§!"
 apsr.5013.desc:0 "在我们新占领的一颗行星上，我们发现了一些有趣的东西!星球上只有一个城市，但它覆盖了所有的表面，甚至湖泊和海洋。它还保存得非常好，不受腐蚀和破坏的地方，这是很久以前被抛弃了。无论谁住在那里都是在早期的太空时代，但他们的一些工程决策甚至对我们来说都是革命性的。"
 apsr.5013.button:1 "非常棒!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.5015.title:0 "发现人造物: §M$apsr5_planet_modifier$§!"
 apsr.5015.desc:0 "我们的情报部门在检查其他帝国行星的信息时，发现了一些有趣的事情!\n其中一颗行星上有一座不寻常的城市，没有任何生命迹象。此外，这座城市是星球上唯一的城市。“工业”的发展水平大约是太空时代的开始，但城市中使用的工程理念，即使以我们文明的标准来衡量，也是革命性的。\n\n§G信息:§!\n§Y星球名称:§! §W[event_target:apsr5_resource_planet.GetName]§!  \n§Y星球分类:§! §W[event_target:apsr20_resource_planet.GetClassName]§! \n§Y星系名称:§! §W[event_target:apsr5_resource_planet.solar_system.GetName]§! \n§Y星球所有权:§! §W[event_target:apsr5_resource_planet.Owner.GetName]§!"
 apsr.5015.button:1 "有趣!"

 
 
