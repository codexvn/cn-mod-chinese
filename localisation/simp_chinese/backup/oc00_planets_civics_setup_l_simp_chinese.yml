 START_SCREEN_PART_ONE_NUCLEAR_MUTATION:0 "自从第一个原始 [GetSpeciesName] 社区在 [GetHomeWorldName] 的大荒地上形成以来，我们的文明才得以传播和繁荣。"
 START_SCREEN_PART_ONE_VOIDBORNE:0 "很久以前，第一个原始 [GetSpeciesNamePlural] 逃脱了我们建立的 [GetHomeWorldName] 家园, 并建立了一个生活在虚空中的文明。"
 
 START_SCREEN_PART_TWO_CLIMATE_SHIFT:0 "随着我们的科学知识的增长，我们对环境的理解和对世界气候变化的认识也在增长。这一深刻的知识统一了各个民族国家的共同目标：确保我们的物种在严酷的新世界中生存。"
 START_SCREEN_PART_TWO_NUCLEAR_VAULT:0 "在我们历史的早期，许多国家争夺权力，终于在我们的原子时代以一场巨大的悲剧告终。数百枚核弹头的爆炸使我们的世界变成了废墟。如果不是伟大的地下金库和领导它们的领导人，我们的物种将无法生存和重建今天的世界。"
