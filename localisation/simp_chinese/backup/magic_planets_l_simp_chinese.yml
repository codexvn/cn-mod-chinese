 ####################################
 # Planetary Modifiers
 ####################################
 magic_world:0 "奥法星球"
 magic_world_desc:0 "这个星球的角落和裂缝已经被奥法所充满，大地呼唤着它的所有居民"

 magic_life:0 "传说中的野兽"
 magic_life_desc:0 "传说中的野兽在这个世界漫游，从可怜和无限危险到美丽和神圣各种各样。"

 magic_wild_life:0 "奥法野生动物"
 magic_wild_life_desc:0 "这个世界的神奇之处在于融入了当地的野生动物，使它们变得更加奇妙。"

 magic_storms:0 "奥法风暴"
 magic_storms_desc:0 "纯奥法能量的混乱风暴遍历这个世界，偶尔会干扰所有世俗和奥法技术。"

 magic_weather:0 "奥法飓风"
 magic_weather_desc:0 "这个星球拥有几个巨大的神奇风暴系统，具有如此强大的力量，以至于它们已经形成了基本的感知力。"

 magic_tectonics:0 "奥数构造"
 magic_tectonics_desc:0 "这个世界地震与其神奇的核心的混响同时发生。"

 magic_volcanoes:0 "奥法火山"
 magic_volcanoes_desc:0 "这个世界上的火山爆发时，周围区域会喷出奥法。"

