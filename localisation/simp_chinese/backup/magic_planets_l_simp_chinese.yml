 ####################################
 decision_arcane_world:0 "唤醒计划"
 decision_arcane_world_desc:0 "通过一个以世界为中心的大规模复杂仪式，我们设法将其核心注入奥法，唤醒所有可居住世界中的魔像实体。"
 decision_arcane_world_effects:0 "将这个世界变成一个奥法世界，随机生成一组新的修正和相应的土地资源。\n\n所有奥法增强的建筑物将 §H不再需要 £arcane_technology£§!。\n\n成本§Y10000 (£energy£ £minerals£ £food£ £mana_crystals£ £arcane_technology£), £influence£200§!"

 decision_arcane_conservation:0 "奥法转换"
 decision_arcane_conservation_desc:0 "通过成千上万的 §M$job_magic_clerk_plural$§!, §M$job_magic_administrator_plural$§!和§M$job_lord_magic_plural$§! 的共同努力，我们设法用奥法技术为这个世界的基础设施注入了活力"
 decision_arcane_conservation_effects:0 "将所有适用的非增强型建筑物转换为奥法增强型建筑物。\n\n花费 §Y100 £influence£, 1000 £arcane_technology£§!"

