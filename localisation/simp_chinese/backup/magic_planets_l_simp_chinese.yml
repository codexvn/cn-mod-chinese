 # Planetary Deposits
 ####################################
 d_stone_giants:0 "岩石魔像"
 d_stone_giants_desc:0 "岩石魔像生活在这个世界的山脉中"

 d_dragons:0 "龙"
 d_dragons_desc:0 "成群的龙在这个世界漫游。"

 d_magic_vortex:0 "奥法飓风"
 d_magic_vortex_desc:0 "这个世界上存在着巨大的漫游风暴。 如果有正确的措施，可以说服其离开人口密集的中心。"

 d_magic_volcano:0 "奥法火山"
 d_magic_volcano_desc:0 "响应其行星核心的运动，这座火山在喷发时喷出奥法结晶而不是熔岩。"

 d_ritual_site:0 "灵脉汇聚"
 d_ritual_site_desc:0 "在这个位置有很多灵脉穿过并且产生谐波收敛，会增强这里举行的所有仪式的效果。"

 d_magic_pets:0 "奥法宠物"
 d_magic_pets_desc:0 "当地的野生动物已经变成了更加美丽，温顺的生物。 他们会成为优秀的宠物。"

 d_magic_forest:0 "奥法森林"
 d_magic_forest_desc:0 "森林完全由奥法变种组成，同样奇妙和危险。"

 d_roaming_storms:0 "奥法风暴"
 d_roaming_storms_desc:0 "充满奥法能量的风暴在这个世界漫游，为进一步研究奥法提供了充足的机会。"

 d_mana_springs:0 "奥法温泉"
 d_mana_springs_desc:0 "在这些泉水中，奥法从地下深处升起。"
 
 d_mana_lakes:0 "奥法湖"
 d_mana_lakes_desc:0 "充满纯净的奥法能量的湖泊，没有什么可以进入而保持不变。"

 d_mana_plains:0 "奥法场"
 d_mana_plains_desc:0 "结晶奥法在这些领域中缓慢生长。"

