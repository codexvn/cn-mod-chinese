 titan_awakening.2.name:0 "愤怒的先祖"
 titan_awakening.2.desc:0 "我们对泰坦光矛的研究并没有被我们通常安静而冷漠的失落帝国所忽视。这一惊人的技术突破的消息在§H[From.GetSpeciesName]§!引起了广泛的恐慌，他们对曾经辉煌的舰队的现状感到恐惧，民众要求改革。在一次全民公投中，随着民族主义者将政治精英和老旧的官僚主义一并扫地，该机构被推翻。§H[From.GetName]§!重整已经开始了，毫无疑问，这是对银河系新威胁的回应。"
 titan_awakening.2.a:0 "我们做了什么……"
 
 titan_awakening.4.name:0 "泰坦光矛研究"
 titan_awakening.4.desc:0 "当有报道称一些肮脏的外星人得到了一个破坏力巨大的泰坦光矛的时候，§H[From.GetName]§! 被激怒了。我们不知道谁是激怒者，但它确实激怒了整个§H[From.GetSpeciesName]§!的人民，他们的武器和舰队。让我们希望他们的舰队不要访问我们的世界。"
 titan_awakening.4.a:0 "我们做了什么……"
 
 