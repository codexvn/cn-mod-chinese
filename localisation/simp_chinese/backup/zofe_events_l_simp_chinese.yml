 zofe.1.name:0 "先驱者能量源"
 zofe.1.desc:0 "多年来，我们的科学家一直在努力确定扭曲重力的确切能量来源。这样可以预见的是，它可以用来为前体船及其奇特建筑提供动力。我们的科学家提出了一个雄心勃勃但危险的任务——派遣一艘科学船到先驱首都进行秘密观察和研究。任何关于这种电源的新发现都可能加快我们的进度，使我们遥遥领先于竞争对手。我们的研究小组将在无线电静默中进行研究，并格外小心，以避免先驱者巡逻队发现。然而，如果被发现，后果可能会很可怕。我们是否应该执行这种危险的操作来获取 §HDark Matter Power§! 的秘密？"
 zofe.1.a:0 "就这么做吧！"
 zofe.1.b:0 "我们不做这种事。"
 DARK_MATTER_POWER_RESEARCH:0 "先驱者能量源"
 DARK_MATTER_POWER_RESEARCH_DESC:0 "多年来，我们的科学家一直在思考这种能源的性质。一些人认为这可能是暗物质，而另一些人则不这么认为。无论如何，这个任务将会揭开这个秘密。"
 zofe.100.name:0 "先驱者探索结束"
 zofe.100.desc:0 "经过两年巧妙的间谍活动，我们设法获得了暗物质能源的样本。正如研究结果表明的，这种能源确实强大。更重要的是，该先驱帝国似乎并不聪明。因为我们不动声色地偷走了它。"
 zofe.100.desc.02:0 "经过两年巧妙的间谍活动，我们的研究小组公布了他们的发现，详细介绍了这种暗物质能源的工作。这种能源确实很强大，但还需要进行更多的研究，以便我们找到一些真正的用法。更重要的是，该先驱帝国似乎并不聪明。因为我们不动声色地偷走了它。"
 zofe.100.desc.03:0 "经过两年巧妙的间谍活动，我们的研究小组公布了他们的发现，详细介绍了他们在此期间的观察结果。不幸的是，他们无法带回任何关于我们如何为自己复制这种力量的有用信息。相反，这些发现可能证明对我们其他的科学研究是有用的。"
 zofe.100.desc.04:0 "在两年的间谍活动后，我们的研究小组遭遇了不测，因为无线电静默被其中一个小组成员泄露，暴露了他们的位置。先驱者巡逻队很快把我们的飞船连同里面的所有研究成果一起炸上了天。幸运的是，先驱者帝国并不清楚我们在因何出现在此，也没有兴趣进行进一步的调查。"
 zofe.100.desc.05:0 "在两年的间谍活动之后，我们的研究小组被先驱者巡逻队发现后炸上了天，他们连同研究成果也一并被截获。经过一番审问，先驱者帝国已经了解到我们在此存在的目的，并要求我们的政府对盗窃未遂行为负责。这一切可能不会就此作罢。"
 zofe.100.a:0 "终于！"
 zofe.100.b:0 "它们的秘密将变成我们的！"
 zofe.100.c:0 "也许我们只是不太聪明……"
 zofe.100.d:0 "至少它们没有更进一步……"
 zofe.100.e:0 "哦不"
 zofe.2.name:0 "暗物质能量"
 zofe.2.desc:0 "多年来，我们的科学家一直在思考"暗物质能源"的可能性及其潜在的应用。最近的一项科学突破终于使我们能够开始研究这种难以捉摸的力量来源。"
 zofe.2.a:0 "好."
 zofe.200.name:0 "暗物质能量突破"
 zofe.200.desc:0 "我们的情报部报告  §H[From.GetName]§! 的科学家近期取得了突破 。报告表明它们已经开始研究难以捉摸的暗物质能源，并可能很快找到这种能源的实际应用。"
 zofe.200.a:0 "有趣。"
 zofe.3.name:0 "社会的堕落"
 zofe.3.desc:0 "今天这一代的§H[Root.Owner.GetSpeciesNamePlural]§!从来没有这么好过。生活水平从未如此之高，许多年轻的§H[Root.Owner.GetSpeciesNamePlural]§!在奢侈的环境中成长，从未经历过苦难或真正的挣扎。他们自负、愚蠢、职业道德有问题，喜欢享乐甚于工作。他们把建立在祖先身上的国家视为理所当然，对自己的生活方式感到自满，认为没有什么重要的事情，也不会有什么不好的事情发生。一些年轻的§H[Root.GetName]§!甚至认为§H[Root.GetSpeciesAdj]§!是不可战胜的，因为§H[Root.GetRulerTitle][Root.GetRulerName]§!的种族天生优越。不管怎么说，这是[Root.Capital.GetName]的街道上散步时发现的。\n\n这令人担忧。§H[Root.GetName]§!和§H[Root.GetSpeciesAdj]§!的未来!当我们的年轻人生活在这样的颓废中，没有野心和动力，种族就不能得到保证。为了确保我们继续生存下去，每一代人都必须努力消除颓废和自满情绪，如果我们的文明要真正延续千年。"
 zofe.3.a:0 "我们必须加倍努力。"
 enable_decadence_edict: "可以使用§Y$edict_rejuvenate_society$§!帝国法令。\n\n"
 zofe.4.name:0 "崛起的复兴"
 zofe.4.desc:0 "§H[From.GetName]§!正在进行一场大规模的运动。\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!向颓废宣战的消息已经传开，这个问题在§H[From.GetSpeciesAdj]§!社会似乎很普遍。如果成功的话，§H[From.GetName]§!肯定会回到他们权力的巅峰，确保他们一代人的统治地位。"
 zofe.4.a:0 "这对我们意味着什么?"
 zofe.6.name:0 "征服[From.From.GetName]"
 zofe.6.desc:0 "我们已经从饥饿的蜂群手中夺取了对§H[From.From.GetName]§!的控制权，战斗终于平息了。可悲的是，这种植物的原始种群都被银河系的天灾所吞噬。\n\n在新殖民者到来之前，这个世界将永远缺乏智慧生命。"
 zofe.6.a:0 "把我们的部队撤回轨道。"
 zofe.12.name:0 "暗物质能量突破"
 zofe.12.desc:0 "我们的情报报告说[From.GetName]最近有了科学突破。报告显示，他们已经开始研究难以捉摸的暗物质能量，可能很快就会发现这种能源的实际应用。"
 zofe.12.a:0 "有趣。"
 zofe.13.name:0 "暗物质能量"
 zofe.13.desc:0 "从我们这些年收集到的几个稀有文物来看，人们似乎总是提到一个我们知之甚少的能源。这自然使§H[Root.GetSpeciesAdj]§!科学家非常困惑。先驱者的船只和城市已经证明，暗物质确实可以作为能量的来源。如果我们允许我们的科学家分解和分析这些人工制品的话，也许我们可以探索出它的秘密。"
 zofe.13.a:0 "试试也没有坏处。"
 zofe.14.name:0 "暗物质能量研究 重大失败"
 zofe.14.desc:0 "不幸的是，我们的科学家在试图分解 §HDark Matter Power§! 的 £minor_artifacts£ 文物时发生了灾难。\n\n尽管进行了几个月的准备并采取了每一项预防措施，但第一个原型机爆炸，炸死了我们的一名科学家并对我们的设施造成了严重破坏。无论研究团队从中获得了什么知识现在都丢了。也许有些秘密根本不是我们能学习的。"
 zofe.14.a:0 "我的科学家呢?刚在还在这哪!"
 zofe.15.name:0 "暗物质能量研究失败"
 zofe.15.desc:0 "我们的科学家试图分解£minor_artifacts£，但没有成功。然而，他们承诺，如果我们下次再给他们送一些人工制品，他们就会破解它。"
 zofe.15.a:0 "令人失望。"
 zofe.16.name:0 "暗物质能量研究成功"
 zofe.16.desc:0 "我们的科学家分解£minor_artifacts£以一窥§H暗物质能量§!秘密的尝试已经成功!\n\n几个月来，他们一直都在整理线索，并谈论和颠覆了众多学说。生产这种能源的蓝图现在可以用来改造我们的帝国。"
 zofe.17.name:0 "暗物质能量研究取得重大成功"
 zofe.17.desc:0 "我们的科学家试图分解£minor_artifacts£已经成功!他们成功地创建了一个功能原型，并准备立即投入生产。"
 zofe.19.name:0 "§H[From.GetName]§! 已获取暗物质能源！"
 zofe.19.desc:0 "我们的情报部报告说§H[From.GetName]§!似乎已经通过未知的方法掌握了§H暗物质能源§!。他们会怎样使用这个新发现的知识还有待观察。"
 zofe.19.desc.02:0 "我们的情报部报告说§H[From.GetName]§!似乎已经通过潜入一个先驱者疆域，窃取并掌握了§H暗物质能源§!这项技术。他们会怎样使用这个新发现的知识还有待观察。"
 zofe.19.desc.03:0 "我们的情报部报告说§H[From.GetName]§!似乎已经掌握了§H暗物质能源§!，§H[From.GetSpeciesAdj]§!的科学家声称这是本世纪最大的科技突破。他们会怎样使用这个新发现的知识还有待观察。"
 zofe.19.desc.04:0 "我们的情报部报告说§H[From.GetName]§!似乎掌握了§H暗物质能源§!。§H[From.GetSpeciesAdj]§!的科学家声称这是本国的突破和发明。然而，质疑者怀疑这是窃取的技术。他们会怎样使用这个新发现的知识还有待观察。"
 zofe.19.desc.05:0 "我们的情报部报告说§H[From.GetName]§!似乎已经通过未知的方法掌握了§H暗物质能源§!，看上去他们正在滥用他们在银河委员会的权力，公然企图囤积所有来自银河系各地的秘密和文物。他们会怎样使用这个新发现的知识还有待观察。"
 zofe.19.desc.06:0 "Our intelligence report that §H[From.GetName]§! seemed to have mastered §HDark Matter Power§! after salvaging this technology from the battle debris of precursor ships. What they do with this new found knowledge remains to be seen."
 zofe.19.desc.07:0 "Our intelligence report that §H[From.GetName]§! seemed to have mastered §HDark Matter Power§! after years of of hard work, searching for clues within the vast collection of minor artifacts they have gathered. What they do with this new found knowledge remains to be seen."
 war_in_heaven.4.e:0 "我们可以和你们两个较量。"
 war_in_heaven.4.f:0 "这与我们现在无关。"
 artifact_dark_matter_power_research:0 "研究§Y$tech_dark_matter_power_core$§!"
 artifact_dark_matter_power_research_desc:0 "我们的科学家可以逆向工程几个小的人工制品，希望揭开失落帝国神秘电源的秘密。"
 artifact_dark_matter_power_research_effect:0 "分解£Minor遗物以获得解锁§Y$tech_dark_matter_power_core$§!的机会。\n\n冷却: £time£ §Y720§!"
