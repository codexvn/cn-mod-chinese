l_simp_chinese:
 trait_biological_food_1:0 "天生的农民"
 trait_biological_food_1_desc:0 "§L这个物种是优秀的农民，他们可以在贫瘠的土地上种植粮食。§!\n"
 trait_biological_food_2:0 "营养的浪费"
 trait_biological_food_2_desc:0 "§L这种生物的生物废料是一种很好的土壤，可以种植作物。§!\n"
 trait_biological_food_3:0 "质粒:行走养蜂场"
 trait_biological_food_3_desc:0 "§L这个物种的基因组包含不稳定的基因，允许它们在体内安置一群昆虫类生物。他们可以通过在主人周围收集有机材料来生产额外的食物。\n使用质粒需要生物稳定器。§!\n"
 
 trait_biological_minerals_1:0 "装甲外壳"
 trait_biological_minerals_1_desc:0 "§L这个物种有一个装甲外壳，使他们成为理想的矿工。§!\n"
 trait_biological_minerals_2:0 "碎石机"
 trait_biological_minerals_2_desc:0 "§L这个物种能够粉碎较软的岩层，使采矿变得更容易和更快。§!\n"
 trait_biological_minerals_3:0 "质粒:铁拳"
 trait_biological_minerals_3_desc:0 "§L这个物种的基因组包含不稳定的基因，允许它们暂时硬化外层的部分。他们可以在没有工具的情况下开采矿石。\n使用质粒需要生物稳定器。§!\n"
 
 trait_biological_energy_1:0 "非导体"
 trait_biological_energy_1_desc:0 "§L这个物种的身体不导电，所以它们在发电机周围工作是完全安全的。§!\n"
 trait_biological_energy_2:0 "放电"
 trait_biological_energy_2_desc:0 "§L这个物种的细胞不断产生低电流。§!\n"
 trait_biological_energy_3:0 "质粒:电螺栓"
 trait_biological_energy_3_desc:0 "§L这个物种的基因组包含不稳定的基因，允许它们随意放电。\n使用质粒需要生物稳定器。§!\n"
 
 trait_biological_engineering_1:0 "有才华的工程师"
 trait_biological_engineering_1_desc:0 "§L这个物种的成员造就了杰出的工程师。§!\n"
 trait_biological_engineering_2:0 "大脑的扩展：工程"
 trait_biological_engineering_2_desc:0 "§L这些物种具有分配的大脑细胞，其仅在与工程学领域相关的理论上起作用。§!\n"
 trait_biological_engineering_3:0 "质粒:多产的发明家"
 trait_biological_engineering_3_desc:0 "§L该物种的基因组包含了不稳定的基因，使它们在工程领域取得了长足的进步。\n使用质粒需要生物稳定器。§!\n"
 
 trait_biological_society_1:0 "有才华的社会学家"
 trait_biological_society_1_desc:0 "§L这个物种的成员造就了杰出的社会学家。§!\n"
 trait_biological_society_2:0 "大脑的扩展：社会"
 trait_biological_society_2_desc:0 "§L这些物种具有分配的大脑细胞，其仅在与社会学领域相关的理论上起作用。§!\n"
 trait_biological_society_3:0 "质粒:专家的社会学家"
 trait_biological_society_3_desc:0 "§L这个物种的基因组包含了不稳定的基因，使它们在社会领域中取得了进步。\n使用质粒需要生物稳定器。§!\n"
 
 trait_biological_physics_1:0 "天才物理学家"
 trait_biological_physics_1_desc:0 "§L这个物种的成员造就了杰出的物理学家。§!\n"
 trait_biological_physics_2:0 "大脑的扩展：物理"
 trait_biological_physics_2_desc:0 "§L这些物种具有分配的大脑细胞，其仅在与物理学领域相关的理论上起作用。§!\n"
 trait_biological_physics_3:0 "质粒:天才物理学家"
 trait_biological_physics_3_desc:0 "§L这个物种的基因组包含了不稳定的基因，使它们在物理学领域取得了完美的进展。\n使用质粒需要生物稳定器。§!\n"
 
 trait_biological_food_req_1:0 "代谢缓慢"
 trait_biological_food_req_1_desc:0 "§L这一物种的新陈代谢速度比平常慢得多，这使得它们较少依赖于频繁的食物消耗。§!\n"
 trait_biological_food_req_2:0 "光合作用"
 trait_biological_food_req_2_desc:0 "§L这个物种的成员可以吸收阳光并利用它来合成来自二氧化碳和水的营养物质。§!\n"
 
 trait_biological_growth_1:0 "简化的基因组"
 trait_biological_growth_1_desc:0 "§L该物种的基因结构是干净和高效的。由于复杂性的降低，细胞和组织形成更快。§!\n"
 trait_biological_growth_2:0 "代谢极快"
 trait_biological_growth_2_desc:0 "§L这个物种的成员在出生时新陈代谢异常迅速。随着他们长大成人，它会稳定下来。§!\n"
 
 trait_biological_consumer_goods_1:0 "狡猾的"
 trait_biological_consumer_goods_1_desc:0 "§L这个物种的成员倾向于为他们自己做他们能做的。§!\n"
 trait_biological_consumer_goods_2:0 "节俭的"
 trait_biological_consumer_goods_2_desc:0 "§LM这个物种的成员很少使用具有装饰或舒适目的的产品。§!\n"