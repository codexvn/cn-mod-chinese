 gpm_survey.24.name:0 "发现：机器人游乐场！"
 gpm_survey.24.desc:0 "在科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在调查§H[From.GetName]§!时发现了有趣的现象！\n 我们的科学家发现一个奇怪的建筑结构似乎显示出活动的迹象。它们位于在这个星球之外，我们必须进一步调查。这个建筑是由各种各样的机器人操作的，栩栩如生。所以科学家们最初认为它们是有知觉的。它们似乎维护管理着这个地方，不仅为游客提供各种服务，而且彼此之间也提供帮助。一些机器人插入了一些看起来很奇怪的设备，这些发光设备晃动着并连接到另一个机器人的部件上。其他机器人则把一个机器人挂在墙上，用一个类似绳子的装置击打它。目前尚不清楚是谁建造的，但这里似乎是一个有趣的地方。"
