 gpm_survey.18.name:0 "发现：盖亚星球！"
 gpm_survey.18.desc:0 "在科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在调查§H[From.GetName]§!时发现了有趣的现象！\n 这个星球有着理想的的大气层和自主调节的生态系统。由于拥有各种不同维度的地区，这为丰富多样的生物群落提供了最佳的生存环境，大多数的生命形式都可以在这里生存。"
