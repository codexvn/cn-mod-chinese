 gpm_survey.27.spec_project:0 "§Y发布特殊项目:§!\n    $GPM_DISCOVERY_PLASMOID_LIFE$"
 gpm_survey.28.name:0 "发现：奇怪的寺庙！"
 gpm_survey.28.desc:0 "在科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在调查§H[From.GetName]§!时发现了有趣的现象！\n 若不是因为它那致命的诱惑，那用神秘岩石凿成的庙宇之美，那令人叹为观止的奇光异景，人们怎么可能会花上那么多时间驻步欣赏。涂画在墙上故事几乎是在警告前来的探险家们，他们在寺庙周围徘徊，在黑暗中度过了数天。最后，他们无法抗拒出现的强大的幻觉和幻听，也无法抗拒疯狂想要进入圣殿的冲动。如今出现在你面前的，是一个被祭坛火焰所照亮的神圣密室。"
