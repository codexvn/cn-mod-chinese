 gpm_survey.700.name:0 "发现：奇异的星球！"
 gpm_survey.700.desc:0 "在科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在调查§H[From.GetName]§!时发现了有趣的现象！\n 在首次科学考察的过程中，在这个星球上发现了一个非比寻常的特征。我们的科学家对它所代表的意义肃然起敬。在所有的理论、所有的发现与曾经目睹过的所有星球中，没有人曾经见过这样的东西。它是这个银河真正的奇迹..."
