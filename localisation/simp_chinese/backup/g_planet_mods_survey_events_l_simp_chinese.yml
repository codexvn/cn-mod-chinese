 gpm_survey.28.spec_project:0 "§Y发布特殊项目:§!\n    $GPM_DISCOVERY_TEMPLE_ANCIENT_ONE$"
 gpm_survey.29.name:0 "发现：原始森林！"
 gpm_survey.29.desc:0 "在科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在调查§H[From.GetName]§!时发现了有趣的现象！\n 这个星球的树木相当矮小，这些原始森林似乎是森林最早期的形态。我们将添加一个详细的分析数据对这个星球进行研究。"
