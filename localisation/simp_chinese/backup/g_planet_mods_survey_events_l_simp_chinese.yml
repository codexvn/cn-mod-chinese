 gpm_survey.35.name:0 "发现：奇怪的蛋！"
 gpm_survey.35.desc:0 "在科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在调查§H[From.GetName]§!时发现了有趣的现象！\n 这个星球上发现了几个类似沼泽的粘液地区，它们被迷雾所掩盖。说真的，我们不想在这种粘稠的鬼地方工作，所以我们记录了探测结果后就离开了。虽然有些人报告称在这些泥泞的沼泽中发现了粘在地面上的奇怪巨蛋。但就像我在航行日志中提到的那样，我是不会回去的，那是别人的活儿。"
