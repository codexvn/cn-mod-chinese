 gpm_survey.27.name:0 "发现：等离子生物！"
 gpm_survey.27.desc:0 "在科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在调查§H[From.GetName]§!时发现了有趣的现象！\n 不知为何，这颗恒星上进化出完全由等离子体构成的生命体，它们具有极高的科研价值。遗憾的是我们无法近距离进行研究，因为太阳的高温辐射超出了我们传感器的承受能力。\n "
