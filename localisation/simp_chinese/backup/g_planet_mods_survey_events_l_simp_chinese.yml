 gpm_survey.19.spec_project:0 "§Y发布特殊项目:§!\n    $GPM_DISCOVERY_HOLY_PLANET$"
 gpm_survey.20.name:0 "发现：浮空岛屿！"
 gpm_survey.20.desc:0 "在科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在调查§H[From.GetName]§!时发现了有趣的现象！\n 这个星球的岛屿非常迷人但违背了物理定律，一些矿物或物质使大型岩石漂浮在空中形成漂浮的岛屿，它们悬浮在距离地表数十到数百英尺的天空上。"
