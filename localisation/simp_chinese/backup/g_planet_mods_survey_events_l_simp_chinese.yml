 gpm_survey.21.name:0 "发现：战场遗址！"
 gpm_survey.21.desc:0 "在科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在调查§H[From.GetName]§!时发现了有趣的现象！\n 我们的扫描仪探测到各种伤痕累累的地形和废墟散落在这个星球上，似乎数个世纪前这里经历过一场大规模的星际战争，在这个星球上我们的科学家发现了许多在战争中没有使用过的毁灭性武器。在各种废墟和武器的残骸中，我们的科学家们发现了无数的尸体。估计有数十亿人在这场战争中失去了生命。"
