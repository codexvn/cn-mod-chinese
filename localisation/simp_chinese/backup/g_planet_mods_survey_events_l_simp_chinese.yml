 gpm_survey.32.name:0 "发现：巨型蠕虫！"
 gpm_survey.32.desc:0 "在科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在调查§H[From.GetName]§!时发现了有趣的现象！\n 生活在沙丘下的巨大蠕虫。它们很容易被地表上有节奏的振动所吸引，它们会立刻破坏引起这个振动的根源，似乎这是保卫它们领土的方式。它们的防备心很强，因此，看到一条蠕虫并活着述说给他人听本身就是一件稀罕事。沙虫是非常具有领土意识的，当两只蠕虫互相感知到彼此的存在时，它们会发起你死我活的争夺战，从它们深穴般的喉咙里发出难闻的气味。虽然有着潜在的风险，但我们必须冒这个险。"
