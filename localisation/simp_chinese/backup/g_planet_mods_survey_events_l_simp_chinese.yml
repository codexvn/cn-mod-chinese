 gpm_survey.25.name:0 "发现：古老寺庙！"
 gpm_survey.25.desc:0 "在科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在调查§H[From.GetName]§!时发现了有趣的现象！\n 在这个星球上发现了一座专门用来纪念某个已经逝去的年代的古老庙宇。壁画上的文字表明，这是一个由许多不同的外来物种共同拥有的寺庙。墙上的图像把外星人描绘成具有非凡神力的生物，他们挥舞着发光的棍子，用意念即可移动物体，不断地进行冥想。这似乎是一种古代文化，它包容多样性并希望保护所有人。"
