 gpm_survey.34.name:0 "发现：骸骨之地！"
 gpm_survey.34.desc:0 "在科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在调查§H[From.GetName]§!时发现了有趣的现象！\n 骨头，头骨，尸体，这个星球被你目睹的一切所覆盖着。多么可怕的景象啊。无论这里曾经爆发了怎么样的战争，那都是非常残酷的。"
