 gpm_survey.36.name:0 "发现：蘑菇森林！"
 gpm_survey.36.desc:0 "在科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在调查§H[From.GetName]§!时发现了有趣的现象！\n 在这个星球上，巨型蘑菇取代了树木的地位，形成了一望无际的蘑菇森林。这些蘑菇非常奇特，周期性喷射出孢子薄雾。它们摸上去非常柔软，非常容易清除。我们的一个军官开玩笑说，很想知道它们的味道如何。"
