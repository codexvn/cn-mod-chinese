 gpm_survey.19.name:0 "发现：奇怪的星球！"
 gpm_survey.19.desc:0 "在科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在调查§H[From.GetName]§!时发现了有趣的现象！\n 这个星球的地表看起来很正常，却有一些不自然的因素。大小形状不一的奇怪石头以有趣又非随机的模式分布在在地表上。它们散发出迷人的光芒，就像宝石一样。一些船员希望能近距离一探究竟，但另一些船员怀疑这些排列是一个危险警告。"
