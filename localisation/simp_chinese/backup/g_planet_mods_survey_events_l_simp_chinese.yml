 gpm_hive_ship_survey_reward:0 "获得§Y生物§!飞船。"
 gpm_survey.REWARDS.HOLYWORLD_TT:0 "经过长时间的研究，我们的科学团队在§H[Prev.GetName]§! 上准备报告他们的发现。\n\n在探索的过程中，科学家们偶然发现了一系列的信标，它们似乎是警告人们远离这个世界。\n在你们的科学家有机会更仔细地检查这些信标之前，你们的一名科学成员摔倒了，撞倒了一个电源继电器，导致整个信标阵列短路。谁知道那是怎么回事…"
 gpm_survey.REWARDS.HIVESHIP_TT:0 "在花了很长时间研究这颗星球的显著特征后，§H[Prev.GetName]§!上的科学小组准备报告他们的发现。\n\n在一次对其中一个蜂巢的探险中，一支探险队在深处偶然发现了一个活的孵化室。一开始他们想要研究它，但是当其中一个科学家接触到这个腔体时，这个想法就消失了。几声尖锐的吼声响彻了整个蜂巢，覆盖着孵化室的生物层破裂了，一层厚厚的紫色软泥开始渗出。不久，蜂巢的顶部开始打开，几个小生物从房间里出来，径直朝科学小组飞去。他们似乎并不怀有敌意，似乎对这些科学家表现出不友好的感情。"
 gpm_survey.communicationTT:0 "我们已经成功地利用§E先驱者通信枢纽§!与远方的信息源建立了联系。一个真正重要的时刻!"
 gpm_survey.randomdepositsTT:0 "在这个星球上发现了更多的§Y资源§!。"
 gpm_survey.mechsTT:0 "§L在探索一个废弃的机甲机库时，您的科学考察无意中激活了两个功能齐全的机甲。他们似乎在等待命令。§!\n获得两个巨大的§E先驱者机甲§!"
 gpm_survey.holyplanetTT:0 "删除修正§Y神圣星球§!\n添加修正§Y亵渎神圣的星球§!"
 gpm_survey.hiveshipTT:0 "获得三个§Y生物飞船§!"
 gpm_survey.REWARD:0 "在花了很长时间研究星球的显著特征之后，我们的§H[Prev.GetName]§!科学团队准备报告他们的发现。\n\n科学家§H[Prev.GetLeaderName]§!报告说，科学小组在研究这颗独特的行星上又有了一些新的发现!这一新发现大大扩展了我们对宇宙的理解。\n"
 gpm_survey.REWARD.mach:0 "在花了很长时间研究星球在我们的科学矩阵下面的显著特征之后，§H[Prev.GetName]§!准备报告它的发现。\n\n科学单位§H[Prev.GetLeaderName]§!已经报告了科学矩阵已经做了几个额外的发现研究这个星球!在此收集的额外数据将大大扩展我们对宇宙的模拟精度。\n"
 gpm_survey.2.name:0 "发现：灼热的星球内核！"
 gpm_survey.2.desc:0 "科学家§H[From.GetLeaderName]§!在科研船§H[From.GetName]§!§E上发现了一个有趣的事情！\n这个星球有一个罕见的灼热核心。地表温度比人们想象得高。为了更好地理解行星构造与其核心地质的相互作用，我们还需要进一步的研究。"
 gpm_survey.2.hive.desc:0 "科学家§H[From.GetLeaderName]§!在科学船§H[From.GetName]§!§E上发现了一个有趣的事情！\n这个星球有一个罕见的灼热核心。地表温度比人们想象得高。为了更好地理解行星构造与其核心地质的相互作用，我们还需要进一步的研究。"
 gpm_survey.2.mach.desc:0 "科学家§H[From.GetLeaderName]§!在科学船§H[From.GetName]§!§E上发现了一个有趣的事情！\n这个星球有一个罕见的灼热核心。地表温度比人们想象得高。为了更好地理解行星构造与其核心地质的相互作用，我们还需要进一步的研究。"
 gpm_survey.2.b:0 "添加帝国修正：\n§H探索星球改造 1/3§!\n    星球改造速度增加：§G+10%§!"
 gpm_survey.2.c:0 "做更彻底的调查吗"
 gpm_survey.2.spec_project:0 "§Y发布特殊项目:§!\n    $GPM_DISCOVERY_TERRAFORM_1$"
 gpm_survey.3.name:0 "发现：对星球内核进一步的理解"
 gpm_survey.3.desc:0 "科学家§H[From.GetLeaderName]§!在科研船§H[From.GetName]§!§E上又有了一个新发现！\n另一个高于平均核心温度的星球。这个星球的构造板块似乎非常稳定，这可能是由于一些大型火山经常释放板块下面形成的压力。我们还需要进一步研究，以了解在行星在拥有如此炽热的核心上，液态地幔如何与高密度的金属进行相互作用。"
 gpm_survey.3.hive.desc:0 "科学家§H[From.GetLeaderName]§!在科学船§H[From.GetName]§!§E上又有了一个新发现！\n另一个高于平均核心温度的星球。这个星球的构造板块似乎非常稳定，这可能是由于一些大型火山经常释放板块下面形成的压力。我们还需要进一步研究，以了解在行星在拥有如此炽热的核心上，液态地幔如何与高密度的金属进行相互作用。"
 gpm_survey.3.mach.desc:0 "科学家§H[From.GetLeaderName]§!在科学船§H[From.GetName]§!§E上又有了一个新发现！\n另一个高于平均核心温度的星球。这个星球的构造板块似乎非常稳定，这可能是由于一些大型火山经常释放板块下面形成的压力。我们还需要进一步研究，以了解在行星在拥有如此炽热的核心上，液态地幔如何与高密度的金属进行相互作用。"
 gpm_survey.3.b:0 "添加帝国修正：\n§H探索星球改造 2/3§!\n    星球改造速度增加：§G+20%§!"
 gpm_survey.3.spec_project:0 "§Y发布特殊项目:§!\n    $GPM_DISCOVERY_TERRAFORM_2$"
 gpm_survey.4.name:0 "发现：星球改造之梦"
 gpm_survey.4.desc:0 "科学家§H[From.GetLeaderName]§!在科研船§H[From.GetName]§!§E上有发现了一些有趣的东西！\n太棒了！这个星球的构造密度正好与我们的扫描数据相吻合。我们已经完全绘出了这个星球内核的流体相互作用。数据表明，在致密的金属核周围，有两层不同的熔融层和矿物层。第一层，内层，看起来似乎正常在致密的金属核上流动并产生磁场。流体内层似乎以我们预期的速度移动。然而，外部的熔融层似乎以较慢的速度向内层的相反方向流动。这就产生了独特的对流碰撞，使它们持续向着地壳板块施加压力，并将这个星球变成一个地质不稳定的梦魇。"
 gpm_survey.4.hive.desc:0 "科学家§H[From.GetLeaderName]§!在科研船§H[From.GetName]§!§E上有发现了一些有趣的东西！\n太棒了！这个星球的构造密度正好与我们的扫描数据相吻合。我们已经完全绘出了这个星球内核的流体相互作用。数据表明，在致密的金属核周围，有两层不同的熔融层和矿物层。第一层，内层，看起来似乎正常在致密的金属核上流动并产生磁场。流体内层似乎以我们预期的速度移动。然而，外部的熔融层似乎以较慢的速度向内层的相反方向流动。这就产生了独特的对流碰撞，使它们持续向着地壳板块施加压力，并将这个星球变成一个地质不稳定的梦魇。"
 gpm_survey.4.mach.desc:0 "科学家§H[From.GetLeaderName]§!在科研船§H[From.GetName]§!§E上有发现了一些有趣的东西！\n太棒了！这个星球的构造密度正好与我们的扫描数据相吻合。我们已经完全绘出了这个星球内核的流体相互作用。数据表明，在致密的金属核周围，有两层不同的熔融层和矿物层。第一层，内层，看起来似乎正常在致密的金属核上流动并产生磁场。流体内层似乎以我们预期的速度移动。然而，外部的熔融层似乎以较慢的速度向内层的相反方向流动。这就产生了独特的对流碰撞，使它们持续向着地壳板块施加压力，并将这个星球变成一个地质不稳定的梦魇。"
