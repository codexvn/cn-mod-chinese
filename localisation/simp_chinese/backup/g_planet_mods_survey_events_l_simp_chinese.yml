 gpm_survey.29.spec_project:0 "§Y发布特殊项目:§!\n    $GPM_DISCOVERY_PROTO_FOREST$"
 gpm_survey.30.name:0 "发现：蜂群遗迹！"
 gpm_survey.30.desc:0 "在科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在调查§H[From.GetName]§!时发现了有趣的现象！\n 这些星球上的古代遗迹似乎有成千上万个突触节点散布在它们上面。它成为了一种庞大的生物工厂，可以产生无穷无尽的生物形态。我们将它命名为蜂群星球，它们包含了数以百万计的生物工程。每一个都是一个生物工厂，能够创造数以万亿计的大型和小型生物，通过复制基因组拼接成全新的物种，从而完美适应每一个陌生的星球和环境。我们只能希望这种生物不要存在于我们之中。"
