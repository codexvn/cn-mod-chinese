 gpm_survey.33.name:0 "发现：人造核心！"
 gpm_survey.33.desc:0 "在科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在调查§H[From.GetName]§!时发现了有趣的现象！\n 这个星球早在内核冻结和磁场消失后就已经死亡了，但是在这个星球的核心，有着一个由曾经统治的帝国所制造的巨大装置，以某种方式保持了核心的旋转和磁场的活跃。"
