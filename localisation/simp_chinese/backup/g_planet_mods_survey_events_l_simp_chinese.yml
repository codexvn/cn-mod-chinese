 gpm_survey.31.name:0 "发现：地狱！"
 gpm_survey.31.desc:0 "在科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在调查§H[From.GetName]§!时发现了有趣的现象！\n 拥有利齿巨口的巨型蜘蛛已经在这个星球泛滥成灾，我们从来没有见过如此恐怖的情景。\n 我们意识到踏足这个星球是自杀行为，我们甚至听到夜间从树顶和洞穴传来的嘶嘶声和巨型蜘蛛爬上我们飞船上时无尽的敲击声。我们只想离开这个鬼地方，再也不会回来，永远都不会！"
