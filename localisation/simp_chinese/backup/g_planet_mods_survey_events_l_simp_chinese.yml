 gpm_survey.26.name:0 "发现：水晶宫殿！"
 gpm_survey.26.desc:0 "在科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在调查§H[From.GetName]§!时发现了有趣的现象！\n 我们的科学家在这个星球表面发现了一个完全由水晶建成的美丽宫殿，内部充斥着奇怪的符文和神秘的装置，我们希望能从中破解出关于这个失落已久的未知文明的信息。"
