 gpm_survey.23.name:0 "发现：人造海水！"
 gpm_survey.23.desc:0 "在科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在调查§H[From.GetName]§!时发现了有趣的现象！\n 这个星球看起来很正常。但仔细观察后会发现，这里水的成分不是自然形成的！它们由一种奇怪的纳米复合材料组合而成，呈现出液体的特征。\n我们做了一些测试，似乎这些纳米分子的唯一目的就是在各个方面都表现得像水一样。所以饮用它们应该是安全的。"
