 ### технологии
 
 tech_apsr2_building_part1:0 "深渊:开始"
 tech_apsr2_building_part1_desc:0 "利用我们的技术，我们可以开始开采接近地表的矿物，而不用冒着坠入深渊的风险。"
 
 tech_apsr2_building_part2:0 "深渊: 穷途末路"
 tech_apsr2_building_part2_desc:0 "有了更先进的技术，我们就能向深渊深处推进。"
 
 tech_apsr2_building_part3:0 "深渊: 只有向前"
 tech_apsr2_building_part3_desc:0 "利用我们的地雷和更强大的能源所积累的经验，我们将能够进一步走向深渊!"
 
 tech_apsr2_building_part4:0 "深渊: 深度"
 tech_apsr2_building_part4_desc:0 "要往下走得更深，需要对深渊进行大量的调查。结果，我们得到了更多更深入的领域。我们从未到过星球表面以下这么远的地方。"
 
 tech_apsr2_building_part5:0 "深渊: 到达底部"
 tech_apsr2_building_part5_desc:0 "看来我们已经非常接近深渊的底部了。在通讯中断之前，我们的探测器给我们发了一条信息，说有什么东西挡住了我们进入深海的路。是时候看看里面有什么了!"
 
  
 
 ### сообщения при постройке зданий 
 
 apsr.2001.title:0 "深渊:开始"
 apsr.2001.desc:0 "好消息!能从深渊中提取矿物的建筑成功建成。当然，只有靠近地表的矿藏才会被开采，但通过开发我们的技术，我们将能够到达更深的地方。 \n这一事件被唯一的一件事蒙上了阴影——一些勇敢的灵魂坠入深渊并消失了，探测器被派去寻找他们——他们也消失了。好像深渊不希望我们发现什么…"
 apsr.2001.ok-button:0 "禁止带著空间的命令下地狱"
 
 apsr.2002.title:0 "深渊: 穷途末路"
 apsr.2002.desc:0 "矿井继续向深渊深处扩展。再往深处一点点，我们就发现了一些更丰富的矿藏。也许在更深处有更多的矿物!我们需要开发我们的技术并扩大矿井。 \n所有被送入深渊的探测器都完全消失了。此外，我们的深渊在其他帝国也很有名，很多生物都在试图穿越深渊。一些人设法下去探索，另一些人像以前一样消失了。我想知道深渊隐藏着什么样的秘密……"
 apsr.2002.ok-button:0 "解这个谜是必要的"
 
 apsr.2003.title:0 "深渊: 只有向前"
 apsr.2003.desc:0 "深渊雷不仅是我们帝国中最深的地方，也是整个已知星系中最深的地方。我们下得越深，发现的矿藏就越丰富。如果这种情况继续下去，深渊矿将成为我们帝国取之不尽的资源! \n我们不太可能试图穿透深渊，最有可能的是之前的失败吓跑了所有的新来者。调查我们所能到达的深渊的深度，并找出我们如何才能更深入，将是有益的。"
 apsr.2003.ok-button:0 "分配研究经费!"
 
 apsr.2004.title:0 "深渊: 深度"
 apsr.2004.desc:0 "在我们到达的深度，深渊本身就是由纯矿物构成的。提取它们非常容易，而且开采过程达到了前所未有的强度。然而，这还不是深渊的底部。我们需要学习如何建造真正巨大和不朽的建筑，最终到达底部!"
 apsr.2004.ok-button:0 "很快..."
 
 apsr.2005.title:0 "深渊: 到达底部"
 apsr.2005.desc:0 "深渊的底部……我们还没有达到这个目标，可能在未来几十年也不会达到。所有这一切都是因为整个未经探索的深度都堆满了飞船、探测仪和闯入其中的胆小鬼的尸体。我们的传感器无法确定这个“墓地”的尽头在哪里。 \n所有的飞船都完好无损地坠入深渊，我们的探测器也安然无恙。尽管探测器可以被重新激活，但没有关于它们的记录信息。就好像他们跳入深渊后立即断开了联系。我们找不到原因，至少找不到一个合适的解释。 \n洞本身也含有纯矿物，这将进一步提高开采水平。此外，通过调查来自深渊的飞船，我们可以找到一些有趣的工程解决方案。"
 apsr.2005.ok-button:0 "也许我们永远不会知道答案，但深渊是值得的"
 
 
 
