 ### сообщения при постройке зданий
 
 apsr.13001.title:0 "$apsr13_building_part1$ 建成"
 apsr.13001.desc:0 "最后，我们部分地完成了贸易复合体的重建。今天，这些尘封多年的建筑将重新开工!"
 apsr.13001.ok-button:0 "非常棒"
 
 apsr.13002.title:0 "$apsr13_building_part2$ 建成"
 apsr.13002.desc:0 "现在我们已经完成了这个旧贸易中心的最大部分的重建工作。新的商店和市场被打开，许多来自其他国家的商人移民到我们的帝国，我们的贸易实力变得更加强大。"
 apsr.13002.ok-button:0 "我们将提升这个星系的交易水平!"
 
 apsr.13003.title:0 "$apsr13_building_part3$ 建成"
 apsr.13003.desc:0 "我们发现这个古老的贸易中心已经很多年了，现在终于重新开放了。现在我们在其他国家的贸易商中很有名，外国贸易公司正在为他们的商店争夺任何一米的土地。而且，我们从税收中获得了巨额利润。"
 apsr.13003.ok-button:0 "银河系的经济就在我们的手中!"
 
 
 
