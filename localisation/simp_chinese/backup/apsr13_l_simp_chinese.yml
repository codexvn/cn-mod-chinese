 ### сообщение при исследовании планеты с ресурсом
 
 apsr.13011.title:0 "发现人造物: §M$apsr13_planet_modifier$§!"
 apsr.13011.desc:0 "科研船§H[Root.GetName]§!§H[Root.GetLeaderName]§!领导的科研小组发现了一处被毁的建筑群。\n经过扫描，我们发现了一个专门从事贸易的城市。经过短暂的探索，§H[Root.GetLeaderName]§!得出结论，这个星球曾经是一个巨大的贸易出口，融合了整个银河系的不同文明。在一个引导终端我们发现了一些信息。这颗行星不是由某个文明所拥有，而是由银河系的一些大公司所拥有。被留下的原因尚不清楚。\n我们不可能追踪到这个地方的任何新技术，因为这个地方曾经被洗劫过，但是我们发现了一个很大的隔间，由于残留的空间异常，这个隔间曾经是一个建筑的储藏室。看来这里放置的一些设备是用来压缩空间，为更多的存储空间腾出空间的。我们还发现了许多专门用于贸易谈判的建筑。这个交易复合体真的是值得信赖的——甚至从它的外观就可以看出它的所有者的可靠性"
 apsr.13011.button:1 "有趣!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.13013.title:0 "发现人造物: §M$apsr13_planet_modifier$§!"
 apsr.13013.desc:0 "在最近被占领的一颗行星上，发现了一些奇特的东西。探险家们发现了一个令人信服的巨大建筑群。这颗行星似乎是一个巨大的贸易出口，融合了整个银河系的文明。这个交易复合体真的是值得信赖的:就连视图也能告诉我们很多关于其所有者可靠性的信息"
 apsr.13013.button:1 "很好!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.13015.title:0 "发现人造物: §M$apsr13_planet_modifier$§!"
 apsr.13015.desc:0 "我们的情报部门在检查其他帝国行星的信息时，发现了一些有趣的事情!\n其中一颗行星上有许多复杂的结构。这颗行星就像一个不可想象的巨大零售店，将整个银河系的文明融合在一起。这个商业中心激发了人们的信心，只谈到了它的所有者的可靠性。\n\n§G信息:§!\n§Y星球名称:§! §W[event_target:apsr13_resource_planet.GetName]§! \n§Y星球分类:§! §W[event_target:apsr13_resource_planet.GetClassName]§!  \n§Y星系名称:§! §W[event_target:apsr13_resource_planet.solar_system.GetName]§! \n§Y星球所有权:§! §W[event_target:apsr13_resource_planet.Owner.GetName]§!"
 apsr.13015.button:1 "有趣!"

 
 
