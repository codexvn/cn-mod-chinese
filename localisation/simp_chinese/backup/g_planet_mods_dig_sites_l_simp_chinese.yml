l_simp_chinese:
 gpm_time_lost_digsite:0 "寻找时间"
 gpm_time_lost_digsite_desc:0 "在这个星球上，时间似乎在以可预测的时间间隔移动和扭曲。一定是什么原因造成的。"
 gpm_dig_site.10.name:0 "奇怪的读数"
 gpm_dig_site.10.desc:0 "星球上的读数表明，所有的时间波动都起源于北半球某处。要查明这些奇怪的时间扭曲现象的确切起源需要一些时间。虽然所有数据都表明源在一个位置、以前的时间和不久的将来的某个地方，但是源已经移动了。随着时间如此频繁地来回流动，确定它当前的位置并不容易。"
 gpm_dig_site.11.name:0 "盒子"
 gpm_dig_site.11.desc:0 "我们找到了导致时间扭曲的当前位置。如果这个星球上真有电流这种东西的话。波动似乎来自一个被埋在这个星球上的奇怪的蓝色矩形盒子。我们目前正试图进入其中。"
 gpm_dig_site.12.name:0 "" Doc ""
 gpm_dig_site.12.desc:0 "经过多次尝试，我们终于能够进入这个奇怪的蓝色盒子。它的内部似乎比外部稍微大一些。在盒子的中间，或者这个房间，我们发现了一个奇怪的球形装置。这个装置似乎对它附近的其他物体有一些相对论性的时间影响。然而，这个盒子似乎大大增强了这种效果，尽管是无法控制的。\n在这个盒子的墙上也发现了一些纸条。时间就像一个摇摇晃晃的大球，大多数人只是在运球，时间就是金钱。没有人提到这个盒子和球体的名字或所有者。除了一个音符;上面写着" Doc ""
 gpm_precursor_generic_digsite:0 "先驱者星球探险"
 gpm_precursor_generic_digsite_desc:0 "这个星球曾经属于一个古老的先驱者文明。我们必须准备一支远征队从地面上勘察这个星球。\n\n首先要做的是找到一个合适的地点，建立一个远征营地。考虑到这个星球上的许多危险，以及可能的自主防御系统，这将不是一项容易的任务。"
 gpm_dig_site.100.name:0 "作战基地"
 gpm_dig_site.100.desc:0 "探险队找到了安营扎寨的安全地点。更多的设备和人员正用小型的运输船运送到临时营地。一支探险队现在正准备搜索附近的先驱者遗址。"
 gpm_dig_site.100.a:0 "很好"
 gpm_dig_site.110.name:0 "探索未知"
 gpm_dig_site.110.desc:0 "远征队已经沿着第一个外围废墟旁的一条狭窄小路出发了。这是为了避免任何可能出现在通往废墟的主要道路上的意外。他们需要一些时间才能进入废墟。"
 gpm_dig_site.110.a:0 "理解"
 gpm_dig_site.120.name:0 "“老”是一个保守的说法"
 gpm_dig_site.120.desc:0 "该小组已经进入了废墟，并发现它是相当安全的。\n\n到目前为止，在远征队所走的路线上已经发现了几件小工艺品。小饰品，工具，还有小型电子设备。粗略的分析显示它们已经有超过10万年的历史了!\n\n这个队的补给品快用完了，所以他们正在返回大本营。与此同时，一支第二探险队正在出发。"
 gpm_dig_site.120.a:0 "不错的发现!"
 gpm_dig_site.130.name:0 "新路线"
 gpm_dig_site.130.desc:0 "我们的第二探险队发现了一些隧道系统，并发现它们通向一个保存完好的六面的密室，可能通向一个更大的建筑群。这个房间还有另外五扇门，但似乎都是锁着的。\n\n工具和设备正被运来帮助撬开锁着的门。"
 gpm_dig_site.130.a:0 "继续，谨慎探险!"
 gpm_dig_site.140.name:0 "我们在!"
 gpm_dig_site.140.desc:0 "我们终于突破了一扇锁着的门!看起来这是一个相当大的综合体，可能是上面废墟的一部分。为了更有效地探索这个复杂的洞穴，我们的探险队分成了两组。\n谁知道他们会发现什么。或者什么会找到他们…"
 gpm_dig_site.140.a:0 "记录一切!"
 gpm_dig_site.150.name:0 "无名废墟"
 gpm_dig_site.150.desc:0 "第二探险队在废墟中进行了广泛的搜寻，只找到了少数几件文物。一些小型设备和文化工艺品以及一个工作数据板。\n\n然而，大部分数据已经丢失或损坏，但幸运的是，我们设法恢复了一些技术数据。"
 gpm_dig_site.150.a:0 "一个好的发现。"
 gpm_dig_site.151.name:0 "电力设施"
 gpm_dig_site.151.desc:0 "这些似乎是一个旧的电力设施的废墟。在这个复杂的房间里，能量继电器和电源阵列被发现。然而，这些设备中的大多数处于如此糟糕的状态，几乎没有什么可以学到的。我们确实在一个较深的房间里发现了一个有趣的终端，并从中获得了一些令人难以置信的信息。"
 gpm_dig_site.151.a:0 "Excellent discovery!"
 gpm_dig_site.152.name:0 "船舶设计研究所"
 gpm_dig_site.152.desc:0 "在这些废墟中，我们偶然发现了一系列连接的房间，里面摆满了大型全息板和3D制作器。一些董事会仍在勉强运转。有人试图破译板上那些复杂的文字和方程式。这似乎是一艘新船的早期设计，一艘很大的船。一艘长而巨大的船，有四个吊舱，我们认为是修理舱。这艘巨轮，这艘“庞然大物”名为主宰，在这个设施被废弃之前，还处于设计的早期阶段。"
 gpm_dig_site.152.a:0 "主宰？听起来很神奇"
 gpm_dig_site.153.name:0 "轨道监测站"
 gpm_dig_site.153.desc:0 "这个地下设施的每个房间都覆盖着监视器、全息屏幕和虚拟星球仪。他们似乎已经被用来监控一切进出轨道从这个世界。数以亿计的微型卫星原本一定是用来观测星球上和周围的一切的。然而，剩下的也不多了。某些虚拟球上的数据存储单元应该仍然是可恢复的。"
 gpm_dig_site.153.a:0 "如此多的监测。"
 gpm_dig_site.154.name:0 "旧燃料舱"
 gpm_dig_site.154.desc:0 "这些房间的墙壁和天花板都用中子和某种移动的或“活”金属进行了特别加固。它们似乎能修复我们打开门后工具对门造成的大部分损坏。房间里有交火和爆炸的迹象，但墙壁、地板、门和天花板似乎都处于原始状态。这个综合体一定是某种碉堡，或者至少是一个非常重的防御设施。"
 gpm_dig_site.154.a:0 "有趣!"
 gpm_dig_site.155.name:0 "指挥中心"
 gpm_dig_site.155.desc:0 "在这些房间的深处，我们偶然发现了一个中央的大房间。墙上排列着监视器、通讯设备，还有保存完好的外星人尸体。在房间的中央是一个空宝座，周围是微型监视器和各种管道、通信接口和充满棘手接口的小平台。这里一定是某种指挥中心，是这位先驱者发动战争的地方。"
 gpm_dig_site.155.a:0 "很好！"
 gpm_dig_site.156.name:0 "坠毁的城市"
 gpm_dig_site.156.desc:0 "没过多久，我们就意识到，我们进入的一系列房间和走廊都是一个大型综合体的一部分。当我们试图走得更远时，我们偶然发现了埋在地下的街道、交通设施和整栋建筑物。这是一个完整的城市!就像在这个星球上发现的一样。灾难一定是巨大的，生命的损失是无法想象的。我们正在努力抢救尽可能多的东西在这个地方的其他部分坍塌之前。"
 gpm_dig_site.156.a:0 "一个可怕的发现"
 gpm_dig_site.157.name:0 "H.U.B."
 gpm_dig_site.157.desc:0 "大多数相邻的房间都是空的。很久以前就被最初的创造者抛弃了。只有一个除外。一台中央大型计算机似乎还在那里。这台坏掉的机器被命名为“H.U.B.”，已经离线几千年了。它被认为是一个中央单元，一个能够自主运行整个复杂系统的“大脑”。没有多少数据是可恢复的，但我们肯定不会空手而归。"
 gpm_dig_site.157.a:0 "有趣"
 gpm_dig_site.158.name:0 "通讯设施"
 gpm_dig_site.158.desc:0 "每个房间里分布着几十个独立的单元。墙只有房间的一半高。每个部分都有一个小入口，似乎是由某种类型的工作站、某种类型的监视器和各种通信设备填充的。奇怪的是，在这些工作站中，我们发现了古老的致幻饮料、微量的致幻物质或小型口袋枪支。这似乎不是一个工作的好地方，或者可能是最快乐的地方。"
 gpm_dig_site.158.a:0 "多么奇特"
 gpm_dig_site.159.name:0 "量子数据库"
 gpm_dig_site.159.desc:0 "无尽的一排排明亮的数据库延伸到这些巨大的房间。他们似乎都有自己的无尽的动力单位，大部分仍然完好无损地运行着。尽管上面有一层一层的灰尘和岩石。我们从他们那里获取了尽可能多的数据。"
 gpm_dig_site.159.a:0 "这是一个学习的好机会"
 gpm_dig_site.160.name:0 "令人费解的堡垒"
 gpm_dig_site.160.desc:0 "没过多久，我们的两支团队就在这个被毁的建筑里撞在了一起。这是一个迷宫，一个更糟糕的…所有的路都是交叉的，所有的路都是死胡同。似乎这个综合体使用隐藏在反射器区域后面的微型虫洞来欺骗和移动入侵者，穿过不同的入口和这个综合体的死角。需要一段时间来画出所有的路线，死胡同和虫洞，并进入这个复杂的内部。"
 gpm_dig_site.160.a:0 "我已经糊涂了"
 gpm_dig_site.161.name:0 "逃亡者的藏身之处"
 gpm_dig_site.161.desc:0 "不知道这个老地方曾经是监狱的哪一部分。但它似乎被改作了逃犯的避难所或藏身处。在里面发现了几十套废弃的监狱装备、链条和被毁的追踪装置。在藏身处或避难所还发现了几本宣传手册。它们要么被烧毁，要么被损坏。我们试图从设备中抢救出我们能抢救的东西，并尽可能多地从手册中学习。"
 gpm_dig_site.161.a:0 "真是个悲惨的地方"
 gpm_dig_site.162.name:0 "采矿单位存储"
 gpm_dig_site.162.desc:0 "一排排不活跃的废弃机器人站在我们面前。每个房间都有类似的机器人，它们有不同的工具和配置。经过几个小时的尝试，我们终于成功地连接到其中一个机器人的正电子大脑，并下载了大量的数据。"
 gpm_dig_site.162.a:0 "迷人!"
 gpm_dig_site.163.name:0 "武器工厂"
 gpm_dig_site.163.desc:0 "每个房间都装有重叠的传送带、气压板和各种机械臂。各种类型的武器部件及其完成或未完成的部件可以在整个设施中找到。这些不同的腔室似乎是一系列的制造步骤，不管这个设施在几千年前生产了什么武器。"
 gpm_dig_site.163.a:0 "有趣!"
 gpm_dig_site.164.name:0 "古老的金库"
 gpm_dig_site.164.desc:0 "我们到达内室后，发现这不是一个普通的复合体。那是一座金库。准确地说，是许多保险库。我们仍在分析我们在这里发现的一切，但这里留下的知识和资源将使我们的科学家世世代代忙碌下去。"
 gpm_dig_site.164.a:0 "很好!"
 gpm_dig_site.165.name:0 "坠毁的轨道"
 gpm_dig_site.165.desc:0 "这些房间的布局表明，这曾是一个大型复合体的表面的一部分。越往里走，每三组的房间都显得高一点。这可能意味着这曾经是一个更圆的超级结构的一部分。理论上这可能是轨道的一部分。一个环状的巨大人造世界。"
 gpm_dig_site.165.a:0 "有趣的理论"
 gpm_dig_site.166.name:0 "废弃的前哨"
 gpm_dig_site.166.desc:0 "看起来这只是个前哨站。这里几乎没有工具、容器和值得注意的设施。一些旧的装置和武器也被发现。它似乎是在匆忙中被遗弃的。"
 gpm_dig_site.166.a:0 "尽一切所能抢救"
 gpm_dig_site.167.name:0 "倒塌的仓库"
 gpm_dig_site.167.desc:0 "几个大房间被发现装满了容器。许多是由一种未知的材料制成的。我们不愿意打开这些，但我们发现的一些已经打开的只是一些通用的工具和材料。打开后面的一些我们发现了一些有趣的装置和材料。"
 gpm_dig_site.167.a:0 "不错的发现"