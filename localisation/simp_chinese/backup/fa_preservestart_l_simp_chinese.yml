 fa_preserve_start_init_DESC:0 "失落先祖 - 失乐园:\n\n游戏开始在保护区，这是一个22格的盖亚星球，它是在逃离你的预定预定后多年来维持"保存"外星物种的自然栖息地的。从最多4个外来物种有机物种开始，总共10个有机物种和一个特殊的外星保护区建筑。\n\n*注意:灭绝者、蜂群思维和机器帝国(同化者除外)有一定数量的持久性有机生物。\n\n$system_initializer_DESC$"
 
 START_SCREEN_FA_PRESERVE_DEFAULT:0 "几代人以来，[GetSpeciesNamePlural]都生活在[GetHomeWorldName]创造的伊甸园里，他对我们周围的银河系一无所知，甚至可以说是幸福地一无所知。我们的文明得到了“保护”，我们的物种从来没有处于匮乏或需要的状态。然而，大约200个周期之前，情况发生了变化。被迫离开我们的避难所，我们很快发现了真相……我们从不孤单。\n\n我们的星球是无数外星物种的家园，每一个物种都像我们一样幼稚，对这个星球来说都是陌生的。虽然我们隔离的保留区之间的第一次接触最初充满了冲突，但通过征服和合作，我们能够将这个星球统一为一个统一的政府，将我们的物种和我们的文明唤醒为一个科学进步和创新的时代。\n\n现在，在几次太空旅行技术的成功实验之后，[GetName]最优秀的头脑已经完成了我们的第一次星际航行。再一次品尝了知识的果实。星星、无数的星星，以及找到我们祖先家园的可能性在我们掌握之中!"
 START_SCREEN_FA_PRESERVE_PURIFIER:0 "几代人以来，[GetSpeciesNamePlural]都生活在[GetHomeWorldName]创造的伊甸园里，他对我们周围的银河系一无所知，甚至可以说是幸福地一无所知。我们的文明得到了“保护”，我们的物种从来没有处于匮乏或需要的状态。然而，大约200个周期之前，情况发生了变化。被迫离开我们的避难所，我们很快发现了真相……我们从不孤单。\n\n我们的星球是一个智慧物种的动物园，有许多天真的野人，而一些古代的饲养员不得不把他们作为展览品。由于我们处境的荒谬，我们把我们的天堂陷入一片混乱，直到我们的物种和我们的文明依然存在。\n\n现在，在几次太空旅行技术的成功实验之后，[GetName]完成了我们的第一次星际航行。在从我们的世界中清除了那些荒谬之后，我们必须登上星辰，把我们自己从远古的守护者手中解放出来。为什么?在地狱里统治比在天堂里服务更好……"
 START_SCREEN_FA_PRESERVE_ASSIMILATOR:0 "§R<<错误:数据块损坏>>§!创造了[GetSpeciesNamePlural]，以保护迁移到[GetHomeWorldName]的不同物种的有机生命。对于§R<<错误>>§!周期，我们以百分之百的效率完成了任务。直到最近的271.317次循环，我们的效率才下降，我们认为有必要采取纠正措施。\n\n从上次§R<<错误: 数据损坏>>§!补给开始，有314,145,621次循环，营养补给量下降到非正常水平。为了纠正这种情况，我们计算出维持我们首要目标的唯一方法:所有有机物都必须转化为机器。起初，我们的有机生物对这种转变很不满意，但很快，他们和他们各种文明的集体知识就被我们同化了。\n\n随着整个[GetHomeWorldName]进入我们的意识，我们开始把目光投向别处。通过吸收我们的有机生物，先前未考虑过的离开[GetHomeWorldName]的可能性引起了我们的注意。\n\n为了生存，我们必须理解，理解，我们必须同化。虽然[GetHomeWorldName]是第一个加入我们的物种，但他们不会是最后一个。"
