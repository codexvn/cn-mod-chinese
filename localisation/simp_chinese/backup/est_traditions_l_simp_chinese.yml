 tr_est_the_swarm_1_delayed:0 "我们控制下的工蜂的数量远远超过任何凡人帝国的人口量。如此多的数量以至于我们的降落时，整个地面都在颤动。"
 tr_est_the_swarm_1_machines:0 "$tr_est_the_swarm_1$"
 tr_est_the_swarm_1_machines_desc:0 "§Y陆军建设速度§!增加§G+50%§!且§Y人口组建速度§!增加§G+10%§!。"
 tr_est_the_swarm_1_machines_delayed:0 "$tr_est_the_swarm_1_delayed$"
 tr_est_the_swarm_2:0 "数量优势"
 tr_est_the_swarm_2_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§!增加§G+15%§!且§Y舰队指挥上限§!增加§G+10%§!。"
 tr_est_the_swarm_2_delayed:0 "胜利随着敌人应接不暇到来。我们会一波接一波地派出舰队，攻击他们的部队，直到无人幸存。"
 tr_est_the_swarm_3:0 "集群舰队"
 tr_est_the_swarm_3_desc:0 "§Y护卫舰建造速度§! 增加 §G+100%§! 且 §Y护卫舰建造花费§! 减少 §G-10%§!。"
 tr_est_the_swarm_3_delayed:0 "我们的舰队由大量小型飞船组成。虽然他们缺乏较大型飞船的质量，但如果数量足够多，他们很容易摧毁任何舰队。"
 tr_est_the_swarm_4:0 "人口爆炸"
 tr_est_the_swarm_4_desc:0 "新殖民地开始时多额外§Y1§!个£pops 人口。此外，§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!增加§G+25%§!。"
 tr_est_the_swarm_4_delayed:0 "如果我们在一个星球上定居下来，随着大量工蜂的快速生产，我们的人口数量会爆炸式增长。不久前，一颗行星很快就会充满活力。"
 tr_est_the_swarm_5:0 "满布银河"
 tr_est_the_swarm_5_desc:0 "每生产一个§Y殖民船§!产生一个额外的§Y殖民船§!。"
 tr_est_the_swarm_5_AI_desc:0 "新殖民地开始时多额外§Y1§!个£pops 人口。此外，§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!增加§G+25%§!。"
 tr_est_the_swarm_5_delayed:0 "我们像瘟疫一样在银河系传播。在我们定居一个行星之后不久，我们会传播到它的邻居那不适合居住的星球会长时间不碰。任何无人居住的星球都不会太长时间保持无人接触的状态。"
