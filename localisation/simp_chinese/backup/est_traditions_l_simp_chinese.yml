 tr_est_chivalry_4:0 "战士的勇气"
 tr_est_chivalry_4_desc:0 "§Y陆军士气§!增加§G+25%§!，§Y陆军维护§!，§Y陆军建造花费§!减少§G-15%§!。"
 tr_est_chivalry_4_delayed:0 "我们光荣牺牲的逝者不受到沉闷的仪式，而是伟大的节庆来表彰。每一个逝去的士兵的生命和死亡都受到亲人和指挥官的颂扬。"
 tr_est_chivalry_5:0 "辉煌战斗"
