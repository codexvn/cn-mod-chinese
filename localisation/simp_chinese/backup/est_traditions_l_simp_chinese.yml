 tr_est_liberty_1:0 "普世权利"
 tr_est_liberty_1_desc:0 "£influence£ §Y$mod_country_influence_produces_add$§! 增加 §Y1§!。"
 tr_est_liberty_1_delayed:0 "我们宣布普遍权利永远属于我们所有人：无论我们是谁，无论我们来自何方。"
 tr_est_liberty_1_slavery:0 "合理规则"
 tr_est_liberty_1_slavery_desc:0 "所有§Y奴隶§!的£happiness §Y幸福度§!增加§G+20%§!。"
 tr_est_liberty_1_slavery_delayed:0 "毫无疑问，规则和我们的法律是基于最真实和最美德的原则。无论是磨砺还是个人生活经历的困难都只能由运气不佳和个人缺点来解释。"
 tr_est_liberty_2:0 "言论自由"
 tr_est_liberty_2_desc:0 "当没有§Y派系§被压制时所有§Y派系§的£happiness §Y幸福度§!增加§G+5%§!。"
 tr_est_liberty_2_delayed:0 "每个人都有权发表自己的意见和想法而不受法律的影响,这是很重要的。这是我们公民的权利。"
 tr_est_liberty_2_AI:0 "$tr_est_liberty_2$"
 tr_est_liberty_2_AI_desc:0 "所有§Y派系§的£happiness §Y幸福度§!增加§G+3%§!。"
 tr_est_liberty_3:0 "边境精神"
 tr_est_liberty_3_desc:0 "新殖民地获得额外§Y1§!的初始£pops 人口。此外，在新殖民一个星球时使星球上所有£pops 人口的£happiness §Y$MOD_POP_HAPPINESS$§!在§Y20§!年内增加§G+20%§!。"
 tr_est_liberty_3_delayed:0 "我们的公民充满乐观，纷纷涌向我们的新殖民地。对他们来说，新殖民地提供了巨大的机会，并且许下一笔极棒的财富。"
 tr_est_liberty_3_slavery:0 "天定命运"
 tr_est_liberty_3_slavery_desc:0 "新殖民地获得额外§Y1§!的初始£pops 人口。此外，§Y宣称影响力花费§!减少§G-10%§!。"
 tr_est_liberty_3_slavery_delayed:0 "当我们凝视着星系时，我们看到一片闪耀的星星。我们必须伸出手去宣称那些星星，因为我们的命运就是主宰它们。"
 tr_est_liberty_4:0 "追求梦想"
 tr_est_liberty_4_desc:0 "§Y帝国领袖池容量§!增加§Y2§!且§Y领袖花费§!减少§G-15%§!。"
 tr_est_liberty_4_delayed:0 "未来的成功不应该由出生决定。相反，每个人都应该有机会获得成功并走向伟大。"
 tr_est_liberty_5:0 "正义事业"
 tr_est_liberty_5_desc:0 "当我们在与允许奴隶制或肃清的领导人的战争时，§Y$MOD_SHIP_WEAPON_DAMAGE$§!增加§G+15%§!且§Y$MOD_ARMY_DAMAGE_MULT$§!增加§G+25%§!。"
 tr_est_liberty_5_delayed:0 "我们将永远反对任何形式的压迫。我们准备为那些不够强大的人挺身而出。"
 tr_est_liberty_5_less_nice:0 "坚定信念"
 tr_est_liberty_5_less_nice_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!增加§G+20%§!。"
 tr_est_liberty_5_less_nice_delayed:0 "我们的理想代表了这个银河系中一切正确和优秀的东西。有些人声称会有不同的意见，但他们企图贬损我们是出于嫉妒和恶意。"
 tr_est_liberty_finish:0 "完成自由传统"
 tr_est_liberty_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采用所有$tr_est_liberty_adopt$使§Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§!增加§G+20%§!且§Y派系影响力收入§!增加§G+15%§!。"
 tradition_est_fury:0 "怒火"
 tradition_est_fury_desc:0 "在我们内心燃烧着仇恨的永恒之火。当我们释放我们的愤怒时，火焰只会变淡，却从不熄灭。"
 tr_est_fury_adopt:0 "怒火传统"
 tr_est_fury_adopt_desc:0 "$tradition_est_fury_desc$\n\n$tr_est_fury_adopt_effect$\n\n$tr_est_fury_finish_effect$"
 tr_est_fury_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n解锁§Y怒火§!政策，可以设置从§Y0§!级到§Y5§!级,分别减少外星帝国的£opinion §Y评价§! §R-0§!/§R-10§!/§R-25§!/§R-45§!/§R-70§!/§R-100§!。每个级别都会提高各种怒火传统的效率。\n使§Y$MOD_SHIP_FIRE_RATE_MULT$§!增加§G+5%§!且每个§Y怒火等级§!增加额外§G+1%§!。"
 tr_est_fury_1:0 "仇恨"
 tr_est_fury_1_desc:0 "从§Y宿敌§!获得的£influence §Y影响力收入§!增加§G+25%§!， 且每个§Y怒火等级§!增加额外§G+5%§!。"
 tr_est_fury_1_delayed:0 "我们无法忍受敌人的存在，他们仅仅存在于这个星系对我们来说就是一种痛苦，只有通过他们的毁灭才能缓解痛苦。"
 tr_est_fury_1_no_rivals:0 "鲁莽"
 tr_est_fury_1_no_rivals_desc:0 "§Y$MOD_SHIP_SPEED_MULT$§!增加§G+5%§!且每个§Y怒火等级§增加额外§G+3%§!。"
 tr_est_fury_1_no_rivals_delayed:0 "我们毫不犹豫地把自己投入战斗中，因为等待的每一秒都是痛苦的一秒。"
 tr_est_fury_2:0 "战争精神"
 tr_est_fury_2_desc:0 "§Y厌战度获得§!减少§G-5%§!且每个§Y怒火等级§!增加减少§G-9%§!。"
 tr_est_fury_2_delayed:0 "我们不像其他人一样被战争折磨，因为这确实是我们的自然状态，只有在战争中，我们才能全身心去追求或者渴望死亡和毁灭。"
 tr_est_fury_3:0 "斗争狂热"
 tr_est_fury_3_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§!增加§G+20%§!且每个§Y怒火等级§!增加额外§G+6%§!。"
 tr_est_fury_3_delayed:0 "在战斗中迷失自我是容易的，只需放手拥抱狂热。我们失去了所有的思想和印象，只有我们的武器和敌人的血液。"
 tr_est_fury_4:0 "战斗狂怒"
 tr_est_fury_4_desc:0 "每当我们的舰队在战斗中摧毁其他舰队(非常小的舰队不算)使§Y$MOD_SHIP_FIRE_RATE_MULT$§!和该舰队的§Y$MOD_SHIP_SPEED_MULT$§!增加§G+10%§!。效果持续§Y4§!月并且每个§Y怒火等级§!额外§Y4§!月。"
 tr_est_fury_4_delayed:0 "只有在激烈的战斗中，我们才真正解除了愤怒的痛苦。只有在战斗中我们才能释放我们所有的愤怒。只有在战斗中我们才能摆脱这种仇恨的痛苦。"
 tr_est_fury_5:0 "毁灭者"
 tr_est_fury_5_desc:0 "当我们成功入侵星球时我们有§Y5%§的几率杀掉星球上的每个£pop §Y人口§!。杀掉£pop §Y人口§!的几率随每个§Y怒火等级§!增加§G3%§!。从每个被杀的£pop §Y人口§!上获得小数量的£unity §Y凝聚力§!。每个星球在§Y10§!内只会被影响一次。该效果可以通过§Y$policy_est_fury_5_ravage$§!政策关闭。"
 tr_est_fury_5_delayed:0 "当我们不能把我们的愤怒发泄在敌人的活人身上时，我们只能通过摧毁他们所建的东西来表达它。它只是去夺走生命的可怜的替代品，但由于缺乏生命去屠戮将不得不这样做。"
 tr_est_fury_5_passive_AI:0 "$tr_est_fury_5$"
 tr_est_fury_5_passive_AI_desc:0 "每当我们成功入侵一个星球时获得小量£unity §Y凝聚力§!. 此外，§Y$MOD_ARMY_DAMAGE_MULT$§!增加§G+10%§!。"
 tr_est_fury_5_passive_AI_delayed:0 "$tr_est_fury_5_delayed$"
 tr_est_fury_finish:0 "完成怒火传统"
 tr_est_fury_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采用所有$tr_est_fury_adopt$使每个§Y怒火等级§!下§Y$MOD_SHIP_WEAPON_DAMAGE$§!增加§G+2%§!。"
 tradition_est_mechanicum:0 "机械教会"
 tradition_est_mechanicum_desc:0 "别人认为的魔术对我们来说仅仅是简单的工程。没有哪个项目对我们来说太大或太难而无法完成。"
 tradition_est_mechanicum_GC:0 "机械教会"
 tradition_est_mechanicum_GC_desc:0 "$tradition_est_mechanicum_desc$"
 tr_est_mechanicum_adopt:0 "机械教会传统"
 tr_est_mechanicum_adopt_desc:0 "$tradition_est_mechanicum_desc$\n\n$tr_est_mechanicum_adopt_effect$\n\n$tr_est_mechanicum_finish_effect$"
 tr_est_mechanicum_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_SHIP_HULL_MULT$§! 和 §Y$MOD_SHIP_ARMOR_MULT$§! 增加§G+10%§!。"
 tr_est_mechanicum_adopt_robots:0 "$tr_est_mechanicum_adopt$"
 tr_est_mechanicum_adopt_robots_desc:0 "$tradition_est_mechanicum_GC_desc$\n\n$tr_est_mechanicum_adopt_robots_effect$\n\n$tr_est_mechanicum_finish_effect$"
 tr_est_mechanicum_adopt_robots_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_ROBOT_UPKEEP_MULT$§!减少§G-15%§!。"
 tr_est_mechanicum_adopt_GC:0 "$tr_est_mechanicum_adopt$"
 tr_est_mechanicum_adopt_GC_desc:0 "$tradition_est_mechanicum_GC_desc$\n\n$tr_est_mechanicum_adopt_effect$\n\n$tr_est_mechanicum_finish_GC_effect$"
 tr_est_mechanicum_1:0 "工程兵团"
 tr_est_mechanicum_1_GC:0 "空间建构艺术"
 tr_est_mechanicum_1_desc:0 "使§Y工程船§!的§Y维护花费§!和§Y建造花费§!减少§G-50%§!。§Y矿物空间站建造花费§!减少§G-20%§。"
 tr_est_mechanicum_1_delayed:0 "虽然其他人认为工程学仅仅是一门专业，但我们的文化却将其视为科学和独创性的奇迹。工程师被认为是我们社会的顶峰，工程兵团被认为是我们舰队最负盛名的分支之一。"
 tr_est_mechanicum_1_GC_delayed:0 "从很早以前我们就完善了空间建筑的艺术。我们的工程船和工程船上的职员们把任何指派他们去进行建设的地方都当得和家一样。"
 tr_est_mechanicum_2:0 "开发新的蓝图"
 tr_est_mechanicum_2_robots:0 "$tr_est_mechanicum_2$"
 tr_est_mechanicum_2_GC:0 "开发新的蓝图"
 tr_est_mechanicum_2_machines:0 "开发新的蓝图"
 tr_est_mechanicum_2_desc:0 "§Y$MOD_COUNTRY_ENGINEERING_TECH_RESEARCH_SPEED$§! 增加 §G+15%§!。"
 tr_est_mechanicum_2_robots_desc:0 "§Y机器人修饰点数§! 增加 §Y1§!。"
 tr_est_mechanicum_2_machines_desc:0 "§Y机械修饰点数§! 增加 §Y1§!。"
 tr_est_mechanicum_2_delayed:0 "在标准模板遍布整个帝国的同时，我们也鼓励新的改进设计。当然，任何建议的改进都会受到我们最熟练的工程师的严格审查。"
 tr_est_mechanicum_2_GC_delayed:0 "我们对大多数构造使用标准模板。然而，我们将始终寻求改善这些模板，并确保我们开发新的模板。"
 tr_est_mechanicum_2_machines_delayed:0 "$tr_est_mechanicum_2_GC_delayed$"
 tr_est_mechanicum_3:0 "战争机器"
 tr_est_mechanicum_3_desc:0 "§H解锁陆军:§! §Y$est_titan_army$§!, §Y$est_mechanical_knights_army$§!。\n§Y$MOD_ARMY_DAMAGE_MULT$§!增加§G+10%§!。"
 tr_est_mechanicum_3_delayed:0 "巨型战争机器是战场上一道令人敬畏的景象。它们装备了比标准步兵更高级的盔甲和更重的火力。"
 tr_est_mechanicum_4:0 "伟大设计"
 tr_est_mechanicum_4_GC:0 "$tr_est_mechanicum_4$"
 tr_est_mechanicum_4_megastruct:0 "$tr_est_mechanicum_4$"
 tr_est_mechanicum_4_megastruct_GC:0 "$tr_est_mechanicum_4$"
 tr_est_mechanicum_4_desc:0 "§Y星际基地舰体值§!增加§G+33%§!。"
 tr_est_mechanicum_4_megastruct_desc:0 "§Y巨型结构建造速度§!增加§G+20%§!且§Y巨型结构建造花费§!减少§G-10%§!。"
 tr_est_mechanicum_4_megastruct_GC_desc:0 "$tr_est_mechanicum_4_megastruct_desc$"
 tr_est_mechanicum_4_delayed:0 "我们的工程师能够设计的结构远远超过银河系其他地方的结构。确实，我们为建设项目的如此规模感到自豪。"
 tr_est_mechanicum_4_GC_delayed:0 "我们能够设计出远比星系中其他地方更为突出的构造。确实，我们建筑项目的如此规模让其他世俗帝国感到敬畏。"
 tr_est_mechanicum_4_megastruct_GC_delayed:0 "$tr_est_mechanicum_4_GC_delayed$"
 tr_est_mechanicum_5:0 "工程师协会"
 tr_est_mechanicum_5_desc:0 "§H解锁建筑:§! "工程师会馆\n§E该建筑提供 £job_est_engineer£ §Y$job_est_engineer$§!, 和 £job_technician£ §Y$job_technician$ 岗位§!, 同时加强了星球 £engineering  §Y工程学研究§! 产出. 需要至少一个 £building  §Y$building_major_capital$§! 来建造它§!。"
 tr_est_mechanicum_5_delayed:0 "受人尊敬的工程师协会可能是我们帝国中最强大的组织。他们教育出了工程兵团的新成员，并监督着帝国内所有建设项目的设计、指导和建设。这一秩序的大师也是我们社会具有高度影响力的成员，在我们的政府中占有许多重要的席位。"
 tr_est_mechanicum_5_robots:0 "$tr_est_mechanicum_5$"
 tr_est_mechanicum_5_robots_desc:0 "§H解锁建筑:§! 工程师会馆\n§E该建筑提供 £job_est_engineer£ §Y$job_est_engineer$§!, £job_technician£ §Y$job_technician$§!, 和 £job_roboticist£ §Y$job_roboticist$ 岗位§!, 同时加强了星球 £engineering  §Y工程学研究§! 产出. 需要至少一座 £building  §Y$building_major_capital$§! 来建造它§!。"
 tr_est_mechanicum_5_GC:0 "自我维修协议"
 tr_est_mechanicum_5_GC_desc:0 "§Y每日舰体回复§! 和 §Y装甲修复§! 增加 §G+0.5%§!。"
 tr_est_mechanicum_5_GC_delayed:0 "集成到所有舰队舰船设计中的自动诊断和还原协议使我们的舰队能够在检测到损伤后立即开始自我修复。"
 tr_est_mechanicum_finish:0 "完成机械教会传统"
 tr_est_mechanicum_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采用所有$tr_est_mechanicum_adopt$使从£job_technician£ §Y$job_technician$s§!获得的£energy §Y能量币§!产出增加§G1§!。"
 tr_est_mechanicum_finish_GC:0 "$tr_est_mechanicum_finish$"
 tr_est_mechanicum_finish_GC_effect:0 "§E$TRADITIONS_FINISH$:§!\n采用所有$tr_est_mechanicum_adopt$使从£job_technician_drone£ §Y$job_technician_drone$!获得的£energy §Y能量币§!产出增加§G1§!。"
 tradition_est_militarism:0 "军国主义"
 tradition_est_militarism_desc:0 "我们的军队是在银河系中保护我们的存在。围绕它建立我们的社会是很自然的。"
 tr_est_militarism_adopt:0 "军国主义传统"
 tr_est_militarism_adopt_desc:0 "$tradition_est_militarism_desc$\n\n$tr_est_militarism_adopt_effect$\n\n$tr_est_militarism_finish_effect$"
 tr_est_militarism_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n使§Y$mod_planet_jobs_produces_mult$§!增加§G+5%§!当我们达到或超出§Y海军容量§!时"
 tr_est_militarism_1:0 "征兵"
 tr_est_militarism_1_desc:0 "§Y$MOD_PLANET_ARMY_BUILD_COST_MULT$§! 减少 §G-20%§!. 此外每个星球每 §Y25§! £pop 人口获得 §Y1§! £job_soldier£ §Y$job_soldier$ 岗位§! 。"
 tr_est_militarism_1_delayed:0 "每个人都可能被选入我们的军队。为我们的军队服务被认为是公民的义务。即使对于那些继续从事其他职业的人来说，在军队的纪律结构中服务也是一种很好的经验。"
 tr_est_militarism_2:0 "改革军队结构"
 tr_est_militarism_2_desc:0 "§Y陆军将领技能§!增加§Y2§!,§Y陆军将领招募花费§!减少§G-50%§!,§Y陆军经验收益§!增加 §G+50%§!。"
 tr_est_militarism_2_delayed:0 "我们仍有像我们离开太阳系之前那样组织起来的陆军。现在军队由星际舰队主导，陆军主要用于控制和入侵行星。我们必须改革我们的军队以更好地适应这个新角色。"
 tr_est_militarism_3:0 "大舰队"
 tr_est_militarism_3_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§!增加§G+10%§!且§Y舰队控制上限§!增加§G+20%§!。"
 tr_est_militarism_3_delayed:0 "我们将投入更多资源来扩大我们的舰队。当它成为银河里最大的舰队群时，它无疑会在整个银河系中得到应有的恐惧。"
 tr_est_militarism_4:0 "大师级武器制造者"
 tr_est_militarism_4_desc:0 "使§Y舰船组件§!的§Y特殊资源§!的消耗减少§G-25%§!。"
 tr_est_militarism_4_delayed:0 "我们的铁匠制造出一些整个银河系中能找到的最精细的武器和装甲。几乎没有任何舰队司令不眼红我们舰队的质量。"
 tr_est_militarism_5:0 "舰队威望"
