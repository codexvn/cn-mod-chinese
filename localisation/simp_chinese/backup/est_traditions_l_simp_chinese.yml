 tradition_est_archivist:0 "档案管理员"
 tradition_est_archivist_desc:0 "未经记录的事件，在从活体的记忆中消失时，便会如同从未发生一样。我们利用对银河系的每一个数据点进行分类，保存了过去的经历以丰富未来的生活。"
 tr_est_archivist_adopt:0 "档案管理员传统"
 tr_est_archivist_adopt_desc:0 "$tradition_est_archivist_desc$\n\n$tr_est_archivist_adopt_effect$\n\n$tr_est_archivist_finish_effect$"
 tr_est_archivist_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y异常点发现几率§! 增加 §G+20%§!. "
 tradition_est_archivist_GC:0 "$tradition_est_archivist$"
 tradition_est_archivist_GC_desc:0 "所有事件都必须受记录。我们所观察到的每一个事件、数据点以及想法都将得到保存，以确保我们的集体进入永恒的旅程。"
 tr_est_archivist_1:0 "原始生命形式的研究"
 tr_est_archivist_1_desc:0 "我们有§Y10%§!几率在我们所有星球上（包括以后新征服的星球，每个星球只能生效1次）生成§Y$d_alien_pets_deposit$ 资源点§! . §Y观测空间站§! 产出 §Y5§! £unity  §Y凝聚力§! 且他们的  £society  §Y社会研究§! 产出增加 §G+50%§!。"
 tr_est_archivist_1_delayed:0 "银河中行星的数量远远超过了生命的发生率。每一个生命形态和他们的罕见程度一样都带给我们一种独特的经验。"
 tr_est_archivist_1_purifier:0 "宇宙军械库"
 tr_est_archivist_1_purifier_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§!增加§G+15%§!且§Y$MOD_SHIP_WEAPON_DAMAGE$§!增加§G+5%§!。"
 tr_est_archivist_1_purifier_delayed:0 "所有与帝国接触过的战争工具都必须通过宇宙军械库的档案管理员的细心手指进行保存。每种武器在编入前都经过了独特的破坏能力测试。"
 tr_est_archivist_2:0 "图书管理员"
 tr_est_archivist_2_desc:0 "领袖有§Y25%§!几率获得§Y图书管理员§!特质，使他们的§Y研究速度§!减少§R-5%§!，§Y调查速度§!减少§R-15%§!，并且使他们的§Y花费§! 和 §Y维护费§! 增加 §R+50%§!。这样的领袖会使我们的 §Y物理学§!, §Y社会学§!或§Y工程学§ §Y研究速度§!增加§G+10%§!, 不管他们在不在任何领域领导研究。"
 tr_est_archivist_2_delayed:0 "备受尊敬的图书管理员的任务是维护档案中的资料并使之易于获取。他们是我们世世代代积累的知识的保护者。"
 tr_est_archivist_2_GC:0 "信息保存者"
 tr_est_archivist_2_GC_desc:0 "领袖有§Y25%§!几率获得§Y保存者§!特质，他们的§Y研究速度§!减少§R-5%§!，§Y调查速度§!减少§R-15%§!，并且使他们的§Y花费§! 和 §Y维护费§! 增加 §R+50%§!。这样的领袖会使我们的 §Y物理学§!, §Y社会学§!或§Y工程学§! §Y研究速度§!增加§G+10%§!, 不管他们在不在任何领域领导研究。"
 tr_est_archivist_2_GC_delayed:0 "存档工蜂是为摄取、编目和搜索我们帝国庞大的数据库而建造的。由于这些工蜂需要专门从事这一工作，因此他们的设计中遗漏了几个标准部件。它们在其他方面用处不大。"
 tr_est_archivist_2_AI:0 "$tr_est_archivist_2$"
 tr_est_archivist_2_AI_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!增加§G+10%§!。"
 tr_est_archivist_3:0 "历史记录"
 tr_est_archivist_3_desc:0 "我们的£unity §Y凝聚力§! 产出增加§G+5%§!且§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!增加§G+10%§!。"
 tr_est_archivist_3_delayed:0 "我们对帝国的历史进行了细致的记录，每个事件和个人都被记录下来，我们采取的每一个行动也是如此。 通过对我们共同历史的这种认识，我们更紧密地结合在一起。"
 tr_est_archivist_3_GC:0 "物理记录"
 tr_est_archivist_3_GC_desc:0 "£unity §Y凝聚力§! 产出增加§G+10%§!。"
 tr_est_archivist_3_GC_delayed:0 "尽管数字索引档案的效率很高，但我们帝国收集的知识总体不应仅存在于单一媒介上。完整的存档备份将存储在多个物理介质上，以确保在任何灾难发生后完全恢复。"
 tr_est_archivist_4:0 "银河记录"
 tr_est_archivist_4_desc:0 "当我们调查完一个星系后获得§G5§! £influence §Y影响力§!。"
 tr_est_archivist_4_delayed:0 "我们将记录这个星河，绘制每个行星的图像，记录每个星系和它所包含的每个天体。"
 tr_est_archivist_5:0 "保存知识"
 tr_est_archivist_5_desc:0 "每研究完成§Y4§!个科技使£unity §Y凝聚力§!产出增加§Y1§!。"
 tr_est_archivist_5_delayed:0 "我们研究的每一个结果，每一项技术都应该加入到我们的档案中保留下来，这样可以使那些能够接替我们的人受益。"
