 tr_est_order_2_egali_delayed:0 "随着我们的帝国越来越大，我们努力维护政治稳定，以免最终帝国四分五裂。每个政党和个人都有责任确保我们的政治制度顺利进行，无论是争端还是威望都无法妨碍我们帝国的运转。"
