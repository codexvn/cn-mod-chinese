 tr_est_order_4:0 "规范社会"
 tr_est_order_4_desc:0 "§Y$mod_planet_jobs_upkeep_mult$§! 减少 §G-10%§!。"
 tr_est_order_4_delayed:0 "从细节上看，我们应该规范社会的运转。这确保了我们每个人都知道他们在任何情况下都能做什么。每个人都知道他们的同伴受着同样的规则的约束，这鼓励了我们社会的信任。最后，这让我们的政府得到更好的控制，我们的文明不陷入混乱。"
 tr_est_order_4_auth:0 "计划生育"
 tr_est_order_4_auth_desc:0 "§Y$MOD_POP_GROWTH_SPEED$§!增加§G+20%§!。"
 tr_est_order_4_auth_delayed:0 "到目前为止，生育是自由和无管制的。随着我们帝国的扩张，我们再也无法承受人口增长中的这些不确定性。每年，当地政府将制定计划，确定有多少新人出生，并指定由哪些公民来生产这些新人。"
 tr_est_order_5:0 "维持秩序"
 tr_est_order_5_desc:0 "星球上每§Y15§! £pop 人口提供 §Y1§! £job_enforcer£ §Y$job_enforcer$ 岗位§!。"
 tr_est_order_5_delayed:0 "我们的社会没有一个组织不受益于我们政府的监督和控制。为了确保一个有效率的帝国，我们不能把任何意外甚至更糟糕的问题留给那些粗心的独立个体或机构来管理。"
 tr_est_order_5_egali:0 "权利和责任"
