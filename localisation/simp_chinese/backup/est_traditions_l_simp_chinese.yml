 tr_est_chivalry_1:0 "交战规则"
 tr_est_chivalry_1_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§!增加§G+10%§!。"
 tr_est_chivalry_1_delayed:0 "舰队参与遵循一套严格的规则作战。打破这种骑士精神的行为，会让所有的舰队司令不屑一顾。"
 tr_est_chivalry_2:0 "荣誉"
