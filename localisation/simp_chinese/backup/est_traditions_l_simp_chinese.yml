 tr_est_age_4:0 "古老的知识"
 tr_est_age_4_desc:0 "§Y研究速度§!增加§G+5%§!。"
 tr_est_age_4_delayed:0 "我们站在万世汇聚的知识基础上。有些是在你们的母星凝固之前收集的，有些是从古老记忆中的帝国那掠夺的。"
 tr_est_age_5:0 "世纪轮回"
 tr_est_age_5_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§!增加§G+5%§!且§Y回避§!增加§G+5%§!。外星帝国£opinion §Y评价§!增加§G+10§!。"
 tr_est_age_5_delayed:0 "每个帝国都存在于生与死的循环中。除了银河系共同体之外，我们观察到了他们每个人都走上了同一条可预测的道路。"
 tr_est_age_5_no_dip:0 "$tr_est_age_5$"
 tr_est_age_5_no_dip_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§!增加§G+5%§!且§Y回避§!增加§G+5%§!。"
 tr_est_age_5_no_dip_delayed:0 "凡人出生，凡人死亡，只有我们永存。他们认为他们是独一无二的，但他们仍像他们的先辈一样可以预测。我们将如同毁灭他们之前的人一样带给他们毁灭。"
 tr_est_age_finish:0 "完成时代传统"
