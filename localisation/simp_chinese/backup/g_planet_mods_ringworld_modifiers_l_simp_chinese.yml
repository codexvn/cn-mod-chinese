l_simp_chinese:
 gpm_ringworld_engineering_mastery:0 "工程精通"
 gpm_ringworld_engineering_mastery_desc:0 "我们对巨型建筑的掌握使得建造栖息地变得微不足道。"
 gpm_ringworld_engineering_voidborn:0 "虚空工程"
 gpm_ringworld_engineering_voidborn_desc:0 "我们与虚空的密切关系，让我们能够建造近乎完美的环形世界。"
 gpm_ringworld_engineering_voidborn_mastery:0 "虚空工程精通"
 gpm_ringworld_engineering_voidborn_mastery_desc:0 "这个环形世界是银河系的奇观之一。它完美的圆形设计，准时的轨道和令人难以置信的设计风格表明它的创造者是真正的工艺大师。"
 gpm_ringworld_breath_taking_view:0 "惊叹的美景"
 gpm_ringworld_breath_taking_view_desc:0 "这个环世界的人造大气非常清澈，你可以看到大部分环世界和行星的景色。这可以说是激动人心的。如此非凡的景象，令人很好奇究竟是如何做到的。"
 gpm_ringworld_neural_nexus:0 "神经连接"
 gpm_ringworld_neural_nexus_desc:0 "这个环世界的部分区域配备了一节宽的神经网络，允许核心系统连结并控制这个环世界的每一个方面。"
 gpm_ringworld_idyllic_gardens:0 "恬静的花园"
 gpm_ringworld_idyllic_gardens_desc:0 "这个区域的庭院景色美极了。不仅是花的颜色，植物和树木都很令人放松，这怡人的气味仿佛将你带到了另一个世界。"
 gpm_ringworld_xeno_zoo:0 "外星动物园"
 gpm_ringworld_xeno_zoo_desc:0 "一个大型的外星动物园已被安置在这个环形世界里，这可以让它的居民放松并了解这个环世界之外的宇宙。"
 gpm_ringworld_badlands:0 "恶劣之地"
 gpm_ringworld_badlands_desc:0 "这个环世界的很大一部分是为了更为简朴的生活。人们可以选择住在这里，这里的一切需要自给自足。这是一个适合给任何需要逃离现实一切的人的好地方。"
 gpm_ringworld_battle_simulators:0 "Battle Simulators"
 gpm_ringworld_battle_simulators_desc:0 "Large artificial battlezones are built around this section of the ringworld allowing our armies to train in multiple environments. From zero-g battle environments to urban or even jungle battle zones. As a result armies can be trained much quicker. "
 gpm_ringworld_endless_ocean:0 "无尽之海"
 gpm_ringworld_endless_ocean_desc:0 "这个环世界的区域是以创造一个单纯的、没有边际的海洋来设计的。"
 gpm_ringworld_mass_transit_systems:0 "公共交通系统"
 gpm_ringworld_mass_transit_systems_desc:0 "在环形世界的这一段，一个复杂的公共交通系统网格可以使交通非常高效和快速，这大大降低了运输成本和时间。"