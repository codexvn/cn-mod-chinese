l_simp_chinese:
 origin_bws:0 "桦树世界"
 origin_bws_desc:0 "你是一个被遗忘已久的文明的残余，生活在由你的祖先在银河核心建造的一个巨大的$pc_birch$中。"
 origin_bws_effects:0 "你将从一个在银河核心孤立的$pc_birch$开始。\n因为这需要在银河生成后再产生银河核心，实际上你会在游戏正式开始前移动到那里，所以会保持对你原本的初始星系的了解。\n\n$pc_birch$是为数目巨大的种群设计的，所以你需要在开始时做一些管理工作来保证生存"
 START_SCREEN_BWS:0 "我们不知道我们的祖先发生了什么，是敌人，瘟疫，还是内战？现在他们曾经拥有的知识和力量都消失了，只能以神话和传说的形式存在。他们以某种方式在我们银河系中心的黑洞周围建立了一个巨大的世界，现在我们生活在广阔的宇宙中，这是为了容纳比现在多一百万倍的人而设计的。但除了最后一部分以外的所有部分都已年久失修，毫无用处。\n现在，我们的人民充满了新的使命感:我们必须团结起来，在群星中恢复我们曾经的荣耀，否则我们将永远消失在历史的长河中。\n\n我们的首要任务是任命一批政府官员以确保我们在做正确的工作:\n我们需要一个§Y$job_structure_manager$§!来阻止这个地方彻底变成废墟。\n在我们耗尽食物挨饿之前，我们需要让人们在§Y$building_hydroponics_farm$§!工作。\n\n为了实现这一点，我们可能不得不从他们喜欢的工作中调派一些人。有一个决策§Y$decision_bws_demote$§!来提醒他们我们离灭绝有多近"
 decision_bws_demote:0 "同生共死法案"
 decision_bws_demote_desc:0 "如果我们要作为一个重新崛起的文明来生存，那么每个人都要做好进行任何工作的准备。不管你曾经是不是像贵族一样统治人们，我们现在需要足够多的农民在水培农场劳作，以免我们被饿死。所以，去工作！"
 decision_bws_demote_effect:0 "所有失业的工人都将被立即降级为工人。再次颁布法令，强迫失业者去找工作。这对有工作的人口没有影响。"
 bws_extra_district:0 "破败的地区"
 bws_extra_district_desc:0 "几个世纪，甚至是几千年间的忽视造成了严重的损失，主要的结构部分即将坍塌并落入黑洞。我们需要确保有一个§Y$job_structure_manager$§!以便我们的主要地区保持完整。"
 birch.10.alt.name:0 "发现核心航道"
 birch.10.alt.desc:0 "我们设法让传感器再次正常工作，并发现在银河系中心并不只有我们一个存在。有少数行星系被黑洞引力拉得比主银河环更近。\n\n目前似乎与银河系的其他部分没有超空间航道连接。根据我们对日志碎片的翻译，我们认为黑洞引力干扰了内部系统和规则系统之间的联系，并且任何之间的超空间航道都将被削弱甚至消失。\n\n我们已经发布了一个§Yspecial project§!来定位和打开它们"
 bws_birch.10.b:0 "真希望我们的祖先也能留下更多遗产"
 bws_birch.10.b.tooltip:0 "这将在中央星团中产生一些巨型结构"
 bws.21.name:0 "银河核心已连接至银河系"
 bws.21.desc:0 "在我们所有的仪器上都可以探测到一股强烈的超空间波动，银河核心和银河系其余部分之间的超空间航道已经打开。\n\n我们随时可以离开，但是等着我们的会是什么呢？"
 bws.21.desc2:0 "在我们所有的仪器上都可以探测到一股强烈的超空间波动，银河核心和银河系其余部分之间的超空间航道已经打开。\n\n这不是我们造成的，我们确信！我们可以重返银河系了！"
 bws.30.name:0 "先祖研究"
 bws.30.desc:0 "这个世界超乎想象，我们必须找到我们的祖先是谁，而他们又拥有怎样的奇迹之力。"
 bws.30.a:0 "有些东西最好还是永远埋葬"
 bws.30.b:0 "让我们寻求他们的力量"
 bws.30.b.desc:0 "§RWARNING§!这将在短时间内引发一场危机！"
 bws.31.name:0 "发现"
 bws.31.desc:0 "我们在世界的废墟中搜寻，发现了以下零碎的日志\n\n.....以我们的首都dsgf7*为中心....\n\n.......23498……#*%@*&%.......sdkjfsdjb只有20个黑洞&%&*%%^, xzkjhaijhwrslcb465£$%%Y\n\n...............超越.....cdxfer546sfq2\n\n.jg5e24fds.........奇点事件.............\n\n\n\n大量日志缺损到无法读取的程度，但最后一个片段已恢复\n\n......djhwnc我们释放了什么?！！%^&%&*(&%%%^"
 bws.31.a:0 "令人担忧"
 decision_bws_findpops1:0 "寻找失落的幸存者社区"
 decision_bws_findpops1_desc:0 "桦树平面如此之大，以至于整个社区都与世隔绝，我们必须把他们带回来"
 decision_bws_findpops2:0 "$decision_bws_findpops1$"
 decision_bws_findpops2_desc:0 "我们必须在空无一人的废墟里走得更远，以试图找到幸存者"
 decision_bws_findpops3:0 "$decision_bws_findpops1$"
 decision_bws_findpops3_desc:0 "桦树平面如此之大，我们总能找到孤立的幸存者社区，但这需要大量的努力和资源"
 INVESTIGATE_GALACTIC_CORE_LINK:0 "定位连接银河核心的超空间航道"
 INVESTIGATE_GALACTIC_CORE_LINK_DESC:0 "根据我们的探测和研究表明，在银河系的核心和其余部分之间应该有超空间航道连接。通过分析研究，我们应该能够找到并激活它们"