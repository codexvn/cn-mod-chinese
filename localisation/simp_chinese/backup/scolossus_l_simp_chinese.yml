REACTOR_COLOSSUS_1_DESC:0 "为巨神兵供应能源"
REACTOR_COLOSSUS_2:0 "巨神兵辅助反应堆 II"
REACTOR_COLOSSUS_2_DESC:0 "为巨神兵供应更多能源"