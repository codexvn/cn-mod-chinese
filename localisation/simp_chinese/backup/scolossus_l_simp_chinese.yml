SHIP_COLOSSUS_SECTION_V2:0 "超巨神兵模块"
tech_scolossus:0 "超巨神兵"
tech_scolossus_desc:0 "这最终的科技巨兽除搭载了行星杀手之外，还装配了大量强力炮塔和舰载机舱位。"
tech_reactor_colossus_1:0 "巨神兵辅助反应堆 I"
tech_reactor_colossus_1_desc:0 "一些行星杀手武器将消耗零点反应堆无法充足供给的巨量能源。但如果安装了这种额外辅助反应堆，那么这种额外的能量需求就不是问题。"
tech_reactor_colossus_2:0 "巨神兵辅助反应堆 II"
tech_reactor_colossus_2_desc:0 "超巨神兵对能源的极端需求甚至超过了暗物质反应堆的供给能力。而这种改进型辅助翻译堆则能产生额外能源，分担压力。"
COLOSSUS_PICKET:0 "巨神兵战斗电脑(哨戒)"
COLOSSUS_LINE:0 "巨神兵战斗电脑(线列)"
