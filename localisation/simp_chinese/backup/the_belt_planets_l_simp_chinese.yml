l_simp_chinese:
  the_belt_building_asteroid_life_support_system:0 "生命维持系统"
  the_belt_building_asteroid_life_support_system_desc:0 "环境控制和生命支持系统设计用于供应空气，水和食物，调整正确的温度和压力，以及处理废物回收。它还能屏蔽有害的外部影响，如辐射和微陨石。"
  asteroid_environment:0 "小行星"
  asteroid_environment_desc:0 "小行星或大型行星是由岩石、铁、冰和贵金属组成的天体。行星的残余形成，它们的开采在经济上是有趣的，因为它们可以包含数量十倍的金属，在更容易提取的形式中，可居住的行星。它们的低重力也使它们非常适合空间结构。"
  independent_belt_mining:0 "采矿作业中心"
  independent_belt_mining_desc:0 "由于小行星采矿的巨大市场机会，许多小型的独立运作已经兴起，并利用这颗小行星进行提炼，使之成为当地的经济中心。"
  stony_metal_asteroids_focus:0 "金属小行星"
  stony_metal_asteroids_focus_desc:0 "S型和M型的小行星几乎不含水，但比碳质类型的金属多十倍。它们还经常含有大量对该行业至关重要的稀有金属。"
  carbonaceous_asteroids_focus:0 "C型小行星开采"
  carbonaceous_asteroids_focus_desc:0 "碳质小行星类型有大量的水，碳化合物对种植食物很有用(包括磷，“生命的瓶颈”)。大约10%的水，10%的金属，5%的硫化物。它们大多是含水的粘土材料，磁铁矿与有机聚合物粘在一起。"
  orbital_guard:0 "轨道警卫"
  orbital_guard_desc:0 "轨道卫士密切监视着家中所有的小行星。如果一个人在没有许可证的情况下开始移动，或者如果一个人的许可偏离了已提交的飞行计划，那么特种军用航天器就有权先发制人地将其从空中击落。这些船不是我们武装力量的一部分，只是用来防御小行星的。"
  pc_asteroid_tile:0 "挖空的小行星洞穴"
  pc_asteroid_tile_desc:0 "人造的洞穴"
  trait_pc_asteroid_preference_continental:0 "小行星的偏好"
  trait_pc_asteroid_preference_continental_desc:1 "人口对小行星的偏好。"
  pc_asteroid_habitability:0 "行星宜居性"
  pc_molten_tile:0 "熔化的地面"
  pc_molten_tile_desc:0 "由于火山的不断喷发，熔岩从内部自由流动。"
  pc_barren_tile:0 "坚硬的地面"
  pc_barren_tile_desc:0 "这个地形不支持殖民地，也没有生命。"
  pc_barren_cold_tile:0 "冰冷的岩石地面"
  pc_barren_cold_tile_desc:0 "布满岩石的世界覆盖着一层厚厚的永久冻结的冰。低温和稀薄的空气使表面上无法生存。"
  pc_toxic_tile:0 "有毒的海洋和有毒气体的流。"
  pc_toxic_tile_desc:0 "液体海洋的有毒物质对所有已知的高级生命形式都是致命的。"
  pc_frozen_tile:0 "固体的冰包"
  pc_frozen_tile_desc:0 "布满岩石的世界覆盖着一层厚厚的永久冻结的冰。"
 
  pc_barren_habitable:0 "荒芜宜居"
  pc_barren_habitable_desc:0 "这些小行星虽然啥都没有，但生命还是能存活下来。"
  pc_frozen_habitable:0 "寒冷宜居"
  pc_frozen_habitable_desc:0 "哇！这里太冷了，我们真的要在这住下来吗？"
  pc_molten_habitable:0 "岩浆宜居"
  pc_molten_habitable_desc:0 "热热热热....！"
  
  district_wind_turbine_belt:0 "风力涡轮机组"
  district_wind_turbine_belt_plural:0 "风力涡轮机组"
  district_wind_turbine_belt_desc:0 "从星际空间的尘埃和气体中获取机械能并转化为能源"
  
  district_local_industrys_belt:0 "本地工业"
  district_local_industrys_belt_plural:0 "本地工业"
  district_local_industrys_belt_desc:0 "本地工业能生产一定数量的合金"
