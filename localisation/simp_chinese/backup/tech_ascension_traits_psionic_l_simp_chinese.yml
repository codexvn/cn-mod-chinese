l_simp_chinese:
    tech_ascension_traits_psionic_1:0 "灵能虫"
    tech_ascension_traits_psionic_1_desc:1 "灵能研究显示，在我们的细胞内存在着一种名为灵能虫的微生物，增强了我们的灵能潜力。了解他们的天性可以让我们对自己的能力有更多的控制。"
    tech_ascension_traits_psionic_2:0 "灵能链接"
    tech_ascension_traits_psionic_2_desc:1 "建立一个与灵能虫的灵能连接，使我们能够进一步增强自己的能力。"
    tech_ascension_traits_psionic_3:0 "精神和物质"
    tech_ascension_traits_psionic_3_desc:1 "最近加强灵能努力向我们表明，只要有足够的意志力，我们就能增加体内的灵能虫的数量。然而，他们增加的数量对我们的身体有很大的影响，使它依赖于更多的食物。"
