  main_split_tradition: "集成宗教"
  main_split_tradition_tooltip: "§Y集成宗教§!\n国家和宗教是相互交织的。\n\n行政能力: §G+10§!"
  
  
  ## flexible
  regional_tradition_1: "多样性的宽容"
  regional_tradition_1_tooltip: "§Y多样性的宽容§!\n我们的帝国不在乎异端邪说。\n\n开创§B柔性路径§!\n异教徒牧师凝聚力: §G+1§!"
  regional_tradition_2: "宗教多元化庆祝活动"
  regional_tradition_2_tooltip: "§Y宗教多元化庆祝活动§!\n拥抱彼此的独特性。诚实的意见分歧和诚实的辩论不是不统一的。它们是自由人制定政策的重要过程。\n\n开创§B柔性路径§!\n允许我们使用§Y宗教多元化庆祝活动决策§!来增加异教徒和异端传教士的影响力。"
  regional_tradition_3: "宗教论坛"
  regional_tradition_3_tooltip: "§Y宗教论坛§!\n帝国是暴民，控制了暴民，你就控制了帝国。\n\n允许我们建立§Y宗教论坛§!，这增加了异教徒传教士的设施。"
  empire_tradition_1: "说教许可"
  empire_tradition_1_tooltip: "§Y说教许可§!\n宣扬其他宗教体系不再被认为是一个被排斥的工作，他们完全融入了这个体系，因此，他们应该纳税。\n异教徒牧师能量币: §G+2§!"
  empire_tradition_2: "促慈善机构"
  empire_tradition_2_tooltip: "§Y促慈善机构§!\n慈善是一种美德，当我们的情感得到完美的安排时，我们就会团结在一起，因为通过它，我们彼此相爱。\n异教徒牧师消费品: §G+1§!"
  empire_tradition_3: "世界主义信仰"
  empire_tradition_3_tooltip: "§Y世界主义信仰§!\n所有的生命都属于一个单一的共同体，基于共同的道德观和毫不含糊的绝对接受。\n\n授予我们战争§Y开放思想§!理由反对教条主义帝国。"
  galactic_tradition_1: "普世教会主义"
  galactic_tradition_1_tooltip: "§Y普世教会主义§!\n在不同的宗教派别之间发展更紧密的关系和更好的理解，以达到可见的和有机的信仰统一\n\n其他帝国的意见: §G+50§!"
  galactic_tradition_2: "灵魂破碎者"
  galactic_tradition_2_tooltip: "§Y灵魂破碎者§!\n以未经证实的道德和信仰理论为基础的傲慢观点只能证明固执。那些流传下来的、从未被质疑过的信仰将不再被容忍。\n\n给予我们§Y灵魂破碎者§!全面战争理由。"
    
  
  ## dogmatic
  regional_tradition_4: "国家宗教"
  regional_tradition_4_tooltip: "§Y国家宗教§!\n给他们面包和马戏，他们就不会反抗。\n\n开创§B教条路径§!\n允许我们建造§Y巨石§!，这增加了宗教吸引力。"
  regional_tradition_5: "禁止异端"
  regional_tradition_5_tooltip: "§Y禁止异端§!\n我们有敌人，很好!这意味着我们坚决反对异端邪说。\n\n允许我们使用§Y禁止异端决策§!，这就把所有异端布道者的工作从地球上清除了。"
  empire_tradition_4: "积极的传教士"
  empire_tradition_4_tooltip: "§Y积极的传教士§!\n追随你的幸福，宇宙会为你打开那扇只有墙壁的门。\n加入§Y积极的传教士§!宗教行动，允许我们派遣传教士到敌对的异教徒帝国。\n\n传教士将把你的帝国的宗教星系吸引到一个随机的星球上。\n如果目标帝国在你的宗教系统下有超过55%的人口，派遣一个传教士将迫使帝国进入该星系。"
  empire_tradition_5: "宗教迫害"
  empire_tradition_5_tooltip: "§Y宗教迫害§!\n敌意和虐待，压迫和迫害。这是唯一的方法，以确保亵渎是审查和根除一劳永逸。\n\n允许我们使用§Y异端政策§!，我们可以容忍，洗脑或容忍异教徒。"
  galactic_tradition_3: "宗教调节"
  galactic_tradition_3_tooltip: "§Y宗教调节§!\n我们的信仰给我们的人民一种生活的目的和意义。我们将传播信仰，将整个银河系团结在一个真正的信仰之下。\n\n授予我们对抗非信徒帝国的战争理由。"
  galactic_tradition_4: "共同的信仰"
  galactic_tradition_4_tooltip: "§Y共同的信仰§!\n我们分享的越多，拥有的就越多。\n\n其他拥有相同宗教制度的帝国: §G+100§!"
  galactic_tradition_5: "宗教裁判"
  galactic_tradition_5_tooltip: "§Y宗教裁判所§!\n没有人期待西班牙的宗教裁判所。\n\n授予我们§Y宗教裁判§!全面战争理由。"
  
  
  
  
  
  