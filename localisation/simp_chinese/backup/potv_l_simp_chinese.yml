 ## religion types
 ethic_no_religion: "无宗教"
 ethic_no_religion_desc: "政府必须对宗教保持中立态度的原则。"
 ethic_atheism: "无神论"
 ethic_atheism_desc: "无神论是对任何神灵存在的信仰的拒绝。在一个更狭义的意义上，无神论具体是没有神的立场。"
 ethic_agnosticism: "不可知论"
 ethic_agnosticism_desc: "有情众生无法提供足够的理性依据来证明神存在或神不存在的信仰。不可知论是这样一种观点，认为上帝的存在，神圣的或超自然的是未知的或不可知的。"
 ethic_deism: "一神论"
 ethic_deism_desc: "一神论是信仰一个神。一神论的狭义定义是相信只有一个神的存在，他创造了世界，是全能的，并干预世界。"
 ethic_polytheism: "多神论"
 ethic_polytheism_desc: "多神教是对多个神的崇拜或信仰，这些神通常被聚集成一个众神的神殿，连同他们自己的宗教和仪式。"
 ethic_animism: "泛心论"
 ethic_animism_desc: "一种相信自然物体是由精神激活的，而云也可能有它自己独特的精神。灵魂被认为具有可识别的个性和其他特征，如性别。他们可能是仁慈的，恶毒的，或中立的，可爱的，可怕的，甚至淘气的，可以与其他生物互动。"
 ethic_animatism: "万物有灵论"
 ethic_animatism_desc: "相信超自然的力量，而不是超自然生物的一部分，被称为“万物有灵论”。对于那些持有这种信念的人来说，这种力量通常是非个人的，看不见的，而且可能无处不在。它既非善也非恶，但如果被滥用，它将是强大而危险的。"
 ethic_any_religion: "任何宗教"
 ethic_any_religion_desc: "对所有宗教的承认和尊重或缺乏。"
 
   
