 gpm_survey_precursors.120.name:0 "发现: §L[this.owner.gpm_precursor_empire_name]§!通信枢纽!"
 gpm_survey_precursors.120.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n在这个星球的废墟中，只有一个巨大的尖顶。这座塔仍然发出一束从中心向上进入轨道的强光。卫星网络的遗迹让我们相信它们以前是有联系的。大部分功能，我们可以使用它进行通信或监视。"
 gpm_survey_precursors.120.hive.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n在这个星球的废墟中，只有一个巨大的尖顶。这座塔仍然发出一束从中心向上进入轨道的强光。卫星网络的遗迹让我们相信它们以前是有联系的。大部分功能，我们可以使用它进行通信或监视。"
