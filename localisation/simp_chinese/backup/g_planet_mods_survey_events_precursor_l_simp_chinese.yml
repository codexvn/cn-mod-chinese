 gpm_survey_precursors.230.name:0 "发现: §L[this.owner.gpm_precursor_empire_name]§!废墟"
 gpm_survey_precursors.230.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n来自上面的冷热和下面的地狱之沙使这个星球成为一个活地狱。尽管如此，仍有几座废弃而奇特的建筑浮出水面。调查人员报告了这些建筑可能具有的宗教性质，并假设这些居民可能是生物技术的发源地。\n\n在进一步研究这些“寺庙”之后，调查小组发现了进化的证据。无论是寺庙本身，还是它的前居民正在经历这一过程，目前尚不清楚。"
 gpm_survey_precursors.230.hive.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n来自上面的冷热和下面的地狱之沙使这个星球成为一个活地狱。尽管如此，仍有几座废弃而奇特的建筑浮出水面。调查人员报告了这些建筑可能具有的宗教性质，并假设这些居民可能是生物技术的发源地。\n\n在进一步研究这些“神殿”之后，我们发现了进化的证据。无论是寺庙本身，还是它的前居民正在经历这一过程，目前尚不清楚。 "
 gpm_survey_precursors.230.mach.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n来自上面的冷热和下面的地狱之沙使这个星球成为一个活地狱。尽管如此，仍有几座废弃而奇特的建筑浮出水面。调查人员报告了这些建筑可能具有的宗教性质，并假设这些居民可能是生物技术的发源地。\n\n在进一步研究这些“寺庙”之后，分析单元发现了进化的证据。无论是寺庙本身，还是它的前居民正在经历这一过程，目前尚不清楚。"
 gpm_survey_precursors.240.name:0 "发现: §L[this.owner.gpm_precursor_empire_name]§!方尖碑"
 gpm_survey_precursors.240.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n三个方尖碑放置在特定的相应地理位置，是这个星球上所有居住者的遗物。夜幕降临时，方尖塔发出灵能能量，照亮了雕刻在其上的各种标记。我们认为这些方尖碑可能是理解灵能学和星门技术的关键。\n\n研究小组已经在每座方尖碑上建立了科学设施，并将继续监测和研究这些设施，以获取更多信息。"
 gpm_survey_precursors.240.hive.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n三个方尖碑放置在特定的相应地理位置，是这个星球上所有居住者的遗物。夜幕降临时，方尖塔发出灵能能量，照亮了雕刻在其上的各种标记。我们认为这些方尖碑可能是理解灵能学和星门技术的关键。\n\n我们已经在每座方尖碑上建立了科学设施，并将继续监测和研究这些设施，以获取更多信息。"
 gpm_survey_precursors.240.mach.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n三个方尖碑放置在特定的相应地理位置，是这个星球上所有居住者的遗物。夜幕降临时，方尖塔发出灵能能量，照亮了雕刻在其上的各种标记。我们认为这些方尖碑可能是理解灵能学和星门技术的关键。\n\n分析单元在每座方尖碑上都建立了科学设施，并将继续监测和研究这些设施，以获取更多信息。 "