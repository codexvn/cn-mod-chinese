 gpm_survey_precursors.100.name:0 "发现: §L[this.owner.gpm_precursor_empire_name]§! 浮动城市!"
 gpm_survey_precursors.100.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n几个自给自足的城市漂浮在星球各地。尽管有一些轻微的损坏，但它们似乎功能良好。其他建筑和基础设施的遗迹散落在地表。无论浮动城市是否由先驱者建造还是昔日先驱者只是在上面居住过,我们可能永远也不知道。"
 gpm_survey_precursors.100.hive.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n几个自给自足的城市漂浮在星球各地。尽管有一些轻微的损坏，但它们似乎功能良好。其他建筑和基础设施的遗迹散落在地表。无论浮动城市是否由先驱者建造还是昔日先驱者只是在上面居住过,我们可能永远也不知道。"
 gpm_survey_precursors.100.mach.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n几个自给自足的城市漂浮在星球各地。尽管有一些轻微的损坏，但它们似乎功能良好。其他建筑和基础设施的遗迹散落在地表。无论浮动城市是否由先驱者建造还是昔日先驱者只是在上面居住过,我们可能永远也不知道。"
 gpm_survey_precursors.110.name:0 "发现: §L[this.owner.gpm_precursor_empire_name]§!首都综合体!"
 gpm_survey_precursors.110.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n一座先进的§L[this.owner.gpm_precursor_empire_name]§!大都市的废墟覆盖着整个星球。在它的周围，有一个巨大的，曾经精心设计的结构，使我们相信这是一个长期丢失的文化，甚至是一个帝国的首都。"
