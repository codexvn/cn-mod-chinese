 gpm_survey_precursors.220.name:0 "发现: §L[this.owner.gpm_precursor_empire_name]§!港口遗址"
 gpm_survey_precursors.220.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n在这个星球的许多港湾，都有一个复杂的港口系统。千百年前占领这个星球的人，通过高效的捕鱼和加工设施，利用了这个星球的丰富资源，发挥了最大的潜力。\n\n在银河系中，“农业”星球的利用并不罕见，但我们的研究人员不相信这是港口使用的极限。不幸的是，我们可能要花上几百年的时间才能确定它可能拥有的更多秘密。"
