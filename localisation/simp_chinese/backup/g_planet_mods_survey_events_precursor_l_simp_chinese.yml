 gpm_survey_precursors.10.name:0 "发现: §L[this.owner.gpm_precursor_empire_name]§!废墟!"
 gpm_survey_precursors.10.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n这个星球上还有大量的基础设施，由古老的§L[this.owner.gpm_precursor_empire_name]§!星际帝国建造。"
 gpm_survey_precursors.10.hive.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n这个星球上还有大量的基础设施，由古老的§L[this.owner.gpm_precursor_empire_name]§!星际帝国建造。"
