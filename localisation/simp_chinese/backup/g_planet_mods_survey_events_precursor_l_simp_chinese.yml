 gpm_survey_precursors.20.name:0 "发现: §L[this.owner.gpm_precursor_empire_name]§!能量网络!"
 gpm_survey_precursors.20.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些惊人的东西!虽然从太空中已经可以看到它们，但事实证明，这些巨大的能量网格相当神秘。在这个庞大的能源网络周围，到处都是摇摇欲坠的建筑废墟、破碎的道路，除此之外别无它物。很明显，一个巨大而强大的文明曾经居住在这个星球上，并利用这些能源网络不仅将电力从一个城市转移到另一个城市，而且还将从路灯到各个房间的所有其他东西都转移到这个星球界上。因此，即使在轨道上也能看到这些结构。\n\n尽管进行了彻底的调查，我们的科学家仍无法确定这些网格是由什么材料构成的。它似乎是一个半透明的材料核心，周围环绕着一层液态晶体，外层由未知成分构成，具有某种形式的超强抵抗力。\n\n最初的研究让我们相信，这些巨大的网络是由地壳深处的巨型热电厂提供动力的。不幸的是，这些网络最终导致的巨大热泉太深、太热，目前还无法探测。我们的科学家确信，只需要做一些小的修改，这些网络应该与我们自己的能源系统兼容。"
 gpm_survey_precursors.20.hive.desc:0 "由由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些惊人的东西!虽然从太空中已经可以看到它们，但事实证明，这些巨大的能量网格相当神秘。在这个庞大的能源网络周围，到处都是摇摇欲坠的建筑废墟、破碎的道路，除此之外别无它物。很明显，一个巨大而强大的文明曾经居住在这个星球上，并利用这些能源网络不仅将电力从一个城市转移到另一个城市，而且还将从路灯到各个房间的所有其他东西都转移到这个星球界上。因此，即使在轨道上也能看到这些结构。\n\n尽管进行了深入的调查，我们的工蜂仍无法确定构成这些网络的材料。它似乎是一个半透明的材料核心，周围是一层液态晶体，外层由未知的成分制成，具有某种形式的超抗性。\n\n尽管进行了深入的调查，我们的工蜂仍无法确定构成这些网络的材料。它似乎是一个半透明的材料核心，周围是一层液态晶体，外层由未知的成分制成，具有某种形式的超抗性。"
 gpm_survey_precursors.20.mach.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些惊人的东西!虽然从太空中已经可以看到它们，但事实证明，这些巨大的能量网格相当神秘。在这个庞大的能源网络周围，到处都是摇摇欲坠的建筑废墟、破碎的道路，除此之外别无它物。很明显，一个巨大而强大的文明曾经居住在这个星球上，并利用这些能源网络不仅将电力从一个城市转移到另一个城市，而且还将从路灯到各个房间的所有其他东西都转移到这个星球界上。因此，即使在轨道上也能看到这些结构。\n\n尽管进行了彻底的调查，我们的分析单元还是无法确定这些网络是由什么材料构成的。它似乎是一个半透明的材料核心，周围是一层液态晶体，外层由未知的成分制成，具有某种形式的超抗性。\n\n最初的研究让我们相信，这些巨大的网络是由星球地壳深处的巨型火力发电厂提供动力的。不幸的是，这些网络最终导致的巨大的热通风口太深，太热，目前无法探索。我们的虚拟仪器确定这些网络应该与我们自己的能源系统兼容，并进行一些小的修改。"
 gpm_survey_precursors.30.name:0 "发现: §L[this.owner.gpm_precursor_empire_name]§!卫星网络!"
 gpm_survey_precursors.30.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n星球上有数百颗小型§L[this.owner.gpm_precursor_empire_name]§!卫星和阵列，它们的轨道非常有效。目前尚不清楚它们是否用于通信或监控，但我们的科学家同意，通过研究它们可以学到很多东西。"
 gpm_survey_precursors.30.hive.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n星球上有数百颗小型§L[this.owner.gpm_precursor_empire_name]§!在非常有效的轨道上运行的卫星和阵列。目前还不清楚它们是否被用于通信或监控，但我们的工蜂同意，通过研究它们可以学到很多东西。"
 gpm_survey_precursors.30.mach.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n星球上有数百颗小型§L[this.owner.gpm_precursor_empire_name]§!在非常有效的轨道上运行的卫星和阵列。目前尚不清楚它们是否用于通信或监控，但我们的分析单元同意，通过研究它们可以学到很多东西。 "
 gpm_survey_precursors.40.name:0 "发现: §L[this.owner.gpm_precursor_empire_name]§!城市!"
 gpm_survey_precursors.40.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n在这个星球上可以找到属于§L[this.owner.gpm_precursor_empire_name]§!星际帝国的古城遗址。尽管我们的科学家坚持认为这座城市早在很久以前就应该被尘土飞扬，但大多数城市看起来仍然异常完整。尽管废墟依然存在，但住在这里的人们似乎已经完全消失了。"
 gpm_survey_precursors.40.hive.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n在这个星球上可以找到属于§L[this.owner.gpm_precursor_empire_name]§!星际帝国可以在这个星球上找到。尽管我们的工蜂坚持认为这座城市早在很久以前就应该被尘土飞扬，但大多数看起来还是很奇怪地完好无损。尽管废墟依然存在，但住在这里的人们似乎已经完全消失了。"
 gpm_survey_precursors.40.mach.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n在这个星球上可以找到属于§L[this.owner.gpm_precursor_empire_name]§!星际帝国可以在这个星球上找到。尽管我们的分析单元坚持认为这座城市早在很久以前就应该被尘土飞扬，但大多数城市看起来仍然异常完整。尽管废墟依然存在，但生活在这里的有机物似乎已经完全消失了。"
 gpm_survey_precursors.50.name:0 "发现: §L[this.owner.gpm_precursor_empire_name]§!造船厂!"
 gpm_survey_precursors.50.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n围绕着这个星球有几个古老而强大的§L[this.owner.gpm_precursor_empire_name]§!船厂。有些看起来已经损坏了，而另一些看起来仍然可以正常工作。虽然在这些站点上没有检测到任何舰船或资源，但我们的工程团队认为它们可能是完全自主的系统。有些区域专门设计用于在真空空间中卸载大量材料。在每一个这些巨大的空间站的深处都有一个强大的重力动力核心，这是一项尚未被完全理解的技术，但它似乎是空间站的动力和它们在轨道上停留这么长时间的能力的来源。也许，有一天，我们可以声称这是属于我们自己的。"
 gpm_survey_precursors.50.hive.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n围绕着这个星球有几个古老而强大的§L[this.owner.gpm_precursor_empire_name]§!船厂。有些看起来已经损坏了，而另一些看起来仍然可以正常工作。虽然在这些站点上没有检测到任何舰船或资源，但我们的工程团队认为它们可能是完全自主的系统。有些区域专门设计用于在真空空间中卸载大量材料。在每一个这些巨大的空间站的深处都有一个强大的重力动力核心，这是一项尚未被完全理解的技术，但它似乎是空间站的动力和它们在轨道上停留这么长时间的能力的来源。也许，有一天，我们可以声称这是属于我们自己的。"
 gpm_survey_precursors.50.mach.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n围绕着这个星球有几个古老而强大的§L[this.owner.gpm_precursor_empire_name]§!船厂。有些看起来已经损坏了，而另一些看起来仍然可以正常工作。虽然在这些站点上没有检测到任何舰船或资源，但我们的工程团队认为它们可能是完全自主的系统。有些区域专门设计用于在真空空间中卸载大量材料。在每一个这些巨大的空间站的深处都有一个强大的重力动力核心，这是一项尚未被完全理解的技术，但它似乎是空间站的动力和它们在轨道上停留这么长时间的能力的来源。也许，有一天，我们可以声称这是属于我们自己的。"
 gpm_survey_precursors.60.name:0 "发现: §L[this.owner.gpm_precursor_empire_name]§!轨道炮!"
 gpm_survey_precursors.60.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n星球各地都建立了大量的武器。它们能够射入轨道，并且是在数百万年前建造的。我们的武器技术人员建议进一步研究这些技术。同时，控制它们可以为这些太空飞机提供充足的防御。\n\n调查小组的进一步研究表明，该系统在战略上被以前的居住者用作防御防御防御，同时也是巡逻架次的发射点。他们在防御和寻找什么仍是一个谜。 "
 gpm_survey_precursors.60.hive.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n星球各地都建立了大量的武器。它们能够射入轨道，并且是在数百万年前建造的。我们的武器技术人员建议进一步研究这些技术。同时，控制它们可以为这些太空飞机提供充足的防御。\n\n调查工蜂的进一步研究表明，该系统在战略上被以前的居住者用作防御防御防御点和巡逻架次的发射点。他们在防御和寻找什么仍是一个谜。"
 gpm_survey_precursors.60.mach.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n星球各地都建立了大量的武器。它们能够射入轨道，并且是在数百万年前建造的。我们的武器技术人员建议进一步研究这些技术。同时，控制它们可以为这些太空飞机提供充足的防御。\n\n调查单元的进一步研究表明，该系统在战略上被以前的居住者用作防御防御防御点和巡逻架次的发射点。他们在防御和寻找什么仍是一个谜。"
 gpm_survey_precursors.70.name:0 "发现: §L[this.owner.gpm_precursor_empire_name]§!地堡网络!"
 gpm_survey_precursors.70.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n一个巨大的行星范围的掩体系统是这个古老的先驱者文明所遗留下来的一切。我们的科学家推测它们是星系间冲突的废墟。可以说，这里的居民不是胜利者。"
 gpm_survey_precursors.70.hive.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n一个巨大的行星范围的掩体系统是这个古老的先驱者文明所遗留下来的一切。我们的科学工蜂推测它们是星系间冲突的废墟。可以说，这里的居民不是胜利者。"
 gpm_survey_precursors.70.mach.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n一个巨大的行星范围的掩体系统是这个古老的先驱者文明所遗留下来的一切。我们的分析单元推测他们是一场跨越星系的冲突的废墟。可以说，这里的居民不是胜利者。"
 gpm_survey_precursors.80.name:0 "发现: §L[this.owner.gpm_precursor_empire_name]§!机甲!"
 gpm_survey_precursors.80.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n大量废弃的巨型泰坦机械在这个星球的表面，等待重新激活。他们厚重的盔甲和巨大的身躯表明，他们可能主要是为了防御。尽管他们非常古老，却很少有退化或功能丧失的迹象。\n\n经过仔细的检查，我们的科学家推测这些机械装置可能是为某种类型的掩体星球而设计的。考虑到他们对防御功能的倾向，他们可能会对在那里发生的任何战斗产生重大影响。"
 gpm_survey_precursors.80.hive.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n大量废弃的巨型泰坦机械在这个星球的表面，等待重新激活。他们厚重的盔甲和巨大的身躯表明，他们可能主要是为了防御。尽管他们非常古老，却很少有退化或功能丧失的迹象。\n\n经过仔细的检查，我们的工蜂已经假定，这些机械可能是注定的某种类型的地堡星球。考虑到他们对防御功能的倾向，他们可能会对在那里发生的任何战斗产生重大影响。"
 gpm_survey_precursors.80.mach.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n大量废弃的巨型泰坦机械在这个星球的表面，等待重新激活。他们厚重的盔甲和巨大的身躯表明，他们可能主要是为了防御。尽管他们非常古老，却很少有退化或功能丧失的迹象。\n\n经过仔细的检查，我们的科学人员推测，这些机械装置可能是为某种地堡星球而设计的。考虑到他们对防御功能的倾向，他们可能会对在那里发生的任何战斗产生重大影响。"
 gpm_survey_precursors.90.name:0 "发现: §L[this.owner.gpm_precursor_empire_name]§!星球护盾!"
 gpm_survey_precursors.90.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n一系列令人印象深刻的防护系统遍布星球各地。虽然重新激活它需要大量的能量，但它可以为所有人提供一个避风港。"
