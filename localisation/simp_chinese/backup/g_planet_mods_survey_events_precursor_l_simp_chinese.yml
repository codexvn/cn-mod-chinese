 gpm_survey_precursors.130.name:0 "发现: §L[this.owner.gpm_precursor_empire_name]§!奇点驱动!"
 gpm_survey_precursors.130.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n这个星球似乎有类似实验室和实验设施的地下区域，里面一个中央房间，里面有一个巨大的奇点驱动，与能量共振。自动装置散布在房间里，经常互相分离，互相修理，没有明显的特殊符号或者图案。\n\n科学团队已经成功地建立了一个观测继电器来监测奇点驱动的效果和能力。尽管如此，仍然没有找到该驱动器以前使用过的任何指示。在发现这一点之前，他们建议在考虑建造此类技术时要小心。"
 gpm_survey_precursors.130.hive.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n这个星球似乎有类似实验室和实验设施的地下区域，里面一个中央房间，里面有一个巨大的奇点驱动，与能量共振。自动装置散布在房间里，经常互相分离，互相修理，没有明显的特殊符号图案。\n\n科学工蜂已经成功地建立了一个观察继电器来监测奇点驱动的效果和能力。尽管如此，仍然没有找到该驱动器以前使用过的任何指示。在发现这一点之前，他们建议在考虑建造此类技术时要小心。"
 gpm_survey_precursors.130.mach.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n这个星球似乎有类似实验室和实验设施的地下区域，里面一个中央房间，里面有一个巨大的奇点驱动，与能量共振。自动装置散布在房间里，经常互相分离，互相修理，没有明显的特殊符号图案。\n\n这位分析单元成功地建立了一个观察继电器来监测奇点驱动的效果和能力。尽管如此，仍然没有找到该驱动器以前使用过的任何指示。在发现这一点之前，他们建议在考虑建造此类技术时要小心。"
 gpm_survey_precursors.140.name:0 "发现: §L[this.owner.gpm_precursor_empire_name]§!永恒堡垒"
 gpm_survey_precursors.140.desc:0 "由§H[Root.GetLeaderName]§!领导的 §H[Root.GetName]§!科研船在这个星球上发现了一个孤独的堡垒。它似乎早已被抛弃，但在卓越的战前条件下。堡垒周围的区域显示出严重破坏的迹象，但堡垒似乎没有受到影响。"
 gpm_survey_precursors.140.hive.desc:0 "由§H[Root.GetLeaderName]§!领导的 §H[Root.GetName]§!科研船在这个星球上发现了一个孤独的堡垒。它似乎早已被抛弃，但在卓越的战前条件下。堡垒周围的区域显示出严重破坏的迹象，但堡垒似乎没有受到影响。"
 gpm_survey_precursors.140.mach.desc:0 "由科学单元§H[Root.GetLeaderName]§!领导的 §H[Root.GetName]§!科研船在这个星球上发现了一个孤独的堡垒。它似乎早已被抛弃，但在卓越的战前条件下。堡垒周围的区域显示出严重破坏的迹象，但堡垒似乎没有受到影响。"
 gpm_survey_precursors.150.name:0 "发现: §L[this.owner.gpm_precursor_empire_name]§!监狱星球"
 gpm_survey_precursors.150.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n成千上万像兵营一样的建筑散落在这个星球的表面，而下面是一个广阔的全球监狱系统的遗迹。建造在基岩内部的是监狱和围堵场，它们的目的很明确。\n\n通过一些努力，我们的工程师将能够为我们自己的目的使用这些设施。与此同时，我们的考古学小组已经开始搜寻以前关押在这里的物品的类型。唯一比把东西锁在里面更糟糕的是把它们锁在外面。"
 gpm_survey_precursors.150.hive.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n成千上万像兵营一样的建筑散落在这个星球的表面，而下面是一个广阔的全球监狱系统的遗迹。建造在基岩内部的是监狱和围堵场，它们的目的很明确。\n\n通过一些努力，我们的工蜂将能够利用这些设施为我们自己的目的。与此同时，我们的专业无人机已经开始寻找任何关于以前被囚禁在这里的物品类型的信息。唯一比把东西锁在里面更糟糕的是把它们锁在外面。"
 gpm_survey_precursors.150.mach.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n成千上万像兵营一样的建筑散落在这个星球的表面，而下面是一个广阔的全球监狱系统的遗迹。建造在基岩内部的是监狱和围堵场，它们的目的很明确。\n\n通过一些努力，我们的架构单元将能够将这些设施用于我们自己的目的。与此同时，我们的考古单元已经开始寻找任何关于以前被囚禁在这里的物品类型的信息。唯一比把东西锁在里面更糟糕的是把它们锁在外面。"
 gpm_survey_precursors.160.name:0 "发现: §L[this.owner.gpm_precursor_empire_name]§!矿业"
 gpm_survey_precursors.160.desc:0 "科学家§H[Root.GetLeaderName]§!和他的团队在科学船§H[Root.GetName]§!上绊倒了一个巨大的古代矿业网络。这些矿业似乎已完全自动化，仍显示出一些活动迹象。这些上层建筑及其隧道只能由更先进的帝国建造。"
 gpm_survey_precursors.160.hive.desc:0 "科学家§H[Root.GetLeaderName]§!和他的团队在科学船§H[Root.GetName]§!上绊倒了一个巨大的古代矿业网络。这些矿业似乎已完全自动化，仍显示出一些活动迹象。这些上层建筑及其隧道只能由更先进的帝国建造。"
 gpm_survey_precursors.160.mach.desc:0 "科研单元§H[Root.GetLeaderName]§!在科研船上§H[Root.GetName]§!观察到一个巨大的古代矿井网络。这些矿业似乎已完全自动化，仍显示出一些活动迹象。这些上层建筑及其隧道只能由更先进的帝国建造。"
 gpm_survey_precursors.170.name:0 "发现: §L[this.owner.gpm_precursor_empire_name]§!制造厂"
 gpm_survey_precursors.170.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n对星球表面的深入扫描揭示了一个埋在地下的隧道和拱顶网络。地面上的接入点最终导致围绕星球核心的巨大工业综合体。古老的先进文明技术曾经让这个复杂的工厂消耗核心的能量，为其庞大的生产线提供能量。\n\n虽然工程团队无法破译工厂最初的制造意图，但他们已经确定它可以适应我们的需求。多亏了化合物创造者的机械天才，星球核心不太可能发生灾难性的不稳定。然而，我们的工程师确实注意到发生了一些奇怪的事情。"
 gpm_survey_precursors.170.hive.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n对星球表面的深入扫描揭示了一个埋在地下的隧道和拱顶网络。地面上的接入点最终导致围绕星球核心的巨大工业综合体。古老的先进文明技术曾经让这个复杂的工厂消耗核心的能量，为其庞大的生产线提供能量。\n\n虽然工程工蜂无法破译该设施最初的制造意图，但它已确定它可以适应我们的需求。多亏了化合物创造者的机械天才，星球核心不太可能发生灾难性的不稳定。然而，我们的工蜂确实注意到发生了一些奇怪的事情。"
 gpm_survey_precursors.170.mach.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n对星球表面的深入扫描揭示了一个埋在地下的隧道和拱顶网络。地面上的接入点最终导致围绕星球核心的巨大工业综合体。古老的先进文明技术曾经让这个复杂的工厂消耗核心的能量，为其庞大的生产线提供能量。\n\n虽然架构单元无法破译该设施最初的制造意图，但它已经确定它可以适应我们的需求。多亏了化合物创造者的机械天才，星球核心不太可能发生灾难性的不稳定。然而，我们的确实注意到发生了一些奇怪的事情。"
 gpm_survey_precursors.180.name:0 "发现: §L[this.owner.gpm_precursor_empire_name]§!拱顶"
 gpm_survey_precursors.180.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n散布在这个星球的山脉上的是一些看起来很小的前哨站。进一步调查发现，大型仓储设施的各种隐藏入口。大多数都是空的，要么是在其古老的过去被掠夺，要么从来没有被填满。然而，有一些藏品，无论是在考古学上还是在技术上，都是不可估量的。\n\n调查小组报告说，地下室外的前哨站仍然可以正常工作，可以用最少的努力转化为我们的技术。如果进一步研究，地下室可能会产生额外的科学进步或秘密。"
 gpm_survey_precursors.180.hive.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n散布在这个星球的山脉上的是一些看起来很小的前哨站。进一步调查发现，大型仓储设施的各种隐藏入口。大多数都是空的，要么是在其古老的过去被掠夺，要么从来没有被填满。然而，有一些藏品，无论是在考古学上还是在技术上，都是不可估量的。\n\n侦察工蜂报告说，地窖外的前哨站仍然可以正常工作，可以用最小的努力转化为我们的技术。如果进一步研究，地下室可能会产生额外的科学进步或秘密。"
 gpm_survey_precursors.180.mach.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n散布在这个星球的山脉上的是一些看起来很小的前哨站。进一步调查发现，大型仓储设施的各种隐藏入口。大多数都是空的，要么是在其古老的过去被掠夺，要么从来没有被填满。然而，有一些藏品，无论是在考古学上还是在技术上，都是不可估量的。\n\n分析单元报告说，地窖外的前哨站仍然是功能性的，可以用最少的努力转化为我们的技术。如果进一步研究，地下室可能会产生额外的科学进步或秘密。"
 gpm_survey_precursors.190.name:0 "发现: §L[this.owner.gpm_precursor_empire_name]§! 碰撞轨道"
 gpm_survey_precursors.190.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n一个巨大的陨石坑标志着这颗原本不起眼的行星，里面有一个古老的空间站的残骸。由于大范围的破坏，虽然我们的科学家怀疑它属于一个失落帝国，但从检查残骸中无法收集到太多的信息。\n\n研究撞击的影响可以获得对速度、物理以及大质量构造和行星耐久性的更多理解。工程师们已经为继续实验建立了一个基本的前哨站。"
 gpm_survey_precursors.190.hive.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n一个巨大的陨石坑标志着这颗原本不起眼的行星，里面有一个古老的空间站的残骸。由于大范围的破坏，虽然我们的科学家怀疑它属于一个失落帝国，但从检查残骸中无法收集到太多的信息。\n\n研究撞击的影响可以获得对速度、物理以及大质量构造和行星耐久性的更多理解。我们的工蜂已经为继续实验建立了一个基本的前哨站。"
 gpm_survey_precursors.190.mach.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n一个巨大的陨石坑标志着这颗原本不起眼的行星，里面有一个古老的空间站的残骸。由于大范围的破坏，虽然我们的科学家怀疑它属于一个失落帝国，但从检查残骸中无法收集到太多的信息。\n\n研究撞击的影响可以获得对速度、物理以及大质量构造和行星耐久性的更多理解。架构单元已经为继续的实验建立了一个基本的前哨站。"
 gpm_survey_precursors.200.name:0 "发现: §L[this.owner.gpm_precursor_empire_name]§!古战场"
 gpm_survey_precursors.200.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n经过刨平后，研究人员和测量人员开始彻底梳理表面。\n\n烧焦的痕迹、一望无际的建筑废墟和大量武器的残骸都是这个星球的遗迹。经过仔细的检查，我们的测量人员已经确定，一场大规模的战争证明了曾经居住在这个地方的任何文明的终结。\n\n有了这些古老武器和战斗数据的收集，我们的武器专家可以继续以指数方式创新我们现有的武器。"
 gpm_survey_precursors.200.hive.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n经过刨平，我们的工蜂开始彻底地梳理表面。\n\n烧焦的痕迹、一望无际的建筑废墟和大量武器的残骸都是这个星球的遗迹。经过仔细的检查，我们的工蜂已经确定，一场大规模的战斗证明了曾经居住在这个地方的任何文明的终结。\n\n通过收集这些古老武器和作战数据，我们可以继续以指数形式对现有武器进行创新。"
 gpm_survey_precursors.200.mach.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n经过刨平，先锋单元开始彻底梳理地面。\n\n烧焦的痕迹、一望无际的建筑废墟和大量武器的残骸都是这个星球的遗迹。经过仔细研究，我们的分析单元已经确定，一场大规模的战争证明了曾经居住在这个地方的任何文明的终结。\n\n通过收集这些古老武器和作战数据，我们的第六代军械可以继续以指数方式创新现有武器。"
 gpm_survey_precursors.210.name:0 "发现: §L[this.owner.gpm_precursor_empire_name]§!前哨站"
 gpm_survey_precursors.210.desc:0 "由科研船§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科学考察队发现了一些非凡的发现！\n登陆后，我们发现这个星球除了一座坐落在森林中心的孤零零的建筑外，什么都没有被碰过。这座大楼仍然有电力供应，只有几个房间。奇怪的标记与显示面上的符文符号没有太大的不同。这可能是一种古老语言的符号。或是一个死了很久的疯子的胡言乱语。\n\n语言学专家断言，继续研究这种符文语言可能会在理解外来社会结构和习语方面取得重大进展。即使那些外星人在很久以前就消失了。"
