l_simp_chinese:

	############################################################################
	############################## Gaining P4 Tech #############################
	############################################################################
	reality_code:0 "§E现实代码§!"
	ehof_closed_modular:0 "封闭模式"
	ehof_the_sphere:0 "§H球体§!"
	ehof_the_sphere_named:0 "§E千变万化§!"
	ehof_ep:0 "§E神秘模式§!"
	ehof_eps:0 "$ehof_ep$§E的§!"
	ehof_epcs:0 "$ehof_ep$ §E代码序列§!"

	# Introduction to event chain
	ehof_mega_tech.1.name:0 "$ehof_ep$"
	ehof_mega_tech.1.desc:0 "我们收到了来自我们的科学船的奇怪报告，§H[ehof_code_fleet.GetName]§!。\n\n在 §H[ehof_code_fleet.solar_system.GetName]§!范围内的例行调查中，船的推进装置崩溃了，它休眠了整整6个小时。\n\n值得庆幸的是，次级电源核心并没有在能量闪光后不久被损坏和激活，保护了§H[ehof_code_fleet.GetName]§!的生命支持系统!\n\n在最初的闪光6小时后，船上开始发生奇怪的事情。船员报告描述了所有系统如何开始重新启动，但仍然无法控制。飞船内部的监视器开始显示出神秘但有序的模式。\n\n这艘船好像被人占有了。自动门以一种模式关闭和打开，与监视器上的模式同步。\n\n又过了6个小时，飞船的系统再次崩溃，但这次完全崩溃了，包括次级电源核心。起初，这似乎是§H[ehof_code_fleet.GetName]§!的结尾!但停电只持续了10秒，之后船只系统开始重新启动。\n\n事件之后，§H[ehof_code_fleet.GetName]§!船员们开始检查这艘船，结果发现它完全没有受到伤害。\n\n从那以后，$ehof_eps$就再也没有出现过，航海日志也没有记录这段奇怪的12小时，就好像什么事都没有发生过一样。\n\n这种现象必须进一步研究"

	ehof_mega_tech.002.name:0 "代码序列"
	ehof_mega_tech.002.desc:0 "我们在$ehof_ep$的研究上取得了突破。\n\n该模式是高级信息和能量传输序列的一部分，从一个未知的位置发送。代码序列能够感染并拥有像血管一样的逻辑结构。\n\n代码序列的能量强度揭示了§H[ehof_code_fleet.GetName]§!的中断!不是由于飞船被能量闪光击中的结果，飞船根本无法处理如此复杂的信息，导致完全停电。\n\n这个序列实际上导致了船上的奇怪行为，包括代码序列本身的表现形式，如监视器上的可视信息或门上的机械信息。\n\n序列的最初使用以及它的含义还不清楚，但是我们能够使用$ehof_closed_modular$和$ehof_ep$扫描仪来修改我们的科学飞船。\n\n$ehof_closed_modular$是小型的、独立供电的综合体，位于我们船只的主要区域，即使在主电源和二次电源核心完全断电后仍能正常工作。他们装备了连接到飞船特定部分并重新激活的能力，同时完全切断他们与主系统的连接。有了这些设施，船只将能在一小时内重新运作。\n\n$ehof_ep$扫描仪，与$ehof_closed_modular$一样，也是独立供电的，并配备了专门为$ehof_ep$设计的实验信息处理单元。他们将能够检索模式并处理它，而不会遭受中断。\n\n有了这项新技术，我们的科学船现在可以安全地通过$ehof_cohesive$系统，并为$ehof_ep$的另一个传输做好准备。"

	# Event chain (Situation Log)
	ehof_p4_chain_title:0 "$reality_code$"
	ehof_p4_chain_desc:0 "装备了必要的技术，我们的科学船现在能够在$ehof_eps$的传输中幸存并处理它。\n\n不知道$ehof_ep$是否会像上次一样在$ehof_cohesive$系统中广播，或者在另一个系统中广播。只有时间会告诉我们答案。\n\n我们的科研船必须继续在$ehof_cohesive$系统内进行研究，以便遇到另一种$ehof_ep$的传播。"

	# Point Of Interest For CPlanet system
	ehof_mega_chain_1_poi:0 "起源"
	ehof_mega_chain_1_poi_desc:0 "$ehof_ep$似乎来自这个位置。\n\n我们应该立即调查这个系统。"

	# On surveying system with digsite, auto_build starbase
	ehof_mega_tech.003.name:0 "新的前哨"
	ehof_mega_tech.003.desc:0 "§H[This.GetName]§!已经完成测量§H[From.GetName]§!，却没有回头路。\n\n我们的工程师从$ehof_ehof$的概念开始就已经为这种情况做好了准备，并以这样一种方式装备了所有的科学船，使它们能够被重新利用，以建立一个小的前哨站。\n\n意识到系统内部的$ehof_epcs$，机组人员请参看§H[This.GetName]§!认为§H[From.GetName]§!特别重要的系统，并已重新利用他们的船只，以便开始挖掘。"

	###########################################################################
	################# 3/6 reality code excavations completed ##################
	###########################################################################

	ehof_mega_tech.004.name:0 "现实代码 - 激活"
	ehof_mega_tech.004.desc:0 "由于我们能够收集放大器内部的知识，我们现在知道如何激活$ehof_gateway_disableds$。我们的研究人员已经开始开发必要的技术来激活它们。能够传输重力电磁波并产生传输能量所需强度的设备正在开发中。他们将以正确的频率和振幅投射出$ehof_epcs$，因此石头的系统将相应地做出反应并激活它。我们完全不知道当石头被激活时会发生什么。我们所知道的就是如何去做，现在我们可以真正开始去做了!"

	############################################################################
	################################# Anomalies ################################
	############################################################################

	################################# Toxic
	############################################################################
	# Anomaly
	code_1_cat:0 "现实代码 - 有毒的世界"
	code_01_category_desc:0 "§H[this.GetName]§!收到$ehof_epcs$的传输。这是我们一年前首次检测到的病毒传播。§H[this.GetName]§!在§H[root.solar_system.GetName]§!中检测到传输!系统。像最初的传输一样，它使船舶的主要系统失效。舰艇 $ehof_closed_modular$能够恢复舰艇的功能，但是这个过程仍然花费了大约两个小时，比预期的时间要长。系统可能需要额外的修改以提高工作效率。\n\n$ehof_ep$扫描仪能够识别系统内部的传输源，即“有毒世界”(toxic world) !§H[From.From.GetName]§!行星上或行星内部的确切位置需要通过调查来确定。\n\n$ehof_ep$扫描器可能能够定位源代码。由于该次传送只广播了很短的时间，而且此后再没有广播过，因此可能需要一些时间才能找到来源。"

	# Anomaly Success (Creates Digsite)
	ehof_mega_tech.101.name:0 "现实代码 - 有毒的世界"
	ehof_mega_tech.101.desc:0 "§H[this.GetName]§!能够在行星§H[From.From.GetName]§!上找到$ehof_ep$的来源!\n\n它能够通过比较地球表面的电磁干扰和重力干扰来确定位置，最终用$ehof_epcs$来确定更深层次的干扰。震源似乎位于南半球，距离星球表面约44.5公里。\n\n为了找到源头，必须进行挖掘。高温和有毒的大气会使挖掘工作更加困难，但是有了合适的设备，这应该不是什么大问题。\n\n我们必须投入必要的时间和资源到这个项目中，才能得到我们一直在寻找的答案。"

	################################# Shattered
	############################################################################
	# Anomaly
	code_2_cat:0 "现实代码 - Shattered World"
	code_02_category_desc:0 "$ehof_epcs$的另一个传输已经在§H[root.solar_system.GetName]§!中收到!系统,通过§H[this.GetName]§!。就像前两次一样，飞船因为发射信号失灵了，但这一次，它的$ehof_closed_modular$能够在几分钟内恢复舰船功能。比上次快多了。\n\n$ehof_ep$扫描仪能够识别系统内部的传输源，即行星§H[From.From.GetName]§! ! 行星上或行星内部的确切位置需要通过调查来确定。\n\n$ehof_ep$扫描器将能够定位源代码，但这需要一些时间。"

	# Anomaly Success (Creates Digsite)
	ehof_mega_tech.201.name:0 "现实代码 - 破碎的世界"
	ehof_mega_tech.201.desc:0 "$ehof_ep$的来源位置，在行星§H[From.From.GetName]§H[From.From.GetName]§!上!已经确定。\n\n震源似乎位于星球的一大片碎片中，深度约223.7公里。\n\n这次挖掘将比第一次更具挑战性，不仅因为震源比上次深，而且由于危险和不稳定的条件。我们要研究的碎片可能会分裂或与其他碎片相撞。\n\n建议谨慎."

	################################# Frozen
	############################################################################
	# Anomaly
	code_3_cat:0 "现实代码 - 冰冻星球"
	code_03_category_desc:0 "§H[this.GetName]§!收到$ehof_epcs$的另一个传输，在 §H[root.solar_system.GetName]§! 星系中！。舰船的功能已经恢复，源的位置已经确定。冰冻的星球！§H[From.From.GetName]§\n\n. 行星上或行星内部的确切位置需要通过调查来确定。"

	# Anomaly Success (Creates Digsite)
	ehof_mega_tech.301.name:0 "现实代码 - 冰冻星球"
	ehof_mega_tech.301.desc:0 "§H[root.GetName]§!确定了放大器对象在§H[From.From.GetName]§!内的位置。\n\n它位于星球北半球约470.8公里的深度。为了到达那个地点，必须进行挖掘。需要专门的工具来有效地挖掘世界上寒冷、冰冻的表面。\n\n我们必须在项目中投入必要的时间和资源，以了解更多关于$ehof_epcs$、放大器对象和$ehof_gateway_disableds$的信息。"

	################################# Molten
	############################################################################
	# Anomaly
	code_4_cat:0 "现实代码 - 熔岩星球"
	code_04_category_desc:0 "$ehof_epcs$的另一个传输已经在§H[root.solar_system.GetName]§中收到!系统,通过§H[this.GetName]§!。舰船的功能已经恢复，源的位置已经确定。熔岩世界§H[From.From.GetName]§!。\n\行星上或行星内部的确切位置需要通过调查来确定。\n\n$ehof_ep$扫描器将能够定位源代码，但这需要一些时间。"

	# Anomaly Success (Creates Digsite)
	ehof_mega_tech.401.name:0 "现实代码 - 熔岩星球"
	ehof_mega_tech.401.desc:0 "§H[root.GetName]§!确定了放大器对象在§H[From.From.GetName]§!内的位置。\n\n它位于星球南半球地下约727.3公里处。要到达那个地点必须进行挖掘。由于极端恶劣的环境，温度高达1200摄氏度，深钻需要大量的安全措施。\n\n我们必须投入必要的时间和资源到这个项目中，以了解更多关于$ehof_epcs$、放大器对象和$ehof_gateway_disableds$的信息。"

	################################# 气态星球
	############################################################################
	# Anomaly
	code_5_cat:0 "现实代码 - 气态星球"
	code_05_category_desc:0 "§H[this.GetName]§!收到$ehof_epcs$的另一个传输，在 §H[root.solar_system.GetName]§! 星系中！。舰船的功能已经恢复，源的位置已经确定。The gas giant §H[From.From.GetName]§!\n\n. 行星上或行星内部的确切位置需要通过调查来确定。"

	# Anomaly Success (Creates Digsite)
	ehof_mega_tech.501.name:0 "现实代码 - 气态星球"
	ehof_mega_tech.501.desc:0 "放大器对象在§H[From.From.GetName]§!上的位置已经确定了。\n\n和之前所有的放大器一样，这个位于行星内部，深度约6449.2千米，在行星的北极之下。\n\n这次挖掘将是迄今为止最困难的一次。为了达到放大器的目标，需要高度专业化和耐用的设备。极端的密度和高温将使这个项目非常困难。必要的设备需要先制造。\n\n这个项目将非常昂贵和耗时，但是了解更多关于$ehof_epcs$和$CREATORGATE_GALACTICSS$的信息将使它值得付出努力。"

	################################# 恒星
	############################################################################
	# Anomaly
	code_6_cat:0 "现实代码 - 恒星"
	code_06_category_desc:0 "$ehof_epcs$的另一个传输已被§H[this.GetName]§接收!，在§H[root.solar_system.GetName]§!星系中。舰船的功能已经恢复，源的位置已经确定。恒星 §H[From.From.GetName]§!\n\n. 行星上或行星内部的确切位置需要通过调查来确定。"

	# Anomaly Success (Creates Digsite)
	ehof_mega_tech.601.name:0 "现实代码 - 恒星"
	ehof_mega_tech.601.desc:0 "放大器对象在§H[From.From.GetName]§!上的位置已经确定了。\n\n到达这个放大的物体将是一项极其困难的任务，因为它位于恒星内部，74650.7千米深。难以置信的密度和极端的温度将使这个项目极其困难。必要的设备需要先制造出来。\n\n这个项目的成本和时间投资是不可预见的，但是完成神秘的主码序列并到达$ehof_epcs$的来源，可能是值得付出任何代价的。"

	############################################################################
	################################# Digsites #################################
	############################################################################

	ehof_science_salvage:0 "\n\n我们的科学家决定在这个系统中与居民一起生活，并拆除了他们的船只."

	################################# Toxic
	############################################################################
	# Initial
	code1_digsite:0 "现实代码 - 毒星挖掘"
	code1_digsite_desc:0 "在§H[code_world_planet.GetName]§!上进行挖掘所需的设备!已准备部署。在我们开始挖掘之前，挖掘地点需要加固，设备需要安装。"

	# Stage 1
	ehof_mega_tech.111.name:0 "现实代码 - 毒星挖掘 I"
	ehof_mega_tech.111.desc:0 "为了保护挖掘现场不受有害大气的影响，在挖掘现场周围用耐腐蚀和耐热材料建造了一个小的隔离圆顶。设备已经安装完毕，可以部署了。由于震源的位置仅在地表以下几十公里处，传统的挖掘机可以用来钻一条隧道到它的位置。在钻完井后，一个专门的载人研究小组将被派往井里调查水源。挖掘现在可以开始了。"

	# Stage 2
	ehof_mega_tech.112.name:0 "现实代码 - 毒星挖掘 II"
	ehof_mega_tech.112.desc:0 "挖掘机已经完成了它的工作。这个洞已经钻好，深度约43公里。$ehof_ep$的来源可能更深一公里以上，但由于无法确定来源的确切大小，已经采取了预防措施。当载人机组到达隧道的尽头时，它将使用自己的工具到达源头。这个单位现在可以发射了。"

	# Stage 3
	ehof_mega_tech.113.name:0 "现实代码 - 毒星挖掘 III"
	ehof_mega_tech.113.desc:0 "有人驾驶的钻井装置报告说，它已经到达了震源的位置。地点本身已经很奇怪了。\n\n在到达离震源大约300米的地方后，地壳物质突然停止，他们到达了地壳内部的一个空洞。在这个空间中，有一个似乎是源的结构。 它的形状是一个八面体，直径正好2.5公里，在它的最大范围。\n\n物体周围的整个空间似乎由于未知的原因在晃动，就好像物体在投射某种力场。这也解释了为什么在源头周围会有这么大的空间。\n\n根据表面扫描，表面是由未知成分的材料组成。热扫描揭示了该物体的惊人特性。它的温度几乎是绝对零度，在齐普托开尔文数量级，比黑洞还要冷。在如此低的温度下，一个物体的状态几乎可以被视为冻结在时间里。构造是如何达到这个温度的，原因是什么还不得而知。同样的道理也适用于它所产生的力场。\n\n扫描仪无法穿透表面，也无法探测到任何辐射的迹象，只能探测到平均场激励和微弱的波动。我们能找到更多信息的唯一方法是设法找到进入物体的方法。"

	# Stage 4
	ehof_mega_tech.114.name:0 "现实代码 - 毒星挖掘 IV"
	ehof_mega_tech.114.desc:0 "花了相当多的时间来访问对象，但等待得到了回报。\n\n在多次尝试找到进入该物体的方法后，宇航员使用了引力波的组合，频率和振幅都与$ehof_ep$相似，希望该物体能对其做出反应。它也确实做到了。\n\n在物体的一个表面上出现了入口。船员们进去后发现了一些东西，只能用一种极其复杂的机制来形容。\n\n他们研究了很长一段时间，只是为了发现这个机制是对真正入口的一种额外的封锁，某种身份检查站。他们需要高级的计算机辅助来解决这个机制，但是他们还是成功了，并被允许访问。在内部，他们发现了一个超级复杂的技术系统。\n\n经过对系统的深入研究，他们仍然不能完全确定结构的初始功能，但是他们发现它并不是$ehof_ep$的真正来源，而是作为$ehof_ep$的放大器和中继器。这个序列似乎是通过重力电磁波传播的，在太阳系的边缘，通过一种未知的机制，进入某种形式的超光速(ftl)旅行。\n\n这个位于太阳系边缘的外星物体，$ehof_gateway_disabled$，可能与此有关。最重要的发现是$ehof_ep$的一个独特的代码序列片段，它似乎与很久以前发现的原始代码序列兼容。\n\n船员们正在为返回地面的旅程做准备。"

	# Stage 5
	ehof_mega_tech.115.name:0 "现实代码 - 毒星挖掘 V"
	ehof_mega_tech.115.desc:0 "载人研究小组已经返回地面，携带着他们在八面体内收集到的重要数据$ehof_science_salvage$。"

	################################# Shattered/Shattered
	############################################################################
	# Initial
	code2_digsite:0 "现实代码 - 破碎挖掘"
	code2_digsite_desc:0 "在§H[code_world_planet.GetName]§!上进行挖掘所需的设备!已准备部署。\n\n在我们开始挖掘之前，挖掘地点需要加固，设备需要安装。"

	# Stage 1
	ehof_mega_tech.211.name:0 "现实代码 - 破碎挖掘 I"
	ehof_mega_tech.211.desc:0 "为了保护挖掘的遗址不受小行星撞击和地震的影响，人们安装了多台发电机，用于能源屏障和大型电磁场，以创造一个碎片材料的孤岛，不受周围材料的影响而被撕裂。设备已经安装完毕，可以部署了。\n\n由于碎片结构的不稳定性和震源的深度，用常规挖掘机进行挖掘是不可能的。取而代之的是一个专门的有人操作的钻井装置将被用于挖掘。它将通过钻穿碎片层进入碎片，直到它到达源的位置。\n\n该单位现在已准备部署。"

	# Stage 2
	ehof_mega_tech.212.name:0 "现实代码 - 破碎挖掘 II"
	ehof_mega_tech.212.desc:0 "钻井设备已经部署完毕，并且已经突破了前100公里的碎片材料。在到达目的地之前，只剩下100个了。"

	# Stage 3
	ehof_mega_tech.213.name:0 "现实代码 - 破碎挖掘 III"
	ehof_mega_tech.213.desc:0 "有人驾驶的钻井装置报告说，它已经到达了震源的位置。就像在“有毒世界”里，第一个放大器物体所在的地方，物体周围是一片空白。它的形状也像第一个八面体。这导致了一个假设，即八面体形状实现了一个未知的目的，并优于其他形状。它也可能只是一个建筑设计的选择，由其创造者。\n\n根据扫描和分析的放大器对象，它是相同的第一个，只是不同的，因为它位于其他地方。\n\n载人钻井机组的工作人员已准备好进入该物体的必要步骤。"

	# Stage 4
	ehof_mega_tech.214.name:0 "现实代码 - 破碎挖掘 IV"
	ehof_mega_tech.214.desc:0 "尽管输入对象所需的步骤与第一个相同，但仍然需要相当长的时间才能访问。\n\n它对$ehof_epcs$的反应不同于第一个。为了找到合适的发射信号，宇航员们不得不对发射信号的强度进行实验。\n\n该物体的进入机制相似，但仍然足够独特，足以证明对船员的挑战。对于每个放大器对象来说，打开放大器对象所需的强度和入口机构的复杂性是否不同，或者对象之间是否以某种方式通信并改变它们的属性，这些都是未知的。无论如何，船员们能够提取出$ehof_epcs$序列的另一个代码序列片段，同时也发现了关于序列本身的更多信息。$ehof_gateway_disabled$ 目标出现在虫洞内聚系统的边缘"

	# Stage 5
	ehof_mega_tech.215.name:0 "现实代码 - 破碎挖掘 V"
	ehof_mega_tech.215.desc:0 "载人钻井装置已经返回地面，他们在放大器内收集了重要数据。$ehof_science_salvage$"

	################################# Frozen/Barren Frozen
	############################################################################
	# Initial
	code3_digsite:0 "现实代码 - 冰冻挖掘"
	code3_digsite_desc:0 "在§H[code_world_planet.GetName]§!上进行挖掘所需的设备!已准备部署。在我们开始挖掘之前，挖掘地点需要加固，设备需要安装。"

	# Stage 1
	ehof_mega_tech.311.name:0 "现实代码 - 冰冻挖掘 I"
	ehof_mega_tech.311.desc:0 "为了保护挖掘现场不受低温影响，建造了一个由弱导热材料制成的大圆顶，将热量保存在圆顶内。设备已经安装完毕，可以部署了。由于冻结的地表、冻结的地壳和震源的深度，这次挖掘将使用一个专门的有人操作的钻井装置。它将通过钻穿行星外壳和外地幔到达源头，直到到达它的位置。该单位现在可以部署。"

	# Stage 2
	ehof_mega_tech.312.name:0 "现实代码 - 冰冻挖掘 II"
	ehof_mega_tech.312.desc:0 "钻探装置已经部署完毕，最近进入了外地幔的最外层。再走250公里就到了。"

	# Stage 3
	ehof_mega_tech.313.name:0 "现实代码 - 冰冻挖掘 III"
	ehof_mega_tech.313.desc:0 "有人驾驶的钻井装置报告说，它已经到达了震源的位置。一切都和前两次一样。一个真空的空间，放大器位于其中。载人钻井机组的全体人员已准备好进入该物体所需的步骤。"

	# Stage 4
	ehof_mega_tech.314.name:0 "现实代码 - 冰冻挖掘 IV"
	ehof_mega_tech.314.desc:0 "机组人员得以进入放大器，提取出另一段神秘的代码序列。\n\n除了碎片外，船员们还收集到了更多关于$ehof_epcs$运输机制的信息。根据已经收集到的其他放大器对象的知识和在新放大器中发现的信息，工作人员能够决定如何激活$ehof_gateway_disableds$!要使$ehof_gateway_disableds$对$ehof_epcs$的传输作出反应并激活它，从而将它传送到整个星际空间，有三件事是必须的。\n\n首先，传递$ehof_epcs$序列的重力电磁波需要具有特定的能量含量。如果能量含量稍有不同，无论它是高还是低，$ehof_gateway_disableds$都不会对传输起反应，中和重力电磁波。其次，传输$ehof_epcs$序列的波类型需要是重力电磁波。这样做的原因似乎是$ehof_gateway_disableds$不会被其他形式的辐射激活，而激活这些石头所需要的能量是相同的。\n\n考虑到所有这些新获得的知识，钻井小组的成员已经准备好返回星球表面。"

	# Stage 5
	ehof_mega_tech.315.name:0 "现实代码 - 冰冻挖掘 V"
	ehof_mega_tech.315.desc:0 "载人钻井机组已经返回。挖掘工作很成功。$ehof_science_salvage$"

	################################# Molten
	############################################################################
	# Initial
	code4_digsite:0 "现实代码 - 熔岩挖掘"
	code4_digsite_desc:0 "在§H[code_world_planet.GetName]§!上进行挖掘所需的设备!已准备部署。在我们开始挖掘之前，挖掘地点需要加固，设备需要安装。"

	# Stage 1
	ehof_mega_tech.411.name:0 "现实代码 - 熔岩挖掘 I"
	ehof_mega_tech.411.desc:0 "为了保护采掘地免受剧烈的高温和构造、火山活动的影响，在采掘地周围安装了多个能量屏障和大电磁场发电机，形成一个地壳物质孤岛，不会被构造作用撕裂，具有耐热性。设备已经安装完毕，可以部署了。\n\n由于地壳和地幔的震源深度和热量，需要采用与前三次挖掘不同的方法。首先，一台耐热挖掘机将钻一条350公里深的隧道。然后，一个专门的、耐热的、有人操纵的钻具将被送下隧道，安全无磨损地行进，直到到达隧道的尽头，在那里它将开始使用自己的钻具能力到达放大器的目标。\n\n挖掘机现在可以展开了"

	# Stage 2
	ehof_mega_tech.412.name:0 "现实代码 - 熔岩挖掘 II"
	ehof_mega_tech.412.desc:0 "挖掘机已经完成了它的部分挖掘工作，并钻了隧道。钻井队现在已经准备部署。"

	# Stage 3
	ehof_mega_tech.413.name:0 "现实代码 - 熔岩挖掘 III"
	ehof_mega_tech.413.desc:0 "钻探设备已经部署完毕，已经到达隧道的尽头。再走400公里就到了。"

	# Stage 4
	ehof_mega_tech.414.name:0 "现实代码 - 熔岩挖掘 IV"
	ehof_mega_tech.414.desc:0 "有人驾驶的钻井装置报告说它已经到达了放大器。船员们正准备采取必要的步骤进入该物体。"

	# Stage 5
	ehof_mega_tech.415.name:0 "现实代码 - 熔岩挖掘 V"
	ehof_mega_tech.415.desc:0 "机组人员得以进入放大器，提取出另一段神秘的代码序列。\n\n这些片段现在开始有意义了。当一致地使用碎片时，它们自动地排列成特定的顺序、频率和振幅。这些片段似乎是$ehof_epcs$序列的特定而独特的表现形式的一部分。它与所有其他的$ehof_gateway_disableds$不同，这些$ehof_gateway_disableds$只是用来激活$ehof_gateway_disableds$，将它们转换成$CREATORGATE_GALACTICS$，并在$CREATORGATE_GALACTICS$之间传输$ehof_epcs$。现在，这个独特的显现似乎对我们没有用处，因为它还不是完全完整的。根据计算分析，至少需要一个或两个更具体的片段，为序列的竞争。它的用途目前还不清楚。除了独特的$ehof_epcs$的一个额外片段外，我们还发现了关于$CREATORGATE_GALACTICSS$的更多信息。我们也许能够激活它们，并将它们用于虫洞-内聚系统之间的旅行，但实际上我们仍然几乎不知道它们是如何工作的，也不知道是谁建造了它们。石头/塔门结构是惊人的复杂，就像放大器对象。与他们相似，他们似乎是有知觉的，活着的，不仅基于他们的行为，还基于他们的构造和结构。它们似乎是机械结构，具有生物灵感的设计。这是令人震惊和难以理解的。为什么他们被这样构造是未知的，但它是阿玛斯"

	# Stage 6
	ehof_mega_tech.416.name:0 "现实代码 - 熔岩挖掘 VI"
	ehof_mega_tech.416.desc:0 "载人钻井机组已经返回。挖掘工作很成功。$ehof_science_salvage$"

	################################# 气态星球
	############################################################################
	# Initial
	code5_digsite:0 "现实代码 - 气态星球挖掘"
	code5_digsite_desc:0 "在§H[code_world_planet.GetName]§!上进行挖掘所需的设备!已准备部署。由于放大器的目标位于一个气体巨星的深层大气中，因此需要采取非常规的方法来达到目标。"

	# Stage 1
	ehof_mega_tech.511.name:0 "现实代码 - 气态星球挖掘 I"
	ehof_mega_tech.511.desc:0 "为了达到放大器目标的位置，在§H[code_world_planet.GetName]§!的大气中构建了一个专门的设施!，正好在物体位置的上方。\n\n巨型气态行星的大气压力很大，而且它们不是固体而是流体，这使得传统的挖掘成为不可能。\n\n该设施将使用一个巨大的锚，它将被投到巨人的大气层。它将一直不受约束地下落，直到它走了一半的距离，在那里，设备将开始放慢锚的速度，这样它就可以在接近位置时停止，而不会受到任何损害。在那里，电磁场发生器将保持锚的位置。锚与设备的连接，将作为一个专用的、耐热和耐压的提升装置的管道，该装置将沿着管道直到到达源头。\n\n锚现在可以部署了。"

	# Stage 2
	ehof_mega_tech.512.name:0 "现实代码 - 气态星球挖掘 II"
	ehof_mega_tech.512.desc:0 "锚已经到达了源的位置。它被锚定，与设备的连接稳定下来。\n\n电梯单元现在可以部署。"

	# Stage 3
	ehof_mega_tech.513.name:0 "现实代码 - 气态星球挖掘 III"
	ehof_mega_tech.513.desc:0 "电梯单元报告说它已经到达了放大器。就像在以前的行星内部一样，力场在放大器周围创造了一个空间真空，但是它没有阻止地壳物质挤压放大器物体，而是阻止了大气和大气压力这样做。船员已准备好进入该物体的必要步骤。"

	# Stage 4
	ehof_mega_tech.514.name:0 "现实代码 - 气态星球挖掘 IV"
	ehof_mega_tech.514.desc:0 "机组人员得以进入放大器并提取了另一个$ehof_epcs$序列片段。\n\n显然，惟一的$ehof_epcs$序列几乎完成了。似乎序列的组合片段可以用于更深入地访问放大器对象的数据库，并有助于更容易地翻译信息。通过这个，船员们能够确定这个独特序列的最初目的。$ehof_epcs$序列的这种表现形式可以用作主代码，它可以用来打开到$ehof_epcs$本身起源的连接!根据从放大器数据库中提取的信息，一般来说，只有起源本身似乎能够在自己和其他$CREATORGATE_GALACTICS$之间建立连接。然而，多放大器对象，在协同工作，也能够做到这一点。至少需要其中的6个，因为只有这样他们才能创建整个主代码序列。原点的确切位置仍然未知，但是一旦我们得到了整个序列，$CREATORGATE_GALACTIC$将能够连接到它。除此之外，我们还了解了更多关于$CREATORGATE_GALACTICSS$的设计。它们的假生物机械特性赋予它们不可思议的再生和适应能力，这使得它们几乎不可能被我们这样的技术破坏。他们的材料是空灵的，似乎利用了一种未知的和奇怪的形式的能量，这使他们看起来，神奇的性质。这使得我们很难自己制造它们，但是有可能通过对$CREATORGATE_GALACTICSS$的进一步研究和对放大器对象数据库的分析，在将来的某一天给我们提供建造我们自己的桥塔的知识。考虑到所有这些新获得的知识，电梯机组人员已经准备好返回星球表面。"

	# Stage 5
	ehof_mega_tech.515.name:0 "现实代码 - 气态星球挖掘 V"
	ehof_mega_tech.515.desc:0 "电梯正在返回地面的路上。当它返回时，我们的研究人员可以分析他们在放大器内部收集的基本数据。"

	# Stage 6
	ehof_mega_tech.516.name:0 "现实代码 - 气态星球挖掘 VI"
	ehof_mega_tech.516.desc:0 "电梯又回来了。挖掘工作很成功。$ehof_science_salvage$"

	################################# 恒星
	############################################################################
	# Initial
	code6_digsite:0 "现实代码 - 恒星挖掘"
	code6_digsite_desc:0 "§H[code_world_planet.GetName]§!项目所需的设备!已准备部署。由于放大器位于恒星的对流区，因此需要采取非常规的方式来达到目标。"

	# Stage 1
	ehof_mega_tech.611.name:0 "现实代码 - 恒星挖掘 I"
	ehof_mega_tech.611.desc:0 "为了达到放大器的位置，在光球层§H[code_world_planet.GetName]§!上方建立了一个专门的设备!，正好在物体位置的上方。恒星内部的巨大压力和热量使得常规的挖掘成为不可能。\n\nThe facility will use a gigantic, ultra-heat resistant anchor, which will be dropped into the stars photosphere. It will be pushed through the photospheres material until it has reached close proximity to the location, where electromagnetic field generators will keep the anchor in position.\n\nThe anchor's connection to the facility, will then be used as a line for a specialized elevator unit, which will follow the line until it has reached the source.\n\nThe anchor is now ready to be deployed."

	# Stage 2
	ehof_mega_tech.612.name:0 "现实代码 - 恒星挖掘 II"
	ehof_mega_tech.612.desc:0 "锚已经到达了源的位置。它被锚定，与设备的连接稳定下来。\n\n电梯单元现在可以部署。"

	# Stage 3
	ehof_mega_tech.613.name:0 "现实代码 - 恒星挖掘 III"
	ehof_mega_tech.613.desc:0 "电梯单元报告说它已经到达放大器目标。就像在以前的行星内部一样，力场在放大物体周围创造了一个真空，但是它没有阻止地壳物质挤压放大物体，而是阻止大气和它的压力这样做。船员已准备好进入该物体的必要步骤。"

	# Stage 4
	ehof_mega_tech.614.name:0 "现实代码 - 恒星挖掘 IV"
	ehof_mega_tech.614.desc:0 "机组人员得以进入放大器并提取出另一个$ehof_epcs$主要-代码序列片段。\n\n有了这个最后的片段，我们将最终能够完全组装$ehof_epcs$ 主要序列!完整的序列将允许我们旅行到$ehof_epcs$的起源，在那里我们可能会发现$ehof_epcs$的用途，放大器对象和$CREATORGATE_GALACTICSS$是什么。关于$CREATORGATE_GALACTICSS$。完整的主码序列使我们能够完全访问这个放大器的数据库。工作人员收集到的新信息向我们揭示了这种织物的真正性质，即$ehof_gateway_disabled $和放大器是由什么材料制成的。假生物学和再生自然机械结构的这些结构,似乎出现由于两个基本要素的组合,第一个元素是一个形状改变,金属材料,这是类似的,但仍然明显,金属材料我们知道生活。它似乎是由极其先进的纳米机器组成的，这些机器通过一种独特的感知甚至自我感知的群体智能形式连接在一起。这些机器协同工作，能够完美地融合在一起，创造出任何想要的结构和物理特性。第二种元素是我们之前已经发现的奇怪的外星能量。在这两种情况下，燃料结构产生极端的能量含量，并极大地增强了这种“感知金属”已经不可思议的能力。这种空灵的能量从何而来是未知的，但这种能量与感知金属的结合，使结构几乎是不可摧毁的。至少对我们的技术来说是这样。不管怎样，有了这些新获得的知识，我们也许能够开发出制造有感知的金属的技术，或者至少是类似的东西。然后，我们将能够为$CREATORGATE_GALACTICSS$创建我们自己的织物，并可能构建我们自己的$CREATORGATE_GALACTICS$!电梯组的工作人员正在为返回恒星表面的旅程做准备。" 

	# Stage 5
	ehof_mega_tech.615.name:0 "现实代码 - 恒星挖掘 V"
	ehof_mega_tech.615.desc:0 "电梯正在返回地面的路上。当它返回时，我们的研究人员可以分析他们在放大器对象内收集的基本数据"

	# Stage 6
	ehof_mega_tech.616.name:0 "现实代码 - 恒星挖掘 VI"
	ehof_mega_tech.616.desc:0 "电梯又回来了。挖掘工作很成功。$ehof_science_salvage$"

	################################# Final digsite (CPlanet)
	############################################################################
	# Notification that a new system spawned
	ehof_mega_tech.1000.name:0 "现实代码 - 起源"
	ehof_mega_tech.1000.desc:0 "经过多年寻找$ehof_epcs$ 主要序列的所有片段，我们终于能够收集足够的部件来完全组装它。\n\n放大器和$CREATORGATE_GALACTICSS$被发现分散在$ ehof_$系统中，用于将$ehof_epcs$传送到整个星系和更远的地方，其目的尚不清楚。我们已经知道的是。这些放大器能够产生准负质量，但用途不明，它们利用$CREATORGATE_GALACTICSS$互相通信。它们通信的信号$ehof_epcs$代码序列是通过重力电磁波传输的，直到到达一个$ehof_gateway_disabled$，然后这个$ehof_gateway_disabled$要么对它有反应，要么没有反应。这取决于$ehof_epcs$的频率和振幅，以及携带$ehof_epcs$的重力电磁波中存储的能量强度。如果$ehof_gateway_disabled$确实发生了反应，它就会转换成$CREATORGATE_GALACTIC$，并将$ehof_epcs$传输到所需的虫洞内聚合系统。这一切的根本目的仍然是一个谜，但对其起源的调查将有希望向我们揭示它。感谢主代码序列，我们现在将能够在$CREATORGATE_GALACTIC$和谜一般图案的起源之间创建一个连接。\n\n除此之外，有了放大器内部收集的知识和对$CREATORGATE_GALACTICS$的研究，我们现在能够研究制造有感知的金属的技术，并创造我们自己的$CREATORGATE_GALACTICS$!"

	# On entering the system
	ehof_mega_tech.10001.name:0 "恒星根除者"
	ehof_mega_tech.10001.desc:0 "：我们终于到达了$ehof_epcs$，[Root.GetStarName]的原始星系。该系统由一个巨大的黑洞和一个绕其运行的天体组成。一个巨大的球形结构，直径约为500万公里。的结构肯定不是自然起源和似乎是被一艘为我们还没有遇到过,在恒星根除者。\n\n我们应该谨慎行事，因为它看起来是敌对的和全副武装的!这艘船的失败可能是必要的，因为它可能阻止我们接近这个球形物体。"
	
	# On killing the eradicator
	ehof_mega_tech.10002.name:0 "根除者根除"
	ehof_mega_tech.10002.desc:0 "正如似乎我们赢得对抗恒星根除者,就消失的无影无踪。没有迹象表明它去了哪里，也没有迹象表明它是否会回来。不管怎样，我们现在可以重新开始我们的使命了，这就是我们来这里的原因。球形物体，可能是神秘图案的起源。\n\n对表面的视觉和热扫描显示，它一直在运动，并在许多不同的物质状态之间变化。它既不是固体，也不是液体，也不是气体，也不是等离子体。这是所有的一次!甚至物质的超高能或超低能态似乎都存在于表面的组成中，如玻色-爱因斯坦凝聚态、简并态甚至光子态。\n\n在不同的位置，表面也会时不时地自己发光，这可能是由于光子物质的衰变和恒定的相变造成的。根据我们对放大器对象和$CREATORGATE_GALACTICSS$的结构的了解，表面可以由相同的材料组成。的金属。不幸的是，试图验证这一假设被证明是徒劳的，因为表面的组成是不可能由扫描仪确定的，由于不断的和极其迅速的相变。值得注意的是，它似乎有特定的配色方案，几乎所有的结构都是一样的。一个金、银、橙相间的。这一切是如何运作的完全未知。\n\n两个圆形区域，只能被定义为这个球体的“极点”，因为完美的球体没有极点，与主要的表面结构不同。它们的直径约为200万公里，由一种呈青铜色的固体晶体材料制成。与表面的其他部分不同，磁极是静态的，不会有任何变化。在这些极点的中心，有一种类似于放大器和$ehof_gateway_disableds$上的符号的形状的大图章。它可能是这个结构的创造者的某种代表性符号，放大器和$CREATORGATE_GALACTICSS$。\n\n就像放大器的对象，表面不能穿透扫描器，但不像他们的温度是无法定义的，由于不断变化的相位的表面。\n\n一个入口是不可识别的，如果有的话，但它可能类似于放大器对象，其入口只在特定条件下“显化”。\n\n为了确定它的功能和找到进入它的方法，对它的结构进行深入的研究是必要的，而这可能是首先确定它的功能所必需的。我们的研究人员决定将这个结构命名为$ehof_the_sphere_named$。"

	# Initial
	code_final_digsite:0 "现实代码 - $ehof_the_sphere_named$"
	code_final_digsite_desc:0 "找到进入$ehof_the_sphere$的方法似乎是一项不可能完成的任务。用辐射或机械力刺激或穿透表面可能是徒劳的，就像放大器一样。\n\n表面作为一个整体可能没有确定的温度，但表面的各个独立部分本身却有。它们的温度可能在极低和极高的数量级范围内。\n\n任何形式的设备，即使只是接触表面，也可能在瞬间被摧毁。相反，我们的研究人员希望使用$ehof_epcs$的方法。它是访问放大器和$ehof_gateway_disableds$的关键，所以它可能也是$ehof_the_sphere$的关键。但是，他们不会只使用任何神秘的模式代码序列，而是使用主代码序列。很可能，如果$ehof_the_sphere$甚至对$ehof_epcs$有任何反应，那么它将对主代码序列有任何反应。\n\n由于$ehof_the_sphere$的巨大尺寸，单个发送器可能不足以满足它，如果它可能真正对$ehof_ep$作出反应的话。然而，一开始只会建造一个设施。它将成为$ehof_epcs$的定向发射器，并通过重力电磁波将$ehof_ep$发射到表面。\n\n设施的建设现在可以开始了。"

	# Stage 1
	ehof_mega_tech.1001.name:0 "现实代码 - $ehof_the_sphere_named$ I"
	ehof_mega_tech.1001.desc:0 "发射设备在打开ehof_the_sphere$ $入口的任务中部分成功。\n\n在最初的几次使用中，它通过引力波发射出$ehof_epcs$，就像放大器一样，但是这些尝试没有任何来自$ehof_the_sphere$的反应。在那之后，研究人员使用了重力电磁波，因为也有必要使用他们的$ehof_gateway_disableds$。这一次，$ehof_the_sphere_named$作出了反应，即使时间很短。在其中一个极点，出现了一个直径为1公里的相对较小的切口，但不久就消失了。看来刺激措施还不够。\n\n为了打开$ehof_the_sphere$的稳定入口，可能需要建造额外的设施。"

	# Stage 2
	ehof_mega_tech.1002.name:0 "现实代码 - $ehof_the_sphere_named$ II"
	ehof_mega_tech.1002.desc:0 "我们在$ehof_the_sphere$的庞大项目已经取得了重要进展。\n\n在安装和部署多个额外的发射器设施后，缺口的数量增加了。结果表明，凹槽的数量随着表面刺激的数量呈指数增长。在安装了5个附加设施后，在地面上出现了216个切口。它们从中心向外呈圆形排列，形成一个由均匀有序的凹口组成的圆。\n\n根据1个设备有1个凹槽，5个设备有216个凹槽的事实，可以确定凹槽的数量随3次幂的增加而增加。切口的大小本身没有变化。\n\n按照这样的增长速度，将需要126个设施，直到缺口的数量和他们的对齐将覆盖整个极点。再建110个这样昂贵的设施将是一个经济上的噩梦，我们的科学家相信，增加数量直到整个极点被覆盖，将不会导致一个入口的出现。他们认为，仅从设施发出的信号量是不够的，类似于$ehof_gateway_disableds$不会简单地对$ehof_epcs$作出反应，而只是在特定的条件下。除了数量外，发射的强度、频率和振幅也很重要。传输的数量和质量必须正确，才能触发入口的显示。\n\n现在，这些设备将开始向$ehof_the_sphere$发送具有不同强度和配置的$ehof_epcs$ 主要代码序列，以验证这个假设。"

	# Stage 3
	ehof_mega_tech.1003.name:0 "现实代码 - $ehof_the_sphere_named$ III"
	ehof_mega_tech.1003.desc:0 "我们的研究人员在$ehof_the_sphere$的假设被证明是正确的。\n\n发射设备将不同强度和配置的$ehof_eps$代码序列发射到$ehof_the_sphere$上，切口不仅显示出来，还改变了大小。\n\n经过一段较长的时间，设备必须测试许多不同的变化，他们终于能够确定正确的一个。在适当的强度和配置下，这些切口合并成一个直径为240公里的大洞，$ehof_the_sphere$最终打开。\n\n我们的科学家甚至能够发现，通过对不同数量的设施施加适当的强度，可以增加或减少入口的大小。该机制可能允许多种不同大小的$ehof_the_sphere$的入口，也可能用于将较大或较小的货物运输到$ehof_the_sphere$中。根据$ehof_the_sphere$的大小，它可能是整个行星甚至恒星!不管$ehof_the_sphere的创建者是什么，通过入口传送的$ehof_the_sphere现在并不重要，重要的是我们揭开了$ehof_the_sphere$的秘密。\n\n不幸的是，在入口后面，另一个巨大的机构，类似于放大器内的对象，是位于。看来我们首先要找到一种方法来解决这个机制，最终获得$ehof_the_sphere$。\n\n我们的研究人员猜测，将有必要部署先进的计算辅助来解决这一机制"

	# Stage 4
	ehof_mega_tech.1004.name:0 "现实代码 - $ehof_the_sphere_named$ IV"
	ehof_mega_tech.1004.desc:0 "为了找出如何解决ehof_the_sphere$的入口机制，我们的科学家部署了一个极其先进的AI系统来发现如何解决这个问题。\n\n经过许多天的计算和分析，AI确实能够解决这个机制。唯一的问题是，为了应用机构的解决方案，机械力和辐射需要应用在机构上成千上万个不同的位置。\n\n完成这项任务的机器需要首先开发和建造。然后我们终于可以打开$ehof_the_sphere$!"

	# Stage 5
	ehof_mega_tech.1005.name:0 "现实代码 - $ehof_the_sphere_named$ V"
	ehof_mega_tech.1005.desc:0 "我们最终完成了解决$ehof_the_sphere$的入口机制所需的机械构造。为了与所有不同的地点互动，成千上万种不同的无人机被制造出来，它们有不同的工具。\n\n它是未知的，如果所有的刺激需要立即应用或在一个特定的顺序。AI将观察整个过程，以确定如何使用刺激。\n\n无人机的部署现在可以开始了"

	# Stage 6
	ehof_mega_tech.1006.name:0 "现实代码 - $ehof_the_sphere_named$ VI"
	ehof_mega_tech.1006.desc:0 "它工作了，我们能够解决进入机制打开$ehof_the_sphere$!\n\n经过无数次的尝试，AI能够确定无人机需要应用不同的刺激的顺序，与引力波的谐波频率相一致，黑洞$ehof_the_sphere$正在轨道上运行，正在发射。\n\n为什么$ehof_the_sphere$的创建者会以这种方式保护机制是完全未知的，但这并不重要。\n\n$ehof_the_sphere$终于打开了。我们可以揭开它所有的秘密!"