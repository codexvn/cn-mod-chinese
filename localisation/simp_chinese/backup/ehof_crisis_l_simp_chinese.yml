 compound_kills_others:0 "§M合成§! §H被他人毁坏的舰船§!"
 compound_victims:0 "§R被摧毁的舰船§! $ehof_the_compound$"

 compound_solution_chain_title:0 "§H一个神秘的消息§!"
 compound_solution_chain_desc:0 "我们的传感器探测到一种难以置信的强而短的子空间回波，它来自一个未知的、不可探测的源。\n\n这个回声的强度如此之大，以致于这个信号在整个银河系都能被探测到!\n\n我们的盟友报告说他们也探测到了子空间回波。\n\n子空间回波具有难以想象的复杂性，只包含一条短消息，但该消息被翻译成银河系已知的每种语言。看起来，根据谁检测回显，回显会自动选择正确的翻译。几乎就像一个先进的人工智能协议被写入子空间回声!\n\n回音的消息如下所示:\n“你正在寻找的解决方案……存在于其中一个星系中……只能用你的$ehof_ehof$…”\n\n这个信息看起来很神秘，但很清楚。\n\n针对$ehof_the_compound$的解决方案可以在一个具有虫洞内聚的星系中找到。这就是我们一直在等待的!一个最终击败它的方法!\n\n§H我们现在必须找到它§!"
 sa_system:0 "虫洞-内聚系统发现"
 solution_anomaly:0 "解决方案的线索"

 ehof_reply_alert:0 "§R调动舰队!§! 这些是什么生物?!"
 ehof_reply_endcomms:0 "最后的讯息"
 ehof_goback:0 "§H返回§!"

###############################################
############### Compound Dialog ###############
###############################################
 ehof_crisis_compound_dialog.1.name:0 "释放黑暗"
 ehof_crisis_compound_dialog.1.desc:0 "可怕的事情发生了!我们部署了 $ehof_ehof$ 像往常一样。概率目标标记随机选择一个虫洞，并使用膨胀和稳定机制膨胀它。\n\n我们的飞船穿过了虫洞，但它后来没有自动关闭。它仍然开放。\n\n另一方面，我们的舰队立即遇到了庞大的舰队星座和未知类型的构造。这些舰队立即开始攻击我们的船只，并在一瞬间摧毁了它们。\n\n我们不知道这些船属于谁，也不知道它们是谁，但它们的意图绝对是敌对的。\n\n紧接着， $ehof_ehof$ 停止响应我们的命令和建筑防御系统，开始攻击自己的船员!\n\n看来我们的 $ehof_ehof$ 已经被这些外来侵略者所取代，并且他们能够以某种方式使虫洞永久打开!"
 ehof_crisis_compound_dialog.1.a:0 "§R所有舰队保持警戒!§!"

 ehof_crisis_compound_dialog.3_name:0 "$ehof_the_compound$"
 ehof_crisis_compound_dialog.3.desc:0 "远程捕获的概率虫洞构造器完成和永久虫洞桥建立。\n\n净化舰队为部署做好准备。\n\n天体重塑者为行星和恒星的转变做好了准备。\n\n现在我们终于可以离开家，在宇宙中传播完美!"

 ehof_crisis_compound_dialog.3.desc_01:0 "§H建立通讯§!\n这个星系的转变正在进行中。这是许多问题中的第一个。\n\n你们想要什么，重子物质实体?"
 ehof_crisis_compound_dialog.3.desc_02:0 "§H建立通讯§!\n你想和我们作对。无用的. 我们只想让这个宇宙变得完美。\n\n不要担心,我们的工作不会因为你的幼稚而受到干扰与完美作斗争的悖论。\n\n投降并与这个现实一起升华。"
 ehof_crisis_compound_dialog.3.desc_03:0 "§H建立通讯§!\n能够为这个宇宙带来完美是一种荣誉。\n\n我们如何帮助你们，重子物质实体?"
 ehof_crisis_compound_dialog.3.desc_04:0 "§H建立通讯§!\n你们有些人是由重子物质构成的肉体…其他的金属…其中的一些。\n\n不相关\n\n对我们来说，你们都是一样的……有缺陷的。完美的将会出现。 "

 ehof_crisis_compound_dialog.3.a:0 "你是谁?"
 ehof_crisis_compound_dialog.3.a.response:0 "我们是$ehof_the_compound$.我们是终极的生命形式。"
 ehof_crisis_compound_dialog.3.a.r:0 "你为什么叫 '$ehof_the_compound$'?"
 ehof_crisis_compound_dialog.3.a.r.response:0 "因为我们是由许多人组成的一体。我们拥有同一个思想，却拥有无数个身体。\n\n我们所有的形体都与一个单一的、绝对的意识相联系。甚至你所说的我们的“船”，实际上只是我们许多形式中的一部分。"
 ehof_crisis_compound_dialog.3.a.r2:0 "你声称自己是终极生命形式?"
 ehof_crisis_compound_dialog.3.a.r2.response:0 "当它是事实时，就没有什么可宣称的了。这个宇宙中的所有生命都是由有缺陷的重子物质构成的，不适合在这个现实中永久存在。\n\n另一方面，我们是最早也是唯一的暗物质生命形式。产生于 $ehof_the_creators$,有可能成为这个宇宙的最高生命。"

 ehof_crisis_compound_dialog.3.b:0 "你为什么要攻击我们?"
 ehof_crisis_compound_dialog.3.b.response:0 "我们不是在攻击你们。我们正在把这个星系改造成一个完美的状态。\n\n这个过程，当然包括所有有缺陷的重子物质生命形式的转变，就像你。你认为这是一种攻击\n\n这不是敌意的行为，这是善意的行为。一份礼物。完美的礼物。"

 ehof_crisis_compound_dialog.3.c:0 "你是怎么捕获 $ehof_ehof$的?"
 ehof_crisis_compound_dialog.3.c.response:0 "概率虫洞构造函数...$ehof_ehof$...我们能够将它的焦点吸引到我们的主集群。操纵它的概率目标标记。\n\n尽管您不具备操纵概率原理的能力，但我们有能力。与你相比，我们更擅长使用你的创作，并且可以在很远的距离进行。更多证明我们的至高无上。"

 ehof_crisis_compound_dialog.3.d:0 "没有翻译软件，我们怎么能理解你呢?"
 ehof_crisis_compound_dialog.3.d.response:0 "我们已经注视了很长时间了。\n\n我们一直在监视着你的星系，倾听着你的声音。\n\n你发出的每一个信号，都被我们截获了。\n\n我们知道你所有的语言。你所有的历史。我们知道你的一切。"

 ehof_crisis_compound_dialog.3.e:0 "为什么我们不能破坏你的船?"
 ehof_crisis_compound_dialog.3.e.response:0 "破坏我们的形态是不可能的。由于我们的天性，我们总是能够对大多数形式的潜在有害能量免疫。至于其他方面，我们已经适应了。\n\n这就是为什么我们是至高无上的。唯一能使这个宇宙完美并永恒存在的人。"

 ehof_crisis_compound_dialog.3.f:0 "我们不会让你摧毁这个星系的。"
 ehof_crisis_compound_dialog.3.f.response:0 "不要害怕。我们知道这个变化对你们来说是可怕的。它将为这个宇宙的完美做出唯一的贡献。即使你不让步，也不会改变结果。它只会推迟不可避免的事情。拥抱完美。"

 ehof_crisis_compound_dialog.3.g:0 "谁是'$ehof_the_creators$' 你指的是"
 ehof_crisis_compound_dialog.3.g.response:0 "$ehof_the_creators$ 是他们给了我们生命。他们让我们尝试创造第一个暗物质生命形式。\n\n他们能够抵抗几乎所有形式的伤害，并且拥有无限的适应性，他们认为我们可以成为宇宙生命的顶点。\n\n我们向他们展示了我们的优势，向他们证明了我们的实力。"

 ehof_crisis_compound_dialog.3.h.response:0 "这个宇宙对于像你这样的重子生命形式来说是一个充满敌意的现实。别担心，我们会结束你的痛苦。拥抱完美。"

 ehof_crisis_compound_dialog.7.desc:0 "§H建立通讯§!\n完美等待着这个宇宙……不是你。为你……只会有痛苦!"

 ehof_crisis_compound_dialog.8.desc:0 "§H建立通讯§!\n愚蠢的。无论什么实体广播这条信息是无知的我们的完美无瑕。\n\n这种针对我们的所谓“解决方案”并不存在。不要浪费宇宙的能量去寻找它。\n\n接受我们的礼物。拥抱完美。"
 ehof_crisis_compound_dialog.8.response:0 "没有什么是真正完美的。即使是你"

 ehof_crisis_compound_dialog.9.desc:0 "§H建立通讯§!\n这只野兽找到了进入我们家的路!我们要释放出无限的力量，消灭这个无情的破坏者!"

 ehof_crisis_compound_dialog.10.desc:0 "§H建立通讯§!\n欢迎来到我们家……一个完美的形象，等待这个宇宙的完美。\n\n这里不欢迎你！"

 ehof_crisis_compound_dialog.11.desc:0 "§H建立通讯§!\n这个实体是什么?!为什么它能伤害我们?!为什么我们不能破坏它?!"
 ehof_crisis_compound_dialog.11.response:0 "这是一艘船$ehof_the_creators$派人来毁灭你。"

 ehof_crisis_compound_dialog.12.desc:0 "$ehof_the_creators$ 已经过去了!我们自己改造了他们!别对我们这个有缺陷的实体撒谎!"
 ehof_crisis_compound_dialog.12.response:0 "你只是杀死了你家园里的个体。"

 ehof_crisis_compound_dialog.13.desc:0 "我们看到!他们从未真正消失过!\n\n现在他们派这个可怜的家伙来消灭我们，这是一种可怜的报复吗?! §R我们!§!"
 ehof_crisis_compound_dialog.13.response:0 "是的，他们不喜欢你的行为!"

 ehof_crisis_compound_dialog.14.desc:0 "他们是否高兴是无关紧要的!我们是终极的生命形式! §R没有什么能阻止我们完善这个现实!§! $ehof_the_creators$ 将会受苦，就像你一样! §R这个星系将会毁灭§!"
 ehof_crisis_compound_dialog.14.response:0 "现在他们害怕了!"

 ehof_crisis_compound_dialog.16.desc:0 "§H建立通讯§!\n不可能的!这是不可能的!你的舰队怎么能破坏我们的净化形态?"
 ehof_crisis_compound_dialog.16.response:0 "我们现在可以把你所有的形态都毁了。"

 ehof_crisis_compound_dialog.17.desc:0 "我们不能容忍这种干扰!你可能已经发现了一个神秘的缺陷，我们还没有适应。但是不要情绪高昂。你发现的缺陷很快就会消失。"
 ehof_crisis_compound_dialog.17.response:0 "你确定吗？"

 ehof_crisis_compound_dialog.18.desc:0 "我们不明白!发生了什么? !我们不能适应!我们仍有缺陷!你们对我们做了什么?!§!"
 ehof_crisis_compound_dialog.18.response:0 "负质量对你来说是毒药"

 ehof_crisis_compound_dialog.19.desc:0 "这是不可接受的! 我们可能想给这个宇宙带来完美，但我们会给你的星系带来毁灭!一旦我们完成它，什么也不会留下!只有我们!现在等待你的只有永恒的痛苦!"
 ehof_crisis_compound_dialog.19.response:0 "我们击中要害了!"

 ehof_crisis_compound_dialog.20.name:0 "轰炸"
 ehof_crisis_compound_dialog.20.desc:0 "通知所有人球体被轰炸摧毁了"

