 ehof_crisis_sa_dialog.015.desc_04:0 "$ehof_the_stellar_annihilator$从$ehof_shroud_ftl$中退出，出现在§H[Root.Capital.GetName]§旁边!.\n\n§H- $ehof_the_stellar_annihilator$ 当前跟随 §H[discovered_annihilator_fleet.GetName]§!\n- $ehof_crisis_sa_dialog.009.d.response$"

