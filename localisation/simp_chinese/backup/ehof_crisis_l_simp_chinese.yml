# Destroyed Sphere
 ehof_crisis_sa_dialog.012.name:0 "牺牲"
 ehof_crisis_sa_dialog.012.desc:0 "在$ehof_the_compound$的起源星系中，一个巨大的能量峰值隆隆地作响。史上最大的能源高峰!\n\n$ehof_preservation_sphere$ 已被破坏，释放出巨大能量输出的白洞。\n\n几个小时之内，整个$ehof_the_compound$的起源星系就被$ehof_qnm$覆盖了， 摧毁了里面所有形式的暗物质，包括$ehof_the_compound$的结构。\n\n$ehof_the_compound$没有了!它的头脑，它的意识已经被摧毁了!\n\n不幸的是，这场胜利并非没有代价。在这$ehof_the_stellar_annihilator$,我们最伟大和最忠诚的盟友，也牺牲了自己来摧毁$ehof_preservation_sphere$， $ehof_the_compound$, 终于完成了它的使命."
 ehof_crisis_sa_dialog.012.response:0 "我们将永远纪念它的牺牲!"
# SA Died
 ehof_crisis_sa_dialog.013.name:0 "$ehof_the_stellar_annihilator$ 已经陨落"
 ehof_crisis_sa_dialog.013.desc:0 "我们没能保护好$ehof_the_stellar_annihilator$不受$ehof_the_compound$武装的攻击，却摧毁了$ehof_preservation_sphere$!"
 ehof_crisis_sa_dialog.013.response:0 "这是一场灾难!"

 # SA drops out of ftl
 ehof_crisis_sa_dialog.015.name:0 "$ehof_shroud_ftl$"
