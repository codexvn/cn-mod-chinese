 ehof_crisis_sa_dialog.007.desc_02:0 "§H建立通讯§!\n$ehof_the_compound$仍在继续围攻你的星系。保持冷静，我们一起可以阻止他们!\n\n"
 ehof_crisis_sa_dialog.007.desc_03:0 "§H建立通讯§!\n我们必须阻止$ehof_the_compound$在它的影响力变得太大之前。否则，它将变得不可阻挡，甚至对我来说。\n\n我能如何为您效劳?\n\n"
 ehof_crisis_sa_dialog.007.desc_04:0 "§H建立通讯§!\n创造者们认为，终有一天，ehof_the_compound可能会成为宇宙中生命的顶点。\n\n$ehof_the_compound$认为它是，但它不是。\n\n这是一种疾病，一种疾病。癌细胞的生长破坏了它所接触的一切。必须阻止它!\n\n"

