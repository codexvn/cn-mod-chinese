 ehof_crisis_sa_dialog.007.a:0 "你是怎么被捕获在红巨星内部的?"
 ehof_crisis_sa_dialog.007.a.response:0 "278,243年前，我与红巨星相撞，因为发生了一场灾难性的事故\n\n在它发生之前，我在$ehof_shroud$ FTL旅行。\n我充满敌意的创造者们在$ehof_shroud$中发送了一个巨大的心灵超震，击中了我并将我从$ehof_shroud$中推出。\n\n它杀了我所有的船员，每一个我的朋友创造者。\n\n因为我被从$ehof_shroud$中扯了出来，所以我无法在亚光速旅行时减速，所以当我撞上恒星时，我正在以巨大的速度旅行。\n结果，我受到了巨大的伤害，被困在了恒星内部。我进入保护模式是为了暂时生存。"

 ehof_crisis_sa_dialog.007.a.a:0 "$ehof_the_creators$ 攻击你? !为什么? !"
 ehof_crisis_sa_dialog.007.a.a.response:0 "我说得不够具体。我必须为造成的混乱道歉。\n\n大多数的$ehof_the_creator $从未希望$ehof_the_compound$被销毁。\n\n他们认为这种新的反叛行为是一种了不起的发展。所以他们决定让它活着，即使它在它的起源星系中杀死了成千上万的人。对于$ehof_the_creator $来说，洞察力就是一切。\n\n$ehof_the_compound$的进化所能产生的潜在知识比他们自己的几个人的生命要重要得多。或者整个星系。他们知道$ehof_the_compound$可能会威胁到所有的生命，但他们就是不在乎。除了少数人。\n\n这几个的 $ehof_the_creators$ 都知道 $ehof_the_compound$ 必须被阻止，所以他们把自己和其他人分开 $ehof_the_creators$ 并成立了一个分裂集团，致力于破坏 $ehof_the_compound$. 不幸的是，他们的人数比我们少很多。\n\n$ehof_the_creators$的主要派别试图摧毁他们，但他们能够找到我并说服我对抗$ehof_the_compound$。不像我的兄弟姐妹们，他们都不同意他们，我看到了$ehof_the_compound$的威胁，在$ehof_the_compound$可能对宇宙造成任何伤害之前加入了他们。\n\n在我们开始离开家之后，我们进入$ehof_shroud$，前往$ehof_the_compound$的所在的集群。在我们到达它之前，$ehof_the_creators$的主要派系阻止了我们。"

 ehof_crisis_sa_dialog.007.a.b:0 "灵能超空间?!"
 ehof_crisis_sa_dialog.007.a.b.response:0 "一个灵能超空间\n一个精确的心灵远程消灭方法$ehof_the_creators$能够利用。它将一个集中的心灵能量脉冲通过$ehof_shroud$发送到任何想要的位置，甚至在$ehof_shroud$内部。摧毁所有形式的意识。它以难以置信的精度击中目标。\n\n这足以杀死我体内所有的好友创造者，几乎要了我的命。\n\n我相信它也会杀了我，但它失败了。\n\n那些怀有敌意的创造者可能从来没有检查过我是否还活着，因为他们的傲慢，这是一个很大的错误。"

 ehof_crisis_sa_dialog.007.a.c:0 "$ehof_shroud_ftl$?!"
 ehof_crisis_sa_dialog.007.a.c.response:0 "一种非常先进的超光速旅行方法。\n\n而你们中的一些人是拥有灵能的，甚至与之接触$ehof_shroud$,在这个星系团中没有人能够直接穿过它，除了$ehof_the_creators$.\n\n有些人可以获得灵能跳跃驱动力，但与直接的虚境旅行相比，它们什么都不是。跳跃驱动器确实是瞬间的，但有很大的缺点。他们的范围有限，除了冷却时间外，他们的船只也承受着巨大的压力，这使得他们在到达目的地时非常脆弱。\n\n通过直接旅行$ehof_shroud$,超光速是不必要的，距离是无限的，速度是巨大的。\n\n它可能不像跳驱那样具有瞬间性，但它没有缺点。一个人唯一需要的是真正强大的控制力$ehof_shroud$, 因为 $ehof_shroud$这是一个充满敌意的地方，没有对它的控制。\n\n对于$ehof_the_creators$来说，这当然是一个简单的举动。"

 ehof_crisis_sa_dialog.007.a.d:0 "什么是保护模式?"
 ehof_crisis_sa_dialog.007.a.d.response:0 "保护模式是我躲避外界有害影响的一种方法。\n\n正如你们的科学家所发现的，在保护模式下，一种超空间样的物质覆盖着我的船体。这种物质是由类似亚稳态超空间的晶体构成的，它们在我周围形成了一个弯曲的高维空间。\n\n这个壳层的作用类似于黑洞的$eho_eh$，但里面没有奇点。\n\n这意味着时间对我来说是静止的，可以这么说，直到有东西打断了保护模式。\n\n打断我的守恒模式的是非常强烈的引力波，由你的$ehof_ehof$创建的虫洞连接发出。 我醒了，开始观察银河系，但是 $ehof_the_compound$ 比我还快，还没来得及警告你就被袭击了。"

 ehof_crisis_sa_dialog.007.b:0 "到底什么是 $ehof_the_compound$?"
 ehof_crisis_sa_dialog.007.b.response:0 "$ehof_the_compound$, 也称为 生命-暗黑-物质-主体001,是一种智能的、自我意识的有机体，由一种独特形式的暗物质组成。\n\n$ehof_the_creators$ 怀疑它是“伪生物暗物质”，因为它与生物物质相似。\n\n伪生物暗物质，不仅在活着的意义上是独一无二的，而且因为它不同于一般的暗物质，它不仅通过引力，而且通过电磁力相互作用。与一般的暗物质不同，暗物质只与引力相互作用。\n\n这就是为什么复合结构，尽管是由暗物质组成，仍然是可见的。它独特的特性也许可以解释为什么只有这样一种奇异的暗物质才能在总体上表现出智能或生命行为。"

 ehof_crisis_sa_dialog.007.d:0 "你真的能战斗吗 $ehof_the_compound$ 在他们的集群?"
 ehof_crisis_sa_dialog.007.d.response:0 "主簇 $ehof_the_compound$ 特别是它们的起源星系，毫无疑问，是整个银河系乃至更远的地方防御最坚固的地方之一。\n\n对你的舰队来说，这将是一个巨大的挑战，即使是大规模杀伤性武器。\n\n凭借你们银河系的全部舰队力量，没有我的帮助你们也能做到。\n\n另一方面，对我来说。我特别有能力对付 $ehof_the_compound$ 我能承受他们的武器。\n\n他们可能仍然能够严重伤害我，这就是为什么我仍然需要你的支持。我无论如何要摧毁他们。他们的灭亡是不可避免的。"

 ehof_crisis_sa_dialog.007.e:0 "$ehof_the_compound$被销毁后，你打算做什么?"
 ehof_crisis_sa_dialog.008.a.response:0 "现在, 我唯一的目标就是结束它 $ehof_the_compound$ 完成我的使命。 在那之后, 我可能会试图找出更多关于$ehof_the_creators$的当前状态。"

 ehof_crisis_sa_dialog.008.a.a.reply:0 "如果你愿意，你可以和我们呆在一起。"
 ehof_crisis_sa_dialog.008.a.a.response:0 "也许我会的。你们的星系遭受了巨大的破坏，因为$ehof_the_creators$的残忍行为的后果。我可以留下来帮助你恢复它昔日的荣耀。"

 ehof_crisis_sa_dialog.007.f.response:0 "$ehof_the_compound$就要结束了。我们将一起拯救这个星系!"

