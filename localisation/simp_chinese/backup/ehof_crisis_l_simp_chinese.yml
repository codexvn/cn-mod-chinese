 ehof_crisis_sa_dialog.015.desc_02:0 "$ehof_the_stellar_annihilator$从$ehof_shroud_ftl$中退出，出现在§H[Root.Capital.GetName]§旁边!.\n\n§H- $ehof_the_stellar_annihilator$ 当前的目标是 $ehof_preservation_sphere$\n- $ehof_crisis_sa_dialog.009.d.response$"
