# Begin SA Event Chain
ehof_crisis_sa_dialog.014.name:0 "拯救"
ehof_crisis_sa_dialog.014.desc:0 "我们的传感器探测到一种难以置信的强而短的子空间回波，它来自一个未知的、不可探测的源。\n\n这个回声的强度如此之大，以致于这个信号在整个银河系都能被探测到!\n\n我们的盟友报告说他们也探测到了子空间回波。\n\n子空间回波具有难以想象的复杂性，只包含一条短消息，但该消息被翻译成银河系已知的每种语言。看起来，根据探测到回声的人，回声会自动选择正确的翻译。几乎就像一个先进的人工智能协议被写入子空间回声!\n\n子空间回声表示的信息如下:\n“你正在寻找的解决方案……存在于其中一个系统中……只能用你的$ehof_ehof$…”\n\n这个信息看起来很神秘，但它的信息是明确的。\n\n针对$ehof_the_compound$的解决方案可以在一个具有虫洞-内聚的系统中找到。这就是我们一直在等待的!一个最终击败它的方法!\n\n§H我们现在必须找到它§!"
ehof_crisis_sa_dialog.014.a:0 "A mysterious solution is still more than nothing!"

# Initial Contact
 ehof_crisis_sa_dialog.001_name:0 "$NAME_Stellar_Annihilator_Species$"
 ehof_crisis_sa_dialog.001.desc:0 "你们好，银河系(星系-XY1527)的居民. 我是 $NAME_Stellar_Annihilator_Species$, 也被称为“$ehof_the_stellar_annihilator$”。我们必须阻止生命-暗黑-物质-主体001, '$ehof_the_compound$'.\n\n正如你可能已经注意到的，它的动机是整个宇宙的转化/湮灭。从你的家园星系开始。\n\n$ehof_the_compound$认为自己是不可战胜的。我已经监控了它的行动，在某种程度上，这是真的。然而，它却对自己最大的弱点一无所知。一个本质上的根本缺陷。所有形式的暗物质在与$ehof_qnm$接触时都会分解。这是它永恒的弱点。"
 ehof_crisis_sa_dialog.001.response:0 "所以$ehof_qnm$是关键?"

 ehof_crisis_sa_dialog.002.desc:0 "是的，对于负质量增强型武器，或者直接使用负质量的武器， $ehof_the_compound$它的结构可以被摧毁。它的形态无法适应它，但这还不够!"\n\n它的起源系统包含多个黑洞，在它的中心是一个独特的天体，一个白洞。它既是它们存在的关键，也是最大的祸根。$ehof_the_creator $使用了白色和黑洞之间独特的交互作用来创建$ehof_the_compound$。这是创造它的完美环境。"
 ehof_crisis_sa_dialog.002.response:0 "$ehof_the_creators$创造$ehof_the_compound$?!"

 ehof_crisis_sa_dialog.003.desc:0 "他们在数百万年前创造了$ehof_the_compound$，作为这个星系群中第一个暗物质生命形式。为了不让它被使它存在成为可能的东西杀死，他们必须保护它。白洞是独特的和极其罕见的实体。除了产生无与伦比的能量，它还会大量生成$ehof_qnm$。它向四面八方扩散。使$ehof_the_compound$的原始星系和集群不适合它。\n\n$ehof_the_creators$在白洞周围建造了一个专门的戴森球，名为$ehof_preservation_sphere$.这个戴森球抵消了白洞的负质量弹射，同时仍然捕获巨大的能量输出。\n\n当$ehof_the_compound$摧毁掉$ehof_the_creators$的原始星系时，它控制了戴森球，以获得巨大的能源供应。并进一步加强它."
 ehof_crisis_sa_dialog.003.response:0 "所以我们必须销毁$ehof_preservation_sphere$?"

ehof_crisis_sa_dialog.004.desc:0 "只有在摧毁了$ehof_preservation_sphere$之后，$ehof_the_compound$才有可能被歼灭，否则无法被永久击败。\n\n$ehof_the_compound$是一个单独的实体。一个中枢控制无数的身体。它有一个集中智能，位于它们的起源系统内，散布在它们的集群中。毁掉$ehof_preservation_sphere$将会摧毁$ehof_the_compound$的心智并削弱其剩余形态。\n\n然而，与这颗恒星的碰撞严重损坏了我的正面武器和能量核心，使我无法操作。我需要你们的帮助，我一个人修不了。\n\n无论如何，我将帮助您与您需要的技术，以击败$ehof_the_compound$。"
 ehof_crisis_sa_dialog.004.response:0 "需要什么来修复你?"

 ehof_crisis_sa_dialog.005_01.desc:0 "物质转换机制将需要大量的 §H£minerals£矿物和 £energy£ 能量§! 修理我的能源核心。\n\n另外:\n - £minerals£ 矿物 §R-500§! 和 £energy£ 能量 §R-400§! 由于 £time£48 个月.\n - £minerals£ 矿物 §R-24,000§! 和 £energy£ 能源 §R-20,000§!.\n\n在我的通信模块完全关闭之前，我只有 §H£time£6 月的时间§! 我再也不能接受任何帮助了。"
 ehof_crisis_sa_dialog.005_02.desc:0 "我急需修理，你能帮忙吗?\n\n$ehof_crisis_sa_dialog.005_01.desc$"
 ehof_crisis_sa_dialog.005_03.desc:0 "§H[initial_sa_discoverer.GetName]§! 我们是第一个发现我的人，因此，我必须先请求他们的帮助。如果他们拒绝，我会问你的。"
 ehof_crisis_sa_dialog.005_03.response:0 "当然可以"

 ehof_crisis_sa_dialog.005.a.response:0 "§H我们将开始收集资源§!"
 ehof_crisis_sa_dialog.005.a.tooltip:0 "每月: £minerals£ 矿物 §R-500§! 和 £energy£能源 §R-400§! 由于 £time£ §Y48§! 月\n\n维修 $ehof_the_stellar_annihilator$\n\n"
 ehof_crisis_sa_dialog.005.b.response:0 "§G我们手头有这些资源§!"
 ehof_crisis_sa_dialog.005.a.reply:0 "谢谢你！我知道你的资源储备可能已经耗尽了，但是要消灭$ehof_the_compound$几乎是不可能的。让我们开始修理吧!"
 ehof_crisis_sa_dialog.005.c.response:0 "我们没有足够的资源来帮助你。"
 ehof_crisis_sa_dialog.005.c.reply:0 "那我很抱歉。我希望你能摧毁$ehof_preservation_sphere$。告别。"
 ehof_crisis_sa_dialog.005.c.2.response:0 "请在£time£ §H6个月内联系我§!"
 ehof_crisis_sa_dialog.005.c.2.reply:0 "很好，但必须不要再拖了。我会联系你的在§Y£time£6个月之内§!"
 ehof_crisis_sa_dialog.005.c.2.tooltip:0 "我们有 £time£ §Y6个月§的时间! 把这些材料放在一起"
 ehof_crisis_sa_dialog.005.d.response:0 "我们不需要你的帮助。我们的舰队可以处理球体。"
 ehof_crisis_sa_dialog.005.d.reply:0 "如果你真的相信在没有我的帮助下你可以摧毁$ehof_preservation_sphere$，那么我对你有信心。再见，祝你好运。"
 ehof_crisis_sa_dialog.005.e.response:0 "打扰了?"

 ehof_crisis_sa_dialog.006.desc:0 "所有修理完毕，初始化$ehof_shroud_ftl$,目标为§H[Root.Capital.GetName]§!\n\n现在我要保护你，但我们必须要摧毁$ehof_preservation_sphere$.\n\n§G(如果你想更改$ehof_the_stellar_annihilators$命令，请使用下面的用户界面)§!"
