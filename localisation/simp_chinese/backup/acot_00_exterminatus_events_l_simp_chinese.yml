 tech_bombardment_ae: "灭绝协议书"
 tech_bombardment_ae_desc: "有时，为了保护我们帝国的继续繁荣昌盛，我们必须使一百万人被遗忘。责任不在舰队上将，不在于那些迫使他们采取行动的人，而在于那些拒绝接受命运的敌人。"
 TECH_UNLOCK_AE_BOMBARD_TITLE: "§B解锁轰炸姿态：§!灭绝令"
 tech_bombardment_ae_final: "一锤定音"
 tech_bombardment_ae_final_desc: "在亲眼目睹了过度轰炸可能造成的破坏程度后，我们一些更为狂热的领导人一直在努力想办法，以一种更可控的方式复制这一过程。人们相信，一旦星球受到适当的破坏，就可以部署最终弹头，根据我们的需要，精确地把星球变成一个支离破碎的世界。"
 TECH_UNLOCK_AE_BOMBARD_FINAL_TITLE: "§E最终一击:§! 允许舰队部署第二阶段轨道轰炸后，行星达到完全破坏的效果。"
 TECH_UNLOCK_AE_BOMBARD_DESC: "§E最终一击:§! 允许舰队部署第二阶段轨道轰炸后，行星已达到全面破坏的效果，这将使我们打破一个星球的要求。这也将消除不成熟转化的偶然情况。"
 tech_bombardment_se: "湮没协议"
 tech_bombardment_se_desc: "不能允许任何有害生物的证据和踪迹在这个星系中存在。如果有污染，必须用火来净化。"
 TECH_UNLOCK_SE_BOMBARD_TITLE: "§R解锁轰炸姿态：§!湮没协议"
 TECH_UNLOCK_SE_BOMBARD_DESC: "§R湮没协议:§!结束我们的敌人在银河系的所有踪迹。\n- 对§Y军队§!造成§R神圣§!的伤害\n- 对§Y地块§!造成§R神圣§!的伤害\n- 对§Y人口§!造成§R神圣§!的伤害\n- 将在初始轰炸结束后部署威力强大的弹头。"
 bombardment_punishment: "惩罚"
 bombardment_punishment_desc: "惩罚轰炸的目的在于给原始人一个痛苦的教训，让他们明白自己所处的地位。\n- 对§Y军队§!造成§R致命§!伤害\n- 对§Y星球§!造成§R致命§!伤害\n- 对§Y人口§!造成§R致命§!伤害\n- 会轰炸无防卫的行星直到清理干净"
 bombardment_exterminatus: "灭绝"
 bombardment_exterminatus_desc: "灭绝轰炸的目的在于清除星球的文明的一切痕迹\n- 对§Y军队§!造成§R灭绝§!伤害\n- 对§Y星球§!造成§R灭绝§!伤害\n- 对§Y人口§!造成§R灭绝§!伤害\n- 从星球上抹去所有生命痕迹"
 bombardment_final_destionation: "净化"
 bombardment_final_destionation_desc: "净化轰炸使星球从污秽中脱离出来\n- 对§Y军队§!造成§R神圣§!伤害\n- 对§Y星球§!造成§R神圣§!伤害\n- 对§Y人口§!造成§R神圣§!伤害\n- 在轰炸结束后会使用$TERRAFORM_TITLE$弹头"
 exterminatus_event.101.name: "[From.GetName]已经支离破碎!"
 exterminatus_event.101.desc: "我们的敌人对我们的殖民地§H[From.GetName]§!犯下了巨大的暴行。他们把星球变成了……无法形容的……好像星球本身“死亡”了……"
 exterminatus_event.101.a: "连魔鬼也不会干这种事。"
 exterminatus_event.101.b: "他们永远不会被原谅。"
 exterminatus_event.101.c: "草!"
 exterminatus_event.102.desc: "我们的海军上将已经通知我们，我们对§H[From.GetName]§!的轰炸已经造成了意想不到的后果。我们先进武器的过度使用已经撕裂了星球本身，导致暗物质和暗能量的流动渗透到星球自身的生态系统中。星球在“死亡”的同时也在扭曲。"
 exterminatus_event.102.a: "不，这就是我们故意的。好极了!"
 exterminatus_event.102.b: "我们做了什么……"
 exterminatus_event.102.c: "哦……"
 exterminatus_event.103.desc: "我们收到报告说，在暗物质和暗能量武器的大规模轰击之后，星球§H[From.GetName]§!已被扭曲得面目全非。从字面上看，这个星球似乎已经“死亡”，变成了一个混乱的星球。"
 exterminatus_event.103.a: "这些人不知道禁忌吗?"
 exterminatus_event.103.b: "听起来很有趣，我们也应该试试。"
 exterminatus_event.103.c: "哦……"
 exterminatus_event.2.name: "[From.GetName]殖民地被摧毁"
 exterminatus_event.2.desc: "我们的敌人已经消灭了我们的§H[From.GetName]§!殖民地。报告显示，他们已经完全摧毁了所有生命的痕迹，把整个星球变成了一个熔化的火球。"
 exterminatus_event.2.a: "我们必须报仇！"
 exterminatus_event.3.desc: "来自$admiral$的报告，他们已经完成了对§H[From.GetName]§!的灭绝任务。这颗行星现在只是一个没有生命的熔核。"
 exterminatus_event.3.a: "让这成为他们的一个教训吧！"
 bombed_to_fractured_world: "§Y[From.GetName]现在是一个可怕的支离破碎的世界。§!"
 bombed_to_ultrafractured_world: "§Y[From.GetName]现在是一个令人毛骨悚然的扭曲世界。§!"
 bombed_to_molten_world: "§Y[From.GetName]现在是一个燃烧的$pc_molten$。§!"
 bombed_to_star: "§Y[From.GetName]会变成一颗燃烧的星星。§!"
 exterminatus_event.5.name: "[From.GetName]毁灭完成"
 exterminatus_event.5.desc: "我们的海军上将很高兴地报告说，§H[From.GetName]§!的湮没协议已经完成。星球现在只不过是一个发光的火球。"
 exterminatus_event.5.a: "唯一的救赎就是火的净化!！"
 exterminatus_event.6.desc: "敌人对我们的§H[From.GetName]§殖民地完成了一次净化。殖民地和人们以及一切他们的痕迹都消失了，还不知道他们打算怎么处理这个星球。"
 exterminatus_event.6.a: "他们会为此付出代价的！"
 exterminatus_event.8.name: "on[From.GetName]最终弹头部署就绪"
 exterminatus_event.8.desc: "我们的海军上将很高兴地报告说，关于§H[From.GetName]§!的湮没协议已经完成。星球现在只不过是一个发光的火球。"
 exterminatus_event.8.a: "不行，继续轰炸，他们必须遭殃。"
 exterminatus_event.8.a.explain: "继续轰炸，舰队将在360天内不再获得[event_target:showered_planet.GetName]的许可。"
 exterminatus_event.8.b: "发动δ零，让这个星球变成一个绿色的死亡之球。"
 exterminatus_event.8.b.explain: "[event_target:showered_planet.GetName]变成破碎的世界。"
 exterminatus_event.8.c: "死亡等待着那些反对我们的人，所有的武器都有充分的话语权!"
 exterminatus_event.8.c.explain: "[event_target:showered_planet.GetName]变成了一个扭曲的世界"
 exterminatus_event.9.desc: "我们的敌人已经完成了对我们殖民地§H[From.GetName]§!完成了净化。我们永远失去了他们所有人。"
 exterminatus_event.9.a: "他们会为此付出代价的!"
