 ### сообщения при постройке зданий
 
 apsr.15001.title:0 "基金会建成"
 apsr.15001.desc:0 "我们已经为未来的建设奠定了基础，现在有必要选择正确的发展道路 \n我们有机会选择发展生产和资源开采的方式，或者选择探索这个地方和发展科学的方式"
 apsr.15001.button1:0 "发展生产"
 apsr.15001.button2:0 "发展科研"
 
 
 apsr.15021.title:0 "$apsr15_building_part21$ 建成"
 apsr.15021.desc:0 "§Y$apsr15_building_part21$§!产生少量的资源，需要进一步的开发。这意味着要在建筑物下面发展一个隧道网，以开采矿物，也是两个备选办法之一:要么建设发电站，要么利用土壤表面种植粮食。 \n我们会采取哪一种选择，$RULER$?"
 apsr.15021.button1:0 "矿物和能量币"
 apsr.15021.button2:0 "矿物和食物"
 
 apsr.15022.title:0 "$apsr15_building_part22$ 建成"
 apsr.15022.desc:0 "§Y$apsr15_building_part22$§!产生少量资源，需要进一步开发。这意味着要建造纪念碑和布置公园，所以有两种选择:要么建造实验室进行研究，要么利用表层土壤种植粮食。 \n我们会采取哪一种选择，$RULER$?"
 apsr.15022.button1:0 "凝聚力和食物"
 apsr.15022.button2:0 "凝聚力和科研"
  
   
 apsr.15031.title:0 "$apsr15_building_part31$ 建成"
 apsr.15031.desc:0 "§Y$apsr15_building_part31$§!已建成一个多功能设施:一组建筑产生能源，而地下隧道提供矿物提取。 \n但是作为函数划分的结果，结果会比我们希望的要低。为了达到最高的效率，有必要把建立的重点放在生产一种资源上。 \n有机会将发电站集中在为建筑物本身提供能源和扩大矿物的开采，或在矿井和冷却系统中增加电力装置和扩大能量币的生产。 \n现在唯一需要做的就是选择我们应该关注的资源"
 apsr.15031.button1:0 "关注能量币"
 apsr.15031.button2:0 "关注矿物"
  
 apsr.15032.title:0 "$apsr15_building_part32$ 建成"
 apsr.15032.desc:0 "§Y$apsr15_building_part32$§!已被创造为一个多功能设施:在地面上生产食物，而地下隧道提供矿物的提取。 \n但是作为函数划分的结果，结果会比我们希望的要低。为了达到最高的效率，有必要把建立的重点放在生产一种资源上。 \n有一种选择是组织更多的进入矿井和扩大矿物的开采，或在矿井中放置植物的合成营养系统，增加植物的生长和扩大粮食生产。 \n现在唯一需要做的就是选择我们应该关注的资源"
 apsr.15032.button1:0 "关注矿物"
 apsr.15032.button2:0 "关注食物"
  
 apsr.15033.title:0 "$apsr15_building_part33$ 建成"
 apsr.15033.desc:0 "§Y$apsr15_building_part33$§!是一个由农场、公园和纪念碑组成的独特复合体，创造了一种与当地自然融为一体的感觉。 \n但是作为函数划分的结果，结果会比我们希望的要低。为了达到最高的效率，有必要把建立的重点放在生产一种资源上。 \n有一种选择是利用所有有利可图的表面来安排农场，或用娱乐和文化设施覆盖它。 \n现在唯一需要做的就是选择我们应该关注的资源"
 apsr.15033.button1:0 "关注食物"
 apsr.15033.button2:0 "关注凝聚力"
  
 apsr.15034.title:0 "$apsr15_building_part34$ 建成"
 apsr.15034.desc:0 "§Y$apsr15_building_part34$§!是一个独特的综合实验室，公园和纪念碑提供一个机会休息或在一个良好的气氛进行研究。 \n但是作为函数划分的结果，结果会比我们希望的要低。为了达到最高的效率，有必要把建立的重点放在生产一种资源上。 \n有一种选择是用所有的表面来建造实验室，或者用娱乐和文化设施来覆盖它。现在唯一需要做的就是选择我们应该关注的资源"
 apsr.15034.button1:0 "关注凝聚力"
 apsr.15034.button2:0 "关注科研"
 
 
 apsr.15041.title:0 "$apsr15_building_part41$ 建成"
 apsr.15041.desc:0 "在矿井中放置额外的电池和冷却系统使我们能够大大增加我们的能量币。而且，我们拥有整个银河系最大的电站复合体!"
 apsr.15041.ok-button:0 "真奇妙"
  
 apsr.15042.title:0 "$apsr15_building_part42$ 建成"
 apsr.15042.desc:0 "由于所有的电力单位都集中于向设施本身提供能源和安排额外的进入矿井，矿物的开采已经大大扩大。而且，现在我们拥有整个银河系最大的采矿复合体!"
 apsr.15042.ok-button:0 "真奇妙"
  
 apsr.15043.title:0 "$apsr15_building_part43$ 建成"
 apsr.15043.desc:0 "通过在地下区域放置综合植物营养系统，并利用所有可用的地面来安排农场，我们大大增加了植物的生长和接收的食物量。而且，现在我们拥有整个银河系最大的农场复合体!"
 apsr.15043.ok-button:0 "真奇妙"
  
 apsr.15044.title:0 "$apsr15_building_part44$ 建成"
 apsr.15044.desc:0 "我们把这个地方变成了银河系最大的宗教和文化中心，并称之为§Y$apsr15_building_part44$§!。许多其他帝国的杰出人物都来过这个地方"
 apsr.15044.ok-button:0 "真奇妙"
  
 apsr.15045.title:0 "$apsr15_building_part45$ 建成"
 apsr.15045.desc:0 "通过使用整个表面来建造实验室，我们有机会进行最非凡的实验。这使我们的科学取得了重大突破"
 apsr.15045.ok-button:0 "真奇妙"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.15101.title:0 "发现人造物: §M$apsr15_planet_modifier$§!"
 apsr.15101.desc:0 "来自科研船§H[Root.GetName]§!§H[Root.GetLeaderName]§!领导的一个研究小组发现了一些奇怪的东西! \n在这个星球上有一个非常不寻常的地方,肥沃的土壤,和大量的矿物质,和一种特殊的磁场,应有尽有。在这里，可以安排一个单元来提取任何类型的资源"
 apsr.15101.button:1 "我们必须得到这个人造物!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.15103.title:0 "发现人造物: §M$apsr15_planet_modifier$§!"
 apsr.15103.desc:0 "在我们的一颗新行星上发现了一些奇特的东西。 \n这颗行星很不寻常——它有肥沃的土壤，丰富的矿物质，还有一个特殊的磁场，应有尽有。在这里，您可以构造一个单元来提取任何类型的资源。"
 apsr.15103.button:1 "非常棒!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.15105.title:0 "发现人造物: §M$apsr15_planet_modifier$§!"
 apsr.15105.desc:0 "我们的情报部门在检查其他帝国行星的信息时，发现了一些有趣的事情!\n在其中一颗行星上有一个地方，非常不寻常——它有肥沃的土壤，大量的矿物质，还有一个特殊的磁场，你能说得出来的。在这里，您可以构造一个单元来提取任何类型的资源。\n\n§G信息:§!\n§Y星球名称:§! §W[event_target:apsr15_resource_planet.GetName]§! \n§Y星球分类:§! §W[event_target:apsr15_resource_planet.GetClassName]§!  \n§Y星系名称:§! §W[event_target:apsr15_resource_planet.solar_system.GetName]§! \n§Y星球所有权:§! §W[event_target:apsr15_resource_planet.Owner.GetName]§!"
 apsr.15105.button:1 "有趣!"

 
 
