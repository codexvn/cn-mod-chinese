 tiamat_system_initializer_DESC:0 "在人类文明之前，一个先进的人形生物统治着银河系的这个区域。当Anunnaki开始探索银河系的时候，你会把人类作为你在外星星系的盟友吗?还是把他们作为奴隶培育，以满足你的需要?"
