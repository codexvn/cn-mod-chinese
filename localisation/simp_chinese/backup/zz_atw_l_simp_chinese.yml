# Terrain Tiles
####################################

 pc_continental_tile:0 "温和地貌"
 pc_continental_tile_desc:0 "植被多样的地貌，气候温和。"
 pc_terraformed_tile:0 "温带地区"
 pc_terraformed_tile_desc:0 "气候多样，气候温和。"
 pc_desert_tile:0 "沙漠地貌"
 pc_desert_tile_desc:0 "贫瘠干旱的地貌，偶有岩礁"
 pc_arid_tile:0 "干旱地貌"
 pc_arid_tile_desc:0 "干旱多岩的地貌，植被稀疏"
 pc_tundra_tile:0 "冻土地貌"
 pc_tundra_tile_desc:0 "寒冷风啸的草原，植被稀疏。"
 pc_tropical_tile:0 "丛林地貌"
 pc_tropical_tile_desc:0 "植被繁茂的地貌，气候温润。"
 pc_ocean_tile:0 "海洋地貌"
 pc_ocean_tile_desc:0 "独岛群礁的地貌，海洋环抱。"
 pc_arctic_tile:0 "冰原地貌"
 pc_arctic_tile_desc:0 "冰雪覆盖的地貌，寸草不生。"
 pc_savannah_tile:0 "稀树草原地貌"
 pc_savannah_tile_desc:0 "树木和灌木在温暖，干燥的地貌上面稀稀拉拉的生长着。"
 pc_alpine_tile:0 "高山高原地貌"
 pc_alpine_tile_desc:0 "被积雪常年覆盖的地貌。"
 pc_lush_tile:0 "苍翠繁茂的地形"
 pc_lush_tile_desc:0 "肥沃的地形，植被繁茂，为适应温带气候的任何生命形式提供完美的生活条件。"
 pc_nuked_tile:0 "废土地貌"
 pc_nuked_tile_desc:0 "恶劣，饱受战争蹂躏的地貌。辐射水平足够低到可以支持一些生命存在。"
 pc_marginal_tile:0 "温带地区"
 pc_marginal_tile_desc:0 "气候多样，气候温和。"
 pc_marginal_dry_tile:0 "干旱地形"
 pc_marginal_dry_tile_desc:0 "干燥而多岩石的地形，植被稀疏。"
 pc_marginal_cold_tile:0 "北极地带"
 pc_marginal_cold_tile_desc:0 "冰雪覆盖的地形，没有植被。"
 pc_geocrystalline_tile:0 "崎岖的地形"
 pc_geocrystalline_tile_desc:0 "干燥而多岩石的地形，植被稀疏。"
 pc_retinal_tile:0 "森林地形"
 pc_retinal_tile_desc:0 "不同的森林地形，气候湿润。"

####################################
# Extra Planet/Star Classes
####################################

 pc_large_asteroid_moon:0 "行星轨道上的小行星"
 pc_large_asteroid_moon_desc:0 "可能是一颗被行星引力俘获的小行星。\n\n"
 pc_small_asteroid_moon:0 "行星轨道上的小行星"
 pc_small_asteroid_moon_desc:0 "可能是一颗被行星引力俘获的小行星。\n\n"
 pc_greenhouse_hot:0 "温室星球"
 pc_greenhouse_hot_desc:0 "一颗岩石行星，有厚厚的、高压的大气层。大气中的气体造成了失控的温室效应，产生了很高的表面温度。"
 pc_greenhouse_hot_habitability:0 "热温室星球宜居性"
 pc_greenhouse_hot_tile:0 "热温室地形"
 pc_greenhouse_hot_tile_desc:0 "干燥的，充满敌意的，非常炙热的沙漠景观穿插着像石板一样的岩石。"
 pc_greenhouse_cold:0 "冷温室星球"
 pc_greenhouse_cold_desc:0 "一个有稠密大气的岩石行星。尽管远离母恒星，大气中的气体已经造成了温室效应，允许甲烷和乙烷等外来液体在表面上存在。"
 pc_greenhouse_cold_habitability:0 "冷温室星球宜居性"
 pc_greenhouse_cold_tile:0 "冷温室地形"
 pc_greenhouse_cold_tile_desc:0 "非常寒冷的敌对地形，有沙丘、河流、湖泊和奇特液体的海洋。"
 pc_gas_giant_hot:0 "超巨星"
 pc_gas_giant_hot_desc:0 "一种主要由氢和氦组成的气态行星。这颗行星靠近母星，所以它的表面温度非常高，轨道周期也很短。由于短时间和长时间的飞行，大气是极端和奇异的，有强烈的风和超级旋转的赤道急流。"
 pc_ice_giant:0 "冰巨星"
 pc_ice_giant_desc:0 "这些冰冻的巨星与他们的气态兄弟有很大的不同。岩心主要是岩石和冰，周围是稀薄的水、甲烷和氨。此外，磁场强烈倾向于转动轴。I类行星在恒星系统的边缘形成。"
 pc_dwarf_planet_asteroid:0 "矮行星"
 pc_dwarf_planet_asteroid_desc:0 "D类行星是一个很小的星球，通常不符合行星的标准，包括卫星、小行星和小型行星状物体。矮行星可以由岩石或冰组成，很多都不是球形的，而且有偏心的轨道，它们的轨道上有各种各样的更小的物体。"
 pc_marginal:0 "极潮星球"
 pc_marginal_desc:0 "这些类地行星通常与M类行星相似，但其水覆盖范围较小，而且季节变化。潮湿的边缘星球往往是岩石和森林，当它们适合生命的时候，稀缺的水供应使得自然进化不太可能。"
 pc_marginal_habitability:0 "临界潮湿星球宜居性"
 pc_marginal_dry:0 "极旱星球"
 pc_marginal_dry_desc:0 "这些类地行星通常与M类行星相似，但其水覆盖范围较小，而且季节变化。干燥的边缘星球往往是干旱和岩石，有一些植物靠近水的质量。"
 pc_marginal_dry_habitability:0 "临界干燥星球宜居性"
 pc_marginal_cold:0 "极寒星球"
 pc_marginal_cold_desc:0 "这些类地行星通常与M类行星相似，但其水覆盖范围较小，而且季节变化。寒冷的边缘星球往往是寒冷的和岩石的，有大量的冰冻水，除非在低纬度地区，那里可以找到液态水和植被。"
 pc_marginal_cold_habitability:0 "临界寒冷星球宜居性"
 pc_geometallic:0 "新金属星球"
 pc_geometallic_desc:0 "当一个E类行星冷却，地壳和核心的凝固，变成了F类行星。这些贫瘠的星球见证了大量的地质活动，火山爆发喷出的蒸汽凝结成水，形成了第一个浅海，在这个浅海中，细菌可以发展并最终繁荣起来。当行星的核心冷却时，火山活动减弱，行星最终过渡到G类行星。"
 pc_geocrystalline:0 "寒武纪星球"
 pc_geocrystalline_desc:0 "在F类行星的核心足够凉爽之后，火山活动减弱，行星变成了G类行星，氧气和氮气在大气中很丰富，产生了越来越复杂的生物体，如原始植被，如藻类，和类似于海绵和水母的动物。它会作为一个类G行星继续冷却，最终可以过渡到它进化的最后阶段。"
 pc_geocrystalline_habitability:0 "寒武纪星球宜居性"
 pc_geomorteus:0 "C类星球"
 pc_geomorteus_desc:0 "B类行星是一个位于恒星系统的热区域内的小岩石行星。B类行星不适合人类生活，它的熔融表面非常不稳定。稀薄的大气层主要由氦和钠组成。在严酷的日光,温度可以达到摄氏450º,因为大气几乎没有保留热量,它可以晚上和摄氏-200º一样冷。在B类星球中，甚至没有观察到生命形式。"
 pc_geoplastic:0 "新塑形星球"
 pc_geoplastic_desc:0 "E类星球代表了一个宜居星球形成的最早阶段。地核和地壳都是完全熔化的，使星球容易受到太阳风和辐射的影响，并受到极高的表面温度的影响。大气层非常稀薄，由氢和氦组成。当行星冷却时，核心和外壳开始变硬，行星变成了F级。"
 pc_lush:0 "苍翠繁茂的星球"
 pc_lush_desc:0 "苍翠繁茂的星球有温和的气候，有氮氧大气和有弹性的生态系统。气候变化非常低，导致了郁郁葱葱的地形，主要是由浅海分开的陆地。寒冷和干燥的气候只在两极和山顶附近发现，而沙漠通常不存在，因为在每一个纬度和季节变化中，在每一个纬度和季节变化都是相似的。这种行星类型可以被认为是进化的完美。"
 pc_lush_habitability:0 "苍翠繁茂的星球宜居性"
 pc_retinal:0 "腐化星球"
 pc_retinal_desc:0 "腐化星球通常有温和湿润的气候，有密集的植被，还有一种细胞视觉细胞，它们体内的11-顺式视黄醛与视蛋白组成视色素，11-顺式视黄醛吸收光后异构为全反式视黄醛，使视紫红质构象发生变化，启动了对大脑的神经脉冲，从而形成视觉。这可能是由于围绕着一颗低亮度的恒星而形成的。但由于温室效应，大部分的腐化星球都被锁住了，增加的火山活动有助于保持环境稳定。"
 pc_retinal_habitability:0 "膜星球宜居性"
 pc_terraformed:0 "地貌改造化星球"
 pc_terraformed_desc:0 "为了获得尽可能接近M类行星的特征，这些星球已经被塑造成畸形的星球。"
 pc_terraformed_habitability:0 "地貌改造星球宜居性"

