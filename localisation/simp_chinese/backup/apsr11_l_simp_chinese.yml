 ### сообщение при исследовании планеты с ресурсом
 
 apsr.11011.title:0 "发现异常: §M$apsr11_planet_modifier$§!"
 apsr.11011.desc:0 "一个由§H[Root.GetName]§!科研船§H[Root.GetLeaderName]§!领导的研究小组发现了一些不寻常的东西!以下是日志摘录: \n§P«我们的团队刚刚走出超空间，在确定的坐标下对星系进行探索。以低于光速的速度接近其中一颗行星时，我突然收到其中一个传感器发出的信号。我们扫描了这颗行星，结果发现它的特征和我们自己的行星非常相似。 \n我们决定用机载望远镜更仔细地观察它，然后我们注意到在行星较暗的一面发出了微红色的光。 \n是由某种岩石引起的吗?通过液体还是气体?也许是微观世界?或植物吗?但是思考是没有意义的。我们已经决定着陆了。我们的驾驶员做得很巧妙。 «关掉引擎», «激活«周界»还有所有的外部灯光»。我们终于做到了»§!"
 apsr.11011.button:1 "下一个"
 
 apsr.11022.title:0 "发现异常: §M$apsr11_planet_modifier$§!"
 apsr.11022.desc:0 "§P«是的，在那里的表面有固体岩石。石头、岩石板块、延伸到远处的特殊裂缝……而已。没有红色的。它是什么呢?传感器显示的是当地的大气特征——非常接近我们星球上的大气特征。 \n在那一刻，我们的驾驶员告诉我们，他打算重置舰船设备，以切换到备用电池。也许有些联系是不正确的……船上的灯熄灭了几秒钟后又重新亮了起来。我觉得好像看到了什么东西，于是让飞行员把外部灯光调暗»§!"
 apsr.11022.button:1 "下一个"
 
 apsr.11023.title:0 "发现异常: §M$apsr11_planet_modifier$§!"
 apsr.11023.desc:0 "§P«然后我们又能看到它发光了，它似乎在动!我环顾四周。小火花飞溅，所有的岩石和山丘都被红色的光所覆盖，从我衣服的外部传感器传来沙沙的声音，像是嗡嗡的声音。 \n这些黄红相间的火星到处漂浮着。其中一个正好从我面前经过。它们是活着的生物……像昆虫…当地的萤火虫……但发光的红色。实际上就是这样。这个星系中第一个有人居住的星球，由萤火虫和其他已知的生物居住。那真是一件了不起的事!我们在灯塔上留下了记号。引擎开始嗡嗡作响，我们离开那个星球去执行另一个任务»§!"
 apsr.11023.button:1 "难以置信!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.11013.title:0 "发现异常: §M$apsr11_planet_modifier$§!"
 apsr.11013.desc:0 "在我们的一颗新行星上发现了一些奇特的东西。 \n这颗行星是一群红色萤火虫的栖息地，只有在夜间才能看到它们。此外，它们还表现出集体思维的一些特征。我们简单地研究过它们，我们的观点是它们在经过某种方式的加工后，对于有机生命形式来说是非常有营养的"
 apsr.11013.button:1 "非常棒!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.11015.title:0 "发现人造物: §M$apsr11_planet_modifier$§!"
 apsr.11015.desc:0 "我们的情报部门在检查其他帝国行星的信息时，发现了一些有趣的事情!\n在这个星球上生活着一群只能在黑暗中看到的红色萤火虫。此外，他们表现出集体意识的迹象。在对它们进行了流利的研究之后，星球的主人得出结论，经过一些加工，它们对于有机生命形式来说是非常有营养的。\n\n§G信息:§!\n§Y星球名称:§! §W[event_target:apsr11_resource_planet.GetName]§!  \n§Y星球分类:§! §W[event_target:apsr11_resource_planet.GetClassName]§! \n§Y星系名称:§! §W[event_target:apsr11_resource_planet.solar_system.GetName]§! \n§Y星球所有权:§! §W[event_target:apsr11_resource_planet.Owner.GetName]§!"
 apsr.11015.button:1 "有趣!"

 
 
