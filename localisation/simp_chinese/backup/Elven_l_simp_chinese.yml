d_elven_planetary_tir_aranad:0 "永恒之塔"
d_elven_planetary_tir_aranad_desc:0 "通常被称为永恒之塔，这个巨大的塔尖如此之高，以至于需要在它的最高水平进行加压。它建于史前的某个时期，一直是统治力量的所在地。这座塔是由石头建成的，但似乎对现代武器也没有抵抗力。因此，关于这一现象的理论大相径庭。除了历史上所有的房屋统治者，这座塔也是许多研究人员的家，他们拼命地想弄清这座建筑的真正性质。"

d_elven_planetary_tir_aranad_blocker:0 "永恒之塔"
d_elven_planetary_tir_aranad_blocker_desc:0 ""

d_elven_planetary_frensca_tol_blocker:0 "漂浮大陆"
d_elven_planetary_frensca_tol_blocker_desc:0 "一个巨大的漂浮大陆，乍一看似乎与物理学相悖。更近距离的观察揭示了一个先进的古代设备网络，使大陆漂浮在空中。这个大陆的起源一直是学术界争论不休的话题。关于它存在的记录可以追溯到几千年前，但没有人确切知道是谁创造了这一科学奇迹。目前，这片土地完全是野生的，需要对基础设施进行投资，使其适宜居住。"

d_elven_planetary_frensca_tol:0 "漂浮大陆"
d_elven_planetary_frensca_tol_desc:0 "一个巨大的漂浮大陆，乍一看似乎与物理学相悖。更近距离的观察揭示了一个先进的古代设备网络，使大陆漂浮在空中。这个大陆的起源一直是学术界争论不休的话题。关于它存在的记录可以追溯到几千年前，但没有人确切知道是谁创造了这一科学奇迹。过度增长得到了控制，现代化的基础设施也得到了加强，这或许是大陆几千年来第一次有人定居下来。"

# LHUREN #

d_elven_planetary_sentient_dragons:0 "知觉之龙"
d_elven_planetary_sentient_dragons_desc:0 "一个神秘的种族可能起源于爬行动物居住在这个星球上。沟通总是由他们首先发起，通常总是在难以理解的谜语。数千年来，战争和整个国家都是由他们神秘的建议塑造的。是什么驱使他们对我们、他们的人口、甚至他们住在哪里感兴趣，迄今为止，即使是最优秀的科学头脑也完全无法理解。唯一可观察到的事实是它们确实存在。"

d_elven_planetary_sentient_dragons_blocker:0 "知觉之龙"
d_elven_planetary_sentient_dragons_blocker_desc:0 "一个神秘的种族可能起源于爬行动物居住在这个星球上。沟通总是由他们首先发起，通常总是在难以理解的谜语。数千年来，战争和整个国家都是由他们神秘的建议塑造的。是什么驱使他们对我们、他们的人口、甚至他们住在哪里感兴趣，迄今为止，即使是最优秀的科学头脑也完全无法理解。唯一可观察到的事实是它们确实存在。"

d_elven_planetary_gardens_of_heaven:0 "天堂花园"
d_elven_planetary_gardens_of_heaven_desc:0 "许多荒诞的传说，以及同样可疑的证据，都讲述了花园的起源。有人说这是神的旨意。另一些人则认为，这是一个又一个统治者不断增加他们的规模的问题。无论它们的起源是什么，这些花园现在覆盖的面积如此之大，以至于不需要轨道的帮助就能轻易识别。典型的重要活动场所，花园已经成为我们创造力的象征。"

d_elven_planetary_forbidden_arcology:0 "禁止生态建筑学"
d_elven_planetary_forbidden_arcology_desc:0 "传说它始于一个建议，“远离普通市民”生活。它的终结是建造了一种让最伟大的科学家和工程师们都绞尽脑汁的东西。一座高得几乎能穿透大气层的巨大建筑。这座城市大小的建筑完全自给自足，容纳着社会精英。试图获得未经授权的访问的惩罚是严厉的。"

d_elven_planetary_forbidden_arcology_blocker:0 "禁止生态建筑学"
d_elven_planetary_forbidden_arcology_blocker_desc:0 ""

# SIDH #

d_elven_planetary_light_of_altanis:0 "阿尔塔尼斯之光"
d_elven_planetary_light_of_altanis_desc:0 "一个巨大的脉冲灯塔的光发送到广阔的空间。哲学家阿尔塔尼斯(Altanis)(在她一次著名的狂欢庆祝活动中)想到的一个概念。灯塔向宇宙本身发出了和平与欢乐的信息。宇宙是否关心这个问题仍然存在争议"

d_elven_planetary_daerlas_mina_blocker:0 "达尔拉斯米娜"
d_elven_planetary_daerlas_mina_blocker_desc:0 "古代锡德人的传说称，米娜勋爵(Daerlas Mina)厌倦了臣民们不断的欢庆气氛，决定建造一座城市，唯一的目的就是为了娱乐。这个故事是否真实已不再重要，因为今天的城市是一个从一端到另一端永不停歇的派对。"

d_elven_planetary_daerlas_mina:0 "达尔拉斯米娜"
d_elven_planetary_daerlas_mina_desc:0 "古代锡德人的传说称，米娜勋爵(Daerlas Mina)厌倦了臣民们不断的欢庆气氛，决定建造一座城市，唯一的目的就是为了娱乐。这个故事是否真实已不再重要，因为今天的城市是一个从一端到另一端永不停歇的派对。"

d_elven_planetary_aerostat_plantations:0 "航空种植园"
d_elven_planetary_aerostat_plantations_desc:0 "一位伟大的仙人农民，他的名字已经被历史遗忘，他曾经说过，庄稼更喜欢和平与安静。这是在任何现任住宅都很难找到的东西。为了补救这一不幸的情况，以及尽可能获得难看的作物，设计了大型的航空平台，能够运载大片的植物生命。现在仙人们可以在家里享受自然美景，再也也不会挨饿了。"

