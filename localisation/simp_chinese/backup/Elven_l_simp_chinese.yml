### STARS ###
#############

pc_elven_prismatic_star:0 "棱镜恒星"
pc_elven_prismatic_star_desc:0 "一种不能分类的稀有恒星。它发出不同波长的光，这些光似乎通过某种机制发生了变化，而这种机制是许多文明中最杰出的科学家所无法企及的。有规律的大规模喷射，奇怪的是对大多数生命形式都是无害的，创造了壮观的色彩展示。大多数生命形式显示出可测量的积极影响，其原因至今仍是个谜。"

