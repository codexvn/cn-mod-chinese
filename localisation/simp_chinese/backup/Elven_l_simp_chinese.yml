pc_elven_sanctuary:0 "圣所"
pc_elven_sanctuary_desc:0 "一个巨大的人工世界，环境可以维持大多数形式的生命。"
pc_elven_sanctuary_tile:0 "保护区地形"
pc_elven_sanctuary_tile_desc:0 "不同的地形，具有明显适合大多数生命形式的生物群落。"
pc_elven_sanctuary_habitability:0 "盖亚星球宜居性"
mod_pc_elven_sanctuary_habitability:0 "盖亚星球宜居性"

