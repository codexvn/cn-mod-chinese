# CIVICS
####################################
civic_elven_sidh:0 "仙人的信徒"
civic_elven_sidh_desc:0 "坚持“信德”的和平哲学。他们致力于和平解决冲突，促进不同文明之间的互利安排。推行“四德教”的哲学，会让更多的人感到满意。人们更快乐，在某些情况下更不受抑制。"
civic_elven_tooltip_sidh_effects:0 "社会动荡§G-15§!\n每月凝聚力: §G+5%§!"

civic_elven_arcane_minded:0 "神秘的社会"
civic_elven_arcane_minded_desc:0 "研究形而上学是一项全国性的消遣。在社会的各个层面上，人们经常讨论神秘莫测的神秘事物。这种丰富的思想环境激发了研究人员的想象力。"
civic_elven_tooltip_arcane_minded_effects:0 "灵能研究速度: §G+15%§!\n异常点失败的风险 §G-10%§!\n研究速度§G+5%§!"

civic_elven_craft:0 "优雅的艺术"
civic_elven_craft_desc:0 "完美和美丽是一切努力的目标。从建筑到宇宙飞船，一切事物都必须像它们的功能一样美丽。这一社会目标导致更幸福的公民，更坚固的飞船和防御工事。"
civic_elven_tooltip_craft_effects:0 "公民幸福度: §G+10%§!\n舰船船体值: §G+5%§!\n强化防御加成: §G+10%§!"

civic_elven_great_firewall:0 "宏伟龙城"
civic_elven_great_firewall_desc:0 "意识到持不同政见者对任何社会都是有害的，于是这个精灵文明作出了广泛的努力来创造最终的解决方案：宏伟龙城。它不仅是巨大的物理屏障，而且是抵御有害意识形态的盾牌。无论源于何地，破坏性思想都能迅速有效地从公共话语中删除."

# New restriction text not in vanilla
civic_elven_tooltip_not_materialistic:0 "没有§Y唯物主义§!"

####################################
# Policies 
####################################

policy_elven_gender_policy:0 "性别政策"
policy_elven_gender_policy_desc:0 "这些政策影响了哪些性别可以胜任某些领导职务。\n\n§R注:政策变化对现任领导人或继承人没有影响!§!\n"

elven_gender_default_name:0 "平等"
elven_gender_default:0 "平等"
elven_gender_default_desc:0 "男性和女性都可以胜任相同的领导岗位。这让事情变得很无聊、和过时。"

elven_gender_matriarchy_full_name:0 "绝对的制"
elven_gender_matriarchy_full:0 "绝对的母权制"
elven_gender_matriarchy_full_desc:0 "这一政策假装男性不存在，并试图将他们隐藏起来，因为他们害怕他们有限的时尚感会被发现。"
#"Males are prone to emotionality and clouded judgement. It therefore follows that only females should be leaders at all levels of society."

elven_gender_matriarchy_governor_name: "母权的领导"
elven_gender_matriarchy_governor:0 "母权的领导"
elven_gender_matriarchy_governor_desc:0 "男人穿西装好看。但不是穿着长袍。因此，女性在所有的领导岗位上都是绝对必需的。"
#"Females are more suited for ruling and top tier management. All rulers and governors are female."

elven_gender_patriarchy_military_name:0 "骑士精神"
elven_gender_patriarchy_military:0 "骑士精神"
elven_gender_patriarchy_military_desc:0 "每个人都知道，当涉及到伤害事情的时候，男性看起来会更好。因此，男性占据了所有的军事领导角色。"
#"It is the sacred duty of males to defend the weak and defensless. As such, only males are involved in combat oriented positions."

elven_gender_patriarchy_full_name:0 "绝对的父权制"
elven_gender_patriarchy_full:0 "绝对的父权制"
elven_gender_patriarchy_full_desc:0 "为什么女性要为无聊的领导岗位操心?男性应该满足这些角色的女性有更多的时间来管理新时尚....和谋杀阴谋。"

####################################
# Diplomacy
####################################

personality_ayleid_personality:0 "伊列德帝国主义"
personality_ayleid_personality_desc:0 "阿伊尔德帝国主义者认为他们是所有精灵的合法统治者。他们是扩张主义者，但对其他种族没有兴趣，除非他们被视为威胁。"

personality_sidh_personality:0 "埃德赫尔和平缔造者"
personality_sidh_personality_desc:0 "埃德赫尔和平缔造者寻求尽可能创造和谐和理解。直接或通过迁移到其他文明促进和平。"

####################################
# Nations 
####################################
EMPIRE_DESIGN_elven_civ1:0 "塞纳拉塔王国"
EMPIRE_DESIGN_elven_civ1_desc:0 "外星历史学家不情愿地承认塞纳拉塔似乎一直存在于他们的世界中。不管是不是受到精灵的鼓励，主流的假设是，在史前某个遥远的时刻，它们是一个庞大星际帝国的一部分。它叫什么名字，也不知道它延伸了多远。\n\n不管出身如何，他们现在都寻求在自己的体制之外扮演更积极的角色。然而，最好不要低估他们的冷静和无私的态度，因为众所周知，他们在受到暴力挑衅时是相当致命的。"
EMPIRE_DESIGN_elven_civ2:0 "仙人秘密会议"
EMPIRE_DESIGN_elven_civ2_desc:0 "它源自于一个独特的天堂世界，由一些古老的文明建造而成，作为一种整体价值的虔诚和和谐。他们的历史没有任何战争甚至内战的记录。与他们的互动可能是独一无二的，因为他们有一个几乎没有穿衣服的倾向。\n\n他们最近发现了星际旅行的秘密，现在他们向所有愿意听的人传播他们的信息。"
EMPIRE_DESIGN_elven_civ3:0 "奥尔露恩 瓦兰德"
EMPIRE_DESIGN_elven_civ3_desc:0 "隐藏于巨龙星簇之间,只有很少的一部分人知道奥尔露恩.从这些微小的星簇中，我们发现了一个以秩序和统一为中心的文明。对这一秩序的明显威胁似乎引发了压倒性的暴力反应"

