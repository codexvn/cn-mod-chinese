elven_avari_ring_modifier:0 "阿瓦里世界"
elven_avari_ring_modifier_desc:0 "星球上有一个人造的轨道环，它以某种方式改变了星球上任何一个人居住的地方。"

elven_avari_shield_modifier:0 "阿瓦里护盾"
elven_avari_shield_modifier_desc:0 "这个世界被一个巨大的护盾包裹着，它保护人们免受攻击，并使表面上的民众平静下来。"

elven_avari_ring_relearning_100_modifier:0 "重新学习伟大"
elven_avari_ring_relearning_100_modifier_desc:0 "我们的人民建造了伟大的阿瓦里圆环，但忘记了它是如何完成的。我们需要时间重新学习如何才能最好地利用这一令人难以置信的成就。"

elven_avari_ring_relearning_75_modifier:0 "重新学习伟大"
elven_avari_ring_relearning_75_modifier_desc:0 "我们的人民建造了伟大的阿瓦里圆环，但忘记了它是如何完成的。我们需要时间重新学习如何才能最好地利用这一令人难以置信的成就。"

elven_avari_ring_relearning_50_modifier:0 "重新学习伟大"
elven_avari_ring_relearning_50_modifier_desc:0 "我们的人民建造了伟大的阿瓦里圆环，但忘记了它是如何完成的。我们需要时间重新学习如何才能最好地利用这一令人难以置信的成就。"

elven_avari_ring_relearning_25_modifier:0 "重新学习伟大"
elven_avari_ring_relearning_25_modifier_desc:0 "我们的人民建造了伟大的阿瓦里圆环，但忘记了它是如何完成的。我们需要时间重新学习如何才能最好地利用这一令人难以置信的成就。"

elven_party_rings:1 "恩盖尔·安格利"
elven_party_rings_desc:1 "这些光环的最初用途在仙人学者中仍然经常争论不休。有人说，这些光环是为了方便进入轨道。另一些人则声称它是银河各地所有生物团结的象征。目前，它主要作为一个全球性的娱乐网络使用。不需要卫星星座或难看的地面线路，仙人们可以快速通信，也许更重要的是:在风格上。"

elven_mineral_poor:1 "劣质矿物"
elven_mineral_poor_desc:1 "我们不知道这个星球是这样形成的，还是某个未知的种族曾经剥夺了它更宝贵的资源。然而，我们确实知道，星球上存在的矿物质质量不佳。"

elven_storm_world_modifier:0 "灵能风暴"
elven_storm_world_modifier_desc:0 "这个世界的表面是一种无定形的金属，具有奇特的性质。山脉、山谷和其他典型的地质特征是存在的，然而着陆在这些特征上的探测器就像在海洋中着陆一样下沉。反复扫描显示，整个山脉都消失了，而其他山脉却不知从何而来。即使是这个世界上的光也会做出奇怪的反应。应该由附近的恒星照亮的表面仍然是暗的，而在远处的区域则像白天一样明亮。无论什么现象，不管是自然的还是其他的，创造了这个世界，我们都无法理解"

elven_great_firewall_modifier:0 "宏伟龙城"
elven_great_firewall_modifier_desc:0 "经过数千年的工程建设，长城防火墙保护了这个世界，使其免受来自外星异见人士的侵扰."

