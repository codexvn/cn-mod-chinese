 ####################################
 # Planet Modifiers
 ####################################
 tremendous_ring:0 "巨大的环系统"
 tremendous_ring_desc:0 "这颗气态巨星有一个巨大的环状系统，估计直径为378万公里。"

 methane_oceans:0 "甲烷海洋"
 methane_oceans_desc:0 "这个寒冷贫瘠的星球在其最大的小行星环形山中有一小片液态甲烷海洋。"

 nanite_deserts:0 "纳米机器人沙漠"
 nanite_deserts_desc:0 "这个星球50% 的沙漠是由模仿沙子的纳米机器组成的。"

 coreless_planet:0 "无核行星"
 coreless_planet_desc:0 "这颗行星完全没有核心，这使得它对物理研究很有价值。"

 core_facility:0 "核心设施"
 core_facility_desc:0 "这颗行星完全没有核心，但在表面下有一个巨大的研究设施，可以用于高级研究。"

 cataclysmic_star:0 "灾变变星"
 cataclysmic_star_desc:0 "这颗恒星包含一颗白矮星，这导致了恒星内部的极端不稳定性。"

 oxygen_world:0 "结晶的氧气世界"
 oxygen_world_desc:0 "这颗行星的表面是由结晶氧构成的，这使得它在科学上极具价值."

 natural_network:0 "自然的全球网络"
 natural_network_desc:0 "一个独特的植物属正在星球上建立一个巨大的网络，这使得它在科学上非常有价值。"

 fire_life:0 "原生质的生命形式"
 fire_life_desc:0 "独特的原生质生命形式居住在这个星球上，使它对有机生命极其不利。"

 red_toxic:0 "红色有毒的世界"
 red_toxic_desc:0 "一个最近发现的有毒世界，其大气中充满了一种未知的红色有毒物质。"

 scarlet_scourge:0 "红色有毒的世界"
 scarlet_scourge_desc:0 "一个令人难以置信的充满敌意的世界，大气中充满了一种高级合成毒素的红色颗粒，这种毒素似乎已经失控。"

 remnants_civ:0 "文明遗迹"
 remnants_civ_desc:0 "一个曾经伟大的文明的遗迹还留在这个世界上，被猩红的灾难所破坏。"

 the_repository1:0 "存储库"
 the_repository1_desc:0 "创新工场庞大的研究设施使先进的研究和开发活动在这个世界上成为可能"

 the_repository2:0 "存储库"
 the_repository2_desc:0 "创新工场庞大的研究设施使先进的研究和发展活动在这个世界上，即使灾祸仍然存在。"


