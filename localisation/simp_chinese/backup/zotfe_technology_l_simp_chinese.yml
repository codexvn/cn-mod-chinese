bombardment_punishment:0 "惩罚"
 bombardment_punishment_desc:2 "惩罚轰炸的目的是教原始人一个残酷而痛苦的教训，让他们了解他们的处境的严重性。\n- §致命的§! 伤害 到 §你的军队§!\n- §致命的§! 伤害 到 §你的地块§!\n- §致命的§! 伤害 到 §你的人口§!\n- 将轰击未防御的行星，直到它清除干净，如果需要的话。"

