FE_ESCORT_DARK_MATTER_REACTOR:0 "暗物质反应堆"
FE_ESCORT_DARK_MATTER_REACTOR_DESC:0 "只有暗物质才能为这艘先进的飞船提供动力。这艘飞船是专门设计来绘制和维持暗物质能量平衡，释放反应堆的最大潜力。"
