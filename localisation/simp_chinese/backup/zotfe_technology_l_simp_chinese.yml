FE_GOLIATH_DARK_MATTER_REACTOR:0 "暗物质反应堆"
FE_GOLIATH_DARK_MATTER_REACTOR_DESC:0 "歌利亚级母舰拥有数以千计的硬件、设备和武器系统。为它们提供能量需要大量的能量，而这种能量只有以暗物质为基础的反应堆才能提供。"
FE_STATIONS_DARK_MATTER_REACTOR:0 "暗物质反应堆"
FE_STATIONS_DARK_MATTER_REACTOR_DESC:0 "只有暗物质才能为这个功能齐全的战斗空间站提供能量。该空间站是专门设计来绘制和维持暗物质能量平衡，释放反应堆的最大潜力。"
