fecapital.1.name:0 "黑色要塞"
fecapital.1.desc:0 "我们已经完成了前体基础结构的建筑示意图研究。我们的工程师们非常渴望马上开始施工。他们要求允许我们用一座新的令人敬畏的黑色堡垒来替换我们的一座建筑。"
fecapital.1.a: "嗯，很好。无论如何，没有什么会出错的。"
fecapital.1.a.desc:0 "黑色要塞将随机地在每个行星上随机构建，但是它们可以建立在指定位置。"
fecapital.1.b:0 "不，你做那种事都太傻了。让我来做。"
fecapital.1.b.desc:0 "我们将手动建立黑色要塞，但我们将能够有效地和智能地把它们放在有意义的地方。"