 TECH_UNLOCK_STELLARITE_JDRIVE_DESC: "$STELLARITE_DRIVE_SE_DESC$"
 ACOT_LASER_SE: "∑激光器"
 ACOT_LASER_SE_DESC: "$ACOT_LASER_SE$射出星核能量来燃烧目标。与传统激光器不同，对付目标护盾的弱点在这一代已经消除了。"
 ACOT_PLASMA_SE: "星核$PLASMA_3$"
 ACOT_PLASMA_SE_DESC: "星核能量可以转换成一种等离子体形式，基于此的$PLASMA_3$比任何火炮都要强大。"
 SMALL_ACOT_DISRUPTOR_SE: "小型$ACOT_DISRUPTOR_SE$"
 SMALL_ACOT_DISRUPTOR_SE_DESC: "$ACOT_DISRUPTOR_SE_DESC$"
 MEDIUM_ACOT_DISRUPTOR_SE: "中型$ACOT_DISRUPTOR_SE$"
 MEDIUM_ACOT_DISRUPTOR_SE_DESC: "$ACOT_DISRUPTOR_SE_DESC$"
 ACOT_DISRUPTOR_SE: "星核$DISRUPTOR_1$"
 ACOT_DISRUPTOR_SE_DESC: "$SMALL_ACOT_DISRUPTOR_SE$投射出强大的能量光束，使目标内部迅速过热，以恒星的力量把他们炸的粉碎。"
 ACOT_OMNI_PLASMA_SE: "超荷星核能量炮"
 ACOT_OMNI_PLASMA_SE_DESC: "这种强大的武器能在超远距离发射增压的星核能量弹，也因此需要更多的能源供给。"
 ACOT_PARTICLE_LANCE_SE: "星核光矛"
 ACOT_PARTICLE_LANCE_SE_DESC: "与旧型号相比，$ACOT_PARTICLE_LANCE_SE$通过特殊棱镜射出的光线能让目标舰队迅速沉没，效率更高。"
 ACOT_POINT_DEFENSE_SE: "∑点防御系统"
 ACOT_POINT_DEFENSE_SE_DESC: "日益强大的导弹和舰载机要求我们采取不同的应对策略。能量点防御现在被调整为射程远、伤害高但是射速较慢的远超防御系统。期待它能为战斗做出更大贡献。"
 ACOT_ARC_EMITTER_SE: "星核能量发射器"
 ACOT_ARC_EMITTER_SE_TITAN: "聚焦$ACOT_ARC_EMITTER_SE$"
 ACOT_ARC_EMITTER_SE_DESC: "新型的$ARC_EMITTER_1$是基于星核能量的全新设计。原理在很大程度上与原型是一样的，一种能发射绕过护盾和装甲的能量的武器。"
 ACOT_ARC_EMITTER_SE_TITAN_DESC: "$tech_titan_stellarite_emitter_desc$"
 ACOT_PERDITION_BEAM_SE: "毁灭之光"
 ACOT_PERDITION_BEAM_SE_DESC: "与$stellarite$所使用的武器原理相似，$ACOT_PERDITION_BEAM_SE$射出的致命星核能量能瞬间摧毁整支舰队。并且由于先进的技术、强大的能量反应堆和特殊棱柱透镜，使得这种武器比$stellarite$使用的强得多。"
 ACOT_AUTOCANNON_SE: "星核脉冲炮"
 ACOT_AUTOCANNON_SE_DESC: "这种新型近程反护盾动能武器没有使用传统金属爆炸弹，而是使用一种特殊的星核能量弹，一旦接触就会发生致命的爆炸。"
 ACOT_MASS_DRIVER_SE: "余晖加速炮"
 ACOT_MASS_DRIVER_SE_DESC: "$ACOT_MASS_DRIVER_SE$使用了以硬光材料为外壳，星核能量为爆炸物的新型弹药。动能冲击击穿护盾，随后的能量爆炸则作用与装甲。消除了动能武器不擅长对付装甲的弱点。"
 ACOT_FLAK_CANNON_SE: "∑动能防御系统"
 ACOT_FLAK_CANNON_SE_DESC: "杀伤力巨大的新一代导弹和舰载机需要更专业的反制措施来应对。为此，星核动能防御系统的设计是在近距离内用大片的高频动能炮弹使所有的侵入无效化。"
 ACOT_ARTILLERY_SE: "星核极速炮"
 ACOT_ARTILLERY_SE_DESC: "新一代以质量加速为基础的武器，它能以极高速度将星核能量弹射出。动能冲击会击穿第一层的护盾，能量冲击击穿第二层的装甲，从而直接打击船体结构，造成巨大损伤。"
 ACOT_MASS_ACCELERATOR_SE: "星核歪曲炮"
 ACOT_MASS_ACCELERATOR_SE_DESC: "这简直是一个奇迹般的武器。歪曲炮会发射出星核能量包裹着的炮弹，通过微型虫洞对目标进行攻击。这完全消除了炮弹射出时的干扰并仍然保持强劲的动能和高速状态。这种武器能绕过护盾和部分护甲来对目标船体结构造成伤害。"
 ACOT_MISSILE_SE: "星蛇导弹"
 ACOT_MISSILE_SE_DESC: "先进的技术能让我们把导弹和鱼雷结合起来，因此$ACOT_MISSILE_SE$是一种拥有着导弹速度和鱼雷威力的爆炸武器。"
 ACOT_MISSILE_BARRAGE_SE: "九头蛇火箭弹幕系统"
 ACOT_MISSILE_BARRAGE_SE_DESC: "$ACOT_MISSILE_BARRAGE_DM_DESC$"
 tech_barrage_missile_se: "九头蛇级 RBS"
 tech_barrage_missile_se_desc: "尽管随着 ∑毒蛇导弹 的推出，爆炸性导弹技术已经被简化合并为一个技术包，但它们的老大哥也不会感到失望。我们总是对更大的爆炸有更多的需求，而我们又要让谁不满意呢？"
 ACOT_MISSILE_XL_SE: "烈焰风暴导弹发射台"
 ACOT_MISSILE_XL_SE_DESC: "强大的轴基导弹系统，发射一对高速、致命的精确导弹，具有很强的跟踪能力。"
 tech_xl_missile_se: "烈焰风暴加大型导弹电池系统"
 tech_xl_missile_se_desc: "由于XLMBS的最后系列被命令为为“Permafrost”，因此科研团队一致认为它的∑级变种应该正好相反，这种新武器将为我们的敌人带去灿烂的爆炸，并且它们会像星辰一样散发着明亮的光辉。火风暴级 XLMB可以根据您的命令批量生产。"
 ACOT_MISSILE_NUKE_SE: "米米千兆炮弹发射器"
 ACOT_MISSILE_NUKE_SE_DESC: "大型弹头发射器，通过重火力击落旗舰。最小射程为100米。"
 tech_missile_nuke_se: "天国的太阳"
 tech_missile_nuke_se_desc: "我们离实现我们的目标越来越近了。几乎所有的点击。皇帝将迫使我们所有的敌人屈服于光荣的毁灭。"
 ACOT_FIGHTERS_HANGAR_SE: "菲尼克斯拦截机"
 ACOT_FIGHTERS_HANGAR_SE_DESC: "星核能量的引入使得更强大的舰载机成为可能，这些舰载机可以轻松撕碎其他导弹和小型舰船。"
 ACOT_BOMBERS_HANGAR_SE: "太阳骑士轰炸机"
 ACOT_BOMBERS_HANGAR_SE_DESC: "装载了新的星核反应堆的太阳骑士轰炸机能发射强大的星核导弹，甚至可以击沉最强大的战舰。"
 ACOT_GUNSHIP_HANGAR_SE: "烈焰风暴武装炮艇"
 ACOT_GUNSHIP_HANGAR_SE_DESC: "$ACOT_GUNSHIP_HANGAR_SE$是一种非常强大的远程攻击舰载机，擅长远距离狙击目标。"
 ACOT_ARMOR_SE: "光铸装甲"
 ACOT_ARMOR_SE_DESC: "$ACOT_ARMOR_SE$使用的不是暗能量技术制造的硬光材料，而是利用星核能量制成的固体光结构。这种新型材料虽然不会提供额外的防护，但它可以增强船体内部结构，使得它总体上要优于硬光材料。"
 ACOT_ENIGMATIC_SHIELD_SE: "星核护盾"
 ACOT_ENIGMATIC_SHIELD_SE_DESC: "由于星核能量明显优于暗物质和暗能量，因此使用星核能量的护盾自然要优于旧型护盾。护盾的理论耐久值几乎是旧型的两倍。"
