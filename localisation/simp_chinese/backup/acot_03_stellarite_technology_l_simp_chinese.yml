 tech_stellarite_afterburners: "$ACOT_AFTERBURNERS_SE$"
 tech_stellarite_afterburners_desc: "$ACOT_AFTERBURNERS_SE_DESC$"
 tech_stellarite_armor: "光锻材料"
 tech_stellarite_armor_desc: "星核能量的出现使我们能改进以前的硬光技术。使用星核能量来制造的硬光材料更加致密坚硬。"
 tech_stellarite_artillery: "$ACOT_ARTILLERY_SE$"
 tech_stellarite_artillery_desc: "$ACOT_ARTILLERY_SE_DESC$"
 tech_resized_mass_accelerator_se: "星核末日炮"
 tech_resized_mass_accelerator_se_desc: "我有很多备用弹药。"
 tech_stellarite_aura_energy_drainer: "$ACOT_AURA_TECH_INHIBITOR_SE$"
 tech_stellarite_aura_energy_drainer_desc: "星核能量驱动的$ACOT_AURA_TECH_INHIBITOR_SE$能引导更多的能量。"
 tech_stellarite_autocannon: "$ACOT_AUTOCANNON_SE$"
 tech_stellarite_autocannon_desc: "星核能量似乎可以转换成一种等离子体，由此基础研制的$PLASMA_3$比任何旧型号都要致命。"
 tech_stellarite_beam: "$ACOT_PARTICLE_LANCE_SE$"
 tech_stellarite_beam_desc: "我们的科学家一直在寻找新的可能性，为新一代武器创造出一些独特的东西。对于能量光矛，他们研制出了一个棱柱透镜，能大幅度提高能量光矛的射速。"
 tech_stellarite_bomber: "$ACOT_BOMBERS_HANGAR_SE$"
 tech_stellarite_bomber_desc: "在这之前，每种舰载机的主体核心都是同一种设计，然后再根据作战需求来安装武器和其他模块。尽管这种方法对于模块化设计来说很容易，但也限制了舰载机的发展潜力。\n\n因此，我们的工程学家认为每个种类的新型星核舰载机都应该单独设计。并且由于星核反应堆并不兼容先驱者的设计，所以我们需要自己设计一个。"
 tech_stellarite_disruptor: "$ACOT_DISRUPTOR_SE$"
 tech_stellarite_disruptor_desc: "$ACOT_DISRUPTOR_SE_DESC$"
 tech_stellarite_emitter: "$ACOT_ARC_EMITTER_SE$"
 tech_stellarite_emitter_desc: "$ACOT_ARC_EMITTER_SE_DESC$"
 tech_titan_stellarite_emitter: "$titan$级$ACOT_ARC_EMITTER_SE$"
 tech_titan_stellarite_emitter_desc: "$titan$级的$ACOT_ARC_EMITTER_SE$。$ACOT_TITAN_EMITTER_AE_DESC$"
 tech_stellarite_fighter: "$ACOT_FIGHTERS_HANGAR_SE$"
 tech_stellarite_fighter_desc: "$ACOT_FIGHTERS_HANGAR_SE_DESC$"
 tech_stellarite_flak: "$ACOT_FLAK_CANNON_SE$"
 tech_stellarite_flak_desc: "杀伤力巨大的新一代导弹和舰载机需要更专业的反制措施来应对。为此，星核动能防御系统的设计是用成群的高频星核在近距离爆炸使所有的侵入无效化。"
 tech_stellarite_gauss: "$ACOT_MASS_DRIVER_SE$"
 tech_stellarite_gauss_desc: "$ACOT_MASS_DRIVER_SE_DESC$"
 tech_stellarite_gunship: "$ACOT_GUNSHIP_HANGAR_SE$"
 tech_stellarite_gunship_desc: "在$CORVETTE_DARK_MATTER_REACTOR_SE$的支持下，我们可以给武装炮艇装上更先进的武器，让它更好的进行支援。"
 tech_stellarite_hyper_jump_drive: "∑$ACOT_HYPERCHARGED_JUMPER_AE$"
 tech_stellarite_hyper_jump_drive_desc: "即使是最先进的折跃引擎也是无法满足我们的需求，我们应该对$ACOT_HYPERCHARGED_JUMPER_AE$进行一些改良。"
 tech_stellarite_inspire_aura: "$ACOT_AURA_SUPERAURA_SE$"
 tech_stellarite_inspire_aura_desc: "星核能量有一个好处，它们会各自放出一些能量残留物。我们可以在舰船上安装一个回收机械回收这些残留物，这样就能在舰船间形成一种强大的联系。也许我们可以在旗舰上安装一个这种装置？"
 tech_stellarite_jump_drive: "$STELLARITE_DRIVE_SE$"
 tech_stellarite_jump_drive_desc: "新一代的$JUMP_DRIVE_1$有着更大的$MOD_SHIP_FTL_JUMPDRIVE_RANGE_MULT$，旧型号的引擎和充能装置很快可以淘汰了。"
 tech_stellarite_laser: "$ACOT_LASER_SE$"
 tech_stellarite_laser_desc: "我们的首个星核能量武器，$ACOT_LASER_SE$利用其炽热的光束轻松将敌人化为灰烬。"
 tech_stellarite_missile: "$ACOT_MISSILE_SE$发射器"
 tech_stellarite_missile_desc: "过去我们根据规模和用途来对各种爆炸武器进行分类，每种类型各有优缺。但现在不是了，我们可以用先进技术来制造巨大威力的爆炸导弹和超高速的鱼雷。"
 tech_stellarite_photon: "$ACOT_PLASMA_SE$"
 tech_stellarite_photon_desc: "$ACOT_PLASMA_SE_DESC$"
 tech_stellarite_plasma_cannon: "$ACOT_OMNI_PLASMA_SE$"
 tech_stellarite_plasma_cannon_desc: "$ACOT_OMNI_PLASMA_SE_DESC$"
 tech_stellarite_point_defence: "$ACOT_POINT_DEFENSE_SE$"
 tech_stellarite_point_defence_desc: "$ACOT_POINT_DEFENSE_SE_DESC$"
 tech_stellarite_reactive_drone: "光锻维护系统"
 tech_stellarite_reactive_drone_desc: "∑级无人机更为先进耐用，能为舰船提供更好的维修、防御和维护。"
 tech_stellarite_reactor: "星核能量应用"
 tech_stellarite_reactor_desc: "我们现在有条件来研究星核能量了。尽管它的本质仍在有待定论，但没有人会质疑这种远超暗物质的潜力。\n\n§R警告：我们还不清楚这个力量的本质，所以我们需要非常非常非常小心谨慎。§!"
 tech_stellarite_reactor_booster: "$ACOT_REACTOR_BOOSTER_SE$"
 tech_stellarite_reactor_booster_desc: "$ACOT_REACTOR_BOOSTER_SE_DESC$"
 tech_stellarite_sensors: "$SE_SENSOR_SHIP$"
 tech_stellarite_sensors_desc: "$SE_SENSOR_SHIP_DESC$"
 tech_stellarite_shield: "$ACOT_ENIGMATIC_SHIELD_SE$"
 tech_stellarite_shield_desc: "$ACOT_ENIGMATIC_SHIELD_SE_DESC$"
 tech_stellarite_shield_supercharger: "$ACOT_SHIELD_BOOSTER_SE$"
 tech_stellarite_shield_supercharger_desc: "$ACOT_SHIELD_BOOSTER_SE_DESC$"
 tech_stellarite_star_charter: "$ACOT_STARCHARTER_SE$"
 tech_stellarite_star_charter_desc: "$ACOT_STARCHARTER_SE_DESC$"
 tech_stellarite_thruster: "$SHIP_THRUSTER_SE$"
 tech_stellarite_thruster_desc: "由于恒星无处不在，而推进器是为了在星系内亚光速航行而设计的，所以我们可以设计出一种能吸收恒星能量的推进器，并让它与船员的精神相连接。"
 tech_stellarite_titan_beam: "$ACOT_PERDITION_BEAM_SE$"
 tech_stellarite_titan_beam_desc: "$ACOT_PERDITION_BEAM_SE_DESC$"
 tech_stellarite_weapon_core: "$ACOT_WEAPONS_CORE_SE$"
 tech_stellarite_weapon_core_desc: "$ACOT_WEAPONS_CORE_SE_DESC$"
 tech_warp_stellarite_cannon: "歪曲武器技术"
 tech_warp_stellarite_cannon_desc: "现代战场的主导是能量武器，特别是当下舰船防御水平越来越高，存粹的动能武器已经无法发挥作用了，但工程学家们还不想放弃，他们仍在寻找改进动能武器的方法。\n现在他们给出了一个听起来很奇怪的方案：把整个加速器改造成虫洞发生器，然后加速器把弹药射进虫洞中，完全绕过护盾和装甲，直接对船体结构造成巨大伤害。\n嗯，听起来很美。"
 ACOT_TITAN_CANNON_SE: "$ACOT_MASS_ACCELERATOR_SE$"
 ACOT_TITAN_CANNON_SE_DESC: "想象一下...把一个微型恒星传送到目标内部...哇，画面太美，我不敢看了。"
 tech_stellarite_titan_accelerator: "$titan$级$ACOT_MASS_ACCELERATOR_SE$"
 tech_stellarite_titan_accelerator_desc: "更大的舰船上有更强的反应堆和宽阔的空间来安装轴基武器。在发射弹药前，我们可以用不稳定的星核能量将炮弹弄到临界状态。这需要很长时间，但换来的巨大威力是值得的。"
 tech_computer_stellarite: "作战分析器"
 tech_computer_stellarite_desc: "$tech_computer_stellarite$是一款非常先进的德尔菲$combat_computers$，它可以实时分析战场情况来预测最佳舰船的行动，并自动控制舰船做出反应。"
 tech_stellarite_nexus: "星核回路"
 tech_stellarite_nexus_desc: "对寄点发生器进行一些调整，我们现在能够操控一定的能量场。"
 tech_stellarite_army: "星核能量装备"
 tech_stellarite_army_desc: "把军队的武器装备都替换为星核能量提供动力源。敌人们会在他们的星球上看见第二个太阳。"
 stellarite_army: "∑作战部队"
 stellarite_army_desc: "这些士兵们配备∑级战斗装备，并有大量的火炮和空中支援。"
 stellarite_bomberman: "太阳炸弹"
 stellarite_bomberman_desc: "不管怎样，还有些时间留给他们。"
 tech_stellarite_bomberman: "星核簇射"
 tech_stellarite_bomberman_desc: "有时候我们不像动用军队去登入敌人的星球。那么我们不如把一个星核炸弹投到他们堡垒上，这样就不需要士兵去冒险了。"
 tech_stelar_advanced_ships: "∑级舰船设计"
 tech_stelar_advanced_ships_desc: "$CORVETTE_DARK_MATTER_REACTOR_SE$的出现让我们能大量压缩舰船的内部空间，也使我们能开发出更坚固的船体。"
 tech_stellarite_generator_ae: "先进星核能量生产"
 tech_stellarite_generator_ae_desc: "古代记录中的知识让我们对星核能量的性质有了更深的理解，现在我们能更加高效的使用这种能源。"
 building_stellarite_generator_ae: "先进$building_stellarite_generator$"
 building_stellarite_generator_ae_desc: "第二代$building_stellarite_generator$。更加稳定和安全。它可以由$building_stellarite_generator$升级而来。"
