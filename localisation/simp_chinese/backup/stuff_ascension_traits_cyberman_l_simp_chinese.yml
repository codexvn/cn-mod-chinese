l_simp_chinese:
    #Technology
    tech_cybermen:0 "完整的控制集成"
    tech_cybermen_desc:1 "机器人集成设施能够复制我们工蜂的想法。如果一个物种被分类，就没有必要保留表现不佳的器官。"
    
    #Ascension Perk
    ap_cybermen:0 "钢铁时代"
    ap_cybermen_desc:1 "我们必须寻求知识。我们必须改善。我们必须适应。遗传结构是刚性的。有机进化是很难控制的。在无机的监狱里，有机物是他们的肉体。可以改进的地方。合乎逻辑的选择:升级我们的肉体。"
    ap_cybermen_upgraded_traits:1 "用控制论的方法来代替大部分的有机特征。\n允许完全集成控制人口。每单位人口获得§Y半机械人§!特质将的到§Y4§! £unity  凝聚力。可以使用§Y控制论的集成§!政策来控制。\n允许建设§Y半机械人整合设施。§!"
    
    #Building
    building_cybermen_factory:0 "半机械人集成设备"
    building_cybermen_factory_desc:1 "§Y需要一个机器单位来生产资源。!§!\n将人口集成的速度提高三倍。\n它的占领军在集成控制论流行时被用作模板。"
    
    #Policy
    policy_p_cybermen_integration:0 "控制论集成"
    policy_p_cybermen_integration_desc:1 "我们必须寻求知识。我们必须改善。我们必须适应。遗传结构是刚性的。有机进化是很难控制的。在无机的监狱里，有机物是他们的肉体。可以改进的地方。合乎逻辑的选择:升级我们的肉体。\n\n§E每3个月，每颗行星上都可以升级一次人口。§!"
    cybermen_integration_off:0 "搁置"
    cybermen_integration_off_desc:1 "物种必须被分析，编目。耗费时间。在过程完成之前不能升级有机物。\n\n§E人口不会出现升级。§!"
    cybermen_integration_selective:0 "有选择性的"
    cybermen_integration_selective_desc:1 "一些行星已被完全编目。集成设施已经为即将到来的主题做好了准备。\n\n§E只能在有半机械人集成设施的行星上升级控制系统。§!"
    cybermen_integration_full:0 "完整的"
    cybermen_integration_full_desc:1 "编目完成。控制论的人口已经准备好进行全面的一体化。\n\n§E所有控制论的持有机生物将被整合。§!"
    
    #Traits
    trait_cyberman:0 "半机械人"
    trait_cyberman_desc:1 "§L这个物种用复杂的机械植入物取代了所有非必需器官。他们是钢铁和电路，而不是血肉之躯。§!"
    trait_cyborg_thrifty:0 "绝缘涂层"
    trait_cyborg_thrifty_desc:1 "§L这个机器人的外层是由非导电材料制成的。§!"
    trait_cyborg_industrious:0 "嵌入式钻机"
    trait_cyborg_industrious_desc:1 "§L这个半机械人在他的手臂上安装了钻头，使采集矿物变得容易得多。§!"
    trait_cyborg_intelligent:0 "计算大脑"
    trait_cyborg_intelligent_desc:1 "§L这种半机械人的大脑大部分是由逻辑电路增强的。§!"
    trait_cyborg_natural_engineers:0 "工程数据库"
    trait_cyborg_natural_engineers_desc:1 "§L这个半机械人可以访问一个离线工程学数据库，大大提高了该领域的生产力。§!"
    trait_cyborg_natural_physicists:0 "物理数据库"
    trait_cyborg_natural_physicists_desc:1 "§L这个半机械人可以访问一个离线物理学数据库，大大提高了该领域的生产力。§!"
    trait_cyborg_natural_sociologists:0 "社会数据库"
    trait_cyborg_natural_sociologists_desc:1 "§L这个半机械人可以访问一个离线社会学数据库，大大提高了该领域的生产力。§!"
    trait_cyborg_extremely_adaptive:0 "小型同化器"
    trait_cyborg_extremely_adaptive_desc:1 "§L这种半机械人能吸收本土生物迅速适应外来环境。§!"
    trait_cyborg_adaptive:0 "硬化材料"
    trait_cyborg_adaptive_desc:1 "§L这个机器人具有高质量的部件，能够承受恶劣环境的影响。§!"
    trait_cyborg_rapid_breeders:0 "年龄加速器"
    trait_cyborg_rapid_breeders_desc:1 "§L这个半机械人在他的身体里建立了年龄加速器，使其达到了极端的成熟度。年龄对他们影响甚微!§!"
    trait_cyborg_talented:0 "增强记忆"
    trait_cyborg_talented_desc:1 "§L额外的记忆形式的植入帮助这个半机械人收集和保留大量的信息。§!"
    trait_cyborg_quick_learners:0 "强化感官"
    trait_cyborg_quick_learners_desc:1 "§L额外的感觉植入物帮助这个半机械人评估和编目所有的细节。§!"
    trait_cyborg_traditional:0 "加强上行链路"
    trait_cyborg_traditional_desc:1 "§L消除任何可能干扰通信的干扰。§!"
    trait_cyborg_very_strong:0 "先进的电动机"
    trait_cyborg_very_strong_desc:1 "§L所有的关节都被重型马达取代，速度和力量都令人难以置信。§!"
    trait_cyborg_strong:0 "灵活构架"
    trait_cyborg_strong_desc:1 "§L这个机器人的主要结构是由柔性材料制成，在断裂之前能够承受更多的力。§!"
    trait_cyborg_venerable:0 "纳米机器人"
    trait_cyborg_venerable_desc:1 "§L这个半机械人体内有纳米机器人在巡逻，修复受损的细胞。§!"
    trait_cyborg_enduring:0 "生命维持系统"
    trait_cyborg_enduring_desc:1 "§L这个机器人拥有先进的生命支持系统，大大延长了它的预期寿命。§!"
    trait_cyborg_resilient:0 "重型护甲"
    trait_cyborg_resilient_desc:1 "§L这个半机械人全副武装，在战斗中很难消灭。§!"
    trait_cyborg_conservational:0 "多用途植入物"
    trait_cyborg_conservational_desc:1 "§L这个半机械人拥有多用途的植入物，减少了需要保持生产的消费品的数量。§!"