 trait_pc_magic_preference_desc:1 "§T现实屈从于这个物种的意志。当它们的生命力使它们几乎永垂不朽时，它们就不需要大多数技术了。这种能力必须在儿童时期通过沉浸在高度饱和的环境中来培养。§!\n\n§H非奥法宜居性10%§!"

 trait_fake_magic:0 "奥术接枝"
 trait_fake_magic_desc:2 "§R这个物种是一个对自然深恶不绝的物种，它被植入了许多奥法的神器，这些神器可以让它们执行真正的奥法天赋所能完成的任务。§!\n"

