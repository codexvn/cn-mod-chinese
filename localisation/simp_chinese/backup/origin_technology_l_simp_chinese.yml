ORIGIN_JUMP_DRIVE_DESC: "接受光物质。拥抱永恒。群星尽在我们的掌握之中。"

ORIGIN_AURA_SHIELD_SUPERCHARGER: "神秘扭曲力场"
ORIGIN_AURA_SHIELD_SUPERCHARGER_DESC: "这个极其强大的扭曲力场摧毁敌方舰船的力量，并将辅助盟军舰船。他们的力量是我们来指挥和征服的。"

ORIGIN_AURA_SUPERAURA: "全矩阵连接"
ORIGIN_AURA_SUPERAURA_DESC: "全矩阵连接在舰队内所有舰船的计算机之间建立了强大的人工连接场，将它们整合为一个牢不可破的链连。"

AUX_STELLARITE_CORE: "星辰超聚焦核心"
AUX_STELLARITE_CORE_DESC: "星辰超聚焦核心将光物质的过剩能量转化为能量光环，极大地增强了舰船的武器系统。"

AUX_ENIGMATIC_AI: "神秘数字智能分析仪"
AUX_ENIGMATIC_AI_DESC: "该独特的战斗计算机理解所有始祖设计的每个内部工作，并将它们的弱点更新到主计算机。按1删除觉醒帝国。按2删除巅峰帝国。按3键删除始源帝国。按4将它们全部消灭。"

aura_origin: "全矩阵连接"
aura_shield_supercharger_give: "科琳的礼物"
aura_shield_supercharger_sap: "科琳的诅咒"

#### SHIP Tech ####

origin_tech_armor: "天堂装甲"
origin_tech_armor_desc: "始源帝国使用的装甲钢板似乎是由一种未知的材料制成，可能来自他们的家乡。它们非常耐用，能够像活金属一样重塑形状。"

origin_tech_artillery: "光物质火炮"
origin_tech_artillery_desc: "我们已经发现，只要有足够的动能，极其集中的光物质可以被用作威力非常强大的炮弹，可以迅速地吸走敌舰的能量护盾。"

origin_tech_bomber: "十字军轰炸机中队"
origin_tech_bomber_desc: "根据对始源帝国残骸的分析，我们可以制造出最强大的轰炸机之一"

origin_tech_computer: "自主式战斗分析仪"
origin_tech_computer_desc: "这些极其先进的战斗计算机似乎否定了其他的多样化战术，它简单地将所有设计的力量分为两类:进攻和防御。"

origin_tech_disruptor: "纳米驱魔雷"
origin_tech_disruptor_desc: "光物质可以通过正确的聚焦透镜引导到极端致命的武器中。这是一种被称为“驱魔射线”的武器。一种可怕的类似破坏者的能量波把整艘舰船炸得粉碎。"

origin_tech_enigmatic_ai: "神秘数字智能分析仪"
origin_tech_enigmatic_ai_desc: "这种高深莫测的技术似乎有着独特的用途。这台计算机是专门设计来分析所有古老帝国舰船设计中存在的弱点的。在此之后，新的算法将立即更新到每个武器瞄准系统。"

origin_tech_fighter: "圣骑士战斗机中队"
origin_tech_fighter_desc: "看来始源帝国部署了这些快速致命的太空超级歼击机，作为对轰炸机和导弹的护卫和定点防御。它们的速度非常快而且能抵御一定的攻击。"

origin_tech_flak: "六翼天使防御矩阵"
origin_tech_flak_desc: "先进的传感器，神秘的电脑，致命的武器。所有这些因素结合在一起，似乎使这个点防御系统成为任何舰载机和导弹的噩梦。"

origin_tech_goliath_aura: "全矩阵连接"
origin_tech_goliath_aura_desc: "协调是关键，我们的旗舰将是我们所有舰队的协调中心。"

origin_tech_holy_lance: "艾莉亚之光"
origin_tech_holy_lance_desc: "这支威力强大的能量喷枪以始源帝国的家园所在的星球命名，是在他们流亡期间，为了回应帝国的覆灭所采用的成群结队的战术而制作的。虽然不如“神意”强大，但艾莉亚之光在对付小型舰船时更有效。"

origin_tech_jump_drive: "永恒跃迁引擎"
origin_tech_jump_drive_desc: "光物质反应堆让我们能够创造任何银河文明都希望实现的最强大的跳跃动力之一。现在FTL旅行看起来就像驾驶一辆气垫车一样简单。"

origin_tech_lance_point_defence: "宙斯矛点防御系统"
origin_tech_lance_point_defence_desc: "老一代的能量枪没有太多用处，但有了先进的技术，我们可以把它们变成点防御武器。为什么不呢?"

origin_tech_laser: "星辰激光炮"
origin_tech_laser_desc: "基于一种原则，始源帝国使用了很多的星辰武器。这种致命的最先进的集束型激光炮塔超越了大多数类似大小的武器。"

origin_tech_missile: "星辰导弹"
origin_tech_missile_desc: "整颗恒星的能量都被注入这些导弹中。敌人是要煮的还是要炸的?"

origin_tech_plasma: "星辰等离子体加速器"
origin_tech_plasma_desc: "发射这种武器12秒需要消耗12亿的能量币。敌人可能可以战胜能量喷枪，但他们不可能战胜等离子弹雨。"

origin_tech_plating: "六翼天使装甲镀层"
origin_tech_plating_desc: "这些钢板是由未知材料制成的，不仅非常耐用，而且能够重塑和再生，以修复对舰船造成的任何损害。"

origin_tech_reactor: "光物质反应堆"
origin_tech_reactor_desc: "通过迄今为止无法解释的方法，这些发光的反应堆产生的无限能量远远超过了暗物质。 解开这个秘密将能让我们进一步探索新的可能性。我们也将可以利用一些始源帝国的舰船设计。"

origin_tech_sensor: "天督传感器"
origin_tech_sensor_desc: "这些高度先进的传感器可以很容易地穿透敌人的能量读数，并实时地从许多系统报告它们的确切位置。"

origin_tech_shield: "神圣之盾"
origin_tech_shield_desc: "这些炽热的护盾可能是银河系内所见过的最强的能量护盾技术。"

origin_tech_stellar_core: "星辰超聚焦核心"
origin_tech_stellar_core_desc: "有了这些多余的能量，一个人总能利用越来越多的能量。力量!无限的力量!"

origin_tech_stellarite_cannon: "星辰矛炮"
origin_tech_stellarite_cannon_desc: "尽管比$TITAN_LASER$弱，但这些能量喷枪仍是有史以来最致命的炮塔式能量武器之一。"

origin_tech_supercharger: "神秘扭曲力场"
origin_tech_supercharger_desc: "这个极其强大的扭曲力场摧毁了敌方舰船的力量，并将辅助盟军飞船。他们的力量是我们来指挥和征服的。"

origin_tech_thruster: "光物质推进器"
origin_tech_thruster_desc: "古老但极其强大的舰船推进器远远超过其他设计。"

origin_tech_ultimate_weapon: "神圣审判之光"
origin_tech_ultimate_weapon_desc: "始源帝国使用的终极武器。神判巨炮能够在一次攻击中瞬间蒸发掉大部分舰船。完全无视护盾和装甲。但该武器需要非常长时间进行充能，并且射击角度很狭窄。"

origin_tech_celestial_guardian: "天国战士"
origin_tech_celestial_guardian_desc: "这些精英战士曾经是原始帝国家园的守护者，他们愿意在我们的旗帜下再次为荣耀而战。然而，我们首先需要了解他们的能力，并首先向他们介绍我们的军事理论。"

origin_tech_planet_killer_naniter: "纳米清洗"
origin_tech_planet_killer_naniter_desc: "纳米清洗是始源帝国的可怕武器，可以迅速地用纳米清洗整个星球。"

