### SHIP COMPONENTS TEXTS

TECH_UNLOCK_ORIGIN_ARMOR_TITLE: "§H解锁组件:§! 天堂装甲"
TECH_UNLOCK_ORIGIN_ARMOR_DESC: "非常耐用的装甲层，由古代未知材料制成，可以修复任何损坏。"

TECH_UNLOCK_ORIGIN_PLATINGS_TITLE: "§H解锁组件:§! 六翼天使装甲镀层"
TECH_UNLOCK_ORIGIN_PLATINGS_DESC: "这些钢板是由未知材料制成的，不仅非常耐用，而且能够重塑和再生，以修复对船体造成的任何损害。"

TECH_UNLOCK_ORIGIN_SHIELD_TITLE: "§H解锁组件:§! 神圣之盾"
TECH_UNLOCK_ORIGIN_SHIELD_DESC: "这些炽热的护盾可能是星系所见过的最强能量护盾技术。"

TECH_UNLOCK_ORIGIN_THRUSTER_TITLE: "§H解锁组件:§! 光物质推进器"
TECH_UNLOCK_ORIGIN_THRUSTER_DESC: "古老但极其强大的舰船推进器远远超过其他帝国的设计。"
      
TECH_UNLOCK_ORIGIN_REACTOR_TITLE: "§H解锁组件:§! 光物质反应堆"
TECH_UNLOCK_ORIGIN_REACTOR_DESC: "通过迄今为止无法解释的方法，这些发光的发电机产生的无限能量远远超过了暗物质。"

TECH_UNLOCK_ORIGIN_SENSORS_TITLE: "§H解锁组件:§! 天督传感器"
TECH_UNLOCK_ORIGIN_SENSORS_DESC: "这些高度先进的传感器可以很容易地穿透敌人的能量读数，并实时地从许多系统报告它们的确切位置。"

TECH_UNLOCK_ORIGIN_CCOM_TITLE: "§H解锁组件:§! 自主式战斗分析仪"
TECH_UNLOCK_ORIGIN_CCOM_DESC: "自给式战斗分析仪是一种非常先进的战斗计算机，可以实时分析战场情况，预测最佳的行动路线，然后自动指示舰船的整个系统以最少的人工输入做出相应的反应。"

TECH_UNLOCK_ORIGIN_JDRIVE_TITLE: "§H解锁组件:§! 永恒星辰引擎"
TECH_UNLOCK_ORIGIN_JDRIVE_DESC: "接受光物质。拥抱永恒。群星尽在我们的掌握之中。"

ORIGIN_FLAK_CANNON: "六翼天使防御矩阵"
ORIGIN_FLAK_CANNON_DESC: "闪避?这可是2300年。再多的闪避也不能让敌人免受由星辰能量制成的枪林弹雨。"

ENERGY_LANCE_POINT_DEFENCE: "宙斯矛点防御系统"
ENERGY_LANCE_POINT_DEFENCE_DESC: "对旧版本的能量喷枪重新调整并改装远程点位防御系统。"

ORIGIN_STELLARITE_LASER: "星辰激光炮"
ORIGIN_STELLARITE_LASER_DESC: "$massive_ship_fallen_empire$的星辰射线，$large_ship_fallen_empire$的星辰光矛和$small_ship_fallen_empire$的星辰激光炮。我们的敌人将被燃烧殆尽！！"

ORIGIN_JUDGEMENT_DISRUPTOR: "纳米驱魔雷"
ORIGIN_JUDGEMENT_DISRUPTOR_DESC: "一股强烈的纳米能量波，将所有物质都化为虚无，包括船上的生物。"

ORIGIN_ARTILLERY: "光物质火炮"
ORIGIN_ARTILLERY_DESC: "这些火炮射弹注入集中的光物质，能迅速吸收护盾产生的较弱能量，严重损害目标舰船和其电子系统。"

ORIGIN_OMNI_PLASMA: "星辰等离子体加速器"
ORIGIN_OMNI_PLASMA_DESC: "发射这种武器12秒需要消耗12亿的能量币。敌人可能可以战胜能量喷枪，但他们不可能战胜等离子弹雨。"

ORIGIN_FIGHTER: "圣骑士战斗机"
ORIGIN_FIGHTER_DESC: "专门设计用于通过导弹和鱼雷使用其自身自动设计的一种太空优越性的打击技术。"

ORIGIN_BOMBER: "十字军轰炸机"
ORIGIN_BOMBER_DESC: "这些轰炸机高度设防，高速飞行，装备强大的斯特拉瑞特导弹，即使是最坚固的战舰也能在短时间内完成任务。"

HOLY_LANCE: "艾莉亚之光"
HOLY_LANCE_DESC: "虽然与泰坦光矛基本相同，但添加的光物质聚焦透镜消除了能量喷枪对护盾低效的弱点，使这一美丽的武器拥有了不可否认的优势。"

ORIGIN_ULTIMATE_WEAPON: "神圣审判"
ORIGIN_ULTIMATE_WEAPON_DESC: "光之武器，阻止邪恶势力的到来。"

ORIGIN_FLAGSHIP_SUPER_WEAPON: "天意"
ORIGIN_FLAGSHIP_SUPER_WEAPON_DESC: "始源帝国所使用的终极武器。天意能在一次攻击中蒸发大部分舰船，而且这种攻击完全无视护盾和装甲。由于方舟拥有多个反应堆，天意射线比起它的缩小型号充能速度更快。"

ORIGIN_LANCE: "星辰矛炮"
ORIGIN_LANCE_DESC: "一种非常强大但射速极慢的能量喷枪，利用星辰的力量将敌舰化为尘土。"

STARVIPER_MISSILE: "星蛇导弹"
STARVIPER_MISSILE_DESC: "优雅的导弹利用星辰能量作为武器。它们是致命的，很难被击落。"

ORIGIN_EXCORSIST_EMITTER: "圣雷"
ORIGIN_EXCORSIST_EMITTER_DESC: "一种强大的恒星级能量武器，专为始源帝国的先进舰船所使用。"

ORIGIN_EXCORSIST_EMITTER_LARGE: "神圣风暴"
ORIGIN_EXCORSIST_EMITTER_LARGE_DESC: "力量!无限的力量!伪装者的舰船将被重新组织成一批愚蠢的灰烬和垃圾，他们理应如此，伴随着雷鸣般的掌声。"

CELESTIAL_ARMOR: "天堂装甲"
CELESTIAL_ARMOR_DESC: "非常耐用的装甲层，由古代未知材料制成，可以修复任何损坏。"
