NAME_ORIGINAL_PLURAL: "始源"
ORIGINAL: "人形?"
original_empire_general: "无政府主义者"
original_empire_admiral: "总督"

origin_assault_guardian: "天堂监护者"
origin_assault_guardian_desc: "这些新一代的圣哲们曾经是始源帝国的家园守护者，现在他们忠诚地服务于新秩序，通过毁灭带来拯救。"
origin_guardian: "天国战士"
origin_guardian_desc: "这些神圣的守护者保护着孤独的堡垒，始源帝国最后的家园。他们有着几千年的战斗经验，他们已经成为最致命的战士，无人能及。"

origin_citadel: "神圣堡垒"
origin_citadel_plural: "神圣堡垒"
origin_super_citadel: "金色王座"
origin_super_citadel_plural: "金色王座"

building_crystal_arch: "水晶拱塔"
building_crystal_arch_desc: "为了弥补他们有限的空间，始源帝国建造了这些光能发电塔，可以非常高效地产生大量的能量和矿物质。"

building_eden_garden: "伊甸园"
building_eden_garden_desc: "始源帝国在L-星团中只有一个星系，他们被困其中，他们将所有的生活奢侈品和食品生产组合成一个高效的建筑包。"

building_heaven_sanctuary: "天堂圣所"
building_heaven_sanctuary_desc: "数以百万计的帝国剩余的公民居住在这个首都城市，等待着他们对那些冤枉他们的人的报复。"

building_omega_fortress: "ω堡垒"
building_omega_fortress_desc: "意识到这是他们唯一剩下的星球，始源帝国把所有地面部队集中在这个巨大的堡垒周围，很容易就能抵御几乎任何入侵企图。"

building_power_pyramid: "ω金字塔"
building_power_pyramid_desc: "这个神秘的建筑连接了每一个始源帝国的建筑光物质电网，以最大化的生产。"

building_super_shelter: "停泊科研船"
building_super_shelter_desc: "由于始源帝国不再需要调查L-星团周围的星系，他们只是把所有先进的科研船停靠在表面上，在那里作为临时实验室，徒劳地试图发现如何重新打开L-星门。"

building_chamber_of_hope: "希望之室"
building_chamber_of_hope_desc: "在空虚的黑暗中，只有通过这个古老的冥想室，最初的人们才能找到慰藉、安宁和宁静……和愤怒。"

building_grand_fortress: "宏伟城堡"
building_grand_fortress_desc: "宏伟的堡垒容纳了始源帝国的支援部队。虽然远不及“欧米茄要塞”那么致命，但它仍拥有强大的防御力量，可以阻止大多数入侵部队。"

building_library_of_fate: "命运之图书馆"
building_library_of_fate_desc: "始源人类的神圣图书馆包含了许多古代银河事件的记录，每一个被征服的世界。始源帝国后期的每一项重大成就。奇怪的是，在他们成为巅峰帝国之前没有包含任何有用的细节，也许他们想要完全放弃他们的过去?"

civic_solar_empire: "永恒帝国"
civic_solar_empire_desc: "始源帝国，可以说是史上最强大的帝国之一，他们的公民永远都有野心，数千年的流放对他们的信仰没有丝毫动摇。"

civic_eternal_fleet: "永恒舰队"
civic_eternal_fleet_desc: "始源帝国舰队非常先进，即使在长期流亡后也不需要维修。他们的海军上将和船员能够指挥他们的飞船，就像他们身体的一部分一样。"

civic_know_everything: "永恒复仇"
civic_know_everything_desc: "作为所有技术和文明的先驱，始源帝国集中了他们所有的努力来研究篡位者的技术的所有内部运作。除非那些利用暗物质的人受到适当的惩罚，否则他们不会停止。"

gov_ancient_ascendency: "远古权势"
gov_ancient_ascendency_desc: "始源帝国是一个古老的巅峰帝国，早于大多数银河文明。这个帝国的最终目标是——而且很可能仍然是——创建一个“大秩序”，一个统一的银河，遵循一个终极规则。然而，现在看来，始源帝国只寻求复仇和报复"

protectorate_of_original: "始源帝国保护国"
protectorate_of_original_desc: "我们受到始源帝国的保护。作为对忠诚和权力的交换，古老的上帝赐予了我们安全、经济繁荣和有用的作战数据，以对抗其他古代帝国。"

banished_of_original: "永恒惩罚"
banished_of_original_desc: "始源帝国要求我们为我们的罪行忏悔，我们必须用人力和资源来支持他们的野心。我们也不允许进行任何外交或扩张。"

SUBJECT_origin_protectorate: "始源帝国保护国"
SUBJECT_DESC_origin_protectorate: "始源帝国保护国是一个普通的帝国，它宣誓效忠并屈服于始源帝国。他们必须用自己20%的海军能力来支持始源帝国。作为回报，始源帝国给了他们经济上的好处和针对其他远古帝国的特殊战术数据。"

SUBJECT_origin_banished_ascendancy: "永恒赎罪"
SUBJECT_DESC_origin_banished_ascendancy: "一个强大的巅峰帝国，这个帝国就羞愧地向始源帝国投降。不允许进行外交或扩张的。他们还被迫向他们的新主人支付大量的贡品，以表示他们对罪行的忏悔。"

opinion_new_orginal_empire: "新的始源帝国"
opinion_new_orginal_empire_desc: "通过研究和掌握光物质的力量，我们被许多人视为始源帝国的继承者。他们不会对我们现在所面临的威胁做出很好的反应。"

PROJECT_ALL_ORIGIN_TECH: "始源帝国的巅峰"
PROJECT_ALL_ORIGIN_TECH_DESC: "我们将在始源帝国失败的地方取得成功。我们将利用他们的知识和技术，为银河系创造一个新的未来。我们的野心不会受挫!!"

PROJECT_LIGHT_MATTER: "光物质反应堆分析"
PROJECT_LIGHT_MATTER_DESC: "如果我们想在与始源帝国的战斗中平起平坐，我们必须使用他们自己的力量来对付他们。如果我们理解了光物质能量的概念，我们将能够驾驶更强大的飞船!!"

PROJECT_OFFENSE_ORIGIN_TECH: "始源帝国进攻分析"
PROJECT_OFFENSE_ORIGIN_TECH_DESC: "强大的火力是我们在作战策略中唯一的行动方针。如果他们有更强大的武器，那么我们将把它们变成我们自己的。"

PROJECT_DEFENSE_ORIGIN_TECH: "始源帝国防御分析"
PROJECT_DEFENSE_ORIGIN_TECH_DESC: "装甲，护盾，推进器和跃迁引擎。这些是我们战胜敌人所需要的工具。他们无法击败他们所达不到的东西!"

PROJECT_UTILITY_ORIGIN_TECH: "始源帝国战略分析"
PROJECT_UTILITY_ORIGIN_TECH_DESC: "我们必须了解他们的电脑是如何工作的。如果可能的话，我们将能够将我们的战术数据应用到他们身上，并使他们的设计适应我们自己的设计。"

ORIGINAL_ARKSHIP_REBUILD: "方舟开拓"
ORIGINAL_ARKSHIP_REBUILD_DESC: "利用从始源帝国造船厂获得的最后资源，我们可以重建始源帝国的盖亚方舟:凯撒。这艘船的规模需要大量的建造船和时间投资。"

ORIGINAL_FLEET_REBUILD: "金色无敌舰队"
ORIGINAL_FLEET_REBUILD_DESC: "利用始源帝国造船厂遗留下来的资源，我们可以组装一个庞大的自己的设计舰队。他们可能没有始源帝国的力量强大，但它们被证明更实用。"

trait_bionic_implants: "全矩阵AI助手"
trait_bionic_implants_desc: "这个物种利用极其强大的感知能力协助它们完成多项任务。"

trait_ancient_race: "神圣之人"
trait_ancient_race_desc: "这个物种是真正神圣的，从时间开始就存在。他们几乎是不朽的，拥有超自然的力量。"

trait_ancient_knowledge: "守时"
trait_ancient_knowledge_desc: "这个物种的成员总是守时，使他们比其他物种更多产。"

trait_master_mind: "应然之心"
trait_master_mind_desc: "这个物种已经掌握了超越虚境的心灵异能。他们的思想是一致的，他们的道路是清晰的。"

leader_trait_admiral_ancient_knowledge: "神圣海军上将"
leader_trait_admiral_ancient_knowledge_desc: "这位上将具有神圣人民的标志。对小帝国使用的所有战术都有知识和理解。"
leader_trait_admiral_bionic_implant: "全矩阵AI助手"
leader_trait_admiral_bionic_implant_desc: "海军上将由全矩阵AI助理协助，允许海军上将指挥每艘船，就好像它们是身体的一部分。"
leader_trait_admiral_master_mind: "应然之心"
leader_trait_admiral_master_mind_desc: "这位海军上将已经完善了心灵异能，能够引导强大的屏障帮助指挥舰队。"

leader_trait_general_ancient_knowledge: "神圣将军"
leader_trait_general_ancient_knowledge_desc: "这位将军具有神圣人民的标志。对先辈从古至今所使用的战场战术有全面的了解。"
leader_trait_general_bionic_implant: "全矩阵AI助手"
leader_trait_general_bionic_implant_desc: "这个将军由全矩阵AI助理协助，允许将军指挥每一支军队，就像他们是身体的一部分一样。"
leader_trait_general_master_mind: "应然之心"
leader_trait_general_master_mind_desc: "这位将军已经精通心灵异能，能够引导强大的灵能帮助指挥军队。"

leader_trait_governor_ancient_knowledge: "神圣总督"
leader_trait_governor_ancient_knowledge_desc: "这位统治者具有神圣人民的标志。对先辈自古以来所使用的行政管理有全面的了解。"
leader_trait_governor_bionic_implant: "全矩阵AI助手"
leader_trait_governor_bionic_implant_desc: "这位总督有全协助矩阵AI助手,允许总督直接领导劳动力,好像他们是身体的一部分。"
leader_trait_governor_master_mind: "应然之心"
leader_trait_governor_master_mind_desc: "这个统治者已经完善了心灵异能，能够形成心灵连接，并将所有人团结在一起，走向统一和力量。"

leader_trait_scientist_ancient_knowledge: "神圣科学家"
leader_trait_scientist_ancient_knowledge_desc: "这位科学家具有神圣之人的特征。对先辈自古以来使用的所有技术都有一定的了解和认识。"
leader_trait_scientist_bionic_implant: "全矩阵AI助手"
leader_trait_scientist_bionic_implant_desc: "这个科学家在全矩阵AI助手的帮助下,允许科学家执行通过与极端的效率分析和探索。"
leader_trait_scientist_master_mind: "应然之心"
leader_trait_scientist_master_mind_desc: "这位科学家已经完善了心灵异能，能够引导强大的灵能来保护脆弱的科学飞船，并大大提高了速度。"

leader_trait_ruler_ancient_knowledge: "神之统治者"
leader_trait_ruler_ancient_knowledge_desc: "这位统治者具有神圣人民的标志。拥有古代始源帝国皇帝的知识和权力。"
leader_trait_ruler_bionic_implant: "全矩阵AI助手"
leader_trait_ruler_bionic_implant_desc: "这位领袖在全矩阵AI助手协助下,让统治者提高帝国的舰船结构。"
leader_trait_ruler_master_mind: "应然之心"
leader_trait_ruler_master_mind_desc: "这位统治者已经完善了心灵异能，能够以统一和目的使用异能来指挥和征服帝国。"

tb_origin_infestation: "侵扰"
tb_origin_infestation_desc: "这一地区似乎受到一些未知生物的严重侵扰。清理这一地区需要大量的投资。"

tb_origin_quarantine_zone: "隔离区"
tb_origin_quarantine_zone_desc: "这片区域似乎是为了隔离这片栖息地内的危机。该地区现在已经被遗弃。"

pop_origin_defiant: "无视始源人民"
pop_origin_defiant_desc: "始源帝国仍然蔑视我们的规则。除非我们说服他们尽快改变做法，否则我们可能不得不采取极端措施。"

processing_original: "处理始源人民"
processing_original_desc: "始源人民被处理进我们的电网，给我们巨大的资源提升。"

consuming_original: "同化始源人民"
consuming_original_desc: "始源人民被同化到我们的蜂群思维中，赋予我们巨大的知识和力量。"

personality_original_empire_personality: "归来的先祖"
personality_original_empire_personality_desc: "现在还不清楚返回的祖先想要星系什么……"

shipsize_colossus_hull_add: "$colossus$船体值增加"

ORIGIN_PLANET_KILLER_NANITE: "纳米清洗"
ORIGIN_PLANET_KILLER_NANITE_DESC: "纳米清洗是始源帝国的可怕武器，可以迅速地用纳米清洗整个世界。"
