 zofe.2.name:0 "外星人保护星球候选者"
 zofe.2.desc:0 "在与神学专家的合作中，一些生物学家已经证实了这一点。§Y[preserve_world.GetName]§!在[preserve_world.GetStarName]星系是我们的外星人保存项目的最佳候选者。\n\n官方的承认肯定会促进公众对我们保护所有外星生命的了解而大加赞赏。"
 zofe.2.a:0 "[preserve_world.GetName] 被称为保护区。"

 zofe.201.name:0 "没有发现外星人保护项目的候选者。"
 zofe.201.desc:0 "我们的顶尖生物学家发表了一份报告，指出在我们的帝国内，没有合适的候选行星。"
 zofe.201.a.tooltip:0 "法令 £influence  影响力成本退还。"
 
 zofe.3.name:0 "社会的堕落"
 zofe.3.desc:0 "今天§H[Root.Owner.GetSpeciesNamePlural]§!从未有过如此美好的经历。生活的标准从来没有这么高过，很多年轻的§H[Root.Owner.GetSpeciesNamePlural]§!人现在都是在奢侈的生活中长大，从来没有经历过艰难困苦和真正的挣扎。他们自负，愚蠢，不正常的工作道德，没有喜欢工作的乐趣。他们把建立在祖先身上的国家视为理所当然，对自己的生活方式沾沾自喜，认为什么都不重要，什么坏事也不会发生。一些年轻的§H[Root.Owner.GetSpeciesNamePlural]§!甚至认为§H[Root.GetName]§!是不可战胜的，因为§H[Root.GetSpeciesAdj]§!种族天生就是优越的。这是在[Root.GetRulerName]§!街道上的散步中发现的§H[Root.GetRulerTitle][Root.Capital.GetName].\n\n这是令人担忧的。当我们的年轻人生活在这样的颓废之中，没有任何野心或动力时，§H[Root.GetName]§!和§H[Root.GetSpeciesAdj]§!种族的未来变得更加无法确定。为了确保我们继续生存下去，我们必须在每一代人的努力下，铲除颓废和自满，这样我们的文明才能真正延续千年。"
 zofe.3.a:0 "我们必须加倍努力。"
 enable_decadence_edict: "解锁§Y$edict_rejuvenate_society$§! 帝国法令。\n\n"
 
 zofe.4.name:0 "崛起的复兴"
 zofe.4.desc:0 "一场大规模的运动正在§H[From.GetName]§!进行中。.\n\n消息已经传开了，这是一场关于§H[From.GetRulerTitle] [From.GetRulerName]§!颓废之战的问题，这个问题似乎很普遍。§H[From.GetSpeciesAdj]§!如果成功的话， §H[From.GetName]§!肯定会回到他们权力的顶峰，确保他们的统治持续一代人的时间。"
 zofe.4.a:0 "这对我们意味着什么??"
 
 zofe.6.name:0 "征服 [From.From.GetName]"
 zofe.6.desc:0 "我们已经从贪婪的蜂群中控制了§H[From.From.GetName]§!，战争终于平息了。不幸的是，这种植物原始种群已经被银河系的天灾吞噬了。\n\n直到新的殖民者从某处到达，这个世界将仍然缺乏智慧生命。"
 zofe.6.a:0 "把我们的部队撤回到轨道上。"
 
 zofe.9.name:0 "先驱者能量电源"
 zofe.9.desc:0 "多年来，我们的科学家们一直在努力确定扭曲重力的确切能量来源，这种能量来源可以预见到，以至于可以用来为先驱者舰船和它们奇特的建筑提供动力。我们的科学家提出了一项雄心勃勃的任务——派遣一艘科研船到一个先驱者世界秘密观察和研究它们。任何关于这种电源的新发现都可能加速我们的进步，使我们远远领先于我们的竞争对手。在两年内，我们的研究小组将在无线电静默中进行研究，并会特别小心，以避免被先驱者巡逻队发现，但如果被发现，后果是可怕的。"
 zofe.9.a:0 "让我们开始做吧。"
 zofe.9.b:0 "我们不会做这样的事。"
 
 zofe.10.name:0 "考察先驱者得出的结论"
 zofe.10.desc:0 "经过两年娴熟的间谍活动，我们成功地获得了暗物质能量的样本。正如研究结果显示的那样，这种能量来源确实很强大。更重要的是，先驱者帝国似乎并没有因此而变得更聪明。我们从他们的眼皮底下偷走了它。"
 zofe.10.desc.02:0 "经过两年娴熟的间谍活动，我们的研究小组公布了他们的发现，详细说明了这种暗物质能量的工作原理。这个电源确实很强大，但是我们需要更多的研究来找到真正的应用。更重要的是，先驱者帝国似乎并没有因此而变得更聪明。我们从他们的眼皮底下偷走了它。"
 zofe.10.desc.03:0 "经过两年娴熟的间谍活动，我们的研究团队发表了他们的发现，详细记录了这段时间的观察结果。不幸的是，他们无法带回任何有用的信息，告诉我们如何为自己复制这种力量。相反，这些发现可能对我们的其他科学研究有用。"
 zofe.10.desc.04:0 "经过两年的间谍活动，我们的研究小组终于结束了，其中一名成员打破了无线电的沉默，泄露了他们的位置。先驱者巡逻队很快就把我们的船炸出了天空，还有船上所有的研究结果。幸运的是，先驱者帝国并不了解我们在那里存在的本质，似乎没有兴趣问更多的问题。"
 zofe.10.desc.05:0 "经过两年的间谍活动，我们的研究小组在被一个先驱者巡逻队发现后就完蛋了。他们被从天空中喷射出来并与其他发现一起被捕获。经过一些审讯，先驱者帝国知道了我们在那里存在的性质，并要求我们的政府对企图盗窃的行为负责。我们可能还没有听到这一切的结束。"
 zofe.10.a:0 "终于!"
 zofe.10.b:0 "他们的秘密将属于我们!"
 zofe.10.c:0 "也许我们只是没那么聪明……"
 zofe.10.d:0 "至少他们没有更进一步……"
 zofe.10.e:0 "噢，不!"
 
 zofe.11.name:0 "暗物质能量"
 zofe.11.desc:0 "多年来，我们的科学家一直在思考“暗物质能量”的可能性及其潜在应用。最近的一项科学突破终于使我们能够开始研究这种难以捉摸的能量来源。"
 zofe.11.a:0 "很好。"
 
 zofe.12.name:0 "暗物质能量突破"
 zofe.12.desc:0 "我们的情报报告说[From.GetName]最近有了科学突破。报告表明，他们已经开始研究难以捉摸的暗物质能量，可能很快就会发现这种能量来源的实际应用。"
 zofe.12.a:0 "有趣。"
 
 war_in_heaven.4.e:0 "我们可以挑战你们两个。"
 war_in_heaven.4.f:0 "作为一个失落的帝国，这不符合我们的兴趣。"
 
 DARK_MATTER_POWER_RESEARCH:0 "先驱者能量电源"
 DARK_MATTER_POWER_RESEARCH_DESC:0 "多年来，我们的科学家一直在思考这种能源的性质。有人推测这可能是暗物质，也有人不确定。无论如何，这次任务将揭开这个谜团的真相。"
 

 
 
 
 
