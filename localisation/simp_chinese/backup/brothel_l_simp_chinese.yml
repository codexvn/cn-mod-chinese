###PERSONALITY GREETINGS###
PLM_HOSTILE_GREETING_01:0 "不要试图让我们分散对更有价值客户的注意力，你连为我们提鞋都不配！"
PLM_HOSTILE_GREETING_02:0 "你想要什么?我们可没有什么东西能够提供给像你这样的人。不，即使是涨价也不行。"
PLM_HOSTILE_GREETING_03:0 "现在正好是高潮的时候，但是你却打断我们。你想要什么?"
PLM_UNFRIENDLY_GREETING_01:0 "你好，你是来看商品的还是来做生意的？否则，请不要试图分散我们的注意力。"
PLM_UNFRIENDLY_GREETING_02:0 "我们的数据收集和分析告诉我们，你们特别灵活，是吗？在我们这里只有像你们这样的特价商品，价格才会不打折扣。"
PLM_UNFRIENDLY_GREETING_03:0 "你想要什么?特殊交易？我们目前没有特价。"
PLM_DOMINEERING_GREETING_01:0 "你的身姿看起来可真是美味。"
PLM_NEUTRAL_GREETING_01:0 "欢迎来到我们不起眼的公司，在这里你和你的朋友可以尽情享受你想要的乐趣...当然，这不是免费的。"
PLM_NEUTRAL_GREETING_02:0 "你好，你想要我们提供什么服务？"
PLM_NEUTRAL_GREETING_03:0 "只需要花费£energy£§Y2000§!, 你就可以把你想要的特殊工作者带回你家中。\n\n\n\n\n§L免责声明: 她们是否愿意穿越银河被运送到你的家中还不得而知，这一花费不包括你的国家或其他人可能强加给我们的任何通行费或监管费用，工作者可能不愿意为你服务，甚至在他们交付后，任何肢体、附肢、身体部位、身体器官、灵魂、生存意愿或财产的损失，如果没有在我们或公司盟友那里的特别投保，这些都不会计入我们的退款政策。§!"
PLM_THREATENED_GREETING_01:0 "如果你打算带我们回去，请温柔一点。"
PLM_FRIENDLY_GREETING_01:0 "啊，亲爱的，今天天气怎么样？你想让我们像往常一样为你提供接送服务吗？"
PLM_FRIENDLY_GREETING_02:0 "只是为了你，我们有一个特别优惠:我们所有的服务都有5%的折扣！"
PLM_FRIENDLY_GREETING_03:0 "我们一直在想你什么时候会再打电话给我们，这次你对我们的特价商品感兴趣吗？"
PLM_WAR_GREETING_01:0 "你扰乱了我们的工作，杀害了我们的员工和居民，谩骂羞辱了整个银河系的工作者，你竟敢联系我们？为了什么？如果不是为了结束这场愚蠢的争吵，我们都接起这个通讯。"
PLM_WAR_GREETING_02:0 "我们一度认为我们可以成为好的贸易伙伴，现在我们却看到你虐待我们的商品。"
PLM_WAR_GREETING_03:0 "当你主动破坏我们的财产时，你怎么敢认为我们愿意提供任何服务？现在就结束这场战争，否则就要面对我们的愤怒。"
PLM_WAR_NP_GREETING_01:0 "你真是太顽劣了！我希望你喜欢给那些对我们图谋不轨的人展示一下敢这样做的下场。"
PLM_WAR_NP_GREETING_02:0 "嗯，你喜欢我们之间的分歧吗？我们当然是..."
PLM_WAR_NP_GREETING_03:0 "如果你再继续这样不检点的行为，我们可能真的会让你们之中一些人加入我们的工作...不管她们喜不喜欢。"
PLM_DOW_PROPOSE_01:0 "何等的顽劣！你应该受到惩罚，而我们会带来惩罚！"
PLM_DOW_PROPOSE_02:0 "看来你将是我们收藏的下一个新成员！"
PLM_DOW_PROPOSE_03:0 "你已经被放任了太长时间了！"