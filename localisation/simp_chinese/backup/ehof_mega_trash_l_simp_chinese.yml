  ehof_mega_scrap.009.desc.1:0 "你可以送你的施工船来清理废料，你可以把船捐给我们，我们来做，或者我们可以让我们自己的团队来做，然后把账单寄给你"
  ehof_mega_scrap.009.desc.2:0 "太好了!现在虫洞被封上了，我们需要清理碎片。这将需要废料清除人员日夜不停地工作几个月。\n\n你可以送你的施工船来清理废料，你可以把船捐给我们，我们来做，或者我们可以让我们自己的团队来做，然后把账单寄给你"
  ehof_mega_scrap.009.response.a:0 "我们可以自己清理"
  ehof_mega_scrap.009.response.b:0 "我们将捐赠建筑船舶"
  ehof_mega_scrap.009.response.b.1:0 "我们一半的建筑船将捐赠给§H[trashed_planet_owner.GetName]§! 办理清理手续§H[trashed_planet.GetName]§!"
  ehof_mega_scrap.009.response.d:0 "我们封闭了虫洞，我们不会再做什么了。"

  # Build Constructors
  SCRAP_AID:0 "取消援助"
  SCRAP_AID_DESC:0 "§H[trashed_planet_owner.GetName]§! 有要求我们捐赠建筑工人给他们清理周边的废料§H[trashed_planet.GetName]§!.我们离帮助那里的人们又近了一步\n\n§G将5艘建筑船留在轨道上§H[Root.Capital.GetName]§! 然后完成§S特别项目§!\n我们将从 §H[Root.Capital.GetName]§! 之内§H£time£12个月§!§!"

  # Clearing the scrap
  CLEANING_THEIR_TRASH:0 "风险管理"
  CLEANING_THEIR_TRASH_DESC:0 "§H[trashed_planet_owner.GetName]§! 有要求我们派施工人员去清理周边的废料吗§H[trashed_planet.GetName]§!.我们离帮助那里的人们又近了一步。"

  ehof_mega_scrap.011.desc:0 "干得好, §H[Root.GetSpeciesClassPlural]§!. 我们快做完了!\n\n接下来，我们需要关注的是由此引发的犯罪§H[trashed_planet.GetName]§!.\n废料被包围后 §H[trashed_planet.GetName]§!, 人们生病了，没有好转的希望，这引发了骚乱和抢劫。\n\n你能派执法部门来协助解决这个问题吗?"
  ehof_mega_scrap.011.response.b:0 "派遣10艘运输船只"
  ehof_mega_scrap.011.response.d:0 "这太荒谬了……没有!"

  # Build transport ships
  MILITARY_INTERVENTION:0 "军事干涉"
  MILITARY_INTERVENTION_DESC:0 "§H[trashed_planet_owner.GetName]§! 要求我们协助调查犯罪§H[trashed_planet.GetName]§!. 我们认为减少犯罪的最好方法是展示武力。\n\n§G我们必须把10艘运输船送入轨道§H[trashed_planet.GetName]§! 然后完成§S特别项目§!\n§H[trashed_planet_owner.GetName]§! 预计船在 §H[trashed_planet.GetName]§! 之内 §H£time£12 月份§!§!"

  ehof_mega_scrap.012.desc:0 "秩序已经恢复§H[trashed_planet.GetName]§!, 但是星球上的污染仍然很严重，人类的健康水平一直很低。\n\n我最后的请求是你给善良的人民送去援助 §H[trashed_planet.GetName]§! 所以我们可以一劳永逸地结束这场灾难。"
  ehof_mega_scrap.012.response.d:0 "我们轰炸怎么样 §H[trashed_planet.GetName]§!?"

  ehof_mega_scrap.013.name:0 "§H[trashed_planet.GetName]§! 恢复"
  ehof_mega_scrap.013.desc_01:0 "谢谢你, §H[Root.GetRulerName]§!. 尽管一开始你们做错了，但你们对这场灾难的反应是无可挑剔的。\n\n我非常感谢你在这些事情上处理自己的方式。现在这个问题解决了，我认为我们的文化将在未来很长一段时间内交织在一起。"
  ehof_mega_scrap.013.desc_02:0 "尽管一开始做错了，你还是挺过来了§H[trashed_planet.GetName]§!.\n\n我们感谢您为我们报销这次清理的费用。现在这个问题解决了，我想我们的分歧可以搁置一边了。"
  ehof_mega_scrap.013.response.a:0 "让这样的事情发生，我们再怎么道歉也不为过!"
  ehof_mega_scrap.013.response.b:0 "我很高兴一切都结束了。"

  # Return to sender
  ehof_mega_scrap.029.name:0 "回到发送方"
  ehof_mega_scrap.029.desc:0 "看来 §H[trashed_planet_owner.GetName]§!可能发现是我们把碎片送进虫洞的。\n\n他们让建筑工人把废料从虫洞里推出去。这$ehof_ehof$被废料包围着."
  ehof_mega_scrap.029.response:0 "招呼他们!"

  ehof_mega_scrap.030.name:0 "回到发送方"
  ehof_mega_scrap.030.desc:0 "你对我做了什么§H[trashed_planet.GetName]§! 是恶心，你可以把你的废料拿回来，放心你会为你所做的付出代价!"
  ehof_mega_scrap.030.response:0 "关闭虫洞!"

  ehof_mega_scrap.032.name:0 "结账"
  ehof_mega_scrap.032.desc:0 "我们终于清除了你留下的碎片 §H[trashed_planet.GetName]§!.\n\n不管怎样，我们需要赔偿你造成的损失!\n\n什么是?"
  ehof_mega_scrap.032.response.a:0 "你不会从我们这里得到任何东西!"
  ehof_mega_scrap.032.response.b:0 "你到底想从我们这里得到什么?"

  ehof_mega_scrap.031.name:0 "宽容"
  ehof_mega_scrap.031.desc:0 "你付了你那一方的账单，真是太遗憾了。\n\n在你对我们的人民表现出完全没有同情心之后，我本想在战斗中交锋的。"

  ehof_mega_scrap.033.name:0 "战争!"
  ehof_mega_scrap.033.desc:0 "你们的人民对我们的人民所做的事情，你们对这个问题的不好反应，显然反映了你们对我们人民的态度\n\n这是不能容忍的，§H[Root.GetSpeciesClass]§!. 准备消灭!"
  ehof_mega_scrap.033.response:0 "§R动员舰队!§!"

  ehof_mega_scrap.034.name:0 "账单"
  ehof_mega_scrap.034.desc:0 "我们的工程师已经为您把清除废料、过滤污染和修复犯罪的费用加起来，算出一个很好的整数。"
  ehof_mega_scrap.034.response:0 "多少钱?！没有!"

