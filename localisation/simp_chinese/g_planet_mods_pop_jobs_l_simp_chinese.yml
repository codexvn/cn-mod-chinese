 job_gpm_bunker_army:0  "先驱者地堡单位"
 job_gpm_bunker_army_desc:0  "这个世界上碉堡网格的复杂性是惊人的。显然是由一个先进的人工智能设计的。似乎每个地堡都是一个自我维护的系统，我们可以利用它为我们的优势。几乎无法穿透的墙意味着我们的敌人要花几个月的时间才能打通。有了足够多的掩体，我们也许就能无限期地击退敌军。"
