 ehof_mia_01_reason:0  "然还不知道我们的舰队是否会返回，但我们应该在$ehof_ehof$采取进一步措施，以确保这种情况不会经常发生。\n\n舰队的船员已被宣布失踪，等待进一步通知。"
 ehof_mia_02_reason:0  "$ehof_ehof$的物理学家认为，这支舰队所经过的$ehof_wormhole$可能在前往目的地的途中坍塌了，他们坚持认为，我们必须装备更好的$ehof_ehof$，以保护我们的旅客不受此类事件再次发生的影响。\n\n不幸的是，这支舰队的船员在行动中被正式宣布死亡， $ehof_ehof$ 事故调查仍在进行中，但已暂时停止。"
 ehof_mia_03_reason:0  "据认为，就在舰队进入它的一瞬间,$ehof_wormhole$崩溃.工程师们坚持认为，我们可以做更多的工作来提高我们的$ehof_ehof$，努力防止这种灾难再次发生。\n\n不幸的是，这支舰队的船员在行动中被正式宣布死亡 $ehof_ehof$ 事故调查仍在进行中，但已暂时停止。"
 ehof_mia_04_reason:0  "舰队的船员报告说，他们如何遇到敌对船只时，他们到达未知的地点，并与他们不断战斗，而他们在那里。他们不知道自己去了哪里，看到了什么，发生了什么，但很高兴他们终于回来了!"
 ehof_mia_05_reason:0  "看来他们是我们的船，还有我们的船员。我们不知道他们离开时发生了什么事，但他们看到我们很不高兴。"
 ehof_mia_06_reason:0  "由于大量船只失踪并拒绝与我们联络，他们毫无理由地攻击我们。我们不知道他们离开时发生了什么，但他们已经严重受损，不想谈论此事。"
 ehof_mia_07_reason:0  "舰队里的船员根本不记得离开过我们。他们说一分钟前他们还在向 $ehof_wormhole$ 接着他们就被我们欢呼起来。他们根本不知道他们失踪了多长时间。"
