 fallen_technologies.1.desc.01:0  "终于,一个巅峰帝国降临于世。\n\n自从我们祖先在§H[From.GetHomeWorldName]§!上第一次仰望星空的那一天起，我们伟大的种族已经在技术上取得了令人难以置信的进步，我们从一开始的低贱，到现在文明已经发展成一个繁荣的银河帝国，远远超过我们最初的期望。尽管我们一直在为生存而斗争，但最终，我们的§H唯心主义§!信仰让我们站上文明之巅。现在，整个银河的文明都在转变自身，以求向我们学习。这就是我们早已被预言的命运。§H[From.GetName]§!的名字将会出现在每一个历史档案中，银河系的其他文明的历史学家们将在未来几个世纪里研究我们的遗产。\n\n然而，强大的力量同样伴随着巨大的责任。不同的道路决定不同的未来，随着我们决定了全新的国家焦点，历史将铭记这一刻。"
 fallen_technologies.1.desc.02:0  "于是，巅峰帝国便由此诞生。\n\n自从我们祖先在§H[From.GetHomeWorldName]§! 上第一次仰望星空的那一天起，我们伟大的物种就在技术上取得了令人难以置信的进步，从我们从低贱的物种开始，现在文明已经进化成一个繁荣的银河帝国，远远超过我们最初的希望。尽管我们一直在为生存而挣扎，但我们的§H唯物主义§!最终把我们带到了文明的顶峰。现在，在银河系的另一边，其他外星文明醉心于我们的玩具和发明，从来没有比这更酷的时刻了。§H[From.GetSpeciesNamePlural]§!. 但，这就是我们的命运。§H[From.GetName]§!将会出现在每一个历史档案中，银河系的其他外星文明历史学家将在未来几个世纪里研究我们的遗产。\n\n我们的舰船和城市仍然和当初我们跨入虚空时的外观一样，这不再体现我们现在的地位。也许一些从我们的先驱邻居那里借来的设计将会威慑我们的敌人，或威慑未来的入侵。\n\n然而，拥有强大的力量，随之而来的是巨大的责任。不是所有的路径都是一样的。历史将铭记这一刻，因为我们决定了我们的国家重点。"
