 personality_lost_empire_authoritarian:0  "至上主义者"
 personality_lost_empire_authoritarian_desc:0  "这个失落帝国曾一度认为自己是银河系的主宰，但由于某些原因，他们的野心从此破灭了。鼓吹物种的平等权利很可能招致他们的愤怒。"
