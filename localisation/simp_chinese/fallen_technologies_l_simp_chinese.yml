 civic_fervid_xeno_collectors:0  "狂热的外星收藏家"
 civic_fervid_xeno_collectors_desc:0  "这个巅峰帝国令人难以置信的想要收集一切外星的东西,甚至是那些外星人本身——无论他们愿意或不愿意。\n$allow_xeno_abduction$\n"
