 describe_ascended_empire:0  "\n在文明的顶峰，公民是由一个单一的、狂热的理想联合起来的。§H巅峰帝国§!他们会像觉醒帝国一样，追求自己的目标，追求自己的银河。\n\n"
 describe_ascended_hive_mind:0  "\n在它的力量的顶峰，灵能的能力被提高。§H上升的蜂群意识§!可能是他们自己的臣民，如觉醒的帝国，或成为吞噬者，银河天灾。\n\n"
 describe_ascended_machine:0  "\n在其权力的顶峰，机器意识拥有无与伦比的智慧和处理能力。 §HAscended Machine Empires§!可以用不同寻常的热情追求他们对银河系的憧憬。\n\n"
 fallen_technologies.1.a:0  "我们的时代到来了！"
 fallen_technologies.1.b:0  "不是开玩笑吧？"
