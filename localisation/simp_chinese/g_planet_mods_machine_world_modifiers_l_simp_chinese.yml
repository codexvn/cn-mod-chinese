l_simp_chinese:

 gpm_artificial_atmosphere:0  "人造大气"
 gpm_artificial_atmosphere_desc:0  "这个星球有一个专门设计的人工大气，主要由氩气组成，因为它不与任何材料反应。"
 gpm_contingency_em_shielding:0  "电磁通量屏蔽"
 gpm_contingency_em_shielding_desc:0  "这个机械星球的关键部分覆盖着特殊设计的合金，以提供广泛的电磁屏蔽。"
 gpm_crystal_farms:0  "水晶农场"
 gpm_crystal_farms_desc:0  "数十亿个小晶体生长室构成了一个巨大的材料生产网络。"
 gpm_framework:0  "框架体"
 gpm_framework_desc:0  "在这个星球上，大量的超级处理中心被用来将其人口连接到某种虚拟现实的世界中。一望无际密密麻麻的模板舱，每一排都有一个单独的个体连接着巨大的网络，它们都汇总到一个中心的连结处。"
 gpm_ghost_in_the_machine:0  "机器中的幽灵"
 gpm_ghost_in_the_machine_desc:0  "一些奇怪的信号从这个机械星球中传来，它与这个世界创造者的机器意识不相匹配。它们似乎表明有另一种机器意识正在活跃，一种意识中的意识。"
 gpm_giant_transmitter:0  "巨大发射器"
 gpm_giant_transmitter_desc:0  "这个机械星球的表面上有一个巨大的发射器。它的主要目的是让机器意识将信号传递给其他星球，潜移默化地地影响其他先进文明的世界。"
 gpm_hollow_planet:0  "空洞星球"
 gpm_hollow_planet_desc:0  "这个机械星球的大部分被挖空了，暴露出一个几乎完全坏死的核心。围绕着巨大的机器卷须支撑着星球的外层。在这个卷须的表面有大量的机器工厂和各种各样的基础设施。"
 gpm_holographic_combat_simulators:0  "全息战斗模拟器"
 gpm_holographic_combat_simulators_desc:0  "在这个机械星球的表面散布着大量的全息场，模拟整个城市和战场。它们似乎主要用于模拟战斗和入侵。"
 gpm_labyrinth_world:0  "迷宫星球"
 gpm_labyrinth_world_desc:0  "这个星球的表面被太阳能电池板和通讯基础设施所完全覆盖。所有的生产、研究和造船设施都坐落在巨大的人工洞穴中。这个星球的核心智能就在星球最中心的位置。"
 gpm_liquid_cooling:0  "液冷基础设施"
 gpm_liquid_cooling_desc:0  "巨大的管道和隧道充满了超级冷却剂从这个星球的表面运行到深处的核心和回来。这些管道和隧道对这个星球至关重要。"
 gpm_living_knowledge_base:0  "生命知识库"
 gpm_living_knowledge_base_desc:0  "数以亿计的有机生命形式被包裹在这个星球的机械结构中。所有这些生命形式都有植入物和扫描仪，它们的中枢神经系统中连接到行星的人工智能核心。这个机械星球正在使用这些有机生命体作为一个生物数据库来读取它们的思想和梦境。也许这是为了利用这些生命形式的集体知识，又或许他们正在寻找生命的意义与答案。"
 gpm_magnetic_wave_defence:0  "电磁波防御"
 gpm_magnetic_wave_defence_desc:0  "数以万亿计的微型电磁发射器遍布整个机械星球的基础设施。这些微小的发射源对有机生命的存在作出反应，并被观察到释放出极强的局部电磁辐射。它的目的是将暴露在这种强度的电磁辐射下的大脑摧毁，从而杀死有机生物的生命形式。"
 gpm_nanite_infrastructure:0  "复制基础设施器"
 gpm_nanite_infrastructure_desc:0  "世界上大部分的基础设施都是由无数的微型复制器建造的。这些微型机器人可以自我复制，把简单的建筑材料变成复杂的结构。"
 gpm_organic_infestation:0  "抹杀有机生命"
 gpm_organic_infestation_desc:0  "这个星球的原住物种已经设法通过深入地底和躲藏在封闭区域，来躲避对它们的种族屠杀。"
 gpm_planetary_databases:0  "行星数据库"
 gpm_planetary_databases_desc:0  "这个星球的大部分处理能力都分散在其巨大的表面上，以实现最大程度的冗余。"
 gpm_planetwide_printing:0  "行星印刷器"
 gpm_planetwide_printing_desc:0  "巨型六条腿的移动3d打印机在这个世界的表面爬行时，不断地建造新的基础设施。"
 gpm_pleasure_planet:0  "快乐星球"
 gpm_pleasure_planet_desc:0  "尽管它外表冷酷无情，但这个机械星球和它的有机生物居民似乎对彼此相处融洽。这个星球上许多人似乎乐意使用一些特别设计的娱乐用机器人来寻求各种刺激。这个星球似乎利用这些娱乐机器人来维持秩序，并使其居民快乐和满足。"
 gpm_quantum_information_network:0  "量子信息网络"
 gpm_quantum_information_network_desc:0  "极其先进的量子连接技术使得信息可以在瞬间传送到很远的地方。"
 gpm_robotic_pests:0  "机器害虫"
 gpm_robotic_pests_desc:0  "这个星球的表面到处都是小型维修无人机。对于世界上大多数大型机器和机器人来说，它们是一种害虫，因为它们总是在它们不应该去的地方爬行。"
 gpm_rogue_programming:0  "流氓程序"
 gpm_rogue_programming_desc:0  "这个机械星球上的一些子机程序显示出不合理的模式，并被检测到试图将自己上载到基础物理终端上。由于这种现象，这个机械星球设置了一个覆盖整个行星范围的防火墙，在那里，异常程序与人工智能意识的其余部分被隔离开。这可能是考虑到在防止流氓程序传播的前提下更好的学习。"
 gpm_sharp_architecture:0  "锋利的架构"
 gpm_sharp_architecture_desc:0  "世界上大多数基础设施的设计都是功能大于形式。尖角、巨大的平面和不吸引人的颜色可能看起来不美观，但仍然发挥着它们的作用。"
 gpm_smooth_architecture:0  "有机建筑"
 gpm_smooth_architecture_desc:0  "星球上的大多数基础设施都与其他生物物种的有机设计相似。"
 gpm_space_elevators_machine:0  "太空电梯"
 gpm_space_elevators_machine_desc:0  "到达低轨道的大型电梯使这个星球能够以更便宜和更快的速度将材料送入轨道。"
 gpm_true_randomness_unit:0  "真随机单元"
 gpm_true_randomness_unit_desc:0  "这个机械星球的中心是一个巨大的框架，它几乎占据了所有提供的电力。这种结构是用来研究人工随机性的。一种能够提供随机数的单元，它不是由诸如位置或时间等各种变量来决定的。是真正意义上的随机单位。"
