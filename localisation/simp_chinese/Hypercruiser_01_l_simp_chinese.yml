 HYPERION_SHIP_THRUSTER_4:0 "脉冲推进器"
 HYPERION_SHIP_THRUSTER_4_DESC:0 "在亚光速条件下，这种高度熔合状态的推进器为舰体提供了无与伦比的机动性和速度优势。"
