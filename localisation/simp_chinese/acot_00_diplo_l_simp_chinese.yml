 acot_diplo.3.a.response:  "你太慷慨了。§Y[from.GetRulerName]§!永远不会忘记§Y[root.GetRulerName]§!今天对我们的仁慈。我们很荣幸有你作为盟友，朋友！"
 acot_diplo.3.a:  "你只管问就行了！我会派一个科研小组去帮助你们！"
 acot_diplo.3.b.response:  "谢谢你！§Y[from.GetRulerName]§!永远不会忘记§Y[root.GetRulerName]§!今天对我们仁慈。愿我们的关系繁荣昌盛，愿我们的力量共同统治世界！"
 acot_diplo.3.b:  "当然，§Y[from.GetName]§!是我们的朋友。"
 acot_diplo.3.c.response:  "这很合理。虽然需要一些时间，但有了一些知识，我们也将能够研究出这种力量。我们感谢你的帮助。"
 acot_diplo.3.c:  "我们可以教你们的科学家适当的技能。"
 acot_diplo.3.d.response:  "我明白了...你终于露出了你的真面目。你根本不把我们当作朋友，而仅仅把我们当作敌人？或者更糟？我们不会忘记这一点，你的任何朋友也不会忘记。我要让全银河系知道[root.GetName]的真正面目。"
 acot_diplo.3.d:  "不行。"
 acot_diplo.3.desc.friendly:  "你好，朋友。我们对你发现的这种神秘的§E$tech_dark_matter_power_core$§!印象深刻。作为您值得信赖的盟友和朋友，我们想请您与我们分享这些令人难以置信的知识。\n\n希望§Y[interested_buyer.GetName]§!会尊重我们之间友谊？"
 acot_diplo.3.desc.neutral:  "你好，§Y[root.GetName]§!。\n\n我们最近了解到您的帝国在技术上的进步，特别是称为“§E$tech_dark_matter_power_core$§!”的新能源！我们的希望更多地了解这种力量。也许你有兴趣和我们分享这些知识？我们将不胜感激。"
 acot_diplo.3.e.response:  "什...你怎么敢！....\n\n[root.GetName]！...[root.GetName]！！！！？WRYYYYYYYYYYY！"
 acot_diplo.3.e:  "滚开，弱者。"
 acot_diplo.3.f.response:  "嗯....合理的建议。很好，我们会用$LGATE_GALACTIC$星系来交换暗物质知识。"
 acot_diplo.3.f:  "你可以用一个$LGATE_GALACTIC$星系来换。"
 acot_diplo.3.g.response:  "嗯....合理的建议。我们也不知道怎么处理这个愚蠢的门。这交易我们做。"
 acot_diplo.3.g:  "也许我们可以用外星门做个交易？"
 acot_diplo.3.name:  "来自§Y[event_target:interested_buyer.GetName]§!的传输信号"
 acot_diplo.5.a:  "联系海盗。"
 acot_diplo.5.desc:  "我们的一艘科研船被一群不知名的海盗伏击了！我们与科研船失去了一切联系。这些海盗似乎是被某人雇佣的，毫无疑问，他们的目的是窃取我们的技术。很可能正在返回准备给雇主交货了。我们必须阻止他们！"
 acot_diplo.5.name:  "科研船被伏击了！"
 acot_diplo.8.a:  "你会为此付出代价的，人渣！"
 acot_diplo.8.b:  "你敢吗？ ？ ？你敢？？？"
 acot_diplo.8.desc.a:  "§SAttenshun， toadlickars!§!\n\n这里是§YKapatan Parbge§!，§EGoodnite Pubstompah§!的§Sraidbozz§!的§YKapatan Parbge§!。我被告知这个§Sstompa§!里的绿色荧光§Sshippy becuz§!。\n\n我不是§Skare wot§!在里面，但我的§Sgooodz§!已经付清了，§SVary goooodz§!。\n\n就这些，§Stoadlickars！§!\n\n嗯额.....这东西怎么§Szhinng§!？"
 acot_diplo.8.desc.b:  "你好，奇特辣鸡先生\n\n我是§Y托卡尔基因猎人§!，§R腐坏引擎§!的指挥官，基因掠夺者，猎犬主人，大可汗的鞭子，基因窃取者，毁灭商人，植物猎手，真菌食用者，$story.501.name$的灾祸。喜欢铜锣烧。\n\n你和你所有的同类都是懦夫！卑微的马屁精！你一定是在模仿[root.GetRulerTitle]的那堆垃圾！你跟他一样应该去死，你们一样没用！要知道我们刚才袭击了你的科研船[ROOT.GetName]，而你什么都！不！做！看你那宝贝飞船，挂在轨道上，载着那些值钱的东西！我就在这里！来啊！你敢面对我吗？！！"
 acot_diplo.8.desc.c:  "看！科研船！科研船！\n\n我们的敌人躲在金属盒子里！\n\n懦夫！蠢货！\n\n我们……我们应该拿走他们的金属盒子！\n\n如果我们今天死去，我们将带着荣耀死去……我们死英雄之死…\n\n但是没有……\n\n我们不会死。你将尝到死亡和失败的滋味！正如你所知道的！\n\n我们的海盗驻扎在太空，准备偷你的科技！"
 acot_diplo.8.name:  "传输信号"
 acot_diplo.8.tooltip:  "我们必须在海盗到达目的地前拦截消灭他们，不能让他们知道我们的秘密。\n但是...我们也可以进行跟踪来确定是谁在背后雇佣他们。"
 dm_with_assist_tooltip:  "这将改善我们的盟友之间的关系，但也会让不喜欢§Y[event_target:interested_buyer.GetName]§!的国家感到非常不安。"
