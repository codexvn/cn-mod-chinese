 sm_sb_building_aldar_enrichment_facility:0  "阿尔达浓缩装置"
 sm_sb_building_aldar_enrichment_facility_desc:0  "浓缩过程中阿尔达会与各种化学合剂混合以增强它的性质，成品会专门用于能源生产和物理实验。"
 sm_sb_building_cavorite_amalgamator:0  "卡沃特混泵器"
 sm_sb_building_cavorite_amalgamator_desc:0  "使用卡沃特作为一种高效、可重复使用的混合剂，生成大量的矿物和能源。\n"
 sm_sb_building_cryodine_purifier:0  "克莱冰晶净化器"
 sm_sb_building_cryodine_purifier_desc:0  "净化冰晶到纯净的状态，利用其热力学性质为工程研究提供燃料。\n"
 sm_sb_building_dark_energy_accelerator:0  "暗能量加速器"
 sm_sb_building_dark_energy_accelerator_desc:0  "利用暗能量粒子进行实验，使其具有不同寻常的物理性质，并深入扩展其知识。\n"
 sm_sb_building_garanthium_smelter:0  "$sr_garanthium$精炼厂"
 sm_sb_building_garanthium_smelter_desc:0  "将$sr_garanthium$与其他金属熔炼以进一步增强其性能，产生大量有用的合金。\n"
 sm_sb_building_hyperdiamond_lapidary:0  "超级钻石"
 sm_sb_building_hyperdiamond_lapidary_desc:0  "为了公共和私人目的，将超金刚石切割成实用的、美观的形式。\n"
 sm_sb_building_hyperfuel_reactor:0  "超燃料反应堆"
 sm_sb_building_hyperfuel_reactor_desc:0  "充分利用我们储备的超燃料，产生大量的能源。\n"
 sm_sb_building_illum_spectral_emitters:0  "埃尔光谱发射器"
 sm_sb_building_illum_spectral_emitters_desc:0  "发射包括幽灵回波和空间扭曲的恒大场，这将混淆星系中敌方舰船的传感器\n"
 sm_sb_building_living_research_facility:0  "活金属研究设施"
 sm_sb_building_living_research_facility_desc:0  "对活金属的奥秘的研究将彻底改变我们的工程学。\n"
 sm_sb_building_lythuric_reactor:0  "$sr_lythuric$反应器"
 sm_sb_building_lythuric_reactor_desc:0  "利用$sr_lythuric$气体强大的能量特性为物理实验提供了动力源和强有力的工具。\n"
 sm_sb_building_neodymium_integrity_field_generator:0  "钕完全立场发生器"
 sm_sb_building_neodymium_integrity_field_generator_desc:0  "钕完全立场会保护星系中友好的舰船，显著提高抗破坏力\n"
 sm_sb_building_neorite_targeting_array:0  "反射感应阵列"
 sm_sb_building_neorite_targeting_array_desc:0  "使用特殊的传感器来引导炮台阵列，增强星系中每艘友军舰船的索敌能力。\n"
 sm_sb_building_neutronium_forge:0  "零素锻造"
 sm_sb_building_neutronium_forge_desc:0  "我们可以将零素的锻造技术用于工业领域而非军事上，这样我们能制造出许多经久耐用的物品。\n"
 sm_sb_building_orillium_factory:0  "$sr_orillium$加工厂"
 sm_sb_building_orillium_factory_desc:0  "将$sr_orillium$的特性用于生产采矿设备，增加矿物产量。\n"
 sm_sb_building_pyronium_experimental_lab:0  "帕罗晶体实验室"
 sm_sb_building_pyronium_experimental_lab_desc:0  "将爆炸的帕罗晶体用于物理实验——没有任何东西不会爆炸。\n"
 sm_sb_building_scritch_gravity_forge:0  "斯克里克重力锻造机"
 sm_sb_building_scritch_gravity_forge_desc:0  "使用了斯克里克的高度先进的重力漏斗和“金属铸造”技术，能制造出极其坚硬的工具和材料。\n"
 sm_sb_building_selenemite_foundry:0  "塞勒涅迈铸造厂"
 sm_sb_building_selenemite_foundry_desc:0  "精炼塞勒涅迈矿石来用于生物电学和激光手术领域的研究。"
 sm_sb_building_sorium_shield_multiplexer:0  "护盾转换器"
 sm_sb_building_sorium_shield_multiplexer_desc:0  "使用纳-3来强化附加友军舰船的护盾。\n"
 sm_sb_building_teldar_lapidary:0  "泰达尔石切割"
 sm_sb_building_teldar_lapidary_desc:0  "将泰达尔石切割成巨大的透镜，用于采矿和发电。\n"
 sm_sb_building_thullium_energy_processor:0  "铊安能源处理器"
 sm_sb_building_thullium_energy_processor_desc:0  "将铊安和现有的能量收集技术结合起来，能将星际基地变成为一个强大的能量中枢。\n"
 sm_sb_building_xerodine_hyperlane_stabilizer:0  "希洛超空间稳定剂"
 sm_sb_building_xerodine_hyperlane_stabilizer_desc:0  "在超空间航道入口使用希洛稳定剂，加速了引擎启动，也能帮助友好舰船进行超光速旅行。\n"
 sm_sb_building_yurantic_mirror_core:0  "$sr_yuranic$反射芯"
 sm_sb_building_yurantic_mirror_core_desc:0  "通过特殊的$sr_yuranic$核心复制能量和信号传输，将有助于我们在工程领域的研究。\n"
 sm_sb_building_zro_catalyzer:0  "Zro催化剂"
 sm_sb_building_zro_catalyzer_desc:0  "催化Zro的奇特粒子来进行远程使用，有助于研究整个社会的关系。\n"
 soil_harvesting:0  "资源采集"
 soil_harvesting_desc:0  "$soil_harvesting$是$planetary_projects$。$planetary_projects_desc$\n\n$tech_soil_harvesting_desc$"
