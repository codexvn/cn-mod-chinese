 pc_gas_giant_hot:0  "气态超巨行星"
 pc_gas_giant_hot_desc:0  "处于行星与恒星之间的临界天体，大气成分以氢和氮为主，这使得其与G级恒星非常相似。表面温度很高，轨道周期很短，内部大气非常极端，赤道地区存在极强的气流运动。"
 pc_geocrystalline:0  "寒武纪星球"
 pc_geocrystalline_desc:0  "当原行星的核心冷却到一定程度后，大规模火山活动进入间歇期，生命出现和发展的条件得到改善。氧气和氮气含量逐渐达到一定水平，从而催生日益复杂的生态系统，例如藻类等原始植物，以及类似海绵和水母等原始动物。随着行星温度进一步下降，它将最终转变成其演化阶段的最后过程。"
 pc_geocrystalline_habitability:0  "寒武纪适居性"
 pc_geocrystalline_tile:0  "岩石地形"
 pc_geocrystalline_tile_desc:0  "干燥和岩石地带，植被稀疏。"
 pc_geometallic:0  "原行星"
 pc_geometallic_desc:0  "当熔融星球的火山活动逐渐平缓下来，表面开始冷却，其地壳和地核就会开始固化，如果条件合适，就会转变为原行星，这些荒芜的星球会在相对较短的时间内产生一系列地质活动，水蒸气从火山爆发中喷出冰凝结为液态水，形成第一片海洋，细菌可能会从中演化出来并发展壮大。随着原行星的地核进一步冷却，大规模火山活动会减少，行星最终变为更适合生命居住的类型。"
 pc_geometallic_terraforming:0  "原行星 ($OUTLINER_TERRAFORMING$)"
 pc_geometallic_terraforming_desc:0  "$pc_geometallic_desc$"
 pc_geometallic_terraforming_habitability:0  "原始宜居性"
 pc_geometallic_terraforming_tile:0  "贫瘠地带"
 pc_geometallic_terraforming_tile_desc:0  "岩石和无生气的地形。"
 pc_geomorteus:0  "辐射星球"
 pc_geomorteus_desc:0  "位于恒星系统宜居带内侧的小型岩石星球，这些行星不适宜生命发展，表面辐射非常不稳定，稀薄的大气层主要由氦和钠离子组成，向阳面在恒星照耀下可以达到450度的表面温度，而背阴面由于没有大气层的保温作用，气温可以达到-200摄氏度以下，在这种行星表面从未观察到任何生命形式。"
 pc_geomorteus_terraforming:0  "辐射星球 ($OUTLINER_TERRAFORMING$)"
 pc_geomorteus_terraforming_desc:0  "$pc_geomorteus_desc$"
 pc_geomorteus_terraforming_habitability:0  "辐射宜居性"
 pc_geomorteus_terraforming_tile:0  "辐射地形"
 pc_geomorteus_terraforming_tile_desc:0  "岩石和贫瘠的地形，由于靠近恒星而被烤焦。"
 pc_geoplastic:0  "熔融星球"
 pc_geoplastic_desc:0  "这些星球是类地行星形成的最早阶段，内核和地壳完全处于熔融状态，没有地磁，使得行星非常容易受太空辐射和太阳风的影响，表面温度极高，大气也非常稀薄，主要由氢和氦组成。随着行星温度下降，地壳和内核开始变硬，如果条件合适，这些星球有机会变成原行星。"
 pc_greenhouse_cold:0  "冷温室星球"
 pc_greenhouse_cold_desc:0  "覆盖有极厚重大气层的岩石星球，尽管远离恒星宜居带，但大气中含有的丰富温室气体能够在星球上产生温室效应，使得甲烷或乙烷等烷烃物质在星球上以液态形式存在。"
 pc_greenhouse_cold_terraforming:0  "冷温室星球 ($OUTLINER_TERRAFORMING$)"
 pc_greenhouse_cold_terraforming_desc:0  "$pc_greenhouse_cold_desc$"
 pc_greenhouse_cold_terraforming_desc_habitability:0  "冷温室星球宜居性"
 pc_greenhouse_cold_terraforming_habitability:0  "冷温室星球宜居性"
 pc_greenhouse_cold_terraforming_tile:0  "冷瘠地形"
 pc_greenhouse_cold_terraforming_tile_desc:0  "非常寒冷的充满恶意的地形，有沙丘、河流、湖泊和充满奇怪液体的海洋。"
 pc_greenhouse_hot:0  "温室星球"
 pc_greenhouse_hot_desc:0  "覆盖有极厚重大气层的岩石星球，表面气压非常高，大气中含有的丰富温室气体导致了失控的温室效应，使得表面温度非常之高。"
 pc_greenhouse_hot_terraforming:0  "温室星球 ($OUTLINER_TERRAFORMING$)"
 pc_greenhouse_hot_terraforming_desc:0  "$pc_greenhouse_hot_desc$"
 pc_greenhouse_hot_terraforming_habitability:0  "温室星球"
 pc_greenhouse_hot_terraforming_tile:0  "焦化贫瘠地形"
 pc_greenhouse_hot_terraforming_tile_desc:0  "干燥的、充满恶意、非常炎热的沙漠景象里有几块点缀着的片状岩石。"
 pc_ice_asteroidal_frozen_exotic_matter_mined:0  "开采的冷冻外来物"
 pc_ice_asteroidal_frozen_exotic_matter_mined_desc:0  "$pc_asteroidal_carbometallic_rock_mined_desc$"
 pc_ice_asteroidal_planetoid:0  "原始冰冻小行星"
 pc_ice_asteroidal_planetoid_desc:0  "这颗巨大的小行星几乎完全是由原始冰组成的——可以追溯到宇宙的初期。充分利用这颗小行星需要建立一个永久的殖民地。"
 pc_ice_asteroidal_planetoid_habitability:0  "冰封虚空居所 宜居性"
 pc_ice_asteroidal_planetoid_tile:0  "冰封虚空居所内部"
 pc_ice_asteroidal_planetoid_tile_desc:0  "在这块看似贫瘠的地块之下，密布着纵横交错的冰冻洞穴。"
 pc_ice_asteroidal_primordial_ice_mined:0  "开采原始冰"
 pc_ice_asteroidal_primordial_ice_mined_desc:0  "$pc_asteroidal_carbometallic_rock_mined_desc$"
 pc_ice_giant:0  "冰态巨行星"
 pc_ice_giant_desc:0  "这些温度较低的巨行星与其他巨行星有很大的不同，内核主要成分是岩石和冰块，其余部分则是薄冰、甲烷和氨，行星磁场相对于自转轴线角度差非常大，这些行星通常于恒星系统的边缘形成。"
 pc_irradiated_marginal:0  "辐射临界星球"
 pc_irradiated_marginal_desc:0  "这些处于类地行星和巨气行星临界状态的天体被称作临界恒星，又被称作“超级地球”，表面贫瘠且辐射水平较高，尽管行星表面条件相对恶劣，但星球上存在的液态水能够提供足够的辐射保护，使得水下存在一些植被和生命。"
 pc_irradiated_marginal_habitability:0  "辐射临界宜居性"
 pc_irradiated_marginal_tile:0  "辐射地形"
 pc_irradiated_marginal_tile_desc:0  "辐射贫瘠地形。"
 pc_irradiated_terrestrial:0  "辐射大陆星球"
 pc_irradiated_terrestrial_desc:0  "这些大陆星球由于地磁较弱，缺乏足够强力的磁场保护其免受太阳及太空辐射的影响，表面贫瘠且辐射水平较高，尽管行星表面条件相对恶劣，但星球上存在的液态水能够提供足够的辐射保护，使得水下存在一些植被和生命。"
 pc_irradiated_terrestrial_habitability:0  "辐射大陆宜居性"
 pc_irradiated_terrestrial_tile:0  "辐射地形"
 pc_irradiated_terrestrial_tile_desc:0  "辐射和贫瘠的地形。"
 pc_large_asteroid_moon:0  "轨道上的大型小行星"
 pc_large_asteroid_moon_desc:0  "可能是被这颗行星的引力捕获的一颗小行星。\n\n"
 pc_large_asteroid_moon_terraforming:0  "小行星卫星 ($OUTLINER_TERRAFORMING$)"
 pc_large_asteroid_moon_terraforming_desc:0  "$pc_large_asteroid_moon_desc$"
 pc_large_asteroid_moon_terraforming_habitability:0  "小行星卫星宜居性"
 pc_large_asteroid_moon_terraforming_tile:0  "虚空居所内部"
 pc_large_asteroid_moon_terraforming_tile_desc:0  "在这块看似贫瘠的地表之下，密布着纵横交错的天然地下洞穴。"
 pc_lush:0  "茂密星球"
 pc_lush_desc:0  "这些植被茂密的星球具有极其温和的气候，氮氧大气和充满活力的生态系统，气候年较差非常低，纬度差异也很小，是的绝大多数地区都被茂密的植被所覆盖，大部分陆地被浅海所分隔开来，寒冷干燥的气候只能在极地和山顶找到，而沙漠通常不存在，这种星球可以被看作温带类星球物种的完美选择。"
 pc_lush_habitability:0  "茂密宜居性"
 pc_lush_tile:0  "茂密地形"
 pc_lush_tile_desc:0  "肥沃的土地和茂盛的植被，为任何适应温和气候的生命形式提供了完美的生活条件。"
 pc_marginal:0  "暖临界星球"
 pc_marginal_cold:0  "冷临界星球"
 pc_marginal_cold_desc:0  "这些处于类地行星和巨气行星临界状态的天体被称作临界恒星，又被称作“超级地球”，整体特征与岩石行星相类似，但体积大很多，水圈范围却相对较小。这些温度较低的亚种通常覆盖有永久冻土层和大量的永久冰川，液态水和植被只能在少数低纬度地区找到。"
 pc_marginal_cold_habitability:0  "冷临界宜居性"
 pc_marginal_cold_tile:0  "寒冷地形"
 pc_marginal_cold_tile_desc:0  "积雪覆盖的地面上有一些植被。"
 pc_marginal_desc:0  "这些处于类地行星和巨气行星临界状态的天体被称作临界恒星，又被称作“超级地球”，整体特征与岩石行星相类似，但体积大很多，水圈范围却相对较小。这些相对温暖的亚种通常覆盖有耐旱植被，虽然这些星球适合生物的生存，但其相对稀少的水资源使得生物的演化更为困难。"
 pc_marginal_habitability:0  "暖临界宜居性"
 pc_marginal_tile:0  "温暖地形"
 pc_marginal_tile_desc:0  "气候温和，森林茂盛。"
 pc_molten_terraforming:0  "$pc_molten$ ($OUTLINER_TERRAFORMING$)"
 pc_molten_terraforming_desc:0  "$pc_molten_desc$"
 pc_molten_terraforming_habitability:0  "$pc_molten_terraforming$ 宜居性"
 pc_molten_terraforming_tile:0  "火山地形"
 pc_molten_terraforming_tile_desc:0  "完全被熔岩流、火山灰和火山碎屑岩石覆盖的贫瘠景像。"
 pc_nuked_tile:0  "荒地地形"
 pc_nuked_tile_desc:0  "苛刻，饱受战争蹂躏的地形。辐射水平低到足以维持一些生命。"
 pc_retinal:0  "视黄醛星球"
 pc_retinal_desc:0  "这些不同寻常的紫色星球通常具有温暖潮湿的气候，由于某些原因，分布在行星表面的植被进化出视黄醛而非叶绿素作为光合作用的媒介，可能是由于恒星光度较低或作为巨气行星的卫星。绝大多数的视黄醛星球都被潮汐锁定，但由于温室效应和火山活动，有助于保持其气候稳定。"
 pc_retinal_habitability:0  "视黄醛宜居性"
 pc_retinal_tile:0  "森林地形"
 pc_retinal_tile_desc:0  "多样的森林地形，潮湿而寒冷的气候。"
 pc_small_asteroid_moon:0  "轨道上的小型小行星"
 pc_small_asteroid_moon_desc:0  "可能是被这颗行星的引力捕获的一颗小行星。\n\n"
 pc_toxic_terraforming:0  "$pc_toxic$ ($OUTLINER_TERRAFORMING$)"
 pc_toxic_terraforming_desc:0  "$pc_toxic_desc$"
 pc_toxic_terraforming_habitability:0  "$pc_toxic_terraforming$ 宜居性"
 pc_toxic_terraforming_tile:0  "贫瘠地形"
 pc_toxic_terraforming_tile_desc:0  "岩石和有毒液体和被风蹂躏的景像。"
 planetary_diversity:0  "§BPlanetary Diversity§!"
 planetary_projects:0  "星球开发计划"
 planetary_projects_desc:0  "星球开发计划是在一个永久改变其性质的星球上执行的长期计划。"
 planets_enhanced:0  "核心游戏机制:星球增强"
 planets_enhanced_altair_stone_discovered.8.desc:0  "测量员最初认为这是一个笑话，但最终确认了在[root.GetName]上确实有一些漂浮的石头。它们被命名为'阿泰尔之石'，这个地区的天空被这些抗拒重力的石头填满。这个特性的来源尚不清楚，需要我们进行更深入的调查，看看我们如何才能利用这个奇怪的东西。"
 planets_enhanced_altair_stone_discovered.8.name:0  "独一无二的发现：阿泰尔之石！"
 planets_enhanced_aurantiacum_x_discovered.1.desc:0  "我们的科学家在[root.GetName]上发现一种完全违背物理学定律的异常物质，它会随着温度的变化而改变状态，人们对它的起源争论不休，但我们相信只要研究不断深入，我们迟早会驾驭它。"
 planets_enhanced_aurantiacum_x_discovered.1.name:0  "独一无二的发现： 橙素-X!"
 planets_enhanced_elder_compounds_discovered.2.desc:0  "在[root.GetName]上的那些金属矿床原本是一种未知的混合物。此外，有证据表明，它们是由一些古代先驱者文明设计的。初步的报告显示它们非常耐用，所以我们的科学家想立即开始测试它们。"
 planets_enhanced_elder_compounds_discovered.2.name:0  "独一无二的发现：古老的混合物"
 planets_enhanced_euratite_discovered.7.desc:0  "最初推测是土壤中有什么奇特的东西干扰了矿物探测信号，而在[root.GetName]的一个区域进行的样品测试出现了奇怪的传感器读数和材料特性。在进一步的传感器扫描未能阐明这一现象之后，我们发起了一次探险。结果证明这一发现非常重要——它们被称为犹拉泰特，在一些洞穴中被发现。而它们被认为是来自另一个空间。 \n\n处理它是非常困难的，因为它还没有完全来到我们的空间，但我们的科学家们有信心能利用犹拉泰特的方法。"
 planets_enhanced_euratite_discovered.7.name:0  "独一无二的发现：犹拉泰特!"
 planets_enhanced_ever_blossom_discovered.5.desc:0  "在[root.GetName]上深入探索后不久，我们就发现了这片地区这些花的令人难以置信的特性。这些花对有机生物的再生效益在银河系简直无与伦比，我们还需要进一步研究。"
 planets_enhanced_ever_blossom_discovered.5.name:0  "独一无二的发现: 永远盛开的花!"
 planets_enhanced_gigalife_discovered.4.desc:0  "[root.GetName]上有一个银河奇迹——表面的整个生态系统表现得像一个有机体。无论它的起源是什么，它的组成生物的复杂相互作用都类似于智慧生物的生命形式。我们可以从它的研究中学到很多东西。"
 planets_enhanced_gigalife_discovered.4.name:0  "独一无二的发现：巨兽！"
 planets_enhanced_precursor_data_cache_discovered.3.desc:0  "对[root.GetName]上的塔形先驱者遗迹的调查显示，该建筑向地底延伸直到星球核心。分析结果表面，有大量的完整基础设施在支撑一个巨大数据库核心。信息中的无数采富在等着我们。"
 planets_enhanced_precursor_data_cache_discovered.3.name:0  "独一无二的发现：先驱者数据核心！"
 planets_enhanced_precursor_nanites_discovered.9.desc:0  "探测器在[root.GetName]上发现了一个古老的地下室。扫描发现有些古老的纳米技术存在于内部，但我们必须打开地下室才能获得它们。尽管地下室年代久远，但它的安全系统仍然完好，我们必须谨慎地打开它。"
 planets_enhanced_precursor_nanites_discovered.9.name:0  "独一无二的发现：先驱者纳米技术！"
 planets_enhanced_thybidium_discovered.6.desc:0  "最初的调查未能完全确定[root.GetName]上存在亥伯顿矿床，因为它们藏在高浓度的阴暗气体下。后来的调查显示，它们具有能量和热交换的特殊性质，我们需要对这个能力进行更深入的研究。"
 planets_enhanced_thybidium_discovered.6.name:0  "独一无二的发现：亥伯顿!"
