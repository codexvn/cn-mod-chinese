 special_resource_building_build_cost_mult:0  "特殊资源的建筑成本倍增器"
 special_resource_building_construction_speed_mult:0  "特殊资源建筑建造速度倍增器"
 sr_altair_stone:0  "阿泰尔之石"
 sr_altair_stone_desc:0  "神奇的阿泰尔之石会释放暗能量辐射来对抗重力使其漂浮在地面上。 尽管科学家们争论它的起源是来自于外太空的访客或第8阶段的前体文明，但它仍然是反重力研究的重要线索。"
 sr_archeological_remains:0  "考古遗址"
 sr_archeological_remains_desc:0  "这一地区保存着灭绝的外星文明的考古遗迹。"
 sr_aurantiacum_x:0  "橙素-X"
 sr_aurantiacum_x_desc:0  "这种令人难以置信的物质破坏了物理定律:在室温下，这种橙色物质像水银一样流动，但被加热后就会变成一种难以置信的弹性金属。更奇怪的是当它冷却时，它会变成一种气体，沉降到接近绝对零度的等离子状态。从理论上讲，这种物质完全起源于另一个宇宙，关于它在这个宇宙出现的原因一直伴随着激烈的争论和无尽的猜测。"
 sr_bandersnatchi:0  "班德纳基"
 sr_bandersnatchi_desc:0  "这些巨大的毛茸茸的生物似乎是由一个未知的先驱者文明在星系间传播的。他们的基因结合了人造XNA片段和来自二十多个生物的遗传物质。尽管与其他物种的交流表现出非凡的智慧和能被接受社会化，但人类层面的交流尝试被证明是不可能的。鉴于它们美味的口感、高能量的脂肪储备和温顺的天性，它们通常被用作牲畜、生物燃料或表演动物。"
 sr_betharian_stone:0  "$sr_betharian$"
 sr_betharian_stone_desc:0  "一种半有机油页岩，在特定的、但普遍存在的条件下形成，可以提炼成一种高度致密的能源。"
 sr_biofuels:0  "生物燃料"
 sr_biofuels_desc:0  "这一地区的原生植被可以很容易地转化成有效的生物燃料。"
 sr_blooming_ore:0  "布鲁矿石"
 sr_blooming_ore_desc:0  "这种奇怪的金属矿石被发现在花状的板块岩中，用其生产的红色电路具有无与伦比的信号可靠性和耐热性，极大地提高了机器人技术和人工智能的效率。"
 sr_cavorite:0  "卡沃特矿石"
 sr_cavorite_desc:0  "卡沃特是一种半液态金属，能吸收大量有害辐射，是在高能环境下运行所必需的，是一种理想的遮蔽星际基地。"
 sr_chromium:0  "铬"
 sr_chromium_desc:0  "铬是一种非常坚硬的金属，将其用于船体建造中被证明是非常有用。"
 sr_cryodine:0  "克莱冰晶"
 sr_cryodine_desc:0  "这种物质在发现之初被认为有近乎无限的热容。后来证明，它可以用某种方式将储存的能量传输到很远的地方，即使是通过真空。这使得$sr_cryodine$成为一种完美的冷却剂。"
 sr_dark_matter_fuel_rods:0  "暗物质燃料棒"
 sr_dark_matter_fuel_rods_desc:0  "提取暗物质只是获得银河系中最强大能量源的第一步。它必须被封装并稳定在可移动燃料棒中。如果完成，这些燃料棒可以为各种项目和建筑提供动力。"
 sr_elder_compounds:0  "古老的混合物"
 sr_elder_compounds_desc:0  "这个区域含有大量由未知的先驱者生产的奇特混合物。虽然他们的制造技术早已丢失，但这些无价的混合物仍然是非常耐用并且可重复使用。"
 sr_engos_vapor:0  "欧古斯蒸汽"
 sr_engos_vapor_desc:0  "欧古斯蒸汽是一种工程细菌的气体分泌物，它似乎被一个未知的先驱物种故意在各个星球上播种。这种引人注目的蒸汽具有独特的辐射吸收特性，对高辐射环境下的殖民和工业生产都有帮助。"
 sr_euratite:0  "犹拉泰特"
 sr_euratite_desc:0  "它以某种方式呈现在这个星球上， 犹拉泰特似乎来自一个完全独立的空间。它的亚空间起源使他不能普通地运输，因此需要一个复杂的、能源密集型的转化过程来开发它的特性。"
 sr_ever_blossom:0  "永远盛开的花"
 sr_ever_blossom_desc:0  "看起来很普通的树开的花。研究发现只在这个特定区域内，碳基生物会具有非凡的再生能力，极大地延长了碳基生物的寿命。"
 sr_exotic_spices:0  "外来香料"
 sr_exotic_spices_desc:0  "这个地区的微气候非常适合种植稀有的本土植物，这些植物在贸易中非常有利可图。"
 sr_gigalife:0  "巨兽"
 sr_gigalife_desc:0  "作为一个起源未知、历史不确定的银河系奇迹，我们很难精确定义Gigalif是什么。它可以被描述为一个高度复杂的生态系统，但它的活动表现出通常与单个有机体相关的属性;它的居住者以一种系统的方式相互作用，类似于身体内部的器官。无论它是什么性质，这个奇异的“实体”显然不是自然发生的，而是通过一些高度发达的文明设计的……或者其他非自然的东西。"
 sr_helium_3:0  "氦-3"
 sr_helium_3_desc:0  "这种氦同位素在各种反应堆和能源生产设施中被用作燃料。"
 sr_hivaron:0  "希沃隆石"
 sr_hivaron_desc:0  "这种不同寻常的矿物被用于各种领域。但它最出名的是作为工人的兴奋剂使用.....和制作操控奴隶的药物。"
 sr_hyper_diamond:0  "超金刚石"
 sr_hyper_diamond_desc:0  "仅仅在超新星形成，超钻石是宇宙中已知的最坚硬的物质之一。它被广泛应用于工业应用，也被广泛应用于行星级结构中。"
 sr_hyperfuels:0  "超燃料"
 sr_hyperfuels_desc:0  "超燃料是一种通用术语，指的是一组罕见的、半稳定的放射性同位素，这些同位素是很好的反应堆燃料源。"
 sr_illum:0  "埃尔"
 sr_illum_desc:0  "埃尔是一种发光的金属物质，他会在环境中持续扭曲周围的时空，造成严重的传感器回波和幽灵信号。"
 sr_iron_wood:0  "硬木"
 sr_iron_wood_desc:0  "很久以前，这种先驱植物就已经在几个不同的星球上播种。 它的木材在潮湿时非常柔韧，但干燥的时候就会变得像工业用钢一样坚硬。这是一种廉价而有用的建筑材料。"
 sr_lithium:0  "锂"
 sr_lithium_desc:0  "锂具有广泛的工业应用，但很少发现有大型矿床。"
 sr_meta_organics:0  "元有机化合物"
 sr_meta_organics_desc:0  "这些化合物并不是有机物，但它们是制造强力生物燃料以及人工土壤的前提。"
 sr_neodymium:0  "原始钕"
 sr_neodymium_desc:0  "只被发现在坍缩的恒星附近，原始钕的磁性能被放大许多倍超过它的一般形态。"
 sr_neorite:0  "反射水晶"
 sr_neorite_desc:0  "反射水晶能完美地折射电磁波。它独特的光学性质使得真正完美的传感器得以构建。"
 sr_pitharan_dust:0  "$sr_pitharan$"
 sr_pitharan_dust_desc:0  "这种奇怪的石头经常在含有丰富矿物的大型矿床中被发现。进一步的研究发现，当其与肥料混合时，可以显著提高作物产量。"
 sr_precious_metals:0  "贵金属"
 sr_precious_metals_desc:0  "这个地区蕴藏着大量稀有金属，如黄金和铂。"
 sr_precursor_data_cache:0  "先驱者数据缓存"
 sr_precursor_data_cache_desc:0  "一个古老先驱者的数据核心被埋藏在这个星球的心脏附近。尽管它可能需要几十年甚至几个世纪的时间来解读全部内容，但它打开了一扇扇通向失落文明和至高技术的窗口。"
 sr_precursor_nanites:0  "先驱者纳米机械"
 sr_precursor_nanites_desc:0  "该地区的一个地下室中发现了这些纳米机械。这些纳米机械的起源和意图是不确定的——它们可能是一种武器或工具，或者两者兼有。尽管如此，这个地下室本身就是个重要发现。"
 sr_pyronium:0  "帕罗晶体"
 sr_pyronium_desc:0  "尽管它看起来很危险且作为一种炸药非常有效，但这种火红的闪烁晶体十分稳定，即使在恶劣的环境中也是惰性的。只有特定的化学反应链才能释放它极具破坏性的能量。使用这种弹头的发射器可以更快地重新填装和发射，因为它们比一般的发射器更加安全。"
 sr_sactajenian:0  "萨杰尼亚"
 sr_sactajenian_desc:0  "萨杰尼亚是一种复杂的有机化合物，可以被蒸馏成强效的液体药物。这种药物能产生强烈的精神快感，对一些具有精神天赋的受试者来说，它能触发具有持久效果的强大灵能。这种药的独特品质在银河市场上卖得很好。"
 sr_satramene_gas:0  "$sr_satramene$"
 sr_satramene_gas_desc:0  "一种高效的有毒生物化合物，在工业领域用于生产超强效的溶剂，但其主要用途是生产精神控制的药物。"
 sr_scritch:0  "斯克里克"
 sr_scritch_desc:0  "斯克里克是理论上不可能存在的元素，直到它被首次发现。令人惊讶的是，这种元素的抗拉强度要高于零素。 可以使用一种极其先进的重力漏斗技术将斯克里克加工成液态，使其被铸造成可用的形状。如果其稳定下来，再加工就变得异常困难。"
 sr_selenemite:0  "塞勒涅迈矿石"
 sr_selenemite_desc:0  "一种高度可靠的超导材料，能在任何状态下保持其特性。它对于武器系统中的能量传输元件来说是非常重要的，而且它的传输速度比一般超导体的更快。"
 sr_sorium_3:0  "纳-3"
 sr_sorium_3_desc:0  "纳-3是一种用于增强力场发生器效果的稀有放射性同位素。"
 sr_terraforming_agents:0  "$OUTLINER_TERRAFORMING$剂"
 sr_terraforming_agents_desc:0  "$OUTLINER_TERRAFORMING$剂是一种“抽象”的战略资源：这种资源反映了帝国所拥有的$OUTLINER_TERRAFORMING$资源的数量。它根本无法存放，而是通过一个事件来计算帝国每月获得的资源数量。然后将这种资源用于先进$OUTLINER_TERRAFORMING$。当玩家有3个或更多的$OUTLINER_TERRAFORMING$剂时，使用$building_terraformer$建筑来将普通不可宜居星球进行$OUTLINER_TERRAFORMING$。"
 sr_terraforming_bacteria:0  "畸变细菌"
 sr_terraforming_bacteria_desc:0  "在这里还不适合居住的时候，一个未知生物就在这里散布这种强XNA基细菌。 千古以来，这些细菌不知疲倦的工作将星球环境改造成现在这样适合居住的环境。"
 sr_thullium:0  "铊安矿石"
 sr_thullium_desc:0  "这是一种高度通用的超导金属，形成于碳核行星的巨大压力之下。这种矿物在任何太空文明中都有许多工业应用。"
 sr_thybidium:0  "亥伯顿"
 sr_thybidium_desc:0  "发电机在传递产生的能量时总是有一个效率限制，在一次反应和发电机之间有不可避免的损失。而亥伯顿能将反应堆罩起来使其几乎没有能源损耗，能源产量提高了几倍。"
 sr_ventium:0  "维特姆矿石"
 sr_ventium_desc:0  "一种蓝绿色矿石。在一次强力能量爆发演示中，维特姆矿石被证明能有效地释放能量。"
 sr_xerodine:0  "希洛"
 sr_xerodine_desc:0  "希洛拥有独特的分子结构，它能以某种方法延伸到四维空间。这个特性可以用来减少飞船进出超空间所造成的常规空间干扰。"
 sr_zinorine:0  "齐诺林"
 sr_zinorine_desc:0  "这种稀有物质具有独特的离子性质，是分子计算机的组成部分。"
 strategic_resources:0  "战略资源"
 tb_ammonia_pits:0  "£blocker 氨坑"
 tb_ammonia_pits_desc:0  "一种巧合使这一地区到处都是释放氨的坑洞，这对绝大多数生命来说是剧毒。"
 tb_ancient_pillars:0  "£blocker 古老的柱子"
 tb_ancient_pillars_desc:0  "这些柱子是早已灭绝的文明的遗物和纪念物。"
 tb_apocalyptic_ruins_1:0  "£blocker 满目疮痍的废墟"
 tb_apocalyptic_ruins_1_desc:0  "这个地区曾经是一个由先进文明建造的发达城市，现在被轰炸摧毁，到处都是废墟。"
 tb_apocalyptic_ruins_2:0  "£blocker 被轰炸的殖民地"
 tb_apocalyptic_ruins_2_desc:0  "这个外星人殖民地在遥远的过去就被宇宙战舰摧毁了。"
 tb_apocalyptic_ruins_3:0  "£blocker 饱受战争蹂躏的废墟"
 tb_apocalyptic_ruins_3_desc:0  "这些曾经巨大的建筑被一些未知的、太空中的敌人夷为平地。"
 tb_apocalyptic_ruins_4:0  "£blocker 被摧毁的废墟"
 tb_apocalyptic_ruins_4_desc:0  "这个地区到处是残骸和一些古老文明的遗迹，他们都被强大的轨道武器所摧毁。"
 tb_apocalyptic_ruins_5:0  "£blocker 破碎的城市"
 tb_apocalyptic_ruins_5_desc:0  "一场末日般的攻击在几千年前撕碎了这些不可思议的东西，只留下破碎的废墟。"
 tb_catastrophe_aftermath_irradiated_desolation:0  "£blocker 荒凉的死地"
 tb_catastrophe_aftermath_irradiated_desolation_desc:0  "一场放射性灾难消除了这一地区的所有生命，只留下了一种非常平静的死亡之地。"
 tb_catastrophe_aftermath_pyroclastic_terrain_1:0  "£blocker 熔岩地形"
 tb_catastrophe_aftermath_pyroclastic_terrain_1_desc:0  "星球的地壳完全破坏了这块区域，这里将永远浸泡在火山灰和熔岩中。"
 tb_catastrophe_aftermath_pyroclastic_terrain_2:0  "£blocker 火山碎屑"
 tb_catastrophe_aftermath_pyroclastic_terrain_2_desc:0  "一场可怕的事件使得这一地区无法居住，到处充满了漂浮的火山碎屑。"
 tb_catastrophe_erupting_volcano_1:0  "£blocker 喷发的火山"
 tb_catastrophe_erupting_volcano_1_desc:0  "这片土地的地质“龙头”管理不善。一座愤怒的火山被永远留了下来。"
 tb_catastrophe_erupting_volcano_2:0  "£blocker 火山喷发后"
 tb_catastrophe_erupting_volcano_2_desc:0  "星球修复计划的风险大于回报，被撕开的一座火山被证明短期内没有死亡迹象。"
 tb_catastrophe_mega_geyser:0  "£blocker 高耸的喷泉"
 tb_catastrophe_mega_geyser_desc:0  "有人在这个不幸的地下水路汇集处钻了一个大洞，从而造就了这个巨大的喷泉，它杀死了周围环境的所有生命。"
 tb_catastrophe_tectonic_fracture:0  "£blocker 地壳裂缝"
 tb_catastrophe_tectonic_fracture_desc:0  "试图直接改造星球的地质系统是非常危险的。这只是狂妄自大可能带来的灾难之一。"
 tb_chtonian_monstrosity:0  "£blocker 冥府怪兽"
 tb_chtonian_monstrosity_desc:0  "关于这令人恐惧的事件报告中唯一需要注意的是它没有任何一处是安全的。"
 tb_cold_desert:0  "£blocker 冷沙漠"
 tb_cold_desert_desc:0  "这里的空气很冷，水分也很少，因此很少有降雨。秋天的时候雪被大风带着会形成暴风雪、漂流和沙丘。"
 tb_dark_forest:0  "£blocker 黑森林"
 tb_dark_forest_desc:0  "这个地区长满了茂密的黑森林。草木在氨世界得到的光线很少，因此他们进化出了宽阔的深色叶子来帮助光合作用。"
 tb_deep_marshes:0  "£blocker 深渊沼泽"
 tb_deep_marshes_desc:0  "与大多数沼泽不同，这些沼泽有难以置信的深度，这产生了一个既迷人又危险的生态系统。"
 tb_dense_dark_forest:0  "£blocker 密集黑森林"
 tb_dense_dark_forest_desc:0  "整个地区长满了茂密的、无法通行的黑森林。草木在氨世界得到的光线很少，因此他们进化出了宽阔的深色叶子来帮助光合作用。"
 tb_dense_forest:0  "£blocker 密集森林"
 tb_dense_forest_desc:0  "整个地区长满了茂密的、无法通行的北方针叶林。"
 tb_depleted_terrain:0  "£blocker 贫化地形"
 tb_depleted_terrain_desc:0  "对所有可用资源都贪婪的开发，必然会出现资源完全枯竭的地方。"
 tb_desert:0  "£blocker 沙漠"
 tb_desert_desc:0  "这是一个贫瘠的地区，很少有降雨发生，这里的条件不利于植物和动物的生存。"
 tb_devil_weed:0  "£blocker 魔鬼草"
 tb_devil_weed_desc:0  "这种有害的杂草生命力十分顽强，完全占据了这个地块，任何尝试清除它们的计划都徒劳无功"
 tb_fe_submerged_city:0  "£blocker 被淹没的城市"
 tb_fe_submerged_city_desc:0  "一座由高度先进的文明建造的古城被淹没在这些波浪之下，它们早已被遗忘很久很久了。"
 tb_flesh_freeze_topography:0  "£blocker 瞬间冻结地形"
 tb_flesh_freeze_topography_desc:0  "这个地区有着快速冰冻的现象，甚至能冻结先进的护盾，这使得这里无法居住。"
 tb_forest:0  "£blocker 森林"
 tb_forest_desc:0  "这个地区长满了北方森林。"
 tb_geomorphological_fractures:0  "£blocker 地势破裂"
 tb_geomorphological_fractures_desc:0  "该地区极端的气候条件使这里几乎全是巨大的岩石和冰，限制了该地区的任何开发利用。"
 tb_geyser_fields:0  "£blocker 喷泉场"
 tb_geyser_fields_desc:0  "当地的水文地质条件使该地区有很多喷泉，但居住条件和建设条件较差。"
 tb_giant_kelp:0  "£blocker 巨型海藻"
 tb_giant_kelp_desc:0  "一大片巨大的海藻森林覆盖了这个地区的海洋。"
 tb_grazing_wildlife:0  "£blocker 野生动物"
 tb_grazing_wildlife_desc:0  "这个地区有丰富的野生动物，有许多食草动物和一些食肉动物。"
 tb_icefield:0  "£blocker 冰原"
 tb_icefield_desc:0  "这个地方是一片冰原。不间断的冰川河道，飘落的雪变成了一层厚厚的冰覆盖在大地上。"
 tb_jungle:0  "£blocker 密林"
 tb_jungle_desc:0  "这个地区长满了茂密的丛林。"
 tb_lava_flows:0  "£blocker 熔岩流"
 tb_lava_flows_desc:0  "岩浆不断地从这个地区的裂缝中流出。"
 tb_massive_canyons:0  "£blocker 大峡谷"
 tb_massive_canyons_desc:0  "这些峡谷的构造十分脆弱，稍有外力就会引发灾难性的后果。"
 tb_massive_cavern:0  "£blocker 巨大的洞穴"
 tb_massive_cavern_desc:0  "就在地表之下，有一个巨大的、结构不牢的洞穴。使得居住变得不可能。"
 tb_massive_cliffs:0  "£blocker 高耸的悬崖"
 tb_massive_cliffs_desc:0  "这些巨大而高耸的悬崖使该地区的工程效率极低。"
 tb_natural_paradise_1:0  "£blocker 不可言喻的美景"
 tb_natural_paradise_1_desc:0  "虽然它的价值可以被量化，但这片土地的美丽是无法形容的。"
 tb_natural_paradise_2:0  "£blocker 古老的避难所"
 tb_natural_paradise_2_desc:0  "这个未受影响外界的区域闪耀着自然之美。"
 tb_natural_paradise_3:0  "£blocker 安居乐园"
 tb_natural_paradise_3_desc:0  "这个地区的一切都可以被描述成一个真正的天堂。"
 tb_pc_asteroidal_carbometallic_rock:0  "碳金属岩石"
 tb_pc_asteroidal_carbometallic_rock_desc:0  "这个地区有很多碳金属岩石。开采该地块或清除该地块上的障碍会得到为期10年的§G星球每月矿物产量+2§!。"
 tb_pc_asteroidal_energy_rich_rock:0  "富含能源的岩石"
 tb_pc_asteroidal_energy_rich_rock_desc:0  "这个地区有很多富含$MONEY$的碳金属岩石。开采该地块或清除该地块上的障碍会得到为期10年的§G星球每月$MONEY$产量+4§!。"
 tb_pc_asteroidal_energy_ultra_rich_rock:0  "富含大量能源的岩石"
 tb_pc_asteroidal_energy_ultra_rich_rock_desc:0  "这个地区有很多富含大量$MONEY$的碳金属岩石。开采该地块或清除该地块上的障碍会得到为期10年的§G星球每月$MONEY$产量+8§!。"
 tb_pc_asteroidal_mineral_rich_rock:0  "富含矿物的岩石"
 tb_pc_asteroidal_mineral_rich_rock_desc:0  "这个地区有很多富含矿物的碳金属岩石。开采该地块或清除该地块上的障碍会得到为期10年的§G星球每月矿物产量+4§!。"
 tb_pc_asteroidal_mineral_ultra_rich_rock:0  "富含大量矿物的岩石"
 tb_pc_asteroidal_mineral_ultra_rich_rock_desc:0  "这个地区有很多富含大量矿物的碳金属岩石。开采该地块或清除该地块上的障碍会得到为期10年的§G星球每月矿物产量+8§!。"
 tb_pc_barren_terraforming_dust_steppe:0  "£blocker 灰尘大草原"
 tb_pc_barren_terraforming_dust_steppe_desc:0  "这些大草原的土壤被周期性的风破坏和分散;这里的一切都覆盖着厚厚的一层淤泥。"
 tb_pc_barren_terraforming_inactive_volcano:0  "£blocker 休眠火山"
 tb_pc_barren_terraforming_inactive_volcano_desc:0  "地质变化使这座火山处于休眠状态，但它仍然主导着这一地区，需要进行重大的景观改造。"
 tb_pc_barren_terraforming_rugged_land:0  "£blocker 粗糙的土地"
 tb_pc_barren_terraforming_rugged_land_desc:0  "这些崎岖不平的土地向括荒者发出毫无理由的挑战。"
 tb_pc_barren_terraforming_wind_mountains:0  "£blocker 多风的山"
 tb_pc_barren_terraforming_wind_mountains_desc:0  "在这些山脉周围，风达到了极高的速度，不应该进行任何殖民该地区的尝试。"
 tb_pc_crystal_asteroidal_crystal_formation:0  "子空间晶体形成"
 tb_pc_crystal_asteroidal_crystal_formation_desc:0  "这个地区有很多被冰包裹着的奇特物质。开采该地块或清除该地块上的障碍会得到为期10年的§G星球每月物理和每月工程产量+4§!。"
 tb_pc_crystal_asteroidal_dimensional_phenomena:0  "跨维度现象"
 tb_pc_crystal_asteroidal_dimensional_phenomena_desc:0  "超越维度的能量渗透到这个区域并扭曲了空间和时间。对这些现象进行大量的研究将极大地扩展我们对多元宇宙结构的认识。"
 tb_pc_frozen_terraforming_deep_valley:0  "£blocker 冰冻峡谷"
 tb_pc_frozen_terraforming_deep_valley_desc:0  "这些深谷充满了冰，需要被清空它们才能让这地方变得有用。"
 tb_pc_frozen_terraforming_frozen_desolation:0  "£blocker 冰冻荒原"
 tb_pc_frozen_terraforming_frozen_desolation_desc:0  "薄冰和冷风使这一地区荒芜贫瘠。"
 tb_pc_greenhouse_cold_terraforming_rugged_land:0  "£blocker 贫瘠的土地"
 tb_pc_greenhouse_cold_terraforming_rugged_land_desc:0  "冰冷的风不断地冲刷着这片土地，阻止了人们居住。"
 tb_pc_greenhouse_cold_terraforming_sufuric_vents:0  "£blocker 硫磺风口"
 tb_pc_greenhouse_cold_terraforming_sufuric_vents_desc:0  "这个地区以惊人的速度喷出硫磺，使得这里无法居住。"
 tb_pc_greenhouse_hot_terraforming_rugged_terrain:0  "£blocker 粗糙的土地"
 tb_pc_greenhouse_hot_terraforming_rugged_terrain_desc:0  "这些崎岖不平的土地向括荒者发出毫无理由的挑战。"
 tb_pc_greenhouse_hot_terraforming_stormfield:0  "£blocker 放电领域"
 tb_pc_greenhouse_hot_terraforming_stormfield_desc:0  "如果没有这种不可预知的毫无规律的大量放电，这片广阔的平原很适合建造建筑。"
 tb_pc_hot_greenhouse_terraforming_stormfield:0  "£blocker 风暴领域"
 tb_pc_hot_greenhouse_terraforming_stormfield_desc:0  "暴风雨持续肆虐这些农田，使其无法扎根。"
 tb_pc_hot_greenhouse_terraforming_wastelands:0  "£blocker 荒地"
 tb_pc_hot_greenhouse_terraforming_wastelands_desc:0  "贫瘠的土壤和空气中的有毒气体使这片土地无法使用。"
 tb_pc_ice_asteroidal_frozen_exotic_matter:0  "冰冻的奇特物质"
 tb_pc_ice_asteroidal_frozen_exotic_matter_desc:0  "这个地区有很多被冰包裹着的奇特物质。开采该地块或清除该地块上的障碍会得到为期10年的§G星球每月物理产量+6每月工程产量+4§!。"
 tb_pc_ice_asteroidal_primordial_ice:0  "原始冰"
 tb_pc_ice_asteroidal_primordial_ice_desc:0  "这个地区有很多古老的冰，它们在宇宙形成之初就已存在。 开采该地块或清除该地块上的障碍会得到为期10年的§G星球每月$MONEY$产量+2每月$sr_terraforming_agents$产量+0.5§!。"
 tb_pc_molten_terraforming_magma_river:0  "£blocker 岩浆河"
 tb_pc_molten_terraforming_magma_river_desc:0  "这里有一条巨大的岩浆流。"
 tb_pc_molten_terraforming_pyroclastic_terrain:0  "£blocker 火山碎屑"
 tb_pc_molten_terraforming_pyroclastic_terrain_desc:0  "强烈的地构动荡使该地区充满了火山碎屑。"
 tb_pc_toxic_sulphoric_flora:0  "£blocker 含硫植物"
 tb_pc_toxic_sulphoric_flora_desc:0  "这里的植物会释放新陈代谢时产生的大量的硫，从而污染空气。"
 tb_pc_toxic_terraforming_noxious_concentrations:0  "£blocker 有毒空气"
 tb_pc_toxic_terraforming_noxious_concentrations_desc:0  "这个地区的空气中混入了重元素，使得无法居住。"
 tb_persistent_volcano:0  "£blocker 火山"
 tb_persistent_volcano_desc:0  "该地区有一座活火山，它是由地幔热点上方的羽流形成的。\n\n§R仅有$OUTLINER_TERRAFORMING$能清除这座火山。§!"
 tb_planetary_projects_deep_core_mining_engine:0  "£blocker 深入挖掘星球核心"
 tb_planetary_projects_deep_core_mining_engine_desc:0  "这个巨大的，重力稳定的塔利用轨道阵列为规模巨大的钻井作业提供动力，但这种规模的开发极有可能带来长期的灾难性副作用。"
 tb_planetary_projects_geothermal_tap_engine:0  "£blocker 地热能上行链路"
 tb_planetary_projects_geothermal_tap_engine_desc:0  "该地区的精炼厂使用大规模的水力压裂将工作效率提高到极致，那里产生的巨大能量可以往任何地方运输，但该地区无法无限期地维持这种程度的压裂。"
 tb_planetary_projects_harvest_engine:0  "£blocker 土壤收集器"
 tb_planetary_projects_harvest_engine_desc:0  "这些巨大的机器收集有机物质和液体。他们生产了大量的食物和一定程度的$sr_terraforming_agents$，但是在这个过程中会消耗星球的土壤。"
 tb_precursor_ruins_10:0  "£blocker 先驱者遗迹"
 tb_precursor_ruins_10_desc:0  "自然进程并没有破坏古代文明留下的一座座巨大的塔楼。"
 tb_precursor_ruins_1:0  "£blocker 先驱者遗迹"
 tb_precursor_ruins_1_desc:0  "在这个地区，古老的高塔占据了数英里的天际线，尽管在数百万年前就已经建成，但它们依然屹立不倒。"
 tb_precursor_ruins_2:0  "£blocker 先驱者遗迹"
 tb_precursor_ruins_2_desc:0  "崎岖的峡谷和参差不齐的山脉中布满了仍然在很大程度上可以使用和居住的建筑——它们早在几千年前就已经存在。"
 tb_precursor_ruins_3:0  "£blocker 先驱者遗迹"
 tb_precursor_ruins_3_desc:0  "在这个沙漠的流沙中，有一些隐约可见的建筑物等待被挖掘和恢复使用。"
 tb_precursor_ruins_4:0  "£blocker 先驱者遗迹"
 tb_precursor_ruins_4_desc:0  "这一地区充满了令人难以置信的城市废墟，仍然适合居住和使用，但这里却神秘地没有任何智慧生命存在。"
 tb_precursor_ruins_5:0  "£blocker 先驱者遗迹"
 tb_precursor_ruins_5_desc:0  "该地区笼罩在一个纵横交错，叠层绕柱的古老城市废墟的阴影中。它一直在与数百万年的遗弃抗争。"
 tb_precursor_ruins_6:0  "£blocker 先驱者遗迹"
 tb_precursor_ruins_6_desc:0  "这个地区的河流悬崖是一个失落文明建造的，他们的艺术和技术在没有他们的情况下经受住了时间的考验。"
 tb_precursor_ruins_7:0  "£blocker 先驱者遗迹"
 tb_precursor_ruins_7_desc:0  "巨大的建筑俯瞰着贫瘠的山谷，这是这个星球上古代文明所遗留下来的唯一遗迹。"
 tb_precursor_ruins_8:0  "£blocker 先驱者遗迹"
 tb_precursor_ruins_8_desc:0  "小小的古城围绕着一座高耸入云的塔楼，城墙也随着它的废弃而逐渐消失。"
 tb_precursor_ruins_9:0  "£blocker 先驱者遗迹"
 tb_precursor_ruins_9_desc:0  "奇怪的先驱者遗迹遍布这个区域，无论是什么灾难导致了它们的创造者的灭亡，它们都以某种方式保存了下来。"
 tb_precursor_sunflower_field:0  "£blocker 致命的向日葵"
 tb_precursor_sunflower_field_desc:0  "这些花朵具有将阳光作为武器的能力，它们会攻击任何入侵者。"
 tb_precursor_trading_outpost:0  "£blocker 先驱者交易前哨"
 tb_precursor_trading_outpost_desc:0  "这里大部分是完好无损的，这个前哨是作为一个先驱文明的交易基地而被建造的，这使得它成为这个星球宝贵的设施。"
 tb_primitive_necropolis:0  "£blocker 远古大墓场"
 tb_primitive_necropolis_2:0  "£blocker 远古大墓场"
 tb_primitive_necropolis_2_desc:0  "这里的墓地有着了不同寻常的装饰，并且逝者被精心保存着，由此产生了一批独特的研究材料。"
 tb_primitive_necropolis_desc:0  "这里建造了一个巨大的墓地，带有一种病态而又独特的美感，与不同物种人产生强烈的共鸣。"
 tb_radium_hot_springs:0  "£blocker 镭温泉"
 tb_radium_hot_springs_desc:0  "虽然这些温泉在当地充满致命的辐射，但为附近的行动提供了丰富的燃料来源。"
 tb_salt_flat:0  "£blocker 盐沼"
 tb_salt_flat_desc:0  "这个地区被盐沼覆盖着。"
 tb_salt_pan:0  "£blocker 盐田"
 tb_salt_pan_desc:0  "这个地区被掩盖在盐层下深不可测的泥潭所占据。"
 tb_sinkhole:0  "£blocker 沉洞"
 tb_sinkhole_desc:0  "这个地区有一个沉洞。"
 tb_subterranean_ecosystem:0  "£blocker 地下生态系统"
 tb_subterranean_ecosystem_desc:0  "一个生态系统在这里蓬勃发展，展示了在别处没有看到的发散的、特殊化的进化。"
 tb_subterranean_lush_ecosystem:0  "£blocker 地下生态系统"
 tb_subterranean_lush_ecosystem_desc:0  "这里的地下洞穴是一个巨大而繁荣的生态系统，是那些独特生物的家园。"
 tb_subterranean_river_network:0  "£blocker 地下河网"
 tb_subterranean_river_network_desc:0  "一个由地下河流组成的庞大网络以一种很容易被利用的设计贯穿这一地区——就好像它是被设计出来的一样。"
 tb_super_magma_chamber:0  "£blocker 大岩浆房"
 tb_super_magma_chamber_desc:0  "大量的熔融岩石在巨大的压力下形成一个洞穴。这些岩石可能会被挤压碎裂，从而导致火山爆发。"
 tb_super_tornado_plains:0  "£blocker 龙卷风必经之路"
 tb_super_tornado_plains_desc:0  "大规模的龙卷风经常在这个地区形成和肆虐，使它不适合长期居住。"
 tb_unique_sr_altair_stone:0  "£blocker 阿泰尔之石"
 tb_unique_sr_altair_stone_desc:0  "现在我们可以使用阿泰尔之石那非凡的特性。"
 tb_unique_sr_altair_stone_locked:0  "£blocker 阿泰尔之石山脉"
 tb_unique_sr_altair_stone_locked_desc:0  "这个山脉充满了奇怪的，违背地心引力的阿泰尔之石，在周围地区投射出长长的阴影。"
 tb_unique_sr_aurantiacum_x:0  "£blocker 橙素-X"
 tb_unique_sr_aurantiacum_x_desc:0  "尽管它很可能是另一个世界的起源，但它可以被利用，可以收获，而且现在它是我们的了。"
 tb_unique_sr_aurantiacum_x_locked:0  "£blocker 橙素-X洞穴"
 tb_unique_sr_aurantiacum_x_locked_desc:0  "从奇异的能量读数中，人们发现这些洞穴中含有橙素-X，这是一种颠覆物理学的许多期望的物质。"
 tb_unique_sr_elder_compounds:0  "£blocker 古老混合物"
 tb_unique_sr_elder_compounds_desc:0  "随着理解并逐渐掌握——这些古老的化合物可能无法复制，但它们可以被提取出来并投入使用。"
 tb_unique_sr_elder_compounds_locked:0  "£blocker 古代先驱者矿场"
 tb_unique_sr_elder_compounds_locked_desc:0  "这些露天采石场被一些古老的文明遗留下来，这里面充满了与我们目前所知的任何事物没有相似之处的古老混合物。"
 tb_unique_sr_euratite:0  "£blocker 犹拉泰特矿石"
 tb_unique_sr_euratite_desc:0  "通过对犹拉泰特特性的研究和控制，我们可以自由使用。"
 tb_unique_sr_euratite_locked:0  "£blocker 犹拉泰特节点"
 tb_unique_sr_euratite_locked_desc:0  "通过对地下洞窟荒谬读数的解读，我们发现了这个能抵抗空间的犹拉泰特，但它的性质仍然与其起源一样神秘。"
 tb_unique_sr_ever_blossom:0  "£blocker 永远盛开的花"
 tb_unique_sr_ever_blossom_desc:0  "如果人们了解了千姿百态的植物的特性，保护那些不可思议的植物就变得非常重要了。"
 tb_unique_sr_ever_blossom_locked:0  "£blocker 花之域"
 tb_unique_sr_ever_blossom_locked_desc:0  "初步扫描报告了这些花中最不自然的一组特性，我们通过研究，它们应该会被投入使用。"
 tb_unique_sr_gigalife:0  "£blocker 巨兽"
 tb_unique_sr_gigalife_desc:0  "详尽的分析表示构成这个生态系统的有机体实际上是包含这个区域在内的超级有机体的“器官”，它被恰当地命名为“巨兽”。"
 tb_unique_sr_gigalife_locked:0  "£blocker 令人费解的森林"
 tb_unique_sr_gigalife_locked_desc:0  "对这片森林的研究，其性质、起源和进化都得出了不同结论，这个谜团需要更深入的研究才能解开。"
 tb_unique_sr_precursor_data_cache:0  "£blocker 先驱者数据缓存"
 tb_unique_sr_precursor_data_cache_desc:0  "通过对这座塔的系统解码，我们得知在星球中心有一座大型数据库，它能通过星球最深处的矿物和地热进行维护和供能。它将为我们提供建造他的先驱者的无尽数据。"
 tb_unique_sr_precursor_data_cache_locked:0  "£blocker 先驱者高塔"
 tb_unique_sr_precursor_data_cache_locked_desc:0  "这个巨大的塔形建筑几乎与这里的山同高，但更奇怪的是，它向下一直延伸到星球的核心——它的目的还不为人知。"
 tb_unique_sr_precursor_nanites:0  "£blocker 先驱者纳米存放库"
 tb_unique_sr_precursor_nanites_desc:0  "高度先进的纳米粒子填满了整个地下室，为我们的科学家提供了一种古老而有用的工具。"
 tb_unique_sr_precursor_nanites_locked:0  "£blocker 壮观的墓穴"
 tb_unique_sr_precursor_nanites_locked_desc:0  "这个墓穴不知何故能经受住了至今数百万年时间的考验，它的起源显然与高度先进的先驱者文明有关。打开它将是一项艰巨的任务。"
 tb_unique_sr_thybidium:0  "£blocker 亥伯顿矿床"
 tb_unique_sr_thybidium_desc:0  "一种从独特的地质活动中分离出来的化合物，亥伯顿在能源技术领域十分有用。"
 tb_unique_sr_thybidium_locked:0  "£blocker 气体沼泽"
 tb_unique_sr_thybidium_locked_desc:0  "这个地方的奇怪气孔会喷出稠密的奇怪的气体混合物，科学家们渴望研究这种独特的现象。"
 tb_vicious_flora:0  "£blocker 恶性植物群落"
 tb_vicious_flora_desc:0  "在这个星球上的进化产生了大片的植物群落，它们的设计和习性不利于和平生活。"
 tb_water_mass:0  "£blocker 水域"
 tb_water_mass_desc:0  "这个地区的大部分土地被水覆盖。"
 tb_wetlands:0  "£blocker 湿地"
 tb_wetlands_desc:0  "这个地区的水位较高，有沼泽、泥塘和低地，有独特的植物和野生动物。"
 tech_advanced_deep_core_mining:0  "先进深部岩心开采"
 tech_advanced_deep_core_mining_desc:0  "采用地质构造和地热稳定技术将会大大降低钻探过程中灾难性地质活动的发生率。"
 tech_advanced_geothermal_tap:0  "先进地热利用"
 tech_advanced_geothermal_tap_desc:0  "微压技术的突破使水力压裂技术的效果得以提高，而且造成的生态影响很小。"
 tech_advanced_soil_harvesting:0  "先进丰饶土壤"
 tech_advanced_soil_harvesting_desc:0  "通过对当地的微生态系统和生物群落进行土壤富集的微调，使我们的作物的长期生存能力大大增加。"
 tech_advanced_tectonic_engineering:0  "先进地质工程学"
 tech_advanced_tectonic_engineering_desc:0  "通过仔细的研究和对地质构造进行详尽的实验，我们在星球上创造陆地的成功率将大大增加。"
 tech_advanced_terraforming:0  "先进$OUTLINER_TERRAFORMING$"
 tech_advanced_terraforming_desc:0  "利用包括磁场稳定、基于聚变的大气生成和人工土壤创造等先进技术的结合，我们将能够将不适宜居住的星球转化为更适宜居住的环境。"
 tech_astrocartography_1:0  "天文制图 I"
 tech_astrocartography_1_desc:0  "先进的传感器阵列和大规模的数据分析能很容易的检测到异常物质。"
 tech_astrocartography_2:0  "天文制图 II"
 tech_astrocartography_2_desc:0  "更精确的传感器和数据库将为我们的舰船揭示更多的银河系奥秘。"
 tech_astrocartography_3:0  "天文制图 III"
 tech_astrocartography_3_desc:0  "传感器技术的突破使得即使是最奇特、最陌生、最隐秘的化合物也能被我们的扫描所发现。"
 tech_aurantiacum_x_stabilization:0  "橙素-X稳定化"
 tech_aurantiacum_x_stabilization_desc:0  "鉴于橙素-X是如此棘手的奇异物，稳定对于任何实际应用来说更加重要。"
 tech_bandersnatchi_herding:0  "班德纳基训练计划"
 tech_bandersnatchi_herding_desc:0  "虽然他们很听话，但班德纳基的社会习惯使得他们需要特别的训练计划来使用-或被宰杀-或平安无事。"
 tech_blooming_ore_refining:0  "精炼布鲁矿石"
 tech_blooming_ore_refining_desc:0  "布鲁矿石的特征属性使它很难熔炼，因为它是有用的。"
 tech_cavorite_amalgamator:0  "开采卡沃特矿石"
 tech_cavorite_amalgamator_desc:0  "开采半液态的卡沃特矿石是非常棘手的，它在屏蔽辐射上非常有用。"
 tech_cgm_asteroid_colonization:0  "小行星殖民"
 tech_cgm_asteroid_colonization_desc:0  "改进的零重力稳定化装置和宜居住性系统能让我们在恶劣和无菌的小行星环境中殖民。"
 tech_cgm_automated_exploration:0  "$tech_automated_exploration$"
 tech_cgm_automated_exploration_desc:0  "$tech_automated_exploration_desc$"
 tech_cgm_automated_exploration_feature:0  "自动探索"
 tech_cgm_automated_exploration_feature_desc:0  "该选项在游戏开始后解锁自动探索。"
 tech_cryodine_purifier:0  "开采克莱冰晶"
 tech_cryodine_purifier_desc:0  "克莱冰晶只会稳定在一个狭窄的温度范围内，所以必须小心开采。"
 tech_deep_core_mining:0  "深部岩心开采"
 tech_deep_core_mining_desc:0  "我们建造了将重力稳定器和太阳光束结合起来可以挖掘到任何深度的星球钻机，这样就连星球核心都可以利用。"
 tech_elder_compounds_extraction:0  "提取古老混合物"
 tech_elder_compounds_extraction_desc:0  "在这种高弹性的古老混合物的提取过程中留下一个问题，这需要特殊的处理。"
 tech_euratite_transmutation:0  "犹拉泰特运输方法"
 tech_euratite_transmutation_desc:0  "犹拉泰特不能使用传统的运输方法，必须通过一个复杂的，聚集能量的过程转变成一个稳定状态。"
 tech_geothermal_tap:0  "地热利用"
 tech_geothermal_tap_desc:0  "大规模的基础设施将会翻新，然后开发、收集，最后提炼油和气体，使整个行星区域的地热项目合理化。"
 tech_gigalife_processing:0  "巨型生命理解定理"
 tech_gigalife_processing_desc:0  "专心致志的研究使人们真正了解了这些巨型生命，并对生命本身产生了许多新的看法。"
 tech_gravitronic_manipulation:0  "重力转换"
 tech_gravitronic_manipulation_desc:0  "研究神秘的阿泰尔之石将推动重力场学从理论到现实的发展。"
 tech_helium_power:0  "氦-3转换"
 tech_helium_power_desc:0  "反应堆使用氦-3作为燃料将大大提高能源产量。"
 tech_hivaron_purification:0  "净化希沃隆石"
 tech_hivaron_purification_desc:0  "净化希沃隆石并利用其特性来发展强大物理学和灵能属性是至关重要的一步。"
 tech_hyperdiamond_lapidary:0  "发现超金刚石"
 tech_hyperdiamond_lapidary_desc:0  "超金刚石是由罕见的超新星形成的，它们既珍贵又难以捉摸。"
 tech_hyperfuel_reactor:0  "精炼超燃料"
 tech_hyperfuel_reactor_desc:0  "超燃料虽然很稀有，但却是令人印象深刻的燃料混合物。"
 tech_illum_spectral_emitters:0  "埃尔提取法"
 tech_illum_spectral_emitters_desc:0  "由于它破坏了当地的时空，使得埃尔提取方法非常复杂。"
 tech_ironwood_tempering:0  "硬木回火"
 tech_ironwood_tempering_desc:0  "回火模型和特别设计的车间制作出高质量的硬木。"
 tech_lifetap:0  "生命之泉"
 tech_lifetap_desc:0  "能有效处理那些开放的花的处理系统，并能充分发挥这些花的独特特性。"
 tech_lythuric_reactor:0  "$sr_lythuric$反应器"
 tech_lythuric_reactor_desc:0  "通过对$sr_lythuric$性质的实验，我们设计出了一个恒星反应堆，并得到了有趣的结果，以供进一步的物理研究。"
 tech_mine_engos_vapor:0  "净化欧古斯蒸汽"
 tech_mine_engos_vapor_desc:0  "加工技术能清除欧古斯蒸汽中的冗余元素和污染物，产生浓缩产品。"
 tech_mine_pitharan_dust:0  "收集$sr_pitharan$"
 tech_mine_pitharan_dust_desc:0  "$sr_pitharan$遍布在岩层和矿床中，我们需要特殊的采掘技术。"
 tech_mine_satramene_gas:0  "精炼$sr_satramene$"
 tech_mine_satramene_gas_desc:0  "在自然状态下的$sr_satramene$具有很强的毒性，提取少量的$sr_satramene$对研究惰性元素很有帮助。"
 tech_molecular_computing:0  "分子计算"
 tech_molecular_computing_desc:0  "齐诺林独特的离子性质使它在压缩状态下能构建出分子计算机。"
 tech_neodymium_integrity_field_generator:0  "开发原始钕"
 tech_neodymium_integrity_field_generator_desc:0  "原始钕在地磁方面的应用超过了任何其他已知物质。"
 tech_neorite_targeting_array:0  "发现反射水晶"
 tech_neorite_targeting_array_desc:0  "反射水晶拥有独一无二的折射特性，需要专门的探测工具来定位他们。"
 tech_precursor_data_protocols:0  "先驱者数据协议"
 tech_precursor_data_protocols_desc:0  "我们需要一个了解这个先驱者种族的文明的数据协议来帮助我们解码先驱者数据核心。"
 tech_precursor_nanonics:0  "先驱者纳米机械"
 tech_precursor_nanonics_desc:0  "对先驱者纳米的研究成果为我们提供了一条全新的途径，极大地增强了我们的纳米技术。"
 tech_programmed_xna:0  "XNA程序化"
 tech_programmed_xna_desc:0  "利用基于XNA的“畸变细菌”来改进我们的$OUTLINER_TERRAFORMING$。"
 tech_pyronium_experimental_lab:0  "开采帕罗晶体"
 tech_pyronium_experimental_lab_desc:0  "帕罗晶体的高爆特性使其难以开采。"
 tech_sactajenian_purification:0  "净化萨杰尼亚"
 tech_sactajenian_purification_desc:0  "精馏萨杰尼亚需要特殊的净化设备。"
 tech_scritch_gravity_forge:0  "斯克里克 重力加工"
 tech_scritch_gravity_forge_desc:0  "极其先进的重力漏斗技术必须使用最微弱也是最神奇的元素，斯克里克。"
 tech_selenemite_foundry:0  "隔离塞勒涅迈矿石"
 tech_selenemite_foundry_desc:0  "塞勒涅迈矿石仅存在于一些致密的岩石矿床中，需要隔离利用。"
 tech_soil_harvesting:0  "丰饶土壤"
 tech_soil_harvesting_desc:0  "基因和化学技术的突破带来的新技术可以将土壤变得更肥沃，使作物增产。"
 tech_sorium_shield_multiplexer:0  "钠-3隔离"
 tech_sorium_shield_multiplexer_desc:0  "随着纳-3的引入，力场发生器得到了很大的增强。"
 tech_tectonic_engineering:0  "地质工程学"
 tech_tectonic_engineering_desc:0  "通过对构造力的广泛控制和植入构造板块，我们可以增加我们行星上可用的陆地质量。"
 tech_thullium_energy_processor:0  "铊安矿开采"
 tech_thullium_energy_processor_desc:0  "鉴于其形成的特殊条件，矿石只能用专用的采矿设备才能开采。"
 tech_thybidium_refining:0  "精炼亥伯顿"
 tech_thybidium_refining_desc:0  "提炼亥伯顿已经被证明是相当困难的，但是最终的结果却彻底改变了反应堆的建造。"
 tech_ventium_enrichment:0  "维特姆矿石"
 tech_ventium_enrichment_desc:0  "维特姆的优良性能只有在适当富集其矿石后才能得到充分利用。"
 tech_xeno_archaeology:0  "异种考古学"
 tech_xeno_archaeology_desc:0  "对外星遗迹的深入研究将使我们更深入地了解他们的社会和技术。"
 tech_xerodine_hyperlane_stabilisation:0  "控制希洛"
 tech_xerodine_hyperlane_stabilisation_desc:0  "利用希洛可以在整个星系中实现更快的超高速航行。"
