 building_archaeological_compound:0  "考古综合设施"
 building_archaeological_compound_desc:0  "考古综合设施对灭绝的异种残骸进行深入研究，产生了大量的社会研究。"
 building_asteroidal_aeroponic_complex:0  "航空养殖设施"
 building_asteroidal_aeroponic_complex_desc:0  "该设施利用先进的航空技术种植各种转基因品种。"
 building_asteroidal_capital:0  "小行星首都"
 building_asteroidal_capital_desc:0  "这是小行星的管理和经济中心。"
 building_asteroidal_generator_complex:0  "小行星发电机"
 building_asteroidal_generator_complex_desc:0  "这个复杂的系统使用了在太空飞船中常见的技术来产生大量的能量。"
 building_asteroidal_mining_bay:0  "小行星矿物港口"
 building_asteroidal_mining_bay_desc:0  "这个复杂的装置致力于小行星和周围空间的天体采矿作业。"
 building_asteroidal_research_complex:0  "小行星研究区"
 building_asteroidal_research_complex_desc:0  "这是一个先进的科学研究区。"
 building_aurantiacum_x_stabilizer:0  "橙素-X稳定装置"
 building_aurantiacum_x_stabilizer_desc:0  "橙素-X稳定装置能让我们深入研究的橙素-X性质以及其超凡脱俗的起源，提供大量的物理研究。"
 building_bandersnatchi_compound:0  "班德纳基生态区"
 building_bandersnatchi_compound_desc:0  "班德纳基生态区充分利用了班德纳基智慧和善良的天性，为研究和放松提供了充足的机会。"
 building_bandersnatchi_hypodrome:0  "班德纳基大剧院"
 building_bandersnatchi_hypodrome_desc:0  "班德纳基大剧院安排班德纳基去工作，为人们提供筋疲力尽的娱乐项目和美味的棒棒糖。"
 building_blooming_ore_refinery:0  "布鲁矿石精炼厂"
 building_blooming_ore_refinery_desc:0  "布鲁矿石精炼厂精炼厂为我们制造无与伦比的优质电路，提高了了我们在工程和机器人方面的专业知识。"
 building_chromium_foundry:0  "铬铸造厂"
 building_chromium_foundry_desc:0  "铬铸造厂将铬加工成可用的形式，因此它们可以很容易地应用于舰船的建造中。"
 building_dark_matter_engineering_lab:0  "工程模拟器"
 building_dark_matter_engineering_lab_desc:0  "$dark_matter_building_desc$"
 building_dark_matter_farm:0  "农作物处理区"
 building_dark_matter_farm_desc:0  "$dark_matter_building_desc$"
 building_dark_matter_mineral_processor:0  "矿物处理机"
 building_dark_matter_mineral_processor_desc:0  "$dark_matter_building_desc$"
 building_dark_matter_physics_lab:0  "奇异粒子加速器"
 building_dark_matter_physics_lab_desc:0  "$dark_matter_building_desc$"
 building_dark_matter_reactor:0  "能量发生器"
 building_dark_matter_reactor_desc:0  "$dark_matter_building_desc$"
 building_dark_matter_society_lab:0  "生物实验室"
 building_dark_matter_society_lab_desc:0  "$dark_matter_building_desc$"
 building_elder_compounds_extractor:0  "混合物提取器"
 building_elder_compounds_extractor_desc:0  "这个特殊的提取器会在行星区域搜寻传说中的古老混合物——顺便一说，他在这个过程会产生大量矿物。"
 building_engos_purifier:0  "欧格斯气体净化器"
 building_engos_purifier_desc:0  "欧格斯气体净化器将气体分泌物浓缩成最纯净的状态，产生大量的能量。"
 building_euratite_transmuter:0  "犹拉泰特转换炉"
 building_euratite_transmuter_desc:0  "经过大量仔细研究后，转换炉会将犹拉泰特转化为一种“安全”形式，使其既能促进研究，又能促进能源生产。"
 building_gigalife_preserve:0  "巨兽保护区"
 building_gigalife_preserve_desc:0  "保存这种独特的巨型生物形态及其“生态系统”所产生的一系列惊人的研究数据能让我们洞察一切。"
 building_gravitronic_engine:0  "重力式发动机"
 building_gravitronic_engine_desc:0  "这台发动机是利用阿泰尔之石的独特特性制造的，它彻底改变了我们对重力的理解，并促进了整个科学领域的发展。"
 building_helium_3_power_hub:0  "氦-3能源枢纽"
 building_helium_3_power_hub_desc:0  "氦-3能源枢纽提高了能源产量，并简化了整个星球的生产过程。"
 building_hivaron_bioreactor:0  "希沃隆生物反应器"
 building_hivaron_bioreactor_desc:0  "希沃隆生物反应器充分利用希沃隆石的燃料相关特性，产生大量的能源。"
 building_hivaron_dispensary:0  "希沃隆药房"
 building_hivaron_dispensary_desc:0  "希沃隆药房显著提高奴隶的工作效率，并为人口提供食物。"
 building_hivaron_farm:0  "希沃隆农场"
 building_hivaron_farm_desc:0  "这个农场利用希沃隆的刺激性，以合乎道德的方式最大化生产食品。"
 building_iron_wood_mill:0  "硬木制造厂"
 building_iron_wood_mill_desc:0  "硬木制造厂生产一种廉价而耐用的建筑材料。"
 building_lifetap:0  "生命之泉"
 building_lifetap_desc:0  "将花瓣大规模收割存放在生命之泉内，生命之泉会将那些能增强生物的效果传播到整个星球中。没有人不需要这种难以置信的好事。"
 building_lifetap_gestalt:0  "生命之泉"
 building_lifetap_gestalt_desc:0  "生命之源利用那些永远开放的花为生物能源生产提供了突破性的动力，能提供研究和能量点数。"
 building_lithium_processor:0  "锂处理器"
 building_lithium_processor_desc:0  "锂的提取和处理都十分高效，矿床没有任何未被利用的部分。"
 building_nanite_treatment_facility:0  "纳米处理设施"
 building_nanite_treatment_facility_desc:0  "通过温和的处理和重新编程，这个设备重新利用先驱者的纳米颗粒来帮助我们在遗传方面的研究。"
 building_pitharan_harvester:0  "$sr_pitharan$开采机"
 building_pitharan_harvester_desc:0  "这个大型机械开采围绕着皮塔拉矿床的矿物，同时加工皮塔拉以供使用。"
 building_precious_metal_foundry:0  "贵金属铸造厂"
 building_precious_metal_foundry_desc:0  "贵金属铸造厂利用稀有金属来生产高价值的商品和精炼资源。"
 building_precursor_data_link:0  "先驱者数据库链接"
 building_precursor_data_link_desc:0  "与先驱者数据核心建立链接，这个链接将古老的知识馈送给帝国全体民众，它提供了一个能了解过去的无价窗口并告知我们未来。"
 building_sactajenian_distillery:0  "萨杰尼亚蒸馏厂"
 building_sactajenian_distillery_desc:0  "蒸馏厂将萨杰尼亚转化成一种能增强灵能的药物，从收益中获得可观的$MONEY$。"
 building_satramene_concentrator:0  "$sr_satramene$浓缩器"
 building_satramene_concentrator_desc:0  "工程师设计了一种有效的精神控制药物，用完全合乎道德的方式进行社会研究。"
 building_spice_emporium:0  "香料商场"
 building_spice_emporium_desc:0  "香料商场以外来香料换取可观的利润。"
 building_terraformer:0  "$OUTLINER_TERRAFORMING$器"
 building_terraformer_baseline:0  "$building_terraformer$ (基线)"
 building_terraformer_baseline_desc:0  "$building_terraformer_desc$\n\nThe $building_terraformer$状态是：§G基线§!."
 building_terraformer_desc:0  "这座建筑会持续的进行改造工作，对星球的环境系统进行微调，让居民更好地适应居住环境。"
 building_terraformer_inactive:0  "$building_terraformer$ (闲置)"
 building_terraformer_inactive_desc:0  "$building_terraformer_desc$\n\nThe $building_terraformer$状态是：§R闲置§!。\n\n$terraformer_deactivation_warning$"
 building_terraformer_increased:0  "$building_terraformer$ (增强)"
 building_terraformer_increased_desc:0  "$building_terraformer_desc$\n\nThe $building_terraformer$状态是：§Y增强§!。"
 building_terraformer_maximal:0  "$building_terraformer$ (最大)"
 building_terraformer_maximal_desc:0  "$building_terraformer_desc$\n\nThe $building_terraformer$状态是：§B最大§!."
 building_terraforming_bacteria_germinator:0  "畸变菌发芽器"
 building_terraforming_bacteria_germinator_desc:0  "畸变细菌萌发器能显著地简化$OUTLINER_TERRAFORMING$的过程，并为基于xna的生命形式提供了大量数据。"
 building_thybidium_refinery:0  "亥伯顿精炼厂"
 building_thybidium_refinery_desc:0  "这家炼油厂改变了我们的能源生产，使我们的技术在能源效率上有了显著的提高。"
 building_ventium_weapons_facility:0  "维特姆武器设施"
 building_ventium_weapons_facility_desc:0  "这个设施将危险的维特姆矿石转化成强有力的能量武器。"
 building_zinorine_computer:0  "齐诺林计算机中枢"
 building_zinorine_computer_desc:0  "这个建筑是使用齐诺林专门制造的分子计算机。"
 cancel_deep_core_mining_level_increase_project.desc:0  "取消[root.GetName]上的$deep_core_mining$开发项目，星球$deep_core_mining$项目将会保持在同一水平。"
