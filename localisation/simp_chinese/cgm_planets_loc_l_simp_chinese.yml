 aurantiacum_x_project:0  "橙素-X"
 aurantiacum_x_project_DESC:0  "它违反了我们目前的相位模型，[From.GetName]上的橙素-X对我们的科学家来说是一种非凡的珍品.看看他们能否驾驭这个奇怪的物质。"
