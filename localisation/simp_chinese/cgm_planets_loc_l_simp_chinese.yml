 cgm_asteroidal_planet_found.desc:0  "围绕[root.GetName]轨道运行的科研船报告说，这颗巨大的小行星可以支撑一个殖民地。"
 cgm_asteroidal_planet_found.name:0  "发现小行星殖民地候选"
 cgm_asteroidal_planet_not_found.desc:0  "The science ship orbiting [root.GetName] reports that the interior of this large asteroid is not stable enough for supporting a colony."
 cgm_asteroidal_planet_not_found.name:0  "Asteroidal Colonization False Positive"
 cgm_astrocartography_mechanic:0  "当§HCGM天文制图§!功能开启时，大部分的战略资源会被隐藏，直到玩家解锁了科技§H天文制图I， II 和 III§!他们才会显示。战略资源分有不同的等级，以反映他们的相对效果。"
 cgm_blockers:0  "§GCGM§! + 原版"
 cgm_colonizable_asteroidal_category:0  "发现小行星殖民地候选"
 cgm_colonizable_asteroidal_category_ai:0  "$cgm_colonizable_asteroidal_category$"
 cgm_crystal_asteroidal_planet_found.desc:0  "对[from.GetName]的测量表明，虽然一开始看起来像是一颗巨大的冰小行星但实际上是完全不同的东西。这颗小行星由大量源自其他地方的奇异晶体组成，其量子特征表明它要么起源于某个次空间维度，要么就是经过了某个次空间维度。值得注意的是，小行星的内部空间比观测值要大得多。科研船[root.GetName]还建议说，这颗小行星有很大的开发潜力和殖民潜力。"
 cgm_deep_core_mining_catastrophic_outcome.desc:0  "在[root.GetName]建立一个更高层次的项目$deep_core_mining$会导致灾难爆发。\n\n$catastrophic_outcome_summary$"
 cgm_deep_core_mining_catastrophic_outcome.title:0  "灾难！"
 cgm_deep_core_mining_stage_0:0  "$deep_core_mining$ (开始)"
 cgm_deep_core_mining_stage_0_desc:0  "我们在星球上建造了一个初始$deep_core_mine$。下个阶段的$deep_core_mine$正准备建造。它目前还不能工作，所以发生灾难的可能性很低。"
 cgm_deep_core_mining_stage_1:0  "$deep_core_mining$ I"
 cgm_deep_core_mining_stage_1_desc:0  "$deep_core_mine$的§G第一阶段§!已经完成。我们在星球的深地幔中修建了采矿网络，处理地幔物质的基础设施正在生产大量的矿物。在这一阶段发生灾难的可能性很小。"
 cgm_deep_core_mining_stage_2:0  "$deep_core_mining$ II"
 cgm_deep_core_mining_stage_2_desc:0  "$deep_core_mine$的§H第二阶段§!已经完成。核心的外层矿物被系统地剥离。在这一阶段发生灾难的可能性很小。"
