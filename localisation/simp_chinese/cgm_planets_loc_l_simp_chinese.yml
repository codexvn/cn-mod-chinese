 pc_dwarf_planetoid:0  "矮行星"
 pc_dwarf_planetoid_desc:0  "无论它被归类为一个非常小的行星，还是一个特别大的小行星，这块岩石的密度和稳定性足以支撑它内部的一个群落——但它需要大量的开发才能使它适合居住。"
