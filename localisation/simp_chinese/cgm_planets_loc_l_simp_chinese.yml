 pc_dwarf_planet_asteroid:0  "矮行星"
 pc_dwarf_planet_asteroid_desc:0  "矮行星是一类不符合行星标准的小型天体的统称，包括卫星、小行星和类小行星天体。矮行星可由岩石或冰块组成，许多甚至无法形成自持球体，并常常与周边的小型天体形成杂乱的偏心轨道。"
