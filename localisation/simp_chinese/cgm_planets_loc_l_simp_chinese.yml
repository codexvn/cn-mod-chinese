 pc_crystal_asteroidal_planetoid:0  "子空间晶体小行星"
 pc_crystal_asteroidal_planetoid_desc:0  "这颗巨大的小行星起源于不同的维度。构成它的晶体具有独特的能量特征。值得注意的是，在这颗小行星内部自然形成的内部空间似乎比它的外部空间要大。"
