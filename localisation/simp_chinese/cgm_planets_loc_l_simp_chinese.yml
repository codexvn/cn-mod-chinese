 cgm_pe.planet_projects_menu.desc:0  "$planetary_projects_desc$ 虽然项目有极好的效益，但也有危险。\n\n$geothermal_tap$:产生了一种独特的贴砖阻滞剂，具有极好的能量和附加效果。可以增加到三级。每一次升级都有可能导致灾难性的后果。\n\n$deep_core_mining$: 产生了一种独特的地块障碍，它含有极好的矿物质和强的行星修正剂。可以增加到三级。每一阶段都有可能导致灾难性的结果。\n\n$soil_harvesting$: 产生独特的阻挡瓷砖者，可以收获地块。每5到10年，这些瓷砖就有可能被耗尽。\n\n$tectonic_engineering$: 增加星球的大小。每次掷出一枚骰子(5-10年)，就有可能产生灾难性的结果。"
