 civic_original_people_desc:0  "在第一次先祖大战期间，帝国的灭亡并不为人所知，始源帝国的残余部分逃脱了灭绝，幸存了下来。他们失去了一切，从过去的灰烬中重建了他们的文明。\n\n§R由于他们黑暗的历史，失落帝国将永远不喜欢始源人类。§!"
