 trait_pc_a_star_preference:0  "恒星偏好"
 trait_pc_a_star_preference_desc:1  "§L没有什么比“分子”的生命形式更简单的了，这种生命形式诞生于恒星的核心，通过核融合与辐射提供热量。§!"
 trait_pc_ai_preference:0  "AI星球偏好"
 trait_pc_ai_preference_desc:1  "§L没有什么比电子大爆炸更适合开启新的一天了！这一物种更喜欢在自己的家园使用超导纳米技术。§!"
 trait_pc_asteroid_preference:0  "小行星偏好"
 trait_pc_asteroid_preference_desc:1  "§L无论是曾经居住在真正的星球上还是一开始便是如此，这个物种都在漂浮于太空中的各种岩石中形成自己的家园。虽然有的小行星有几公里宽，但他们依然没有足够的重力，这使得他们很难居住在一个真正的行星表面。§!"
 trait_pc_barren_cold_preference:0  "冰冻贫瘠星球偏好"
 trait_pc_barren_cold_preference_desc:1  "§L这一物种已经适应了在寒冷贫瘠的地表生存，主要靠矿物和地表上的稀有细菌为生。§!"
 trait_pc_barren_preference:0  "贫瘠星球偏好"
 trait_pc_barren_preference_desc:1  "§L这一物种已经适应了没有其他生物的环境，它们主要依靠阳光、矿物质和地表上的稀有细菌为生。§!"
 trait_pc_frozen_preference:0  "冰冻星球偏好"
 trait_pc_frozen_preference_desc:1  "§L这个物种通过不断进化（或先天）发展出惊人的耐寒性。它们能够忍受低至零度的环境。§!"
 trait_pc_gas_giant_preference:0  "气态巨行星偏好"
 trait_pc_gas_giant_preference_desc:1  "§L由于精妙的基因修饰或缓慢进化，这一物种适应了气态巨行星的浓密大气。§!"
 trait_pc_molten_preference:0  "熔岩星球偏好"
 trait_pc_molten_preference_desc:1  "§L这个物种通过不断进化（或先天）发展出惊人的耐热性。它们能够经受住整个星球的高温，并横跨熔岩之海。§!"
 trait_pc_toxic_preference:0  "剧毒星球偏好"
 trait_pc_toxic_preference_desc:1  "§L这一物种已经发生突变，它们在大气中吸入剧毒气体，而氧气则对它们来说是有害的。§!"
