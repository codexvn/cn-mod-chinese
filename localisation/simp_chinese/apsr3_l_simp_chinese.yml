l_simp_chinese:

 APSR3_MESSAGE_SR_INFORMED:0  "我们收到了关于一种叫做§M$apsr3_planet_modifier$§!的特殊资源的信息，它位于§Y$PLANET$§!控制下的§Y$COUNTRY$§!行星上。"
 APSR3_MESSAGE_SR_INFORMED_TITLE:0  "关于一个独特星球的信息"
 apsr.3001.desc:0  "§Y超算原型§!建成。现在我们必须为超算的启动做好准备。"
 apsr.3001.title:0  "超机原型建成!"
 apsr.3002.desc:0  "§Y研究中心§!是我们的科学家收到了使用这台古老超级计算机的访问码。现在，正如我们所相信的，我们的研究将会得到极大的推动!"
 apsr.3002.title:0  "研究中心建成!"
 apsr.3003.desc:0  "因为§Y现代化研究中心§!的力量，我们的科学将以惊人的速度前进!"
 apsr.3003.title:0  "现代化研究中心建成!"
 apsr.3004.desc:0  "现在§Y通信配置器§! 建成，我们得到了一种额外的力量来处理我们的思想，当然，得到了更多的自由空间，我们的活动管理，并大大提高了效率"
 apsr.3004.title:0  "通信配置器建成!"
 apsr.3011.button:1  "非常棒"
 apsr.3011.desc:0  "科研船§H[Root.GetName]§!§H[Root.GetLeaderName]§!领导的小组发现了一些有趣的东西!在这个刨床的下面躺着一个未知文明留下的巨大计算机系统。正如我们的扫描仪所说，这个建筑群完好无损，充满了这一代人的知识"
 apsr.3011.title:0  "发现文物: §M$apsr3_planet_modifier$§!"
 apsr.3013.button:1  "非常棒"
 apsr.3013.desc:0  "我们的一个新行星,我们发现了一些奇特的东西:在这里,在地面下,是一个地下超算。我们必须利用其中的知识来提高我们文明的科学性"
 apsr.3013.title:0  "发现文物: §M$apsr3_planet_modifier$§!"
 apsr.3015.button:1  "有趣!"
 apsr.3015.desc:0  "我们的情报部门在检查其他帝国行星的信息时，发现了一些有趣的事情!\n其中一颗行星上有一台巨大的计算机，几乎没有被时间损坏。这个星球的主人利用储存在上面的知识来提高他的科学水平。\n\n§G信息:§!\n§Y星球名称:§! §W[event_target:apsr3_resource_planet.GetName]§!  \n§Y星球分类:§! §W[event_target:apsr20_resource_planet.GetClassName]§! \n§Y星系名称:§! §W[event_target:apsr3_resource_planet.solar_system.GetName]§! \n§Y星球所有权:§! §W[event_target:apsr3_resource_planet.Owner.GetName]§!"
 apsr.3015.title:0  "发现人造物: §M$apsr3_planet_modifier$§!"
 apsr.3601.desc:0  "$apsr.3011.desc$"
 apsr.3601.title:0  "$apsr.3011.title$"
 apsr.3811.desc:0  "今天，我们的帝国实现了技术突破!一个由科学家和工程师组成的团队分析了我们星球上的建筑物 - §H$apsr3_building_part1$§!，并为它的使用制定了方法论和技术指南。现在我们可以最大限度地利用这座建筑了!"
 apsr.3811.title:0  "性能恢复"
 apsr.3812.desc:0  "今天，我们的帝国实现了技术突破!一个由科学家和工程师组成的团队分析了我们星球上的建筑物 - §H$apsr3_building_part2$§!，并为它的使用制定了方法论和技术指南。现在我们可以最大限度地利用这座建筑了!"
 apsr.3812.title:0  "性能恢复"
 apsr.3813.desc:0  "今天，我们的帝国实现了技术突破!一个由科学家和工程师组成的团队分析了我们星球上的建筑物 - §H$apsr3_building_part3$§!，并为它的使用制定了方法论和技术指南。现在我们可以最大限度地利用这座建筑了!"
 apsr.3813.title:0  "性能恢复"
 apsr3_anomaly:0  "$apsr1_anomaly$"
 apsr3_anomaly_desc:0  "$apsr1_anomaly_desc$"
 apsr3_building_fake_predesc:0  "§M解锁建筑§!\n§R我们没有合适的技术来最大化的从这个建筑中获利!§!\n§W--------------§!"
 apsr3_building_part1:0  "超级计算机原型"
 apsr3_building_part1_desc:0  "$apsr3_building_predesc$\n$apsr3_building_part1_text$"
 apsr3_building_part1_fake:0  "$apsr3_building_part1$"
 apsr3_building_part1_fake_desc:0  "$apsr3_building_fake_predesc$\n$apsr3_building_part1_text$"
 apsr3_building_part1_text:0  "这个原型将允许我们打开§Y$Underground Computer System$§!。理论上是这样。"
 apsr3_building_part2:0  "研究中心"
 apsr3_building_part2_desc:0  "$apsr3_building_predesc$\n$apsr3_building_part2_text$"
 apsr3_building_part2_fake:0  "$apsr3_building_part2$"
 apsr3_building_part2_fake_desc:0  "$apsr3_building_fake_predesc$\n$apsr3_building_part2_text$"
 apsr3_building_part2_text:0  "这个研究中心有它自己的超级计算机，它允许我们运行这个设施。事实上，我们可以问任何问题，我们会得到答案。但是，由于我们的系统没有那么先进，因此需要一些时间来处理响应。"
 apsr3_building_part3:0  "现代化研究中心"
 apsr3_building_part3_desc:0  "$apsr3_building_predesc$\n$apsr3_building_part3_text$"
 apsr3_building_part3_fake:0  "$apsr3_building_part3$"
 apsr3_building_part3_fake_desc:0  "$apsr3_building_fake_predesc$\n$apsr3_building_part3_text$"
 apsr3_building_part3_text:0  "现在，如果回答过程中的时间损失最小，我们就可以问任何问题并立即得到答案。"
 apsr3_building_part4:0  "通讯配置器"
 apsr3_building_part4_desc:0  "$apsr3_building_predesc$\n$apsr3_building_part4_text$"
 apsr3_building_part4_text:0  "遗憾的是，我们不可能将思想与机器连接起来，但我们可以构建一个通信组件的配置器。这将允许我们通过连接到中央处理器来使用它的大部分计算能力。对其能力的估计表明，它将大大提高逻辑网络的效率。"
 apsr3_building_predesc:0  "§M解锁建筑§!\n§W--------------§!"
 apsr3_deposit:0  "$apsr3_planet_modifier$"
 apsr3_deposit_desc:0  "$apsr3_planet_modifier_desc$\n\n§M$apsr3_deposit_effect$§!"
 apsr3_deposit_effect:0  "独特的资源可用: $apsr3_planet_modifier$"
 apsr3_planet_modifier:0  "地下超算"
 apsr3_planet_modifier_desc:0  "这是一个大型设备的I/O端口，可以响应数据处理。尽管这个系统已经很古老了，但它并没有受到任何侵蚀的破坏，而且几乎完全保存了下来。也许，我们可以用它来模拟我们尖端的科学理论。"
 apsr3_planet_scientist_hive:0  "超算工蜂"
 apsr3_planet_scientist_machine:0  "超算单元"
 apsr3_planet_scientist_normal:0  "超算员工"
 apsr3_special:0  "$apsr3_planet_modifier$"
 apsr3_special_desc:0  "$apsr3_planet_modifier_desc$"
 button:0  "非常棒"
 job_apsr3_scientist_hive:0  "超算工蜂"
 job_apsr3_scientist_hive_desc:0  "计算机复合体的所有成员都具有最高的资格，并从事复合体本身的维护和研究活动"
 job_apsr3_scientist_hive_plural:0  "超算工蜂"
 job_apsr3_scientist_machine:0  "超算单元"
 job_apsr3_scientist_machine_desc:0  "专门用于研究活动单元也支持该复合体的工作"
 job_apsr3_scientist_machine_plural:0  "超算单元"
 job_apsr3_scientist_normal:0  "超算员工"
 job_apsr3_scientist_normal_desc:0  "电脑中心的所有雇员均具备最高资格，并从事维修中心本身和研究工作"
 job_apsr3_scientist_normal_plural:0  "超算员工"
 mod_job_apsr3_scientist_hive_add:0  "超算工蜂"
 mod_job_apsr3_scientist_machine_add:0  "超算单元"
 mod_job_apsr3_scientist_normal_add:0  "超算员工"
 tech_apsr3_building_part1:0  "调查远古地下超算"
 tech_apsr3_building_part1_desc:0  "我们需要很多时间来打开§Y地下超算§!."
 tech_apsr3_building_part2:0  "远古超算"
 tech_apsr3_building_part2_desc:0  "采用新的超技术手段，使我们可以做一个新的高科技研究中心的项目，它将调查其运作原理，并与之合作。"
 tech_apsr3_building_part3:0  "激活远古超算"
 tech_apsr3_building_part3_desc:0  "通过使用新发现的量子工程算法，我们可以开启这个地下复合体的“休眠”能力"
 tech_apsr3_building_part4:0  "移植系统"
 tech_apsr3_building_part4_desc:0  "我们以前从未接触过不能理解我们的编程语言的系统，所以现在是时候回到我们的基本编程算法并将它们修复到一个完美的状态。\n§M把§Y地下超算§!的这个星球作为你的首都，让建筑升级!§!"
