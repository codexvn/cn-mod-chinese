 fq_desc:  "最后更新日期: 15/2/2020\n\n这个补丁包含:\n§W改动:§!§R\n - 修正了生命大师不按预期杂交的问题。\n - 重做生命之主:\n - 生命之主: 装配时不再提供随机特性。\n - 生命之主: 现在增加了一个新的技术选项:基因改变，它像基因重排序一样工作，但没有额外的特征。\n - 生命之主: 现在为你的帝国里每个独特的物种提供+1个基因修改点，最多+10个。§!\n - 重新加工的寄生胚胎CB:它不再需要原始的25%的人口，相反，它现在像附庸一样工作(但不需要要求贡品或其限制)，但是，不像每个月提供资源的贡品，这种新的贡品将为他们的统治者提供每个殖民地1人口。\n - 现在可以无限地勘探空洞的世界，提供额外的地下资源网络。\n - 空洞世界产卵巢穴现在提供2个产卵雄蜂而不是1个。\n - 空洞世界战士不再提供+1的稳定性。\n - 生命之主AP现在使用你的主要显型来决定最重的特征，而不是组装人口。\n - 生命之主现在有更高的机会触发新特性链(从30/70到40/60run_chain/不做任何事)，也有更高的机会获得随机特性(从80/20到70/30主特性/随机特性)。"
