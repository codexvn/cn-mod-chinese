 EMPIRE_DESIGN_humans3_desc:0  "在超光速技术的边缘，联合国向许多有前途的大学毕业生提供资助。其中一名毕业生是年轻的亨丽埃塔·哈布斯堡，因为她的“灵能理论”。她开始做前人没有做过的事情，破坏虚境。\n\n随着时间的流逝，亨丽埃塔的追求毫无结果，不久，联合国终于断绝了与亨利埃塔的关系，因为她浪费了金钱。愤怒的亨利埃塔开始独自一人打破虚境，向世人展示她不是一个笑柄。不用说，她并没有什么变化。\n\n就在她快要放弃的时候，一个从虚境里出来的东西已经出现在了飞船上，那个被称为§R轮回之终末§!的东西，它想要帮助亨丽埃塔，让她对世界有所了解，但要付出代价。亨利埃塔没有选择的余地，这笔交易从现在开始一直持续到最后。就像§R轮回之终末§!一样，在她所在的地方，她走了，这是不可理解的灵能力量。\n\n地球上的国家不可能与汉丽埃塔对抗，地球上的人都向他们的新神屈服，那些没有牺牲的人，都是为了让血神不再饥渴。随着地球文明的瓦解，亨丽埃塔取代了她自己，成为了世界的合法统治者，而不是银河系。"
