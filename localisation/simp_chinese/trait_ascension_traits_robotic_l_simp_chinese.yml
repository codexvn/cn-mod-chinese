l_simp_chinese:

 trait_mech_build_cost_1:0  "标准组件"
 trait_mech_build_cost_1_desc:0  "§L使用可广泛使用的组件可以降低零件制造成本。§!\n"
 trait_mech_build_cost_2:0  "模块化结构设计"
 trait_mech_build_cost_2_desc:0  "§L子系统是由可互换零件组成的。§!\n"
 trait_mech_build_speed_1:0  "自组装"
 trait_mech_build_speed_1_desc:0  "§L机器人装置在安装完基本系统后，可以完成自己的施工。§!\n"
 trait_mech_build_speed_2:0  "复制因子"
 trait_mech_build_speed_2_desc:0  "§L集成的纳米级复制系统大大加快了施工速度。§!\n"
 trait_mech_consumer_goods_1:0  "复杂的组件"
 trait_mech_consumer_goods_1_desc:0  "§L该装置由精密加工和耐用的部件制成，能够在不需要维护的情况下运行过多的时间。§!\n"
 trait_mech_consumer_goods_2:0  "修复纳米"
 trait_mech_consumer_goods_2_desc:0  "§L先进的纳米设计的集成复制系统。他们有能力修复小的伤害和问题。§!\n"
 trait_mech_energy_1:0  "高级操作工具"
 trait_mech_energy_1_desc:0  "§L更精确的系统和工具使机器工人能够不断调整发电机的配置，增加能源生产。§!\n"
 trait_mech_energy_2:0  "微型动力单元"
 trait_mech_energy_2_desc:0  "§L较小的部分设计需要更少的空间，因此可以为单个单位配备微型发电机。§!\n"
 trait_mech_energy_3:0  "配置:发电机"
 trait_mech_energy_3_desc:0  "§L用专门的部件代替多用途部件可以使工人部分地融入电网。然而，这对其他领域的绩效有负面影响。§!\n"
 trait_mech_exp_gain_1:0  "先进观测协议"
 trait_mech_exp_gain_1_desc:0  "§L更精确的扫描仪和接收器增加了收集信息的数量。§!\n"
 trait_mech_exp_gain_2:0  "复杂处理器单元"
 trait_mech_exp_gain_2_desc:0  "§L额外的系统允许机器在执行其他复杂的过程时分析额外的信息。§!\n"
 trait_mech_exp_gain_3:0  "专用处理服务器"
 trait_mech_exp_gain_3_desc:0  "§L外部服务器始终是处理传入数据的备用服务器。维护这些服务器需要额外的能量。§!\n"
 trait_mech_food_1:0  "先进收割机齿轮"
 trait_mech_food_1_desc:0  "§L更精确和精密的工具可以帮助机器人工人更有效地工作。§!\n"
 trait_mech_food_2:0  "模块化收割设备"
 trait_mech_food_2_desc:0  "§L更小的部分设计允许某种程度的模块化。这个收割机齿轮包含不同的工具为每种类型的可收割的食物，确保增加产量。§!\n"
 trait_mech_food_3:0  "配置:收割机"
 trait_mech_food_3_desc:0  "§L用专门的部件代替多用途部件可以进一步增加工人的收获能力，以换取其他领域的降低效果。§!\n"
 trait_mech_minerals_1:0  "先进采矿设备"
 trait_mech_minerals_1_desc:0  "§L更精确的钻孔方法减少了废石的出现，增加了矿石的开采价值。§!\n"
 trait_mech_minerals_2:0  "工业钻头"
 trait_mech_minerals_2_desc:0  "§L由于零件设计更稳定，工人可以配备大型工业钻机。§!\n"
 trait_mech_minerals_3:0  "配置:挖掘机"
 trait_mech_minerals_3_desc:0  "§L用专门的部件代替多用途部件可以使工人们形成一个挖掘机，大大提高了采矿能力。系统的替换降低了其他领域的有效性。§!\n"
 trait_mech_research_output_1:0  "扩大计算核心"
 trait_mech_research_output_1_desc:0  "§L额外的系统增加了研究能力的全面表现。§!\n"
 trait_mech_research_output_2:0  "迷你超级计算机"
 trait_mech_research_output_2_desc:0  "§L巨型计算机可以安装在单个的机器人装置中，这要归功于较小的零件设计。§!\n"
 trait_mech_research_output_3:0  "配置:数据库"
 trait_mech_research_output_3_desc:0  "§L用专门的部件代替多用途部件，可以让机器人装置发挥超级计算机的功能。然而，没有其他非必要的子系统的空间，在其他领域降低了效果§!\n"
 trait_mech_unity_1:0  "加强上行链路"
 trait_mech_unity_1_desc:0  "§L消除任何可能干扰通信的干扰。§!\n"
 trait_mech_unity_2:0  "冗余数据流"
 trait_mech_unity_2_desc:0  "§L数据存储的增加得益于较小的部分，允许在单元之间进行额外的信息传输，因此大多数通信错误可以由单个机器来解决。§!\n"
 trait_mech_unity_3:0  "配置:通信阵列"
 trait_mech_unity_3_desc:0  "§L用专门的部件代替多用途部件可以使机器人装置不仅接收，而且还可以转移即将到来的大规模通信。然而，系统替换降低了其他领域的有效性。§!\n"
 trait_mech_upkeep_1:0  "发电机系统"
 trait_mech_upkeep_1_desc:0  "§L运动部件连接到微型发电机，将部分机械能转化为动力。§!\n"
 trait_mech_upkeep_2:0  "太阳能电池板"
 trait_mech_upkeep_2_desc:0  "§L微型太阳能电池板，帮助机器人单位补充部分电力供应。§!\n"
