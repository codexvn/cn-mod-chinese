l_simp_chinese:

 APSR14_MESSAGE_SR_INFORMED:0  "我们收到了关于一种叫做§M$apsr14_planet_modifier$§!的特殊资源的信息，它位于§Y$PLANET$§!控制下的§Y$COUNTRY$§!行星上。"
 APSR14_MESSAGE_SR_INFORMED_TITLE:0  "关于一个独特星球的信息"
 apsr.14001.desc:0  "在这里，你可以从问题中解脱出来，放松一下——这正是我们的领导人所缺乏的。更准确地说，习惯了缺少直到这一刻。现在我们有了§Y$apsr14101$§!，剩下的领导人将会延长他们的寿命。"
 apsr.14001.title:0  "$apsr14_building_part_b1$ 建成"
 apsr.14002.desc:0  "在听取了领导人的意见和建议后，我们扩大和完善了§Y度假胜地§!。现在你们可以在这里放松，享受极大的舒适和快乐，这意味着我们领导人的生命将得到延长。"
 apsr.14002.title:0  "$apsr14_building_part_b2$ 建成"
 apsr.14003.desc:0  "我们的§Y娱乐中心§!已经现代化，§P安塔尔香料§!的生产已经建立。我们的领导人可以享受这个地方的好处，增加他们身体的耐力，延长他们的寿命。现在这地方真是个§Y银河度假村§!。"
 apsr.14003.title:0  "$apsr14_building_part_b3$ 建成"
 apsr.14004.desc:0  "这个地方的纳米机器人有一个非常有趣的结构。利用它们的特性，我们提高了复制因子的生产率，加快了聚落的组装速度"
 apsr.14004.title:0  "$apsr14_building_part_m1$ 建成"
 apsr.14005.desc:0  "纳米机器人的自动复制和编程过程。定居点的建设速度显著提高"
 apsr.14005.title:0  "$apsr14_building_part_m2$ 建成"
 apsr.14006.desc:0  "大规模生产纳米机器人让我们能够更快地建造机械定居点!"
 apsr.14006.title:0  "$apsr14_building_part_m3$ 建成"
 apsr.14007.desc:0  "修正了基于纳米使用对星球上通讯立方体的影响，允许大大提高机械聚落的装配速度!!"
 apsr.14007.title:0  "$apsr14_building_part_m4$ completed"
 apsr.14011.button:1  "难以置信"
 apsr.14011.desc.bio:0  "由§H[Root.GetLeaderName]§!领导的科研船§H[Root.GetName]§!的一个研究小组报告说，他们发现了一个银河度假胜地。\n在这个地方有一个有机生命形式的完美环境。我们进行了一项研究，发现这种环境是由特殊类型的纳米机器人来调节的。不知什么原因，我们无法控制他们，但我们可以把这个地方作为我们领导人的度假胜地。"
 apsr.14011.desc.mech:0  "一个研究小组来自科研船§H[Root.GetName]§!§H[Root.GetLeaderName]§!的消息。据报道，他们发现了一种不寻常的纳米机器人。 \n当然，我们已经能够制造纳米机器人了，但这些纳米装配器似乎是纳米设计的一个真正的新前沿。问题是它们是在分子水平上被创造和复制的，可能是用来转化物质来娱乐一些有理性思维的有机物，但现在我们可以让它们适应机械体的构造。 \n我们还发现了一个非常适合娱乐的地方，但是使用它并没有什么好处。"
 apsr.14011.title:0  "发现人造物: §M$apsr14_planet_modifier$§!"
 apsr.14013.button:1  "非常棒!"
 apsr.14013.desc.bio:0  "在我们的一颗新行星上发现了一些奇特的东西。 \n在这个地方有一个有机生命形式的完美环境。我们进行了一项研究，发现这种环境是由特殊类型的纳米机器人来调节的。不知什么原因，我们无法控制他们，但我们可以把这个地方作为我们领导人的度假胜地。"
 apsr.14013.desc.mech:0  "在最近被占领的一颗行星上发现了一个纳米机器人工厂。 \n当然，我们已经能够制造纳米机器人了，但这些纳米组装者似乎是纳米设计的一个全新前沿。问题是它们是在分子水平上被创造和复制的，可能是用来转化物质来娱乐一些理性的有机物，但从现在开始我们可以将它们用于构造机械体。 \n我们也找到了一个非常适合娱乐的地方，但是没有一个好的理由去使用它。"
 apsr.14013.title:0  "发现人造物: §M$apsr14_planet_modifier$§!"
 apsr.14015.button:1  "有趣!"
 apsr.14015.desc:0  "我们的情报部门在检查其他帝国行星的信息时，发现了一些有趣的事情!\n有机生命形式的理想条件是在其中一颗行星上创造的。这些文件表明，造成这种情况的原因是特殊的纳米机器人。\n\n§G信息:§!\n§Y星球名称:§! §W[event_target:apsr14_resource_planet.GetName]§!  \n§Y星球分类:§! §W[event_target:apsr14_resource_planet.GetClassName]§! \n§Y星系名称:§! §W[event_target:apsr14_resource_planet.solar_system.GetName]§!\n§Y星球所有权:§! §W[event_target:apsr14_resource_planet.Owner.GetName]§!"
 apsr.14015.title:0  "发现人造物: §M$apsr14_planet_modifier$§!"
