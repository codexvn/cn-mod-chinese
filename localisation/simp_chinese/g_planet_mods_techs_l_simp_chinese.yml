 tech_gpm_precursor_harbor_ruins_discovery_2_desc:0  "高能流体过滤器，通过其纳米乳过滤液体，形成可饮用的液体。"
 tech_gpm_precursor_harbor_ruins_discovery_desc:0  "自动化港口渔业提供了源源不断的食物，而不会对环境造成负面影响。"
