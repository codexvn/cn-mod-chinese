 tech_gpm_gaia_world_discovery_2_desc:0  "发现了一种几乎可以在任何地方生长、营养含量高的新型豆类。这种新食物将大大有利于我们养活殖民地的能力。"
 tech_gpm_gaia_world_discovery_desc:0  "研究盖亚星球的许多不同的气候，导致了一些关于异国气候存在的有趣理论。这些知识将极大地有益于我们适应环境的能力。"
 tech_gpm_giant_worm_discovery:0  "致密外鳞片"
 tech_gpm_giant_worm_discovery_2:0  "采矿蠕虫"
 tech_gpm_giant_worm_discovery_2_desc:0  "驯养的巨型蠕虫可以用来挖掘巨大的隧道。这些蠕虫仍在卵中时被带到我们的殖民地。精心培育是确保他们只在我们希望他们挖掘的地方挖掘的关键。"
 tech_gpm_giant_worm_discovery_desc:0  "最近发现的巨型蠕虫周期性地释放出巨大的鳞片，可以用来加强我们舰船装甲上较弱的部位。"
 tech_gpm_hiveworld_discovery:0  "再生粘液"
 tech_gpm_hiveworld_discovery_2:0  "充气舱"
 tech_gpm_hiveworld_discovery_2_desc:0  "周期性地产生稀有稳定气体作为代谢副产物的生物生长。"
 tech_gpm_hiveworld_discovery_desc:0  "任何材料周围都可以涂上一层薄薄的活性粘液层，使其具有自我修复的保护层。这种粘液具有难以置信的耐寒性，能够在恶劣的太空条件下生存。"
 tech_gpm_holy_world_discovery:0  "远古之声"
 tech_gpm_holy_world_discovery_2:0  "存在主义咨询"
 tech_gpm_holy_world_discovery_2_desc:0  "银河系中有古老文明的消息已经动摇了我们的社会。最好提供咨询以帮助我们的人民摆脱这种存在主义的恐惧。"
 tech_gpm_holy_world_discovery_desc:0  "最近发现的盖亚星球上的神圣信号的发现给了我们的政府在所有领域资助科学研究所需的推动。我们必须发现这些古老的帝国。"
 tech_gpm_mushroom_forest_discovery:0  "为死者准备的地方"
 tech_gpm_mushroom_forest_discovery_2:0  "蓝色真菌"
 tech_gpm_mushroom_forest_discovery_2_desc:0  "一种奇怪的蓝色蘑菇被发现具有独特的增强男性活力的特性。最重要的是，这似乎会导致高度上瘾，并可能被通缉。"
 tech_gpm_mushroom_forest_discovery_desc:0  "巨大的蘑菇林是清除死者的理想场所。这些大型真菌吃掉尸体的速度是史无前例的，这使得处理尸体成为一个安全和环保的选择。"
