 tech_gpm_precursor_shipyards_discovery_desc:0  "利用新的制造技术，用分形网格打印更小的组件，使我们可以节省材料。"
 tech_gpm_precursor_singularity_drive_discovery:0  "主数据库"
 tech_gpm_precursor_singularity_drive_discovery_2:0  "个人奇点助理"
 tech_gpm_precursor_singularity_drive_discovery_2_desc:0  "一个微型的简单版本的奇点驱动被用作个人助理。虽然个人驱动器在形式上很简单，但如果被要求，它可以计算极其复杂的任务。"
 tech_gpm_precursor_singularity_drive_discovery_desc:0  "包含我们帝国全部科学知识的专用数据库。专门的查找数据的算法使交叉引用科学信息变得更容易。"
 tech_gpm_precursor_vaults_discovery:0  "人工制品排放"
 tech_gpm_precursor_vaults_discovery_2:0  "古金库藏宝图"
 tech_gpm_precursor_vaults_discovery_2_desc:0  "在发现的一件文物的一个隔间里藏着一张地图。通往我们领土内的一个隐藏的墓穴，在一个古老的月球上。探险队已经出发了。 "
 tech_gpm_precursor_vaults_discovery_desc:0  "发现来自这些人工制品的独特的子空间辐射使我们能够从很远的地方探测到它们。银河系中到处都是它们，我们只要把它们捡起来!"
 tech_gpm_proto_forests_discovery:0  "外来水果"
 tech_gpm_proto_forests_discovery_2:0  "治愈之花"
 tech_gpm_proto_forests_discovery_2_desc:0  "超凡脱俗的花，具有显著的愈合特性。这些花非常娇嫩，需要长期的照料才能生长和收获。"
 tech_gpm_proto_forests_discovery_desc:0  "生长迅速的外来树种，可生产多汁的橙子果实。"
 tech_gpm_ruined_battlefield_discovery:0  "闪电战战术"
 tech_gpm_ruined_battlefield_discovery_2:0  "供应线破坏"
 tech_gpm_ruined_battlefield_discovery_2_desc:0  "研究表明，破坏补给线比破坏或摧毁补给线对敌方士气有更大的不利影响。"
 tech_gpm_ruined_battlefield_discovery_desc:0  "对古代战场的研究表明，在现代战争中，使用高速或自行车部队侧翼阵地仍然具有巨大的价值。"
 tech_gpm_spaceship_graveyard_discovery:0  "标准隔间模板"
 tech_gpm_spaceship_graveyard_discovery_2:0  "上部结构舱壁"
 tech_gpm_spaceship_graveyard_discovery_2_desc:0  "我们船上的每一个舱室都排列着极其密集的舱壁，使它们对物理应力更有弹性。"
 tech_gpm_spaceship_graveyard_discovery_desc:0  "舰船标准施工模板大大降低了制造成本。"
 tech_gpm_strange_alien_eggs_discovery:0  "孵化"
 tech_gpm_strange_alien_eggs_discovery_2:0  "私人捐助者"
