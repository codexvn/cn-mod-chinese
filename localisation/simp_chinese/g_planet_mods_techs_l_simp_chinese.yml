 tech_gpm_very_hot_core_discovery:0  "核心流体动力学"
 tech_gpm_very_hot_core_discovery_2:0  "创造火山"
 tech_gpm_very_hot_core_discovery_2_desc:0  "关于在战略位置创造人工火山以引发临时全球冬季的地形理论。在大气中捕获颗粒并加热行星可以大大降低对星球造成影响的能量需求。"
