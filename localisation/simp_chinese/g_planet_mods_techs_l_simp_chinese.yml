 tech_gpm_precursor_manufactorium_discovery_2_desc:0  "反重力场可以将材料和成品从工厂的一个部分向任何方向运输到另一个部分，而不需要物理安装。多个生产链可以安装在一个非常小的空间。"
 tech_gpm_precursor_manufactorium_discovery_desc:0  "高压冷冻系统嵌入在我们的合金锻件中，使他们能够快速连续铸造热金属。"
 tech_gpm_precursor_mechs_discovery:0  "采矿机械"
 tech_gpm_precursor_mechs_discovery_2:0  "自动重新装载武器"
 tech_gpm_precursor_mechs_discovery_2_desc:0  "微小的自动机械臂可以快速地为我们的舰船装载小型自卫系统。"
 tech_gpm_precursor_mechs_discovery_desc:0  "装备有两个高能采矿钻机的小型机械可以切割任何类型的岩石。"
