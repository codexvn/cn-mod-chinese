 tech_gpm_precursor_mines_discovery_desc:0  "传感器场，甚至能够发现最小和最深的矿脉矿物。"
 tech_gpm_precursor_obelisks_discovery:0  "地貌改造方尖碑"
 tech_gpm_precursor_obelisks_discovery_2:0  "A.I. 个人设备"
 tech_gpm_precursor_obelisks_discovery_2_desc:0  "我们的首席科学家分析的一个人工制品是一个小方尖碑，大约有一个杯子那么大。它的主要目的似乎是帮助计算计算出的复杂问题。似乎可以帮助计算复杂的问题。"
 tech_gpm_precursor_obelisks_discovery_desc:0  "将破碎的遗物拼凑在一起，我们发现了它的主要用途。那是一座土方尖塔。一种高层建筑，设计用来过滤、加热并将各种气体和液体散布在行星的某一区域以使其地貌改造。"
 tech_gpm_precursor_outpost_ruins_discovery:0  "子空间传感器"
 tech_gpm_precursor_outpost_ruins_discovery_2:0  "命令前哨"
 tech_gpm_precursor_outpost_ruins_discovery_2_desc:0  "专业化的军事指挥前哨使舰队能够更好地与中央司令部协调。因此，将更多的资产提交到前线变得容易得多。"
 tech_gpm_precursor_outpost_ruins_discovery_desc:0  "能够探测到子空间的传感器可以探测到比传统传感器更远的飞船的翘曲信号。"
 tech_gpm_precursor_planetary_gun_discovery:0  "量子预测算法"
 tech_gpm_precursor_planetary_gun_discovery_2:0  "气凝胶冷却板"
 tech_gpm_precursor_planetary_gun_discovery_2_desc:0  "特殊的碳气凝胶涂层可以应用于我们的武器系统，使他们能够更快发射，而不会造成内部过热的损害。"
 tech_gpm_precursor_planetary_gun_discovery_desc:0  "专门的量子计算机芯片在预测目标位置方面效率更高。"
 tech_gpm_precursor_planetary_shield_discovery:0  "护盾频率调节器"
 tech_gpm_precursor_planetary_shield_discovery_2:0  "宽通道护盾管道"
 tech_gpm_precursor_planetary_shield_discovery_2_desc:0  "宽通道导管允许更大的能量通过护盾发射器，使我们的护盾恢复力量更快。"
 tech_gpm_precursor_planetary_shield_discovery_desc:0  "特殊的调制器在我们的护盾中制造出涟漪，使它们具有额外的力量来抵御直接的冲击。"
 tech_gpm_precursor_prison_planet_discovery:0  "无人机观察者"
