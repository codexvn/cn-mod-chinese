 tech_gpm_precursor_bunker_grid_discovery_2_desc:0  "在先驱者星球上发现的巨大的防御线和掩体允许进行更激烈和更现实的战斗训练。快速获得攻击防御阵地和保护防御阵地的专业知识。"
 tech_gpm_precursor_bunker_grid_discovery_desc:0  "先进的力场发射器使它们更容易部署。"
