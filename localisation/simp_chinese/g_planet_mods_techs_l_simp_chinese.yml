 tech_gpm_plasmoid_life_discovery_2:0  "氡等离子体制造"
 tech_gpm_plasmoid_life_discovery_2_desc:0  "利用氡气作为一种高稳定性、非反应性材料，并将其过热等离子体，在非稳定元素制造领域有着显著的应用。"
 tech_gpm_plasmoid_life_discovery_desc:0  "通过在武器火力周围建立一个稳定的等离子场，我们可以确保他们有更高的穿透装甲的概率。"
 tech_gpm_precursor_battleground_ruins_discovery:0  "等离子步枪"
 tech_gpm_precursor_battleground_ruins_discovery_2:0  "等离子体投掷"
 tech_gpm_precursor_battleground_ruins_discovery_2_desc:0  "等离子体喷射器发射出锥形的等离子体流，它接触到的任何东西都会立即蒸发成一团过热的气体。在等离子体喷射器的接收端，是士兵所经历过的最可怕的经历。"
 tech_gpm_precursor_battleground_ruins_discovery_desc:0  "配备等离子枪的士兵发射一束等离子体，这是一种物质的激发态，由原子电子、原子核和自由电子组成，无论击中什么，都会造成前所未有的伤害。"
