 tech_gpm_precursor_remnants_discovery_2_desc:0  "利用优化的搜索模式，同时使用三个探测器，极大地提高了我们扫描星球表面的能力。"
 tech_gpm_precursor_remnants_discovery_desc:0  "允许您的考古学家选择自己的装备和保护的基础上，他们正在的探索提供最好的成功机会!"
