 tech_gpm_tb_toxic_gas_desc_machine_intelligence:0  "通过使用我们的标准化建筑材料和一种特殊的非腐蚀性合金元素，我们可以将有毒气体从我们的建筑中排出。"
 tech_gpm_tb_toxic_gas_hive_mind:0  "全球传播中和剂"
