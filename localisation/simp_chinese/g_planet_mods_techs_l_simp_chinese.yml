 tech_gpm_d_arachnophobia:0  "它们可不是闹着玩的！"
 tech_gpm_d_arachnophobia_desc:0  "如果可以的话，我们也想乘坐下一艘飞船离开这里！遗憾的是我们不能，所以我们必须处理这些巨型蜘蛛。也许一个巨大的火焰喷射器可以做到这点，毕竟带火的玩意儿§R总是§!那么可靠！"
 tech_gpm_d_arachnophobia_desc_hive_mind:0  "在这些巨型蜘蛛的巢穴周围，将安装一个控制细胞的系统。这将极大减少他们的繁殖数量并维持在一个我们可以接受的范围里。而那些在系统影响下残存的蜘蛛将被猎杀。"
 tech_gpm_d_arachnophobia_desc_machine_intelligence:0  "强行植入机械控制单元将使我们能够支配这些蛛形纲动物的行为。我们也可以下达指令杀死他们。一个编组的无人机将被用来诱捕、引导，并将这些控制装置植入蜘蛛的大脑中。"
