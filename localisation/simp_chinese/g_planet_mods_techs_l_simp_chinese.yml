 tech_gpm_surface_of_bones_discovery:0  "道德教育"
 tech_gpm_surface_of_bones_discovery_2:0  "附带恐惧"
 tech_gpm_surface_of_bones_discovery_2_desc:0  "恐惧造成大量死亡和附带损害，仅仅是为了打击敌人的目标，导致难以置信的智能弹药和武器系统。用力打击，准确打击，只打击敌人！"
 tech_gpm_surface_of_bones_discovery_desc:0  "这个充满骨头的星球的发现在我们社会的各个阶层引起了相当大的轰动。为了防止自己陷入可能导致如此恐怖的境地，我们引入了永久的、高度集中的道德教义。我们绝不能犯和骨头星球上犯的同样的错误。"
 tech_gpm_tb_locust_plagues:0  "天敌"
 tech_gpm_tb_locust_plagues_desc:0  "通过将无害的天敌引入生态环境中，我们应该能够控制蝗群泛滥。我们非常肯定这个计划不会出问题。"
 tech_gpm_tb_locust_plagues_desc_hive_mind:0  "为了有效与这些虫群作战，我们应该区分部门和户外工作领域。使用专门的设备和生物学的天敌来系统地消灭蝗虫群。"
 tech_gpm_tb_locust_plagues_desc_machine_intelligence:0  "我们精密制作的机械昆虫将被派出捕杀每一个蝗虫。"
 tech_gpm_tb_locust_plagues_hive_mind:0  "系统性灭绝"
 tech_gpm_tb_locust_plagues_machine_intelligence:0  "人工捕食者"
 tech_gpm_tb_seasonal_flooding:0  "洪水管理"
 tech_gpm_tb_seasonal_flooding_desc:0  "洪灾应对策略通常涉及多个工程项目，它们大体可归为两类。硬性工程项目包括建造人工结构，通过科学、技术和一点蛮力的结合来防止河流泛滥。软性工程项目则相反，那些项目利用自然资源和当地对河流的知识来减少洪水造成的损失。"
 tech_gpm_tb_seasonal_flooding_desc_machine_intelligence:0  "人工蓄水池和地下排水系统可用来缓冲由于自然或改造星球变化中出现的任何洪水。"
