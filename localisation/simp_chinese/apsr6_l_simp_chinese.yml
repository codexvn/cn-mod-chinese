 tech_apsr6_building_part1_desc:0  "我们发现了一个超级受保护的地堡，根据一些信息判断，里面有一个§Y古卷§!——另一种文明的某种文件。"
 tech_apsr6_building_part2:0  "诺灵威斯汀"
 tech_apsr6_building_part2_desc:0  "我们的信息太少，无法理解§Y古卷§!所使用的语言。然而，研究大气层的化学成分，地堡建筑将允许设计条件，形成的语言的第一个文明编写的一部分§Y古卷§!。所以我们至少可以理解其中的一些意思。"
