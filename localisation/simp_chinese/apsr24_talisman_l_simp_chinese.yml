 apsr.24128.desc:0  "$RULER$, 有来自 "搜索者" 处的消息。根据情报，研究组的管理层决定对一位重要科学家使用 «诱爆物» 。而最终结果是，这位科学家获得了令人难以置信的思想和身体。我们现在可以用 20000 £energy£ 的价格来聘用他了"
