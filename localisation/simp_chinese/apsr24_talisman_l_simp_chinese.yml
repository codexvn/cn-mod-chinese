 apsr.24160.desc:0  "$RULER$, 有来自行星 §H[event_target:apsr24_resource_planet.GetName]§! 的坏消息。据报告，由于研究小组 "搜索者" 干扰资源生成的行为，导致生成机制被完全破坏。目前在 §H«庇护者» 复合体§! 的系统中已再没有资源出现。根据地方当局的决定，§H«庇护者» 复合体§! 已被完全拆解，系统也被废弃。 "搜索者" 停止了他们的工作，离开了星球."
