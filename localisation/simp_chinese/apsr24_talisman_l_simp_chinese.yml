 apsr.24101.button.tooltip:1  "获得神一般的力量？真是胡说八道！"
 apsr.24101.button:0  "密切注意这些谣言"
 apsr.24101.desc:0  "$RULER$, 最近在行星 §H[event_target:apsr24_resource_planet.GetName]§! 上频繁出现了一种非常具体的谣言。\n说星球上有某种特殊生物，能让普通人获得神一般的力量。虽说最初被归类为轻微的心理偏差，但随时间推移，谣言也开始越来越具体，也开始有越来越多的居民相信这是真的。\n我们不知道谣言发生的原因，行星当局 §H[event_target:apsr24_resource_planet.GetName]§! 认为这很令人担忧。"
 apsr.24101.title:0  "来自行星 [event_target:apsr24_resource_planet.GetName] 的谣言"
 apsr.24102.button.A.tooltip:1  "组织研究小组需要每月60 £energy£ 能源和1 £influence£ 影响力"
 apsr.24102.button.A:0  "组织一批精英研究小组!"
 apsr.24102.button.B.tooltip:1  "研究将由私人小组进行"
 apsr.24102.button.B:0  "在公共领域发布这些信息"
 apsr.24102.desc:0  "$RULER$, 有来自 §H[event_target:apsr24_resource_planet.GetName]§! 的新消息。\n星球上几乎所有的居民都开始相信他们有机会成为神，但没人能确切的回答为什么。它看起来像某种宗教崇拜，除了信仰某种东西，没什么证据能表明这种东西的存在。\n尽管信息很匮乏，但还是经常有人声称他们找到了成为至高存在的办法，将以身验证。之后，他们就会彻底消失。这又引发了另一系列谣言，说一些人已经成功了。\n组织一个研究小组并检查所有可用信息或许会是值得的。"
 apsr.24102.title:0  "来自行星 [event_target:apsr24_resource_planet.GetName] 的谣言"
 apsr.24103.button.tooltip:1  "有值得关注的消息，会立即报告"
 apsr.24103.button:0  "随时通知我"
 apsr.24103.desc:0  "行星研究小组 §H[event_target:apsr24_resource_planet.GetName]§! 已经准备好了必要的工具，并开始着手收集所有可能信息，搜索并检查来源。虽然概率极低，但仍不排除谣言为真的可能性。\n由于国家的慷慨资助,我们不用害怕谣言在网络中的泄露-私人研究小组没有国家那样广泛调查的能力。"
 apsr.24103.title:0  "来自行星 [event_target:apsr24_resource_planet.GetName] 的谣言"
 apsr.24104.button.tooltip:1  "...但它能给我们什么呢?"
 apsr.24104.button:0  "有趣的消息..."
 apsr.24104.desc:0  "$RULER$,通过调查行星 §H[event_target:apsr24_resource_planet.GetName]§! 上的传闻，并分析收到的消息，我们注意到了出现在 §H«庇护者» 复合体§! 系统中的资源, 这绝不是什么偶然。此外，我们还对它的出现系统进行了计算，并对每种可能出现的资源构建了概率分布模型。说不定这些信息会在将来帮上我们。"
 apsr.24104.title:0  "«庇护者» 复合体"
 apsr.24105.button.tooltip:1  "总算有了个好消息!"
 apsr.24105.button:0  "告诉我这是真的"
 apsr.24105.desc:0  "有好消息, $RULER$! 您还记得位于 §H«庇护者» 复合体§! 中那个能生成资源的系统吗?研究团队结合 §H«庇护者» 复合体§! 的工作人员进行了额外的调查，发现有对其进行外部干扰的可能，这或许会增加任意类型资源出现的机会。研究结果仍需深入分析，但许多科学家已经受到了这一成功的鼓舞。"
 apsr.24105.title:0  "«庇护者» 复合体"
 apsr.24106.button.A.tooltip:1  "增加 §H«庇护者» 复合体§! 生产 £energy£ 能源的机会"
 apsr.24106.button.A:0  "让能源增加"
 apsr.24106.button.B.tooltip:1  "增加 §H«庇护者» 复合体§! 生产 £minerals£ 矿物的机会"
 apsr.24106.button.B:0  "让矿物增加"
 apsr.24106.button.C.tooltip:1  "增加 §H«庇护者» 复合体§! 生产 £food£ 食物的机会"
 apsr.24106.button.C:0  "让食物增加"
 apsr.24106.button.D.tooltip:1  "增加 §H«庇护者» 复合体§! 生产 £consumer_goods£ 消费品的机会"
 apsr.24106.button.D:0  "让消费品增加"
 apsr.24106.button.E.tooltip:1  "增加 §H«庇护者» 复合体§! 生产 £alloys£ 合金的机会"
 apsr.24106.button.E:0  "让合金增加"
 apsr.24106.button.F.tooltip:1  "增加 §H«庇护者» 复合体§! 生产 £rare_crystals£ 稀有水晶，£exotic_gases£ 奇异瓦斯和 £volatile_motes£ 高爆粉尘的机会"
 apsr.24106.button.F:0  "让稀有资源增加"
 apsr.24106.desc:0  "有好消息, $RULER$! 干扰 §H«庇护者» 复合体§! 中系统生成资源的可能性已经被确定了! 此外， §H[event_target:apsr24_resource_planet.GetName]§! 的研究团队已经对此做了必要的计算，并坚信我们的干扰会成功。对计算结果和模型的分析表明，会产生负面影响的可能性极小。只剩下选择我们所需要增加的资源了。"
 apsr.24106.title:0  "«庇护者» 复合体"
 apsr.24107.button.tooltip:1  "或许是我们弄坏了什么东西?"
 apsr.24107.button:0  "奇怪"
 apsr.24107.desc:0  "$RULER$,有来自 §H«庇护者» 复合体§! 所在地 §H[event_target:apsr24_resource_planet.GetName]§! 的奇怪消息。根据他们的说法，我们所选择的资源的确是增产了，但在某个时刻，突然出现了一种看上去像是亮黄色小球一样、前所未有的未知物质。现在，该物质正在由 §H[event_target:apsr24_resource_planet.GetName]§! 的行星小组研究中。"
 apsr.24107.title:0  "«诱爆物»"
 apsr.24108.button.A.tooltip:1  "[apsr24_leader_1.GetName] 将会收到 «诱爆物»"
 apsr.24108.button.A:0  "§G选择: [apsr24_leader_1.GetName]§!"
 apsr.24108.button.B.tooltip:1  "[apsr24_leader_2.GetName] 将会收到 «诱爆物»"
 apsr.24108.button.B:0  "§G选择: [apsr24_leader_2.GetName]§!"
 apsr.24108.button.C.tooltip:1  "[apsr24_leader_3.GetName] 将会收到 «诱爆物»"
 apsr.24108.button.C:0  "§G选择: [apsr24_leader_3.GetName]§!"
 apsr.24108.button.D.tooltip:1  "[apsr24_leader_4.GetName] 将会收到 «诱爆物»"
 apsr.24108.button.D:0  "§G选择: [apsr24_leader_4.GetName]§!"
 apsr.24108.button.E.tooltip:1  "[apsr24_leader_5.GetName] 将会收到 «诱爆物»"
 apsr.24108.button.E:0  "§G选择: [apsr24_leader_5.GetName]§!"
 apsr.24108.desc:0  "$RULER$, 来自行星 §H[event_target:apsr24_resource_planet.GetName]§! 研究团队的紧急消息! 这物质虽然看起来像个普通的亮黄色小球，事实上，它让我们的许多领导人都兴奋不已——正是这小球使那些普通居民获得了神一般的能力!令人难以置信，所有谣言都是真的!\n但不幸的是，为了达到预期效果，需要将这种物质作为整体来消耗，而我们只有一个这样的“球”。而且，也不是所有人都能使用它。\n有必要从研究小组所推荐最合适的候选人中选一位最有价值的："
 apsr.24108.title:0  "«诱爆物»"
 apsr.24109.button.tooltip:1  "§H[apsr24_chosen_leader.GetName]§! 成为了超级生命"
 apsr.24109.button:0  "哈!干的漂亮!"
 apsr.24109.desc:0  "在吸收那种物质时 §H[apsr24_chosen_leader.GetName]§! 的身体发生了奇怪的变化，似乎在从里面发光。根据医生的证词， §H[apsr24_chosen_leader.GetName]§! 身上所有的疾病都消失了。不仅身体变为了最完美状态，心理状态也是同样，所有的压力都消失了，就好像它们从来就没有存在过一样。\n截至委员会结束核查时 §H[apsr24_chosen_leader.GetName]§! 的这个身体已经彻底不再衰老，不仅能活很久，而且能力也得到了显著增长。"
 apsr.24109.title:0  "«诱爆物»"
 apsr.24110.button.tooltip:1  "有值得注意的消息会立即报告"
 apsr.24110.button:0  "不错"
 apsr.24110.desc:0  "$RULER$, 在我们拒绝了对星球 §H[event_target:apsr24_resource_planet.GetName]§! 上的资助后, 小型私人研究小组承担了这项任务。等这种调查完成会很浪费时间，但如果他们发现了什么值得注意的东西，也会马上告诉你。"
 apsr.24110.title:0  "私人研究"
 apsr.24111.button.tooltip:1  "有值得注意的消息会立即报告"
 apsr.24111.button:0  "随时通知我"
 apsr.24111.desc:0  "$RULER$,在过去的几年里，星球 §H[event_target:apsr24_resource_planet.GetName]§! 上的私人研究组织已经处理了大量信息，并决定联合起来。他们的下一个目标是寻找位于 §H«庇护者» 复合体§! 处系统生产资源的依赖关系。"
 apsr.24111.title:0  "私人研究"
 apsr.24112.button.tooltip:1  "有趣的消息，这也许值得我们组织一个国家研究队?"
 apsr.24112.button:0  "告诉我这是真的"
 apsr.24112.desc:0  "$RULER$,在星球 §H[event_target:apsr24_resource_planet.GetName]§! 上创建的综合研究小组 §Y"搜索者"§! 基于接收到的消息进行了分析研究，最终注意到了 §H«庇护者» 复合体§! 系统中会出现资源并不是什么偶然事件。 他们还对那里的出现系统进行了计算，对每种可能出现的资源构建了概率分布模型。终于发现了有对其进行外部干扰的可能，这甚至还会增加任意类型资源出现的机会。研究结果仍需深入分析，但 §Y"搜索者"§! 已经受到了这次成功的鼓舞。"
 apsr.24112.title:0  "«庇护者» 复合体"
 apsr.24113.button.tooltip:1  "要为无法预料的后果做好准备... 一切肯定都会好起来的! 我希望..."
 apsr.24113.button:0  "祝他们好运!"
 apsr.24113.desc:0  "好消息, $RULER$! 对 §H«庇护者» 复合体§! 的系统进行干扰并影响其生成资源的可能性已被确认，而且 "搜索者" 研究小组也在星球 §H[event_target:apsr24_resource_planet.GetName]§! 上做了必要的计算，他们也相信干扰会取得成功。对数据模型进行的分析也已证明，发生负面后果的可能性极小。准备工作已经开始，很快就会知道干扰的结果。"
 apsr.24113.title:0  "«庇护者» 复合体"
 apsr.24114.button_alloys.tooltip:1  "增加了 §H«庇护者» 复合体§! 生产更多 £alloys£ 合金的机会"
 apsr.24114.button_alloys:0  "需要更多合金!"
