 apsr.24129.button:0  "这个交易不错"
 apsr.24129.desc:0  "研究小组 "搜索者" 提供的首席科学家真的是太有头脑了! 有了他，我们的科学之路将走得更快!而且，这位科学家还是不朽的。"
 apsr.24129.title:0  "«诱爆物»"
 apsr.24130.button.tooltip:1  "超级生命仍在这里，我们似乎已经拥有了他，但事实并非如此"
 apsr.24130.button:0  "太糟糕了"
 apsr.24130.desc:0  "在我们拒绝向他们购买科学家之后，研究小组 "搜索者" 试图将其提供给其他帝国，但由于 «诱爆物» 这种东西从未有人听说过，所以交易全被拒绝了。结果，这位科学家仍在继续为 "搜索者" 工作，这轻微提高了他们的效率，但很显然，目前他不太可能加入我们，即便我们能提供大量资金。"
