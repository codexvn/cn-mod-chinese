 apsr.24119.button.C.tooltip:1  "[apsr24_leader_3.GetName] 将会收到 «诱爆物»"
 apsr.24119.button.C:0  "§G选择: [apsr24_leader_3.GetName]§!"
 apsr.24119.desc:0  "我们的科学家完成了对 «诱爆物» 的信息分析。这种物质确实能对生物的身体产生积极影响。但为了测试这种效果，需要将它作为一个整体来消耗，而我们只有一个这样的“球”。而且也不是每个人都适合使用它。\n有必要从研究小组所推荐最合适的候选人中选一位最有价值的："
 apsr.24119.title:0  "«诱爆物»"
