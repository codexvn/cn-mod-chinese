 apsr.24114.button_food.tooltip:1  "增加了 §H«庇护者» 复合体§! 生产更多 £food£ 食物的机会"
 apsr.24114.button_food:0  "需要更多食物!"
 apsr.24114.button_goods.tooltip:1  "增加了 §H«庇护者» 复合体§! 生产更多 £consumer_goods£ 消费品的机会"
