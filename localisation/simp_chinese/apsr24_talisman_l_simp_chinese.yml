 apsr.24115.button.tooltip:1  "或许是他们弄坏了什么东西?"
 apsr.24115.button:0  ""令人惊讶"
 apsr.24115.desc:0  "$RULER$, 收到了来自行星 §H[event_target:apsr24_resource_planet.GetName]§! 的报告。该报告指出，在 "搜索者" 介入了 §H«庇护者» 复合体§! 的资源生成之后，没过多久就出现了一个不明物体，外形像一个亮黄色小球，这种前所未有的问题目前现在正由行星 §H[event_target:apsr24_resource_planet.GetName]§! 上的 "搜索者" 小组着手研究中"
 apsr.24115.title:0  "«诱爆物»"
 apsr.24116.button.A.tooltip:1  "派一个特别行动组突击实验室"
 apsr.24116.button.A:0  "强行将 «诱爆物» 拿走"
 apsr.24116.button.B.tooltip:1  "需要向 "搜索者" 支付 10,000 £energy£ 能源"
 apsr.24116.button.B:0  "买回 «诱爆物»"
 apsr.24116.button.C.tooltip:1  "派一个间谍小组悄无声息的偷走 «诱爆物» "
 apsr.24116.button.C:0  "秘密偷走 «诱爆物»"
 apsr.24116.button.D.tooltip:1  "为 "搜索者" 提供国家官方实验室的身份"
 apsr.24116.button.D:0  "给予他们正式身份"
 apsr.24116.button.E.tooltip:1  "这件事与我们无关"
 apsr.24116.button.E:0  "随他们吧"
 apsr.24116.desc:0  "$RULER$,有来自行星 §H[event_target:apsr24_resource_planet.GetName]§! 处 "搜索者" 研究小组观察员的紧急消息! 根据配合这次研究的科学家的假设，在那小球的内部有某种物质，它能使承载者获得如神一般的力量! 此前的谣言有可能是真的，为了检验这些假设，我们需要对一些活体进行实验来测试消耗此物质的效果。\n我们可以在 "搜索者" 的领导层决定之前，试着拿走最近发现的 «诱爆物»。"
 apsr.24116.title:0  "«诱爆物»"
 apsr.24117.button.A.tooltip:1  "不留痕迹!"
 apsr.24117.button.A:0  "摧毁研究组和所有的科学家"
 apsr.24117.button.B.tooltip:1  "应该拆散他们的学术潜力"
 apsr.24117.button.B:0  "摧毁研究组，将人员转移至实验室"
 apsr.24117.button.C.tooltip:1  "我们已经得到想要的东西了"
 apsr.24117.button.C:0  "不要管这个研究组和它的工作人员"
 apsr.24117.desc:0  "我们的人已经成功打入了 "搜索者" 研究组. 被称为 «诱爆物» 的物质及其所有信息现在已掌握在我们的手中，科学家们也开始准备对其进行研究。\n但还有一个问题，该如何处理研究组和其中的工作人员?"
 apsr.24117.title:0  "«诱爆物»"
 apsr.24118.button.tooltip:1  "有值得注意的消息会立即报告"
 apsr.24118.button:0  "有需要随时通知我"
 apsr.24118.desc:0  "研究小组 "搜索者" 的科学设施和其中的工作人员已经全部摧毁. 该事件的官方版本 - 一个没有严格遵循安全守则且极其不幸的科学实验。\n所有信息，包括 “诱爆物” 都已经被转移到了我们的实验室继续研究"
 apsr.24118.title:0  "«诱爆物»"
