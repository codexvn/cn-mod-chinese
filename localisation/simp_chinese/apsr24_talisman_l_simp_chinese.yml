 apsr.24131.desc:0  "坏消息, $RULER$。 在我们介入后，研究小组 "搜索者" 的管理层马山就将他们手中的 «诱爆物» 卖给了其他国家。很不幸，我们找不到买主，所有的线索都丢失了。"
