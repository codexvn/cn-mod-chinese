 apsr.24162.desc:0  "$RULER$,有来自行星 §H[event_target:apsr24_resource_planet.GetName]§! 的坏消息。由于研究小组 "搜索者" 干扰资源生成的行为，导致生成机制出现了一些失效。此外，在行星 §H[event_target:apsr24_resource_planet.GetName]§! 中，人群罹患精神疾病的几率也开始大幅上涨。他们都不约而同的感到不适，并开始频繁出现焦虑和噩梦。或许这一切在某种程度上都和资源生成机制的失效有关。 "搜索者" 现已停止工作，并离开了星球。"
