 apsr.24127.desc:0  "$RULER$, 坏消息. 工作组试图拿取i的 «诱爆物» 此时已被销毁。事实证明，研究小组 "搜索者" 在设计安全系统时考虑到了隐蔽外部干扰的可能性，几乎所有人员也都受到过使用武器的相关训练。不幸中的万幸，间谍们只做了一些初步准备，所以没人怀疑我们有参与其中，也没有任何迹象或线索指向我们。"
