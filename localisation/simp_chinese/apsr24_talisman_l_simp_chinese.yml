 apsr.24114.button_minerals:0  "需要更多矿物!"
 apsr.24114.button_rare.tooltip:1  "增加了 §H«庇护者» 复合体§! 生产更多 £rare_crystals£ 稀有水晶，£exotic_gases£ 奇异瓦斯和 £volatile_motes£ 高爆粉尘的机会"
 apsr.24114.button_rare:0  "需要更多稀有资源!"
 apsr.24114.desc_1:0  "$RULER$, 在来自星球 §H[event_target:apsr24_resource_planet.GetName]§! 最近的一份报告中, 出现了来自 §H«庇护者» 复合体§! 处分析组的评论。 据他们所说，生产由"
 apsr.24114.desc_2:0  "资源确实增加了。"搜索者" 庆祝了他们的成功, 并计划返回研究数据。"
