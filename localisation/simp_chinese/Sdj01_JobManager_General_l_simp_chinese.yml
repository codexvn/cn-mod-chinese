 SdjEvent.2022.desc:1 "§W<<$SdjEvent.2022ax.name$>>§!\n\n$SdjEvent.2022a1.title$: 对于你的帝国来说不重要的工作在这个菜单中是隐藏的。重要性是根据公民学和其他政府条件估计的。\n\n$SdjEvent.2022a2.title$: 所有非格式塔工作或所有格式塔工作都将根据您的帝国类型显示在菜单中。\n\n$SdjEvent.2022a3.title$: 非格式塔作业和格式塔作业都显示在菜单中。\n\n\n§W<<$SdjEvent.2022bx.name$>>§!\n\n$SdjEvent.2022b1.title$: 我们帝国的标准工作优先级也适用于所有的AI帝国。\n\n$SdjEvent.2022b2.title$: AI帝国的工作优先级将返回到默认的优先级。\n\n\n$SdjTextCurrent$\n    $SdjEvent.2022ax.name$: [Root.GetText_SdjGetMenuType]\n    $SdjEvent.2022bx.name$: [Root.GetText_SdjGetConfigPriorityToAllEmpires]$SdJTextDebugPriorityMenu$"
 
 SdjEvent.2022ax.name:0 "菜单类型"
 SdjEvent.2022bx.name:0 "同步AI帝国"
