 ######################################
 ###  Decisions, Modifiers, Edicts  ###
 ######################################
 
 ### Edicts
 edict_SdjEdictCallSpeciesMenuRegular:0 "限制物种选择工作的权利"
 edict_SdjEdictCallSpeciesMenuRegular_desc:0 "不适当的择业自由破坏了社会秩序，使生产的稳定性更差。为了国家利益，我们应该限制这种行为。"
 edict_SdjEdictCallSpeciesMenuGestalt:0 "单元位置优化"
 edict_SdjEdictCallSpeciesMenuGestalt_desc:0 "我们可以限制每种单元的工作，以提高工作效率。"
 edict_SdjEdictCallPriorityMenuRegular:0 "促进/抑制某些工作"
 edict_SdjEdictCallPriorityMenuRegular_desc:0 "人口对工作的偏好并不总是对我们帝国的经济增长最有利的。在这项法令中，我们可以通过教育和公正地维护安全来控制就业偏好。"
 edict_SdjEdictCallPriorityMenuGestalt:0 "更改工作优先次序"
 edict_SdjEdictCallPriorityMenuGestalt_desc:0 "单元作业选择划分的一般算法并不总是最适合当前的情况。在这个命令中，我们可以更改修改算法的配置。"
 
 SdjEdictCallSpeciesMenuRegular_tooltip:0 "打开菜单命令。"
 SdjEdictCallSpeciesMenuGestalt_tooltip:1 "$SdjEdictCallSpeciesMenuRegular_tooltip$"
 SdjEdictCallPriorityMenuRegular_tooltip:1 "$SdjEdictCallSpeciesMenuRegular_tooltip$"
 SdjEdictCallPriorityMenuGestalt_tooltip:1 "$SdjEdictCallSpeciesMenuRegular_tooltip$"
 
 
 ### Decision
 SdjDecisionDeregulationOfJobRegular:0 "解除对工作选择的管制"
 SdjDecisionDeregulationOfJobRegular_desc:0 "虽然有些物种的工作选择自由受到限制，但这个世界被指定为一个特别区域，所有的人口都可以选择任何工作，而不受帝国法令的限制。"
 SdjDecisionReregulationOfJobRegular:0 "重新调整作业的选择"
 SdjDecisionReregulationOfJobRegular_desc:0 "我们废除了这个星球上的特区，并再次限制就业选择的自由。一些人口可能很快就会被解雇和失业。" 
 SdjDecisionDeregulationOfJobGestalt:0 "工作限制的例外"
 SdjDecisionDeregulationOfJobGestalt_desc:0 "这个世界不需要限制单元的工作"
 SdjDecisionReregulationOfJobGestalt:0 "终止作业限制的例外"
 SdjDecisionReregulationOfJobGestalt_desc:0 "我们又在这个世界上申请工作分工。"
 SdjDecisionCallPriorityMenuRegular:1 "$edict_SdjEdictCallPriorityMenuRegular$"
 SdjDecisionCallPriorityMenuRegular_desc:0 "帝国法令优先选择人口的工作可能不适合这个星球。在这种情况下，我们可以以星球独特的方式教育和公正地维护安全。"
 SdjDecisionCallPriorityMenuRegularEffect_desc:0 "打开选择要提升或取消的作业的决策菜单。"
 SdjDecisionCallPriorityMenuGestalt:1 "$edict_SdjEdictCallPriorityMenuGestalt$"
 SdjDecisionCallPriorityMenuGestalt_desc:0 "帝国标准的优先级单元的工作选择可能不适合这个星球。在这种情况下，我们可以为行星应用唯一的行星。"
 SdjDecisionCallPriorityMenuGestaltEffect_desc:0 "打开菜单决定更改作业的优先级。"
 SdjDecisionFireEveryone:0 "裁员风暴"
 SdjDecisionFireEveryone_desc:0 "我们向这个星球上的每个人发送了一个非常简单的通知，上面写着“你们都被解雇了”，啊……，只有少数例外，如将军。"
 SdjDecisionFireEveryoneEffect_desc:0 "这个星球上§R所有的§!将在6个月的时间里失业，然后他们将再次找到合适的工作。§H这一决定可能会扰乱经济，造成严重的社会动荡。§!"
 
