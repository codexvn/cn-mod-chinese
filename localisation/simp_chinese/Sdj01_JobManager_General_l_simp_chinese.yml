 ### Informations
 SdjEvent.1021.name:1 "$SdjEvent.1011.name$"
 SdjEvent.1021Reg.desc:0 "在这个法令中，您可以禁止物种工作类别。\n说明如下:\n\n- 应用\n  - 这项法令不适用于被奴役、清洗或同化的人口。\n  - 即使这项法令允许，平民百姓也不能从事他们因其他原因不能从事的工作。\n    e.g. 神经钉类人口(Nerve stapled pops)不能在$SdjIconJobRankReg2$$pop_cat_specialist$工作中起作用。\n  - 这项法令并没有阻止物种产生像总统这样的领袖。\n\n- $SdjIconHappiness$幸福的人口\n  - 被禁止的人口将引起不满。\n  - 高等级的$SPECIES_RIGHT_LIVING_STANDARDS$会引起这种不满。\n\n- 其他\n  - 与普通降职一样，这条法令禁止波普被降职也需要时间。\n  - 行星决策可以使特定世界的法令失效。\n  - AI帝国不使用这个命令。\n  - 也许，这个mod不能应用于其他mod添加/修改的作业。"
 SdjEvent.1021Ges.desc:0 "在这个法令中，您可以禁止物种从工作类别。\n说明如下:\n\n- 应用\n  - 这个法令只适用于我们格式塔意识的雄蜂。\n    - 如果我们是$civic_machine_assimilator$，也适用于正在同化的有机人口。\n  - 即使这项法令允许，平民百姓也不能从事他们因其他原因不能从事的工作。\n  - 这项法令并没有阻止物种产生像总统这样的领袖。\n\n- 其他\n  - 行星决策可以使特定世界的法令失效。AI帝国不使用这个命令。\n  - 此命令不适用于其他mod添加/修改的作业。"
 SdjEvent.1021a.name:1 "好的"
