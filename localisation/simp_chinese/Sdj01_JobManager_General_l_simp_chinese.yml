 SdjModifierDeregulationOfJobGestaltEffect_desc:0 "在这个星球上，''$edict_SdjEdictCallSpeciesMenuGestalt$''法令是无效的。"
 
 SdjModifierSetPriorityIndividuallyRegular:0 "独特的晋升标准"
 SdjModifierSetPriorityIndividuallyRegular_desc:0 "帝国法令中规定的工作偏好并不适合这个星球，所以这个星球的独特之处就在这里指定了。"
 SdjModifierSetPriorityIndividuallyRegularEffect_desc:0 "这些岗位的晋升或降职标准与帝国法令不同。"
 SdjModifierSetPriorityIndividuallyGestalt:0 "工作的特别优先次序"
 SdjModifierSetPriorityIndividuallyGestalt_desc:0 "《帝国法令》规定的工作优先次序并不适合这个星球，所以这个星球特别为这里指定了工作优先次序。"
 SdjModifierSetPriorityIndividuallyGestaltEffect_desc:0 "工作的独特优先级应用于这个星球。"
 SdjModifierEveryoneFired:0 "每个人都被解雇"
 SdjModifierEveryoneFired_desc:0 "我们不需要那些不合逻辑地抓住阶层不放的平民百姓。我们现在正在对他们进行“再教育”。"
 SdjModifierEveryoneFiredEffect_desc:0 "一场巨大的阶级革命正在进行，所有的人口都是暂时的失业。"
 
 
