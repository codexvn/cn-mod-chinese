 ### Additional Information
 SdjEvent.2021.name:1 "$SdjEvent.2011.name$"
 SdjEvent.2021Reg.desc:0 "$SdjEvent.2021Ges1.desc$\n\n\n更高的优先级并不强制降级为人口。例如，如果$job_miner$的优先级高于一个$job_researcher$:\n- 如果两个作业都有空槽，新的人口将在$job_miner$上工作。\n- 作为$job_miner$工作的人口不会将工作更改为$job_researcher$。\n- 此外，作为$job_researcher$工作的人口不会将工作更改为$job_miner$。\n一个全球性的''$SdjDecisionFireEveryone$''决策可能会迫使降职，尽管这需要付出巨大的社会/经济代价$SdjEvent.2021Ges2.desc$"
 SdjEvent.2021Ges.desc:1 "$SdjEvent.2021Ges1.desc$$SdjEvent.2021Ges2.desc$"
 SdjEvent.2021Ges1.desc:0 "在这个命令/决策中，您可以为每个任务设置优先级的基本权重。一些物种性状和其他参数对权重进行修改，得到实际权重。\n优先级的基本权重如下:\n\n  - $SdjTextPriority9$ : 10000\n  - $SdjTextPriority8$ : 1000\n  - $SdjTextPriority7$ : 800\n  - $SdjTextPriority6$ : 200\n  - $SdjTextPriority5$ : 100\n  - $SdjTextPriority4$ : 10\n  - $SdjTextPriority3$ : 5\n  - $SdjTextPriority2$ : 1\n  - $SdjTextPriority1$ : 0.8\n  - $SdjTextPriorityN$ : 0\n\n区别 ''+'' 和 ''-'' 小，实际优先级易被性状等因素与基本优先级倒置。\n另一方面，其他名称/颜色(*1)之间的差异很大，实际的优先级不太可能被特征等倒过来。\n*1: e.g. ''§H低§!'' 和 ''§Y中低§!''"
 SdjEvent.2021Ges2.desc:0 "\n\n\n顺便说一下，行星独特的优先级是由决策决定的，如果行星的所有者发生了变化，则不设置该优先级。因此，建议您保存优先级，您的帝国和另一个可能争夺的模板。"
 SdjEvent.2021a.name:0 "OK"
 SdjEvent.2021a.tooltip:1 ""
 
