 apsr_arcrel.1900.button:0  "那里有什么?"
 apsr_arcrel.1900.desc_have_cube:0  "$apsr_arcrel.1900.desc_no_cube$"
 apsr_arcrel.1900.desc_no_cube:0  "我们终于完成了远古食物复合体的建造。然而，在建造完成后的一段时间，我们收到了一条加密信息和一些坐标，表明在最近的海上的一个点。"
 apsr_arcrel.1900.title:0  "在底部的东西"
 apsr_arcrel.1901.button:0  "继续找"
 apsr_arcrel.1901.desc:0  "信息有一个非常复杂的密码，这就是为什么不可能完全理解文本，但我们学到了一些东西。这些坐标表明了一些倾倒的货物的位置，这些货物本来应该被古人拿走，但是由于某种原因它仍然躺在海底研究人员到达该物体坠落地点时，在底部发现了一大堆各种各样的碎片，与陆地废墟中发现的小物品和其他不同的物品大相径庭。大量不知名的设备在这里已经生锈好几千年了。找到我们要找的东西并不容易。"
 apsr_arcrel.1901.title:0  "底部是垃圾"
 apsr_arcrel.1902.button:0  "这不太好"
 apsr_arcrel.1902.desc:0  "分析这么多垃圾要花很多时间，尤其是当它在水下的时候。家用设备，家具，交通工具，所有的东西都在这里，最令人惊讶的是工作用品都被扔掉了。不知道是什么促使古人这样做的，但几乎所有的东西都已经腐败得无可救药，不能使用了。"
 apsr_arcrel.1902.title:0  "无用的垃圾"
 apsr_arcrel.1903.button:0  "让它上岸并打开"
 apsr_arcrel.1903.desc:0  "我们到了一个很大的东西，看起来像一个巨大的容器，上面绑着破降落伞。在半挖开容器后，很明显有人朝它开了枪。痕迹表明，他们是由各种口径的动能武器造成的。当我们把它完全挖出来的时候，我们意识到它打不开，因为门被某种打击弄得变形了。我们需要打开它，但是在水下打开非常困难，而且有损坏里面东西的危险。"
 apsr_arcrel.1903.title:0  "神秘的容器"
 apsr_arcrel.1904.button:0  "打开它"
 apsr_arcrel.1904.desc:0  "这只集装箱是用一艘科学船从海底吊起的。我们把合成的高强度绳索固定在集装箱上，把它们钩在船上，并设法把它提起来。当它浮出水面时，上面有画着的符号。我们用等离子喷灯经过几个小时的艰苦工作，才终于打开了它。原来里面是一个保险容器 - 一个更小的容器，显然更安全。"
 apsr_arcrel.1904.title:0  "套娃"
 apsr_arcrel.1905.button:0  "继续打开?"
 apsr_arcrel.1905.desc:0  "终于打开了，我们可以进去了!沿着集装箱摆放的容器内是内置的金属橱柜和桌子，座位分散，设备被破坏。好像是一个移动实验室，似乎在进行某种实验。这个容器在没有船员的情况下被送到了星球上。壁橱里有一些准备工作，衣服，设备，科学家工作所需的一切东西。很容易注意到走廊的长度与集装箱的长度不匹配。在实验室隔间的尽头，发现了另一个容器。"
 apsr_arcrel.1905.title:0  "套着套娃的套娃"
 apsr_arcrel.1905.tooltip:0  "$apsr_arcrel.105.tooltip$"
 apsr_arcrel.1906.button:0  "继续进行"
 apsr_arcrel.1906.desc:0  "第三个容器被凿开了。在里面，灯亮了!事实证明，这不仅仅是一个实验室。这个房间有独立的能源。里面有许多紧密固定的胶囊，沿着墙壁安装。在房间的中央有一个终端。科学家们认为，这个容器只是在实验室的幌子下隐藏着，有着完全不同的含义。是时候了解这个故事的所有秘密了。"
 apsr_arcrel.1906.title:0  "秘密"
 apsr_arcrel.1907.button:0  "很好!"
 apsr_arcrel.1907.desc:0  "打开终端，结果发现这实际上是一个相同的终端，在古代实验室里。需要一个访问密码，这是在综合数据库中指定的。里面有很多关于植物学的信息，有一个黑匣子和关于胶囊的信息。令人难以置信的是，这些太空舱本应落入复杂的环境中进行实验，但携带容器的飞船却被击落。胶囊里是新一代的肥料，不适合使用，但在数据库里有一个制造奇迹的配方。不知道为什么古人对这样一种重要的产品的交付如此疏忽大意，但它给我们带来了好处。据快速分析，这些肥料将使我们工厂的生产率提高约50%\n记录还发现，安装在容器中的自动能源可以用于获得某个«最后的机会»。这就需要它连接到远古时代的食物复合体的末端。科学家们已经在使转换装置适应我们的技术。"
 apsr_arcrel.1907.title:0  "化肥"
 apsr_arcrel.1907.tooltip:0  "连接能源的结果将在稍后公布。"
