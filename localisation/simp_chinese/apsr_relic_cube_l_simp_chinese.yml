 apsr_arcrel.2.desc_have_cube_and_flag:0  "收到新殖民地发来的紧急报告。据他说，在行星上发现的是§Y$relic_apsr_cube$§!而这个立方体是另一个§Y$relic_apsr_cube$§!的精确副本，我们已经拥有。没有发现比这更有趣的了。"
 apsr_arcrel.2.desc_no_cube_and_flag:0  "收到新殖民地发来的紧急报告。据他说，在这颗行星上发现了§Y$relic_apsr_cube$§! - 一种可以用作星际通讯点的遗迹，它的作用原理我们还不知道。我们也找到了激活立方体的方法，多亏了他们，我们可以试着联系一些人。"
 apsr_arcrel.2.desc_no_cube_have_flag:0  "收到新殖民地发来的紧急报告。据他说，这颗行星发现了§Y$relic_apsr_cube$§!，而这个立方体是另一个§Y$relic_apsr_cube$§!的精确复制品,我们曾经拥有。没有发现比这更有趣的了。"
