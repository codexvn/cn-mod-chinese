 apsr_arcrel.801.title:0  "毁灭编年史"
 apsr_arcrel.802.button:0  "开始"
 apsr_arcrel.802.desc_d:0  "$RULER$!巧合的是，一组高级专家，他们是紧急召开的关于LES情况的委员会的成员，几乎已经准备好了，我们的实验钻床也差不多准备好了。这些设备将与完成任务的机组人员一起从轨道上坠落，直接进入灾难性故障的深处，并将立即开始工作。不幸的是，没有坏消息说做不到。科学家们进行了新的计算和实验，发现我们目前在传感器领域的所有发展都不适合在如此极端的条件下工作。关于我们和钻床之间的子空间连接将完全不可能的消息也在试图杀死我们!我们仍在研究这一现象，但结果再次令人失望。我们的科学家，我们的公民，也就是机组人员，将继续保持失明和沉默，无法返回。但这并没有吓到他们。他们准备进入黑暗中拯救这个星球!\n *下面是报告的一个小附言，您在最后一刻才注意到。*\n«老实说，我们仍然不能把它们举到水面上来。我们没有太多的时间来开发和测试原型。他们的使命……它在一端……一个放射性物质浓度高的区域将持续数千年，前提是他们的任务成功，他们将淹没核心。没有一台挖掘机或推土机能承受如此猛烈的辐射，即使是在极其恶劣的环境中。他们将永远被埋在那里。»"
 apsr_arcrel.802.desc_gm:0  "一组无人机和我们的实验钻机已经准备好了。这些设备将与完成任务的机组人员一起从轨道上坠落，直接进入灾难性故障的深处，并将立即开始工作。不幸的是，没有坏消息做不到。进行了新的计算和实验表明，我们目前在传感器领域的所有发展都不适合在这样极端的条件下工作。还有消息说，我们和钻床之间的子空间连接将是完全不可能的!我们仍在研究这一现象，但结果再次令人失望。船员们将保持失明和沉默，没有返回的可能。\n老实说，我们仍然不能把它们举到水面上来。我们没有太多的时间来开发和测试原型。他们的使命……它在一端……一个放射性物质浓度高的区域将持续数千年，前提是他们的任务成功，他们将淹没核心。没有一台挖掘机或推土机能够承受如此猛烈的辐射，即使是在极其恶劣的环境下。他们将永远被埋在那里。"
 apsr_arcrel.802.title:0  "准备"
 apsr_arcrel.803.button:0  "那他妈是啥?"
 apsr_arcrel.803.desc_d:0  "$RULER$!自从演习进入震中以来，已经有好几个月的极度寂静。现在，突然，一个严重受损的信息到达了我们所没有的频率。它是偶然发现的，简直是个奇迹，一个幸存下来的军事复合体，从事于拦截超光速信息。在使用轨道卫星网络接收到这条消息后，它将很快被解密，并使用神经网络恢复单个碎片 - 我们准备好提供给你。这是该小组的第一份也是最后一份报告。\n§Y这个…这是一个科学家§H[Root.GetLeaderName]§!…船长«[Root.GetName]» 和主要探险家…§!\n你看到的是一个可怕的，支离破碎的研究人员的形象，他被扔在这个自杀的任务。你准备好发誓，从几十个碎片中收集一幅有价值的演讲者画像 - 你将看不到一个活生生的人。这个生物的眼睛滴着一种看不见的黑色液体，这个生物的脸歪了，好像在你能想象到的最可怕的画面中，从燃烧的衣服的残余和被鲜血和黑色液体严重浸透的地方，可以流动的水滴在流动，这很可能是血液和这个黑色的合成物……不受引力影响的物质，因为这些污物堆积在天花板上。在背景中，模糊的、扭曲的、完全沉浸在黑暗垃圾中的团队成员的图像已经清晰可见，他们的嘴巴似乎在一声无声的尖叫中破碎了，他们的四肢扭曲着，好像在很多地方以无法想象的角度被折断了……从此，他们那没有脸的五官你会在梦里做最可怕的噩梦……你所要做的就是把注意力集中在他们身上，突然间，这条信息的寂静被研究人员沙哑的声音打破了，似乎到处都能听到……\n§Y核心已经消失了，但是信号已经被传输了，现在他们可以回来了。他们会因为我们的忠诚而使我们复活。你们要俯伏在主面前，俯伏在主的脚前，免得你们从天上被摔下去。§!\n从黑色液滴中收集到的每个成员的图像都出现了，并以他们的生命结束 - 自杀，甚至是最可怕的方式。突然出现的图像消失了，取而代之的是一幅支离破碎的[Root.GetLeaderName]肖像，在所有这些可怕的景象出现之前。一个沙哑的声音突然变成尖叫，很快就被一声咯咯的咳嗽所取代，伴随着明显的窒息声，就像在水中一样。但这并不能阻止你听到一个疯子说的每一个字，就像一根铁棒被一个接一个地插入你的大脑。\n§Y要知道，我们会从时间和空间的束缚中挣脱出来!我们会追上你的!你不能隐瞒! . .§!\n突然，你办公室的灯光消失了。几乎所有曾经用电的东西现在都不通电了。但是，播放该消息的屏幕不显示。作为唯一的光源，它吸引着自己和眼睛。一旦你的眼睛回到信息屏幕上，屏幕上就会出现几个短语，它们会重复很多次，并继续出现在屏幕上:\n§R«时间到了»§!\n就像消失一样突然，灯光回到你的办公室，信息板熄灭了。你犹豫着要不要再打开它……"
