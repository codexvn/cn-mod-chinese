 apsr_arcrel.809.desc_have_cube_and_flag:0  "收到一份关于立方体研究结果的报告，位于行星§H[event_target:apsr8_planet_target.GetName]§!。据他说，这个立方体是另一个§Y通信立方体§!，我们已经拥有。没有发现比这更有趣的了。"
 apsr_arcrel.809.desc_no_cube_and_flag:0  "收到一份关于立方体研究结果的报告，位于行星§H[event_target:apsr8_planet_target.GetName]§!上，是一个星际通讯点，作用原理我们不知道。通过实验，激活立方体的方法已经开发出来，正因为如此，我们可以试着联系一些人。"
