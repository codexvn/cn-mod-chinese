 apsr_arcrel.1600.button:0  "开始"
 apsr_arcrel.1600.desc_have_cube:0  "$apsr_arcrel.1600.desc_no_cube$"
 apsr_arcrel.1600.desc_no_cube:0  "我们的传感器探测到来自地球的微弱的、几乎无法察觉的信号。[event_target:apsr16_planet_target.GetName]。该信号没有任何加密。这个信号包含了我们州语言中的一条信息:<<我们在等你>>，它带有行星坐标，记录在一个未知的标准中。我们需要算出标准是什么坐标指向哪里。"
 apsr_arcrel.1600.title:0  "坐标"
 apsr_arcrel.1601.button:0  "开始"
 apsr_arcrel.1601.desc:0  "一组在星球表面进行工作的科学家报告说，他们已经收到了关于在信息中写入坐标的标准的信息，现在他们知道这个地方的位置。但是坐标绝对是空的。尽管明显没有感兴趣的物体，但对地形的额外扫描是必要的，它可以带来一些结果。"
 apsr_arcrel.1601.title:0  "坐标"
 apsr_arcrel.1602.button:0  "有趣"
 apsr_arcrel.1602.desc:0  "该地区的地形扫描没有带来结果。但是我们的科学家，在这个地区的一次徒步旅行中，遇到了一种奇怪的地表下的热辐射，它很像通风井的辐射，很有可能是。你必须派钻井队到超调的地方去"
 apsr_arcrel.1602.title:0  "过度"
 apsr_arcrel.1603.button:0  "有趣"
 apsr_arcrel.1603.desc_dg:0  "控制钻井的一名工程师疏忽大意，不慎掉入一股强大的水蒸气中，使该地区的宇航服融化，工程师受了重伤。他立即被送往野战医院，随后被送往医疗中心进行进一步的长期治疗，但总的来说，钻孔是成功的。这真是个通风井。无人机向其发送了很长一段时间的数据，但没有到达底部，就断开了连接。我们派探险队去那里。"
 apsr_arcrel.1603.desc_m:0  "由于疏忽大意，其中一架控制钻井的工蜂陷入强大的水蒸气喷射，融化了机箱前的外部保护装置。其他工蜂立即被派去修理，但总的来说，钻井作业是成功的。这真是个通风井。这架无人侦察机向它发送了很长一段时间的数据，但没有到达底部，就断开了连接。我们派探险队去那里。"
 apsr_arcrel.1603.title:0  "发现"
 apsr_arcrel.1604.button:0  "接受请求"
 apsr_arcrel.1604.desc_dg:0  "经过几个月的下降，我们的探险队到达了底部。两名科学家被杀，他们的尸体在电缆的帮助下被立即抬到地面。我们从引擎室经过一段距离后，发现了令人难以置信的东西。我们试图与地面上的同事取得联系，但内部的某些东西淹没了所有的沟通渠道。在另一次建立联系的尝试失败后，强大的探照灯从四面八方照亮了我们。我意识到我们身处一个巨大的球形房间，墙壁里有几十个，甚至几十万个信息载体，它们都是由我们已知和未知的各种文明开发出来的。我们每个人都感觉到了大脑的声音，并意外地被要求与我们联系。"
 apsr_arcrel.1604.desc_m:0  "经过几个月的下降，我们的探险队到达了底部。两个研究单元被击落，它们的外壳在电缆的帮助下立即被打捞到水面。我们从引擎室经过一段距离后，发现了令人难以置信的东西。我们试图与地面上的同事取得联系，但内部的某些东西淹没了所有的沟通渠道。在另一次建立联系的尝试失败后，强大的探照灯从四面八方照亮了我们。我们意识到我们是在一个巨大的球形房间里，在这个房间的墙壁上有几十个，如果不是成千上万的信息载体，是由各种已知的和未知的我们文明发展起来的。每个单元都能感觉到处理器的声音，出乎意料的是，它们和我们一起请求连接。"
 apsr_arcrel.1604.title:0  "档案"
 apsr_arcrel.1605.button1.response:0  "噢…你展示了我们自己的好奇心。好奇心导致对未知的理解。但即使我们在这方面有相似之处，我也不能与你们分享这一信息。你还没有准备好正确地感知它。"
 apsr_arcrel.1605.button1:0  "我们对古人的文明感兴趣。告诉我更多关于你的种族。"
 apsr_arcrel.1605.button2.response:0  "对消失的文明感兴趣?我有你需要的东西。\n\n接收到的关于先驱者遗物位置的信息"
 apsr_arcrel.1605.button2:0  "我们关心的是我们感兴趣的先驱者。"
 apsr_arcrel.1605.button3.response:0  "我们需要讲很多，但是要理解我将要讲的，需要更多的时间…我把所有的关键信息都告诉你。\n\n资源收到: §G+5000§! £society£ $SOCIETY_RESEARCH$"
 apsr_arcrel.1605.button3:0  "告诉我们任何未知文明的故事"
 apsr_arcrel.1605.buttonbuy:0  "我们非常感谢你提供这么有价值的信息。再见!"
 apsr_arcrel.1605.desc:0  "我代表档案管理员协会向您致意!我们是科学部长和银河历史的守护者。我们是文明的代表，每个物种都有不同的名称，你知道我们是古人。我是一个确切的副本的最后代表秩序的意识。我可以讲很多关于现存文明和现存文明历史的有趣的事情。你想知道什么??"
 apsr_arcrel.1605.title:0  "古代档案管理员"
 apsr_arcrel.1609.button_have_cube_and_flag:0  "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.1609.button_no_cube_and_flag:0  "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.1609.button_no_cube_have_flag:0  "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.1609.desc_have_cube_and_flag:0  "复杂管理员副本的最后控制意识不仅帮助上升到表面,还做了一个礼物 - 提供了获取储存在这颗行星上的远古人工制品的途径 - 通信立方体，就像我们所拥有的一样。"
 apsr_arcrel.1609.desc_no_cube_and_flag:0  "复杂管理员副本的最后控制意识不仅帮助上升到表面,还做了一个礼物 - 提供了获取储存在这颗行星上的远古人工制品的途径 - 通信立方体，它代表着星际通讯的起点，它根据一项我们不知道的原则运作，以及激活它的方法。正因为如此，我们可以试着联系一些外星人。"
 apsr_arcrel.1609.desc_no_cube_have_flag:0  "复杂管理员副本的最后控制意识不仅帮助上升到表面,还做了一个礼物 - 提供了获取储存在这颗行星上的远古人工制品的途径 - 通信立方体，类似于我们曾经拥有的东西。"
 apsr_arcrel.1609.title:0  "档案管理员的礼物"
 apsr_arcrel.1609.tooltip_have_cube_and_flag:0  "$apsr_arcrel.99.tooltip_have_cube_and_flag$"
 apsr_arcrel.1609.tooltip_no_cube_and_flag:0  "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.1609.tooltip_no_cube_have_flag:0  "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.1700.button:0  "必须找到答案"
 apsr_arcrel.1700.desc_have_cube:0  "$apsr_arcrel.1700.desc_no_cube$"
 apsr_arcrel.1700.desc_no_cube:0  "在远古发电联合体建造之后的一段时间，一股强大的能量浪潮被探测到，它起源于星球一个大陆的地下深处。在到达异常地点时，研究人员发现了一个巨大的外星技术垃圾填埋场，可能是家庭用品。不管它下面是什么，我们都必须弄清楚。"
 apsr_arcrel.1700.title:0  "能源激增"
 apsr_arcrel.1701.button:0  "组织一个探险队"
 apsr_arcrel.1701.desc:0  "在分析了外来微波的堵塞和真空吸尘器的相似之处后，发现了一个隐藏的地下房间的入口。这个地方似乎特别乱丢了各种各样的垃圾，似乎刻意以掩盖它。但是为什么呢?"
 apsr_arcrel.1701.title:0  "房间"
 apsr_arcrel.1702.button:0  "检查环境"
 apsr_arcrel.1702.desc:0  "探险队进入地下结构后，发现了它的完全可操作性!灯光亮了，可以听见古老的电板发出的嗡嗡声。目前还不知道是什么力量驱动了这个复杂的装置，但更令人好奇的是，究竟是什么力量驱动了它?"
 apsr_arcrel.1702.title:0  "异常?"
 apsr_arcrel.1703.button:0  "搜索所有房间"
 apsr_arcrel.1703.desc:0  "队伍越走越深，进入了一个似乎是控制室的地方。控制面板散落在整个门对面的墙上，椅子摆在每个人面前。在控制台的上方，有一扇窗户通向一个大房间。在那个房间里，有一台发电机，里面有几根闪光的、跳动的棒，是用一种未知的材料制成的。在这里发现了该建筑的地图，原来是古代的一个小型地下发电机，为这里的大型建筑群提供动力。"
 apsr_arcrel.1703.title:0  "能量来源"
 apsr_arcrel.1704.button:0  "分析信息"
 apsr_arcrel.1704.desc:0  "进一步的研究表明，这座建筑被废弃了，特别是被封存起来，埋在了垃圾里，这样外人就找不到它，只有它的合法主人才能找到。此外，这个发电机似乎与我们在古代复合体中发现的发电机相似，尽管它似乎更有效率;至少从控制台提取的数据来看，它也是最后一个可以工作的复杂系统。"
 apsr_arcrel.1704.title:0  "古老的发电机"
 apsr_arcrel.1705.button:0  "找到他们!"
 apsr_arcrel.1705.desc:0  "科学家们发现，放置在这个房间里的燃料棒可以显著提高复杂能源发电机的输出功率，而不会造成不必要的过载和附加的危险。这样的放大模块可以安装在我们的发电机上。科学家们还提出了理论，这可能是测试新技术的实验复合体之一。如果是这样，在这里的某处可以找到更多的蓝图。"
 apsr_arcrel.1705.title:0  "发现"
 apsr_arcrel.1705.tooltip:0  "$apsr_arcrel.105.tooltip$"
 apsr_arcrel.1706.button:0  "该死!"
 apsr_arcrel.1706.desc:0  "在搜索这个建筑群时，科学家们突然在走廊的墙壁上发现了一个秘密通道，通道后面是一个带有简单控制面板的小仓库。遥控器上有一个很大的伸出按钮，上面有某种符号和许多小按钮。在仓库里发现了很多有趣和引人注目的图纸，这个建筑的图纸就在那里!其中一名科学家从遥控器旁经过，不小心碰到了无处不在的垃圾，按下了遥控器上的按钮。一些符号出现在屏幕上，警报器尖叫起来。\n在一片恐慌中，科学家们不得不撤离这座建筑，同时也不忘尽可能多地拿起一些图纸。过了一段时间，一声巨大的爆炸声响起，完全摧毁了通往发电机房的通道。"
 apsr_arcrel.1706.title:0  "哎哟..."
 apsr_arcrel.1707.button:0  "很好"
 apsr_arcrel.1707.desc:0  "分析这些堵塞花了很多时间。不幸的是，整个小型的地下综合设施被爆炸摧毁，似乎无法对建筑内的设备进行分析。\n但也有好消息!科学家们是正确的。他们对保存的图纸进行了翻译和研究，其中有一幅图纸是之前提出的功率放大器!现在，在更详细地研究了这些图之后，我们可以开始积极地使用它们了。据估计，能源复合体的性能将提高50%!\n另一个奇怪的蓝图被发现了……这是一种只能由能量配合物供电的通信设备。不久，我们的科学家和设计师将致力于它的创造。"
 apsr_arcrel.1707.title:0  "一切都完了!"
 apsr_arcrel.1707.tooltip:0  "我们的科学家将研究发现的信息。研究结果将于稍后公布。"
 apsr_arcrel.1709.button_have_cube_and_flag:0  "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.1709.button_no_cube_and_flag:0  "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.1709.button_no_cube_have_flag:0  "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.1709.desc_have_cube_and_flag:0  "我们的主要科学家和设计师完成了对一个古代遗迹的分析和创造。这个设备类似于我们已经拥有的通信立方体。\n不幸的是，当激活一个立方体时，我们的其他立方体也被激活了，需要时间来充电。虽然这可以实现更稳定的连接，但我们不能更频繁地使用通信立方体。"
 apsr_arcrel.1709.desc_no_cube_and_flag:0  "我们的主要科学家和设计师完成了现在称为通信立方体的分析和创建。它似乎确实是一种星际通讯设备，能够使信息到达未知的目的地。\n立方体现在已经准备好向未知发送信号，只等待激活。"
 apsr_arcrel.1709.desc_no_cube_have_flag:0  "我们的主要科学家和设计师完成了对一个古代遗迹的分析和创造。这个设备类似于我们曾经拥有的通信立方体。\n立方体现在已经准备好向未知发送信号，只等待激活。"
 apsr_arcrel.1709.title:0  "通信立方体"
 apsr_arcrel.1709.tooltip_have_cube_and_flag:0  "$apsr_arcrel.99.tooltip_have_cube_and_flag$"
 apsr_arcrel.1709.tooltip_no_cube_and_flag:0  "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.1709.tooltip_no_cube_have_flag:0  "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.1800.button:0  "前往这些坐标!"
 apsr_arcrel.1800.desc_have_cube:0  "$apsr_arcrel.1800.desc_no_cube$"
 apsr_arcrel.1800.desc_no_cube:0  "经过一段时间的建设和激活的远古采矿复合体，我们在它的控制界面发现了一组坐标。它指的是某一地区，位于调查不充分的荒地上。我们必须找出它隐藏的秘密。"
 apsr_arcrel.1800.title:0  "隐藏的信息"
 apsr_arcrel.1801.button:0  "搜遍建筑的每一个角落"
 apsr_arcrel.1801.desc:0  "在坐标显示的地方，在一层地下，我们发现了一个巨大的复合体，和我们修复的那些相似，但更大。在我们接近后，这个建筑群的入口被激活了。"
 apsr_arcrel.1801.title:0  "地下复合体"
 apsr_arcrel.1802.button:0  "有什么?"
 apsr_arcrel.1802.desc:0  "进入建筑后，经过一条延伸的走廊，发现了一个控制面板和一扇锁着的门。进入系统需要一些难以理解的装置，因此决定破解这个系统。大部分时间都花在这上面。现在大门敞开了。"
 apsr_arcrel.1802.title:0  "闯入"
 apsr_arcrel.1803.button:0  "移开废墟"
 apsr_arcrel.1803.desc:0  "在门的后面有一个大房间，在房间的中间，在一根粗短柱子的中心是一个巨大的金属球，许多电缆连接到这个金属球上。这根柱子似乎把球穿透到高高的天花板上。\n下一个模块是储物间，模块的另一端被破坏，地上散落着破碎的长椅、橱柜和撕破的衣服。从当时的情况和物体上的痕迹来看，这里显然发生了什么事。"
 apsr_arcrel.1803.title:0  "球"
 apsr_arcrel.1804.button:0  "继续进行"
 apsr_arcrel.1804.desc:0  "在拆卸了残骸并清理了通道之后，我们发现了一条长长的地下通道，通往一座废弃的老矿井。这个矿是我们发现的所有矿中最古老的，在我们发现的地图上也是最大的。看了这些文件后，我们意识到还没有必要爬到那里去。矿山可能会因为任何不必要的震动或不必要的移动而坍塌，这是由于最初的隧道挖掘技术无效和材料的陈旧——支撑拱架的构件不再能承受载荷。根据地图，一些障碍物应该被拆除 - 它们背后的建筑物引起了研究人员的特别兴趣。"
 apsr_arcrel.1804.title:0  "向下"
 apsr_arcrel.1805.button:0  "继续工作"
 apsr_arcrel.1805.desc:0  "在清理废墟的一个房间里，发现了该建筑的主要控制点。在为它供电之后，屏幕上显示了一个带有文本和两个按钮的大窗口。我们把专家留在那里，他们能够侵入系统并找出更多信息。这个综合体似乎是第一个采矿综合体，也是唯一一个得到所谓的矿物核心的综合体。在这个巨大的球体内部有一些特殊的装置，具有非标准的磁性，能够探测到地下最大的矿藏!专家表示，他们将能够再次启动内核，但他们需要时间……"
 apsr_arcrel.1805.title:0  "核心"
 apsr_arcrel.1805.tooltip:0  "$apsr_arcrel.105.tooltip$"
 apsr_arcrel.1806.button:0  "很好"
 apsr_arcrel.1806.desc:0  "成功了!我们再次启动内核。分析人士预测，工作结束后，星球上的远古采矿复合体的生产力将增加约50%!\n然而，显然，内核不仅可以用来寻找矿物，而且还可以用作通信设备。在控制面板的记忆中发现了一些关于这个的信息，特别是激活一个通信通道的方法。有些信息仍在解密中。"
 apsr_arcrel.1806.title:0  "启动进程"
 apsr_arcrel.1806.tooltip:0  "内核信息进行了加密。解密完成后，将提供一份报告。"
 apsr_arcrel.1809.button_have_cube_and_flag:0  "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.1809.button_no_cube_and_flag:0  "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.1809.button_no_cube_have_flag:0  "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.1809.desc_have_cube_and_flag:0  "我们的主要专家已经完成了在§H[event_target:apsr18_planet_target.GetName]§!行星上接收到的信息的解密。创造了矿物核心的文明在其核心放置了一个类似于我们已经拥有的通讯立方体的设备。\n不幸的是，当激活一个立方体时，我们的其他立方体也被激活了，需要时间来充电。虽然这可以实现更稳定的连接，但我们不能更频繁地使用通信立方体。"
 apsr_arcrel.1809.desc_no_cube_and_flag:0  "我们的主要专家已经完成了在§H[event_target:apsr18_planet_target.GetName]§!星球上接收到的信息的解密。创造矿物核心的文明在其核心放置了一个被称为通讯立方体的设备。它是一种用于创建与未知目的地的接触点的设备。根据其活化的分析方法，我们有足够的能量来做这个。\n立方体现在已经准备好向未知发送信号，只等待激活。"
 apsr_arcrel.1809.desc_no_cube_have_flag:0  "我们的主要专家已经完成了在§H[event_target:apsr18_planet_target.GetName]§!星球上接收到的信息的解密。创造了矿物核心的文明在其核心放置了一个类似于我们曾经拥有的通讯立方体的设备。"
 apsr_arcrel.1809.title:0  "通信立方体"
