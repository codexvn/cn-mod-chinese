 apsr_arcrel.201.button:0  "同意"
 apsr_arcrel.201.desc:0  "一组研究人员开始利用随意放置的航天器之间的空间，下降到更深的深渊。这些飞船与墓地表面的飞船显示出了绝对的相似性 - 它们都处于极好的状态，但同时它们完全缺乏任何数据，飞船的系统也拒绝开启。根据计算模拟，这是不可能的，因为航天器在没有控制的情况下坠入深渊，会伴随着彻底的毁灭，而小型的飞船升出深渊后也能正常工作。\n也许我们可以通过更深入的探索来找到答案。"
 apsr_arcrel.201.title:0  "边缘"
 apsr_arcrel.202.button:0  "继续工作"
 apsr_arcrel.202.desc:0  "通过更深入的研究，研究小组发现了一艘未知种族的宇宙飞船，时间大约在20亿年前!这艘船的设计完全不适合在大气中飞行，也不清楚它是如何达到这样的深度的。科学家们一致认为，如果没有一些外部影响，这是不可能发生的。还有，我们的一个研究小组消失得无影无踪，我们联系不上它了。我们已经准备好了搜救队伍。"
 apsr_arcrel.202.title:0  "发现"
 apsr_arcrel.203.button:0  "让我们看看我们在靠近核心的地方发现了什么。"
 apsr_arcrel.203.desc:0  "我们的研究团队已经几个月没有看到自然光了。根据初步的计算，如果目前的下降速度能保持下去，那么在几个月内就能到达行星的核心。失踪的研究人员找不到，更糟的是，与另一个研究小组的所有联系都消失了。\n越来越多的新型飞船出现在报告中:他们都属于不同的种族，他们都有不同的年龄和不同的设计。只有三件事是共同的:良好的状态，飞完全的沉默的飞船系统和在完全不可能找到它们的地方找到它们。更让人惊讶的是，温度和压力一直在上升(虽然比估计的要慢)，现在却莫名其妙地开始下降。"
 apsr_arcrel.203.title:0  "寒冷"
 apsr_arcrel.204.button:0  "提供请求中指定的所有内容。"
 apsr_arcrel.204.desc_d:0  "今天早上到达了这颗行星的核心。压力和温度一直在下降，而重力则完全没有变化。深度被反复检查了几十次，每次都确认了那些不可能完成的事。星球的核心已经到达，但扫描仪总是显示，进展可以继续。发现的未知飞船不再令人惊讶，许多发现都被忽略，因为这是科研人员已经司空见惯的事。\n团队中的精神平衡水平非常低。还有更多疯狂和恐慌的案例，一些工人不得不紧急返回上来。在另一个团队消失后，关于一些黑暗生物绑架团队成员的谣言开始流传，甚至达到了不可思议的地步。\n为了最后一次尝试了解正在发生的事情的本质，探险队的队长要求进入深渊的科学设备中，这些设备通常用于研究宇宙异常现象的研究船上。"
 apsr_arcrel.204.desc_gm:0  "今天早上到达了这颗行星的核心。压力和温度一直在下降，而重力则完全没有变化。深度被反复检查了几十次，每次不可能完成的任务都得到了确认。星球的核心已经到达，但扫描仪总是显示，进展可以继续。发现的未知飞船不再令人惊讶，许多发现只是被忽视，这是司空见惯的。\n我们的单元生产效率降低了。造成这种情况的原因还没有找到。探险队的队长要求科学设备进入矿井，这些设备通常用于研究宇宙异常的研究船上。"
 apsr_arcrel.204.title:0  "无底"
 apsr_arcrel.205.button:0  "难以置信……继续前进!"
 apsr_arcrel.205.desc:0  "由于过载，高功率空间矩阵扫描仪在开机后几乎立即出现故障。然而，这一看似令人沮丧的事件却在研究团队中引起了欢腾。这台由旧的实验扫描仪组装而成的新扫描仪证实了他们的猜测:在这段时间里，这颗行星内部有一个巨大的空间口袋，几乎是行星本身的十倍大。它包含了难以想象数量的物质，包括矿物。在某种未知的方式下，这个口袋被屏蔽了，只有在克服了星球地壳的某个深度标记后才能被探测到。根据初步的数据，口袋是稳定的，但是不时会有一个“空间回声”，它可以吸收口袋里的一些物体，这是一些团队成员所遭遇的事情。现在，科学家们正忙着开发个人的回声反射器，这样人员失踪就不会再发生了，不幸的是，已经不可能把失踪的人员找回来了。从扫描仪的记录来看，回声的来源在同一方向上的深度甚至更大。"
 apsr_arcrel.205.title:0  "回声"
 apsr_arcrel.206.button:0  "继续前进。"
 apsr_arcrel.206.desc:0  "研究人员继续深入探索回声的来源。气温正在无情地下降，人们不得不取暖。这些飞船现在彼此靠近，研究人员必须切开它们的船体外壳。值得注意的是，压力也在显著下降;很快，我们将不得不穿着加压服工作，在一些地方，已经有必要安装太空级别的气闸。这是第一次记录到重力的下降，随着我们往深处移动，重力开始呈指数下降。今天，扫描仪突然显示前方有一个球形空腔，很明显，里面是绝对真空的。\n回声反射器测试成功，并分发给所有参与挖掘的人员。"
 apsr_arcrel.206.title:0  "空心"
 apsr_arcrel.207.button:0  "去做吧!"
 apsr_arcrel.207.desc:0  "我们来到了腔体的内表面。扫描仪显示，在它的边界处，重力完全消失，在里面，正如我们所预料的，有绝对真空。\n放置在空腔表面的设备已经确定了回波的来源，显然，还有位于空腔中心的空间口袋发生器。这绝对是一个人工结构，难以置信的复杂的球形结构，每个人都同意称之为«收集器»。它发出一种暗淡而脉动的蓝光;它会不时地把整块的物质排出空腔的外面。它既可以是无用的物质，也可以是有价值的矿物质，甚至可以是偶然发现的飞船。目前还不清楚具体是如何发生的，但收集器的机械装置喷出的物质被压入了腔体的边缘;过了一段时间，表面变得非常光滑，添加的物质«向上»到达表面。我们的科学家推测，这个收集器的工作原理是“将在外层空间发现的物质运输到它自己的空间口袋”。在数百万年的时间里，收集者被置于无人看管的状态，在此期间，它收集并适当地将物质储存在一个空间口袋里。显然，现在的口袋是溢出，并不时发送一个«回声»清理它;然而，这还不够，最终由于所有累积物质的引力作用，在口袋的外侧形成了一颗完整的行星，可以说这个东西是这个“星球”的核心。\n首席科学家认为，我们可以控制收集器，并重新配置它来接收有用的矿物质。为了做到这一点，他们想要把一艘小型研究船的部件运送到空腔中，以便将其组装起来，并接近收集器。"
 apsr_arcrel.207.title:0  "奇点"
 apsr_arcrel.208.button:0  "伟大的成就。"
 apsr_arcrel.208.desc:0  "研究船的特别装配取得了巨大的成功。所有与收集器直接互动的尝试都没有成功，然而，出乎意料的是，船上的雷达探测到一个未知的物体，快速地在收集器周围旋转。虽然不可能完全阻止它，但我们可以降低它的轨道速度。紧接着，收集器的行为开始改变 - 发光的亮度明显地随着物质发射频率的改变而改变。利用各种场和辐射与物体进行交互的尝试使我们能够更显著地改变收集器的行为。显然，这个形状最像立方体的物体是某种管理控制台。科学团队很快就找到了它的基本功能。不幸的是，让收集者持续地接收我们需要的矿物是不可能的;它需要所谓的“放松”时期，当绝对随机的物质被扔进口袋。然而，我们设法完全关掉了回声。我们没能找到任何反向工程的可能性;这个空间口袋的内部运作仍然是一个谜，我们不太可能重现它。收集器目前完全稳定，没有失败的危险，根据团队的说法，用它来获得矿物是最理想的。剩下的唯一步骤是建立一个运输矿物到星球表面的基础设施。"
 apsr_arcrel.208.title:0  "突破"
 apsr_arcrel.208.tooltip:0  "我们的科学家将研究发现的立方体。研究结果将于稍后公布。"
