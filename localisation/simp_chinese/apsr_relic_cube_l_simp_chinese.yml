 apsr_arcrel.2400.button:0  "开始搜索"
 apsr_arcrel.2400.desc_have_cube:0  "在我们观察§Y«魔符复合体»§!的过程中，绝对没有什么值得报道的有趣的事情发生。然而，最近几天，类似于§Y$relic_apsr_cube$§!的信号只在«盒子»内的设备中捕获到，而且只在资源出现之前的几分钟内捕获到。通过实验，科研人员计算出信号源就在这个星球上。"
 apsr_arcrel.2400.desc_no_cube:0  "在我们观察§Y«魔符复合体»§!的过程中，绝对没有什么值得报道的有趣的事情发生。然而，最近几天，只有在«盒子»内的设备捕捉到了一个奇怪的信号，而且仅仅是在资源出现之前的几分钟。通过实验，科研人员计算出信号源就在这个星球上。"
 apsr_arcrel.2400.title:0  "神器"
 apsr_arcrel.2401.button:0  "挖掘它"
 apsr_arcrel.2401.desc:0  "在§H[event_target:apsr24_planet_target.GetName]§!行星经过几个月的搜索，信号源的位置被精确地确定了。它位于星球表面以下相当深的地方。还在周边地区发现了白果洞，可能有来源。"
 apsr_arcrel.2401.title:0  "搜索"
 apsr_arcrel.2402.button:0  "继续"
 apsr_arcrel.2402.desc:0  "在过去的几个月里，我们的研究人员已经找到了信号的来源。目前还没有看到任何变化。"
 apsr_arcrel.2402.title:0  "向下运动"
 apsr_arcrel.2403.button:0  "我们不会再等了"
 apsr_arcrel.2403.desc:0  "当我们的研究人员几乎到达地下洞穴时，监测到的信号发生了变化。书中出现的元素很快就被破译了，好像是有意的。结果的消息是一种邀请。"
 apsr_arcrel.2403.title:0  "信号"
 apsr_arcrel.2404.button:0  "继续"
 apsr_arcrel.2404.desc:0  "一组研究人员报告说，他们到达了未知信号发出的地方。这是一个被毁坏的地下城市，几乎完全在岩石层之下。信号源位于离研究人员进入点很远的地方，在不久的将来，将对这个地方的安全进行评估，之后将继续进行工作。"
 apsr_arcrel.2404.title:0  "地下之城"
 apsr_arcrel.2405.button:0  "优秀"
 apsr_arcrel.2405.desc:0  "研究人员找到了信号的来源 - 原来是一个巨大的立方体，悬挂在空中，其核心发出柔和的白光。根据一项粗略研究的结果，科学家们得出结论，这个立方体不能移动到另一个地方，因为它与这颗行星空间中的一个点相连，而正是他负责在“魔符复合体”中生成资源。随着立方体继续发出信号，研究人员能够记录下来，并将其转移到其他实验室进行分析和解释。"
 apsr_arcrel.2405.title:0  "立方体"
 apsr_arcrel.2405.tooltip:0  "我们的科学家将研究发现的立方体。研究结果将于稍后公布。"
