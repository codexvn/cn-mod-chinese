 apsr_arcrel.409.desc_no_cube_and_flag:0  "收到一份关于立方体在§H[event_target:apsr4_planet_target.GetName]§!行星上的分析结果的报告。根据他的说法，立方体代表着星际通讯的一个点，而这个点的作用原理是我们所不知道的。科学家声称他们可以激活立方体，我们可以试着联系外星人。"
