 apsr_arcrel.909.desc_no_cube_and_flag:0  "收到一份关于立方体在§H[event_target:apsr9_resource_planet.GetName]§!。根据他的说法，立方体代表着星际通讯的一个点，而这个点的作用原理是我们所不知道的。还在信号中发现了加密的激活立方体的建议，感谢他们，我们可以试着联系外星人。"
 apsr_arcrel.909.desc_no_cube_have_flag:0  "收到一份关于立方体在§H[event_target:apsr9_resource_planet.GetName]§!。据他说，这个立方体是我们曾经拥有的另一个§Y通信立方体§!的复制品。没有发现比这更有趣的了。"
