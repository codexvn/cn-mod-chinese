 apsr_arcrel.1909.button_no_cube_have_flag:0  "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.1909.desc_have_cube_and_flag:0  "我们的主要科学家已经完成了将能源与食品终端的连接。结果，它被建立起来，«最后的机会»是一个特定的站，能量的来源是一个特殊的宗教，类似于我们已经拥有的通信立方体。\n不幸的是，当激活一个立方体时，我们的其他立方体也被激活了，需要时间来充电。虽然这可以实现更稳定的连接，但我们不能更频繁地使用通信立方体。"
 apsr_arcrel.1909.desc_no_cube_and_flag:0  "我们的主要科学家已经完成了将能源与食品终端的连接。结果，它被建立起来，«最后的机会»是一个特定的站，能源本身是一个特殊的遗迹，叫做通信立方体。\n立方体现在已经准备好向未知发送信号，只等待激活。"
 apsr_arcrel.1909.desc_no_cube_have_flag:0  "我们的主要科学家已经完成了将能源与食品终端的连接。结果，它被建立起来，«最后的机会»是一个特定的站，能量的来源是一个特殊的遗迹，类似于通信立方体，它曾经和我们在一起。\n立方体现在已经准备好向未知发送信号，只等待激活。"
