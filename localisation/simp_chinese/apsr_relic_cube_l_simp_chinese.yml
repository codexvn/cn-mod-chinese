 apsr_arcrel.200.button:0  "开始"
 apsr_arcrel.200.desc_d:0  "在§H[event_target:apsr2_planet_target.GetName]§!星球的深渊底部发现了飞船墓地。有人认为这是古代飞船的埋葬地，有人认为这是古代文明船队的储藏地。它甚至导致了一些科学家的激烈争论。\n阻止这种混乱局面的最好办法是在深渊底部组织挖掘。"
 apsr_arcrel.200.desc_gm:0  "我们的科学单元分析了在§H[event_target:apsr2_planet_target.GetName]§!星球深渊底部发现的飞船墓地。根据调查结果，具体原因尚不清楚。当下须组织当地的挖掘工作并深入深渊。"
