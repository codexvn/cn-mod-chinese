 apsr_arcrel.101.button:0  "开始挖掘"
 apsr_arcrel.101.desc:0  "我们的科学家开始挖掘时，检查了这个星球上未知物体的线索。这项工作的结果是对其可用性完全有信心。"
 apsr_arcrel.101.title:0  "开始挖掘"
 apsr_arcrel.102.button:0  "继续"
 apsr_arcrel.102.desc:0  "给出了目标物体的近似位置。一群科学家和考古学家开始深入这个星球。据报道，当我们移动传感器时，开始接收到来自地面的非常微弱的信号。"
 apsr_arcrel.102.title:0  "向下运动"
 apsr_arcrel.103.button:0  "激活安全协议代码CH-6-2"
 apsr_arcrel.103.desc:0  "从地面发出的一种奇怪信号的急剧放大。这是在下一步扫描地下地形后发生的。看起来目标物体感觉到我们了。"
 apsr_arcrel.103.desc_have_cube:0  "经过研究，发现立方体是一个类似的连接立方体，我们已经发现。他们还相信，在星际力量的象征地图上封锁数据的原因是他们的相互影响。你应该把魔方从符号中移到尽可能远的地方，这样科学家们就能拿起钥匙激活魔方，星际力量的符号就会摆脱干扰。"
 apsr_arcrel.103.desc_no_cube:0  "研究表明，立方体是一种通信设备。我们的科学家相信，在星际力量符号的地图上封锁数据的原因是它们的相互影响。你应该把魔方从符号中移到尽可能远的地方，这样科学家们就能拿起钥匙激活魔方，星际力量的符号就会摆脱干扰。"
 apsr_arcrel.103.title:0  "未知信号"
 apsr_arcrel.104.button:0  "继续"
 apsr_arcrel.104.button_have_cube_and_flag:0  "必须弄明白"
 apsr_arcrel.104.button_no_cube_and_flag:0  "太好了!"
 apsr_arcrel.104.button_no_cube_have_flag:0  "我们把魔方送回来了!"
 apsr_arcrel.104.desc:0  "一组研究人员报告说，他们到达了未知信号发出的地方。这是一个被毁坏的地下城市，几乎完全在岩石层之下。信号源位于离研究人员进入点很远的地方，在不久的将来，将对这个地方的安全进行评估，之后将继续进行工作。"
 apsr_arcrel.104.desc_have_cube_and_flag:0  "好消息!\n在把立方体移到星球的另一端后，星际力量的象征不再受到干扰，更多的信息出现在星系地图上!\n我们的科学家能够拿起钥匙并激活连接立方体。\n不幸的是，当激活一个立方体时，我们的其余立方体也被激活，需要时间来充电，这虽然提供了更稳定的连接，但不允许更多地使用通信立方体。"
 apsr_arcrel.104.desc_no_cube_and_flag:0  "好消息!\n在把立方体移到星球的另一端后，星际力量的象征不再受到干扰，更多的信息出现在星系地图上!\n此外，还可能发现多维立方体是具有未知目的地的通信设备。由于科学家们已经拿到了一个激活钥匙，立方体已经准备好向未知的太空深处发送信号。"
 apsr_arcrel.104.desc_no_cube_have_flag:0  "好消息!\n在把立方体移到星球的另一端后，星际力量的象征不再受到干扰，更多的信息出现在星系地图上!此外，我们的科学家能够拿起钥匙并激活连接立方体。现在我们可以再次打开与未知文明交流的渠道。"
 apsr_arcrel.104.title:0  "地下之城"
 apsr_arcrel.104.tooltip_have_cube_and_flag:0  "遗珍§Y$relic_apsr_cube$§!已经准备好了!\n§R注意!遗珍在行星上，因此行星的损失意味着遗珍的损失。另一颗拥有同样遗迹的行星的存在将避免这种情况。§!"
 apsr_arcrel.104.tooltip_no_cube_and_flag:0  "遗珍§Y$relic_apsr_cube$§!收到!\n§R谨慎!这个遗迹在这个星球上，所以这个星球的消失就意味着这个遗迹的消失!§!"
 apsr_arcrel.104.tooltip_no_cube_have_flag:0  "遗珍§Y$relic_apsr_cube$§!收到!\n§R谨慎!遗珍在行星上，因此行星的损失意味着遗珍的损失!§!"
 apsr_arcrel.105.button:0  "优秀"
 apsr_arcrel.105.desc:0  "研究人员找到了信号的来源 - 原来是一个巨大的立方体，悬挂在空中，其核心发出柔和的白光。根据一项粗略研究的结果，科学家们得出结论，这个立方体不能移动到另一个地方，因为它与这颗行星空间中的一个点相连。随着立方体继续发出信号，研究人员能够记录下来，并将其转移到其他实验室进行分析和解释。"
 apsr_arcrel.105.title:0  "立方体"
 apsr_arcrel.105.tooltip:0  "我们的科学家将研究记录下来的信号。研究结果将于稍后公布。"
 apsr_arcrel.109.button_have_cube_and_flag:0  "很好"
 apsr_arcrel.109.button_no_cube_and_flag:0  "优秀!"
 apsr_arcrel.109.button_no_cube_have_flag:0  "我们归还了立方体"
 apsr_arcrel.109.desc_have_cube_and_flag:0  "收到一份关于分析立方体向我们的一个星球发出的信号的结果的报告。据他说，这个立方体是另一个§Y通信立方体§!，我们已经有了。什么也没找到。"
 apsr_arcrel.109.desc_no_cube_and_flag:0  "收到一份关于分析立方体向我们的一个星球发出的信号的结果的报告。在他看来，立方体是星际通讯的一个点，它的作用原理我们还不知道。同样在信号中，激活立方体的协议是加密的，多亏了他们，我们可以试着联系一些外星人。"
 apsr_arcrel.109.desc_no_cube_have_flag:0  "收到一份关于分析立方体向我们的一个星球发出的信号的结果的报告。据他说，这个立方体是我们曾经拥有的另一个§Y通信立方体§!的精确副本。仅此而已。"
 apsr_arcrel.109.title:0  "通信立方体"
 apsr_arcrel.109.tooltip_have_cube_and_flag:0  "遗迹§Y$relic_apsr_cube$§!准备好了\n§R注意!这个遗迹在这个星球上，所以这个星球的消失就意味着这个遗迹的消失!拥有另一颗拥有同样遗迹的行星会让你避开它。§!"
 apsr_arcrel.109.tooltip_no_cube_and_flag:0  "发现§Y$relic_apsr_cube$§!遗迹!\n§R注意!这个遗迹在这个星球上，所以这个星球的消失就意味着这个遗迹的消失!§!"
 apsr_arcrel.109.tooltip_no_cube_have_flag:0  "发现§Y$relic_apsr_cube$§!遗迹!\n§R注意!这个遗迹在这个星球上，正如你所看到的，这个星球的消失意味着这个遗迹的消失。§!"
 apsr_arcrel.1100.button:0  "开始"
 apsr_arcrel.1100.desc_have_cube:0  "在观察§H[event_target:apsr11_planet_target.GetName]§!星球上的萤火虫时，可以肯定的是它们有一个集体意识的开端。然而，研究人员怀疑这是生物进化的结果。对遗传链的仔细分析表明，在某些地方可以找到外来干扰的痕迹。\n也许在这个星球上仍然有创造这些萤火虫的人的手工艺品。你需要找到它们并使用它们。"
 apsr_arcrel.1100.desc_no_cube:0  "在观察§H[event_target:apsr11_planet_target.GetName]§!星球上的萤火虫时，可以肯定的是它们有一个集体意识的开端。然而，研究人员怀疑这是生物进化的结果。对遗传链的仔细分析表明，在某些地方可以找到外来干扰的痕迹。\n也许在这个星球上还有那些创造萤火虫的人的痕迹。"
 apsr_arcrel.1100.title:0  "不合理的萤火虫"
 apsr_arcrel.1101.button:0  "继续"
 apsr_arcrel.1101.desc:0  "由于扫描仪的使用能够穿透星球表面的厚度，几乎可以穿透到行星的最核心，探索了行星的五个部分中的第一个部分。\n不幸的是，结果是完全否定的-没有发现任何东西。\n科学家们调整到扫描第二部分。"
 apsr_arcrel.1101.title:0  "扫描"
 apsr_arcrel.1102.button:0  "继续"
 apsr_arcrel.1102.desc:0  "完成了对地球五个区中的第二个部分的扫描。\n就像上次一样，什么也没发现。还剩下三个部分，也许还有新的发现在等着我们。"
 apsr_arcrel.1102.title:0  "$apsr_arcrel.1101.title$"
 apsr_arcrel.1103.button:0  "继续"
 apsr_arcrel.1103.desc:0  "完成了对星球第三部分的扫描。又什么发现都没有。\n一些科学家认为搜索毫无意义。但尽管仍有两个未经证实的领域 - 绝大多数人对结果充满信心。"
 apsr_arcrel.1103.title:0  "$apsr_arcrel.1101.title$"
 apsr_arcrel.1104.button:0  "继续"
 apsr_arcrel.1104.desc:0  "星球的第四部分已经得到证实，但什么也没有发现。科学家们开始感到绝望，所有的希望都只在最后的第五部分。"
 apsr_arcrel.1104.title:0  "$apsr_arcrel.1101.title$"
 apsr_arcrel.1105.button:0  "万一他们成功了呢?"
 apsr_arcrel.1105.desc:0  "星球的最后一部分被用来寻找古人的踪迹，但一切都是徒劳的 - 扫描仪显示出绝对没有偏离正常水平。参与搜索的科学家们放弃了搜索尝试，回到了之前的工作中。但并不是所有的人都这样做 - [Root.GetLeaderName]和几个志同道合的人，坚信星球上有古人的痕迹，收集了所有收到的信息并进行了彻底的分析。"
 apsr_arcrel.1105.title:0  "空的希望"
 apsr_arcrel.1106.button:0  "很好"
 apsr_arcrel.1106.desc:0  "[Root.GetLeaderName]和他们的团队出色地分析了大量的信息。在鲁泽尔塔，他们在其中一个部门找到了一个位置，虽然指标在正常范围内，但与其他扫描结果略有不同。他和他的团队已经搬到现场开始挖掘。"
 apsr_arcrel.1106.title:0  "新的希望"
 apsr_arcrel.1107.button:0  "$apsr_arcrel.208.button$"
 apsr_arcrel.1107.desc:0  "[Root.GetLeaderName]是正确的!在他发现的地方，他们真的发现了一个奇怪的物体 - 一个立方体，它的核心发出柔和的白光。他被带到星球表面进行研究。"
 apsr_arcrel.1107.title:0  "古人的痕迹"
 apsr_arcrel.1107.tooltip:0  "$apsr_arcrel.208.tooltip$"
 apsr_arcrel.1109.button_have_cube_and_flag:0  "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.1109.button_no_cube_and_flag:0  "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.1109.button_no_cube_have_flag:0  "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.1109.desc_have_cube_and_flag:0  "分析在§H[event_target:apsr11_planet_target.GetName]§!星球上发现的远古遗迹。根据报告，这个立方体是另一个§Y通信立方体§!的精确副本，我们已经拥有。"
 apsr_arcrel.1109.desc_no_cube_and_flag:0  "分析在§H[event_target:apsr11_planet_target.GetName]§!行星上发现的远古遗迹它是星际通讯的一个点，作用于一个我们不知道的原理，因此得名§Y$relic_apsr_cube$§!，科学家声称他们可以激活立方体，我们可以试着联系外星人。"
 apsr_arcrel.1109.desc_no_cube_have_flag:0  "分析在§H[event_target:apsr11_planet_target.GetName]§!星球上发现的远古遗迹。根据报告，这个立方体是我们曾经拥有的另一个§Y通信立方体§!的精确副本。"
