 apsr_arcrel.910.title:0  "Resentment of 镮元素"
 apsr_arcrel.911.button:0  "快点。"
 apsr_arcrel.911.desc:0  "尽管有许多来自镮元素的小粒子的干扰，它们以云的形式存在于行星的碎片之间，但计算出了信号源的大致位置。它位于其中一个大碎片内。工人们已经开始向内陆钻探。"
 apsr_arcrel.911.title:0  "来源"
 apsr_arcrel.912.button:0  "很好"
 apsr_arcrel.912.desc:0  "工人们继续向一个奇怪的信号源移动。由于必须小心避免镮元素的大型结晶位点，因此挖掘非常缓慢。也许再过几个月我们就会最终找到正确的答案。"
 apsr_arcrel.912.title:0  "深部运动"
 apsr_arcrel.913.button:0  "赶快"
 apsr_arcrel.913.desc:0  "终于!我们的工人挖出了一个巨大而奇怪的装置，这就是信号的来源。这是一个快速部署的现场实验室，它被分析并试图稳定镮元素的状况，而这也是最近一直关注的问题 - 镮元素矿物会失去稳定性并使周围的设备瘫痪。"
 apsr_arcrel.913.title:0  "设备"
 apsr_arcrel.914.button:0  "必须弄明白"
 apsr_arcrel.914.desc:0  "坏消息。根据分析，信号的来源只是一个转发器。故障-在设备输出端接收到的信号是来自被摧毁行星轨道某个地方的输入信号的失真版本。一个紧急探险队被派去寻找源头。"
 apsr_arcrel.914.title:0  "中继器"
 apsr_arcrel.915.button:0  "很好"
 apsr_arcrel.915.desc:0  "我们发现一个巨大的立方体沿着一个奇怪的曲线轨迹在行星碎片之间飞行，它的核心在柔和的白光下跳动。发现立方体的工作人员把它装进货舱，然后把它送到考古营地，紧接着就注意到来自中继器的信号发生了变化 - 失真少了很多。实验结果表明，立方体越接近转发器，信号失真越小，稳定性越好。反之亦然 - 把立方体从星球上除去会破坏镮元素矿物的稳定，这可能导致爆炸的重演，但规模要大得多。\n他们决定把立方体放在中继器旁边，在安全的条件下研究它们。"
 apsr_arcrel.915.title:0  "立方体"
 apsr_arcrel.915.tooltip:0  "我们的科学家将研究发现的立方体。研究结果将于稍后公布。"
 apsr_arcrel.919.button_have_cube_and_flag:0  "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.919.button_no_cube_and_flag:0  "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.919.button_no_cube_have_flag:0  "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.919.desc_have_cube_and_flag:0  "收到一份关于立方体和§H[event_target:apsr9_planet_target.GetName]§!星球残骸分析结果的报告。据他说，这个立方体是另一个§Y通信立方体§!，我们已经有了。\n不幸的是，当激活一个立方体时，我们的其余立方体也被激活，需要时间来充电，这虽然提供了更稳定的连接，但不允许更多地使用通信立方体。"
 apsr_arcrel.919.desc_no_cube_and_flag:0  "收到一份关于立方体和§H[event_target:apsr9_planet_target.GetName]§!星球残骸分析结果的报告。根据他的说法，立方体是星际通讯的一个点，它的运作原理我们还不知道。此外，在信号中发现了激活多维立方体的加密建议，有了它们，我们可以尝试联系某人。"
 apsr_arcrel.919.desc_no_cube_have_flag:0  "收到一份关于立方体和§H[event_target:apsr9_planet_target.GetName]§!星球残骸分析结果的报告。据他说，这个立方体是我们曾经拥有的另一个通信立方体的完全副本。没有发现更有趣的东西。"
 apsr_arcrel.919.title:0  "$apsr_arcrel.99.title$"
 apsr_arcrel.919.tooltip_have_cube_and_flag:0  "$apsr_arcrel.99.tooltip_have_cube_and_flag$"
 apsr_arcrel.919.tooltip_no_cube_and_flag:0  "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.919.tooltip_no_cube_have_flag:0  "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.92.button:0  "继续前进"
 apsr_arcrel.92.desc:0  "揭示了目标物体的大致位置后。一群科学家和考古学家开始深入研究这颗行星。据报道，随着我们的移动，我们的传感器开始接收来自地面的一个非常微弱的信号。"
 apsr_arcrel.92.title:0  "向下运动"
 apsr_arcrel.93.button:0  "激活安全协议代码CH-6-2"
 apsr_arcrel.93.desc:0  "一种来自地面的奇怪信号的急剧放大。这发生在下一步扫描地下地形的程序之后。看起来目标物体感觉到了我们。"
 apsr_arcrel.93.title:0  "未知信号"
 apsr_arcrel.94.button:0  "继续前进"
 apsr_arcrel.94.desc:0  "一组研究人员报告说，他们到达了未知信号发出的地方。这是一个被摧毁的地下城市，几乎完全在岩石层下面。信号源位于研究人员进入点的一段距离，在不久的将来，将对这个地方的安全进行评估，然后继续工作。"
 apsr_arcrel.94.title:0  "地下城市"
 apsr_arcrel.95.button:0  "很好"
 apsr_arcrel.95.desc:0  "研究人员找到了信号的来源 - 原来是一个巨大的立方体，悬挂在空中，其核心发出柔和的白光。根据粗略研究的结果，科学家们得出结论，这个立方体不能移动到另一个地方，因为它与这个行星空间中的一个点相连。随着立方体继续发出信号，研究人员能够记录下来，并将其传送到其他实验室进行分析和解释。"
 apsr_arcrel.95.title:0  "立方体"
 apsr_arcrel.95.tooltip:0  "我们的科学家将研究记录的信号。研究结果将于稍后公布。"
 apsr_arcrel.99.button_have_cube_and_flag:0  "很好"
 apsr_arcrel.99.button_no_cube_and_flag:0  "很好!"
 apsr_arcrel.99.button_no_cube_have_flag:0  "重启立方体!"
 apsr_arcrel.99.desc_have_cube_and_flag:0  "收到一份关于分析立方体在我们的一个星球上发出的信号的结果的报告。据他说，这个立方体是另一个§Y通信立方体§!的精确复制品，我们已经拥有。\n不幸的是，当激活一个古巴，我们的其他立方体也被激活，需要时间来充电，这虽然提供了一个更稳定的连接，但不允许更频繁使用通信立方体。"
 apsr_arcrel.99.desc_no_cube_and_flag:0  "收到一份关于分析立方体在我们的一个星球上发出的信号的结果的报告。根据他的说法，立方体是星际通讯的一个点，它的运作原理我们还不知道。同样在信号中，激活立方体的建议被加密了，感谢他们，我们可以试着联系某人。"
 apsr_arcrel.99.desc_no_cube_have_flag:0  "收到一份关于分析立方体在我们的一个星球上发出的信号的结果的报告。据他说，这个立方体是另一个§Y通信立方体§!，我们曾经拥有它。没有发现更多的东西。"
 apsr_arcrel.99.title:0  "通信立方体"
 apsr_arcrel.99.tooltip_have_cube_and_flag:0  "遗物§Y$relic_apsr_cube$§!已经准备好了。\n§R注意!这个遗迹在这个星球上，所以这个星球的消失就意味着这个遗迹的消失!拥有另一个拥有同样遗迹的行星将会让你避开它。§!"
 apsr_arcrel.99.tooltip_no_cube_and_flag:0  "遗物§Y$relic_apsr_cube$§!收到!\n§R注意!这个遗迹在这个星球上，所以这个星球的消失就意味着这个遗迹的消失!§!"
 apsr_arcrel.99.tooltip_no_cube_have_flag:0  "遗物§Y$relic_apsr_cube$§!收到!\n§R注意!这个遗迹就在这个星球上，正如你所看到的，这个星球的消失意味着这个遗迹的消失。§!"
 apsr_relic_cube_cooldown:0  "与银河系外未知生物建立通讯通道。\n\n在通信会话之间给遗迹充电的时间: £time£ §Y900§!"
 apsr_relic_cube_deposit:0  "§Y$relic_apsr_cube$§!"
 apsr_relic_cube_deposit_desc:0  "在这个星球上有一个§Y$relic_apsr_cube$§! - 一个遗迹，它可以作为一个与我们未知的生物交流的点，通过特殊的影响。\n它还影响着先去上特殊建筑产生的资源数量，显著提高了它们的生产力。"
 apsr_relic_cube_ready_1:0  "\n§R£apsr_knowledge£ §M远古知识§!积累不够;现在打开沟通渠道还为时过早!§!\n\n"
 apsr_relic_cube_ready_2:0  "\n§H没有足够的£apsr_knowledge£ §M远古知识§!，但是我们可以打开通信通道。§!\n\n"
 apsr_relic_cube_ready_3:0  "\n§Y已经积累了足够的£apsr_knowledge£ §M远古知识§!，是时候打开通信通道了!§!\n\n"
 apsr_relic_cube_ready_4:0  "\n§G已经积累了大量的£apsr_knowledge£ §M远古知识§!，是时候进行改进了!§!\n\n"
 apsr_relic_cube_ready_5:0  "\n§B已经积累了大量的£apsr_knowledge£ §M远古知识§!。我们的科学家想知道为什么那个遗迹还没有被激活。§!\n\n"
 relic_apsr_cube:0  "通信立方体"
 relic_apsr_cube_desc:0  "根据分析，通信立方体是一种交流工具，甚至具有自动同步语言分析和翻译的功能。\n通过对电磁场的特殊作用，我们可以把它作为与未知生物的连接点。\n不幸的是，会话之间的通信需要为这个遗物充电。"
