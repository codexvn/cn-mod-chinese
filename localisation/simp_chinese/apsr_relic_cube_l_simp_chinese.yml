 apsr_arcrel.1300.button:0  "我们正在等待报告。"
 apsr_arcrel.1300.desc_have_cube:0  "$apsr_arcrel.1300.desc_no_cube$"
 apsr_arcrel.1300.desc_no_cube:0  "§H[event_target:apsr13_resource_planet.GetName]§!星球上发生了一件事!\n在安排货物在银河贸易中心销售的过程中，仓库基地承受不住压力而破裂。在这条断裂带上发现了一个房间，墙壁上涂着半抹去的涂鸦，还有三条密封的通道。在来访科学家的指导下，工人们已经开始切割密封的走道，但这不是一项快速的工作，因为这座建筑是用活金属建造的。"
 apsr_arcrel.1300.title:0  "$apsr13_planet_modifier$"
 apsr_arcrel.1301.button:0  "进一步探索。"
 apsr_arcrel.1301.desc:0  "其中一个通道终于打开了。在隔壁房间里，各种腐烂的尸体躺在水坑里，展示着坚硬的外骨骼，身体的不同部位都镀了金属。他们可能曾经是半机械人。一股腐烂和金属生锈的刺鼻气味弥漫了整个地区。潮湿的金属墙壁上长满了苔藓，锈迹占据了一半的表面。"
 apsr_arcrel.1301.title:0  "通道开启"
 apsr_arcrel.1302.button:0  "很好。"
 apsr_arcrel.1302.desc:0  "在检查了这个房间和它附近的走廊后，科学家们得出结论，这个地方曾是一个市场 - 商店的货摊、银河市场和许多其他被发现的地方，被时间无情地摧毁了。此外，还发现了更多的电子人遗骸。他们决定送几具尸体去检验。\n市场通道仍然是锁着的。在市场的检查场所发现了另一条通道;根据科学家的说法，打开它要容易得多。"
 apsr_arcrel.1302.title:0  "古代市场"
 apsr_arcrel.1303.button:0  "非常有趣。"
 apsr_arcrel.1303.desc:0  "打开市场通道后，科学家们进入了另一个房间。更多的半机械人遗骸被发现，其中许多被撕裂或切割。这里也有许多商店，但与第一个市场不同，这里的商店显然有抢劫和破坏的痕迹。一些商店代表着加固的路障，那里有一群群被撕成碎片的尸体。\n这里肯定发生过大规模的敌对行动，之后留下了相当多的痕迹和证据。"
 apsr_arcrel.1303.title:0  "战争和贸易"
 apsr_arcrel.1304.button:0  "奇迹!"
 apsr_arcrel.1304.desc:0  "对生物遗骸的研究结果令科学家们感到惊讶。虽然它们的遗传密码大多不同，但在某些地方却是完全相同的!他们似乎是同一种族的代表，但出于某种原因，也许是由于控制芯片的植入，他们获得了随机突变。不幸的是，我们不太可能重建它们外观的全息模型。\n在一个被封锁的商店里，发现了一节还在充电的电池!现在还不知道它是怎么做到的，但是尽管受到了伤害，它仍然有很多能量!这个地方似乎还能给我们带来惊喜……"
 apsr_arcrel.1304.title:0  "半机械人或突变体?"
 apsr_arcrel.1305.button:0  "也许这是有价值的东西。"
 apsr_arcrel.1305.desc:0  "最后，第二条由活金属保护的通道被打开了。没有尸体，商店的各个部门都完好无损。在许多商店里有一些用途不明的奇怪仪器，我们已经开始研究了。"
 apsr_arcrel.1305.title:0  "原始市场"
 apsr_arcrel.1306.button:0  "启动设备!"
 apsr_arcrel.1306.desc:0  "打开最后的第三条通道后，我们发现几个大房间变成了军营。科学家们在进入其中一个洞穴时遭到了袭击!一些半机械人活了过来!尽管有几名研究人员受伤，但他们很快就平静下来了。\n研究表明，这些营地的建立比古代人离开星球的时间晚得多。每个营地都有自己的标志性旗帜，许多装备都是用临时材料制成的。在房间的尽头，在所有的营地后面，有一个设备，科学家确信它是用于解锁的装置，它的激活必须使用那些东西，我们在前面两个通道中发现的 - 一个损坏的电池和设备，我们还没有探索。"
 apsr_arcrel.1306.title:0  "设备"
 apsr_arcrel.1307.button:0  "也许仓库里还剩下什么?"
 apsr_arcrel.1307.desc:0  "该设备经过研究，已投入使用，并已投入运行!在它后面，一个通往新房间的通道打开了，但损坏的电池无法承受负载，被摧毁了，还有一些未被探索的设备。\n我们之前发现的数千具半机械人的遗骸，以及不同数量的植入物，都在这个房间里被发现。对遗骸和数据情况的分析表明，这个地方是一个巨大的仓库，显然是用来存放我们之前发现的货物的。这些被锁住的生物试图利用储备的食物生存很长一段时间，当食物变得稀缺时，他们开始植入为了生存而发现的控制芯片植入物，这是以牺牲他人为代价的。这个种族的最后代表，用植入物代替重要器官，虽然他们已经失去了意识，但仍能正常工作。"
 apsr_arcrel.1307.title:0  "细胞"
 apsr_arcrel.1308.button_have_cube_and_flag:0  "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.1308.button_no_cube_and_flag:0  "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.1308.button_no_cube_have_flag:0  "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.1308.desc_have_cube_and_flag:0  "在一间仓库里，在几扇被打坏、烧毁、炸毁的门后，我们发现了另一扇防护过度的门。在成功地连接到锁定装置后，我们成功地打开了它而没有炸掉整个地方。在门的后面，发现了一个房间，在房间的中央，一个巨大的立方体悬挂在地板上，它的核心在白光的照射下慢慢地跳动着。从立方体有几个大电缆连接到一些设备。经过彻底的分析，科学家们得出结论:中心立方体是一种星际通讯设备，其原理尚不为人知。此外，立方体已经准备好激活;然而，它只会在这个地方工作 - 它与这个地下综合体的连接太过彻底，移除它可能会导致它停止工作。\n连接到立方体的设备不仅是为了保持其可操作性，也是由本地机器思维控制的复杂经济系统的一部分。显然，我们发现的半机械人开始测试新系统，但由于某种原因，他们没能使系统正常工作，并被锁定。由于这些设备和内置的经济系统，我们将能够最终确定的计划和显着增加我们在银河贸易中心的交易量!"
