 trait_abyss_desc:0  "深海栖舰的种族亲和，精英化的种群，耐受性更强，道德观念更稳定，但是人口增长缓慢"
 trait_kan:0  "舰娘亲和"
 trait_kan_desc:0  "舰娘的种族亲和，提督的能力更强，升级更快。武士道激励下陆军战斗力更高。舰娘很容易得到满足，并且乐于成为提督的RBQ，因此人口增长更快"
