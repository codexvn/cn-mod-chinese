 ruler_hobby_button_construction_effect_hive_desc:  "§H$play_as_ruler_hobby_category_hive$：建设§!\n[Root.GetRulerTitle]会进一步提高[Root.GetName]的建设。从而减少£building£§Y$mod_planet_buildings_cost_mult$§!并且增加§Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§!。"
 ruler_hobby_button_construction_effect_machine_desc:  "§H$play_as_ruler_hobby_category_machine$：建设§!\n[Root.GetRulerTitle]增加[Root.GetName]的工程进展。减少$mod_planet_buildings_cost_mult$并且提高$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$"
 ruler_hobby_button_economy_effect_desc:  "§H$play_as_ruler_hobby_category$: 经济§!\n[Root.GetRulerName]将需要[Root.Ruler.GetHerHis]的时间，使帝国的经济繁荣。§!\n\n§E可能的爱好:\n§B$play_as_ruler_credit_investor$§!, §B$play_as_ruler_market_trading$§!, §B$play_as_ruler_constructor$§!"
 ruler_hobby_button_economy_effect_hive_desc:  "§H$play_as_ruler_hobby_category_hive$: 经济§!\n[Root.GetRulerTitle]需要一定的时间来实现[Root.GetName]的经济繁荣，通过降低£building  §Y建筑§!成本来增加£energy  §Y$energy$§!, £minerals  §Y$minerals$§!的产量。"
 ruler_hobby_button_economy_effect_machine_desc:  "§H$play_as_ruler_hobby_category_machine$: 经济§!\n[Root.GetRulerTitle]致力于促进[Root.GetName]的经济增长，增加帝国的£energy  §Y$energy$§!和£minerals  §Y$minerals$§!产量。"
 ruler_hobby_button_environment_effect_desc:  "§H$play_as_ruler_hobby_category$: 环境§!\n[Root.GetRulerName]将着眼于任何需要解决的环境问题。§!\n\n§E可能的爱好:\n§B$play_as_ruler_agrarian$§!, §B$play_as_ruler_resource_recycling$§!, §B$play_as_ruler_civilian_care$§!"
 ruler_hobby_button_favoring_agrarian_effect_desc:  "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_agrarian$§!$ruler_hobby_environment_category_tooltip$[Root.GetRulerName]将参与生产和维护农作物和农田，这将增加帝国的£food  §Y$food$§!产出和£pop  §Y人口增长§!。"
 ruler_hobby_button_favoring_alloy_effect_desc:  "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_alloy_process$§!$ruler_hobby_produce_category_tooltip$[Root.GetRulerName]确保合金中的任何材料都处于最佳状态，提高帝国£alloys  §Y$alloys$§!的产量。"
 ruler_hobby_button_favoring_army_effect_desc:  "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_army_parade$§!$ruler_hobby_military_category_tooltip$[Root.GetRulerName]检查行星军队的训练状态，减少军队§Y招募成本§!并增加§Y招募速度§!。"
 ruler_hobby_button_favoring_constructor_effect_desc:  "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_constructor$§!$ruler_hobby_economy_category_tooltip$[Root.GetRulerName]确保建设的基本程序是到位的，以减少£building  §Y建筑§!和§Y恒星基地§!成本与建设时间。"
 ruler_hobby_button_favoring_edict_effect_desc:  "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_flavor_edicts$§!$ruler_hobby_influence_category_tooltip$[Root.GetRulerName]确保所有的政治问题不会造成严重的损失，减少帝国的£political_power  §Y$EDICT$§!和§Y$decisions$§!成本。"
 ruler_hobby_button_favoring_engineering_effect_desc:  "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_engineering_research$§!$ruler_hobby_research_category_tooltip$[Root.GetRulerName]促进任何相关研究，如机械和材料，提高帝国的£engineering  §Y$engineering_research$§!产出。"
 ruler_hobby_button_favoring_goods_effect_desc:  "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_artisan_support$§!$ruler_hobby_produce_category_tooltip$[Root.GetRulerName]介入，为艺术家提供支持，生产更多的£consumer_goods  §Y$consumer_goods$§!。"
 ruler_hobby_button_favoring_growth_effect_desc:  "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_civilian_care$§!$ruler_hobby_environment_category_tooltip$[Root.GetRulerName]把人们的满意度放在首位，增加人们的£happiness  §Y$HAPPINESS$§!和£amenities  §Y$PLANET_AMENITIES_TITLE$§!，同时也使£crime  §Y$PLANET_CRIME_TITLE$§!保持在较低的水平。"
 ruler_hobby_button_favoring_influence_effect_desc:  "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_gaining_influence$§!$ruler_hobby_influence_category_tooltip$[Root.GetRulerName]参与外交和政治事务，增加帝国的£influence£ §Y$influence$§!."
 ruler_hobby_button_favoring_investor_effect_desc:  "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_credit_investor$§!$ruler_hobby_economy_category_tooltip$[Root.GetRulerName]对£job_technician  §Y$job_technician$§!领域感兴趣，增加帝国的§Y$energy$§!产量。"
 ruler_hobby_button_favoring_logistician_effect_desc:  "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_logistician$§!$ruler_hobby_military_category_tooltip$[Root.GetRulerName]确保所有用于舰船和军队的补给品不被浪费，减少它们的§Y维护§!。"
 ruler_hobby_button_favoring_miner_effect_desc:  "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_miner$§!$ruler_hobby_produce_category_tooltip$[Root.GetRulerName]把材料生产放在首位，提高我们帝国的£minerals  §Y$minerals$§!和§Y采矿站§!产出。"
 ruler_hobby_button_favoring_physics_effect_desc:  "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_physics_research$§!$ruler_hobby_research_category_tooltip$[Root.GetRulerName]赞助任何相信物理发现的人，提高帝国的£physics  §Y$physics_research$§!产出。"
 ruler_hobby_button_favoring_random_effect_desc:  "§H$trait_ruler_ruler_hobby_name$ Random§!\n[Root.GetRulerName]会取消某些爱好。"
 ruler_hobby_button_favoring_recycle_effect_desc:  "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_resource_recycling$§!$ruler_hobby_environment_category_tooltip$[Root.GetRulerName]在维持资源维护方面做出[Root.Ruler.GetHerHis]的努力，减少帝国的维护，例如£job  §Y岗位!。"
 ruler_hobby_button_favoring_ship_effect_desc:  "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_ship_builder$§!$ruler_hobby_military_category_tooltip$[Root.GetRulerName]确保每艘船的部件都被放置在适当的位置，这样可以减少§Y舰船成本§!并增加§Y建造速度§!。"
 ruler_hobby_button_favoring_society_effect_desc:  "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_society_research$§!$ruler_hobby_research_category_tooltip$[Root.GetRulerName]支持任何哲学学者，提高帝国的£society  §Y$society_research$§!产出。"
 ruler_hobby_button_favoring_trade_effect_desc:  "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_market_trading$§!$ruler_hobby_economy_category_tooltip$[Root.GetRulerName]将从市场中挖掘财富，提升帝国的£trade_value  §Y$TRADE_VALUE$§!。"
 ruler_hobby_button_favoring_unity_effect_desc:  "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_power_unity$§!$ruler_hobby_influence_category_tooltip$[Root.GetRulerName]使任何一个民族与文化联系在一起的方式，增加帝国的£unity  §Y$unity$§!产出。"
 ruler_hobby_button_growth_effect_hive_desc:  "§H$play_as_ruler_hobby_category_hive$: 增长§!\n[Root.GetRulerTitle]努力扩大繁殖工蜂的范围，从而增加帝国的£food  §Y$food$§!产量和£pop  §Y人口增长§!。"
 ruler_hobby_button_growth_effect_machine_desc:  "§H$play_as_ruler_hobby_category_machine$: 组装§!\n[Root.GetRulerTitle]减少了[Root.GetName]成员的组装成本和维护费用。 增加§Y$MOD_POP_ASSEMBLY_SPEED$§!和§Y$PLANET_AMENITIES_TITLE$§!以及£energy£§Y$energy$§!产出，减少£crime£§Y$PLANET_CRIME_NO_HAPPINESS_TITLE$§!。"
 ruler_hobby_button_influence_effect_desc:  "§H$play_as_ruler_hobby_category$: 政治§!\n[Root.GetRulerName]处理政治游戏将会花费[Root.Ruler.GetHerHis]的时间。§!\n\n§E可能的爱好:\n§B$play_as_ruler_gaining_influence$§!, §B$play_as_ruler_flavor_edicts$§!, §B$play_as_ruler_power_unity$§!"
 ruler_hobby_button_influence_effect_hive_desc:  "§H$play_as_ruler_hobby_category_hive$: 政治§!\n[Root.GetRulerTitle]进一步扩展了[Root.GetName]的控制能力，降低£political_power  §Y$EDICT$§! and §Y$decisions$§!成本并提高£influence  §Y$influence$§!。"
 ruler_hobby_button_influence_effect_machine_desc:  "§H$play_as_ruler_hobby_category_machine$: 政治§!\n[Root.GetRulerTitle]进一步建立[Root.GetName]的控制能力，降低£political_power  §Y$EDICT$§!和§Y$decisions$§!成本成本，提高£influence  §Y$influence$§!"
 ruler_hobby_button_military_effect_desc:  "§H$play_as_ruler_hobby_category$: 军事§!\n[Root.GetRulerName]通过[Root.Ruler.GetHerHis]的努力，进一步扩大[Root.GetName]的军事力量§!\n\n§E可能的爱好:\n§B$play_as_ruler_ship_builder$§!, §B$play_as_ruler_army_parade$§!, §B$play_as_ruler_logistician$§!§!"
