 play_as_ruler.20000.a:0  "好的！"
 play_as_ruler.20000.desc:0  "§H嘿你好，我是Ruler Level System的作者，感谢你玩这个MOD:D§!\n\nRLS已经进行了相当大的修改并更新了UI-这意味这你有一个想CK2一样的统治者焦点（Way of Life DLC）一样的界面。以及五个新的爱好来配合游戏的经济系统。现在你可以让统治者专注于某个爱好...永远！只要统治者对此有经验，他们就会这样做，除非你改变主意。对于蜂群思维和智械帝国来说，它们也有自己的界面，但是效果不变，希望你喜欢这个UI的更新。"
 play_as_ruler.20000.name:0  "§HRLS UI 更新§!"
 play_as_ruler.20000.tooltip:0  "感谢您长期使用我的mods！\n-Jasonpepe"
 play_as_ruler.2999.desc.bad:0  "最近关注的焦点§H[ruler.GetName]§!的进展不尽人意。"
 play_as_ruler.2999.desc.good:0  "最近关注的焦点§H[ruler.GetName]§!取得了极大的进展,给[ruler.GetHerHim]带来的大量的经验."
 play_as_ruler.2999.desc.normal:0  "最近关注的焦点§H[ruler.GetName]§!取得了不错的进展,给[ruler.GetHerHim]带来的一些的经验."
 play_as_ruler.3000.name:0  "天然食品"
 play_as_ruler.3001.a:0  "§Y[capitalplanet.GetName] 将了解到 [planet.GetName] 拥有这样的食物。§!"
 play_as_ruler.3001.b:0  "§Y让殖民地的公民意识到这些食物远比想象得好。§!"
 play_as_ruler.3001.c:0  "把 [planet.GetName]的本地食物介绍给[capitalplanet.GetName]。"
 play_as_ruler.3001.d:0  "尝试说服殖民者吃[planet.GetName]本土的食物。"
 play_as_ruler.3001.desc:0  "§H[ruler.GetName]§!试图说服在§H[planet.GetName]§!的殖民者尝试当地食物，而不是吃来自§H[homeplanet.GetName]§!的食物。\n\n当然，这可能会产生一些恶劣的影响，从而影响§H[planet.GetName]§!的人口。\n\n不过另一方面，§H[ruler.GetName]§!可以尝试将殖民地的食物资源引入 §H[capitalplanet.GetName]的上流社会阶层中§!。"
 play_as_ruler.3002.desc:0  "起初，来自§H[planet.GetName]§!的食物令§H[capitalplanet.GetName]§!居民犹豫不决。\n\n经过科学家的多次实验，证明了该食品对§H[Root.GetSpeciesNamePlural]§!上的居民有着非常高的营养价值， §H[planet.GetName]§!的食品因此大受好评，输出到各个星球。对应的烹饪食谱像野火一样蔓延开来。\n\n这使得§H[planet.GetName]§!在我们的世界里变得流行起来。"
 play_as_ruler.3002.name:0  "天然食物：介绍"
 play_as_ruler.3003.desc:0  ""§H[planet.GetName]土豆料理§!"的头条新闻在§H[capitalplanet.GetName]§!传播开来。\n\n科学家纷纷表示这些来自§H[planet.GetName]§!的土豆比§H[homeplanet.GetName]§!的土豆价值要低得多，因为它们看上去很廉价。一方面是廉价的外表，他们还提到吃太多这种食物可能会对[Root.GetName]产生反感。\n\n这样的食物对我们的人民来说不是最好的。"
 play_as_ruler.3004.desc:0  "在§H[ruler.GetName]§!教导大家如何让§H[planet.GetName]§!的本土食品成为一顿合格的餐点后，殖民者们很快便接受了这一美食。\n\n此成功之举显然会给§H[planet.GetName]§!的人口增长带来益处。"
 play_as_ruler.3004.name:0  "天然食物：说服"
 play_as_ruler.3005.a:0  "什么蘑菇。"
 play_as_ruler.3005.desc:0  "不幸的是，虽然这些食品非常美味，却导致了[Root.GetSpeciesNamePlural]民众的集体食物中毒。 当地新闻还报道说，其中一个人还意外引起了整栋大楼的火灾，造成了部分资源的损毁。"
 play_as_ruler.31.desc:0  "现在我们可以再建造一艘以$ruler$§H[ruler.GetName]§!为名的战舰。"
 play_as_ruler.31.name:0  "可建造$ruler$战舰"
 play_as_ruler.31.tooltip:0  "§Y注意：你需要在$SHIPDESIGNER$里重新设计才能再建造另一个。§!"
 play_as_ruler.3100.name:0  "矿物高峰"
 play_as_ruler.3101.a:0  "§Y它们会被发现是非常棒的。§!"
 play_as_ruler.3101.b:0  "让他们全力开采！"
 play_as_ruler.3101.c:0  "搜索该区域，注意安全。"
 play_as_ruler.3101.d:0  "第二种想法是非常荒唐的。"
 play_as_ruler.3101.desc:0  "近日§H[ruler.GetName]§!总是不禁琢磨着，在§H[planet.GetName]§!的地底下存在大量的资源。在选择了数个可能符合的地点后，[ruler.GetSheHe]计划派遣一组小队前去调查潜在的矿源。\n\n不过，该地点周围包括了公园和其他公共设施，如果我们的工作出现任何问题，可能会发生建筑倒塌之类的事故……"
 play_as_ruler.3102.desc:0  "遗憾的是，尽管在§H[planet.GetName]§!搜索和挖掘的日子已经过去了好几天，但我们没有找到任何有趣的东西。我们得到的尽是一些泥土和灰烬。"
 play_as_ruler.3102.name:0  "矿物高峰：浪费时间"
 play_as_ruler.3103.desc:0  "在挖掘的过程中，其中一个矿工由于某些失误导致了行星地壳下降。 新闻还报道说，挖掘工程导致了§H[planet.GetName]§!上的一些建筑发生了坍塌，造成严重的损失。"
 play_as_ruler.3103.name:0  "矿物高峰：山崩"
 play_as_ruler.3104.a:0  "§Y放心，一定有办法将它们挖出来的。§!"
 play_as_ruler.3104.b:0  "尝试小心点将它们挖出来。"
 play_as_ruler.3104.c:0  "不要冒险，我们换个地方挖吧。"
 play_as_ruler.3104.desc:0  "在采矿的进展中，有些员工抱怨着是否应该继续挖掘，因为有一块巨大的岩石挡在了他们的挖掘通路前。 如果他们继续深挖可能会导致塌方与落石。\n\n他们正在等待§H[ruler.GetName]§!的下一步指示。"
 play_as_ruler.3104.name:0  "矿物高峰：下个阶段"
 play_as_ruler.3105.desc:0  "经过一些日子的挖掘和开采后，矿工们终于发现了一些原始矿物！虽然数量算不上很多，但可以投入使用。"
 play_as_ruler.3105.name:0  "矿物高峰：原生矿物"
 play_as_ruler.3106.desc:0  "经过一些日子的挖掘和开采后，矿工们终于发现一些稀有矿物！数量非常惊人，可以大量投入使用。"
 play_as_ruler.3106.name:0  "矿物高峰：稀有矿物"
 play_as_ruler.3107.a:0  "保留它。"
 play_as_ruler.3107.b:0  "卖了吧。"
 play_as_ruler.3107.desc:0  "经过一些日子的挖掘和开采后，矿工们终于发现了……一块石头。\n\n不过它不是一块普通的岩石，它的表面刻有一些有趣的花纹。有个船员提醒我们可以将它保留下来，或者将它卖给[planet.GetName]的博物馆。"
 play_as_ruler.3107.name:0  "矿物高峰：有趣的石头"
 play_as_ruler.3200.name:0  "消失的补给"
 play_as_ruler.3201.a:0  "为什么补给在一夜之间突然消失了？"
 play_as_ruler.3201.desc:0  "在一次常规的舰船维护检查中，我们发现一艘来自[Root.GetName]的舰队维护费异常得高，然而在检查列表中却没有历史记录。\n\n会不会有人计划着偷走这笔费用？"
 play_as_ruler.3201.tooltip:0  "§H[ruler.GetName]§!开始[ruler.GetHerHis]的调查。"
 play_as_ruler.3202.a:0  "让我们瞧瞧[admiral.GetName]到底打算用这些做什么。"
 play_as_ruler.3202.b:0  "将[admiral.GetName]从[admiral.GetHerHis]舰队司令的位置上撤下！"
 play_as_ruler.3202.c:0  "写这篇报告的人应该立刻停止。"
 play_as_ruler.3202.desc:0  "在§H[ruler.GetName]§!的不懈努力下，[ruler.GetSheHe]定位到了盗取补给的嫌疑犯。\n\n嫌疑人，§H[admiral.GetName]§!，似乎还在继续偷我们的补给。\n\n我们应该继续观察§H[admiral.GetName]§!，以及分析[admiral.GetHerHis]的想法。 或者我们可以强迫[admiral.GetHerHim]从舰队司令的位置上退休，毕竟§H[ruler.GetName]§!察觉到§H[admiral.GetName]§!在[ruler.GetHerHim]的管理下假公济私，不会有人提出异议的。"
 play_as_ruler.3202.meme:0  "嗨，我觉得中文可以解决这个问题！\n\n有些作者沒有點子，而有些作者沒有文采。要是哪裡有問題，社群該提供意見或幫助才是。\n\n好吧，不管怎么样，§H[admiral.GetName]§!还是被炒了。"
 play_as_ruler.3202.name:0  "消失的补给：嫌疑人"
 play_as_ruler.3202.tooltip:0  "§H[admiral.GetName]§!在[Root.GetName]上被开除了。"
 play_as_ruler.3203.a:0  "§Y如果你愿意，我可以再教你一两件事。§!"
 play_as_ruler.3203.b:0  "让[admiral.GetHerHim]去做[admiral.GetSheHe]想做的事情吧。"
 play_as_ruler.3203.c.tooltip:0  "§H[admiral.GetName]§!在[Root.GetName]上被开除了。"
 play_as_ruler.3203.c:0  "不，逮捕[admiral.GetHerHim]。将[admiral.GetSheHe]偷走的所有东西都拿走。"
 play_as_ruler.3203.desc:0  "几天后，在一次例行检查中，§H[admiral.GetName]§!出现在角落里，偷偷带走了一部分货物。\n\n不过§H[ruler.GetName]§!在[admiral.GetHerHim]措手不及的时候将其逮捕，补给品安全无恙。§H[admiral.GetName]§!解释说[admiral.GetSheHe]正在尝试一种方法用来提高供应线的维护效率。并希望§H[ruler.GetName]§!可以给[admiral.GetHerHim]一些时间来试验这个想法。"
 play_as_ruler.3203.name:0  "消失的补给：理由"
 play_as_ruler.3203.tooltip:0  "§H[ruler.GetName]§!将指导§H[admiral.GetName]§!如何保障补给供应。"
 play_as_ruler.3204.a:0  "干得漂亮，[admiral.GetName]！"
 play_as_ruler.3204.b:0  "但愿[admiral.GetName] 知道如何维护这些东西。"
 play_as_ruler.3204.c:0  "失望，不过可以理解。"
 play_as_ruler.3204.desc_01:0  "在§H[ruler.GetName]§!的建议下，§H[admiral.GetName]§!在没有出错的情况下维持了供给路线。同时，[admiral.GetSheHe]也非常感激§H[ruler.GetName]§!教会了[admiral.GetHerHim]如此有用的管理方法。\n\n§H[admiral.GetName]§!也承诺了我们会将之前拿走的补给资源还给我们。"
 play_as_ruler.3204.desc_02:0  "在足够的尝试和试验后，§H[admiral.GetName]§!在没有出错的情况下维持了供给路线。同时，[admiral.GetSheHe]也非常感激§H[ruler.GetName]§!给了[admiral.GetHerHim]足够的时间去尝试。\n\n§H[admiral.GetName]§!也承诺了我们会将之前拿走的补给资源还给我们。"
 play_as_ruler.3204.desc_03:0  "不幸的是，虽然§H[admiral.GetName]§!努力去尝试，但试验没有成功。 [admiral.GetSheHe]所耗费的补给品资源都浪费了。"
 play_as_ruler.3204.name:0  "消失的补给：结果"
 play_as_ruler.3205.desc:0  "§H[admiral.GetName]§!失踪了，不过我们设法找到了[admiral.GetSheHe]偷走的东西。 无论§H[admiral.GetName]§!原本想要如何处理这些资源，至少现在它们是安全的。"
 play_as_ruler.3205.name:0  "消失的补给：找回"
 play_as_ruler.33.desc:0  "现在我们可以再建造一艘以$ruler$§H[ruler.GetName]§!为名的基地"
 play_as_ruler.33.name:0  "可建造$ruler$基地"
 play_as_ruler.3300.name:0  "演讲学习"
 play_as_ruler.3301.a:0  "是的，我会请一位专家来改善我的演讲。"
 play_as_ruler.3301.b:0  "不了，我不需要。"
 play_as_ruler.3301.c:0  "不错，你总能从专业人士这里学到些什么。"
 play_as_ruler.3301.d:0  "这没必要，[Root.GetSpeciesNamePlural]的公民一直很清楚我在表达什么。"
 play_as_ruler.3301.desc:0  "[root.GetName]的统治者，§H[ruler.GetName]§!有一个想法，那就是[ruler.GetSheHe]是否应该聘请一名专业的语言专家，指导[ruler.GetHerHis]演讲技巧，以提高在[root.GetName]的演说水平和自信心..."
 play_as_ruler.3301.desc_psionic:0  "不过许多宗教人士认为，[root.GetRulerTitle]不需要这样的尝试，因为[ruler.GetSheHe]已经是我们[root.GetSpeciesNamePlural]公民眼中伟大的灵能者。"
 play_as_ruler.3302.a:0  "很高兴见到你。"
 play_as_ruler.3302.b:0  "不用拘束，放轻松。"
 play_as_ruler.3302.desc_01:0  "凭借着在[root.GetName]的影响力，演讲专家已抵达[planet.GetName]的首都。"
 play_as_ruler.3302.desc_02:0  "专家与§H[ruler.GetName]§!见面后进行了简短的自我介绍。在了解到[root.GetName]的统治者想要了解增强自信的秘诀后，他开始给[root.GetRulerTitle]开展课程。"
 play_as_ruler.3302.desc_psionic_01:0  "起初那位语言专家有些震惊，他从来没有想到他能够和这样一位大人物见面————[root.GetRulerTitle]，[ruler.GetHerHim]身影就存在于自己的眼前。"
 play_as_ruler.3302.desc_psionic_02:0  "尽管如此，他还是做了一个简短的自我介绍。在得知§H[ruler.GetName]§!想要了解增强自信的秘诀后，他开始给[root.GetRulerTitle]开展课程。"
 play_as_ruler.3302.name:0  "演讲学习：会面"
 play_as_ruler.3303.a:0  "你对此...感兴趣吗？"
 play_as_ruler.3303.b:0  "愿我们合作顺利..."
 play_as_ruler.3303.c:0  "请告诉我一些什么..."
 play_as_ruler.3303.d:0  "告诉我如何添加你为好友..."
 play_as_ruler.3303.desc:0  "随着课程的不断推进，专家建议拓展课程之外的内容，他们可以在[root.GetName]以外的地方聊聊，只有专家和§H[ruler.GetName]§!两人而已，这可以培养自信心的成长。\n\n于是他们两个人展开了交流。"
 play_as_ruler.3303.name:0  "演讲学习：课程"
 play_as_ruler.3304.a:0  "能找到一个可以互相交流的朋友真棒。"
 play_as_ruler.3304.b:0  "我学到了很多。"
 play_as_ruler.3304.c:0  "真是可惜。"
 play_as_ruler.3304.desc_01:0  "过了大约一个月后，§H[ruler.GetName]§!完成了演讲课程的学习。"
 play_as_ruler.3304.desc_02:0  "专家认为在完成了这些课程后，§H[ruler.GetName]§!提高了[ruler.GetHerHis]自信心。"
 play_as_ruler.3304.desc_03:0  "遗憾的是，这些课程似乎并没有帮到§H[ruler.GetName]§!什么忙。"
 play_as_ruler.3304.desc_psionic_01:0  "不过由于[ruler.GetSheHe]是一位强大的灵能者，专家认为灵能的进化帮助了§H[ruler.GetName]§!成为了一位专业的演说家。"
 play_as_ruler.3304.desc_psionic_02:0  "尽管§H[ruler.GetName]§!没有在演讲水平上得到任何提高，但是他们不知为何成为了亲密的朋友，毕竟[ruler.GetSheHe]还将专家添加到[ruler.GetHerHis]好友账户中。"
 play_as_ruler.3304.name:0  "演讲学习：结果"
 play_as_ruler.3310.name:0  "更好的道路"
 play_as_ruler.3311.a.tooltip:0  "聘请一位专家来提升§H[ruler.GetName]§!的信心。"
 play_as_ruler.3311.a:0  "是时候做出改变了。"
 play_as_ruler.3311.b:0  "我对现在的自己很满意。"
 play_as_ruler.3311.c.tooltip:0  "邀请一位专家来与§H[ruler.GetName]§!饮茶交流。"
 play_as_ruler.3311.desc:0  "对§H[ruler.GetName]§!而言，成为[root.GetName]的[root.GetRulerTitle]是不容置疑的，不过也许[ruler.GetSheHe]可以让[ruler.GetHerHim]自己变得更出色。——通过改变[ruler.GetHerHis]特殊技能。"
 play_as_ruler.3311.tooltip:0  "§H[ruler.GetName]§!会去寻找[ruler.GetHerHis]特性，但不包括特殊特性。"
 play_as_ruler.3312.a:0  "容我三思，我对现在的自己很满意。"
 play_as_ruler.3312.b:0  "尝试遗忘一个特性。"
 play_as_ruler.3312.desc:0  "§H[ruler.GetName]§!坚定了[ruler.GetHerHis]技能，[ruler.GetHerHis]特性，以及[ruler.GetSheHe]所领悟到[ruler.GetHerHis]内心中的一切。\n\n下一步是放弃一个不再需要的特性，然后试着学会另一个...\n\n§L注意：§H[ruler.GetName]§!可能还是会学到同样的特性。§!"
 play_as_ruler.3312.name:0  "更好的道路：选择"
 play_as_ruler.3313.desc_bad:0  "遗憾的是，经过数周的努力，§H[ruler.GetName]§!依旧无法去掉[ruler.GetHerHis]特性。"
 play_as_ruler.3313.desc_ok:0  "过了数周的时间，§H[ruler.GetName]§!成功移除了一个[ruler.GetHerHis]曾经的特性并得到了一个新的。"
 play_as_ruler.3313.name:0  "更好的道路：结果"
 play_as_ruler.3400.name:0  "技术提升"
 play_as_ruler.3401.a:0  "或许[scientist1.GetName]能找到答案。"
 play_as_ruler.3401.b:0  "或许[scientist2.GetName]能找到答案。"
 play_as_ruler.3401.c:0  "或许[scientist3.GetName]能找到答案。"
 play_as_ruler.3401.d:0  "我想我应该靠自己来解决。"
 play_as_ruler.3401.desc:0  "似乎§H[ruler.GetName]§!在科学研究的工作中遇到了不少困难，[ruler.GetSheHe]可以去寻求其他人的帮助或者是依靠[ruler.GetHerHim]自己来解决这个问题。"
 play_as_ruler.3402.desc_01:0  "在§H[scientist.GetName]§!的协助下，研究工作得到了突破，他们两人都得到了一些经验。"
 play_as_ruler.3402.desc_02:0  "研究工作得到了突破，我们的统治者得到了一些经验。"
 play_as_ruler.3402.name:0  "技术提升：成功"
 play_as_ruler.3403.desc:0  "尽管进行了许多尝试，但是研究工作还是失败了。因此，我们的研究不会再有什么进展。"
 play_as_ruler.3403.name:0  "技术提升：失败"
 play_as_ruler.3405.desc:0  "在恒星系观测领域的研究期间，§H[ruler.GetName]§!意外发现了一个距离我们非常遥远的恒星系并将其称为§H[distancestar.GetName]§!。在观测了数个月后，[root.GetRulerTitle]在我们的星图上绘制出了最近的一颗。"
 play_as_ruler.3405.name:0  "观测星系"
 play_as_ruler.3410.a.tooltip:0  "§H[ruler.GetName]§!将会尝试研究我们未掌握的基础社会学。"
 play_as_ruler.3410.a:0  "着手研究这些基础技术。"
 play_as_ruler.3410.b.tooltip:0  "§H[ruler.GetName]§!将会尝试研究我们未掌握的基础工程学。"
 play_as_ruler.3410.b:0  "不，我们不需要这些。"
 play_as_ruler.3410.c.tooltip:0  "§H[ruler.GetName]§!将会尝试研究我们未掌握的基础物理学。"
 play_as_ruler.3410.desc:0  "在多年的技术发展中，§H[ruler.GetName]§!意识到还有一些底层基础技术还有待研究，而[Root.GetSpeciesNamePlural]的科学家们从前都没有研究过它们。[root.GetRulerTitle]计划为科学家们拨出一些经费去研究这些原始技术。"
 play_as_ruler.3410.name:0  "很基础但很有用。"
 play_as_ruler.3411.desc:0  "在几个月的专注研究后，[Root.GetSpeciesNamePlural]的科学家们理解了那些基础的技术理论，一些基础的技术已被添加到我们帝国的已掌握的技术列表中。"
 play_as_ruler.3420.name:0  "无光星系"
 play_as_ruler.3500.name:0  "尘归尘"
 play_as_ruler.3600.name:0  "未打磨的钻石"
 play_as_ruler.3700.name:0  "未打磨的钻石"
 play_as_ruler.3800.name:0  "寻找捷径"
 play_as_ruler.3900.a:0  "§Y投资就应该来大的，不会错的。§!"
 play_as_ruler.3900.b:0  "投资大量成本。"
 play_as_ruler.3900.c:0  "投资少量成本。"
 play_as_ruler.3900.d:0  "不必了，让[planet.GetName]保持现状就好。"
 play_as_ruler.3900.desc:0  "§H[planet.GetName]§!由于它在我们帝国中卓越的能源生产水平而被称为"动力马车"。§H[governor.GetName]§!，现任的行星总督，[governor.GetSheHe]有一个建议，如果我们将§H[planet.GetName]§!拥有的资源用于投资，那么这个星球就能产出更多的能源。\n\n我们可以投资大量的成本或是只是投入少量资金来改善§H[planet.GetName]§!的能源产出。不过§H[governor.GetName]§!也没有忘记提醒我们，投资有风险，我们应该三思而后行。"
