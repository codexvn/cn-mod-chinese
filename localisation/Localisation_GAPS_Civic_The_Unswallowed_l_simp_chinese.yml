 civic_GAPS_The_Unswallowed:0  "未被吞噬"
 civic_GAPS_The_Unswallowed_desc:0  "你们的国家生长在一个没有被§Y$pc_black_hole$§!吞噬的星球上，它已经毁灭了这个星系中其他所有东西。你已经被虚空阴云像他自身一样所接受。\n§M特殊效果:§! §Y$space_cloud$§!对你是友好的，不会攻击你. 你开局拥有 §Y$void_loops$§! 国家修饰, 并有 §G50%§! §Y$tech_space_cloud_weapon_1$§! 和 §Y$tech_mine_dark_matter$§!的研究进度. 你的开局星球是一个 §Y$pc_black_hole$§!. 你知道所有 §Y$space_cloud$§! 母星系的位置. 每有1个在你控制下的§Y$space_cloud$§!母星系使你每月获得1 £sr_dark_matter . 你的初始星系被视为一个 §Y$space_cloud$§! 母星系. 有一个友好的 §Y$space_cloud$§! 守卫你的首都。 \n§S科技§!\n§Y£physics_research 力场操控科技 T1 (聚积阴云):§! 允许: \n    §L£decision 决策 (聚积阴云):§! 花费: §R12§! £sr_dark_matter, 时间: §Y360§! 天. 产出不在你控制下的一个友好的§Y$space_cloud$§!. 可以在你境内任何 §Y$pc_black_hole$§! 点处使用. 可以自动操作. 会产出幼体. \n     §L£decision 决策 (Accumulous Nimbus Own us):§! 花费: §R12§! £sr_dark_matter, 时间: §Y360§! 天. 产出一个正常的在你控制下的 §Y$space_cloud$§! . 他们有1 £sr_dark_matter 维护费. 你不能控制他们产出的幼体. 可以在你境内任何 §Y$pc_black_hole$§! 点处使用. 可以自动操作. 无法产出幼体. \n§Y£physics_research 力场操控可循环 4L 科技 T2 (风暴充能):§! 加强你产出 §Y$space_cloud$§! 的能力但是产出的花费增加到3.  \n§Y£physics_research 力场操控 T2 (风暴之眼):§! 允许: \n     §L£empire_modifier 法令 (打开风暴之眼):§! 花费: §R100§! £sr_dark_matter. 每当使用这个法令时在随机 §Y$pc_black_hole$§! 星系产生一个特殊虫洞. 所有这些虫洞彼此连接，且只有拥有这个国家理念的才可以通过这类虫洞旅行. \n§Y£physics_research 力场操控科技 T3 (云团掩护):§! 你控制的星系包含有 §Y$pc_black_hole$§! 的屏蔽传感器. \n§Y£physics_research 力场操控科技 T4 (赤色朝霞):§! 允许: \n     §L£empire_modifier 法令 (赤色朝霞):§! 花费: §R1000§! £sr_dark_matter, 所有未拥有的虚空阴云变得有侵略性并开始前往你的首都，不像之前的中立或友好，攻击它们道路上遇到的所有事物."
