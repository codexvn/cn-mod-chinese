 Tech_GAPS_Accumulous_Nimbus_desc:0  "你可以在你领土内的黑洞产生 §Y$space_cloud$§! . 允许: \n     §L£decision 决策 (聚积阴云):§! 花费: §R12§! £sr_dark_matter, 时间: §Y360§! 天. 产生一个不在你控制下的友好的 §Y$space_cloud$§! . 只能在你的边境内的 §Y$pc_black_hole$§! 使用. 可以自动操作. 能产生幼体. \n     §L£decision 决策 (聚积属于我们的阴云):§! 花费: §R12§! £sr_dark_matter, 时间: §Y360§! 天. 产生一个正常的受你控制的 §Y$space_cloud$§! . 它们要 1 £sr_dark_matter 维护费. 你不能控制它们的幼体. 只能在你边境内的 §Y$pc_black_hole$§! 使用. 可以自动操作. 不能产生幼体."
 Tech_GAPS_Eye_of_the_Storm:0  "风暴之眼"
 Tech_GAPS_Eye_of_the_Storm_desc:0  "你在 §Y$space_cloud$§! 的风暴之眼中度过的时间为你提供了穿越黑洞的方法. 允许: \n     §L£empire_modifier 法令 (打开风暴之眼):§! 花费: §R100§! £sr_dark_matter. 每当使用这个法令时在随机 §Y$pc_black_hole$§! 星系产生一个特殊虫洞. 所有这些虫洞彼此连接，且只有拥有这个国家理念的才可以通过这类虫洞旅行."
 Tech_GAPS_Red_Sky_At_Morning:0  "赤色朝霞"
 Tech_GAPS_Red_Sky_At_Morning_desc:0  "S太空旅者发来警告. 允许: \n     §L£empire_modifier 法令 (赤色朝霞):§! 花费: §R1000§! £sr_dark_matter, 所有未拥有的虚空阴云变得有侵略性并开始前往你的首都，不像之前的中立或友好，攻击它们道路上遇到的所有事物."
