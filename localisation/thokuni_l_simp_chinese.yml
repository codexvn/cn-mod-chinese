l_simp_chinese:

 EMPIRE_DESIGN_chirei1:0  "地灵殿"
 EMPIRE_DESIGN_chirei1_desc:0  "古明地姐妹和宠物们。\n\n很久没有看到地上样子的黑猫，那天是怎样的表情呢。\n自己所居住的地灵殿，现在矗立在一个原始的岩石行星的地面上。虽然不知道发生了什么事情，但是这里好像不是幻想乡的样子。 当其他宠物和妖精们正在调查地表时，燐和空在叫她们。是她们想要的附近的情报。旧都虽然不在了，但是灼热地狱和核融合炉心还在。\n\n知道了这些的觉告诉了宠物们。“来进行宇宙旅行的准备吧。”"
 EMPIRE_DESIGN_chirei2:0  "旧地狱联盟"
 EMPIRE_DESIGN_chirei2_desc:0  "鬼族离开地面之后，星熊勇儀在地底都市的中心将妖怪们全部聚集起来了。在某一天，地底都市被丢在了炙热的沙漠行星之下。除了黑谷山女，琪斯美，水桥帕露西等认识的妖怪之外在的是过去分散开来的鬼族。"
 EMPIRE_DESIGN_cirno1:0  "琪露诺冰精团"
 EMPIRE_DESIGN_cirno1_desc:0  "冰妖精琪露诺和她快乐的朋友们\n\n琪露诺和平时一样把湖面冻结睡午觉，醒来的时候就在异世界了。\n\n不知道怎么回事，琪露诺和周围的妖精一起被丢在了一颗寒冷的原始行星上\虽然命令了妖精们探索了行星，但甚至连愚蠢的博丽神社都找不到了。\n\n琪露诺她们，得出了这个行星没有幻想乡的结论，总之先到“外面”寻找一下，这样决定了。"
 EMPIRE_DESIGN_eientei1:0  "永远庭"
 EMPIRE_DESIGN_eientei1_desc:0  "月之公主和身边的存在们。\n\n从月亮上来的公主想要悠闲赏月就向外面看去，不知道为什么天空的样子很奇怪，月亮也好星星也好，简直像是其他世界的东西一样。\n向永琳提问的时候、不要只是看着天空，放下视线看一看怎么样这样回答道。\n半信半疑的放下视线，看到了在被冻土覆盖的地表上偷懒工作着的妖怪兔子们的身影。\n\n怪不得从刚才开始就觉得很冷。\n悠闲的公主注意到的时候，对这颗行星的探查就已经完成了，看起来这里没有幻想乡的样子。\n\n对又提出简单问题的辉夜永琳这样回答道“去探索跟广阔的地方怎么样呢？”"
 EMPIRE_DESIGN_gairai1:0  "外来人共同体"
 EMPIRE_DESIGN_gairai1_desc:0  "穿越了常识和非常识结界的，来自幻想乡之外的人们的集合。\n\n是因为董子的梦想呢，还是追逐着境界的少女们的命运呢，外界的少女们被丢在了其他次元的地球上。\n没有掌握多少科学技术的原子时代左右的人们中间，她们展现头角并瞬间成为了统一国家的首脑们。\n在那之后，成功的将TFL引擎实用化之后的现在，向着未知的，作为少女们舞台的宇宙，出发了。"
 EMPIRE_DESIGN_god1:0  "野生神明联合"
 EMPIRE_DESIGN_god1_desc:0  "山和那周围的野生神明大人们的集合。\n\n厄神和秋神大人们所乘坐的宇宙飞船在肥沃的行星堕落了···和信者们合力生存下来之上，她们终于获得了宇宙旅行的信仰（技术）。\n今こそ広大な宇宙を駆り、絶大な信仰を手にする時だ。\n\n虽然有忘掉返回幻想乡这件事情的感觉，但不在意细节，神明大人们今天也要开始旅行了。"
 EMPIRE_DESIGN_hakugyoku1:0  "白玉楼"
 EMPIRE_DESIGN_hakugyoku1_desc:0  "亡灵少女西行寺幽幽子和她的从者以及亡灵们。\n\n魂魄妖梦在冰冻行星上为了收集食物而奔走着。\n幽幽子她们被丢在的冰冻行星虽然亡灵们可以永存，但没有食物。每天都为了有限的食物在行星中奔走着。\n在那个时候，妖梦注意到了。\n如果行星没有冻结的话就一定能够获得很多的食物了。决定这样做的妖梦引诱着主人，开始了宇宙开拓的旅途。\n\n在幽幽子身旁集结的亡灵们因为早就已经死了所以说在寒冷地带的生活也非常适应，拥有承受某种程度环境变化的体质"
 EMPIRE_DESIGN_hishin1:0  "神秘教团"
 EMPIRE_DESIGN_hishin1_desc:0  "隐岐奈像往常一样感觉门并链接幻想乡来的时候，以外的瞬间链接到了原始行星。\n\n因为困惑的事情是失去了幻想乡的联系，没有办法便决定寻找不使用能力返回的方法。\n教唆和里乃与舞一起的信徒们开始宇宙旅行的准备。\n与此同时，隐岐奈正在进行着秘密武器“奇怪的粉末”的实用化准备。"
 EMPIRE_DESIGN_houxia1:0  "后夏"
 EMPIRE_DESIGN_houxia1_desc:0  "纯狐她们烦恼过—\n\n大家所建立的国家的名字叫什么呢。因为奇怪的事情和一些月兔们一起被丢在原始行星上的纯狐，虽然她们准备建立国家飞向宇宙。但是无法决定叫做什么名字。『月都革命軍』不，现在没有和月亮对立反叛的想法。『柑珠联盟』柑珠的药是永琳制作的。『纯狐和愉快的朋友们』笨蛋吗。提出了计划却没有实现，厌倦了的纯狐说：\n“因为很麻烦，就继承夏王朝后继者的名字好了。”\n就这样，后夏建立了。"
 EMPIRE_DESIGN_kappa1:0  "河童技术团"
 EMPIRE_DESIGN_kappa1_desc:0  "由河城率领的技术者集团。\n\n和往常一样沉浸在制作东西时，不知不觉的就被丢在了散布着海洋的行星上。总之，先开发对应古怪海水的潜水服，完成行星整体的调查。并和最近中意的战车姬还有其他的可学者们一起研发了TFL技术，开始了宇宙旅行。\n\n作为成员的河童们是可以在水边轻松生活的水栖种族。因为海水的渗透压可能有什么问题无法游动，制作了专用的潜水服来克服这个问题。通过屏气和游泳技术自由自在的活动着。"
 EMPIRE_DESIGN_kishin1:0  "辉针城"
 EMPIRE_DESIGN_kishin1_desc:0  "“正邪，现在正在做什么呢？”\n\n针妙丸之所以这样问是因为辉针城被转移到了一个的偏僻的行星上。在天空上倒着悬浮着的城池普通的以正常的朝向在地面上屹立着，成为了普通的城池。\n作为正邪鬼的正邪很难说明无关的事情。针妙丸能理解的事情是超高速技术研究完成，随时准备着进入宇宙。\n周围的付丧神们其实非常优秀。"
 EMPIRE_DESIGN_kouma1:0  "斯卡雷特家"
 EMPIRE_DESIGN_kouma1_desc:0  "红魔馆的主人，蕾米莉亚所率领的一众。\n\n有一天，蕾米莉亚在馆外游览的时候湖变得非常大。那是一颗几乎被海洋全部覆盖的原始行星。\n红魔馆的主人对于这种情况并没有惊慌、因为是难得的机会所以说去外面看一看吧，这样向跟随的女仆拜托了。\n从魔法使哪里获得了拜托制作的超光速航行魔法的大小姐，向着遥远的宇宙出发了。\n\n成为蕾米莉亚手足的女仆妖精们对于要长期生活在湖上的红魔馆中，在水面上扩大生活范围的事情也毫不在意。"
 EMPIRE_DESIGN_mahourin1:0  "魔法森林联合"
 EMPIRE_DESIGN_mahourin1_desc:0  "幻想乡中人类和妖怪魔法使们的聚居地。\n\n雾雨魔理沙连注意到一边的时间都没有，夜空中的景色就改变了\n经常可以看到的星座和北极星都不见了。和一起注意到异变的其他魔法使一起调查的时候，发现了魔法之森被丢在了一颗热带行星上的样子。\n总之，如果和幻想乡不在同一颗星星上的话，先到宇宙中去吧。\n\n魔理沙她们，开始了所憧憬着的宇宙探险的准备工作。"
 EMPIRE_DESIGN_moon1:0  "月之都"
 EMPIRE_DESIGN_moon1_desc:0  "——月亮不再是月亮了。\n\n注意到的话，月亮直接围绕着恒星转动了。向下看的话，之前的幻想乡已经不在了。豊姫将动摇着相互交谈的月兔们的流言压制，命令其开始星海旅途的准备工作。\n总有一种迟到的感觉。其他的人类和各种各样的存在都早就开始宇宙旅行程度的迟到。\n月亮的主导地位在动摇着。"
 EMPIRE_DESIGN_mugen1:0  "梦幻馆"
 EMPIRE_DESIGN_mugen1_desc:0  "和风见幽香一起居住在一起工作着的各种各样的妖怪们。\n\n有一天，一名叫做トーマス村长的神秘男子想要幽香接管自己去世的祖父的行星，然后和馆一起被丢在了树木丛生的热带行星。太阳花田丢失了。\n\n梦幻馆的女仆们非常精通树木植物的护理，也很适应热带地区。因为向日葵妖精无法准备，试图假装是旧作风味。"
 EMPIRE_DESIGN_myouren1:0  "命莲寺"
 EMPIRE_DESIGN_myouren1_desc:0  "命莲寺的住持圣白莲所率领的宗教团体。\n\n和往常一样，在和门徒们进行佛道的修行时，被丢在了一个原始行星上。\n总之，为了寻找幻想乡在哪里的门徒们在行星中探索，当然，原始行星上怎么可能有那种东西。听到了门徒们的报告的省白莲，没有说话，而是指着天空。\n\n因此，门徒们开始了，宇宙云游的准备 "
 EMPIRE_DESIGN_myouzin1:0  "明神联合"
 EMPIRE_DESIGN_myouzin1_desc:0  "各种各样的朋友···妖兽们的共同体。被丢在无人行星的妖兽们组成了捕食与被捕食生态系统。成为了以现实狩猎为中心“哇~开心~！”状态的野蛮痴呆···有这种担忧的二岩猯藏和鵺 ，影狼等作为同伴，制作并改善妖兽们调停法律，并将其组织成了一个国家。"
 EMPIRE_DESIGN_prism1:0  "普莉兹姆利巴乐团"
 EMPIRE_DESIGN_prism1_desc:0  "以骚灵三姐妹为中心的乐团还有附加的作为追随者的骚灵们的集合。\n\n三姐妹被丢在干燥行星上的时候，发生了不得了的事情。在眼前出现了很久很久以前就应该离去了的妹妹。本人也不太清楚到底怎么回事，索性暂时先一起生活着的样子。在那之后，骚灵们狂热的粉丝们几乎瞬间就调查完了行星并发明了先进的技术，为了将普莉兹姆利巴乐团的音色扩展到全宇宙。虽然那并不是本人的意思，但骚灵们也鼓动了起来。在普莉兹姆利巴乐团的粉丝1号（自称）的积极合作之下，开始了宇宙之旅。\n\n志向上，作为粉丝的骚灵们直到过激为止的热情程度被反映着。"
 EMPIRE_DESIGN_reicho1:0  "霊長園"
 EMPIRE_DESIGN_reicho1_desc:0  "畜生組織の支配層は、万能奴隷である人間が絶えないように保護施設を作った。\nしかし、それが失敗だった。\n単体では非力な人間の霊を、一箇所に集めてしまった事が、破滅的組織を生み出す事とへと繋がってしまう。\n\nあまりにも密度が増したことにより人間霊のシュヴァルツシルト半径が霊の塊の大きさを超えてブラックホールみたいなものが出来上がり、超新星爆発的ななんかすごい現象を引き起こしてしまった。\n\nその結果、霊長園は緑豊かな惑星となり、人間霊達は肉体を持ち、支配者として造形神が君臨する社会が誕生した。\n\nそして、造形神の導きのもと、FTL技術を見出し銀河への勢力拡大を図るのだった。"
 EMPIRE_DESIGN_sato1:0  "人间之里"
 EMPIRE_DESIGN_sato1_desc:0  "对于幻想乡来说是少数派的人类们的聚居地，虽然是很弱小的种族但是被贤者所保护着。\n\n里的巡逻人员在像往常一样里外巡逻的时候，发现了异变。\n里周围的自然环境有些过分广阔了。\n人里被丢在了草木繁盛的原始行星上。\n\n知道事情原委的住民们向慧音征求了意见。简洁明了的回答“探索更广阔的范围吧”这样说道。"
 EMPIRE_DESIGN_shinrei1:0  "神灵庙"
 EMPIRE_DESIGN_shinrei1_desc:0  "物部布都像往常一样，迎接美好的早晨散步的时候注意到了异变。自然有些过于广阔。接收到了布都报告的神子任命弟子们去调查，发现了这里是原始行星。\n\n“在这里建造新的律令国家吧”\n\n太子那样说着，开始制作了新的理想乡的旅程。"
 EMPIRE_DESIGN_tengu1:0  "天狗众"
 EMPIRE_DESIGN_tengu1_desc:0  "愉快的狗仔为中心的天狗们。\n\n射命丸文、犬走椛、姫海棠三人被丢在了有很多险峻高山的行星上，其他也有很多天狗被丢在这里的样子，但也有让人感到惊讶的一面。天魔大人当然，但是连一只大天狗也没有。有的净是些年轻的鸦天狗啊，白狼天狗之类的下级天狗。\n难道我们是地位最高的？知道那个的文文她们名冷天狗们整合星球，开始飞向宇宙的准备工作。"
 EMPIRE_DESIGN_tenzin1:0  "天神同盟"
 EMPIRE_DESIGN_tenzin1_desc:0  "天子像往常一样在天界散步的时候，注意到了可疑的事情。\n如果走一阵的话，能看到悬崖，应该是这样的才对。但是即使到了那个地方，大地也在延续着。惊讶而继续走着的天子怀疑双眼所看到的事物。认为自己掉进了无限循环的陷阱而无法返回原来的地方了。天界整个消失了！\n之类的在说着谎话的天子将衣玖打倒，总之去寻找得到的地方找找看吧，开始了宇宙航行的准备。幻想乡在哪里啊。"
 EMPIRE_DESIGN_tsukumoren1:0  "负丧神联盟"
 EMPIRE_DESIGN_tsukumoren1_desc:0  "拥有着自己意识的道具们\n\n早上醒来时，就在异世界了。\n雷鼓和九十九姐妹等付丧神们在注意到的时候，被丢到了无人的干燥地带。\n找到小伞的时候突然转换到了战斗画面并且全灭了。\n在重生的村子里听到了名字。\n\n“创造道具们的乐园”\n在其他的付丧神帮忙下，知道了这里是原始行星的事情之后，雷鼓说了。\n虽然不像伤害他人的暴徒一样。\n但也不是得到自由的场所而什么也不做程度的老实。\n因此，付丧神们开始了宇宙制霸的旅途。"
 EMPIRE_DESIGN_yakumo1:0  "八云一家"
 EMPIRE_DESIGN_yakumo1_desc:0  "蓝惊讶的询问主人的时候，回答只有否一言和之后的沉默。\n\n看着她以严肃的表情探索着原始大地的样子，从者跟随着。\n\n在紫所指的地方开始，直到星辰的角落为止，宇宙的航路，银河的探索开始了。"
 EMPIRE_DESIGN_youkai1:0  "野生妖怪联盟"
 EMPIRE_DESIGN_youkai1_desc:0  "リグル、ミスティア、ルーミアの三人がいつものように遊んでいた時──チルノがその場にいなかったのは、何かの偶然であろうか。ネムノが丁度通りがかったのは間違いなく偶然であるが。──魔法の森の奥深くで、不思議な渦巻きを見つけた。リグルは怪しみつつもルーミアが興味津々に触れると4人は瞬く間に吸い込まれ、気づいたときは自然豊かな、広大な大地に、中小の妖怪達とともに降り立っていた。\n\n4人は、いくらかの優秀な妖怪たちを召し抱え、文明を構築して惑星を調べつくし、ここに幻想郷は無いとの考えに辿り着いた。\n\n彼女たちが宇宙を目指したのは、空の果ての事柄を知っていたからではない。ただただ、地平の果てまで調べ、残りは空の彼方しかないと、そう思ったからに過ぎないのだ。ネムノはある程度知識としてあったようではあるが。"
 EMPIRE_DESIGN_yousei1:0  "大家的妖精联邦"
 EMPIRE_DESIGN_yousei1_desc:0  "三月精和其他妖精们的共同组织。\n\n突然，被空头仓和一些物资一起被丢下的三月精以及其他妖精们使用湿润的行星环境和妖精的不死性作为武器扩大地表的版图，并开始了宇宙的旅行的准备。"
 EMPIRE_DESIGN_zehikyoku1:0  "是非曲直厅"
 EMPIRE_DESIGN_zehikyoku1_desc:0  "乐园最高裁判长，四季映姫和偷懒泰斗们的势力\n\n最早注意到异变的是稀少地从早上很早就开始在三途川划船的小町。\n虽然河流很宽是普通的事情，但是稀少的，有小岛在水面上浮出，海浪也很高。随之而来潮汐的味道也紧接着袭来。\n是非曲直厅的裁判所被丢在了原始的海洋行星上。\n收到报告的映姫，虽然向行星派遣了杂用妖精在原始行星上传播法律，但找不到幻想乡。\n\n映姫为了找到自己的管辖区域，向星海出发了。"
 EMPIRE_DESIGN_zinzya1:0  "博丽神社"
 EMPIRE_DESIGN_zinzya1_desc:0  "出色的乐园舞女和她的信徒们。说起来信徒什么的曾经有过吗？\n\n怕麻烦的博丽神社的女巫，和行星内探索的先阵中断联系一定是因为完全只看到了扩展神社领土的机会吧。\n和因为知道这颗湿润行星上没有除了自己和信徒之外的存在，而认为尽早探索是没有必要的而气馁的灵梦完全相反的信徒们。向灵梦提出了解决异变的委托“想要寻找幻想乡，返回原来的世界”\n\n获得了一颗行星份神社领地而悠哉度日的灵梦这样回答道“那么，稍微向外探索一下吧。”"
 EMPIRE_DESIGN_zinzya2:0  "守矢神社"
 EMPIRE_DESIGN_zinzya2_desc:0  "表面上信奉作为科技革新之神的神奈子的存在们。\n\n曾经到达幻想乡的守矢神社，如今又经历了同样的事情。到达的地方是原始的高山地带，早苗向神奈子追问了，但回答却是不知道。也是呢，没有为了获得信仰而到无人行星去的必要。\n\n为了收集新的信仰而将宇宙定为了目标"
