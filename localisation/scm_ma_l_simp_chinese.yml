 operate_leader_menu.select_operation.name:0 "选择操作"
 operate_leader_menu.select_operation.desc:0 "选择要对领袖执行的操作。\n\n如果领袖有3个或更少的特质则需要花费500凝聚力。\n如果领袖有4或5个特质则需要花费2000凝聚力。\n更多的则需要花费12000凝聚力。\n领袖的等级将被重置。\n\n一个领袖临时应用克隆差异修改器，减少单位产量。一个国家最多可以支持3个克隆差异修饰词。"
 merge_leader_menu.select_base_leader.name:0 "合并领袖"
 merge_leader_menu.select_base_leader.desc:0 "选择一个领袖进行操作。这个领袖会从你的狗粮领袖那里获得所有正面的特质。\n\n领袖必须是5级或以上。\n领袖将在合并完成后成为1级。"
 merge_leader_menu_fodder.select_fodder_leader.name:0 "合并领袖"
 merge_leader_menu_fodder.select_fodder_leader.desc:0 "选择要牺牲的领袖。这位领袖的正面特质将由先前选择的领袖继承。 "
