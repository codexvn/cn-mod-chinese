l_simp_chinese: 

 tech_alpha_centralised_comms:0  "银河通信网络"
 tech_alpha_centralised_comms_desc:1  "要在它们之间进行远距离的协调，需要一个极其强大的通信网络和一个强大的中央枢纽。"
 tech_alpha_diplomatic_corps:0  "外交使团"
 tech_alpha_diplomatic_corps_desc:1  "外星人并不总是容易对付的，所以我们需要用新技术训练我们的外交人员。"
 tech_alpha_galactic_comms:0  "银河通信"
 tech_alpha_galactic_comms_desc:1  "用极小的延迟速度，进行大量数据的传输。"
 tech_alpha_gravitic_surveillance:0  "重力波动观测"
 tech_alpha_gravitic_surveillance_desc:1  "多亏了新的传感器技术，我们应该能够提高我们的望远镜和基于行星的探测系统的范围。"
 tech_alpha_mediation:0  "银河调解"
 tech_alpha_mediation_desc:1  "我们非常善于在一个不断增长的帝国内保持和平，同时也保持我们和其他帝国之间的和平。有了这样的经验和智慧，我们可以开始充当其他帝国之间的调解人，以促进我们的边界之外的和平。"
 tech_alpha_open_embassies:0  "开放大使馆"
 tech_alpha_open_embassies_desc:1  "为了改善与其他物种的外交关系，我们可以为他们的大使们提供量身定做的设施，并在使用他们的时候授予他们主权。"
 tech_alpha_pacifism:0  "和平倡议"
 tech_alpha_pacifism_desc:1  "正常的外交通常是有很多原因的，主要是为了尽可能少的妥协。这样的外交政策必然会导致更多的冲突，而不是更少。如果我们想要和我们的邻居和平共处，我们需要将我们的外交努力集中在这一目标之上。"
 tech_alpha_promise_eden:0  "伊甸园的承诺"
 tech_alpha_promise_eden_desc:1  "我们需要信念和勇气，向银河系的所有人张开双臂。向所有人承诺和平与繁荣。许多人会听到这一召唤，但会有一些人认为这样的提议是软弱的，或者是对他们权力的威胁。我们应该冒这个险吗?"
 tech_alpha_subspace_comms:0  "子空间通讯"
 tech_alpha_subspace_comms_desc:1  "通过子空间载波的通信可以提供与附近星系的即时通信。"
 tech_alpha_subspace_surveillance:  "子空间监测"
 tech_alpha_subspace_surveillance_desc:1  "多亏了新的传感器技术，我们可以进一步提高我们的望远镜和基于行星的探测星系的范围。"
 tech_alpha_tachyon_surveillance:0  "超光速粒子波识别"
 tech_alpha_tachyon_surveillance_desc:1  "多亏了新的传感器技术，我们可以进一步提高我们的望远镜和基于行星的探测星系的范围。"
 tech_merchant_companies:0  "商业公司"
 tech_merchant_companies_desc:1  "允许独立的，通常是很大的商业企业在行星之间运行。"
 tech_trade_ports:0  "星际贸易计划"
 tech_trade_ports_desc:1  "行星之间的交易要比传统的交易要复杂得多，传统的交易是只在我们的国家之间进行。"
