 ACOT_PERDITION_BEAM_OE: "沉默之光"
 ACOT_PERDITION_BEAM_OE_DESC: "$ACOT_PERDITION_BEAM_OE$是为了使大型舰船迅速无力化而研制的武器。该武器能将操作者的意志注入其毁灭性的光束中，增强其威力。"
 ACOT_AUTOCANNON_OE: "光能脉冲炮"
 ACOT_AUTOCANNON_OE_DESC: "这种进程反护盾武器使用特殊制成的光能弹，一旦接触就会发生致命的爆炸。这使得该武器极具威力。"
 ACOT_MASS_DRIVER_OE: "星破加速炮"
