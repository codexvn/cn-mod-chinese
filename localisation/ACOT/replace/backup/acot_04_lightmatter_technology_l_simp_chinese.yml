 ACOT_POINT_DEFENSE_OE: "Ω点防御系统"
 ACOT_POINT_DEFENSE_OE_DESC: "特殊的反物体防御系统。该武器射出的光能量光束有着堪比能量光矛的威力，因此极具破坏力。"
 ACOT_ARC_EMITTER_OE: "神圣风暴发射器"
 ACOT_ARC_EMITTER_OE_TITAN: "聚焦$ACOT_ARC_EMITTER_OE$"
