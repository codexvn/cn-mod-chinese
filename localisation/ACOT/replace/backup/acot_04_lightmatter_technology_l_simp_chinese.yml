 ACOT_DISRUPTOR_OE_DESC: "这种异常先进的$DISRUPTOR_1$将静态光转变成次元裂解波，将物质全部分解，将目标的存在彻底删除，并且能绕过所有护盾和装甲。让敌人知道躲在愚蠢的金属盒子里是徒劳的。"
 ACOT_OMNI_PLASMA_OE: "超荷光能炮"
