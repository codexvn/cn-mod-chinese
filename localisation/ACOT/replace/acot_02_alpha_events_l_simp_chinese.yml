 RESEARCH_PRECURSOR_DATABANK:  "破解先驱者数据库"
 RESEARCH_PRECURSOR_DATABANK_DESC:  "在先驱研究取得更多进展之前，我们必须先学习如何操作和破解先驱数据库及其AI助手。"
 acot_alpha_matter_events.1.a:  "此举必行。"
 acot_alpha_matter_events.1.desc:  "我们的一些科学家一直在研究堕落飞船设计背后的技术，试图为我们的技术找到可能的改进。然而他们发现了一个更有趣的东西。很显然，堕落所使用的技术所产生的能量读数，似乎远远低于人们对暗物质和暗能量系统的预期。\n\n经过长时间的摸索和研究，目前堕落者所使用的所有技术似乎都是其原始原型机的极度缩小和简化版。在多种证据中，先驱数据库档案这个词被大量引用。我们相信，暗物质进化的下一阶段就在这个数据库中。我们必须找到访问它的方法。"
 acot_alpha_matter_events.1.name:  "先驱谜团"
 acot_alpha_matter_events.100.a:  "开始行动！"
 acot_alpha_matter_events.100.desc:  "我们已经成功获得了先驱者数据库的副本，现在我们需要做的就是分析和破译它背后的奥秘艺术，让它来指导我们进一步追寻先驱的远古历史。"
 acot_alpha_matter_events.100.name:  "先驱者数据库获取"
 acot_alpha_matter_events.102.a.response:  "哦是吗？那你真是太谦虚了。\n\n很好，好好享受你的历史课吧，也许你会明白为什么我们自认为是优越的文明。你们帝国的历史只是我们巨大成就中的一小部分，因为我们的故事跨越了好几个世纪。好好学习，把我们的丰功伟绩传扬出去。让······（巴拉巴拉巴拉）。\n\n（5小时后）······结束了我们伟大的扩张统治。把这些历史写下来，到银河系的其它地方去传颂，这样这段历史就有可能得到拯救。\n\n（我们的统治者在堕落帝国几个小时的自吹自擂中遭受了巨大的痛苦，以至于[ruler.GetHerHim]已经失去了部分San值，就算[ruler.GetHerHim]是不朽、蜂巢思维、机械霸主都受不了这种程度的狗屎烂蛋。）"
 acot_alpha_matter_events.102.a:  "我们渴望沐浴您帝国的辉煌成就。"
 acot_alpha_matter_events.102.b.response:  "闭嘴！接招吧！"
 acot_alpha_matter_events.102.b:  "堕落帝国是什么? 一堆可怜的小秘密！"
 acot_alpha_matter_events.102.desc.materialist:  "现在是[From.GetRulerName]在向[root.GetRulerName]讲话。我们的情报人员发现你们的科学家在窥探旧时代的科技。依据正常规定，我们要没收所有平民关于危险获取违禁古物的数据，但既然你过去已经证明你值得信赖，我就给你一个机会，不要浪费我们两个人的时间，向我解释一下你的目的是什么。\n\n快点把事情办完，我还有新的游戏要玩，我不想在这里待太久。"
 acot_alpha_matter_events.102.desc.spiritualist:  "[root.GetName]， 我们注意到你们的帝国正在寻找过去先驱们的知识，比如我们的祖先，你们到底想做什么？\n\n你们不会是想找到我们的弱点吧？既然你如此执着地追求这个想法，我们赐予你一个机会，解释一下你这次的行为。"
 acot_alpha_matter_events.102.desc.xenophile:  "向你致以问候，[root.GetName]。有传言说你们帝国正在寻找一些古老的数据，比如说我们这样的古代文明。我们想知道你们的目的到底是什么？如果你想知道灭绝物种的历史，请订阅外星探索频道并捐赠，所有的信息都会属于你。"
 acot_alpha_matter_events.102.desc.xenophobe:  "听好了，[root.GetSpeciesName]。你们是这个星系中最认我们忍无可忍的白痴之一，所以告诉我们，你到底想做什么，插手我们过去的历史？我们没有时间玩游戏了，所以不要再考验我们的耐心。"
 acot_alpha_matter_events.102.name:  "来自那谁（你懂）的信息"
 acot_alpha_matter_events.2.a:  "访问数据库，我们有很多事情要做。"
 acot_alpha_matter_events.2.b:  "不是现在，我们稍后访问。"
 acot_alpha_matter_events.2.desc:  "数据库的分析完成后就可以安装了。你可以随时从外交屏幕上访问数据库。我们现在就访问吗？"
 acot_alpha_matter_events.2.name:  "数据库分析完成！"
 acot_alpha_matter_events.3.a:  "我们离目标更近一步。"
 acot_alpha_matter_events.3.desc.engi:  "在对先驱者的设计、材料和部件的历史进行了大量的分析之后，我们的科学家们终于得出了一个结论，那就是导致先驱计划失败的大部分原因在于他们在 “硬光” 生成工艺上的不完善。因为制造这种组件所需要的密度和功率水平太大，他们无法安全地进行大规模作业。堕落者所使用的技术都是极度缩减、廉价、易于复制的部件和材料，而这对于α计划来说是不可能实现的。\n\n有了这些知识，我们的工程师们现在对如何最优化控制α计划设备产生的功率有了大致的估计。"
 acot_alpha_matter_events.3.desc.hist:  "根据我们的指示，我们的档案学者、历史学家和图书馆员们已经完成了关于先驱统治及其宏伟历史的资料。飞升之战的混乱影响，以及科学团队、政治权力和军事领袖之间的大规模协调缺乏，是导致α计划失败的主要因素。内部安全方面的重大缺陷导致了项目在遭到各敌对派系的大规模反对后被取消，这些反对派系中的大多数人据推测是敌国雇佣的特工。\n\n有了这些知识的武装，我们的帝国更加明白了团结的力量在实现伟大的野心中起着多么重要的作用。我们不会失败。α计划将在我们的旗帜下完成。"
 acot_alpha_matter_events.3.desc.phys:  "我们的科学团队很高兴地报告，他们对所有先驱者实验记录的分析已经完成。阿尔法计划成功的关键在于暗物质和暗能量汇聚之间的最佳平衡。先驱者多次失败，无法维持它们之间的焦点，导致了大规模爆炸和大量黑洞的出现。\n\n我们经过一些小挫折，我们终于完成了他们未竟的事业。α计划完成已指日可待。"
 acot_alpha_matter_events.3.name:  "α计划报告"
 acot_alpha_matter_events.4.a:  "为了我们的未来！为了[root.GetName]！"
 acot_alpha_matter_events.4.b:  "但我们无论如何都会失败的。大家当无事发生吧。"
 acot_alpha_matter_events.4.desc:  "我们已经准备好进行α项目的最后阶段。我们倾注了所有的资源、知识和意愿来完成这个项目。怀疑与担忧是过去式了。\n\n没有时间可以浪费！[root.GetSpeciesName]们！科研者们！今天，未来已经近在咫尺！我们深知自己的职责，我们也必将践行自己的职责。我们以[root.GetSpeciesName]的名义，以[root.GetName]的名义，为我们的荣誉而战，为[root.GetRulerName]之名而战！\n\n如果我们今天不幸铩羽，我们也败得光荣，因为我们在英雄倾颓之处折戟。···但我们绝不会失败！敌人才应该品尝失败和败北的滋味。如你所知，我们大部分科学团队都在太空中驻扎，准备进行深度打击。"
 acot_alpha_matter_events.4.name:  "α计划终结"
 acot_alpha_matter_events.5.a:  "我们即阿尔法。我们即未来。"
 acot_alpha_matter_events.5.desc:  "完成了，一个新的时代已经来临。从今天起，[root.GetName]已经超越了过去所有的先驱。让银河系在恐惧和敬畏中哀嚎吧，因为我们是阿尔法，是新时代神秘科技的起源。让所有的堕落者都提提神吧，因为他们大势已去。他们的统治已经结束了！我们的敌人将化作飞灰！"
 acot_alpha_matter_events.5.name:  "我们即阿尔法。我们即未来。"
 acot_alpha_tech_chain:  "先驱谜团"
 acot_alpha_tech_chain_desc:  "在多个参照点上都发现了古代先驱使用的更先进的神秘技术的证据。先驱者数据库档案这个词被多次提及。我们的科学家们认为，这个档案馆一定是通往过去秘密的钥匙，是远古技术的缓存库，等待着我们去开启。"
 acot_alpha_tech_chain_title:  "先驱谜团"
 acot_cb_databank_claim:  "知识就是力量"
 acot_cb_databank_claim_desc:  "这个帝国拥有一些关键的知识，这些知识本该极大地推动进步，但他们却毫无这方面的智慧，那这些知识理应传给更聪慧的人。"
 acot_databank_attack_fe:  "战事凯旋"
 acot_databank_attack_fe_desc:  "堕落必然拥有那些数据库之一。有了足够的军事实力，我们可以直接对其宣战，在光荣的战斗中挑战他们。当然，代价就是数据库。"
 acot_databank_trick_fe:  "欺诈的艺术"
 acot_databank_trick_fe_desc:  "堕落一定拥有那些数据库之一。也许只要我们给堕落足够多的赞美，我们能得到他们的青睐，让我们获得数据库的权限。只需要他们对我们有很高的评价就可以了。"
 acot_dm_tech_find_enigmatic_desc:  "虽然我们现在还不能驾驭暗物质的力量，但我们的科学家们相当有信心，我们可以先尝试开发出神秘能量原型机。虽然这不是一个硬性要求，但应该可以为我们的飞船技术提供一个很好的垫脚石。该关注点将在黑暗设计事件结束后删除。"
 acot_precursor_tech_find:  "原型反应堆"
 casus_belli_acot_cb_databank_claim:  "知识就是力量"
 casus_belli_acot_cb_databank_claim_desc:  "这个帝国拥有一些关键的知识，这些知识本该极大地推动进步，但他们却毫无这方面的智慧，那这些知识理应传给更聪慧的人。"
 war_goal_acot_wg_steal_databank:  "技术获取"
 war_goal_acot_wg_steal_databank_desc:  "宣战的目的是为了获得对方的技术，而对方显然缺乏正确利用这些技术的常识。"
