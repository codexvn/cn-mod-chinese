 rival_lost.desc: "在通用翻译设备取得突破后，[From.GetName]的外交官们发起了一场有针对性的宣传活动，将他们的帝国打上“不是坏人”的标志。 虽然我们政府中比较聪明的人可不会相信这一点，但公众对[From.GetSpeciesAdj]人民的同情造成的压力迫使我们停止了与其的$RIVALRY$关系。"
