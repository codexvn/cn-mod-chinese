l_simp_chinese:
 ###################################################
 # Technologies
 ###################################################

 tech_materials_breakthrough: "突破:纳米制造"
 tech_materials_breakthrough_desc: "我们可以制造微小的机器人来制造其他微小的机器人。它们是可爱的，而且不会制造可怕的灰色粘液。"
 tech_industry_breakthrough: "突破:有机硅加工"
 tech_industry_breakthrough_desc: "我们可以像收获植物一样收获矿物。我们将直接种植矿物，而不是挖掘地质残留物。"
 tech_rocketry_breakthrough: "突破:无惯性驱动"
 tech_rocketry_breakthrough_desc: "当然，对于每一个力来说都有一个相等且相反的反作用力。但是，如果一个局部的超空间场可以让我们把多余的惯性释放到子空间中，同时在途中保持一个舒适的1G呢？是的，听起来很有道理。这就是物理学。"
 tech_particles_breakthrough: "突破:预测量子力学"
 tech_particles_breakthrough_desc: "你不可能同时知道粒子的速度和位置，但如果我们真的很擅长猜测其中一个呢?"
 tech_voidcraft_breakthrough: "突破:有机舰船"
 tech_voidcraft_breakthrough_desc: "飞船将成为其船员的延伸，集成了神经电路、自我保护协议和再生特性。不幸的是，这意味着如果您更改或升级了太多的组件，那么飞船本身可能会发出一些不舒服的抱怨。官僚主义永远不会结束。"
 tech_field_manipulation_breakthrough: "突破:时间护盾"
 tech_field_manipulation_breakthrough_desc: "时间是比能量屏障更有效的屏障。小规模的时间位移场能确保攻击无法击中不存在的东西。"
 tech_computing_breakthrough: "突破:控制奇点"
 tech_computing_breakthrough_desc: "自我优化的人工智能确实存在比它的创造者更聪明的风险。但我们已经把这个放在一个非常强大的盒子中，更不用说我们硬编码到它的编程中的3条定律了。我向你保证，一切都很安全。"
 tech_psionics_breakthrough: "突破:心理史学"
 tech_psionics_breakthrough_desc: "个体是不稳定的，但是群体是可以预测的。结合历史、社会学和统计学，我们可以预测整个帝国的未来。"
 tech_new_worlds_breakthrough: "突破:最后的边疆"
 tech_new_worlds_breakthrough_desc: "标准的规划，工厂生产的可部署的住房，以及有效的管理将使边境上的新殖民地得到迅速发展。"
 tech_biology_breakthrough: "突破:基因编码"
 tech_biology_breakthrough_desc: "进化是一个强大而缓慢的过程，即使是基因操作也需要一代人的时间才能生效。然而现在，我们可以实时编辑一个生物体的整个基因组。"
 tech_statecraft_breakthrough: "突破:通用翻译"
 tech_statecraft_breakthrough_desc: "语言不仅是不同物种之间的屏障，它还将几乎每个种族内部的不同文化分隔开来。通用翻译器有可能在外交和国内政治上带来革命性的变化。"
 tech_military_theory_breakthrough: "突破:大战略模拟"
 tech_military_theory_breakthrough_desc: "通过用4X学校的计算机模拟训练我们的指挥人员，我们的领导人将能更好地根据需要探索、扩展、利用或消灭。"

 
