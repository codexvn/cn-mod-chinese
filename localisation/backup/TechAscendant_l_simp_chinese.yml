 nanotech_clue.desc: "我们在纳米制造技术上的突破使这扇曾经神秘的大门变得不那么神秘了。我们的科学家相信，用不了多久，我们就能自己建造和操纵这些结构。然而，大门的结构似乎缺乏我们用来控制纳米粒子的控制标记，所以科学家很好奇最初星门建造者是如何控制一群自我复制的纳米机器人的。 我们的科学家指出，他们很久以前就完成了这个网络的建设，这一事实清楚地表明，这种纳米技术是安全的。"
