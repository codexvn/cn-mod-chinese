 breakthrough.friendly.desc: "我们与[spread_origin.GetSpeciesNamePlural]有良好的关系。我们可以通过贸易往来得知他们的秘密。我们的科学家们已经忙于我们如何将这种新技术应用到我们自己的研究中去。"
 breakthrough.hostile.desc: "[spread_origin.GetSpeciesNamePlural]不是我们的朋友，他们警惕地守护着新发现的技术。我们的间谍高度关注着任何可以让我们获益的信息。国务院提倡外交手段，如果我们能重新与[spread_origin.GetName]交好，也许他们会和我们分享他们的技术。"
 spread.deteriorated.title: "[spread_origin.GetName]分享他们的技术秘密"
 spread.deteriorated.desc: "我们的关系与[spread_origin.GetSpeciesNamePlural]已经恶化，他们驱逐了我们的科学家。如果我们想了解他们的技术，我们就必须找到其他方法或修补我们国家之间的裂痕。"
 spread.improved.title: "科学无国界"
 spread.improved.desc: "与[spread_origin.GetSpeciesNamePlural]人民的友谊与日俱增，[spread_origin.GetName]已经向[root.GetSpeciesAdj]的科学家们开放他们的研究设施 。很快，我们也将从他们先进的技术突破中获益。"
 spread.lost.title: "技术知识流失"
 spread.lost.desc: "我们再也学不到[spread_origin.GetName]的秘密了。要么国籍没有接壤，要么他们研究出了我们无法模仿的神秘技术。他们的技术在一段时间内对我们的科学家仍是个谜。"
 breakthrough_engineering.title: "[spread_origin.GetName]在$engineering_research$方面取得突破性进展"
 breakthrough_physics.title: "[spread_origin.GetName]在$physics_research$方面取得突破性进展"
 breakthrough_society.title: "[spread_origin.GetName]在$society_research$方面取得突破性进展"
 breakthrough_unity.title: "[spread_origin.GetName]在$unity$方面取得突破性进展"
 
 breakthrough.materials.desc: "§Y[materials_origin.GetName]：§!\n\n纳米制造一直是我们科学家的梦想，但今天[materials_origin.GetSpeciesName]的研究人员把它变成了现实。重新构建分子的能力以及像积木一样玩弄宇宙积木的机会，为材料技术开辟全新领域。海军部认为，这些技术能创造出几乎无法穿透的船体镀层。而这些技术将会给工程学带来革新。"
 breakthrough.industry.desc: "§Y[industry_origin.GetName]：§!\n\n硅生命是[root.GetSpeciesName]早期时的科学想象，一些小说、电影和电视剧都将其描述成一种难以分辨的岩石般的外星人。[industry_origin.GetAdj]的科学家已经能创造出以硅为基础的有生命的肉体，如果这也能称之为肉体的话。这些生物本质上是有生命的，它们会生长矿物质。这些先进原料可以简单种植来代替传统地下开采。活矿物在工程领域的应用是惊人的。一些人声称这是第十二次工业革命的开始，另一些人则认为这是资源开发悠久历史的逻辑结论。但又有什么关系？现在你可以拥有一块宠物矿石了。"
 breakthrough.rocketry.desc: "§Y[rocketry_origin.GetName]：§!\n\n亚光速空间移动的最大限制不是我们的推进技术，而是我们本身的生物学。舰船承受的重力比里面软绵绵的东西要大得多。[rocketry_origin.GetAdj]科学家已经证明，在推进器和船体其他部分之间的一个定向超空间场可以吸收惯性，有效地把任何数量级的外部加速度减小从而使内部重力处于可承受范围内。但很明显，船体部分或船员会跌入超空间内，但对于这种速度来说，这只是很小的代价。有98%的测试人员安全返回，这在误差范围内。这项技术必将让舰船设计发生革命性变化。"
 breakthrough.particles.desc: "§Y[particles_origin.GetName]：§!\n\n长期以来，不确定性原理一直吸引着[root.GetSpeciesName]的业余科研爱好者，他们经常滥用这个词来荒谬地宣称盒子里有毛茸茸的动物。现在，[particles_origin.GetAdj]的研究人员宣布他们能知道每一个粒子的精确位置，同时能非常精准的预测其速度。预测量子力学将彻底重塑我们的对粒子学的理解，它可以提高高能反应堆的产出。[particles_origin.GetSpeciesAdj]的科学家这样解释该技术：想象一个盒子，盒子里有个blorg。你不知道这个blorg是活的还是死的。所以在你打开盒子观察前它属于量子叠加状态。但是我们知道blorg是活着并且知道blorg想和别人做朋友。这就是预测量子力学的基本原理。"
 breakthrough.voidcraft.desc: "§Y[voidcraft_origin.GetName]：§!\n\n自从我们的祖先驾驶风帆木船旅行以来，船长们谈起他们的船就像他们的好友一样，是个活生生的人。今天，古老的迷信成为现实。[voidcraft_origin.GetAdj]的科学家已经研制出有机舰船的原型。由金属和有机组织结合而成，由突触回路连接在一起。这些活着的舰船可以感知周围环境来避免危险，并能使表面损伤迅速恢复。他们的梦想就是在群星中安家。这些舰船会给我们的宇宙带来什么样的奇迹？"
 breakthrough.field_manipulation.desc: "§Y[field_manipulation_origin.GetName]：§!\n\n护盾总是在攻击者和被击中者间设置屏障来减轻伤害。 [field_manipulation_origin.GetAdj]的科学家已经找到一种方法，不是在空间上而是在时间上设置这种屏障，但是真正的时间旅行仍是遥不可及。该技术使用小规模的时间位移场来使舰船从现在消失几秒钟，防止被命中。遗憾的是，时间位移场只能在极短时间内保持稳定，所以回到过去提醒自己做出更好选择或彩票的中奖号码是多少，仍然是科幻小说里的内容。尽管如此，这项技术依旧令人震撼。"
 breakthrough.computing.desc: "§Y[computing_origin.GetName]：§!\n\n在我们制造计算机甚至是之前，对于造物超越创造者的恐惧就已经是我们的文学素材了。直到今天，关于怪物是由尸体拼成或是其他类似的无稽之谈的故事，仍然激发着一群追求者。但是[computing_origin.GetAdj]的科学家做到了，他们创造出一种自我提升的AI，相比新寄点，该AI对他们也是碾压。[computing_origin.GetSpeciesAdj]的研究人员将装置置于一个可以随时关闭不稳定超空间场中。有人认为，这样无法控制住这个无所不能的存在，它最终会说服科学家释放它。但这种想法是荒谬的，脑袋正常的人会让一个超级危险的AI跳出限制？好吧，直到它真的逃出去，研究人员正在迅速扩展他们的知识学习它。相信我们能在所有领域找到新的研究途径。"
 breakthrough.psionics.desc: "§Y[psionics_origin.GetName]：§!\n\n长期以来，预测未来一直被我们置之不理，预言家和算命师只是讲着观众想听的故事。尽管一个人的未来是混乱不可知的，但群体的行为，星球，帝国就是完全可知的。正如气体中单个分子是混乱的，我们对单个分子了解甚少，但我们可以预测出作为一个整体的气体的性质。[psionics_origin.GetAdj]的科学家已经证明，通过统计、社会学和历史学相结合，他们可以做出预测。并且该理论适用于整个银河系，且星系越多越大，预测结果就越准确。这种预测未来的不可思议能力正引领着各个领域的进步，这是一个伟大的进步，但一些精神错乱的[psionics_origin.GetSpeciesNamePlural]声称他们预见到整个银河系的末日，他们为此建立了某种“基金会”，在千年的黑暗中保存知识。他们显然是一群疯子。"
 breakthrough.new_worlds.desc: "§Y[new_worlds_origin.GetName]：§!\n\n新殖民地曾经是一片无法无天的蛮荒之地，充满了有勇无谋的英雄和冒险精神。虽然这是一个在书籍和全息影像中流行的浪漫概念，但这从来不是传播新世界的高效方法。[new_worlds_origin.GetAdj]的研究人员简化了殖民地条列的同时颁布新的法令。现在[new_worlds_origin.GetSpeciesName]殖民地能以更快的速度发展并有更大的规模，十分轻松地获得大量自给自足的人口。每一个新殖民地都可以看作是新型社会结构的孵化器，这是一个可能彻底改变[new_worlds_origin.GetSpeciesAdj]社会的大型实验。"
 breakthrough.biology.desc: "§Y[biology_origin.GetName]：§!\n\n遗传操纵曾经被早期的[root.GetSpeciesName]社会认为是一种道德困境。因为这很容易制造出一个基因劣势的底层阶级，并且会与基因改良的“超级[root.GetSpeciesNamePlural]”产生冲突是科幻小说的常见套路。但是，[biology_origin.GetAdj]的科学家找到一种能在活体上瞬间编辑的方法，彻底改变了遗传学、生物学和整个社会。现在，进化不再需要几代人来产生影响，社会分层的问题也不存在了，因为任何人在任何时候都可以根据自己的意愿改变自己的基因组。但不知为什么，这可不是一个令人高兴的想法。"
 breakthrough.statecraft.desc: "§Y[statecraft_origin.GetName]：§!\n\n在早期的[root.GetSpeciesAdj]科幻小说中，通用翻译不过是一种情节设置，语言障碍对大多数30分钟剧集的播出造成了不便。然而今天，[statecraft_origin.GetAdj]的科学家开发出了一种真正意义上的便携式翻译设备，可以让任何人进行自然的交流。带着理想主义的信念，人们的简单的交流可能是最后、最好的和平的希望，[statecraft_origin.GetName]已经在中立地区建造了一个空间站来防止可能发生的战争，外星人们可以在[statecraft_origin.GetSpeciesNamePlural]和平地解决各种分歧。 它是外交官、骗子、企业家和流浪者的一个港口，让他们远离家乡。那地方名叫巴比伦-5。也许我们应该派个大使过去。"
 breakthrough.military_theory.desc: "§Y[military_theory_origin.GetName]：§!\n\n历史的教训是开启未来的钥匙。似乎每一个[military_theory_origin.GetHomeWorldName]的[military_theory_origin.GetSpeciesName]都沉迷于描述他们不同历史的大战略游戏 。这些游戏讲述了在[military_theory_origin.GetSpeciesNamePlural]还是一个原始种族时的某位封建领主为了获得权力而进行的斗争，或是更近一些的事件，比如向太空探索或扩张。这种对历史和战略的迷恋还培养了一批领袖，使他们能够更好地了解复杂的地形，处理战术和后勤，并能带领大型舰队参加战斗。"

