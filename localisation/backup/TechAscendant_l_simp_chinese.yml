 foundation_lost.desc: "在一次耻辱的失败后，我们首都上的基金会被摧毁了。我们心理史学家都被认为是死掉了。他们为保护我们社会所收集的知识的努力过早地结束了。也许这就是黑暗的预言吧。所有的希望都破灭了吗？"
