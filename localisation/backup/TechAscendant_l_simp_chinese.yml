 breakthrough_chance: "§L突破代表了我们理解科学的方式有了根本上的改变。我们取得的突破越多，就越难发现进一步的突破。每一次突破的机会都受到不同的$empire_ethics_editor$、传统、$MOD_COUNTRY_ASCENSION_PERKS_ADD$和首席科学家的影响。一般来说，每个帝国都有专长，在工程学、物理学或社会学领域的每一次科技突破，都会降低其他领域发现突破的可能性。$ethic_gestalt_consciousness$帝国可以专注于所有领域，但就像普通帝国一样，每一次科技突破都会使下一次更难以实现。§!\n\n§W我们学习这些秘密的机会受到以下因素影响（§G主要因素§!，§Y次要因素§!，§R消极因素§!）：§!"

