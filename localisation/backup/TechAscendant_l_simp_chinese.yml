 d_the_foundation: "基金会"
 d_the_foundation_desc: "因为一群科学家、数学家和社会学家预测到了未来黑暗时代的回归而组成的致力与保存知识和技术的组织。"
 d_the_foundation_gestalt: "基金会"
 d_the_foundation_gestalt_desc: "因为一群科学家、数学家和社会学家预测到了未来黑暗时代的回归而组成的致力与保存知识和技术的组织。"

 foundation_war.title: "这是冲突时代的一盏明灯"
 foundation_war.desc: "当前的冲突大大增加了基金会在我们首都的影响力和合法性。这是我们的心理史学家预言的黑暗时代来临的前兆吗？民众会相信任何能给他们带来希望的东西，现在让他们听从一些自我放纵的统计学家和社会学家的教导，对稳定政府是有帮助的。我们用不着认真对待银河系即将陷入混乱和衰落的观点，不是吗？"
 age_of_strife.tooltip: "§Y$job_psychohistorian_plural$§!: \n§G+2 £influence£ +60 £society£ +10 £stability£§! \n只要处于战争、$mod_war_in_heaven$、危机持续期间，该状态就会持续存在。"

 Psychohistorian_crisis: "预示着黑暗"
 Psychohistorian_crisis_desc: "我们的心理历史学家声称，他们在保护我们的技术和文化，以应对未来可能会很惨淡的局面。只要处于战争、$mod_war_in_heaven$、危机持续期间，该状态就会持续存在。"

 foundation_destroyed.title: "基金会被摧毁"
 foundation_destroyed.desc: "[This.GetName]的心理史学家长期以来一直使用数学和社会学的结合来预测一个冲突和黑暗的未来时代。他们试图保护有关他们文化的知识。但他们失败了。他们预见到自己文明的衰落是正确的，因为我们的军队掌握了他们的秘密，摧毁了他们宝贵的基金会。他们的黑暗时代就是我们的光明时代。"
 Good_Riddance: "终于解脱了"

 foundation_captured.title: "[This.GetName]基金会的整合"
 foundation_captured.desc: "在我们的政府接管之前，所谓的[This.GetName]基金会一直被一名心理史学家支持着，他的工作是记录社会的技术和文化历史，并在即将到来的黑暗中保护它。他们带着近乎宗教般的热情接受任务，小心翼翼地保守秘密。到目前为止，他们拒绝我们的特工进入他们的保险库，也拒绝承认适当的权威。我们应该容忍他们的行为，让基金会继续工作，还是应该没收他们的数据库，结束这种统计数据和迷信的神秘组合？"

