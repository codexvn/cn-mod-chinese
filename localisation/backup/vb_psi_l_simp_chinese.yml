 vb_psi_tocuhed.1.desc:0 "从黎明开始，我们的历史就包含了具有超自然能力的人的记录:巫师、魔术师、心灵感应者、通灵者——散布在人群中。今天，我们终于完成了对他们的能力进行编目和研究的漫长过程，并准备在背后形成一个有凝聚力和全面的理论。"