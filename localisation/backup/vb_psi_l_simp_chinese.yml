 civic_vb_psi_soul_eater_desc:0 "这个帝国已经被来自物质世界之外的恶毒腐化了。现在他们被贪得无厌的饥饿所驱使，寻找其他有智慧的生命来吞噬。"
 civic_vb_psi_soul_eater_effects:0 "主要物种将接受§S噬魂者§!特质。经过30年的宽限期，他们将需要消耗灵魂以保持生产力。\n\n那些缺乏这种特质的外星人，虽然被允许按照帝国的政策居住在帝国里，但他们的灵魂逐渐被侵蚀，最终会屈服于奇怪的疾病，为拥有§S噬魂者§!特质物种提供§S食物§!。\n\n在消耗和提供灵魂之间的平衡将增加§S噬魂者§!人口的产量，以及整体的 £influence §Y影响力§! 和 £unity §Y凝聚力§!产出和研究速度，而饥饿将增加他们的战斗能力。\n\n噬魂者帝国不允许将不能§Y合成人飞升§!或§Y灵能飞升§!,或研究£society §M$tech_psionic_theory$§!。"
 
