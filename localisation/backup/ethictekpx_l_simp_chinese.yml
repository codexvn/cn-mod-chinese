 building_pirate_cantina:0 "海盗酒吧"
 building_pirate_cantina_desc:1 "海盗们喝酒打架的地方，啊!"
 building_cantina:0 "餐厅"
 building_cantina_desc:1 "一个让所有银河公民都可以就餐和放松的地方……还有饮料。\n\n§R只能在贸易站或贸易公司附近建造。§!"
 building_comms_hub:0 "殖民通信枢纽"
 building_comms_hub_desc:1 "管理在行星、船舶和轨道设施之间传输的大量数据需要有技术人员的分工和一个高科技设施供他们使用。\n\n§R需要行星有行星都城。§!\n\n§G我们拥有的千兆级通讯器越多，这个建筑的输出就越大。§!"
 building_gravitic_comms_array:0 "重力点阵列"
 building_gravitic_comms_array_desc:1 "用最小的延迟和数据包丢失传输和接收通信，需要巨大的设备。\n\n§R需要综合型都市、行星都城或更适合这个设备的行星。§!"
 building_open_embassy:0 "开放的大使馆"
 building_open_embassy_desc:1 "专门为外星政要量身定做的设施。\n\n§R一个帝国不能有超过5个开放的大使馆。\n\n只能建立在太阳系的行星上，太阳系中有一个相邻的系统在一个中立区域，或者一个不属于外来或和平主义者的帝国。§!"
 building_peace_corps:0 "和平团队"
 building_peace_corps_desc:1 "和平主义外交的重点是与外星势力保持和平，而不是从他们身上获得什么。\n\n§Y这是外交使团的升级版。§!"
 building_radio_telescope_array:0 "射电望远镜阵列"
 building_radio_telescope_array_desc:1 "这个大型的科学设施能让我们更好地了解在临近的星系中会发生什么。"
 building_radio_telescope_array_2:0 "重力望远镜阵列"
 building_radio_telescope_array_2_desc:1 "这个大型的科学设施将允许我们监视附近的星系。\n\n§Y这是射电望远镜阵列的升级版。§!\n\n§R需要综合型都市或更适合这个设备的行星。§!"
 building_radio_telescope_array_3:0 "子空间望远镜阵列"
 building_radio_telescope_array_3_desc:1 "这个大型的科学设施将允许我们监视附近的星系。\n\n§Y这是重力望远镜阵列的升级版。§!"
 building_radio_telescope_array_4:0 "超光速粒子望远镜阵列"
 building_radio_telescope_array_4_desc:1 "这个大型的科学设施将允许我们监视附近的星系。\n\n§Y这是子空间望远镜阵列的升级版§!\n\n§R需要行星都城或更适合这个设备的行星。§!"
 building_refuge:0 "避难中心"
 building_refuge_desc:1 "其他帝国面临着持续的战争威胁，或者似乎总是处于战争状态，这些设施为我们提供了一个避难所，并有机会考虑在更安全的地方定居。\n\n§R只能建立在一个太阳系的行星上，这个星球上有一个处于中立区域的相邻系统，或者是处于战争状态的帝国，或者是军事主义、独裁主义或排外主义的某种因素。§!\n\n§Y这个设施的有效性取决于我们是否处于战争状态，以及与邻国是否处于战争状态。§!"
 building_subspace_comms_array:0 "子空间通讯数组"
 building_subspace_comms_array_desc:1 "保持与殖民地的即时通讯，被更大的统一、数据共享和中央控制，使更多的星系保持联系。\n\n§Y这是重力通讯阵列的升级版。§!\n\n§G每3个阵列将提供+1殖民星系的额外值，最多为12个阵列，提供+4的额外奖励。超过12个将不再加成。§!"
 building_trade_company:0 "贸易公司"
 building_trade_company_desc:1 "一个大型的商业组织控制并扩大了行星间的行星际贸易。\n\n§Y这是贸易站的升级版。§!\n\n§R需要行星都城或更适合这个设备的行星。§!\n\n§Y相关的政策将决定这个建筑物的额外的资源输出和修正。\n\n在条件允许的情况下，建立和中断贸易路线的行星法令将可用。§!"
 building_tradestation:0 "贸易站"
 building_tradestation_desc:1 "贸易站是有许多商人的商业中心，无论是在行星上还是在银河系里。\n\n§R需要行星有太空港、综合型都市或行星都城。§!\n\n§Y相关的政策将决定这个建筑物的额外的资源输出和修正。\n\n在条件允许的情况下，建立和中断贸易路线的行星法令将可用。§!"
 building_xeno_diplomacy_corp:0 "外星外交使团"
 building_xeno_diplomacy_corp_desc:1 "外星人是真实存在的，他们中的一些人可能是聪明的。我们需要外交官可以…和他们有外交关系。\n\n§R需要行星有行星都城。§!"

