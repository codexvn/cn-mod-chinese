 #TRAITS
 civic_GAPS_Amoebakin:0 "小变形虫"
 civic_GAPS_Amoebakin_desc:0 "该种群和太空阿米巴变形虫有着亲密的关系。computing \n§M特殊效果§! 你拥有产出小型阿米巴变形虫的星球决策。你知道每一个阿米巴变形虫的星系。你控制下的阿米巴星系增加了行星的适居性，并且每有一个星系使太空基地容量§G+1§!和舰队容量§G+20§! (总计最多达20个星系).\n     §L£decision 决策(产出小型阿米巴变形虫):§! 花费: §R60§! £food, 时间: §Y60§! 天. 在星球上产出小型太空阿米巴变形虫。\n§S科技§!\n§Y£society_research 生物学科技TECH T1 (产出阿米巴变形虫后):§! 允许决策. \n     §L£decision 决策(产出阿米巴变形虫后):§! 花费: §R450§! £food, 时间: §Y480§! 天. 在星球上产出一个太空阿米巴变形虫虫后。\n§Y£society_research 生物学科技 T1 可重复 5L (改进太空阿米巴变形虫):§! 增强你的太空阿米巴虫的力量。\n§Y£society_research 生物学科技 T2 (产出虚弱的阿米巴虫虫群):§! 允许一项决策。 \n     §L£decision 决策 (产出虚弱的阿米巴虫群):§! 需要: 改进太空阿米巴变形虫. 花费: §R240§! £food, 时间: §Y0§! 天. 产出2个未升级的小型太空阿米巴变形虫，改进太空阿米巴变形虫科技每有一级数量+2。\n§Y£society_research 生物学科技 T3 (舰船共生):§! 每当你的工程船/科研船/护卫舰/驱逐舰/巡洋舰/战列舰/泰坦被摧毁时被摧毁时，可取决于舰船的类型产生一定数量的基础太空阿米巴变形虫和太空阿米巴变形虫虫母。"
