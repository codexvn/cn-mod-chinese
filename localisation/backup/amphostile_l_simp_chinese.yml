 edict_followup_surveys:0 "后续调查(贫瘠/小行星)"
 edict_followup_surveys_desc:0 "科研船被要求在调查上花费更多的时间，以确定那些行星是否值得我们的专业工程师返回，以将不适宜居住的行星和其他岩石行星转化为可居住的，尽管那是贫瘠的行星。"
 
 edict_hollow_out_asteroid:0 "空心小行星"
