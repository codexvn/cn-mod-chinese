 tech_gas_giant_habitation:0 "气态巨星栖息地"
 tech_gas_giant_habitation_desc:0 "结合我们现有的各种先进技术，开发一种在一些气态巨星的高层大气中放置浮动平台的方法是可能的。我们将必须确定平台耐受力极限的精确数据，并确定那些巨量气体的成分与质量，这将需要更多的后续调查。"
 tech_molten_habitation:0 "熔融星球栖息地"
 tech_molten_habitation_desc:0 "结合我们所拥有的各种先进技术，应该有可能开发出一种将平台放置在一些熔融的行星表面的方法。我们将必须确定平台耐受力极限的精确数据，并确定这些平台能耐受极高的温度，这将需要更多的后续调查。"
 tech_toxic_habitation:0 "有毒星球栖息地"
 tech_toxic_habitation_desc:0 "结合我们所拥有的各种先进技术，应该有可能开发出一种生活在一些有毒行星表面的方法。我们将必须确定精确的容忍限度，并确定那些与他们相遇的有毒物质，这将需要更多的后续调查。"
 tech_frozen_habitation:0 "极地星球栖息地"
 tech_frozen_habitation_desc:0 "结合我们所拥有的各种先进技术，我们应该有可能在一些冰冻的行星表面形成一种生活方式。我们将必须确定精确的容忍限度，并确定那些与他们相遇的冷冻尸体，这将需要更多的后续调查。"
 
 edict_followup_surveys_gas:0 "后续调查(气态巨星)"
 edict_followup_surveys_gas_desc:0 "我们的专业工程师识别出值得返回的气态巨星，如果条件不超过容忍限度，他们将把平台放置在他们的上层大气中。"
