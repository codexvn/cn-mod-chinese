 sr_molybdenum:0 "三钼"
 sr_molybdenum_desc:1 "目前已知的最强金属，这一元素与钼相似，但被注入了暗物质，使其有效地坚不可摧。这也使得工作变得非常困难，减少了当前的可用性。"
 sr_terraform_crystals:0 "变形结晶"
 sr_terraform_crystals_desc:1 "这些物质与水形成的液体和气体有着非常相似的特性，但具有讽刺意味的是，它们似乎只在极端有毒的环境中形成。还有一些额外的生物因素在继续困扰着我们的科学家。"
 sr_exgalfossils:0 "外银河化石"
 sr_exgalfossils_desc:1 "化石中保存和石化的生物或物质来自于这个银河星系之外。"
 sr_sentient_gas:0 "感知气体"
 sr_sentient_gas_desc:1 "这种奇异的生命形式生活在气态巨星的云中。我们的科学家确信它不是智能的，主要是在本能上，就像大多数动物的生命形式一样。它具有非常有用的特性，由于其接近于物质的状态和对环境因素的免疫力。"
 
