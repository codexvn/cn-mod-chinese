 edict_extended_land_survey_desc:0 "测量师工作了一年的时间来定位和清理行星上的另一块陆地。这将消耗工程人员、能源信贷和矿产。"
 edict_extended_land_survey.tooltip:0 "360天后行星大小将增加1地块。"
 
 extended_land_survey.1.name: "对§Y[Root.GetName]§!的扩展调查开始了。"
 extended_land_survey.1.desc: "对§Y[Root.GetName]§!的扩大调查已经开始。可用的土地将被定位，清除和平整。这需要360天。" 
 extended_land_survey.2.name: "扩展§Y[Root.GetName]§!的调查完成。"
 extended_land_survey.2.desc: "§Y[Root.GetName]§!的长期调查已经完成。可使用的土地被定位、清理和平整。现在有一个新的地块可以使用。"
 
 edict_alpha_doming:0 "连接穹顶"
