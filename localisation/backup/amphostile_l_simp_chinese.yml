 edict_followup_surveys_molten_desc:0 "我们的专业工程师识别出值得返回的熔融星球，如果条件不超过它们的耐受极限，就可以在表面放置平台。"
 edict_followup_surveys_toxic:0 "后续调查(有毒星球)"
 edict_followup_surveys_toxic_desc:0 "我们的专业工程师识别出值得返回的有毒星球，如果条件不超过建筑耐受极限，就可以在表面上建造建筑。"
