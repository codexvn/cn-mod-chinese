 alphamod_hostileworlds_test.6.desc: "通过对收集到的数据进行分析，我们的测量师团队已经确定了一个气体巨星，它的高层大气环境可能不会超过天空平台的耐受极限。需要科研船来证实这一点。更多信息请参考特殊项目。"
 
