 FOLLOW_UP_SURVEY_PROJECT_DESC:0 "通过对收集到的数据进行分析，我们的测量师已经确定了可以作为殖民地使用的行星。需要一艘科研船来证实这一点。"
 
 extended_land_survey.4.desc: "[From.From.GetName]的后续调查已经完成。测量师团队证实，它可以被转换为一个殖民地，但这项工作将会持续一段时间。"
 extended_land_survey.4.notnow: "我们不需要一个贫瘠行星来生存。"
 extended_land_survey.7.desc: "[From.From.GetName]的工作已经完成。测量队现在有信心它能成为一个殖民地。"
 
 extended_land_survey.41.desc: "对[From.From.GetName]的后续调查未能确定是否可以将其转化为殖民地。然而，科学团队相信，另一项调查可能会带来积极的结果。"
 extended_land_survey.41.alright: "也许他们错过了什么。"
 extended_land_survey.41.notnow: "不，把它记录下来，继续。"
 
 extended_land_survey.42.desc: "对[From.From.GetName]的后续调查未能确定是否可以转换为一个殖民地，而科学团队确信这是永远无法做到的。测量师们错了，但至少他们的分析可以随着收集到的数据而得到改进。该继续前进了。"
 extended_land_survey.42.notnow: "继续记录。继续前进。"
 
 extended_land_survey.6.title: "后续调查目标识别"
 extended_land_survey.6.desc: "通过查阅收集到的数据，我们的测量师已经确定了一个可以用来作为殖民地的行星。需要一艘科研船来证实这一点。更多信息请参考特殊项目。"
 
