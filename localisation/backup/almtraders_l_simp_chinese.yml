 pft_militarist_corporates: "防务公司"
 pft_militarist_corporates_desc: "和平通常对商业是有利的，但是在这个派系的战争中，商业是有利的。\n\n§L军国主义精神§!"
 pft_pacifist_corporates: "消耗品公司"
 pft_pacifist_corporates_desc: "和平有益于商业，而当它持续的时候，这个派系想要卖给你欲望和商品，或者至少你需要的一切生活方式都是你应得的。\n\n§L和平主义精神§!"
 pft_materialist_corporates: "科技公司"
 pft_materialist_corporates_desc: "科学技术等于巨大的利润，这个派别在其中赢得它。\n\n§L唯物主义精神§!"
 
 pft_domestic_tradeguild: "国内贸易联盟"
 pft_domestic_tradeguild_desc: "这个派系是国内贸易商的合作社，他们不希望外国贸易给他们带来竞争。\n\n§L排外主义精神§!"
 pft_foreign_tradeguild: "对外贸易联盟"
 pft_foreign_tradeguild_desc: "这个派系是贸易商和商人的合作，他们希望不受限制地与外国帝国做生意。\n\n§L亲外主义精神§!"
 
