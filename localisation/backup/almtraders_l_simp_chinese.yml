 edict_clean_down_routes: "§R(DEV) 调整对外贸易 (DEV)§!"
 edict_clean_down_routes_desc: "立即移除所有帝国所有行星的所有对外贸易路线修正物和所有帝国的贸易相关意见修正。§R用于测试或重置现有的游戏存档。你会浪费影响力!§!"
 
 edict_expand_trade_opportunities: "扩大贸易机会"
