 PROSPERITY_WANTS_WEALTH_25_DESC: "如果帝国至少拥有25 £sr_wealth  [Root.GetName]将会很高兴。"
 
 almtradersevents.4100.desc: "贸易路线管理已重新编码在MOD，以更好地跟踪哪条路线起源于谁。\n\n外国出口现在分为三种类型:基本商品、奢侈品和行会商品。对于每种类型的路由，都分别跟踪意见修正。\n\n你现在需要1x贸易商品来建立基本商品出口，1x贸易商品和1x奢侈品来建立奢侈品出口。这将反映在你的股票中。如今，外国进口商品的回报是财富。\n\n你还会对每一个有出口的星球重新投资，这恼人但必要的重置，因为你将不得不再次打开它们。抱歉。"