 requires_diplomacy_tradition: "要求所有的外交传统都被采用。"
 requires_interstellar_trade: "需要星际贸易倡议技术，没有贸易禁运和禁止私营企业。"
 increased_trade_stuffs: "§G提供星际贸易倡议技术给所有附庸，联盟中的其他帝国或与你签订防御条约、移民条约的帝国。\n打开行星的第三条对外出口贸易通道。\n增加基于行星的贸易建筑的产量。§!"
 
