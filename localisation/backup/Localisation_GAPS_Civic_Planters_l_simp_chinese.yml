 Civic_GAPS_Planters:0 "种植者"
 Civic_GAPS_Planters_desc:0 "种植者寻求在他们定居的所有世界上种植郁郁葱葱、跨越星球的花园、小树林和森林，并尽可能与星球的本土生态共存。他们对植物生活的深刻理解使他们能够开发出整个居住区和工作场所。\n§M特殊效果§! 星球上每一个未清理的地块障碍使岗位产出 §G+10%§! 资源 (最高 +100%). \n§Y£society_research 生物学科技 T1 (种植飞船):§! 允许:  \n    §Y£ship 辅助组件 (种植飞船):§! 列为 护卫舰/驱逐舰/巡洋舰/战列舰/泰坦舰 £food 维护费 §RG+0.5/1/2/4/8§!, £alloys 维护费 §G-0.1/0.2/0.4/0.8§!, £energy 维护费 §G-0.3/0.6/1.2/2.4/4.8§!, 舰体每日回复 §G+0.5/1/2/4/8§!。\n    §Y£building 星际基地建筑 (敌意植物侵扰者):§! 花费 §R50§! £food, 维护费 §R20§! £food. 敌对光环 - 舰船 £food 维护费 §R+10§!, 舰船舰体值 §R-10%§! \n§Y£society_research 生物学科技 T2 (茁壮成长):§! 允许3个增加世界修饰的决策。它们和这个MOD内的所有世界修饰都是互斥的。在进行地貌改造后消失。\n   §L£decision 决策 (种植世界树):§! 颁布时间 §R720§!, 花费 §R1000§! £food. 允许 '世界树' 修饰. \n      §G£planet 世界修饰 (世界树):§! 无法建造采矿区。 亲树者岗位 §G+10§!。 \n         §W£job 岗位 (亲树者):§! 维护费 §R2§! £food。星球修饰 - 宜居性 §G+10%§!, 人口住房 +2, 农夫岗位 +2。\n   §L£decision 决策 (种植Vinescape):§! 颁布时间 §R720§!, 花费 §R1000§! £food. 允许 '花茎蔓藤世界' 修饰 \n      §G£planet 世界修饰 (花茎蔓藤):§! 无法建造发电区。 §G+5§! 蔓藤看守者岗位。 \n        §W£job 岗位 (蔓藤看守者):§! 维护费 §R3§! £food. 星球修饰 - 最大区块数 §G+1§!, 建筑维护费 §G-10%§!, 建筑花费 §G-10%§!, 建造速度 §G+10%§!。  \n   §L£decision 决策 (种植致幻蘑菇):§! 颁布时间 §R720§!, 花费 §R1000§! £food. 允许 '致幻蘑菇' 世界修饰。 \n      §G£planet 世界修饰 (致幻蘑菇):§! 无法建造农业区。 孢子主岗位 §G+5§!  \n         §W£job 岗位 (孢子主):§! 维护费 §R8§! £food。帝国修饰 - 舰队容量 §G+4§!, 殖民速度 §G+5%§!, 行政管理能力 §G+2§!。 \n§Y£society_research 生物学科技 T3 (绿植扩张):§! 允许3项增加星球修饰的决策。在每个星球只能拥有一项。修饰在地貌改造后消失。  \n   §L£decision 决策 (种植巨大花园):§! 花茎蔓藤或致幻蘑菇。颁布时间 §R720§!, 花费 §R2000§! £food。允许 '巨大花园' 修饰 \n      §G£planet 星球修饰 (巨大花园):§! §G+1§! 职员岗位每 §Y20§! 人口。 §G+1§! 文化工作者岗位每 §Y20§! 人口。  \n   §L£decision 决策 (田野满布):§! 世界树或花茎蔓藤. 颁布时间 §R720§!, 花费 §R2000§! £food. 允许 '田野满布' 修饰 \n      §G£planet 星球修饰 (田野满布):§! §G+1§! 农夫岗位每 §Y10§! 人口.  农夫产出 §G2§! £physics_research £engineering_research \n   §L£decision 决策 (仙草丛生):§! 世界树或致幻蘑菇. 颁布时间 §R720§!, 花费 §R2000§! £food. 允许 '仙草丛生' 修饰 \n      §G£planet 星球修饰 (仙草丛生):§! §G+1§! 演艺人员岗位每 §Y20§! 人口. §G+1§! 执法者岗位每 §Y20§! 人口。"
