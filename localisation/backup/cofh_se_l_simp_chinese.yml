tech_cofh_se_xeno_confidence:0 "外星野心"
tech_cofh_se_xeno_confidence_desc:0 "用一种直截了当的方式表达我们的意图——不管它们是什么——有助于与我们的银河系邻居建立更深层次的关系。"

