# Civics

civic_cofh_se_research_speed:0 "研究机构"
civic_cofh_se_research_speed_desc:0 "这个社会有著名的研究机构和科学卓越的历史。"

civic_cofh_se_hive_research_speed:0 "永不满足的好奇心"
civic_cofh_se_hive_research_speed_desc:0 "蜂群思维是由知识和自省驱动的，是科学发现的奇迹。"

civic_cofh_se_machine_research_speed:0 "好奇的处理"
civic_cofh_se_machine_research_speed_desc:0 "机器智能的任务之一是协助科学研究和发现。"

# Events

COFH_SE_FURTHER_RESEARCH:0 "进一步的研究和远程观测可以证实这些理论。\n\n经验测试，也称为“战斗”，可以帮助研究工作。"

cofh_se.101.name:0 "普里索林虫群·天灾研究"
cofh_se.101.desc:0 "前段时间，我们的舰队遇到的普里索林生物确实是太空的有机生命体。尽管它们数量可观，但它们仍然是具有解剖学局限性的生物物种。\n\n指派一组科学家来研究这些生物可能会暴露他们的弱点。"
cofh_se.101.a:0 "确认。"
cofh_se.110.name:0 "发现普里索林弱点"
cofh_se.110.desc:0 "对普里索林生物的研究已经发现了他们的解剖学中存在的一些潜在的弱点。 $COFH_SE_FURTHER_RESEARCH$"

cofh_se.201.name:0 "多维度观察"
cofh_se.201.desc:0 "前段时间我们舰队遇到的高维力量似乎完全是由能量造成的。凭借我们对基本力量的认识，我们也许能够找到我们的力量可以利用的弱点。\n\n指派一组科学家来完成对入侵者的多维观测可能会有结果。"
cofh_se.201.a:0 "确认。"
cofh_se.210.name:0 "发现的多维生物弱点"
cofh_se.210.desc:0 "对多维的观察导致他们在其能量场中发现了许多潜在的弱点。 $COFH_SE_FURTHER_RESEARCH$"

cofh_se.301.name:0 "应变分析"
cofh_se.301.desc:0 "我们的舰队在一段时间以前遇到的应急船是完全未知的设计。然而，他们的建筑的一致性可能会对他们不利——他们的舰船可能有弱点，我们的舰队可以利用这些弱点。\n\n指派一组科学家来对舰船进行工程分析，可能会提供一些见解。"
cofh_se.301.a:0 "确认。"
cofh_se.310.name:0 "意外发现弱点"
cofh_se.310.desc:0 "对应急舰船的分析导致了它们结构中一些潜在弱点的发现。 $COFH_SE_FURTHER_RESEARCH$"

cofh_se.401.name:0 "失落帝国的观察"
cofh_se.401.desc:0 "前段时间我们舰队遇到的失落帝国舰队比我们自己的舰队要先进得多。尽管如此，它们的机队结构非常严格，船舶设计的变化也很小。\n\n指派一组科学家研究他们的舰船和技术可能会暴露他们的弱点。"
cofh_se.401.a:0 "确认。"
cofh_se.410.name:0 "发现失落帝国弱点"
cofh_se.410.desc:0 "对失落帝国舰队的观察导致了一些潜在弱点的发现，这是由于他们的狂妄自大和基于可能的古老传统的船舶设计。 $COFH_SE_FURTHER_RESEARCH$"

cofh_se.501.name:0 "掠夺者观察"
cofh_se.501.desc:0 "我们的舰队前些时候遇到的掠夺舰对我们的帝国构成了潜在的威胁。它们代表了银河系的一种混沌力量，理解它们是明智的。\n\n指派一个由科学家组成的特别小组来研究他们的舰船和舰队组织可能会揭示战术上的差距。"
cofh_se.501.a:0 "确认。"
cofh_se.510.name:0 "发现掠夺者弱点"
cofh_se.510.desc:0 "对掠夺者舰队的观察发现了许多潜在的弱点，这是由于他们的舰船设计和作战理论。$COFH_SE_FURTHER_RESEARCH$"

cofh_se.601.name:0 "灰色风暴观察"
cofh_se.601.desc:0 "我们舰队前些时候遇到的灰色风暴，似乎完全是由纳米组成的。令人印象深刻的是，这种纳米技术可能有我们的力量可以利用的缺陷。\n\n指派一组科学家来对这些舰船进行全面的材料分析，可能会提供一些见解。"
cofh_se.601.a:0 "确认。"
cofh_se.610.name:0 "发现灰色风暴弱点"
cofh_se.610.desc:0 "通过对灰色风暴的观察，发现了其纳米晶格结构中的一些潜在缺陷。$COFH_SE_FURTHER_RESEARCH$"

