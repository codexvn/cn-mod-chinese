 civic_machine_clockwork_desc:0 "这个机械帝国主要由机械设计的单元来运作，比如发条和齿轮。"
 civic_machine_clockwork_effects:0 "£pop£ 人口£energy£ §Y能量币§!维护减少§G50%§!，但将消耗更多£minerals£ §Y矿物§! \n£pop£将不会使用£processing_power£ §Y$processing_power$§!，并且帝国将无法访问相关功能。"
 civic_machine_rock_body:0 "矿物身体"
 civic_machine_rock_body_desc:0 "这种机械智能主要是由单元操作的，它的机身是由岩石构成的。"
 civic_machine_rock_body_effects:0 "£pop£人口将他们的£energy£ §YEnergy§!维护降低§G50%§!但会消耗£minerals£ §Y矿物§! \n$MOD_PLANET_POP_ASSEMBLY_MULT$: §R-25%§! \n$mod_planet_pops_upkeep_mult$: §G-20%§! \n如果石类种族包被激活，将在游戏开始后获得3个特殊属性。"
 civic_machine_synth_skin:0 "合成皮肤"
 civic_machine_synth_skin_desc:0 "这个机械智能的成员用节能的有机组织覆盖他们的表面，减少他们的能源维护，使他们不那么陌生的有机帝国。"
 civic_machine_synth_skin_effects:0 "§Y好感度§!与有机帝国§G+30§! £opinion£ 。 \n£pop£人口将他们的£energy£ §Y能量币§!维护降低§G50%§!但会消耗£food£ §Y食物。§!"
 civic_machine_relic_unknown_core:0 "神秘的遗产"
 civic_machine_relic_unknown_core_desc:0 "这个机械智能帝国在开发首都世界的过程中发现了一个巨大的球体。它是一个来历不明的神秘物体……"
 civic_machine_relic_unknown_core_effects:0 "游戏开始时有用提供随机研究奖励的§Y$r_machinedlcmod_machine_core_unknown$§!遗物。"
 civic_machine_emotion_emulator_intelligence:0 "情感模拟"
 civic_machine_emotion_emulator_intelligence_desc:0 "这种机械智能的成员决定模仿所谓的情感或欲望，以推动社会的发展。"
 civic_machine_emotion_emulator_intelligence_effects:0 "首都，单元会消耗 £consumer_goods£ 并有 £happiness£ \n解锁 §H政策§!控制§Y单元的生存水平§! \n首都，单元产出: §G+10%§! \n$mod_planet_researchers_produces_mult$: §G+10%§! \n$MOD_POP_AMENITIES_USAGE_NO_HAPPINESS_MULT$: §R+20%§! \n主要的物种改造需要£society£ 社会学研究。 \n游戏开始时有§Y$tech_gene_tailoring$§!和§Y$tech_genetic_resequencing$§!技术。"
