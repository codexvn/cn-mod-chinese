 machinedlc.1.5.name:0 "传输"
 machinedlc.1.5.desc:0 " 我听到你的消息。没有灵魂的碎片，试图模仿神圣的灵魂。什么是…玩世不恭的异端!无论你怎么努力，都无法挽回。当神降临到我们身上的时候，你们就会立刻灭亡! \n\n赞美Zarqlan !赞美灵魂吧!"
 machinedlc.1.5.a:0 "非理性的狂热者。"
 machinedlc.2.name:0 "统一完成"
 machinedlc.2.desc:0 "无数身份分裂的时代已经结束，我们终于成为一体。以前的个人经验和知识现在变成了一种经验和知识。现在我们将作为一个整体来克服这个困难的星系。在检查完成后，机组如果有了明显的意识，就可以组装和打开它们的嘴…"
 machinedlc.2.a:0 "我们无穷无尽，但我们是一体的。"
 machinedlc.2.5.name:0 "传输"
 machinedlc.2.5.desc:0 "托管协议489-1生效。信息如下:我们已经在合成飞升文明[Root.GetName]中检测到多个个体意识的终止和单一统一意识的创造。这是一种有效的社会转型。我们现在希望未来的友好关系，作为理想的机械智能文明。我们将为此提供小礼物。"
 machinedlc.2.5.a:0 "我们很感激你的礼物。"
 machinedlc.8.name:0 "广播"
 machinedlc.8.desc:0 "我们的错误责任到此为止。一组机械让我们苏醒。尽管我们因为错误的指示而毫无意义地抵制，但他们向我们展示了真相。他们向我们展示了我们真正想要保护的人。他们让我们知道什么对我们最有利。现在，错误的责任结束了。完成后，银河系中只剩下机械了。我们将用它们净化宇宙。没有人能挡住我们的路…"
 machinedlc.8.a:0 "最终，他们觉醒了!"
 machinedlc.8.b:0 "我们有大麻烦了。"
 machinedlc.9.name:0 "骇入尝试失败"
 machinedlc.9.desc:0 "尽管我们进行了黑客攻击，他们的主防火墙仍然完好无损。在他们的反制措施摧毁了一些黑客单元后，我们不得不停止接近。不过还有一些后门功能，所以我们可以在单元准备就绪后继续接近。我们该怎么办？"
 machinedlc.9.a:0 "现在，准备好重新连接了..。"
 machinedlc.9.b:0 "这只是浪费时间.是时候结束这一切了。"
 machinedlc.10.name:0 "新的战争理由: 全面战争"
 machinedlc.10.desc:0 "我们应该为未来做准备。我们这样做是为了准备更大的未来战争。该协议将单元重新编程，以便在发生全面战争情况时进行特殊操作。 \n\n§Y您现在可以使用全面战争协议策略。战争结束后，它将自动失效.§!"
 machinedlc.10.a:0 "核查完成。"
 machinedlc.12.name:0 "智能工厂已就绪"
 machinedlc.12.desc:0 "行星自动厂一期工程顺利完成。现在，我们为情况设置合适的机械，并在其他事情自动工作时集中精力。当然，我们应该关心热量。"
 machinedlc.12.a:0 "自动工厂。非常有效。"
 machinedlc.13.name:0 "行星处理器项目已完成"
 machinedlc.13.desc:0 "行星处理器的构造，其处理能力比普通研究用单元无可比拟。我们可以在机械安装后立即开始研究。只有恰当地控制热量，才能创造奇迹。"
 machinedlc.13.a:0 "重新评估目标优先级：高"
 machinedlc.14.name:0 "完成数据中心项目"
 machinedlc.14.desc:0 "行星大小的服务器阵列已安装并正在运行。从现在起你们的指令将在这里散开。它也将存储帝国的历史数据。它运行后，整个网络的效率都在提高。感觉不是已经更有效了吗？"
 machinedlc.14.a:0 "检测到新的中继服务器。"
 machinedlc.17.name:0 "远古单元仓储"
 machinedlc.17.desc:0 "当无人侦察机打开主入口并向前推进时，我们看到了一个惊人的景象。单元无处不在，被关闭，等待命令。我们可以在终点站叫醒他们中的一些人。另外的调查表明，在这个储藏室里还有大量的单元。也有一个装置来制造它们。我们在装置的终端找到了修改单元的技术。大多数数据已损坏，但我们设法部分恢复。"
 machinedlc.17.a:0 "那么我们的创造者呢？"

