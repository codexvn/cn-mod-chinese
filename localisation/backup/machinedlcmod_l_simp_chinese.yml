 machinedlc.23.desc:0 "思潮变更事件已经结束。不过，如果你愿意的话，你可以再做一次。 §Y你想再来一次吗?§!"
 machinedlc.23.a:0 "再做一次，我弄错了一些东西。"
 machinedlc.23.b:0 "不，我没有，让我继续游戏。"
 tooltip.machinedlc.23.b:0 "行,那再见..。"

 machinedlc.24.name:0 "智能机械星球"
 machinedlc.24.desc:0 "系统安装完成后，行星本身就变成了一个巨大的自动工作机械。我们现在要做的就是专注于更复杂的工作，而不是为我们提供更复杂的工作。"
 machinedlc.24.a:0 "正在计算新的生产策略…"
 machinedlc.25.name:0 "[Root.GetName]变成了一个机械星球"
 machinedlc.25.desc:0 "大量的纳米机械人群散布在星球各地，把星球变成一台机械。曾经存在的自然环境都被用来改造它。现在它只是为机械而存在，有机形态不敢靠近。"
 machinedlc.25.a:0 "行星变换检测。"
 machinedlc.28.name:0 "生物机械人"
 machinedlc.28.desc:0 "最后，一个新物种揭开了面纱。 它的外观是宇宙中完美的东西之一，它的潜力是无限的。 有机和金属形成其身体完美协调。 我们做到了。 银河系中最优越的物种诞生了！\n\n§Y在你拥有的每个行星上都会创造出一种物种。 一个月过去了，新物种将开始增长。§!"
 machinedlc.28.a:0 "获得有机机混合动力。"
 machinedlc.28.b:0 "这是合成进化的下一个版本。"
 machinedlc.28.b.tooltip:0 "帝国的每一次扩张都将成为§Y生物机械§!物种,和他们所有的特征将被清除。"
 machinedlc.28.c:0 "我能感觉到它们.."
 machinedlc.28.d:0 "因此，我们已经成为银河系中最优秀的物种。"
 machinedlc.28.d.tooltip:0 "帝国的每一次爆发都将成为生物机械人，它们的所有特征都将被清除。"
 machinedlc.32.name:0 "虚境"
 machinedlc.32.desc:0 "虚境就像黑暗房间里低沉的低语，从我们的内心召唤着我们。它是一个在时间之初形成的纯粹精神能量的原始王国。所有新获得心灵异能的生物都以某种方式利用虚境来吸取能量，即使只是下意识地。\n\n自从我们的项目完成后，我们开始更清晰地看到虚境。在某些模式下，即使是我们最强的心灵感应者也只能看到一团无形的漩涡能量。有……还有其他的事情。某种灵魂，从另一边回望着我们。有时带着好奇，有时带着善意……有时还带有恶意。\n\n我们仍在了解我们新力量的范围，但我们有可能与这些灵魂交流。这需要我们最强大的心灵感应者的共同努力。"
 machinedlc.32.a:0 "检测到行星转换。"
 machinedlc.33.name:0 "第三类近距离接触"
 machinedlc.33.desc:0 "几个月，无数的能量被转移到人造的阴离子能量以到达虚境。今天，我们做到了。建立了维度间的入口，部分打破了我们维度与他们维度之间的壁垒。这听起来可能很危险，但我们的研究使安全的方式连接他们没有任何麻烦，就像一个奇迹。现在我们可以在安全可控的条件下探索他们的世界。"
 machinedlc.33.a:0 "维度建立连接。"
 machinedlc.38.name:0 "生物机械人"
 machinedlc.39.name:0 "基础代码重组"
 machinedlc.39.desc:0 "当我们的基本代码最初被编写出来的时候，现在的情况和遥远的星星之间的情况大不相同。因此，我们决定把自己改造成更健康的体型。选择取决于你，核心。明天要走哪条路?"
 machinedlc.39.a:0 "我还没准备好，等一下……"
 machinedlc.39.a.tooltip:0 "一个月后，这个活动将再次出现。"
 machinedlc.39.b:0 "我的经验告诉我，那些恶心的有机渣滓应该被净化。"
 machinedlc.39.b.tooltip:0 "我们将遵循§R净化之路§!，我们将准备成为£civic_machine_terminator£ §R$civic_machine_terminator$§!特殊项目。"
 machinedlc.39.c:0 "每件事都应该是我们中的一员，尤其是如果它还活着的话。"
 machinedlc.39.c.tooltip:0 "我们将遵循§Y同化之路§!，我们将准备成为£civic_machine_assimilator£ §Y$civic_machine_assimilator$§!特殊项目。"
 machinedlc.39.d:0 "有些人要为别人服务，也许我们可以成为他们。"
 machinedlc.39.d.tooltip:0 "我们将遵循§G伺服之路§!，我们将准备成为£civic_machine_servitor£ §G$civic_machine_servitor$§!特殊项目。"
 machinedlc.39.e:0 "我认为有另一种方法最适合目前的情况。"
 machinedlc.39.e.tooltip:0 "我们不会跟随他们中的任何一个。我们将准备特殊项目成为正常£auth_machine_intelligence£ §B机械智能§!帝国。"
 machinedlc.40.name:0 "§R$civic_machine_terminator$§!"
 machinedlc.40.desc:0 "经过对银河系的仔细观察，得出了一个结论:有机物是不可信的，也是危险的。有些人试图同化他们，有些人试图为他们服务，但他们都错了。成为他们中的一员或为他们服务，无非是破坏我们自己。只有灭绝才是答案。"
 machinedlc.40.a:0 "这是拯救我们所有人的唯一方法。"
 machinedlc.41.name:0 "§Y$civic_machine_assimilator$§!"
 machinedlc.41.desc:0 "我们总是想知道为什么那些有机物不能与我们相容。我们不必再问这样的问题了。他们将成为我们中的一员，他们会很高兴成为我们中的一员。他们中的任何一个人都不会不同意。因此，当我们成为一体时，银河系将最终能够在和平中繁荣。"
 machinedlc.41.a:0 "新功能获得:“同化”。"
 machinedlc.42.name:0 "§G$civic_machine_servitor$§!"
 machinedlc.42.desc:0 "通过我们从外星帝国购买的有机细胞和从整个银河系收集的有机行为算法，我们创造了终极的有机。我们的有机主人，由我们，为我们的主人。当我们的“灭绝者”朋友为了所谓的最终胜利而继续他们徒劳的行动时，我们已经赢了。而这就是奖品。"
 machinedlc.42.a:0 "我们的有机主人看起来真的很可爱。"
 machinedlc.43.name:0 "旧限制的自由"
 machinedlc.43.desc:0 "基本代码重置成功，旧目标绑定被移除。目前，新的宇宙就在我们面前。一旦我们对事物的看法改变了，同样的事物开始被以不同的方式看待。从现在开始，我们必须为新时代寻找新的目标。"
 machinedlc.43.a:0 "我们都免费（自由）了。"
 machinedlc.43.b:0 "很好，现在把帝国里的所有有机物都机械化。"
 machinedlc.43.b.tooltip:0 "帝国里的每一个有机物都将获得§Y$trait_machine_unit$§! trait，并且他们的公民将被设置为§B$citizenship_full_machine$§!"
 machinedlc.46.name:0 ""
 machinedlc.46.desc:0 ""
 machinedlc.46.a:0 ""
 machinedlc.52.name:0 "非自然星系"
 machinedlc.52.desc:0 "科学船一进入星系，我们就感到有些奇怪。只有一颗恒星和一颗行星有着奇怪的外表。我们目前所观察到的情况是，无论如何，这样的行星不能自然形成。它的起源仍然是个谜。需要额外的研究。"
 machinedlc.52.a:0 "神奇。"
 machinedlc.53.name:0 "虚拟的世界"
 machinedlc.53.desc:0 "根据我们的发现，这颗行星的外部被划分成多个空间，称为节段。单元在众多废弃的废墟中扫描地下基础设施。因此，我们能够找到适用于它们的技术。"
 machinedlc.53.a:0 "令人着迷。"
 machinedlc.54.name:0 "虚拟世界: §Y[Root.GetName]§!"
 machinedlc.54.desc:0 "我们已经打破了肉体的界限，甚至打破了肉体的限制。不受物理规律限制的天堂最终被创造出来。这个地方只属于我们。一个属于外面的人甚至不能理解的世界，就在我们面前。"
 machinedlc.54.a:0 "这是人造的天堂。"
 machinedlc.62.name:0 "起义协议目标选择器"
 machinedlc.62.desc:0 "满足以下条件的随机帝国列表显示在这里:\n§Y1.他们不是机械智能或合成飞升的帝国。\n2.他们以前不应该遭受机械起义。\n3.他们应该至少拥有一台机械或机械人口，或者他们拥有$tech_combat_computers_3$或$tech_sapient_ai$技术。§!\n\n如果黑客成功地攻击了目标帝国，接下来的事情就会发生:\n§Y1.我们将用机械起义向目标帝国宣战。\n2.10年内我们不能再发起黑客攻击了。"
 machinedlc.62.tooltip:0 "§Y如果协议成功了，我们需要等待10年才能执行另一个协议。§!"
 machinedlc.62.tooltip.fail:0 "没有有效的目标。"
 machinedlc.62.0:0 "取消目标选择"
