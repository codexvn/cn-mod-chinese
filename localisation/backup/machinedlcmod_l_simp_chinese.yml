 civic_machine_warfleet_desc:0 "帝国舰队已经采用半独立的辅助人工智能来协助海军作战。"
 civic_machinedlc_division_by_zero:0 "除以0"
 civic_machinedlc_division_by_zero_desc:0 "这种机械智能是由异常的、不合理的和非凡的计算算法创造出来的。"
 civic_machinedlc_division_by_zero_effects:0 "与机械智能帝国§R-20§! £opinion£ §Y意见§!。 \n$mod_planet_jobs_produces_mult$: §R-15%§! \n$mod_planet_jobs_physics_research_produces_mult$: §R-15%§! \n$mod_planet_jobs_society_research_produces_mult$: §R-15%§! \n$mod_planet_jobs_engineering_research_produces_mult$: §R-15%§! \n添加£physics£ §Y$DIVISION_BY_ZERO_PROJECT$§!特别项目到§H情况日志§!."
