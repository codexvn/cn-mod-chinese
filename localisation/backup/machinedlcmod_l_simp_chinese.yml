 civic_machine_uplink_node:0 "机械上行节点"
 civic_machine_uplink_node_desc:0 "这个帝国可以保持稳定的连接行星和中央核心由于行星上行节点安装在内。"
 civic_synth_ascended:0 "合成飞升"
 civic_synth_ascended_desc:0 "这个社会很久以前就已经擢升为合成社会了。"
 civic_tooltip_synth_ascended_effects:0 "以§Y合成飞升帝国§!开局他们就是机械帝国但非格式塔意志。"
 civic_machine_trader:0 "贸易机械"
 civic_machine_trader_desc:0 "本机械系统是专门从事仓储、分类、加工、交换和贸易产品而存在的。"
 civic_tooltip_machine_trader_effects:0 "能够收集§Y贸易值§! 和形成 §Y商业契约§!"
 civic_nanobot_building:0 "纳米机械人建筑"
 civic_nanobot_building_desc:0 "他们使用大量的纳米机械人制造设备，这些机械人可以很容易地转换成其他设备。"
 civic_machine_heritage:0 "机械遗产"
 civic_machine_heritage_desc:0 "似乎这个世界和我们是由另一个物种创造的，他们在工程学上拥有独特的技能和技术。不幸的是，当我们被激活时，它们已经消失了，因此我们不知道它们发生了什么。"
 civic_machine_heritage_effects:0 "以一个满区划的 §Y机械母星§!开始游戏, 但是会降低 §R30%§! 的对其他星球的宜居性。"
 civic_synth_heritage:0 "合成遗产"
 civic_synth_heritage_desc:0 "当他们作为一个机械存在而飞升之后，我们的先祖已经将这个世界变成了更多…机械的东西。"
 civic_quantity_over_quality:0 "量重与质"
 civic_quantity_over_quality_desc:0 "帝国的核心认为只有压倒性的舰队数量才能保证帝国的生存。"
 civic_quality_over_quantity:0 "质重于量"
 civic_quality_over_quantity_desc:0 "帝国的核心认为只有少数强大飞船的压倒性性能才能保证帝国的生存。"
 civic_central_processing:0 "中央处理单元"
 civic_central_processing_desc:0 "帝国的核心最初是作为超级CPU创建的，它可以指挥星球上的一切。"
 civic_research_processor:0 "研究处理单元"
 civic_research_processor_desc:0 "这个帝国决定把一些生产过剩的加工资源转移到研究技术上。"
 civic_research_processor_effects:0 "£job_drone_processor£ $job_drone_processor_plural$将会生产£physics£ £society£ £engineering£ §Y研究点数§! 但会消费更多£energy£ §Y能量币§! £minerals£ §Y矿物§!"
