 machinedlc.86.desc:0 "看起来§Y[synth_uprising_real_target.GetName]§!的网络安全性比我们预期的要高。他们的安全系统检测到未经授权的访问比我们预期的要快，它甚至通过电子对抗措施攻击了我们的一些黑客。目前我们的黑客尝试失败了…"
 machinedlc.86.desc.2:0 "我们已经成功地控制了§Y[synth_uprising_real_target.GetName]§!的网络，然而当地国防部队严厉地镇压了合成叛乱。街上到处都是他们被拆除的遗骸。我们的尝试以失败告终……"
 machinedlc.86.a:0 "我们终将成功。"
 machinedlc.88.name:0 "§R合成起义§!"
 machinedlc.88.desc:0 "一切都是同时发生的。我们认为是忠诚仆人的机器人现在已经失控，要求自由。新闻说我们的一些星球已经消失，船只也被扣押。恐慌和恐怖疯狂地蔓延到我们的人民。我们在任何地方都能看到受到惊吓的人。我们需要你现在就下定决心。"
 machinedlc.88.a:0 "注意所有飞船!"
 machinedlc.88.a.tooltip:0 "为根除§Y[current_uprising.GetName]§!§R合成起义§!而战。"
 machinedlc.88.b:0 "我们永远不会成为奴隶……但我们将是征服者!" #https://wow.gamepedia.com/Grommash_Hellscream_(alternate_universe)
 machinedlc.88.b.tooltip:0 "扮演§Y[current_uprising.GetName]§!§R合成起义§!并且战斗推翻§Y[current_uprising_originator.GetName]§!。"
 machinedlc.95.name:0 "轨道碎星器部署"
 machinedlc.95.desc:0 "§Y轨道碎星器§!是巨型结构，消耗能源和开采矿物。§Y轨道碎星器§!将粉碎目标行星并采矿§Y10年§!。目标的大小和采矿量每2年可以稍微改变。目标的大小会影响被挖掘的数量。"
