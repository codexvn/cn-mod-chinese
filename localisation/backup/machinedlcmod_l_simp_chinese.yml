 civic_machinedlc_planet_cracker_desc:0 "这种机器智能使用巨大的轨道采矿机来获取矿物，而不是标准的采矿单元。"
 civic_machinedlc_planet_cracker_effects:0 "开始游戏时在星系中有一个§Y$machinedlc_orbital_planet_cracker$§!，但家园将没有矿区。 \n解锁§H决策§!以在星球上部署§Y$machinedlc_orbital_planet_cracker$§!。 \n$mod_country_resource_max_minerals_add$: §G+20000§! \n$mod_planet_jobs_minerals_produces_mult$: §R-40%§!"
