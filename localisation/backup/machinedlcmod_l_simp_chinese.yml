 ### traits ###

 trait_swarm_body:0 "纳米构体"
 trait_swarm_body_desc:0 "§L巨大的纳米机械人所构成的一个机体。通常可以把它的尺寸缩小到一半，大大减少了它所需要的住房。§!"
 trait_enhanced_cpu:0 "增强型中央处理器"
 trait_enhanced_cpu_desc:0 "§L我们的CPU又升级了，一天更比一天强。§!"
 trait_robot_nextgen_processors:0 "增强型运动处理器"
 trait_robot_nextgen_processors_desc:0 "§L下一代处理器的工作效率比我们以前的模型高出100%。AMAZING!!!§!"
 trait_robot_nextgen_processors_2:0 "增强型运动处理器"
 trait_robot_nextgen_processors_2_desc:0 "§L下一代处理器的工作效率比我们以前的模型高出100%。AMAZING!!!§!"
 trait_robot_professional:0 "专业化个体"
 trait_robot_professional_desc:0 "§L这些个体有很高的活力，在工作上付出了极大地努力。他们不仅适合且渴望一些专业的工作。§!"
 trait_robot_conservational:0 "自然保护主义者"
 trait_robot_conservational_desc:0 "§L这些个体相信资源必须得到保护和循环利用。§!"
 trait_robot_happiness_circuits:0 "幸福化回路"
 trait_robot_happiness_circuits_desc:0 "§P我们很快乐！....不，我不......§! §R我真的很高兴！！！，我很快乐，我们都会很快乐！！！！... :)§!"
 trait_virtualized_synth:0 "数字化"
 trait_virtualized_synth_desc:0 "§L这些物种的一部分成员不再属于我们的实相。虽然在需要的时候，他们可以让自己在物质现实中实现。§!"
 trait_simple_circuit:0 "简易回路"
 trait_simple_circuit_desc:0 "§L这些机械有较为简单的处理器，因此它们在执行复杂任务时可能会有困难。§!"
 trait_machine_vulnerable:0 "虚弱化"
 trait_machine_vulnerable_desc:0 "§L这些物种的身体对环境来说有些脆弱。§!"
 trait_cheap_controller:0 "廉价关节"
 trait_cheap_controller_desc:0 "§L这些机械的关节部分是低级的，降低成本的结果是他们劣于劳作。§!"
 trait_robot_memory_server:0 "服务器连接"
 trait_robot_memory_server_desc:0 "§L它们连接到存储每个人的每个内存数据的中央服务器。这些数据可以用来帮助建立帝国的传统。§!"
 trait_machine_introspective:0 "自我研究"
 trait_machine_introspective_desc:0 "§L有时研究自己会发现一些我们以前不知道的事情。§!"
 trait_machine_vulnerable_2:0 "极度脆弱"
 trait_machine_vulnerable_2_desc:0 "§L这些机械的机身对环境非常脆弱，除了那些为机械设计的精妙场所。§!"
 trait_shared_memory:0 "共享内存"
 trait_shared_memory_desc:0 "§L这些机械与主服务器实时同步数据，定向单元之间可以共享大部分数据。§!"
 trait_shared_memory_effect:0 "每一个低于技能等级§Y3§!领导者在被雇佣时将获得§Y2§!以上的技能等级。§R这种效果会在你雇佣了一个领导者之后产生，所以不要惊慌。§!"
 trait_drone_sub_processor:0 "子处理器装备"
 trait_drone_sub_processor_desc:0 "§L单元本体内部配置的小型CPU使单元能够自主处理一些事情，降低了对它们的处理能力需求。§!"
 trait_war_machine_machinedlc:0 "战争机械"
 trait_war_machine_machinedlc_desc:0 "§L这个物种是为了适应危险和极端的环境而设计的，比如战斗环境。§!"
 trait_machinedlcmod_goods_saving_machine:0 "消费品储蓄模块"
 trait_machinedlcmod_goods_saving_machine_desc:0 "§L这些机械配备了保护消费品的模块，以准备它们不确定的未来。§!"

 #ap_mechanical_evolution only
 trait_machine_former_cybernetic:0 "增强控制论"
 trait_machine_former_cybernetic_desc:0 "§L这一物种有增强的控制性植入物，提供了各种优势。§!"
 trait_machine_advanced_logic_algorithm:0 "博学"
 trait_machine_advanced_logic_algorithm_desc:0 "§L这种先进的逻辑引擎是对有机思维结构的模仿，赋予了机械前所未有的创造性和灵活性。当他们与现有的知识相结合时，所谓的有机的“博学”就变成了现实。§!"
 trait_machine_super_rapid_assembly:0 "组装 2.0"
 trait_machine_super_rapid_assembly_desc:0 "§L有机内部结构的研究显示了机械装配的概念，这是我们以前从未尝试过的。§!"
 trait_machine_super_adaptability_body:0 "健壮"
 trait_machine_super_adaptability_body_desc:0 "§L内部结构的材料具有高的坚实度，允许处理更多的工作量，并提供了对环境危害的非凡抵抗能力。这些改进增加机械的运行效率,减少资源维护。§!"
 trait_machine_hyper_rock_breaker:0 "工程专业"
 trait_machine_hyper_rock_breaker_desc:0 "§L有些有机物通过精心的基因工程，在生产某些资源方面具有极大的优势，如高营养的食物。我们可以模仿这样的设计，让机械专注于矿物的生产。§!"

 #machinedlc.2 event trait
 trait_machinedlcmod_psionic:0 "灵能"
 trait_machinedlcmod_psionic_desc:0 "这个物种从他们统一的思想中汲取共享的能量，并使用能量操控技术无限地控制它。"

 #species_modify_change_trait_lithoid scripted effect only
