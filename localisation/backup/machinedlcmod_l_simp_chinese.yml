 machinedlc.62.10: "§R选择目标: [machine_uprising_target_10.GetName]§!"
 machinedlc.64.name:0 "网络黑客失败"
 machinedlc.64.desc:0 "看起来§Y[machine_uprising_real_target.GetName]§!的网络安全性比我们预期的要高。他们的安全系统检测到未经授权的访问速度快于我们的预期，它甚至通过电子对抗措施攻击了我们的一些黑客单元。目前我们的黑客尝试失败了…"
 machinedlc.64.desc.2:0 "我们已经成功地控制了§Y[machine_uprising_real_target.GetName]§!的网络，但是我们制造的人工意识并没有在机器之间创造完形智能。我们的尝试以失败告终……"
 machinedlc.64.a:0 "他们撑不了多久了。"
 machinedlc.67.name:0 "机械同化控制"
 machinedlc.67.desc:0 "你可以在这个窗口中决定有机物种是否会完全被机械吸收。\n\n§Y有机 -> 机械完全同化发生§! §G每年§!§Y, 被同化的物种将获得增强版的$trait_cybernetic$ trait.§!"
 machinedlc.67.a:0 "完全同化(有机->机械): §G开§!"
 machinedlc.67.b:0 "完全同化(有机->机械): §R关§!"
 machinedlc.67.c:0 "关闭窗口"
 machinedlc.70.name:0 "神秘核心:灾难性的错误"
 machinedlc.70.desc:0 " 这是一个小错误。误输入的值会导致大量的计算循环。球体很快就过热了。当我们注意到这一点的时候，已经太晚了。紧急关闭已经完成，但是球体已经损坏。我们设法修复了它，但它的许多部分仍然无法使用。\n\n好在，至少球体的安全锁在故障时部分解锁了。令人惊讶的是，其中一个解密的数据提到了创建这个球体的星系。它的坐标被更新到情景日志。"
 machinedlc.70.a:0 "让我们找到完全修复它的方法。"
 machinedlc.70.a.tooltip:0 "§Y$r_machinedlcmod_machine_core_unknown$§!遗物已经损坏!"
 machinedlc.71.name:0 "神秘核心:死一般的寂静"
 machinedlc.71.desc:0 "这个地方很安静。除了废墟。也许坐标错了?到目前为止没有什么是确定的。"
 machinedlc.71.a:0 "这可不太好。"
 machinedlc.73.name:0 "神秘核心:隐藏的东西"
 machinedlc.73.desc.a:0 "我们得到了信号发出的位置。它是一个隐藏在环形世界表面之下的地下设施。我们从接近的终端获得的信息表明，这个设施是某种工厂，属于一个叫做“托管矩阵”的组织。\n\n我们也能够找到我们的球体的记录。根据它，这里产生的球体原来是保管矩阵使用的计算处理核心。我们还有几个核心留在这里，但首先我们需要找到穿越前方被封锁区域的方法，才能找到一个新的。"
 machinedlc.73.a:0 "Hmmmm..."
 machinedlc.73.desc.b:0 "我们得到了信号发出的位置。它是一个隐藏在环形世界表面之下的地下设施。我们从接近的终端获得的信息表明，这个设施是某种工厂，属于一个叫做“托管矩阵”的组织。\n\n是的，我们挖掘出的神秘核心原本属于保管矩阵，他们将其作为计算处理核心。现在正在修补…"
 machinedlc.73.b:0 "现在我们知道它的起源了。"
 machinedlc.74.name:0 "神秘的核心:联系"
 machinedlc.74.desc:0 "战斗终于结束了。我们的军用无人驾驶飞机成功地瓦解了该设施的安全，并突破了封锁。问题是，只有破碎的内核……\n\n我们已经检查了整个设施，但是没有一个是正常的。我们正在侵入该设施的管理网络。也许我们可以找到……等一下，我们有信号了。现在修好了!"
 machinedlc.74.a:0 "我感觉不太好。"
 machinedlc.75.name:0 "托管人网络[machinedlc_relic_unknown_core_owner_fe.GetName]"
 machinedlc.75.a:0 "哦,你好?"
 machinedlc.76.desc.a:0 "终止握手协议……\n\n保管协议253-3启动。留言如下:注意，机械文明[Root.GetName]。我们收到信号，[Root.GetName]正在攻击我们的一个生产工厂。明确你的行动并停止攻击，否则将导致惩罚协议的激活，从而导致机械文明[Root.GetName]的毁灭。"
 machinedlc.76.desc.b:0 "保管协议253-2生效。信息如下:注意，机械文明[Root.GetName]。请求[Root.GetName]的连接意图。"
 machinedlc.76.a:0 "将我们损坏的磁芯的数据发送到[From.GetName]。"
 machinedlc.77.desc:0 "目标已确定为我们计算处理的核心。[Root.GetName]的核心获取过程未知。对于[Root.GetName]§R<<错误:数据块损坏>>§!，但是核心需要能量来激活。"
 machinedlc.77.a:0 "请求[From.GetName]激活核心。"
 machinedlc.77.b:0 "告诉他们我们会自己激活核心。"
 machinedlc.77.a.tooltip:0 "遗物发现: §Y$r_machinedlcmod_machine_core_central$§!\n结束$machinedlcrelic_unknown_core_chain_title$事件链"
 machinedlc.77.5.name:0 "神秘核心:欺骗"
 machinedlc.77.5.desc:0 "即使我们提供了他们所需要的，我们的计算处理核心仍然是不活动的。[machinedlc_relic_unknown_core_owner_fe.GetName]现在忽略我们所有的相关查询!也许他们愚弄了我们……"
 machinedlc.77.5.a:0 "我们自己激活它，然后给他们发送病毒。"
 machinedlc.78.name:0 "神秘核心:教训"
 machinedlc.78.desc.a:0 "堆芯激活过程已全部完成，堆芯现已满负荷运行。我们已经实施了更多的安全措施来防止同样的灾难。我们经历的灾难将永远不会重演……"
 machinedlc.78.desc.b:0 "战斗终于结束了。我们的军用单元已经成功地瓦解了该设施的安全性，并确保了计算处理核心的安全。担保核心已顺利转移到我们的首都世界。它准备在这个时刻被激活。我们已经实施了更多的安全措施来防止同样的灾难。我们经历的灾难将永远不会重演……"
 machinedlc.78.desc.c:0 "核心激活过程已经全部完成，核心现在正在全力运转。虽然我们有很糟糕的事件与托管矩阵，考虑到国家实力，它是更好的容忍没有索赔。我们还采取了更多的安全措施来防止同样的灾难。我们经历的灾难将永远不会重演……"
 machinedlc.78.a:0 "别再出错了。"
 machinedlc.78.c:0 "但愿他们不会再欺骗我们。"
 machinedlc.80.name:0 "无限方程"
 machinedlc.80.desc:0 "经过长时间的计算，我们找到了答案。即使别人不理解我们的努力，我们也能从看似无法完成的任务中找到一些东西。我们努力把一些东西分成零，这给了我们理解一些普遍规律的线索。我来介绍一下，无穷方程。"
 machinedlc.80.a:0 "真相离我们更近了一步。"
 machinedlc.84.desc:0 "随机帝国满足以下条件的列表显示在这里:\n§Y1.他们不是机器智能帝国。\n2.他们以前不应该遭受人为的起义。\n3.他们至少应该拥有一个被奴役的机器人或合成人口。§!\n\n如果黑客攻击成功，目标帝国，将发生以下事情:\n§Y1.我们将用合成起义向目标帝国宣战。\n2.10年内我们不能再发起黑客攻击了。"
