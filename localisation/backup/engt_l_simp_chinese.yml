 ap_enigmatic_designs:0 "神秘的设计"
 ap_enigmatic_designs_desc:0 "神秘堡垒武器似乎浪费了一项技术，而我们的科学家们却发现，我们研究的神秘技术中似乎有一段奇怪的代码。我们只需要你的同意就可以继续这个工作。"
 ap_cryptic_inheritance:0 "神秘的继承"
 ap_cryptic_inheritance_desc:0 "现在研究的称为“神秘模式”，似乎有一种最好的描述，即访问控制，以使更先进的技术被指定为神秘模式，我们不知道这将把我们引向何方，我们等待您的命令继续进行。"
 ap_loop_adherence:0 "循环的依从性"
 ap_loop_adherence_desc:0 "似乎有更多的东西可以从时蟲学习，等待它的是它对我们的兴趣没有失去，即使是在建造的过程中，我们仍在不断的听到它的低语，还有更多的承诺。你的命令是什么?我们是否应该倾听?"
 ap_spiral_revelations:0 "螺旋的启示"
 ap_spiral_revelations_desc:0 "我们对循环的坚持让我们得到了回报，但我们凝视着这条虫的悖论，它回头看了我们，还提供了更多的礼物，一种螺旋启示。这一次，我们心爱的时蟲会教给我们什么秘密呢？"
 ap_celestial_mantle:0 "天神地幔"
 ap_celestial_mantle_desc:0 "在内核的深处似乎有更多。似乎有比神秘设计更大的模式，技术如此先进，即使我们可以学习如何构造它们，我们对它们的理解几乎是零。但毫无疑问，如果我们沿着这条路走下去，几乎没有人能与我们相比……"
 ap_dimensional_exaltation:0 "维度提升"
 ap_dimensional_exaltation_desc:0 "我们已经感受了很长一段时间，却并不真正了解它。然而我们知道，自从时蟲把它的注意力转向我们，它的爱是一个承诺，它将变得比我们更伟大……现在，我们飞升的时代就在眼前，科技如此发达，我们会认为它是神奇的……仅仅是也许呢?…"
 
 
