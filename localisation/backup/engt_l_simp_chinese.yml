 ####################################
  
 d_developed_world:0 "发达世界"
 d_developed_world_desc:0 "这个世界是由曾经生活在这里的人开发和准备的，还是为他们身后的人准备的..."
 d_awaiting_world:0 "等待的世界"
 d_awaiting_world_desc:0 "这个世界早已期待着我们到达星辰的那一天，并为我们将会发生的事情做好了准备。"
 
 # Enigmatic Buildings
 building_knowlege_core:0 "神秘数据核心"
 building_knowlege_core_desc:0 "§L这种方尖塔状结构隐藏了一个非常用户友好的数据核心。它掌握着一些知识，这些知识将教会我们的科学家一些老一辈人认为已经丢失的秘密。§!"
 building_engt_agri_processing_complex:0 "神秘食物复制器"
 building_engt_agri_processing_complex_desc:0 "在这个综合体中创造的食物是由能量复制而来的，虽然不像正常生长的食物那么美味，但这个综合体本身能够养活很多人。"
 building_enimatic_power_plant:0 "神秘暗物质发电厂"
 building_enimatic_power_plant_desc:0 "§L这座发电厂是由暗物质提供动力的，但对许多人来说，暗物质意味着神秘。§!"
 building_eng_nano_forge:0 "神秘锻造厂"
 building_eng_nano_forge_desc:0 "§L这些自动化的锻造厂无需大量的人力就能把原料变成合金。§!"
 building_enigmatic_factory:0 "神秘复制厂"
 building_enigmatic_factory_desc:0 "§L这些设施能够将能量转化为物质，以满足我们对原始资源的需求。§!"
 building_eng_affluence_center:0 "神秘豪华复制器"
 building_eng_affluence_center_desc:0 "任何物质上的奢侈都可以在这里得到满足，也可以运到客户那里。幸福没有保证。"
 
 # Cryptic Buildings
 building_cryptic_factory:0 "神秘工厂" 
 building_cryptic_factory_desc:0 "这些工厂能够把物质从一种元素转换成另一种元素，从而大大增加了原材料的产量"
 building_cryptic_power_plant:0 "神秘发电厂"
 building_cryptic_power_plant_desc:0 "使用不被充分理解的能源意味着这些发电厂会产生大量的电力"
 building_cryptic_agri_processing_complex:0 "神秘农业复合体"
 building_cryptic_agri_processing_complex_desc:0 "这些复合体能够制造出足够的食物来养活除了最大的行星之外的所有行星，这只是一个想象，我们可以用更多的来养活多少行星。"
 building_cryptic_knowlege_core:0 "神秘知识核心"
 building_cryptic_knowlege_core_desc:0 "升级的神秘核心，我们可以访问知识，使失落帝国看起来年轻…我们应该获得这项技术吗?"
 building_cryptic_nano_forge:0 "神秘锻造厂"
 building_cryptic_nano_forge_desc:0 "改进的自动化锻造厂，可以将更多的原材料转化为合金。"
 building_cryptic_affluence_center:0 "神秘豪华复制器"
 building_cryptic_affluence_center_desc:0 "更有效地为时尚大众大批量生产奢侈品。"
 
 # Celestial Buildings
 
 building_celestial_factory:0 "天界工厂"
 building_celestial_factory_desc:0 "这家工厂有能力将能量转化为物质，从而生产出无穷无尽的物质。"
 building_celestial_power_plant:0 "天界发电厂"
 building_celestial_power_plant_desc:0 "这个发电厂能够产生零点能量，而不需要利用其他甚至我们自身维度的真空能量。"
 building_celestial_agri_processing_complex:0 "天界农业复合体"
 building_celestial_agri_processing_complex_desc:0 "这些复合体中的一个就可以养活我们两个最大的世界"
 building_celestial_knowlege_core:0 "神圣数据核心"
 building_celestial_knowlege_core_desc:0 "这么多数据这么多知识……天神是横越星系创造智慧生物的生物，既有有机的也有无机的…这些数据库被连成最好的数据库，连接到天神所称的整个造物，它还描述了一个被恐惧所保护的循环……"
 building_celestial_nano_forge:0 "天界锻造厂"
 building_celestial_nano_forge_desc:0 "已知最大的自动化合金生产手段。一个人的产出让最小的锻造世界蒙羞。"
 building_celestial_affluence_center:0 "天界豪华复制厂"
 building_celestial_affluence_center_desc:0 "效率如此之高，以至于仅生产一种奢侈品就能供应一小部分生态都市。"
 
 # Loop
 building_loop_power:0 "循环发电厂"
 building_loop_power_desc:0 "这座建筑奇特的几何设计产生的能量远远超过了它应该创造的能量。基于发生在其几何形状内的自包含循环馈电异常创建电源"
 building_loop_farm:0 "循环农场"
 building_loop_farm_desc:0 "粮食作物不知何故都随风倾斜。"
 building_loop_mine:0 "循环矿业"
 building_loop_mine_desc:0 "窄轴缠绕着环形矿脉和其他需要的材料。" 
 building_loop_matter_forge:0 "循环物质锻造厂"
 building_loop_matter_forge_desc:0 "这些锻造与其说是锻造，不如说是一扇复杂的门，我们把未经提炼的材料扔进一个空间，这个空间把它们转变成合金，然后它就把它们喷出来……"
 building_akx_worm_4:0 "悖论窗口"
 building_akx_worm_4_desc:0 "§L这个金字塔结构建立在奥米加对齐研究的基础上，让我们看到过去、现在和未来种族的自我循环悖论和交替的时间线，让我们了解他们的失败和成功。§!"
 building_loop_affluence_center:0 "循环财富中心"
 building_loop_affluence_center_desc:0 "任何物质上的欲望都可以在这里得到满足，无论多么古怪。尽管如此，过道似乎是自动循环的。"
 
 # Spiral Buildings
 building_spiral_mine:0 "螺旋矿业"
 building_spiral_mine_desc:0 "螺旋矿井竖井似乎永远不会消失，我们甚至在已经开采出来的矿井里发现了丰富的矿石。"
 building_spiral_farm:0 "螺旋农场"
 building_spiral_farm_desc:0 "不知怎的，通过按照起义中发现的螺旋形模式种植农作物，我们大大提高了产量，而外人会说这是不可能的"
 building_spiral_power:0 "螺旋电厂"
 building_spiral_power_desc:0 "通过看不见的铺设线，我们能够获得这些巨石的能量，并将其扭曲成螺旋，从而产生更大的能量输出。"
 building_spiral_paradox_window:0 "螺旋悖论窗口"
 building_spiral_paradox_window_desc:0 "在悖论的循环中，我们发现它们不断自我循环，导致了我们从未预见到的结果，我们已经知道了过去是什么、现在是什么、可能不是什么、永远不会同时发生……"
 building_spiral_matter_forge:0 "螺旋物质锻造厂"
 building_spiral_matter_forge_desc:0 "这些“锻造厂”能够将更多的矿物转化为有用的合金，利用深奥的不确定原理，通过复杂的环形和螺旋在腔体内部和周围折叠而成。"
 building_spiral_affluence_center:0 "螺旋财富中心"
 building_spiral_affluence_center_desc:0 "螺旋的通道通向原本不属于中心的部门和货物。"
 
 # Dimensional Buildings
 
 building_dimensional_mine:0 "维度矿业"
 building_dimensional_mine_desc:0 "这个矿脉收集着无穷无尽的混沌物质，这些物质可以转化为大多数物质..."
 building_dimensional_power:0 "维度电厂"
 building_dimensional_power_desc:0 "这些发电厂利用维度，以未经想象的规模生产电力"
 building_dimensional_farm:0 "维度农场"
 building_dimensional_farm_desc:0 "这些农场的作物过去、现在、将来一直存在……"
 building_dimensional_paradox_window:0 "维度悖论窗口"
 building_dimensional_paradox_window_desc:0 "我们现在看得很清楚……这个循环的终点试图结束，然而……时蟲和它可怕的父亲试图保护的循环……"
 building_dimensional_matter_forge:0 "维度物质锻造厂"
 building_dimensional_matter_forge_desc:0 "解释这些“锻造厂件”如何工作的最好方法是，你所知道的任何维度原理、理论、假设和定律，以及你在合金中加入矿物质时所没有意识到的那些定律，其实都很简单。"
 building_dimensional_affluence_center:0 "维度财富中心"
 building_dimensional_affluence_center_desc:0 "任何尺寸的奢侈品都可以使用，包括不可能的物品，如彭罗斯三角形和楼梯。警告那些不可能的物品可能由于缺乏更高维度的觉知而导致人类的疯狂。"
 
