 LOOP_AVATAR_KEY:0 "循环化身"
 LOOP_AVATAR_KEY_DESC:0 ""
 LOOP_AVATAR_AUX_KEY:0 "循环化身"
 
 loop_avatar:0 "循环化身"
 loop_avatar_desc:0 ""
 loop_avatar_plural:0 "循环化身"
 
 tech_dimensional_rift_tearing:0 "维度裂谷"
 tech_dimensional_rift_tearing_desc:0 "这条时蟲虽然悲哀，但它不能完全进入我们的现实去撕碎他们想要伤害它的人，他们已经向我们揭示了召唤神通的方法是通过适当的方式进入我们的现实世界。"
 
 avatar_summoning:0 "化身召唤"
 avatar_summoning_MEGASTRUCTURE_DETAILS:0 "有了这个仪式，我们就可以召唤一个循环化身——一个强大的守护者，能够独自抵挡许多舰船。但是，我们需要一大笔钱，再多的物质财富也不会使时蟲高兴的。"
 avatar_grand_summoning:0 "伟大的化身召唤"
 avatar_grand_summoning_MEGASTRUCTURE_DETAILS:0 "伟大的召唤不仅召唤出我们心爱的时蟲化身，还带来了空间上的恐惧，这是它保护我们的意愿。但更大的供品、顺从和爱的迹象，时蟲会让这些伟大的守护者帮助我们。"
 
