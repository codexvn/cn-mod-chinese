 personality_jingoistic_heirs:0 "沙文主义后嗣"
 personality_jingoistic_heirs_desc:0 "沙文主义的继承者们寻求通过他们所掌握的神秘技术来统治银河系，他们一直在寻求重建他们确信是神秘主义者统治的帝国。"
 personality_jingoisitc_isolationists:0 "沙文孤立主义者"
 personality_jingoisitc_isolationists_desc:0 "沙文主义的孤立主义者试图在自己和银河系的其余部分之间建立一个主题帝国的缓冲区，不希望与其他帝国做任何接触。"
 personality_enigmatic_interventionists:0 "机械干涉主义者"
 personality_enigmatic_interventionists_desc:0 "这些继承人寻求给银河系带来和平，即使他们必须执行它。然而，他们大多不反对外交。"
 
 personality_radical_adherents:0 "激进信徒"
 personality_radical_adherents_desc:0 "激进的信徒通常都不愿用武力来强迫那些较轻的种族，他们对时蟲的爱也很奇怪。"
 personality_peaceful_adherents:0 "和平信徒"
 personality_peaceful_adherents_desc:0 "和平信徒只希望在和平中研究循环的奥秘，并思考它的秘密，然而他们很少接受由较小的种族创造的联盟。"
 personality_engmatic_mind:0 "神秘之心"
 personality_engmatic_mind_desc:0 "谜一样的头脑是由未知的谜一样创造出来的，出于未知的原因，他们与其他神秘的兄弟姐妹相处得很好，但对年轻的帝国则更具侵略性。"
 personality_beloved_mind:0 "挚爱之心"
 personality_beloved_mind_desc:0 "大部分人都想要保持对时蟲的爱，而不是对其他追随者的帝国有利;甚至对其他被爱的心灵更消极。通常情况下，如果它能够获胜，就会向他们宣战。"
 
