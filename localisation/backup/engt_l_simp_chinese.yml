 ARMOR_CRYPTIC_DESC:0 "在测试中，普通神秘武器甚至都无法对高阶神秘装甲造成有效的伤害，这让人十分好奇未知后嗣到底是面对怎样的敌人才会需要这样的装甲?毕竟，连停滞圣权都没有掌握那样的武器。"
 
 CRYPTIC_BURST_LANCE_TITAN:0 "泰坦之殇"
 CRYPTIC_TITAN_LANCE:0 "泰坦之殇"
 CRYPTIC_TITAN_LANCE_DESC:0 "恐怖大敌的爪牙会永不休止的搜寻我们的后裔，只有最强的光矛能够有一丝机会消灭其中被称之为泰坦的噩梦造物，而我们知道，泰坦并不是恐怖大敌最强大的武器...... -光明守卫·舰队至高统领 德温；数据库核心记录1011"
 
 CRYPTIC_BURST_LANCE:0 "湮灭"
 CRYPTIC_ENERGY_LANCE:0 "湮灭"
 CRYPTIC_ENERGY_LANCE_DESC:0 "伴随着点亮虚空的圣洁之光，我们的后裔们试图阻止恐怖大敌降临于我们的银河系。他们组成了一个伟大的联邦，他们奋勇战斗，最终英勇的消散在虚空中......但他们仍然战斗着，倾听着他们武器的咆哮，反抗恐怖大敌的降临...作为他们的神...而非他们的父......我们还有什么理由藏于高处，看着我们的后裔流干最后一滴鲜血... -至高君王 拉汉·坤·金；数据库核心记录1001"
 
 CRYPTIC_PROBABILITY_MISSILE_KEY:0 "或然率导弹"
 CRYPTIC_PROBABILITY_MISSILE:0 "或然率导弹"
 CRYPTIC_PROBABILITY_MISSILE_DESC:0 " '舰队至高统领，恐怖大敌的爪牙能躲避这些导弹的概率基本为0' '我们的后裔能够有效利用这些导弹么？' '是的，舰队至高统领，但是我怀疑他们能否理解其背后的工作原理，为此为此针对新武器我们进行了修改以配合他们的战舰设计' '好吧，希望我们的孩子不会调转枪头，将武器指向他们的造物主' -光明守卫·舰队至高统领 德温与首席武器设计师 雷·翰；数据库核心记录1009"
 
 CRYPTIC_ENERGY_BLAST_LARGE:0 "高阶神秘等离子炮"
 CRYPTIC_ENERGY_BLAST_MEDIUM:0 "高阶神秘等离子炮"
 CRYPTIC_ENERGY_BLAST_SMALL:0 "高阶神秘等离子炮"
 CRYPTIC_ENERGY_BLAST:0 "高阶神秘等离子炮"
 CRYPTIC_ENERGY_BLAST_DESC:0 "当恐怖势力入侵我们的后嗣时，他们用我们教给他们的秘密和强大的能量武器来攻击他的恐怖舰队和军团的舰队……但这还不够……万神殿中有很多人说我们不应该干涉，因为恐惧的愤怒是虚假的，看来我们也会被卷入这场战争。-Cronlicler Tey datacore条目1013"
 
