 ancient_tech_unrestricted:0 "不受限制"
 ancient_tech_unrestricted_desc:0 "我们站在群星之间，就像一个帝国，因为我们选择从孕育我们的世界中冒险。我们为什么要否认什么能使我们公民的生活更美好?更有保障我们的未来?\n\n§E神秘和循环技术是可研究的，你可以建造或升级这些技术的建筑，你可以使用更高级的舰船部分来达到它们的全部效果。§!""
 
