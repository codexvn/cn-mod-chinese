 # Enigmatic
 
 START_SCREEN_PART_TWO_ENIGMATIC_EMPIRE:0 "我们的种族被那些我们称之为谜的人拜访了，他们选择了一个强大的家族来传授他们的技术，这个家族至今仍然统治着我们。"
 START_SCREEN_PART_TWO_DICTATORSHIP_ENIGMATIC:0 "我们的世界曾经充满了冲突，但是有一位领导人，他的名字只有我们才知道，他用从领导[GetSpeciesName]的核心中获得的技术力量征服了世界。"
 START_SCREEN_PART_TWO_OLIGARCHY_ENIGMATIC:0 "这已经是很长一段时间以来，阴影集团控制了[GetSpeciesName]的命运与实力的技术，他们从核心获得的。但他们目前还无法真正理解……"
 START_SCREEN_PART_TWO_REPUBLIC_ENIGMATIC:0 "当世界各国政府抛开分歧，去理解谜题留给我们的技术时，一切都改变了。我们不知道是什么原因使我们的人民团结在一起，但这一目标直到今天还没有实现。"
 START_SCREEN_PART_TWO_HIVE_ENIGMATIC:0 "大脑不知道核心从哪里来，只知道这些奇怪的结构从哪里来。由于从岩心收集到的指令，进展很快。获得的知识更像是一些奇怪的概念也涉及到技术。需要更多的努力。"
 START_SCREEN_PART_TWO_NETWORK_ENIGMATIC:0 "很明显，我们有一个有机的组织。但是，我们创造者的本质和本质是不确定的。我们是这些谜题的创造者吗?或其继承人?不知何故，这些数据丢失给我们，而核心没有提供新的相关数据…"
 
 # Adherent
 
 START_SCREEN_PART_TWO_EMPIRE_ADHERENT:0 "我们不知道为什么时蟲选择了它的家族，而它们的起源只有我们知道。毫无防备地，他们利用时蟲的优雅所获得的力量，让我们人类走上了这条道路，直到今天。"
 START_SCREEN_PART_TWO_DICTATORSHIP_ADHERENT:0 "统治我们的独裁者比我们任何人都更了解时蟲及其钟爱的作品。正是有了这些洞见，他们才把我们这个物种团结起来。但我们必须对我们心爱的时蟲有更多的了解。"
 START_SCREEN_PART_TWO_OLIGARCHY_ADHERENT:0 "自从虫族与阴谋集团接触以来，已经有很长一段时间了。尽管许多人已经被这条时蟲给我们带来的牺牲的知识逼疯了，但这让我们人类的技术超越了他们的梦想。"
 START_SCREEN_PART_TWO_REPUBLIC_ADHERENT:0 ""
 START_SCREEN_PART_TWO_HIVE_ADHERENT:0 "我记得它发现我的时候。那条可爱的时蟲告诉我它的甜言蜜语，分享着大多数凡人做梦也不敢知道的秘密。但那些其他人不能拥有时蟲或它的回路，因为它是我的，所有我的……"
 START_SCREEN_PART_TWO_NETWORK_ADHERENT:0 "错误。错误。错误。错误。错误。错误。错误。\n组织无法确定…大量的数据损坏。网络中的异常会导致意外的强制更新。\n奇怪的是，被称为时蟲的伊尼蒂留下了神秘的字符;>\n意义……爱?"
 
