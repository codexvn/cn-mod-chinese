 ######################
 
 edict_enigmatic_social_experiments:0 "神秘社会实验改革"
 edict_enigmatic_social_experiments_desc:0 "通过释放隐藏的信息，我们可以为我们政府的改革播下种子。"
 edict_enigmatic_social_experiments_traditional:0 "神秘社会实验传统价值观"
 edict_enigmatic_social_experiments_traditional_desc:0 "通过使用数据库里提到的方法，我们可以通过微妙的手段鼓励帝国的人民接受我们的传统价值观。"
 edict_loop_indoctrination_deviate:0 "循环倾斜教化"
 edict_loop_indoctrination_deviate_desc:0 "改变别人的想法是困难的，但是我们所爱的时蟲已经向我们展示了通过隐藏和微妙的方式来快速建立派系的方法来增加对我们非传统道德的支持。"
 edict_loop_indoctrination:0 "循环教化"
 edict_loop_indoctrination_desc:0 "我们有办法向别人灌输，帮助他们通过我们的理解“实现”他们对时蟲的爱，时蟲爱我们，而且只有我们。"
 edict_lesser_loop_incarnation:0 "循环化身"
 edict_lesser_loop_incarnation_desc:0 "我们可以把这个循环的力量灌输给自己，但不知能持续多久……"
 edict_greater_loop_incarnation:0 "螺旋化身"
 edict_greater_loop_incarnation_desc:0 "力量如此强大……螺旋这种隐藏的力量……"
 edict_true_loop_incarnation:0 "维度化身"
 edict_true_loop_incarnation_desc:0 "我们就是那条时蟲!而我们将成为那条时蟲!我们是……"
 
 ####################################
 # Enigmatic Governments
 ####################################
 
 gov_enigmatic_empire:0 "神秘帝国"
 gov_enigmatic_empire_desc:0 "这一形式的政府是一个强大的家族成功解开了神秘人留下的秘密并将自己提升到精英地位的时候，他们的后代仍然继续着统治。"
 gov_enigmatic_dictatorship:0 "神秘独裁"
 gov_enigmatic_dictatorship_desc:0 "这种形式的政府是当一个成员设法控制并保持他们的地位，并且经常以神秘的力量开始对他们的世界的敌意接管。"
 gov_enigmatic_oligarchy:0 "神秘寡头"
 gov_enigmatic_oligarchy_desc:0 "精英政权通常是一个影子议会成功地控制了这个世界，尽管是和平占领，但对这个群体来说，这个组织仍然是很重要的，尽管他们现在已经众所周知，但他们建立了一个系统，来选出谁是最好的统治者。"
 gov_enigmatic_repubic:0 "神秘共和国"
 gov_enigmatic_repubic_desc:0 "世界各国政府已带头共同努力，以了解谜团留给他们的技术，因此已将这项技术嫁接到他们的社会中。"
 gov_enigmatic_hive:0 "神秘蜂群"
 gov_enigmatic_hive_desc:0 "出于某些原因，只有神秘主义者才会知道，他们要么把自己的技术托付给了蜂群思维，要么首先创造了它。"
 gov_enigmatic_network:0 "神秘网络"
 gov_enigmatic_network_desc:0 "通常情况下，如果这些机器是神秘主义者或其继承人的创造物，就不确定了。不可否认，这些机器可以使用它们的技术。"
 

 gov_adherent_empire:0 "依附帝国"
 gov_adherent_empire_desc:0 "依附帝国通常是由他们的第一批成员建立起来的，他们被时蟲发现，并利用他们的秘密在他们的种族中获得神圣的统治权，尽管这些帝国的本质是不同的。"
 gov_adherent_dictatorship:0 "依附独裁"
 gov_adherent_dictatorship_desc:0 "这些追随者的领导人往往对时蟲有更多的了解，这是他们政府的秘密，他们会利用这些秘密来提升自己的权力，并希望这样做能让他们从时蟲那里获得更多的东西。"
 gov_adherent_oligarchy:0 "依附寡头"
 gov_adherent_oligarchy_desc:0 "这些追随者是由一个强大的组织领导的，而这群人通常都是基于一个人在一个宗教团体中所做出贡献而不是所有的宗教。他们的主要焦点是他们对时蟲的奉献，并选择合适的成员领导他们的阴谋集团。"
 gov_adherent_repubic:0 "依附共和国"
 gov_adherent_repubic_desc:0 "这种形式的依附政府是由多个政党联合在一起，以了解他们所钟爱的时蟲本质，然而不是所有的政党都能友好共存，但在大多数情况下，他们可以很好地相互合作。"
 gov_beloved_hive:0 "挚爱之心"
 gov_beloved_hive_desc:0 "被爱的心灵通常是天生的蜂群思维，它们在遥远的过去遇到了时蟲这个巨大的精神存在，也就是我们的心灵深深地疯狂地爱上了时蟲，因为我们可以认为它们并没有太大的不同，但是我们可以警告它们是嫉妒的恋人……"
 gov_adherent_network:0 "循环网络"
 gov_adherent_network_desc:0 "这个网络的当前阶段是开始还是结束？甚至这些机器也不确定。但可以肯定的是，他们已经在这里了。"
 

