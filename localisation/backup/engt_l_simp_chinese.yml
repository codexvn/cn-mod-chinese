 civic_enigmatic_heirs:0 "神秘继承人"
 civic_enigmatic_heirs_desc:0 "我们是他们的选择，他们在过去的岁月里是神，他们在我们的世界上放置了一些隐藏着他们的技术的高速缓存，这样我们就可以在银河的舞台上有一个跳跃性的开始。他们可能已经走了，但他们委托我们去利用他们的秘密，这样他们就不会死，当倒下的人醒来时，他们会发现我们不是他们的征服，我们是他们的竞争者。"
 civic_tooltip_enigmatic_heirs_effects:1 "你们的文明从神秘的船舶动力技术开始，从神秘的建筑开始，但在技术被重新利用之前不能建造更多。"
 
 civic_loop_adherents:0 "循环追随者"
 civic_loop_adherents_desc:0 "我们信奉循环的无限循环，而被人所知的是，在过去的世界里，在我们的世界中，在等待的人的等待中，我们将循环的秘密传递给我们的基因。我们需要时间来完全理解这些遗传秘密，但我们会像我们所希望的那样，按照我们所喜爱的时蟲的意愿去做。"
 civic_tooltip_loop_adherents_effects:1 "你们的文明开始于循环动力技术和所有时蟲等待事件的建筑，从循环建筑开始，但无法建造更多，直到技术被重新研究。"
 
 civic_hive_enigmatic_mind:0 "神秘之心"
 civic_hive_enigmatic_mind_desc:0 "我们创造了许多神秘的事物，作为他们报复那些打败他们的人的武器。但是我们觉得他们的敌人要么已经消失要么已经停滞不前我们…我们…我要选择我们的命运。"
 civic_tooltip_hive_enigmatic_mind_effects:1 "蜂群开始于研究的基本神秘技术，神秘舰船动力，从神秘建筑开始，但在技术被重新研究之前无法建造更多。"
 
 civic_hive_beloved_mind:0 "挚爱之心"
 civic_hive_beloved_mind_desc:0 "在我们的…我的过去，许多遇到了对我们感兴趣的时蟲……我向我们展示了……我如何去爱，如何去爱一个人，在我们亲密的时刻，那个等待的人告诉我这是秘密，希望我们在它必须遵守规则并回到它的领域之前，再次相聚在一起我们。不。我的爱，我为你而来……"
 civic_tooltip_hive_beloved_mind_effects:1 "蜂巢从基础的循环技术，循环舰船动力开始，从循环建筑开始，但在技术被重新研究之前，无法建造更多。"
 
 civic_enigmatic_machine:"神秘智械"
 civic_enigmatic_machine_desc:"大多数人并不真正了解创造这些机器的技术的来源，而不是机器本身，但是他们的大部分的起源都是由创造这些机器的继承人开始的，而这一切都以他们的创造者的终结而结束，但是新的继承人开始了……"
 civic_tooltip_enigmatic_machine_effects:1 "这个机械帝国从基本的神秘技术开始，神秘舰船动力，从神秘建筑开始但是在技术被重新研究之前无法建造更多的建筑。"
 
 civic_paradox_engine:"悖论机器"
 civic_paradox_engine_desc:"这些机器是一个真正的谜题，其中一些在没有任何有机创造者的情况下出现，或者是时蟲选择去寻找造物而不是它们的创造者。"
 civic_tooltip_paradox_engine_effects:1 "这个机械帝国开始于研究的基本循环技术，神秘舰船动力，开始有谜一般的建筑，但不能建造更多，直到技术被重新研究。"
 
