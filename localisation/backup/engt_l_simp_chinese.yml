 # Star forgers
 nebula_starforge:0 "恒星锻炉"
 nebula_starforge_MEGASTRUCTURE_DETAILS:0 "一个用来在太空中创造新星的平台。"
 nebula_starforge_DESC:0 "这个特殊的平台是基于星门技术，将资源汇聚到一个凝聚点上，创建一个恒星。"
 nebula_starforge_1:0 "锻造恒星"
 nebula_starforge_1_DESC:0 "现在平台的准备工作已经完成，我们只需要点燃这个熔炉。"
 requires_nebula_technology:0 "由于目前的了解，只有星云有办法支持我们的恒星锻造努力。"
 tech_nebula_star_forging:0 "星云恒星锻造"
 tech_nebula_star_forging_desc:0 "曾经我们争论过许多关于恒星诞生的理论，其中大多数都与星云是它们的摇篮有关，现在我们可以把它变成现实"
 tech_star_forging:0 "真正的恒星锻造"
 tech_star_forging_desc:0 "由于对看似不重要的原理有了新的理解，我们不再需要星云来创造恒星。"
 tech_star_forging_blackhole:0 "暗星锻造"
 tech_star_forging_blackhole_desc:0 "有人可能会质疑创造黑洞的必要性或愿望，但也有人必须问，我们为什么不这样做?"
 
 TECH_STARFORGING_1_TITLE:0 "星云恒星锻造"
 TECH_STARFORGING_1_DESC:0 "解锁恒星锻造巨型结构，从星云星系中锻造恒星。"
 TECH_STARFORGING_2_TITLE:0 "恒星锻造"
 TECH_STARFORGING_2_DESC:0 "解锁在大多数星系中放置恒星锻造巨型结构的能力。"
 
 
 
