 plan_spec_minerals:0 "工业专业化"
 plan_spec_minerals_desc:0 "这个星球已经工业化了。原材料生产在这里进行。"
 plan_spec_energy:0 "能源专业化"
 plan_spec_energy_desc:0 "这个星球已经现代化了。大型能源发电网络位于这里。"
 trait_hivemind_start:0 "诱导适应性"
 trait_hivemind_start_desc:0 "§L尽管生活在一个理想的、有蜂窝式思维的星球环境中，这个物种仍然没有失去在野外生存的能力。§!"
 job_peacemaker:0 "和事佬"
 job_peacemaker_plural:0 "和事佬"
 job_peacemaker_desc:0 "个人之间和平、自由和友谊的传播者，被授权结束一切敌对行动。"
