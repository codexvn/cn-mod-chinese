l_simp_chinese:
 civic_city_start:0 "生态建筑学"
 civic_city_start_desc:0 "这个文明已经经历了极端的城市化，这是他们的工程师们有史以来提出的最雄心勃勃的计划的结果:都市世界，把他们的家园变成了一个巨大的，可以容纳数十亿人口的全球性城市。尽管随之而来的是几乎所有农业资源的毁灭，但他们似乎找到了一条出路，现在正在进入太空，把更多的行星变成完美的宜居世界——就像他们自己的星球一样。"
 civic_tooltip_city_start_effects:0 "你的家园是一个§Y都市世界§!，你将获得都市世界宜居性偏好。\n§Y$ap_arcology_project$§! 行星决策从一开始就可用\n不能使用§R$ap_arcology_project$§!飞升\n§Y都市世界建造成本§! £minerals£ 减少§Y25%§!"
 decision_arcology_project_citystart:0 "$decision_arcology_project$"
 decision_arcology_project_citystart_effects:1 "$decision_arcology_project_effects$"
 decision_arcology_project_citystart_effects_short:2 "$decision_arcology_project_effects_short$"
 decision_arcology_project_citystart_requirements:0 "$decision_arcology_project_requirements$"
 decision_arcology_project_citystart_desc:1 "$decision_arcology_project_desc$"
 civic_machine_world_start:0 "世代之墓"
 civic_machine_world_start_desc:0 "这种古老而智能的机器思维在几百年前就已经完全控制了星球的生态系统。慢慢地，但稳步地，它把它变成土，以更好地适应机器的用途。现在没有生态系统;只有机器人、发动机和工厂向空中抛下有毒粉尘的巨大隆隆声。"
 civic_tooltip_machine_world_start_effects:0 "你的家园是一个§Y机械星球§!。\n机器人维护费增加§Y10%§!\n"
 civic_hive_world_start:0 "太空同化者"
 civic_hive_world_start_desc:0 "这种强大的蜂群思维很久以前就将自己与自己的家园融为一体，将其改造成一个活生生的生物世界——一个遍布全球的巨大蜂巢，在那里，工蜂可以生活、进食，最重要的是，还可以工作，舒适地生产资源，保护自己。星球本身现在是蜂巢的一部分，就像它自己的无人机一样。"
 civic_tooltip_hive_world_start_effects:0 "你的家园是一个§Y蜂巢星球§!。\n获得§G诱导适应性§!特质: 其他星球宜居性设置为§Y60%§!\n"
 trait_universal:0 "通用"
 trait_universal_desc:0 "§L这个物种的成员很容易适应任何交给他们的工作。§!\n"
 trait_mathematician:0 "天生数学家"
 trait_mathematician_desc:0 "§L这个物种的成员对所有的自然科学都表现出一丝不苟的态度，而且总是计算精确。§!\n"
 trait_debug_ultimates:0 "最终传奇"
 trait_debug_ultimates_desc:0 "§L警告:仅调试。在多人游戏中使用这个特性可能会导致你的帐号被Paradox永久禁止。§!\n"
 trait_robot_extrapolation:0 "外推能力"
 trait_robot_extrapolation_desc:0 "§L这些机器人的逻辑系统非常适合任何可能的任务，以便以最高的效率工作。§!\n"
 trait_robot_decreased_memory:0 "内存问题"
 trait_robot_decreased_memory_desc:0 "§L这种机器智能的自主单元会经历认知模式受损，无法分析大量数据。§!\n"
 trait_robot_lossless_communication:0 "无损沟通"
 trait_robot_lossless_communication_desc:0 "§L所有由该智能控制的机器共享一个统一的数据库，它们可以使用该数据库下载和上传信息和软件更新，没有任何延迟。§!\n"
 civic_exploration_corps:0 "探索中队"
 civic_exploration_corps_desc:0 "如果这个文明进入太空，受过训练和高等教育的船员组成的特殊科学小组就被部署在宇宙飞船上，搜索银河系中任何可以研究的东西，以增强他们对宇宙的了解。"
 civic_protected_ships:0 "船体结构强化"
 civic_protected_ships_desc:0 "这个帝国的飞船几乎无法穿透敌人的炮火。它们有坚固的护盾保护，能够快速机动，几乎可以在太空中的每一场战斗中生存下来。"
 civic_business_craft:0 "商业化社会"
 civic_business_craft_desc:0 "这个社会严重依赖私有财产形式。在城市和乡村，几乎所有的东西都归私人租户和买家所有，而政府拥有的房产越少越好。"
 civic_tooltip_business_craft_effects:1 "£building£ §Y首都建筑§!取代§Y3§!-§Y5§! £job_administrator£ §Y$job_administrator$§! 工作与 £job_clerk£ §Y$job_clerk_plural$§!\n"
 civic_industrial_masters:0 "工业大师"
 civic_industrial_masters_desc:0 "能源生产一直是本届政府研究人员关注的主要问题。经过几十年的反复试验，他们发明了一种最终的发电方式，可以养活整个星球的工业部门。"
 civic_tooltip_industrial_masters_effects:1 "解锁§Y反物质反应堆§!: 最高的发电机设施，每颗行星只能建造一次，并增加了£energy£ §Y能量币§!和£minerals£ §Y矿物§!产量。\n"
 civic_artisans_of_architecture:0 "工匠建筑"
 civic_artisans_of_architecture_desc:0 "这个物种以他们对所有事物的美和完美的追求而闻名。甚至他们共同的行政建筑都是纯粹的艺术品，每个人都想住在里面。"
 civic_tooltip_artisans_of_architecture_effects:1 "升级版本的£building£ §Y首都建筑§! 提供额外的£amenities£ §Y舒适度§!。\n"
 civic_peaceful_acquisition:0 "和平收购"
 civic_peaceful_acquisition_desc:0 "这种文明从不诉诸暴力来获得必要的资源。他们宁愿专注于与其他帝国的贸易，将财富带入他们的边境"
 civic_tooltip_peaceful_acquisition_effects:1 "解锁新§Y贸易政策§!: §Y资源获取§! - 聚集的£trade_value£被平均分成£energy£ §Y能量币§!和£minerals£ §Y矿物§!。\n£energy£ §YEnergy§!  £pop£ 工作: §G+5%§!"
 civic_contracted_army:0 "简约军事"
 civic_contracted_army_desc:0 "这个帝国的军队不愿意从普通公民那里征召新兵，因为他们作为职业士兵的效率很低。相反，他们利用更昂贵，但也更强大和训练有素的太空雇佣兵的帮助。"
 civic_tooltip_contracted_army_effects:1 "可雇佣比普通突击部队强壮50%的§Y雇佣兵军队§!\n§Y雇佣兵军队§!受聘需要£energy£ §Y能量币§!并要求£consumer_goods£ §Y消费品§!维护。"
 civic_worker_unions:0 "工人工会"
 civic_worker_unions_desc:0 "自从工业时代开始，由于世界各地工人工会的激烈活动，这个文明实际上已经接受了一切生产方式的变化。卑微的工人拥有帝国其他公民固有的所有权利，并享有不同的特权，使他们的工作既不那么单调乏味，又更富有成效。"
 civic_chosen_people:0 "被选中的人"
 civic_chosen_people_desc:0 "这个宗教物种相信仁慈的灵魂曾经创造了他们，让他们成为这个可怕星系中唯一的光，也是宇宙体验自身的一种方式。不久之后，他们发现他们有能力通过某种心灵感应网络彼此沟通，这是一种将他们所有的思想统一在一起的电流。现在这已经成为他们的信仰，他们定居在太空前沿的理由——希望找到他们神奇力量的源泉。"
 civic_tooltip_chosen_people_effects:1 "所有人口拥有§Y潜在灵能§!\n始于£society£ §Y灵能理论§!技术\n替换£building£ §Y寺庙§!并且£job_synapse_drone£ §Y心灵感应节点§!生产£unity£ §Y$unity$§!和£society£ §Y社会学研究§!\n减少§R合成人§!和§R机械§!帝国§Y意见§!\n§R-10%§! £engineering£ §Y工程学研究§!"
 building_temple_chosen:0 "心灵感应节点"
 building_temple_chosen_desc:0 "这是一个节点，作为一个电容器，为积累心灵感应能力的社区。"
 building_holotemple_chosen:0 "心灵感应阵列"
 building_holotemple_chosen_desc:0 "一种高级版本的节点，它存储了人们的各种想法和思想，允许以心灵感应的形式传播它们。"
 building_sacred_nexus_chosen:0 "心灵感应枢纽"
 building_sacred_nexus_chosen_desc:0 "这种强大的、巨大的结构是由人们自身的心灵感应能力提供动力的，显著地增强了他们的记忆和认知能力。"
 building_citadel_of_faith_chosen:0 "心灵感应堡垒"
 building_citadel_of_faith_chosen_desc:0 "一种心灵感应超通信信标，可以在相隔数秒之遥的不同人之间传送几乎所有可能的信息。它也是社区中训练有素的巫师的家。"
 triggered_chosen_people_negative_towards_machines:0 "锡罐异教徒"
 triggered_machines_negative_towards_chosen_people:0 "读心伪君子"
 gov_monarchy_chosen_people:0 "超凡帝国"
 gov_monarchy_chosen_people_desc:0 "这个社会是一种唯心论形式的君主政体，君主是一个受到崇拜和高度保护的神一样的偶像，通过心灵感应的力量与他的宫廷和人民沟通。"
 gov_dictatorship_chosen_people:0 "卓越政权"
 gov_dictatorship_chosen_people_desc:0 "这个政府是一种唯心论形式的独裁统治，在这种独裁统治下，对个人的狂热崇拜是建立在独裁者周围的。与其他民众相比，独裁者具有至高无上的心灵感应能力。"
 gov_oligarchy_chosen_people:0 "卓越委员会"
 gov_oligarchy_chosen_people_desc:0 "这个政府是寡头政治的一种唯心主义形式，由最高和最有心灵感应能力的个人组成的委员会管理着社会的所有领域。"
 gov_republic_chosen_people:0 "卓越平权"
 gov_republic_chosen_people_desc:0 "这个社会是一种唯心主义共和国的形式，所有的公民都通过心灵感应网络彼此连接，并能有效地作为一个整体一起工作。"
 RT_CP_MONARCH:0 "飞升皇帝"
 RT_CP_MONARCH_FEMALE:0 "飞升皇后"
 HT_CP_HEIR:0 "飞升王子"
 HT_CP_HEIR_FEMALE:0 "飞升公主"
 RT_CP_DICTATOR:0 "神圣执行者"
 RT_CP_OLIGARCH:0 "指导之手"
 RT_CP_PRESIDENT:0 "公社演讲者"
 civic_hive_xenophile:0 "亲外者"
 civic_hive_xenophile_desc:0 "这种相当奇怪的蜂群思维关注它与其他物种之间关系的发展，并尽力不让其他物种把它视为威胁。"
 civic_hive_growth_speed:0 "繁殖狂"
 civic_hive_growth_speed_desc:0 "这种蜂群思维使它的工坊繁殖尽可能快，并产生尽可能多的新种群，以增强蜂群的力量。"
 civic_hive_search_and_destroy:0 "搜索并摧毁"
 civic_hive_search_and_destroy_desc:0 "保持对工蜂种群的全面控制，以清除任何偏差的痕迹，并确保蜂巢作为一个统一的有机体。"
 civic_hive_genetic_mods:0 "遗传漂变"
 civic_hive_genetic_mods_desc:0 "这种蜂群思维的整个工蜂种群具有一种不寻常的特性，即很容易受到有针对性的基因改变的影响。这在未来可以被用来制造更高效的工蜂。"
 civic_hive_ship_command:0 "统一舰队司令"
 civic_hive_ship_command_desc:0 "似乎这个集体的战船本身就是它的成员。控制它们并引导它们进入战斗的无人机总是非常精确。"
 civic_machine_collective_assembly:0 "中央装配线"
 civic_machine_collective_assembly_desc:0 "这种机器智能的新自主单元使用从其他退役机器上遗留下来的备件非常高效地组装起来。在一个中央行星系统的控制下，人口的增长速度将达到前所未有的水平。"
 civic_tooltip_machine_collective_assembly_effects:1 "§Y升级§!版本的£building£ §Y首都建筑§!添加额外的£job_replicator£ §Y$job_replicator$§!工作。\n"
 civic_machine_optimized_capacity:0 "维护网络"
 civic_machine_optimized_capacity_desc:0 "这种机器智能惊人地擅长为无人机工作创造基础设施。每架无人机都得到及时的维修和提供所有必要的材料，延误和中断被最小化。"
 civic_tooltip_machine_optimized_capacity_effects:1 "升级版本的£building£ §Y行政数组§!提供额外的£amenities_no_happiness£ §Y舒适度§!。\n"
 civic_technology_boost:0 "研究档案"
 civic_technology_boost_desc:0 "这个社会的科学团体最近从银河系最古老的物种之一中检索了一个大型的知识数据库。"
 civic_demolition_workers:0 "拆迁工人"
 civic_demolition_workers_desc:0 "这个物种出生在一个没有很多可用土地的星球上，为了能够清除工业化道路上的自然障碍，它们必须掌握行星拆除技术。"
 civic_diplomatic_power:0 "有经验的外交官"
 civic_diplomatic_power_desc:0 "这类人在政治演讲中尤其雄辩。他们知道如何结交星际朋友。"
 civic_fleet_logistics:0 "舰队后勤工作人员"
 civic_fleet_logistics_desc:0 "这个帝国的军事工程师是最有经验和远见的。他们可以建造一支易于管理的高效舰队。"
 civic_determined_ascendants:0 "确定飞升"
 civic_determined_ascendants_desc:0 "这个物种已经选择了它的飞升之路。通过社会变化的循环往复和技术的不断进步，他们将达到完美。"
 civic_tooltip_determined_ascendants_effects:1 "一个§Y飞升§!从游戏开始就可用。"
 civic_party_heart:0 "方心"
 civic_party_heart_desc:0 "这个物种是如此可爱和有魅力，几乎银河系的每个人都喜欢它们。说真的，你不可能不喜欢这些迷人的生物。他们很容易与其他帝国缔结外交条约，并在谈判中实现自己的目标。为什么不呢，如果他们能融化哪怕是最愤怒的仇外者的心!"
 civic_tooltip_party_heart_effects:1 "增加所有帝国的§G意见§!§G+50§!\n不影响§R灭绝政体帝国§!\n增加其他亲外主义帝国§G意见§!§G+100§!\n§Y信任§!成长§G+25%§!"
 triggered_party_heart_positive_towards_nongestalt:0 "可爱的外星帝国"
 triggered_nongestalt_positive_towards_party_heart:0 "方心"
 triggered_xenophiles_positive_towards_party_heart:0 "同类异种"
 triggered_party_heart_positive_towards_xenophiles:0 "同类异种"
 gov_global_union:0 "全球联盟"
 gov_global_union_desc:0 "这个政府是一种极端排外的民主形式，所有其他物种的成员都被宣布为正式公民，他们每个人都有同样的权利在议会选举中投票，议会的任务是尽可能多地接触其他生命形式。"
 gov_global_community:0 "星际社区"
 gov_global_community_desc:0 "这个政府是一种极端排外的寡头政治形式，由最有经验和最愿意接触的人组成的委员会正在考虑在他们自己的帝国的帮助下，让银河系中各种不同物种的生活变得更好的任何可能性。"
 gov_global_dictatorship:0 "联合独裁制"
 gov_global_dictatorship_desc:0 "这个政府是一种极端排外的独裁形式，整个官僚机构的职能都是为了实现一个目标，一个独裁者的命令——将尽可能多的其他物种，包括联邦成员，与他们自己的权利结合起来。"
 gov_global_principality:0 "全球公国"
 gov_global_principality_desc:0 "这个帝国是一个极端排外的君主政体，由一个毫不犹豫地与其他物种接触并给予它们高贵族地位的王室统治，以显示他们对其他生命形式的尊重。"
 trade_policy_acquisition:0 "资源获取"
 trade_conversion_minerals_name:0 "$trade_policy_acquisition$"
 trade_policy_acquisition_desc:0 "没有必要的原材料来制造商品，我们的工业和全球经济将无法生存。我们必须把贸易努力的重点放在收集资源上。\n\n§E每收集£trade_value£ §Y贸易值§!我们获得£energy£ §Y0.5§!和£minerals£ §Y0.5§!§!"
 civic_gene_tailored:0 "基因定制"
 civic_gene_tailored_desc:0 "奇怪的是，这个物种不是自然进化的结果。他们的基因组是由数百万年前的一些先驱者文明人工创造的，第一个样本被带到他们现在称为家园的星球上，让那里充满了生命。回顾古代编年史，很明显它们在这里是有实际用途的。但这到底是什么目的呢?为什么它们是这样被创造出来的?"
 civic_tooltip_gene_tailored_effects:1 "游戏开始时获得§Y基因定制§!，这增加了适应性\n£society£ §Y基因改造§!点数增加§Y1§!\n£society£ §Y生物学§!类别研究速度提高§Y10%§!"
 trait_gene_tailored:0 "基因定制"
 trait_gene_tailored_desc:0 "§L由于是人工基因实验的产物，该物种具有非凡的环境抵抗力。§!"
 building_antimatter_reactor:0 "反物质反应堆"
 building_antimatter_reactor_desc:0 "这个超级强大、不朽的能源发电机为星球上所有的工业部门提供了大量的电力，大大加快了能源和矿产的生产。"
 mercenary_army:0 "雇佣军"
 mercenary_army_plural:0 "雇佣兵军队"
 mercenary_army_desc:0 "雇佣兵是训练有素、受过良好教育的战斗专家，能够适应任何自然条件下的战斗，并能远距离消灭敌人。尽管他们很强壮，但雇佣他们的成本相当高。"
 trait_aspiring:0 "有抱负"
 trait_aspiring_desc:0 "§L这个物种的成员被权力的位置所吸引。他们总是试图在社会上获得尽可能高的权力。§!"
 trait_reliable:0 "可靠"
 trait_reliable_desc:0 "§L这类人相信经济稳定，喜欢有一个永久的收入来源。他们可能会从事对社会有用的职业。§!"
 trait_equitable:0 "公平"
 trait_equitable_desc:0 "§L这些人主张平等地重新分配资源，废除剥削，认为每个人都必须平等地工作，才能取得进步。§!"
 trait_political:0 "政治"
 trait_political_desc:0 "§L这类人在政治上非常活跃，经常花时间捍卫自己的观点，参加会议，在州内的各种选举中投票。§!"
 trait_metallurgists:0 "冶金学家"
 trait_metallurgists_desc:0 "§L这类人天生倾向于从事高质量的工业职业。他们能比任何人更快更有效地生产各种金属化合物。§!"
 trait_stupid:0 "愚蠢"
 trait_stupid_desc:0 "§L简而言之，这个物种的成员比其他物种更笨。在许多情况下，他们不能进行困难的计算，不能进行一连串的研究实验，也不能得出科学结论。§!"
 trait_ungainly:0 "笨拙"
 trait_ungainly_desc:0 "§L也许他们运气不好，或者不适合每天做复杂的工作——不管怎样，这类人往往会失败，经常失业。§!"
 trait_mutineers:0 "反叛者"
 trait_mutineers_desc:0 "§L这个种族的成员对政府的政策极度不容忍，甚至到了他们准备在大街上战斗到死，甚至在一项毫无吸引力的修正案出现最轻微的迹象后就烧毁建筑物的地步。§!"
 trait_infertile:0 "不育"
 trait_infertile_desc:0 "§L很久以前，一种影响活产机会的基因疾病就像一种致命的病毒一样蹂躏着这个社会。这些时代已经过去了，但是大部分人口仍然经历着生育失败。§!"
 trait_avoiding:0 "回避"
 trait_avoiding_desc:0 "§L这个种族将试图逃脱囚禁，避免受到不公正的异种的迫害。他们的精神是不可动摇的。§!"
 trait_assiduous:0 "刻苦"
 trait_assiduous_desc:0 "§L这个物种的成员做他们的工作非常仔细和负责任。大型民用工业可以运行得更快，更便宜，因为他们的勤劳的方法。§!"
 trait_robot_factory_runner:0 "工厂运行人员"
 trait_robot_factory_runner_desc:0 "§L这些机器人在工业生产和冶金方面效率很高。他们完全擅长做高质量的工业工作。§!"
 trait_robot_power_frame:0 "权力框架"
 trait_robot_power_frame_desc:0 "§L这些机器人是地面上完美的战士。由于其框架的复合材料结构和多种兼容的武器，它们可以在任何条件下消灭敌人。§!"
 civic_belligerent_crusaders:0 "狂热十字军"
 civic_belligerent_crusaders_desc:0 "这个社会被组织成一个狂热虔诚的宗教邪教，允许甚至鼓励对异教徒的暴力。宗教的大力传播被认为是最高的美德，为信仰而死意味着一个人在天堂获得永恒的救赎。"
 civic_tooltip_belligerent_crusaders_effects:1 "可以使用§Y改变信仰§!宣战理由对非§Y极端唯心主义§!帝国允许§Y执行唯心主义§!若获胜方获胜，则获胜方获胜1000 £unity£ §Y凝聚力§!\n游戏开始时获得§Y传统信仰§!特质增加§Y唯心主义§!道德吸引力\n£building£ §Y寺庙§!根据等级生产£job_soldier£ §Y军人工作§!\n§R减少§!正常帝国的意见\n§Y舰船武器伤害§! +10%"
 war_goal_wg_proselytize:0 "改变信仰"
