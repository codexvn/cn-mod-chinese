 gov_monarchy_jungle_law:0 "名义上的主权"
 gov_monarchy_jungle_law_desc:0 "这个军国主义的政府名义上是在君主的控制之下，但本质上，统治者只是银河系的一个图标。真正的权力掌握在不断变化的氏族手中，这些氏族自己实行裙带关系和世袭统治。"
 RT_JL_MONARCH:0 "Wise King"
 RT_JL_MONARCH_FEMALE:0 "Wise Queen"
 HT_JL_HEIR:0 "Prince"
 HT_JL_HEIR_FEMALE:0 "Princess"
