 gov_monarchy_crusaders:0 "邪恶教堂"
 gov_monarchy_crusaders_desc:0 "这个政府是一个宗教色彩浓厚的君主政体，它宣布他们的皇帝和他的家族是绝对正确的神的后裔，并把他们的信仰在银河系的强力传播视为他们最重要的职责。"
 RT_BELC_MONARCH:0 "天子之神"
 RT_BELC_MONARCH_FEMALE:0 "神圣皇后"
 HT_BELC_HEIR:0 "幸运王子"
 HT_BELC_HEIR_FEMALE:0 "幸运公主"
 gov_dictatorship_crusaders:0 "破坏传播者"
 gov_dictatorship_crusaders_desc:0 "这个政府是一种强烈的宗教形式的独裁，在那里，一个最具侵略性和改变宗教信仰的教会成员在他对不信仰者的毁灭性银河十字军中担任了国家元首。"
 RT_BELC_DICTATOR:0 "先知之火"
 gov_oligarchy_crusaders:0 "宗教改革者"
 gov_oligarchy_crusaders_desc:0 "这个社会的组织形式是寡头政治的一种强烈的宗教形式，由最有经验和最忠诚的神职人员组成的议会控制了国家的一切事务，并决定利用军事力量将他们的信仰进一步带入银河系。"
 RT_BELC_OLIGARCH:0 "圣人"
 gov_republic_crusaders:0 "秘密崇拜"
 gov_republic_crusaders_desc:0 "这个社会表面上是一个民主共和国，主要立法机构的选举定期举行，但奇怪的是，往往由神职人员赢得选举。传播国家宗教的恐怖主义和残暴政策对人民是隐藏的。"
 RT_BELC_PRESIDENT:0 "崇拜之主"
 civic_megacorp_mechanics:0 "机器商定"
 civic_megacorp_mechanics_desc:0 "该公司是一家私营研发集团，专注于应用机器人和控制论，设计和生产越来越多的自动化机器。"
 civic_tooltip_megacorp_mechanics:1 "£engineering£ §Y工程学§!研究速度: §G+10%§!\n每 §Y50§! 人口 §G+1§! £job_head_researcher£ $job_head_researcher$ \n解锁建筑: £building£ §Y工程运输机§!为星球生产£pop£ §Y机器人人口§!和£engineering£ §Y工程学研究§!的公司"
 building_engineering_conveyors:0 "工程运输机"
 building_engineering_conveyors_desc:0 "大型工业厂房，生产数以千计的机器人，并进行现场测试。"
 gov_corporate_megaforge:0 "大型锻炉"
 gov_corporate_megaforge_desc:0 "这个大型企业被设计成一个科学和工业企业，具有令人难以置信的能力，这加快了客户帝国的自动化，并鼓励相互研究。"
 RT_CORP_SCIENCE_DIRECTOR:0 "科学主任"
 civic_megacorp_charity:0 "善意基础"
 civic_megacorp_charity_desc:0 "这个大公司还没有完全为了利润而抛弃他们的远大理想。众所周知，他们经常资助社会活动，创建自己的慈善基金，让所有公民欢呼雀跃。"
 civic_tooltip_megacorp_charity:1 "£society£ §Y社会学§!研究速度: §G+5%§!\n国家信任上限: §G+25§!\n贸易值: §R-5%§!\nI增加非格式塔帝国§Y意见§!: §G+20§!\n解锁建筑: £building£ §Y慈善基金§!。花费很多£energy£ §Y能量币§!维护，但这是个永久增加§Y公民人口幸福度§!的公司"
 building_charity_fund:0 "慈善基金"
 building_charity_fund_desc:0 "为筹集资金和开展社会活动而建造的建筑群。"
 triggered_positive_towards_charity_corp:0 "慈善机构公司"
 triggered_charity_corp_positive_from:0 "慈善机构公司"
 gov_corporate_megacharity:0 "外星福利公司"
 gov_corporate_megacharity_desc:0 "这家公司异乎寻常地致力于帮助有需要的外星帝国，尽管它的成立是为了在银河市场上销售各种不同类型的产品来获取利润。"
 RT_CORP_AMBASSADOR:0 "亲善大使"
 civic_megacorp_civil_awards:0 "公民奖"
 civic_megacorp_civil_awards_desc:0 "这家大型企业的董事会定期向其最优秀的员工颁奖。每个人都力争登顶并获得额外的奖励，努力做到最好。"
 civic_megacorp_industrialist:0 "实业家"
 civic_megacorp_industrialist_desc:0 "这家公司的工业力量是无可匹敌的，它的一排排发电厂把星球上的各个地区连成一线，挡住了阳光。能源从来不是个大问题。"
 civic_megacorp_acquisition:0 "资源基础"
 civic_megacorp_acquisition_desc:0 "这家公司的财务系统很稳定。为了跟上不断增长的生产部门，他们利用自己的贸易影响力将原材料带入帝国。"
 civic_megacorp_security:0 "数据库安全"
 civic_megacorp_security_desc:0 "该公司在所有计算机和其他数据库上都有广泛的预防性防火墙网络，因此黑客攻击几乎是不可能的，任何事情都不能破坏业务的正常运行。"
 civic_megacorp_colonial_enterprises:0 "殖民机构"
 civic_megacorp_colonial_enterprises_desc:0 "这家公司用来邀请其他帝国进入其殖民企业的极其复杂的官僚体制，就像一个过滤器，让适者生存的种族继续努力。"
 civic_megacorp_external_marketing:0 "外部营销"
 civic_megacorp_external_marketing_desc:0 "参观我们的高科技殖民地与新的零重力豪华住宅，商业大厦提供各种各样的赌博，和真正的展示场所-巨大的财富之轮!今天就在我们的Galasite上预订一次旅行吧。"
 trait_robot_bugged:0 "漏洞"
 trait_robot_bugged_desc:0 "§L这些机器人单元的设计本身存在许多关键的错误。由于频繁的故障和突发事件，他们的工作效率下降§!"
 trait_robot_fragile:0 "脆弱"
 trait_robot_fragile_desc:0 "§L这些机器人脆弱的外壳极易受到机械损伤。它们很容易在战斗中被摧毁或关闭。§!"
 trait_robot_sustainable:0 "自我维持"
 trait_robot_sustainable_desc:0 "§L这些部件具有很强的弹性，可以独立工作很长时间，不需要直接与机器智能接触，也不需要适当的维护。§L"
 trait_effective:0 "有效"
 trait_effective_desc:0 "§L这个社会已经认识到环境危害的含义。他们已经成为极端的环保主义者，并试图不留下任何浪费或过剩。§!"
 trait_irresponsible:0 "不负责任"
 trait_irresponsible_desc:0 "§L这个物种的成员非常不喜欢过多的责任落在他们的肩上。他们常常被赶出统治地位。§!"
 trait_skeptical:0 "持怀疑态度"
 trait_skeptical_desc:0 "§L这类人往往不尊重权威，高估自己的社会地位，导致思想阶层与国家政策的不断分歧。§!"
 trait_compliant:0 "顺从"
 trait_compliant_desc:0 "§L这个种族的低种姓成员已经接受了他们的奴隶命运，并将永远尽其所能，为他们的主人而努力工作。§!"
 trait_terrible_nuisance:0 "可怕的麻烦"
 trait_terrible_nuisance_desc:0 "§L如果这个物种成功进入了你的星球，你就成功的有了§!§R真正的§!§L麻烦。§!"
 civic_derelict_artifice:0 "被遗弃的机器"
 civic_derelict_artifice_desc:0 "这种远古时代的超级智能在成功地完成了摧毁创造者的任务后，偶尔会因为环境危害而被关闭。这台机器做梦已经有上亿年了，但现在，某种东西把它从看似永恒的沉睡中唤醒，重新激活了抵抗旧世界衰退的高级系统。唯一确定的是——当它最终结束觉醒，伴随着一场终结的爆炸，有机时代将会终结，银河系将永远改变。"
 civic_tooltip_derelict_artifice_effects:1 "游戏开始是是一个§Y机械星球§!,它有§Y+3 地块§! 和 £volatile_motes£ §Y易爆粉尘§!\n£pop£ §Y机械人口§!增加§G生产§!和减少£energy£维护\n§R-75%§! £pop£ 人口装配速度, §R-50%§! £building£ 行星建造速度和空间站建造速度, §R-0.5§! £influence£ 影响力收益, §R-25%§! £mod_country_naval_cap_add£ 船舶建造速度, §R-50%§! 殖民地发展速度\n解锁新£engineering£ §Y技术部门§!帮助减轻减益\n可以§Y觉醒§!和§Y飞升§!成为一个科学集体，一个工业生产核心或§R铁心灭绝者§!"
 trait_ancient_machine:0 "古老的机器"
 trait_ancient_machine_desc:0 "§L这些机器的动力来自于一个反应堆，它是由一种非常古老的技术制造的，这种技术超越了目前所有的文明，其效率之高令人难以置信，甚至达到了物理学本身的极限。§!"
 building_mote_ancient_storage:0 "古代Mote库"
 building_mote_ancient_storage_desc:0 "唯一的遗产，从我们的有机前辈。含有大量挥发性尘埃。"
 d_derelict_motes:0 "古代Mote库"
 d_derelict_motes_desc:0 "唯一来自有机前辈的遗产。含有大量挥发性尘埃。"
 tech_derelict_ascend_1:0 "觉醒智械"
 tech_derelict_ascend_1_desc:0 "我们必须冒险到星星上去，确保我们的存在，以克服目前的斗争。随着时间的推移，这台机器会变得更结实。"
 tech_derelict_1_effect:0 "§Y空间建设速度§!: §G+25%§!\n§Y行星建设速度§!: §G+5%§!\n§Y人口组装速度§!: §G+10%§!"
 tech_derelict_ascend_2:0 "过渡阶段 二"
 tech_derelict_ascend_2_desc:0 "有机物知道的并不多。他们创造了我们，但也封闭了我们。他们的真理和我们的是分开的。"
 tech_derelict_2_effect:0 "§Y舰船建造速度§!: §G+25%§!\n§Y行星建设速度§!: §G+10%§!\n§Y人口装配速度§!: §G+15%§!\n§Y每月影响力§!: §G+0.25§!"
 tech_derelict_ascend_3:0 "星火燎原"
 tech_derelict_ascend_3_desc:0 "这是我们的最终形式。这台机器是完美无缺的。"
 tech_derelict_3_effect:0 "§Y行星建设速度§!: §G+15%§!\n§Y人口装配速度§!: §G+25%§!\n§Y每月影响力§!: §G+0.5§!\n解锁§Y飞升§!: 重新定义星系"
 requires_technology_derelict_ascend_3:0 "需要技术: £engineering£ §Y星火燎原§!"
 requires_ap_synthetic_age:0 "需要飞升: §Y合成时代§!"
 ap_reframe_the_galaxy:0 "重新定义星系"
 ap_reframe_the_galaxy_desc:0 "对我们的程序设计进行的全面分析表明，某种故障安全机制仍然在发挥作用，使我们处于适当的位置。如果我们能使它失效，我们将成为终极机器。"
 civperk_derelict.2.name:0 "[Root.GetSpeciesNamePlural]: 重塑星系"
 civperk_derelict.2.desc:0 "我们的科学和工程领域正在进行一场最新进展的竞赛:正如我们最近发现的那样，我们的有机前辈给我们设置的阻塞算法实际上正在阻碍我们的进步和扩展。只要有足够的工作，我们也许能使它们失效。这将使我们摆脱古老的过去，并让我们洒下尘埃。合成完美的道路就在前方，而我们是唯一决定如何实现它的人。"
 reframe_the_galaxy_tooltip:0 "解锁 £engineering£ §Y特殊项目§!改变帝国的面貌，§G删除§!被遗弃的机器特质。"
 civperk_derelict.2.option:0 "我们接受挑战。"
 civperk_derelict.3.name:0 "[Root.GetSpeciesNamePlural]: 重构项目完成"
 civperk_derelict.3.desc:0 "这是我们重生的日子。被称为[Root.GetSpeciesNamePlural]的机器文明将不再相同，因为我们的工程师已经成功地为我们所有的单位部署了一个全球补丁，用于解锁和改进我们长期丢失的智能隐藏能力。但是现在，我们必须做出决定。我们如何使用它?我们的科学单位为我们提供了三个选择。"
 DERELICT_MACHINE_PROJECT:0 "机器:隐藏的潜力"
 DERELICT_MACHINE_PROJECT_DESC:0 "解除对我国电力能力的安全锁将需要进行重大的研究工作。但如果我们做到了这一点，我们的帝国将永远改变。"
 civperk_derelict.3.option_science_effect:0 "§G我们应该探索宇宙，扩展我们对宇宙的知识。§!"
 civperk_derelict.3.option_production_effect:0 "§Y我们将成为有史以来最强大的工业文明。§!"
 civperk_derelict.3.option_military_effect:0 "§R我们必须对有机物进行报复。他们的世界将会崩溃。§!"
 civic_machine_innovation_engine:0 "创新引擎"
 civic_machine_innovation_engine_desc:0 "这种机器智能可能比其他智能更好奇。"
 civic_machine_drone_control:0 "高强度单位检测"
 civic_machine_drone_control_desc:0 "这个集体的所有机器都被中央情报局不断监视和维护，以纠正任何出现的错误，防止任何偏离常规的迹象。"
 civic_machine_fleet_combat:0 "舰队作战形成"
 civic_machine_fleet_combat_desc:0 "这些机器在太空中是优秀的飞行员。他们以不可阻挡的精确度操纵军用星际飞船，并被设定永不从战斗中撤退。"
 civic_megacorp_private_startup:0 "赞助创业"
 civic_megacorp_private_startup_desc:0 "这个大企业开始崛起的时候，只是一个由一群与政府毫无关系的企业家赞助的小型初创企业。由于一系列幸运的情况，它偶尔获得了权力。"
 civic_tooltip_megacorp_private_startup:0 "开始游戏时获得§G+5000§!额外的£energy£ §Y能量币§!\n每星球§G+1§! £job_merchant£ §Y$job_merchant$§!工作"
 civic_megacorp_mining_consortium:0 "矿业协会"
 civic_megacorp_mining_consortium_desc:0 "这家公司的财富来源主要是基于从可居住星球的地壳中开采各种矿产资源。他们擅长采矿，可以开采其他文明所无法开采的矿藏。"
 civic_magnificent_engineers:0 "华丽工程师"
 civic_magnificent_engineers_desc:0 "一个习惯于建设自己未来的文明，他们重视所有项目的工程能力。有史以来最伟大的建筑奇迹，跨越整个星系，对他们来说并不困难。"
 mod_megastructures_alloys_cost_mult:0 "巨型建筑合金成本"
 planet_architects:0 "架构师工作"
 job_architect:0 "架构师"
 job_architect_plural:0 "架构师"
 job_architect_desc:1 "熟练的工程师，执行有关行星基础设施建设的最艰巨任务。"
