 RT_JL_OLIGARCH:0 "Clan Elder"
 RT_JL_PRESIDENT:0 "Tribal Shaman"
 RT_JL_PRESIDENT_FEMALE:0 "Tribal Shamaness"
 gov_dictatorship_jungle_law:0 "强制状态"
 gov_dictatorship_jungle_law_desc:0 "这个军国主义社会之所以团结在一起，只是因为它的人民拥有共同的土地和起源。没有什么能把他们团结在一起，因为分散的部落使用所有的武器来确保他们在王位上的位置。这些部族领袖中最强大、最令人畏惧的人，早就以独裁者的身份获得了最高权力，但他的时代也将走到尽头。不过，现任独裁者似乎做得很好。"
 gov_oligarchy_jungle_law:0 "武装无政府状态"
 gov_oligarchy_jungle_law_desc:0 "这是极端军国主义无政府主义的经典形式，这个社会是自治的，完全由不同的准国家的军事力量组成一个不稳定的国际理事会。最强的总是赢家，文明太空计划的领导者不一定是真正的统治者，因为根本就不存在真正的统治者。"
 gov_republic_jungle_law:0 "部落无政府状态"
 gov_republic_jungle_law_desc:0 "这种极端的军国主义文明每天都以鲜血和火焰覆盖着它的世界，处于无数小部落社会之间不断内战的状态，这些部落社会试图把每一个人团结在他们的旗帜下。有时他们能部分成功地制定出一个统治者，但这些统治是短暂的，而且总是被一个更强大、更有能力的人在10年的基础上取代。"
 tech_jungle_law_crime:0 "整体决心"
 tech_jungle_law_crime_desc:0 "我们自私、暴力的倾向阻碍了我们的进步。我们必须学会放弃他们，哪怕只是一小会儿，哪怕只是为了有机会成为一个强大的银河帝国。"
 civic_planned_economy:0 "计划经济"
 civic_planned_economy_desc:0 "货币作为交换手段的概念在这个社会早已被废除了。他们的经济完全国有化，所有生产都由国家负责，不愿与外国人做生意。"
 civic_planned_economy_tooltip_effect:1 "§R-100%§! £mod_trade_value_add£ 贸易值\n§G+20%§! £energy£ £food£ £minerals£ £pop£工作§Y资源生产§!\n可以使用§Y迫使专门化§!"
 decision_force_industrial:0 "强制工业化"
 decision_force_industrial_desc:0 "把星球变成一个大型工业园区,将生产数百万吨的原料资源。"
 decision_force_industrial_effects:0 "专注于£job_miner£ §Y$job_miner$工作§!\n使星球专注于£minerals£ §Y矿物§!"
 decision_force_collective:0 "强制集体化"
 decision_force_collective_desc:0 "把星球变成一个巨大的农业家庭,生产吨的食物来养活不断增长的人口。"
 decision_force_collective_effects:0 "专注于£job_farmer£ §Y$job_farmer$工作§!\n使星球专注于£food£ §Y农业§!"
 decision_force_energetic:0 "力量现代化"
 decision_force_energetic_desc:0 "把星球变成一个巨大的技术综合体，为整个帝国提供电力。"
 decision_force_energetic_effects:0 "专注于£job_technician£ §Y$job_technician$工作§!\n使星球专注于£energy£ §Y能源发电§!"
 decision_planned_revoke_spec:0 "撤销专业化"
 decision_planned_revoke_spec_desc:0 "没必要再集中精力了。"
 decision_planned_revoke_spec_effects:0 "移除行星§Y专业化§!修正。"
 plan_spec_food:0 "农业专业化"
