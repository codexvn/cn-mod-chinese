 civic_jungle_law:0 "丛林法则"
 civic_jungle_law_desc:0 "一个完全无政府主义的战士社会，没有任何集权统治。在这里，各种各样的部落和氏族在争夺权力、财富和满足自己野心的毁灭性斗争中起起落落，但还没有人成功。一个人只有通过不断展示体力和武艺才能生存和繁荣。"
 civic_jungle_law_tooltip_effect:1 "£stability£稳定度: §R-5§!\n£building£ §Y首都建筑§!提供大量的£job_soldier£ §Y$job_soldier$§!工作但是没有£job_enforcer£ §Y$job_enforcer_plural$§!\n£job_soldier£ Soldiers 生产 £unity£ §Y凝聚力§!和£society£ §Y社会学研究§!\n陆军士气: §G+50%§!\n可以§H军国主义化§!行星,减少£crime£犯罪和加快军队建设速度"
 martial_militarized:0 "军国主义化"
 martial_militarized_desc:0 "这个星球团结起来准备战争。"
 decision_martial_call_to_arms:0 "战斗的号令"
 decision_martial_call_to_arms_desc:0 "我们的敌人不睡觉。我们必须时刻做好准备。"
