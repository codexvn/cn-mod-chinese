 civic_machine_biomass:0 "生物质再处理"
 civic_machine_biomass_desc:0 "这种机器智能开发了一种新的、有效的方法来重新处理有机物并将其转化为能量。以防一些敌人变得过于傲慢，将来可能需要清洗。"
 civic_machine_cooperative:0 "功能性合作"
 civic_machine_cooperative_desc:0 "这种机器智能尽可能高效地利用其最好的单位，通过一种特殊的子网络将它们连接起来，在这种子网络中，无人机可以即时传输信息。"
 civic_ancient_cache:0 "祖先的财政部"
 civic_ancient_cache_desc:0 "这个幸运种族的富饶家园中蕴藏着一些古代文明先驱者遗留下来的资源。它们含有大量的资源，被认为是银河系中罕见的资源。"
 civic_tooltip_ancient_cache_effects:1 "§Y国家§!基础产出: §G+2§! £volatile_motes£ §Y$volatile_motes$§!, £rare_crystals£ §Y$rare_crystals$§!, £exotic_gases£ §Y$exotic_gases$§!"
 civic_extradimensional_inv:0 "外维度"
 civic_extradimensional_inv_desc:0 "这个物种来自另一个维度，一个远远超出我们宇宙的世界。当一场来历不明的毁灭性灾难打破了我们和他们两个现实之间的边界时，他们被迫逃离自己的家园。现在，他们只是试图在一个全新的生存层面上生存下来。"
 civic_extradimensional_tooltip_effect:1 "§Y解锁§!£physics£ £society£ £engineering£ §YTechnologies§!的新分支，那只对§H异次元§!帝国有效\n\n£job_portal_linker£ §G星门链接者§!工作在行星上可用\n减少其他帝国的§R意见§!\n可以花费£unity£ 使用§Y行星决策§!打开§Y维度裂缝§!在游戏中获得非凡的力量"
