 civic_disarmament_politics:0 "裁军政治"
 civic_disarmament_politics_desc:0 "这个社会完全接受了非暴力的概念，拒绝使用武器以及任何形式的直接武装冲突。他们似乎因这种意识形态而兴旺发达。"
 civic_disarmament_politics_tooltip_effect:1 "§R-25%§!舰船武器伤害\n§R-33%§!舰船射速\n§R-40%§!军队伤害\n£building£ §Y首都建筑§!提供£job_peacemaker£ §Y$job_peacemaker$§!工作，增加£stability£ §G稳定度§!但取代£job_enforcer£ §Y$job_enforcer_plural$§!\n§G-50§! £crime£ 犯罪率\n§G+5%§! £happiness£ 公民幸福度\n解锁技术: §Y行星控制领域§!保护行星免受轰炸和入侵"
 tech_planetary_containment:0 "先进的行星防御"
 tech_planetary_containment_desc:0 "我们的世界甚至不应该受到敌人的威胁。虽然我们放弃了战争，但我们仍能保证我们国家的安全。"
 decision_planetary_containment:0 "行星控制领域"
 decision_planetary_containment_desc:0 "非凡的建筑将使我们的人民即使面对最可怕的威胁也能生存。"
 pac_cont_field:0 "行星控制领域"
 pac_cont_field_desc:0 "这个星球被一个巨大的人造能量屏障保护着，不可能关闭。"
 civic_evil_experimenters:0 "凶恶的实验者"
 civic_evil_experimenters_desc:0 "在这个社会，进步总是先于个人权利和幸福。这些目标证明了方法的合理性，从长远来看，如果政府最终能帮助他们的文明征服星球，它愿意牺牲一切。"
 civic_evil_experimenters_tooltip_effect:1 "所有科学家拥有§Y疯狂§!特性\n对§R其他帝国§!的看法下降\n可以在行星上建造£building£ §Y测试多边形§!\n解锁新的§R危险科技§! £physics£ £society£ £engineering£ §Y技术§!: 危险废料堆，化学室，大气武器测试，生化工程等等"
 civic_synthetic_descent:0 "合成血统"
 civic_synthetic_descent_desc:0 "一个从全面的人工智能叛乱的恐怖中幸存下来的文明。他们走了控制论的道路，创造了一个强大的智能，甚至没有怀疑它可能试图摧毁创造者。但是有机生物取得了胜利，而现在，任何对人工智能系统的进一步研究和开发都被严格禁止。"
 civic_synthetic_descent_tooltip_effect:1 "§Y机械工人§!和§Y人工智能§!从一开始就被§R禁止§! \n所有的本国人口都具有§G合成血统§!特质\n减少对§R机械帝国和唯物主义帝国§!的看法\n§Y飞升理论§!打开通往全新事物的道路..."
 trait_synthetic_descent:0 "合成血统"
 trait_synthetic_descent_desc:0 "§L在这个物种的肉体中仍然存在着无法消除的控制论增强痕迹。它们提高了适应性和生存能力。§!"
 START_SCREEN_PART_TWO_MEGAFORGE:0 "随着工业时代的到来，我们当中最狡猾、最聪明的人抓住了繁荣和盈利的机会，开启了一个庞大的技术帝国，最终将多个国家联合起来，形成一个紧密相连的社会，我们渴望冒险去探索星空。但最重要的是即将取得进展的概念，即每十年我们的发展将达到一个全新的水平，这是我们主动和愿意学习的结果。"
 START_SCREEN_PART_TWO_MEGACHARITY:0 "扩展到我们的政府已经成为的国际商业网络，在现代，我们从来没有忘记关心穷人和弱者。我们人类最大的优点是，对一家公司的无情掌控，以及不让任何人掉队的真诚愿望。当我们进入太空时，我们不会放弃。"
 START_SCREEN_PART_TWO_CHOSEN_PEOPLE:0 "甚至在有记录的时代之前，我们就已经经历了由一个超维度存在所创造的祝福。我们得到了我们所需要的一切——土地、资源和繁荣发展的自由。我们没有辜负造物主的期望。现在这个被称为心灵异能或心灵感应的礼物，已经成为我们整个社会的基础，开启了新的视野和前沿，将我们与宇宙之美联系起来。"
 START_SCREEN_PART_TWO_CRUSADERS_AUTO:0 "我们的信仰早已成为我们社会的基础和政治决策所依据的准则。在长期流亡之后，当我们的宗教人物和牧师回到我们的现代城市，占据他们应有的权力地位，并一劳永逸地用他们的手指导我们时，这是特别值得庆祝的。传播我们一贯正确的意识形态- -如有必要，以压倒一切的火焰- -已成为我们国家永远的神圣使命。"
 START_SCREEN_PART_TWO_CRUSADERS_DEMO:0 "我们的信仰早已成为我们社会的基础和政治决策所依据的准则。随着教会在现代社会影响力的不断上升，我们的权力机构与神职人员融合在一起，形成了一个按照最高教义治理的神权国家，而最高教义实际上取代了我们的宪法。从那时起，我们的神圣使命就是把唯一真正的意识形态传播给所有可能在群星中等待我们的人。"
 triggered_disarmament_hate_militarists:0 "武器爱好者"
 triggered_corporate_hate_communists:0 "共产主义人渣"
 triggered_communists_hate_corporate:0 "万恶的资本主义"
 START_SCREEN_PART_THREE_ASCENDED:0 "现在，在发现了超空间网络之后，[GetName]最优秀的头脑已经完成了第一个超光速引擎的开发。扬升之路等待着我们!"
 START_SCREEN_PART_TWO_PARTY_HEART_AUTO:0 "自古以来，我们就有强烈的团结和社会联系的愿望。我们早期的部落社会是不稳定的，所以我们组成了越来越大的社区，克服了我们在每一步上的分歧，直到整个星球在一个最有影响力的人的统治下合并。我们现在的社会理论表明，这一定也是其他有知觉文明的默认模式。"
 START_SCREEN_PART_TWO_PARTY_HEART_DEMO:0 "自古以来，我们就有强烈的团结和社会联系的愿望。我们开始形成社区，社区形成国家，很久以后，这些国家自愿宣布统一为一个国家，不可分割，没有任何争议，在现代化的最后阶段。我们的社会理论现在预测，这一定是任何有知觉文明的道路——多样性的统一和公共妥协。"
 START_SCREEN_PART_TWO_JUNGLE_LAW_AUTO:0 "虽然我们的技术每十年都在进步，但我们的社会并没有变得更加结构化。我们和上亿年前一样——野生动物只是为了自我保护和个体生存。我们为了土地、大块资源和治理星球的权利互相争斗——直到被推翻。但就在最近，一位前不败的氏族首领，在一场残酷的战斗后，取代了他的王位——现在仍然是。"
 START_SCREEN_PART_TWO_JUNGLE_LAW_DEMO:0 "虽然我们的技术每十年都在进步，但我们的社会并没有变得更加结构化。相反，我们用这种技术互相发动战争。我们还是亿万年前的我们——为了生存而互相残杀的无情生物。太空运动的目的只是为我们争取更多的资源，在我们家园的表面上，每天都有许多部落和部落在无休止的战争和阴谋中出现和灭亡。"
 civic_family_values:0 "家庭价值观"
 civic_family_values_desc:0 "这个社会把传统家庭的价值和为人父母的责任置于一切之上。抚养孩子被认为是每个成年人的一项重要职业。"
 mod_planet_doctors_unity_produces_add:0 "医务人员凝聚力"
 civic_community_service:0 "社区服务"
 civic_community_service_desc:0 "在这种状态下，所有必要的维护服务，如维修等，都由政府免费提供，从而形成一个稳定的工作环境。"
 mod_pop_category_workers_consumer_goods_upkeep_mult:0 "工人消费品维护"
 civic_liberator:0 "解放的先锋"
 civic_liberator_desc:0 "在建立了一个人人享有民主和平等权利的帝国之后，这个种族一直认为任何形式的奴隶制或阶级分化的社会都是必须消灭的令人厌恶的恶梦。他们强大的舰队随时准备帮助需要解放的人，因为没有自由，真正的生活是不可能的。任何借口都不能帮助邪恶的奴隶贩子逃脱灭亡。"
 civic_tooltip_liberator_effects:1 "游戏开始时便有§Y蓝色激光§!和§Y护盾§!技术。\n"