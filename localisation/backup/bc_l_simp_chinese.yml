 bccountryevent_102_title:0 "每月能量币£energy£"
 bccountryevent_102_title_b:0 "§G每月能量币£energy£ §W"
 bccountryevent_102_desc:0 "能量币是基于能量的通用货币单位，受到所有太空文明的一致认可，作为市场货币取代了之前Paradox游戏中的金币和杜卡特。能量币也可以作为机械人口的“食物”。能量币本身可被认为是电池，可以用来交易，也可以用来做很多不同的事情。\n所有帝国都可以使用能量币从内部市场或银河市场购买其它物资和战略资源。如果帝国可以进入奴隶市场，也可以使用能源币购买奴隶。\n\n——群星 Paradox Wiki"
 bccountryevent_102_t1_desc:0 "可再生能源？那我可有的“吹”了。\n\n§E译注：原句Fan双关粉丝/风扇（风力发电机）。§!"
 bccountryevent_102_t2_desc:0 "这怎么会是一种货币呢？\n\n"
 bccountryevent_102_t3_desc:0 "让我们发动你的经济！\n\n"
 bccountryevent_102_t4_desc:0 "谁想要一些崭新出厂反应堆？\n\n"
 bccountryevent_102_t5_desc:0 "也许你该在离开星球时关上灯。\n\n"
 bccountryevent_102_t6_desc:0 "你考虑过建个戴森球吗？\n\n"
 bccountryevent_102_t7_desc:0 "我喜欢我舔电池时舌头上的刺痛感。\n\n"
 bccountryevent_102_t8_desc:0 "你丫想加速宇宙热寂是不是？\n\n"
 bccountryevent_102_t9_desc:0 "这违反了热力学第一定律。\n\n"
 bccountryevent_102_t10_desc:0 "沙吉，火力全开！\n\n§E译注：美国动画《史酷比》梗，将懦弱的主角沙吉P图成超级英雄。§!"
