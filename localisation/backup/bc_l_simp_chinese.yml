 bccountryevent_103_title:0 "每月合金£alloys£"
 bccountryevent_103_title_b:0 "§G每月合金£alloys£ §W"
 bccountryevent_103_desc:0 "合金是具有军事用途的高级资源，是我们建造战舰和恒星基地的必需品。\n\n——群星 Paradox Wiki"
 bccountryevent_103_t1_desc:0 "因为TMD天性，这就是原因。\n\n"
 bccountryevent_103_t2_desc:0 "龙鳞？我想知道如果把它们掺到船壳里会发生什么。\n\n"
 bccountryevent_103_t3_desc:0 "注入秘银。\n\n"
 bccountryevent_103_t4_desc:0 "嘿Vsauce，我是Michael。什么是合金？为什么我们需要这么多的合金？\n§E译注：Vsauce是由Michael Stevens创建的Youtube知名科普频道。§!\n"
 bccountryevent_103_t5_desc:0 "阿洛伊！\n\n§E译注：《地平线：零之曙光》女主角阿洛伊 (Aloy) 名字酷似合金 (Alloy) 。§!"
 bccountryevent_103_t6_desc:0 "我问做我旁边的伙计有没有次溴酸钠……\n\n他说：“没有哥们。”\n\n§E译注：英语“没有哥们” (Nah, bro.) 谐音次溴酸钠 (NaBrO)。§!"
 bccountryevent_103_t7_desc:0 "给我合金，嘿嘿嘿。\n\n"
 bccountryevent_103_t8_desc:0 "如果“银”影侠和“钢铁”侠组队，他们就会“合金”了。\n\n"
 bccountryevent_103_t9_desc:0 "德国工艺与效率。\n\n"
 bccountryevent_103_t10_desc:0 "铱的密度为22.56g/cm3，是地球上密度第二高的元素。\n\n"
