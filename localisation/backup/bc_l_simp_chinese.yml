 bccountryevent_114_desc:0 "Each fleet is shown on the screen with a strength number. This number represents the power of this fleet, measured by the combined offensive strength of all of the ships in the fleet. This is a rough guide to a fleet's prowess, but cannot be understood as an absolute determinant in how combat will play out. A fleet that has a lot of offensive weapons that are unsuited for the enemy it is facing (Alien creatures with regenerating hulls or skins, enemies with sophisticated and appropriate countermeasures) may still lose to this enemy even though its strength number is considerably higher.\n\n-Stellaris Paradox Wiki"
 bccountryevent_114_t1_desc:0 "The only damage you'll be giving is brain damage.\n\n"
 bccountryevent_114_t2_desc:0 "Go and stub your toe. \n\n"
 bccountryevent_114_t3_desc:0 "Neurotoxin... [cough] [cough] So deadly... [cough] Choking... [laughter] I'm kidding! \n\n"
 bccountryevent_114_t4_desc:0 "German tanks, when they actually have the spare parts.\n\n"
 bccountryevent_114_t5_desc:0 "Oh well. If you want my advice, you should just lie down in front of a rocket. Trust me, it'll be a lot less painful than the neurotoxin. \n\n"
 bccountryevent_114_t6_desc:0 "Tom and Jerry, but who are you? \n\n"
 bccountryevent_114_t7_desc:0 "I hope you step on a Lego. \n\n"
 bccountryevent_114_t8_desc:0 "'This, recruits, is a 20 kilo ferrous slug. Feel the weight! Every five seconds, the main gun of an Everest-class dreadnought accelerates one, to one-point-three percent of lightspeed. It impacts with the force a 38 kiloton bomb. That is three times the yield of the city buster dropped on Hiroshima back on Earth. That means, Sir Isacc Newton is the deadliest son-of-a-bitch in space! Now! Serviceman Burnside, what is Newton's First Law?'\n\n'Sir! An object in motion stays in motion, sir!'\n\n'No credit for partial answers maggot!'\n\n'Sir! Unless acted on by an outside force, sir!'\n\n'Damn straight! I dare to assume you ignorant jackasses know that space is empty. Once you fire this hunk of metal, it keeps going 'til it hits something. That can be a ship, or the planet behind that ship. It might go off into deep space and hit somebody else in 10,000 years! If you pull the trigger on this, you are ruining someones day! Somewhere and sometime! That is why you check your damn targets! That is why you wait 'til the computer gives you a damn firing solution. That is why, Serviceman Chung, we do not 'eyeball it'. This is a weapon of Mass Destruction! You are NOT a cowboy, shooting from the hip!'\n\n'Sir, yes sir!' \n\n"
 bccountryevent_114_t9_desc:0 "Bakuretsu! Bakuretsu! La La La!\n\n"
 bccountryevent_114_t10_desc:0 "Not even flextape can fix this.\n\n"
