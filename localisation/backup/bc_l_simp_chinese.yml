 bccountryevent_105_title_b:0 "§G建造速度£time£和障碍£blocker£清除速度§W"
 bccountryevent_105_desc:0 "建筑提供各种职业，产生不适合大规模采集的不同资源。它们受星球人口的限制，上限为75人口时16个建筑槽，第一个槽位总是由殖民地的首府建筑占据。每增加5人口就会解锁一个新建筑槽。\n\n——群星 Paradox Wiki"
 bccountryevent_105_activate_desc:0 "大概这样就能完成建筑节能评级工作。\n\n"
 bccountryevent_105_deactivate_desc:0 "季节工又得离开了。"
