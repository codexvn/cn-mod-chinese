 bccountryevent_106_title:0 "巨构建筑建造速度与容量£mod_megastructure_build_speed_mult£"
 bccountryevent_106_title_b:0 "§G巨构建筑建造速度与容量£mod_megastructure_build_speed_mult£ §W"
 bccountryevent_106_desc:0 "巨构建筑是硕大无朋的结构体。建造或修理这些工程既昂贵又耗时，但这些带来了丰厚回报的非凡工程壮举仍是重要的奇迹，证明了建造它们的帝国在技术和经济上至高无上地位。所有这些都需要解锁特定技术才能建造。\n\n——群星 Paradox Wiki"
 bccountryevent_106_activate_desc:0 "确保你的经济能力足以支撑。"
 bccountryevent_106_deactivate_desc:0 "你要龟缩脱逃吗？"
