 bccountryevent_107_desc:0 "恒星基地是整个游戏中使用的主要空间站，用于确定特定星系的所有权，建造、修理和维护船只、收集和运输贸易价值，以及在战争期间充当战略要塞。\n\n——群星 Paradox Wiki"
 bccountryevent_107_activate_desc:0 "是时候升级你的谎言堡垒了，对吗？\n不过要小心，人造人不会揭穿堡垒的谎言.....\n\n...这不是第一次了。\n\n§E译注：谎言堡垒 (Fortress of Lies) 是《尼尔：机械纪元》地堡的背景音乐，本段也neta了尼尔关于地堡的剧情。§!"
 bccountryevent_107_deactivate_desc:0 "当心过载的代价。\n\n"
 bc_starbase_building:0 "恒星基地建造"
 bccountryevent_108_title:0 "研究£research_icon£"
 bccountryevent_108_title_b:0 "§G研究£research_icon£§W"
 bccountryevent_108_desc:0 "研究分为三类：物理学、社会学和工程学。研究可以让你获得新的技术、建筑、增益等。\n\n"
 bccountryevent_108_t1_desc:0 "我是托尼·斯塔克。\n\n"
 bccountryevent_108_t2_desc:0 "非常好！记住：“光圈科技带女儿上班日”是将女儿带来进行测试的绝佳时机。\n\n§E译注：《传送门》的AI“GLaDOS”在测验室03的台词。§!"
 bccountryevent_108_t3_desc:0 "“这不是假的…这是…这是一座隐藏的科学枢纽。”\n\n"
 bccountryevent_108_t4_desc:0 "发现来自国际文凭的“合法”科学扩展论文数据。\n\n"
 bccountryevent_108_t5_desc:0 "这是某科学的超电磁炮吗？\n\n"
 bccountryevent_108_t6_desc:0 "光圈科技。\n\n"
 bccountryevent_108_t7_desc:0 "黑山基地。\n\n"
 bccountryevent_108_t8_desc:0 "气候变化根本不存在！我是说这里很冷。\n\n"
 bccountryevent_108_t9_desc:0 "请注意，明显的血腥并非测试协议的一部份，不过是“光圈科技物质分解格网”的非预期副作用，在非常少见的情况中，会分解补牙材料、齿冠、牙釉质及牙齿。\n\n§E译注：《传送门》的AI“GLaDOS”在测验室02的台词。§!"
 bccountryevent_108_t10_desc:0 "2 + 2 = 4 - 1 Thats 3 Quick Maff.\n\n§E译注：源于油管知名演员Michael Dapaah说唱《MANS NOT HOT》的歌词梗。§!"
