 bccountryevent_117_desc:0 "Envoys are minor Leaders and can be assigned to various diplomatic tasks. Once an Envoy is assigned to a task it cannot be reassigned again for a year. Envoys can be assigned to the following tasks:\n\n - Improve Relations with another empire, which grants +1 Opinion per month to and from the target empire (up to +200) and removes the Relation requirement for positive diplomatic actions.\n\n - Harm Relations with another empire, which grants -1 Opinion per month to and from the target empire (up to -200) and removes the Relation requirement for negative diplomatic actions.\n\n - Assign to the Federation, which grants by +1 Federation Cohesion per month to the Federation.\n\n - Assign to the Galactic Community, which grants +10% Diplomatic Weight.\n\n-Stellaris Paradox Wiki"
