 # Misc
 ####################################
 

 
 job_larva_queen:0 "母巢之女王"
 job_larva_queen_plural:0 "母巢之女王"
 job_larva_queen_desc:0 "一个成熟的女王季节性地产生有翅膀的处女工蜂和雄性工蜂，叫做有翅工蜂。未受精卵发育成雄性。受精卵通常会发育成没有翅膀的不育工蜂，但如果幼虫受到特殊照顾，它们可能会发育成处女女王。" 
 
 civic_organic:0 "有机结构"
 civic_organic_desc: "这个蜂巢通过随意改变其幼虫来创造有生命的结构和宇宙飞船。"
 civic_tooltip_organic_effects:0 "游戏开始时为§Y有机§!舰船种类(会覆盖您选择的任何舰船种类)。\n\n可以花费£food£ §Y$food$§!和£larva£ §Y幼虫§!来建造§Y舰船§!, §Y建筑§!和§Y前哨站§!，作为£alloys£ §Y合金§!和£minerals£ §Y矿物§!减少的回报。\n每50个人口中增加一个£job_larva_queen£ §Y$job_larva_queen$§!岗位。\n可以使用§Y繁殖焦点§!政策，在§Y$job_larva_queen$§!之间集中产出£larva£ §Y幼虫§!和人口增长\n§Y每日船体值回复§!增加§G+1%§!\n农民产出: §G+2§!\n矿工产出: §R-1§!"


 organic_structures_alates_name:0 "繁殖航班" 
 organic_structures_normal_name:0 "平衡孵化" 
 organic_structures_workers_name:0 "不育劳工"
 policy_organic_structures_policy:0 "繁殖焦点"
 policy_organic_structures_policy_desc:0 "幼崽可以选择让它们的女王产卵，产卵后的卵会变成幼虫或工蜂。"
 organic_structures_normal:0 "平衡孵化"
 organic_structures_normal_desc:0 "一个平衡的群体是一个健康的群体。\n母巢之女王: 人口增长速度: §G+5%§!"
 organic_structures_alates:0 "繁殖航班"
 organic_structures_alates_desc:0 "幼虫的缺乏是一个问题，定期的繁殖飞行帮助孵化的女王产下更多的工蜂幼虫，这将有助于蜂群的扩张和成长。"
 organic_structures_workers:0 "不育劳工"
 organic_structures_workers_desc:0 "如果蜂群有足够的工蜂幼虫，它可以选择通过将繁殖飞行次数减少到零来生产更多的劳动力，这将使幼虫不育，永远无法变形为任何建筑或飞船。\n母巢之女王: 人口增长速度: §G+10%§!"
 mod_planet_larva_queens_larva_produces_add: "繁殖女王幼虫"
 planet_larva_queens: "母巢之女王"

