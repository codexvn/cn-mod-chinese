 # Planetary Buildings
 ####################################
 
 building_bioresource_silo:0 "资源孤岛"
 building_bioresource_silo_desc:0 "大量的资源筒仓和储存设施，其中大量的资源可以安全地保存。"
 
 building_biobetharian_power_plant:0 "贝塞里安发电厂"
 building_biobetharian_power_plant_desc:1 "贝塞里安发电厂消耗贝塞里安石来生产大量的能量币。"

 building_bioenergy_grid:0 "能源网"
 building_bioenergy_grid_desc:0 "精心校准的电网能使发电机的输出最大化。"
 building_bioenergy_nexus:0 "能源枢纽"
 building_bioenergy_nexus_desc:0 "这个巨大的设施集中了先去上所有的能源网，提高了它们的效率。"
 building_biomineral_purification_plant:2 "矿物净化器"
 building_biomineral_purification_plant_desc:2 "通过这些净化器的矿物具有最高的质量。"
 building_biomineral_purification_hub:2 "矿物净化中心"
 building_biomineral_purification_hub_desc:2 "巨大的集线器，在那里矿物被接收，然后运送到一系列的净化器。"
 
 building_bioplanetary_shield_generator:0 "行星护盾发生器"
 building_bioplanetary_shield_generator_desc:0 "$tech_planetary_shield_generator_desc$"
 
 building_biostronghold:0 "要塞"
 building_biostronghold_desc:0 "这是一个星球上的要塞，驻扎着一支强大的驻军部队，以保护先去免受入侵和叛乱。"
 building_biofortress:0 "堡垒"
 building_biofortress_desc:2 "一个巨大的堡垒群，有扩大的驻军和士兵训练设施。"

 

