 # Wonders
 ####################################
 
 building_superbrain:1 "行星超级计算机"
 building_superbrain_desc:1 "一台可以进行极其复杂计算的巨大超级计算机，提高整个星球的研究产出。"
 
 building_biomilitary_academy:0 "军事学院"
 building_biomilitary_academy_desc:1 "军事院校提高了当地的征兵率，并提供更高水平的培训。"

 
 ## BUILDINGS ##
 building_biohydroponics_farm:0 "水培农场"
 building_biohydroponics_farm_desc:0 "水培农场生产营养丰富的蔬菜物质，适合当地的人口消费。"

 building_biocrystal_mines:0 "水晶矿"
 building_biocrystal_mines_desc:1 "挖掘这些矿时必须十分小心，以免损坏晶体。"
 building_bioalloy_1:0 "合金铸造厂"
 building_bioalloy_1_desc:0 "在这些铸造厂工作的冶金学家生产高质量的合金。"
 building_bioalloy_2:0 "大型合金锻造厂"
 building_bioalloy_2_desc:0 "这些锻件生产规模大，能大量生产合金。"
 building_bioalloy_3:0 "合金纳米制造中心"
 building_bioalloy_3_desc:0 "先进的制造中心，合金生产过程由纳米机械辅助。"


 building_bio_lab_1:0 "研究实验室"
 building_bio_lab_1_desc:0 "研究实验室为一般研究提供基础设施。"
 building_bio_lab_2:0 "研究复合体"
 building_bio_lab_2_desc:0 "升级后的研究设施，拥有非常大的人员容量。"
 building_bio_lab_3:0 "先进研究复合体"
 building_bio_lab_3_desc:0 "这些先进的研究设施拥有最新的科学设备和非常大的工作人员能力。"

 building_biofood_processing_facility:0 "食品加工厂"
 building_biofood_processing_facility_desc:0 "在这些工厂加工的食品营养价值大大提高了。"
 building_biofood_processing_center:0 "食品加工中心"
 building_biofood_processing_center_desc:0 "精简的设施，可以处理大量的食物。"

 building_biorefinery:0 "异星天然气精炼厂"
 building_biorefinery_desc:0 "这些先进的精炼厂日夜工作以生产异星天然气。"
 building_biocrystal_plant:0 "合成水晶工厂"
 building_biocrystal_plant_desc:0 "这里生产的晶体与真品几乎一样，质量上乘。"
 building_biochemical_plant:0 "化工厂"
 building_biochemical_plant_desc:0 "这些不可预测的，有时是不稳定的挥发性尘埃是在这里人工产生的。在核电站方圆五公里内禁止明火。"
 building_biomote_harvesters:0 "易爆微粒收获陷阱"
 building_biomote_harvesters_desc:0 "这些复杂的设施将易爆微粒困在能量场中，将它们汇集到地下特殊的封闭区域，在那里它们可以被稳定下来并收获。"
 building_biogas_extractors:0 "异星天然气开采井"
 building_biogas_extractors_desc:0 "这些巨大的油井深入到先去的地幔深处，以获取大量的异星天然气。"

 
 
