 Trait_GAPS_Biobot:0 "生物机器人"
 Trait_GAPS_Biobot_desc:0 "这些机器人由需要食物而不是能量的生物燃料功能。它们如何获得食物并不重要。 \n§E舰队司令修饰:§! 舰船能量维护费 §G-100%§!, 舰船食物维护费 §R+1.7§! \n   §M特殊效果:§! 没有食物时他们每个机器人口将会有 -1 装配速度并开始衰减。 \n§E总督每等级修饰:§! 有机物种维护费 §G-2%§!, £energy 生产 §R-2%§!\n§E舰队司令修饰:§! 舰船 £energy 维护费 §G-100%§!, 舰船 £food 维护费 §R+1.35§!\n§Y£society_research 生物学科技 T1 (生物燃料生产):§! 允许: \n   £building §L星球建筑 CAP 1 (生物燃料生产设施):§! 花费 §R300§! £minerals, 维护费 §R1§! £minerals. 允许每 §Y20§! 人口 §G1§! 农民岗位. 农民岗位产出 §G1§! £unity . \n§Y£society_research 生物学科技 T2 (生物复垦):§! 允许: \n   £building §L星球建筑 (有机物质处理器):§! 花费 §R300§! £minerals, 维护费 §R1§! £minerals . 星球 £food 产出 §G+5%§!, 允许 §G3§! '生物收成牲畜' 岗位. \n      £job §L岗位 (生物收成牲畜):§! 仅限有机物种. 产出 §G4§! £food. 人口修饰 - 住房需求 §G-100%§!, 幸福度 §R-40%§! \n§Y£society_research 生物科技 T3 (生物燃料富集工具):§! 允许: \n   £decision §L决策切换 (生物刺激):§! 使星球上的生物机器人 £food 维护费 §R+100%§!, 资源产出 §G+20%§! £food 产量 §R-20%§! \n   £pop §L特质 (密集生物量):§! 可将密集生物量特质添加给有机人口，允许牲畜和生物收成岗位§G+4§! £food 产量. \n§Y£society_research 生物学科技 T4 可重复 UL (有机体收成改进):§! £food 产量 §G+5%§!"
