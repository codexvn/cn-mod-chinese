l_simp_chinese:
 leader_trait_bureaucrat_alpha:0 "官僚"
 leader_trait_bureaucrat_alpha_desc:1 "这位领袖是一个能从岩石中榨出能量的人。"
 leader_trait_diplomat_alpha:0 "外交官"
 leader_trait_diplomat_alpha_desc:0 "这位领袖知道如何让大家一起工作，如何快速解决他们之间的问题。"
 leader_trait_pioneer_alpha:0 "先锋"
 leader_trait_pioneer_alpha_desc:1 "这位领袖在艰难困苦中茁壮成长，顽强、坚忍，能使任何不适宜居住的行星成为富有成效的家园。"
 leader_trait_marshall_alpha:0 "马歇尔"
 leader_trait_marshall_alpha_desc:1 "这位领袖对任何罪犯都是零容忍的。这种名声吓跑了潜在的移民。低犯罪率和大量的监狱人口伤害了当地的经济。"
 leader_trait_delegator_alpha:0 "全权代表"
 leader_trait_delegator_alpha_desc:1 "这位领袖知道如何最大限度地把责任移交给其他官员和部下，而不需要对每一个细节进行微观管理。"
 leader_trait_ecologist_alpha:0 "生态学家"
 leader_trait_ecologist_alpha_desc:1 "这位领袖相信与一个行星合作，是保护它的生态，而不是利用它。"
 leader_trait_corrupt:0 "腐败"
 leader_trait_corrupt_desc:1 "这位领袖认为他们应该得到更多。"
 leader_trait_rebellious:0 "叛逆"
 leader_trait_rebellious_desc:1 "这位领袖对于国家应该如何运作有着非常不同的看法。"
 leader_trait_prodigy:0 "奇才"
 leader_trait_prodigy_desc:1 "这位领袖已经从众多人当中脱颖而出，他的潜力不言而喻。"