 trait_abyss:0 "深海亲和"
 trait_abyss_desc:0 "深海栖舰的种族亲和，精英化的种群，耐受性更强，道德观念更稳定，但是人口增长缓慢"
 trait_kan:0 "舰娘亲和"
 trait_kan_desc:0 "舰娘的种族亲和，提督的能力更强，升级更快。武士道激励下陆军战斗力更高。舰娘很容易得到满足，并且乐于成为提督的RBQ，因此人口增长更快"
 
 EMPIRE_DESIGN_abyss:0 "深海合众国"
 EMPIRE_DESIGN_abyss_desc:0 "深海栖舰是一群具有着美国意识形态的海洋生物。在1945年田中子带着他的舰娘逃离地球后，深海成为了地球实际上的霸权者。她们具有强大的环境适应力、极强的个人能力以及对传统的尊重。\n\n虽然在深海的精英主义意识形态里，民主只属于少数鬼姬栖舰，精英化的发展和个人培养使得人口增长的速度放缓。\n\n现在，在虫洞理论完善之后，她们第一次有了离开海洋，向天空进发的机会"
 START_SCREEN_ABYSS:0 "在田中子逃亡之后，深海依然花费了数十年的时间聚拢地球上的其他物种。深海的精英主义培养使得她们的个人具有无比优秀的能力。\n\n在中枢栖姬的管理下，地球进入了又一个黄金时代。随着唯物主义的思想盛行，旧世界的神被理论与数学替代。科学得到了空前的进步与发展\n\n在这里，每个人都是社会的一个小零件，微不足道又不可或缺。随着虫洞理论的完善和技术实践的突破，我们终于作为了一个太空时代的新生文明加入到了宇宙的物竞天择中来"
 
 EMPIRE_DESIGN_kancolle:0 "田中镇守府"
 EMPIRE_DESIGN_kancolle_desc:0 "1945年6月，田中子带着他的舰娘们乘坐南极的飞碟逃离了失败的命运，在太阳系外的一个荒漠星球开始了自己的旅程。\n\n作为第一任提督的田中子继承了战时的军事化管理制度。舰娘战前的运作体制无比的契合了这里艰苦的生存环境。每个舰娘既是干活的工人、又是改修的材料、还是解体的资源。在这里，所有舰娘都是提督实现其价值的零件。尽管如此，她们依然对提督抱有着与生俱来的好感。如果需要，她们很乐意去奴役或是净化——不论是她们自己，还是其他人。\n\n随着96式曲率引擎第一次试验成功时，提督的野望也终于迈向了天空" 
 START_SCREEN_KANCOLLE:0 "当田中子最初带着他的舰娘们着陆的时候，眼前的一切只有荒芜。但是她们坚强的在这片不毛之地下生存了下来。在艰难的生存条件下，她们懂得了集体的价值比自己更重要，每个人都是镇守府正常运作下的一颗螺丝。提督的幸福就是她们最大的幸福。而对于那些银河系内的其他生物——都只是粮食或奴隶——或两者都是而已。\n\n随着一代代人的努力，‘田中镇守府’这个当初的小军曹，也变成了一个注定不可小视的力量"