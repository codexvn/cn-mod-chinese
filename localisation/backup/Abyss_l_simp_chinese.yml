 trait_abyss:0 "星尘感染"
 trait_abyss_desc:0 "受到星尘的感染后，所有深海栖舰都具有远强于普通人的能力，但是发育速度也跌到了极点"
 trait_kan:0 "高速建造"
 trait_kan_desc:0 "在虚拟无尽的高速建造资材的影响下，舰娘可以被快速的繁殖。作为兵器设计的她们有过人的战斗力和战斗经验"
 
 EMPIRE_DESIGN_abyss:0 "深海中枢"
 EMPIRE_DESIGN_abyss_desc:0 "深海栖舰是由历史上击沉舰的亡魂魔女化形成的生物，自出现以来和人类进行着旷日持久的战争。战争中由于意外受到星尘感染，其个体具有远强于常人的力量甚至才智，但是繁殖缓慢也是其缺点。尽管如此，这依然成为了战争的转折点。\n\n深海的所有个体都统一在中枢栖姬的控制之下，完成全部的工作，每个鬼姬都是峰后一样的存在。如果中枢被摧毁，就会有其他的鬼姬成为新的中枢栖姬。\n\n随着地球上的战事结束，深海很快将目光放到了天空"
 START_SCREEN_ABYSS:0 "“你一定在开玩笑”你嘴上说着，但是心里却很清楚，战舰栖姬从不开玩笑。\n“已经确认过了，就是舰娘的成分”\n反攻，你心头最担心的事情。当你花费数年清理地球的上的反抗势力，以为终于可以安心入眠的时候，有一件事情却是总也不能忘怀：战争后期有一小组的舰娘和她们的提督跑掉了，跑进了虚无的宇宙。\n\n你看向窗外，战舰栖姬还在等待你的回复“我们需要一支舰队——一支能在宇宙中战斗的舰队”命令总是短促而有力的。你知道，你背后的整个族群都在支撑的你的决定，将它们一个个变为现实。现在是时候向太空进发了"
 
 EMPIRE_DESIGN_kancolle:0 "霍雷肖镇守府"
 EMPIRE_DESIGN_kancolle_desc:0 "“他们看到沉迷，我却看到陶醉；他们看到颓废，我却看到爱情；他们看到光头，我却看到婚舰。人们只从屏幕中看到表象，我却能看穿背后。而总有一天，他们也会看到并接受我所能看到的”——海军提督霍雷肖\n\n霍雷肖是曾是地球上的一名提督，和其他同僚一样指挥被作为兵器设计的舰娘对抗深海。和其他提督不同的是，他看到了舰娘背后作为女性的一面——被之称为美丽——的事物。当每况日下，地球注定沦陷的时候，他没有追随同僚一同就义而是带着全部的舰娘离开了这个星球。\n\n在一个遥远星系的新家里，借助着虚拟无尽遗留的油弹钢铝开采技术，霍雷肖很快就在整个星球上布满最美丽的事物——舰娘。她们既是仆人又是战士，甚至也是领袖。就像故事中经常描绘的那样，当霍雷肖仰望星空的时候，他想——如果其他的星球也能如此美丽该多好"
 START_SCREEN_KANCOLLE:0 "你就是霍雷肖，是这个世界上过去，现在，以及将来最伟大的提督。\n\n你有着世界上最美丽的事物——舰娘\n\n每日环绕在六驱、四傻、赤加、双龙之间的日常是无比美妙的。但是追求完美的你并不满足于将这美丽独占，你有着更大的野心：\n\n你希望整个银河系的人们都可以和你共享这份喜悦，用美丽去填充这个枯燥而丑陋的宇宙——不论他们愿不愿意。"
 
