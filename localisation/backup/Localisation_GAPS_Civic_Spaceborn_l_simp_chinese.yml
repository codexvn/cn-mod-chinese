#Civics
 civic_GAPS_Spaceborn:0 "太空出生"
 civic_GAPS_Spaceborn_desc:0 "这一文化很早就来到了星空中，这里是他们最熟知的地方。 \n§E特殊效果:§! 开局在一个15大小大有栖息地花园和栖息地稳定器的栖息地上。\n§S栖息地建筑§!\n£building §L栖息地建筑(多功能花园):§!上限 5,花费 £alloys §R50§!, 维护费 §R2§! £energy. 允许 §G+1§! $job_farmer$ 岗位每 §Y5§! 人口.\n£building §L栖息地建筑(星系栖息地稳定器):§!上限 5,花费 £alloys §R50§!,维护费 §R2§! £energy,人口资源产出+30%.人口幸福度§G+5%§!.\n§S太空基地模组§!\n£building §L太空基地模组(高效矿物提取器):§!花费 £alloys §R50§!, 矿物采矿空间站产出 §G+50%§!.\n£building §L太空基地模组(高效能源提取器):§!花费 £alloys §R50§!, £energy 采矿空间站§G+50%§!.\n£building §L太空基地模组(高效科研提取器):§!花费 £alloys §R50§!,维护费 §R2§! £energy. 科研空间站产出 §G+50%§!.\n£building §L太空基地模组(太空锻造厂):§!花费 £alloys §R50§!,维护费 10 £minerals,产出 §G5§! £alloys. 如果该站点拥有大型太空锻造厂使效果翻倍\n£building §L太空基地模组(稀有资源提取器):§!花费 £alloys §R50§!,维护费 §R2§! £energy,每个星系内的星球上的£rare_crystals 资源点产出 §G1§! £rare_crystals。每个星系内的星球上的£volatile_motes 资源点产出 §G1§! £volatile_motes。每个星系内的星球上的£exotic_gases资源点产出 §G1§! £exotic_gases。\n§S太空基地建筑§!\n£building §L太空基地建筑(物质研究中心):§!花费 £alloys §R50§!,维护费 §R2§! £energy.每个星系内的£energy资源点产出 §G0.5§! £physics_research。每个星系内的矿物资源点产出 §G0.5§! £engineering研究点。\n£building §L太空基地建筑 (太空纪念碑):§!花费 £alloys §R50§!,每一个该星系内的轨道太空站产出 §G0.5§! £unity。\n£building §L太空基地建筑 (巨型结构辅助设施):§!花费 £alloys §R50§!,维护费 §R2§! £energy, 星系内巨型结构建造速度§G+50%§!. 星系内巨型结构维护费 §G-25%§!.该星系内每个巨型结构产出 §G1§! £influence。\n£building §L太空基地建筑 (大型太空锻造厂):§!花费 £alloys §R50§!,维护费 §R20§! £minerals,产出 §G10§! £alloys \n§S科技§!\n§Y£society_research 新世界理论 T1 可重复 5L (太空宣称):§! 太空基地容量 §G+5%§!, 太空基地影响力花费 §G-5%§!, 宣称影响力花费 §G-5%§!\n§Y£engineering 材料学科技 T2 可重复 5L (钢铁要塞):§! 空间站舰体值 §G+10§!\n§Y£society_research 军事理论科技 TECH T3 可重复 5L (我们的属于我们):§! 境内射速 §G+5%§!, 防御战争舰船建造速度 §G+5%§! 太空资源 §G+5%§!\n§Y£physics_research 力场操控科技 T4 (V):§! 境内舰船速度 §G+25%§!"
