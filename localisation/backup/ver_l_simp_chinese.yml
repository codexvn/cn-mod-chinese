l_simp_chinese:
  ##### Subject types #####
  SUBJECT_verappendage:0 "附庸"
  SUBJECT_DESC_verappendage:0 "附属物每月向他们的领主支付§Y25%§!食物作为贡品，并且可以被整合。这类附庸可以通过和平或战争来扩张。他们的领主必需来保护他们，以防他们被侵犯，也必召他们来参加自己的战争。"
  SUBJECT_verautonomous:0 "自治区"
  SUBJECT_DESC_verautonomous:0 "大范围的区域可以被整合，可以和平地扩张，并受到他们的领主的保护。作为回报，他们的领主每月从每个自治区获得£influence£§G+0.50§!，但这类附庸的§Y海军能力§!减少§R50%§!。"
  SUBJECT_verbeneficiary:0 "封臣"
  SUBJECT_DESC_verbeneficiary:0 "封臣大多是独立的，不被征召参加领主的战争，受到保护，不纳税。它们可以被整合。"
  SUBJECT_verdisciple:0 "信徒"
  SUBJECT_DESC_verdisciple:0 "信徒不能建造新的星际基地，跟随他们的领主进入战争，获得§H$ethic_spiritualist$§!§Y+50%§!吸引力，并支付他们每月的§Y15%§!凝聚力作为税收。虽然他们最终可能会整合，但他们可以扩大军事力量。"
  SUBJECT_verfoederatus:0 "联邦国家"
  SUBJECT_DESC_verfoederatus:0 "联邦国家每月支付§Y15%§!的合金作为贡品，并有义务参加他们领主的战争。他们可以获得§G+25%§!的额外§Y海军能力§!，并可以扩大军事。这类附庸不能被整合。"
  SUBJECT_verjrpartner:0 "Jr. 合作伙伴"
  SUBJECT_DESC_verjrpartner:0 "Jr. 合作伙伴支付每月§10%§!物理学、社会学和工程学研究给他们的领主，并且不得不加入他们的战争，但是能够和平地扩张，不能被整合，并且受到他们的领主的保护，并且为他们的领主知道的任何技术支付§Y30%§!的技术成本。"
  SUBJECT_verpuppet:0 "傀儡国家"
  SUBJECT_DESC_verpuppet:0 "傀儡国家没有外交自由，可以利用影响力为他们的领主打代理人战争。他们不受他们的领主的保护，即使他们必须参加他们的战争。这类附庸还必须支付他们每月§Y5%§!的能量币和矿物作为贡品。领主对整合他们没有兴趣。"
  SUBJECT_verserf:0 "奴隶国家"
  SUBJECT_DESC_verserf:0 "奴隶国家没有外交自由，每月把§Y25%§!的消费品和§Y10%§!的先进资源交给他们的领主，不受他们的保护。他们不能被整合，也不能被召唤到他们的领主的战争中。这类附庸对自己的处境极不情愿。"
  SUBJECT_versister:0 "姐妹共和国"
  SUBJECT_DESC_versister:0 "姐妹共和国被迫采用民主形式的政府，但大多数是自由的，不纳税。他们受到他们的领主的保护，但作为回报，他们被期望帮助他们的军队。"
  SUBJECT_verorganic:0 "有机辅助"
  SUBJECT_DESC_verorganic:0 "有机辅助没有外交自由，必须加入他们领主的战争，每月支付§Y25%§!的能量币作为贡品。他们不能被整合，被他们的领主保护。"
  SUBJECT_verparallel:0 "并行处理器"
  SUBJECT_DESC_verparallel:0 "并行处理器没有外交自由，必须加入它们的领主之战，受到保护，可以被整合。领主每拥有一个并行处理器，就能获得§+5%§的研究速度，最高可达20%。"
  ##### Events #####
  ## Becoming a vassal
  ver.100.name:0 "新臣民帝国"
  ver.100.desc:0 "§Y[From.GetName]§!最近被纳入我们的势力范围。现在由我们来决定[From.GetAdj]如何更好地为[Root.GetAdj]做出贡献。"
  ver.100.appendage:0 "它们会帮助蜂巢生长。"
  ver.100.appendage.tooltip:0 "将§Y[From.GetName]§!转换为§Y附庸§!。\n\n附庸每个月支付§Y25%§!的食物作为贡品献给他们的领主。这类附庸可以通过和平或战争来扩展。他们的领主必来保护他们，以防他们被侵犯，也必召他们来参加自己的战争。"
  ver.100.autonomous:0 "他们有我们无条件的保护。"
  ver.100.autonomous.tooltip:0 "将§Y[From.GetName]§!转变为一个§Y自治区§!。\n\n大范围的区域可以被整合，可以和平地扩张，并受到他们的领主的保护。作为回报，他们的领主每月从每个自治区获得£influence£§G+0.50§!，但这类附庸的§Y海军能力§!减少§R50%§!。"
  ver.100.beneficiary:0 "愿他们在我们的监护下茁壮成长。"
  ver.100.beneficiary.tooltip:0 "将§Y[From.GetName]§!转变为一个§Y封臣§!。\n\n封臣大多是独立的，不被征召参加领主的战争，受到保护，不纳税。它们可以被整合。"
  ver.100.disciple:1 "我们将引导他们走向光明。"
  ver.100.disciple.tooltip:1 "将§Y[From.GetName]§!转变为一个§Y信徒§!。\n\n信徒不能建造新的星际基地，跟随他们的领主进入战争，获得§H$ethic_spiritualist$§!§Y+50%§!吸引力，并支付他们每月的§Y15%§!凝聚力作为税收。虽然他们最终可能会整合，但他们可以扩大军事力量。"
  ver.100.foederatus:0 "他们是我们的剑!"
  ver.100.foederatus.tooltip:0 "将§Y[From.GetName]§!转变为一个§Y联邦国家§!。\n\n联邦国家每月支付§Y15%§!的合金作为贡品，并有义务参加他们领主的战争。他们可以获得§G+25%§!的额外§Y海军能力§!，并可以扩大军事。这类附庸不能被整合。"
  ver.100.jrpartner:0 "我们可以一起学到很多东西。"
  ver.100.jrpartner.tooltip:0 "将§Y[From.GetName]§!转变为一个§YJr. 合作伙伴§!。\n\nJr. 合作伙伴支付每月§10%§!物理学、社会学和工程学研究给他们的领主，并且不得不加入他们的战争，但是能够和平地扩张，不能被整合，并且受到他们的领主的保护，并且为他们的领主知道的任何技术支付§Y30%§!的技术成本。"
  ver.100.puppet:0 "我们将用绳子控制它们。"
  ver.100.puppet.tooltip:0 "将§Y[From.GetName]§!转变为一个§Y傀儡国家§!。\n\n傀儡国家没有外交自由，可以利用影响力为他们的领主打代理人战争。他们不受他们的领主的保护，即使他们必须参加他们的战争。这类附庸还必须支付他们每月§Y5%§!的能量币和矿物作为贡品。领主对整合他们没有兴趣。"
  ver.100.serf:0 "这些外星人最好对我们有用。"
  ver.100.serf.tooltip:0 "将§Y[From.GetName]§!转变为一个§Y奴隶国家§!。\n\n奴隶国家没有外交自由，每月把§Y25%§!的消费品和§Y10%§!的先进资源交给他们的领主，不受他们的保护。他们不能被整合，也不能被召唤到他们的领主的战争中。这类附庸对自己的处境极不情愿。"
  ver.100.sister:0 "在我们的保护下，他们将比以往任何时候都更加自由。"
  ver.100.sister.tooltip:0 "将§Y[From.GetName]§!转变为一个§Y姐妹共和国§!。\n\n姐妹共和国被迫采用民主形式的政府，但大多数是自由的，不纳税。他们受到他们的领主的保护，但作为回报，他们被期望帮助他们的军队。"
  ver.100.organic:0 "启动有机开发协议。"
  ver.100.organic.tooltip:0 "将§Y[From.GetName]§!转变为一个§Y有机辅助§!。\n\n有机辅助没有外交自由，必须加入他们领主的战争，每月支付§Y25%§!的能量币作为贡品。他们不能被整合，被他们的领主保护。"
  ver.100.parallel:0 "核越多越好。"
  ver.100.parallel.tooltip:0 "将§Y[From.GetName]§!转变为一个§Y并行处理器§!。\n\n并行处理器没有外交自由，必须加入它们的领主之战，受到保护，可以被整合。领主每拥有一个并行处理器，就能获得§+5%§的研究速度，最高可达20%。"
  ## Proxy War
  ver.31.name:0 "代理战争"
  ver.31.desc:0 "我们的客户 - 国王、精心挑选的独裁者和从外国买来的民选领导人——已经集合起来。他们说了一句话，但他们已经知道这是怎么回事了:是时候攻击我们的敌人了。唯一剩下的问题是，谁将获得荣誉?"
  ver.31.desc.fail:0 "我们的傀儡国家目前都没有一个有效的目标。"
  ver.31.fail:0 "不幸。"
