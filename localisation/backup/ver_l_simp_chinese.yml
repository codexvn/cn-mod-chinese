  ##### Policies #####
  policy_ver_taxation_of_subject_empires:0 "对臣民帝国征税"
  policy_ver_taxation_of_subject_empires_desc:0 "我们可以决定是否对我们的臣民帝国所产生的民间贸易征税。"
  ver_no_taxation:0 "不征税"
  ver_no_taxation_name:0 "$ver_no_taxation$"
  ver_no_taxation_desc:0 "让那些没有完全融入我们社会的人承担他们没有达成一致意见的责任是不公平的。\n\n§E我们的臣民帝国不会支付任何额外的税收§!"
  ver_light_taxes:0 "轻度的税收"
  ver_light_taxes_name:0 "$ver_light_taxes$"
  ver_light_taxes_desc:0 "我们的臣民享受我们的保护和贸易。作为回报，我们至少能要求一点小小的贡献。\n\n§E我们将对我们的臣民帝国征收5%£trade_value£§Y贸易额§!税，这让他们有点不高兴!"
  ver_moderate_taxes:0 "适度的税收"
  ver_moderate_taxes_name:0 "$ver_moderate_taxes$"
  ver_moderate_taxes_desc:0 "我们帝国的每一个成员，甚至是那些外围国家，都应该为它的繁荣做出贡献。\n\n§E我们将对我们的臣民帝国征收10%£trade_value£§Y贸易额§!税，这使他们不愉快!"
  ver_heavy_taxes:0 "重度的税收"
  ver_heavy_taxes_name:0 "$ver_heavy_taxes$"
  ver_heavy_taxes_desc:0 "我们的公民的利益应该优先于我们的附庸国的任何理论上的权利。\n\n§E我们将对我们的臣民帝国征收20%£trade_value£§Y贸易额§!税，使他们大为不悦!"
  ver_burdensome_taxes:0 "繁重的税收"
  ver_burdensome_taxes_name:0 "$ver_burdensome_taxes$"
  ver_burdensome_taxes_desc:0 "一个臣民除了服侍他的主人外，没有别的权利。\n\n§E我们将对我们的臣民帝国征收30%£trade_value£§Y贸易额§!税，这让他们愤怒!"
  ##### Edicts #####
  edict_ver_proxy_war:0 "代理战争"
  edict_ver_proxy_war_desc:0 "战争中有很多流血事件，但不一定是我们自己的。我们可以影响我们的一个傀儡国家，向我们的一个敌人宣战，以促进我们的利益。"
  edict_ver_proxy_war_effect:0 "我们所有目前处于和平状态并有有效目标的傀儡国家将得到展示。有效的目标是任何没有加入非侵略条约、防御条约或与我们结盟的邻国。"
