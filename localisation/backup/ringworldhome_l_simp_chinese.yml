 ####################################
 # Ringworld starts
 ####################################
 ringworld_st_system_NAME:0 "环形世界"
 ringworld_st_system_DESC:0 "一个拥有四个宜居区段的环形世界。\n\n$system_initializer_DESC$"
 ringworld_dmg_st_system_NAME:0 "受损的环形世界"
 ringworld_dmg_st_system_DESC:0 "一个拥有三个宜居区段的环形世界。第四个区段受到了无法修复的损坏。\n\n$system_initializer_DESC$"
 ringworld_des_st_system_NAME:0 "被摧毁的环形世界"
 ringworld_des_st_system_DESC:0 "一个仅有一个宜居区段的环形世界。\n\n$system_initializer_DESC$"
 ringworld_sanctuary_st_system_NAME:0 "破碎的避难所"
 ringworld_sanctuary_st_system_DESC:0 "一个环形世界，目的是保护四个物种，使其在远古时代免于灭绝。\n\n$system_initializer_DESC$"
 ringworld_super_st_system_NAME:0 "超级环形世界"
 ringworld_super_st_system_DESC:0 "这个巨大的环形世界由十二个宜居区段组成。我们不该提供这个选项的。它让你控制了太多的环形世界。\n\n$system_initializer_DESC$"
 ringworldImproved_st_system_NAME:0 "六区段环形世界"
 ringworldImproved_st_system_DESC:0 "一个拥有六个宜居区段的环形世界。明智之举。\n\n$system_initializer_DESC$"
 ringworld_eight_st_system_NAME:0 "八区段环形世界"
 ringworld_eight_st_system_DESC:0 "一个拥有八个宜居区段的环形世界。当心使用。\n\n$system_initializer_DESC$"
 ringworld_sha_st_system_NAME:0 "粉碎的环形世界"
 ringworld_sha_st_system_DESC:0 "这个环形世界是一颗气态巨行星在相当近的轨道上被捕获的不幸受害者。你们的物种在剩下的一个宜居区段存活下来。\n\n$system_initializer_DESC$"
 
 ringworld_st_tst_system_NAME:0 "环形世界测试"
 ringworld_st_tst_system_DESC:0 "一个拥有四个宜居区段的环形世界。测试\n\n$system_initializer_DESC$"
 ############################
 # New Ringworld Deposits
 ############################
  d_akrh_crystal_1:0 "神秘的环形世界系统"
  d_akrh_crystal_1_desc:0 "这个区域的机器产生奇怪的晶体，这些晶体对环世界其它部分的功能至关重要。"
  d_akrh_gasses_1:0 "神秘的环形世界系统"
  d_akrh_gasses_1_desc:0 "这个区域的机器产生奇怪的气体，这些气体对环世界其它部分的功能至关重要。"
  d_akrh_motes_1:0 "神秘的环形世界系统"
  d_akrh_motes_1_desc:0 "这个区域的机器产生奇怪的，易挥发的微粒，这些微粒对环世界其它部分的功能至关重要。"
  d_akrh_mining_1:0 "陨石坑"
  d_akrh_mining_1_desc:0 "很久以前的撞击使这个地区散布着含矿陨石，这些陨石很容易被熔炼成有用的矿物。"
  d_akrh_energy_1:0 "发电系统"
  d_akrh_energy_1_desc:0 "这个地区的系统被重新设计以产生大量的能量。"
  d_akrh_arcane:0 "神秘发电机"
  d_akrh_arcane_desc:0 "这台古老的机器似乎会以生产一些维护我们的区段所需资源的方式回应我们的需求。"
 ##############################
 # New ringworld blockers
 ##############################
  d_akrh_broken_blocker:0 "破损的生命支持系统"
  d_akrh_broken_blocker_desc:0 "该地区的生命支持系统受损，减少了该地区的可居住面积。"
  
  d_akrw_glacier:0 "巨型冰川"
  d_akrw_glacier_desc:0 "故障的支持系统产生了覆盖了这一地区的冰，降低了整体能源生产能力。"

  d_akrw_rampant_jungle:0 "泛滥的丛林"
  d_akrw_rampant_jungle_desc:0 "负责植被监测和生长的系统创造了这片生长迅速、造成障碍的丛林。"

  d_akrh_trackless_wasteland:0 "人迹罕至的荒野"
  d_akrh_trackless_wasteland_desc:0 "冷却系统失灵导致了一片空旷的荒地，其面积有一些卫星那么大。据传闻，它包含了奇怪而独特的生命形式，以及稀有资源的沉积。然而，围绕它的谜团似乎特别善于分散我们的科学家的注意力，有时甚至杀死他们。"  

  d_akrh_dangerous_wildlife:0 "危险的野生动物"
  d_akrh_dangerous_wildlife_desc:0 "除了牙齿、爪子和敌意，这些生物似乎乐于破坏我们的农业基础设施。"