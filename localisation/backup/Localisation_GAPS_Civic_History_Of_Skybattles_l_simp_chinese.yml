 civic_GAPS_History_of_Sky_Battles:0 "空战历史"
 civic_GAPS_History_of_Sky_Battles_desc:0 "这个社群有着悠久的空战和由空中优势决定的战争的历史。他们发展出了舰载机的焦点。\n§M特殊效果:§! 开局时你带有在在护卫舰上设置机库的能力。开局时你带有§Y$tech_strike_craft_1$§! \n§S科技§!\n§Y£society_research 军事理论科技 T1 可重复 5L (空战专长):§! 舰载机速度 §G+20%§! 舰载机伤害 §G+10%§!\n§Y£engineering_research 太空技术科技 T1 (空战太空基地设计):§! 允许太空基地模组\n§L   £building 太空基地建筑 (空战勇者机库):§! 花费: §R50§! £alloys, 维护费 §R1§! £energy. 生产2 舰载机组件。贸易保护§G+5§!，贸易保护范围§G+1§!，基地舰体值§G+10%§!，基地装甲§G+10%§!\n§Y£engineering_research 太空技术科技 T2 ($Tech_GAPS_Sky_Battle_Ship_Designs_2$):§! 增加一个HB1 和 PD3 舰艏组件。增加一个PD2舰艉组件。\n§Y£engineering_research 太空技术科技 T3 ($Tech_GAPS_Sky_Battle_Ship_Designs_3$):§! 增加一个HB1舰艏组件。增加一个HB1T1舰舯组件。增加一个PD2舰艉组件。\n§Y£engineering_research 太空技术科技T4 ($Tech_GAPS_Sky_Battle_Ship_Designs_4$):§! 增加一个HB1T1PD2 和 HB2 舰艏组件。增加一个HB3舰舯组件。增加一个HB1舰艉组件。\n§Y£engineering_research 太空技术科技T5 ($Tech_GAPS_Sky_Battle_Ship_Designs_5$):§! 增加一个HB4舰舯组件。增加一个HB4舰艉组件。"
 
