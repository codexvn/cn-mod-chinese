 FEE_fallen_3_player_DESC:0 "§HFallen Empires Expanded \n--------------------------------\n§L王国的合并;三个盖亚星球围绕着它的父亲般的气态巨星运行。\n§G   - 1x 盖亚卫星 (20)\n§G   - 1x 盖亚卫星 (12)\n§G   - 1x 盖亚卫星 (10)\n\n$system_initializer_DESC$"

