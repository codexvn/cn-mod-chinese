 gov_dormant_hive:0 "沉睡的意识"
 gov_dormant_hive_desc:0 "一个强大的蜂群思维统治着这个失落帝国，谢天谢地，它现在已经沉睡了很久了。"
 gov_awakened_swarm:0 "觉醒意识"
 gov_awakened_swarm_desc:0 "统治这个失落帝国的蜂群思维已经觉醒，现在正在寻求恢复它的统治地位。"
 civic_gestalt_torpor:0 "麻木的意识"
 civic_gestalt_torpor_desc:0 "这个强大的蜂群思维现在在漫长的黑暗中沉睡。"
 civic_passive_drones:0 "被动的工蜂"
 civic_passive_drones_desc:0 "大批服从蜂巢的工蜂在等待蜂巢的回归。"
 civic_invigorated_coalescence:0 "精力充沛的聚结"
 civic_invigorated_coalescence_desc:0 "蜂巢的觉醒。"
 civic_rejuvenated_drones:0 "新生工蜂"
 civic_rejuvenated_drones_desc:0 "为了给它们指引方向，意识苏醒了，蜂群思维的工蜂们敏捷地执行任务。"
 
 
