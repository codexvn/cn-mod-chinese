 FEE_pc_fractured_planet:0 "巢穴星球"
 FEE_pc_fractured_planet_desc:0 "一颗破碎的星球，到处都是蜂巢的巢穴，是一个古老的蜂群思维的巢穴。"
 
 FEE_pc_fractured_planet_tile:0 "巢穴地形"
 FEE_pc_fractured_planet_tile_desc:0 "由巢、洞穴组成的蜂巢，数千年的蜂房活动形成。"
  
 FEE_pc_orbital_ring:0 "神圣天文台"
 FEE_pc_orbital_ring_desc:0 "一种小型的环形世界，用来容纳人口，同时让位于中心的神圣世界不受有知觉生命破坏。"

