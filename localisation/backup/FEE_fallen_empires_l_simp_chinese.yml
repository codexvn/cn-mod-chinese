#	events/
#	--------------------------- --------------------------- --------------------------- 
 
 
 fallen_empires_awakening.7.name:0 "蜂群苏醒"
 fallen_empires_awakening.7.desc:0 "它始于§H[From.GetAdjective]§!发出的一系列非常微弱的心灵感应脉冲。我们称它为几乎不引人注意的天体怪事，我们记录下它们的发现，然后把它们忘得一干二净。直到最近，它都是毫不起眼的。只有当脉冲变成尖叫声时，我们才注意到。千百年来，§H[From.GetName]§!第一次醒来，摆脱了他们的沉睡状态并完全唤醒意识。蜂群思维正在为它积聚所有力量，使众多工蜂处于苏醒状态，并让它们恢复§H[From.GetSpeciesName]§!军事力量。§H[From.GetSpeciesName]§!的意图尚不清楚，但随着银河系其他先驱者帝国的再次出现，这一事件肯定不是巧合。"
 fallen_empires_awakening.7.a:0 "蜂群复活了..."
 
 fallen_empires_awakening.11.name:0 "在黑暗中挣扎"
 fallen_empires_awakening.11.spiritualist.desc:0 "多年来，我们的灵能探求者一直在探测来自§H[From.GetAdjective]§!的非常强的灵能活动，比我们以前记录的要强大得多。但是我们现在所探测到的是非常令人不安的。我们所有的人都感受到了，一种隐隐的痛苦。对于我们更有天赋的灵能个体来说，这种感觉是难以忍受的，而且有潜在的危险——虚境在痛苦中尖叫，这种反馈的强度如此之大，以至于我们的许多灵能者丧失了灵能能力，导致了突然致命的脑出血。现在我们知道原因了。§H[From.GetName]§!在千禧年里第一次醒来;突然间，数以百万计的思想和灵魂再次积极地与灵能接触。我们最强的灵能者假定异能的巨大的快速积累已经导致虚境受损,在银河系释放出某种§M灵能风暴§!，现在我们的精神层面上的结果，我们一定要像我们在物质平面上所做的那样。"
 fallen_empires_awakening.11.default.desc:0 "它始于§H[From.GetAdjective]§!行为的戏剧性转变。[From.GetSpeciesName]一直在准备、收集信息、为旧铸造厂供电、回收封存的舰队，最令人不安的是，在银河系释放了某种邪恶的灵能武器。所有的有机物种都经历过一种不适感，它们的后脑勺隐隐作痛，这种感觉挥之不去，也让我们的医学专家感到困惑。我们社会的神秘主义者把它比作一个所谓的§M灵能风暴§!，它会破坏大脑调谐至的波长。无论如何解释，重要的是，在一个时代里，§H[From.GetName]§!第一次将目光投向了他们的边界之外，并放眼整个银河系。\n\n随着正在衰败的造船厂得到修复和改装，泰坦铸造厂的休眠系统开始运行，银河系的其余部分只剩下一个问题——这个曾经沉睡的巨大目标，在他们夺回失去的古老荣耀的过程中，谁会首先成为他们的目标?"
 fallen_empires_awakening.11.a:0 "暴风雨就要来了..."
 fallen_empires_awakening.11.effects.tooltip:0 "当灵能风暴增强时，我们可能会遭受后果…"
 
 FEE_awakened.2.title:0 "军事超级大国"
 FEE_awakened.2.desc:0 "§H[From.GetName]§!的觉醒不是偶然的，这些年来他们也没有完全闲着。他们一直在通过他们的能力，§R[MilitaristPuppet.GetName]§!发挥他们的影响力，同时隐藏了一个巨大的军事建设，其他星系，储存物资和飞船。现在，§H[From.GetSpeciesName]§!已经团结成一个整体，再次作为一个复兴超级大国。这不是偶然;这一直是他们的计划。"
 FEE_awakened.2.a:0 "一股新的力量近在咫尺..."
 
 FEE_awakened.3.title:0 "至高无上的霸主"
 FEE_awakened.3.desc:0 "当§H[From.GetName]§!觉醒时，我们期待一个符合他们身份和个性的回应。但我们感到失望。到目前为止，§H[From.GetName]§!只对他们早已灭亡的帝国的遗迹采取了一些行动。然而，最近我们收到了来自§H[From.GetAdjective]§!大使的消息，声称完全恢复的§H[From.GetName]§!即将到来，并警告所有反对他们的人将面临极大的危险。"
 FEE_awakened.3.a:0 "陈词滥调还是承诺?" 
 
# Spiritualist Events
 
 FEE_awakened.303.title:0 "来自§H[FallenEmpireTaskOrigin.GetName]§!"
 FEE_awakened.303.desc:0 "你好，[Root.GetSpeciesNamePlural]，我们有个请求。嗯，这只是一些请求，因为你可以选择拒绝，但我们没有选择接受你的拒绝。我们的神通过面纱与我们接触;他们饿了，需要牺牲。由于我们的盟约禁止我们透露的原因，这种牺牲一定是一个年轻的种族。然而，一个灵魂并不等于另一个灵魂，你可以选择送我们一个同类的领袖，或者送一群你的平民百姓，任何一个都可以满足我们的主人。神的姑息不能再等了，你说呢?"
 FEE_awakened.303.a:0 "你可以带走一个领袖。"
 FEE_awakened.303.a.tooltip:0 "§H[AscendedSpiritualistLeaderTarget.GetName]§!将被§H[FallenEmpireTaskOrigin.GetName]§!带走(或是牺牲?)。"
 FEE_awakened.303.b: "我们提供一些我们的人给你。"
 FEE_awakened.303.b.tooltip: "一个§H[Root.GetSpeciesName]人口§!会被§H[FallenEmpireTaskOrigin.GetName]§!带走(或是牺牲?)。"
 FEE_awakened.303.c: "想都不要想，我们决不向屠杀投降!"
 FEE_awakened.306.title:0 "时间结束"
 FEE_awakened.306.desc:0 "随着银河危机的开始，更倾向于灵性的银河人已经宣告了末日的来临，尖叫着银河系的毁灭就在眼前。对于§B[From.GetName]§!的狂热者来说，这场危机只是强化了他们长期以来的信念，即银河系已经变得不纯洁，神圣的审判就在我们身上。我们从§B[From.GetAdjective]§!收到如下传输:\n §E天启降临在我们身上。这是神圣的意志，然而你，和其他像你一样的人，决定与末日的工具斗争，试图阻止不可避免发生的事。我们不愿冒着任何干涉的风险来达到目的，所以我们把事情掌握在自己手中。我们已经与周期结束形成了一个契约，并由此确保了灾难的到来。审判已经过去,你已经找到了希望。"
 FEE_awakened.306.a: "终点就在眼前!"
 FEE_awakened.306.b: "神奇的废话。"
 FEE_awakened.306.c: "我们应该担心吗?"
 
 
 FEE_crisis.3.title:0 "灵能风暴需要受害者"
 FEE_crisis.3.desc:0 "§M灵能风暴§!无情地摧毁了我们的灵能群体的心灵，我们能做的也只有这么多，来保护他们免受心灵和身体的削弱。不幸的是，我们在§Y[FEEPsionicPopDeathPlanet.GetName]§!上失去了无数的生命。死亡人数的完整统计还没有完成，但是有报道说，成千上万的民众尖叫着，直到他们的声带爆裂，眼眶撕裂，然后死于剧烈的脑出血。我们必须想出一些办法来阻止这场风暴，否则更多的风暴将会死亡。"
 FEE_crisis.3.a: "可怜的人们..."
 FEE_crisis.4.a.tooltip: "一个灵能人口在[FEEPsionicPopDeathPlanet.GetName]上§R死亡§!。"
 FEE_crisis.4.title:0 "灵能风暴将领袖逼疯"
 FEE_crisis.4.desc:0 "§M灵能风暴§!在我们人民的头脑中肆虐，给他们带来噩梦、恶魔般的幻象，有时甚至造成神经损伤。我们只能做这么多来保护我们的人民不受这场风暴的影响，看来我们必须记录下这场危机的另一个受害者。§Y[FEEPsionicLeaderDeath]§!最近精神完全崩溃，毫无节制地攻击他的同伴和同事，肆意自残，不停地尖叫。尽管我们尽了最大的努力，我们还是救不了[FEEPsionicLeaderDeath.GetHerHim]。我们必须采取行动，在更多的人死亡之前阻止这场风暴。"
 FEE_crisis.4.a:0 "这条路太可怕了。"
 FEE_crisis.4.tooltip:0 "[FEEPsionicLeaderDeath] §R死亡§!。"
 FEE_crisis.5.title:0 "灵能风暴加剧"
 FEE_crisis.5.desc:0 "就好像我们目前的困境不会变得更糟一样，我们所有的信息都表明§M灵能风暴§!变得更糟了。我们灵能人口正面临着更大的风险，承受着这场暴力大灾难的恶劣影响，而且还没有减弱的迹象，我们可能只看到了银河系范围内灾难的开始。"
 FEE_crisis.5.a:0 "我们能做些什么?"
 FEE_crisis.6.title:0 "灵能风暴变成了灾难"
 FEE_crisis.6.desc:0 "正如我们预测的那样，§M灵能风暴§!进一步加剧，成为真正毁灭性的银河事件。灵能群体正在被这场狂暴的风暴大规模地杀死，尽管目前的迹象表明它并没有变得更糟，但很难想象它会变得更糟。"
 FEE_crisis.6.a:0 "这是命中注定吗?"
 FEE_crisis.8.title:0 "灵能风暴消退"
 FEE_crisis.8.desc:0 "随着对其创造负责的人的破坏，所谓的§M灵能风暴§!似乎已经减弱。目前还不清楚，银河系是否会真正从对其人民的恶毒和无情的攻击中恢复过来。从很远的地方伤害人民并造成这种动乱的能力充其量也只能是令人不安的- -我们必须确保，如果这种动乱再次发生，我们将准备好对抗这场风暴。"
 FEE_crisis.8.a:0 "真的结束了吗?"
 
 
