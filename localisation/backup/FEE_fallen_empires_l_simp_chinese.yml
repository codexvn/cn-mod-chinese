 01_DEMAND_FEEDTHRALL_SELECT:0 "征收国?我们不是你的牛!" 
 01_DEMAND_FEEDTHRALL_PROPOSE:0 "你没必要变成美味佳肴。接受我们的统治，支付资源，你就会幸免。"
 01_DEMAND_FEEDTHRALL_ACCEPT:0 "我们接受并将成为您的喂养奴役。"
 01_DEMAND_FEEDTHRALL_REFUSE:0 "我们永远不会成为你的储藏室。"
 01_ASK_BECOME_FEEDTHRALL_SELECT:0 "你准备好接受你作为[Root.GetName]征收国的合法地位了吗"
 01_ASK_BECOME_FEEDTHRALL_PROPOSE:0 "我们的饥饿是无止境的，你知道你无法抵挡我们。你只能作为我们的征收国生存。"
 01_ASK_BECOME_FEEDTHRALL_ACCEPT:0 "我们很高兴你接受了，很好，奴隶。我们饿了。"
 01_ASK_BECOME_FEEDTHRALL_REFUSE:0 "我们受够了你们，我们对你们提供的东西的渴望已经满足了。"
 
 ACTION_DEMAND_FEEDTHRALL_TYPE:0 "要求征收"
 ACTION_DEMAND_FEEDTHRALL_TYPE_DESC:0 "我们可以要求他们成为我们的征收国。如果他们接受，我们将无法攻击他们，但他们将不得不支付他们§Y40%§!的食物收入和§Y15%§!的能量币收入。否则它们就是独立的。"
 ACTION_ASK_TO_BECOME_FEEDTHRALL_TYPE:0 "请求征收"
 ACTION_ASK_TO_BECOME_FEEDTHRALL_TYPE_DESC:0 "我们可以要求成为他们的征收国。如果他们接受,他们将无法攻击我们,但我们将不得不支付他们§Y40%§!我们的食品收入和§Y15%§!能量币收入。否则我们就是独立的。"
 ACTION_DEMAND_FEEDTHRALL_TITLE:0 "要求征收"
 ACTION_DEMAND_FEEDTHRALL_DESC:0 "我们可以要求他们成为我们的征收国。如果他们接受,我们将无法攻击他们,但他们将不得不支付§Y40%§!他们的食物收入和§Y15%§!能量币收入。否则它们就是独立的。"
 ACTION_ASK_TO_BECOME_FEEDTHRALL_TITLE:0 "请求征收"
 ACTION_ASK_TO_BECOME_FEEDTHRALL_DESC:0 "我们可以要求成为他们的征税国。如果他们接受,他们将无法攻击我们,但我们将不得不支付他们§Y40%§!我们的食物收入和§Y15%§!能量币收入。否则我们就是独立的。"
 ACTION_DEMAND_FEEDTHRALL_PROPOSAL_FAILED_ACTOR:0 "我们给予§H[Recipient.GetName]§!征收国的提议被拒绝了。"
 ACTION_DEMAND_FEEDTHRALL_PROPOSAL_FAILED_RECIPIENT:0 "§H[Actor.GetName]§!的征收国被自动拒绝了。"
 ACTION_ASK_TO_BECOME_FEEDTHRALL_PROPOSAL_FAILED_ACTOR:0 "我们申请加入§H[Recipient.GetName]§!的请求被拒绝了。"
 ACTION_ASK_TO_BECOME_FEEDTHRALL_PROPOSAL_FAILED_RECIPIENT:0 "要求对§H[Actor.GetName]§!征收的要求被自动拒绝了。"
 MESSAGE_DEMAND_FEEDTHRALL_TITLE:0 "征收国要求"
 MESSAGE_ASK_TO_BECOME_FEEDTHRALL_TITLE:0 "征收国提供"
 ACTION_DEMAND_FEEDTHRALL_NOTIFICATION:2 "§H[From.GetName]§!在§H[Root.GetName]§!建立了一个征税国。\n\n他们会献上贡品以避免成为晚餐。"
 ACTION_ASK_TO_BECOME_FEEDTHRALL_NOTIFICATION:2 "§H[Root.GetName]§用f§H[From.GetName]§!建立了一个征税国。\n\n他们会献上贡品以避免成为晚餐。"
 
 01_FEE_HM_DORMANT_GREETING:0 "现在还不是我们的时候，让我们去睡觉吧。"
 02_FEE_HM_DORMANT_GREETING:0 "蜂巢沉睡着，无知的[From.GetSpeciesNameInsult]."
 03_FEE_HM_DORMANT_GREETING:0 "蜂群在休眠，你为什么打扰我们?"
 04_FEE_HM_DORMANT_GREETING:0 "你真幸运，我们还在睡觉，可怜的[From.GetSpeciesNamePlural]。"
 05_FEE_HM_DORMANT_GREETING:0 "待我们苏醒的时候，一切都将是糠秕。"
 06_FEE_HM_DORMANT_GREETING:0 "我们的意识可能是嗜睡的，但我们的武器肯定不是。"
 07_FEE_HM_DORMANT_GREETING:0 "安静的黑暗并不怕你，[From.GetSpeciesName]。"
 08_FEE_HM_DORMANT_GREETING:0 "你想唤醒你自己的命运?"
 
 01_FEE_HM_AWAKENED_GREETING:0 "我们军团。"
 02_FEE_HM_AWAKENED_GREETING:0 "我们是蜂群。害怕我们。"
 03_FEE_HM_AWAKENED_GREETING:0 "我们好饿啊。你来吃饭了吗?"
 04_FEE_HM_AWAKENED_GREETING:0 "我们以为你的[From.GetSpeciesName]很难吃，但你仍然是食物。"
 05_FEE_HM_AWAKENED_GREETING:0 "我们想的一样。我们只想着养活自己。"
 06_FEE_HM_AWAKENED_GREETING:0 "我们分享的合一并不会削弱我们享用你的[From.GetSpeciesName]的欲望。"
 07_FEE_HM_AWAKENED_GREETING:0 "饥饿..."
 08_FEE_HM_AWAKENED_GREETING:0 "蜂群正在挨饿，而你在这里……"
 
 
