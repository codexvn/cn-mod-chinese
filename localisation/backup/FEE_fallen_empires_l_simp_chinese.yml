 SUBJECT_puppet:0 "傀儡国"
 SUBJECT_DESC_puppet:0 "傀儡国是一种在外交和军事上独立的主体，是他们的领主的代理人。他们贡献§Y35%§!的能量币和矿物向他们的领主进贡。他们被允许独立于他们的领主进行殖民和战争。"
 DIPLOMACY_IS_SUBJECT:1 "$EMPIRE|H$§!的§T$TYPE$"
 SUBJECT_feedthrall:0 "征收国"
 SUBJECT_DESC_feedthrall:0 "征收国是一种外交和军事上独立国家，但是他们必须提供§Y40%§!的粮食来供应他们的领主，再加上§Y15%§!的能源币作为“保险”。他们被允许独立于他们的领主进行殖民和战争。"
 
