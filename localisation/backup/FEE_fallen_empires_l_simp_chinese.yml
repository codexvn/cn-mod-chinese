 personality_fallen_empire_militarist:0 "军事至上者"
 personality_fallen_empire_militarist_desc:0 "这个失落帝国致力于维护自己的军事优势，超越其他帝国。舰队实力的大幅扩张可能激起他们的愤怒。"
 personality_awakened_fallen_empire_militarist:0 "沙文主义者"
 personality_awakened_fallen_empire_militarist_desc:0 "这个觉醒帝国试图以他们的军事优势吞并银河系的其他种族。他们可能会攻击任何显示军事弱点的帝国。"
 personality_fallen_empire_hivemind:0 "沉睡的蜂群"
 personality_fallen_empire_hivemind_desc:0 "这个失落帝国是一个有组织的帝国，然而蜂巢似乎正在处于休眠的状态，工蜂只是做最低限度的需要维持蜂巢。"
 personality_awakened_fallen_empire_hivemind:0 "愤怒的蜂群"
 personality_awakened_fallen_empire_hivemind_desc:0 "蜂群思维已经摆脱了它的沉睡状态，唤醒了它完整的、可怕的意识。蜂群正从长时间的睡眠中挨饿，只希望充饥。"
 
