 pm_subterranean_construction:0 "地底建设"
 pm_subterranean_construction_desc:0 "扩大地底殖民地的大型挖掘项目正在进行。公告：我们不对小型地震和地面塌陷负责，在此处生活你必须自己承担风险。"

 pm_subterranean_fortress:0 "地底堡垒"
 pm_subterranean_fortress_desc:0 "加强那些庞大的掩体和人工洞穴网络能保护免受伤害。"

 pm_subterranean_foundry:0 "地底铸造厂"
 pm_subterranean_foundry_desc:0 "铸造厂的动力来自行星核心。排除蒸汽时会有微小震动，但引发全球火灾的风险很小。"

 pm_subterranean_refinery: "地下炼油厂"
 pm_subterranean_refinery_desc: "一种地下处理厂，将精炼的稀有化合物直接输送到行星的工业中。多余的材料被排放到空气中，使得当地人花更多的时间呆在室内。"

 pm_subterranean_lab: "地下实验室"
 pm_subterranean_lab_desc: "包含各种形式的磁铁和线圈，以超高速粉碎的东西到其他的东西和几乎无穷无尽的烧杯的供应。" 

 pm_sky_construction:"空中建设"
 pm_sky_construction_desc:0 "一座巨大的脚手架支撑着一座漂浮的城市。这种反抗物理的结构让群众感到敬畏。"

 pm_sky_mall:0 "空中商城"
 pm_sky_mall_desc:0 "资本主义的狂欢漂浮在这个行星上。它有一个目录在所有行星运输舱的后座口袋里。"

 pm_sky_green:0 "美丽的天空"
 pm_sky_green_desc:0 "在我们美丽的浮岛上度假，能看到世界上最美的景色。"

 pm_sky_estate:0 "空中楼阁"
 pm_sky_estate_desc:0 "那些富豪中的富豪生活在一个与世隔绝的浮岛云端。99%的人认为这是不公平的。"

 pm_sky_roost: "天空栖息"
 pm_sky_roost_desc: "一个田园诗般的空间，在蜂巢的监视下，为幼小的小海龟的发展。"
 
 pm_sky_factory: "天空工厂"
 pm_sky_factory_desc: "一个完全没有威胁的机器人组装工厂。不要让它停止制造机器人。"

 
