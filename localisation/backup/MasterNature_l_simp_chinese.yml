 MasterNature.3.name:0 "S地下铸造厂让[Root.Planet.GetName]再次伟大"
 MasterNature.3.desc:0 "我们的大工程完成了。岩浆锻造厂正满负荷运转，舰队指挥部正急切地订购一批新的锻造厂型巡洋舰，预计当地造船厂将无法跟上新的矿物流入。 \n\n不出所料，当地的艺术团在铸造厂入口附近发动了一场全面的嗅觉抗议，他们戴着似乎是防毒面具的东西以示团结。然而，最新的时事通讯称“手工抗议”是他们的下一个大项目，所以很难认真对待这种滑稽行为。工程报告说，铸造完整性在预期参数之内，居民几乎肯定是安全的。"
 MasterNature.foundry2.name:0 "几乎可以肯定?"
 MasterNature.foundry2.tooltip:0 "至少地震不会影响我的天空岛。 \n\n§G+1§! £mod_job_subterranean_foundry_add£ $job_subterranean_foundry$ 每 50 £pop£ \n$job_subterranean_foundry_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"
