 MasterNature.skyroostbuilt.name:0 "天上的公鸡给了小海龟一条腿"
 MasterNature.skyroostbuilt.desc:0 "新建成的蜂巢将允许幼工蜂在田园诗般的环境中成熟，而不会妨碍行星一侧的集体活动。不小心踩到幼蜂的事件在蜂房中下降了92.4%。高海拔和低氧环境预计对健康有长期的好处，可以培养更强壮和更有弹性的工蜂，为蜂巢的强度做出重大贡献。 \n\n提高新工蜂将专用的假山工蜂的责任,而不是一种负担之间调运下班采矿工蜂和技术人员在他们的再生周期。我们共同回忆童年在云端的奇妙经历，这对[Root.Owner.GetSpeciesPlural]来说是件好事。"
