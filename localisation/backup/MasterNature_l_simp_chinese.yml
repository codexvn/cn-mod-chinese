 MasterNature.1.name:0 "[Root.Planet.GetName]地下综合体计划"
 MasterNature.1.desc:0 "我们的大工程正在进行中!虽然一些居民抱怨当地的震动和地面位移,偶尔崩溃街区是一个小进步的代价。现在，我们的地下城市应该变成什么样子呢? \n\n我们的将军们提出了一个几乎密不透风的地下堡垒和足够的食物和庇护的能力更重要的社会成员应该受到轨道轰炸我们的世界。然而，我们的工程主管提出了一个彻底的地热铸造，可以彻底改变行星的生产方法。 \n\n一些边缘环保组织反对这一想法，理由是破坏星球构造可能会带来无法预料的后果，而当地的工匠团体代表则请愿称，这些锻工厂的硫磺烟雾会毁掉他们的嗅觉艺术品。然而，这些反对者并不重要，那么我们应该建设什么?"
 
 MasterNature.fortress.name:0 "打开地下堡垒"
 MasterNature.fortress.tooltip:0 "防守是最好的防守。 \n\n§H$ON_COMPLETION$:§! \n\n§E行星修正:§! \n§G-20%§! $MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$ \n§G+50%§! $MOD_ARMY_DAMAGE_MULT$ \n\n§E新工作:§! \n§G+1§! £mod_job_subterranean_soldier_add£ $job_subterranean_soldier$ 每 50 £pop£ \n$job_subterranean_soldier_effect_desc$"
 MasterNature.fortress_expanded.tooltip: "防守是最好的防守。 \n\n§H$ON_COMPLETION$:§! \n§G+1§! £mod_job_subterranean_soldier_add£ $job_subterranean_soldier$ 每 50 £pop£ \n$job_subterranean_soldier_effect_desc$"
 MasterNature.2.name:0 "地下堡垒完成,[Root.Planet.GetName]担保"
 MasterNature.2.desc:0 "我们的大工程完成了。这标志着[Root.Planet.GetName]的一个新时代，成千上万的我们的公民现在可以活到他们的整个生命，从来没有见过太阳。有些人可能仍然应该外出，但重要的是他们不再需要外出。\n\n当地军事指挥官夸口说，堡垒的防爆门可以承受巨大的冲击。在我们的海军上将提出亲自测试这一理论后，他们已经平静下来，但毫无疑问，如果任何法令破坏了我们的大气层，最安全的地方是地下。"
