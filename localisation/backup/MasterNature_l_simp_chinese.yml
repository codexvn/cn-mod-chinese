 MasterNature.refinerybuilt.name:0 "当炼油厂在[Root.Planet.GetName]上打开通风口时，当地人感到愤怒"
 MasterNature.refinerybuilt.desc:0 "我们巨大的地下化工后处理工厂已经建成。它利用深埋在地壳下的巨大的热和压力来提炼最稀有的晶体、最奇特的气体和危险的挥发性尘埃，其过程与使这些元素自然出现的过程完全相同，只是速度快得多。它可以将这些原材料直接输送到生产或生产过程中使用它们的行星侧工业。多余的物质通过表面管道排出，这种做法可能是完全安全的，至少根据我们出钱进行研究的科学家的说法是如此。 \n\n虽然没有证据表明与炼油厂有联系，[Root.Planet.GetName]居民却越来越不愿意出门，理由是空气质量差。这可能只是社会中生产率较低的成员要求扩大居住空间的借口。此外，还发生了几起孤立的“红血管病”事件，据称是由于接触了精炼过程的一种副产品——高浓度的尘埃所致。法律专家向我们保证，由于掠夺性合同法，炼油厂不承担任何责任。真正的悲剧是，我们正在浪费宝贵的尘埃，粗心的工人可能会不小心吸入或以其他方式吸收这些尘埃。炼油厂已经制定了“屏住呼吸”的规定，但到目前为止，工人们还不愿意合作。"
 MasterNature.refinerybuilt2.name:0 "呼吸被高估了"
 MasterNature.refinerybuilt2.tooltip:0 "防毒面具:最新的时尚潮流。 \n\n§G+1§! £mod_job_subterranean_refiner_add£ $job_subterranean_refiner$ 每 50 £pop£ \n$job_subterranean_refiner_effect_desc$ \n\n§E$NEW_DISTRICTS$§!"

