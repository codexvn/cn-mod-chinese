 MasterNature.labbuilt.name:0 "地下实验室吸引着疯狂的[Root.Planet.GetName]科学家"
 MasterNature.labbuilt.desc:0 "我们庞大的地下研究实验室已经对外开放。物理学家名副其实的游乐场,它包含所有礼仪的磁铁和线圈砸东西转变为其他东西以超高的速度,令人毛骨悚然的坦克保护所有类型的有机物质,和荒谬的烧杯。拨款申请和使用设施的请求来自已知的星系的最远端。 \n\n高能实验的一项雄心勃勃的计划承诺大大增加我们对物理和工程的理解。一些批评者警告说，我们正在扰乱我们还不了解的宇宙的某些部分，我们可能会意外地炸飞这个世界或创造一个黑洞。这种批评在很大程度上被忽视了，或者偶尔会引发一场关于创造局部黑洞的可能性的热烈讨论。我们的科学家们似乎对此感到高兴而不是恐惧。"
 MasterNature.labbuilt2.name:0 "我相信他们知道自己在做什么"
