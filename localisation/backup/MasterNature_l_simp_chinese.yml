 # Special Projects
 ###################################################
 foundry_investigation:0 "地震研究"
 foundry_investigation_desc:0 "我们必须确定最近的地震和铸造作业之间是否有任何联系。这种联系纯粹是一种推测，而这项研究绝不是对犯罪或责任的承认。所有人通过最终用户生活协议(EULA)在此居住，放弃了他们采取法律行动的权利。"
 seal_fracture:0 "裂缝破坏"
 seal_fracture_desc:0 "我们必须找到阻止岩心破裂扩散的方法。地震读数显示，破坏范围正在扩大，远远超出了我们以前的铸造厂所能承受的范围，事实上，整个星球地壳最好被形容为破碎。如果什么都不做，整个星球可能会变得不适合居住。"

