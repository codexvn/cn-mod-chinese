 foundry_fracture_event_chain_title: "铸造的恐惧"
 foundry_fracture_event_chain_desc: "一系列的地震对[Root.Planet.GetName]造成了严重的破坏，对殖民地的基础设施造成了广泛的破坏。许多人认为地下铸造厂是根本原因，但我们的首席工程师发誓，所有的地震围护系统都是功能齐全的。地震是不可预测的，没有证据表明最近发生的事件只是巧合。 \n\n尽管如此，法律挑战越来越多，公众要求采取行动的压力在艺术家协会(Artists' Guild)一盘名为《我们没有纵火》(We Didn't Start the Fire)的全息录像病毒式传播后急剧上升。我们可以打击这种异议，或者对铸造安全规程展开公开调查。这一举措将平息当地的担忧，但也会扰乱铸造行业的产量。"
 MasterNature_event.31.name:0 "铸造恐惧"
 MasterNature_event.31.desc:0 "一系列的地震对[Root.Planet.GetName]造成了巨大的破坏，对殖民地的基础设施造成了巨大的破坏。许多人认为地下铸造厂是根本原因，但我们的首席工程师发誓，所有的防震系统都是功能齐全的。地震是不可预测的，没有证据表明最近的事件只是巧合。 \n\n尽管如此，在一个名为“我们没有放火”(We Didn’t Start the Fire)的病毒式艺术家协会全息摄影(holotape)发布后，法律挑战日益严峻，公众要求采取行动的压力急剧上升。“我们可以打击异议或打开一个公共调查转变为铸造安全协议。这一举措将平息当地的担忧，但也将扰乱铸造产量。"
