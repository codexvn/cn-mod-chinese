 MasterNature_event.302.name: "灾难降临:铸造公司发言人不予置评"
 MasterNature_event.32.desc:0 "我们的总工程师仍然坚持认为，没有证据表明最近发生的事件完全是巧合。地震活动是自然循环的一部分，比[Root.Owner.GetSpeciesNamePlural]可能产生的任何影响都要大得多。这很好。"
 MasterNature_event.okay.name:0 "£fine£ 没关系"
 MasterNature_event.okay.tooltip:0 "一切都会好起来的。"
 MasterNature_event.33.name:0 "报告:铸造协议被认为不安全!"
 MasterNature_event.33.desc:0 "无论是出于贪婪还是严重的疏忽，铸造工程的高级员工都承认，为了维持生产配额，他们有时会忽视关键的系统警告。在回答提问时，一名工作人员报告说，他们不知道如果密封完整性系统到达红色区域会发生什么，但如果他们甚至考虑以安全的名义削减生产目标，他们就会失去工作。这种底线高于一切的态度渗透到铸造管理的每一个层面。 \n\n调查人员报告说，忽视安全机制可能是最近地震活动和行星基础设施破坏的原因。在最坏的情况下，这可能会导致遏制措施的破裂。然而，一名科学家含糊其辞地说:“如果没有什么可以燃烧的东西，你就必须让世界着火。”\n\n委员会已就新的安全规程提出建议。这可能意味着生产的净损失，但你能用合金来衡量生命吗?一些人声称，推荐的安全措施是多余的，随着我们生产技术的提高，灾难性破坏的风险会降低。无论如何,目前报告显然是毁灭性的高级工程技术人员和公众预期强烈的反应。活动人士要求总工程师[foundry_engineer.GetName]辞职，并威胁称，如果他们的要求得不到满足，将采取法律行动。"
 MasterNature_event.fired.name:0 "该受责备的人"
 MasterNature_event.fired.tooltip:0 "你被解雇了。 \n\n§R[foundry_engineer.GetName] 辞职§! \n§H解锁决策:§! §E安全协议§!"
 MasterNature_event.legal.name:0 "委员会总是坏消息"
 MasterNature_event.legal.tooltip:0 "安全吗?呸呸呸。 \n\n§H解锁决策:§! §E安全协议§!"
 MasterNature_event.34.name:0 "§R警报:§! 铸造裂缝"
 MasterNature_event.34.desc:0 "§H安全壳破裂!温度超过预期参数，表面完整性下降。这不是fi- \n\n§从你的首席工程师§Y[foundry_engineer.GetName]§!的传输突然结束在一阵高音调的尖叫和随之而来的噪音。[Root.Planet.GetName]的情况非常糟糕，由于过热的金属泄漏，数千人丧生。事实证明，任何试图扑灭大火的努力都是徒劳的，因为它们是由岩浆直接点燃的，岩浆正通过铸造厂密封室的裂缝向上蔓延。 \n\n越来越多的火山灰阻挡了阳光在南半球,和预计[Root.Planet.GetName]在几天内完全包围。然而，这不是最紧迫的问题。地震读数显示，裂缝正在扩大，远远超出我们以前的铸造厂的能力范围，事实上，整个星球地壳都在崩溃。如果什么都不做，整个星球可能会变得不适合居住。"
 MasterNature_event.really.tooltip:0 "是吗?"
 MasterNature_event.reallyreally.tooltip:0 "你还好?"
 MasterNature_event.35.name:0 "[Root.Planet.GetName]裂缝扩展"
 MasterNature_event.35.desc:0 "另一个鸿沟出现在[Root.Planet.GetName]的郊区，吞噬了当地基因诊所的整个轮班工作。虽然这显然是一种损失，但基因疗法不太可能对目前涌入的三度熔岩烧伤患者非常有帮助。[Root.Planet.GetName]的居民注定要灭亡吗?政府会帮助我们吗?他们真的在乎吗?"
 MasterNature_event.36.name:0 "地震稳定协议"
 MasterNature_event.36.desc:0 "我们的铸造厂无法挽救，但[Root.Planet.GetName]或许可以。理论上我们可以尝试使用地下共振发射器,以行星地壳震动破碎后转变地方。如果你愿意，这是一场反向地震。这将需要极其详细的传感器读数，巨大的电力支出，以及相当大的运气。[Root.Planet.GetName]如果成功的话,我们可以重新将其状态在这场灾难之前,有一天我们可以重建我们的地下复杂和强化它对未来的失败。 \n\n或者，我们可以简单地控制损害。如果我们用足够的材料密封每一个表面裂缝，并引爆一系列集中的炸药，使原来的铸造主腔坍塌，我们也许能够在原来的核容器破裂蔓延到整个表面之前堵住它。不幸的是，这对灰云没有任何帮助，[Root.Planet.GetName]再也不会再和以前一样了。"
 MasterNature_event.stabalize.name:0 "稳定星球"
 MasterNature_event.stabalize.tooltip:0 "扭转地震? \n\n§H需要:§! \n$tech_sensors_3$ \n$tech_antimatter_power$ \n§G高§!成功率"
 MasterNature_event.contain.name:0 "危害控制"
 MasterNature_event.contain.tooltip:0 "反正我也不喜欢天空。 \n\n§Y中§!成功率 \n行星将成为§R$pc_nuked$§!"
 MasterNature_event.ignore: "£fine£ 抱最好的希望"
 MasterNature_event.ignore.tooltip:0 "也许事情会自行改善。\n\n§R低§!成功率 \n行星将会成为§R$pc_nuked$§!"
 MasterNature_event.37.name:0 "灾难性的失败"
 MasterNature_event.37.desc:0 "我们的星球消失了。[Root.Planet.GetName]的生产表面由于我们的铸造容器系统故障引起的连锁反应蔓延并最终液化了整个星球地壳，现在已经变成了一个闷烧的废墟。虽然这是一个可怕的事件,现在我们知道导致问题,和可以将坚定地归咎于故意视而不见的前工程师。管理层忽视了一系列关键警告，部分原因是为了满足生产配额而施加的持续压力。已经起草了新的安全议定书，以防止这种悲剧在其他地方发生。"
 MasterNature_event.lost.name:0 "[Root.Planet.GetName]将会被永远记住。"
 MasterNature_event.lost.tooltip:0 "从来都不是很好。 \n\n§H解锁决策:§! §E安全协议§!"
 MasterNature_event.38.name:0 "[Root.Planet.GetName]保存!"
 MasterNature_event.38.desc:0 "火势正在减弱，不断升级的地震活动已经停止。这确实证明了[Root.Planet.GetName]人民的坚韧。然而，我们不应该让它如此接近灾难。科学家估计,星球的地壳完全粉碎,将[Root.Planet.GetName]转变为一个无法居住熔融的世界。但是,我们从我们的错误,和新的安全协议已经起草了防止此类悲剧的发生。"
 MasterNature_event.saved.name:0 "看，一切都很好。"
 MasterNature_event.saved.tooltip:0 "一切都会好起来的。\n\n§H解锁决策:§! §E安全协议§!"

