 decision_subterranean_construction:0 "地下城市"
 decision_subterranean_construction_desc:0 "我们需要给我们的人民更多的空间。规划一个地下大都市。 \n§Y提供额外的资源、科学或防御§! \n对更大的星球更有效。"
 decision_sky_construction:0 "天空岛"
 decision_sky_construction_desc:0 "我们将生活在天空中，看不起我们下面的人，不管付出什么代价。 \n§Y提供红利交易、经济增长、凝聚力或影响力§! \n对较小的星球更有效。"
 
 subterranean_city_unlock: "§H解锁决策:§! §E$decision_subterranean_construction$§!"
 subterranean_city_effect: "提供额外的区划、星球加成及工作岗位。对更大的星球更有效。"
 sky_island_unlock: "§H解锁决策:§! §E$decision_sky_construction$§!"
 sky_island_effect: "提供额外的区划、星球加成及工作岗位。对更小的星球更有效。"

 decision_subterranean_expansion: "地下扩张"
 decision_subterranean_expansion_desc: "扩大我们的地下城市。比上次扩张少增加1个区划，提供额外的地下工作高维，但不会改变地下行星修正。"
 decision_subterranean_expansion_2: "最终地下城市扩张"
 decision_subterranean_expansion_2_desc: "$decision_subterranean_expansion_desc$"

 decision_sky_expansion: "天空岛扩张"
 decision_sky_expansion_desc: "扩大我们的天空岛。增加区划比上次扩张少1，提供额外的天空岛工作岗位，但不会改变天空岛行星修正。"
 decision_sky_expansion_2: "最终天空岛扩建"
 decision_sky_expansion_2_desc: "$decision_sky_expansion_desc$"
 
 decision_reopen_foundry:0 "重开铸造厂"
 decision_reopen_foundry_desc:0 "关闭铸造厂是一个激烈的步骤，是时候再次打开它的大门了"
 decision_investigate_foundry: "$foundry_investigation$"
 decision_investigate_foundry_desc: "$foundry_investigation_desc$"
 decision_safety_protocols:0 "启用安全协议"
 decision_safety_protocols_desc:0 "使安全铸造厂的运作，承担一个小的风险，导致星球解体。为了确保你的安全，已经采取了一些简单的措施，包括强制性的2小时午休时间"
 decision_disable_protocols:0 "禁用安全协议"
 decision_disable_protocols_desc:0 "生产配额远比工人安全重要。 \n\n§Y有地震扰动的危险。每当星球发生地震时，灾难性行星断裂的几率就会增加。§!"


 foundry_investigation:0 "调查地震扰动"
 foundry_investigation_DESC:0 "我们应该研究地震与铸造作业之间的理论联系。铸造业者认为，这不是认罪，而是事实调查任务。所有的工人都签署了免责协议，所以我们不需要担心“权利”或“诉讼”。"
 research_fracture: "起草解决铸造断裂危机的方案"
 research_fracture_DESC: "怎么会这样呢?我们能做什么?所有的希望都破灭了吗?没有主意就是坏主意，我们必须想出一个行动计划。"
 seal_fracture: "密封裂缝"
 seal_fracture_DESC: "从理论上讲，我们可以尝试使用地下共振发射器，努力将断裂的行星地壳摇回原位。如果你愿意，这是一场反向地震。它需要极其详细的传感器读数、大量的电力支出和相当大的运气。如果成功的话，我们可以让[Root.Planet.GetName]恢复到灾难发生前的状态，也许有一天我们甚至可以重建我们的地下复合体，并加固它以应对未来的失败。成功的机会§Y很大§!。"
 contain_fracture: "控制裂缝"
 contain_fracture_DESC: "我们将尽力控制损失。如果我们用足够的材料封住每一个表面裂缝，并引爆一系列集中的炸药，使原来的铸造主腔坍塌，我们也许能够在原来的核心安全壳破裂蔓延到整个表面之前堵住它。不幸的是，这对灰云没有任何帮助，[Root.Planet.GetName]也不会再和以前一样了。成功的机会§R不大§!。"
 ignore_fracture: "使损失减少到最少"
 ignore_fracture_DESC: "在[Root.Planet.GetName]上起作用的力量对我们来说是难以控制的。我们所能做的最好的事情就是关闭我们还能到达的锻铁部分，让自然顺其自然。成功的机会§R很小§!。"

