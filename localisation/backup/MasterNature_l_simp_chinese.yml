 one_percent_already:0 "我们社会中最富有的人已经有了家。他们要求再也不要被打扰。"
 land_clearance_construction_first:0 "§R我们的顶尖工程师已经在忙于一项重大建设工程。这样一个雄心勃勃的项目，你们需要我们最好的工程师，是吗?§!"
 
 ban_already:0 "没有什么可以禁止的了"
 investigation_already:0 "我们已经发布了一个特别的项目来调查地震扰动和铸造之间未经证实的联系。链接这一说法还未得到证实。这是很好。"
