 d_Sv_VFD_deposit:0 "立体化农业"
 d_Sv_VFD_deposit_desc:0 "传统的农业水平且无聊，光滑的摩天大楼丛林之间的空间是浪费的。 我们一直梦想着在半人工的环境中建造立体的农田，同时保持其生产效率。 这样做的技术终于可以运用，在建筑学上是可利用的。"
