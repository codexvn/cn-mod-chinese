kengo_army:0 "剑豪"
kengo_army_desc:0 "由修行了天下无双之剑术的武人们所组成的部队。剑豪的养成并非是一朝一夕能够做到的吧。"
jiangshi_army:0 "僵尸军团"
jiangshi_army_desc:0 "由恐怖的秘术所诞生的死者的军团。虽然个体的能力并不高，但因为不知恐惧为何物，不论多少都会涌现而出，请不要小看它们。"
hyakki_army:0 "百鬼夜行"
hyakki_army_desc:0 "恐吓人们的妖怪们的大游行。强迫敌军保持夜间战斗从未打破其作息节奏。"
