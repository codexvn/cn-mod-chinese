 pasmod_assault_army_default:0 "行星突击部队"
 pasmod_assault_army_default_plural:0 "行星突击部队"
 pasmod_assault_army_default_DESC:0 "基本的行星突击部队，能够使用轨道降落登陆舱。"
 pasmod_assault_army_clone:0 "克隆突击部队"
 pasmod_assault_army_clone_plural:0 "克隆突击部队"
 pasmod_assault_army_clone_DESC:0 "一支由人造的克隆人组成的军队，他们的设计是为了降低成本，并且不受士气伤害的影响。"
 pasmod_assault_army_gene:0 "轨道降落突击师"
 pasmod_assault_army_gene_plural:0 "轨道空投突击师"
 pasmod_assault_army_gene_DESC:0 "包括基因工程特种部队在内的大规模突击师。"
 pasmod_assault_army_drop_pod:0 "轨道降落无人机"
 pasmod_assault_army_drop_pod_DESC:0 "这种低成本的自动轨道坠落登陆舱可以发射到地面，一旦在船上组装好，就可以与敌军交战。"
 pasmod_assault_army_artillery_drone:0 "炮兵无人机部队"
 pasmod_assault_army_artillery_drone_DESC:0 "这个无人机战斗群的重点是炮兵部队，可以与我们预先安装的打击平台同步，要求精确轨道打击。"
 pasmod_assault_army_psionic_force:0 "灵能特种部队"
 pasmod_assault_army_psionic_force_DESC:0 "他们通常用自己非凡的意志力粉碎敌对实体的思想和士气。"
 pasmod_assault_army_slave_army:0 "奴隶军队"
 pasmod_assault_army_slave_army_DESC:0 "一支由违背他们意愿而被征召的人员组成的军队。即使在他们死的那一刻，他们也会履行自己的职责。"
 pasmod_assault_army_droid_army:0 "机器人军队"
 pasmod_assault_army_droid_army_DESC:0 "这些没有头脑的tin-cans（锡罐）总是毫不犹豫地听从命令。\n§L"信息收到, 信息收到" - 一个机器人单位，就在行动中被杀之前§!"
 tech_pasmod_assault_corvette:0 "新型轨道登陆舱"
 tech_pasmod_assault_corvette_desc:0 "这个新型轨道登陆舱可以把我们的士兵从船上“射”到星球表面上。它就像轨道轰炸，但没有炮弹。"
 TECH_UNLOCK_PASMOD_ASSAULT_CORVETTE_TITLE:0 "§H解锁船型:§! $pasmod_assault_corvette$"
 TECH_UNLOCK_PASMOD_ASSAULT_CORVETTE_DESC:0 "§H$pasmod_assault_corvette$§!\n这艘新的运输船可以从轨道上到处运送、投放地面部队。现在我们不需要等到一个星球的地面战结束后再入侵另一个星球。"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_1_UNIT_TITLE:0 "§H解锁组件:§! $pasmod_assault_army_default$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_1_UNIT_DESC:0 "§H$pasmod_assault_army_default$§!\n$pasmod_assault_army_default_DESC$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DEFAULT_DROP_POD_TITLE:0 "§H解锁组件:§! $pasmod_orbital_drop_pod_default$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DEFAULT_DROP_POD_DESC:0 "§H$pasmod_orbital_drop_pod_default$§!\n$pasmod_orbital_drop_pod_default_DESC$"
 tech_pasmod_assault_destroyers:0 "行星突击舰设计"
 tech_pasmod_assault_destroyers_desc:0 "我们现在可以用自卫武器来设计专属的舰船部分，这些武器可以空投更多的吊舱，携带更多的攻击单位。"
 TECH_UNLOCK_PASMOD_ASSAULT_DESTROYER_TITLE:0 "§H解锁船型:§! $pasmod_assault_destroyer$"
 TECH_UNLOCK_PASMOD_ASSAULT_DESTROYER_DESC:0 "§H$pasmod_assault_destroyer$§!\n目前的运兵船有一个弱点，那就是他们不能直接反击来袭的炮火。这艘船克服了这些弱点。"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_2_UNIT_TITLE:0 "§H解锁组件:§! 中型登陆舱"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_2_UNIT_DESC:0 "§H中型登陆舱§!\n这个中等大小的模块将增加可以同时掉落地面的军队数量。 \n§Y这个运输模块将总共降落2个单位到地面。§!"
 tech_pasmod_assault_cruisers:0 "大型突击母舰设计"
 tech_pasmod_assault_cruisers_desc:0 "行星突击母舰，有能力发射多个空投舱到地面，并与敌军舰队进行积极的攻击。"
 TECH_UNLOCK_PASMOD_ASSAULT_CRUISER_TITLE:0 "§H解锁船型:§! $pasmod_assault_cruiser$"
 TECH_UNLOCK_PASMOD_ASSAULT_CRUISER_DESC:0 "§H$pasmod_assault_cruiser$§!\n大型战舰载着大量的行星突击部队，还侧重于防御敌人的导弹和打击飞船。"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_3_UNIT_TITLE:0 "§H解锁组件:§! 大型登陆舱"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_3_UNIT_DESC:0 "§H大型登陆舱§!\n这个大尺寸的模组将增加可以同时掉落地面的军队数量。\n§Y这个运输模块将总共降落3个单位到地面。§!"
 tech_pasmod_assault_army_clone:0 "克隆孵化器"
 tech_pasmod_assault_army_clone_desc:0 "我们飞船的内部装置可以在3个月内制造出一组克隆人单位。"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_CLONE_TITLE:0 "§H解锁组件:§! $pasmod_assault_army_clone$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_CLONE_DESC:0 "§H$pasmod_assault_army_clone$§!\n$pasmod_assault_army_clone_DESC$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_CLONE_DROP_POD_TITLE:0 "§H解锁组件:§! $pasmod_orbital_drop_pod_clone$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_CLONE_DROP_POD_DESC:0 "§H$pasmod_orbital_drop_pod_clone$§!\n$pasmod_orbital_drop_pod_clone_DESC$"
 tech_pasmod_assault_army_gene:0 "低温恒温容器"
 tech_pasmod_assault_army_gene_desc:0 "在进入轨道之前，这个设施被用来安全储存大量士兵。把这个和克隆人孵化器结合起来，我们就可以不断地把我们的部队派到战场上去。"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_GENE_TITLE:0 "§H解锁组件:§! $pasmod_assault_army_gene$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_GENE_DESC:0 "§H$pasmod_assault_army_gene$§!\n$pasmod_assault_army_gene_DESC$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_GENE_DROP_POD_TITLE:0 "§H解锁组件:§! $pasmod_orbital_drop_pod_gene$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_GENE_DROP_POD_DESC:0 "§H$pasmod_orbital_drop_pod_gene$§!\n$pasmod_orbital_drop_pod_gene_DESC$"
 tech_pasmod_assault_army_drop_pod:0 "内置的无人机工厂"
 tech_pasmod_assault_army_drop_pod_desc:0 "随着工程技术的发展，我们终于可以在船上安装无人机生产线，在战场上部署几乎无限数量的军队。"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DROP_POD_TITLE:0 "§H解锁组件:§! $pasmod_assault_army_drop_pod$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DROP_POD_DESC:0 "§H$pasmod_assault_army_drop_pod$§!\n$pasmod_assault_army_drop_pod_DESC$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DROP_POD_DROP_POD_TITLE:0 "§H解锁组件:§! $pasmod_orbital_drop_pod_drop_pod$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DROP_POD_DROP_POD_DESC:0 "§H$pasmod_orbital_drop_pod_drop_pod$§!\n$pasmod_orbital_drop_pod_drop_pod_DESC$"
 tech_pasmod_assault_army_artillery_drone:0 "实时同步"
 tech_pasmod_assault_army_artillery_drone_desc:0 "现在我们在地面的无人机不需要直接与敌人交战。只要我们获得了敌方目标的位置，我们的低轨道小型攻击平台就能对付它们。"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_ARTILLERY_DRONE_TITLE:0 "§H解锁组件:§! $pasmod_assault_army_artillery_drone$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_ARTILLERY_DRONE_DESC:0 "§H$pasmod_assault_army_artillery_drone$§!\n$pasmod_assault_army_artillery_drone_DESC$"
