 pasmod_assault_army_type:0 "行星突击部队类型"
 pasmod_assault_army_number:0 "登陆舱大小"
 pasmod_assault_army_1_unit:0 "小型登陆舱"
 pasmod_assault_army_1_unit_DESC:0 "这个小型太空舱是用来高速运送部队到行星表面的。\n\n§Y这个运输模块将总共降落1个单位到地面。§!"
 pasmod_assault_army_2_unit:0 "中型登陆舱"
 pasmod_assault_army_2_unit_DESC:0 "这个中型太空舱是用来高速运送部队到行星表面的。\n\n§Y这个运输模块将总共降落2个单位到地面。§!"
 pasmod_assault_army_3_unit:0 "大型登陆舱"
 pasmod_assault_army_3_unit_DESC:0 "这个大型太空舱是用来高速运送部队到行星表面的。\n\n§Y这个运输模块将总共降落3个单位到地面。§!"
 pasmod_orbital_drop_pod_default:0 "小型轨道登陆舱"
 pasmod_orbital_drop_pod_default_DESC:0 "§H军队类型: $pasmod_assault_army_default$§!\n\n这个登陆舱是用来高速运送部队到行星表面的。它可以发射炸药。\n\n§R警告:每艘船每次只能降下一个陆军类型的单位，而不管船上装备了多少个相同陆军类型的登陆舱。 \n\n这是由于游戏的技术限制。§!"
