 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_ARTILLERY_DRONE_DROP_POD_DESC:0 "§H$pasmod_orbital_drop_pod_artillery_drone$§!\n$pasmod_orbital_drop_pod_artillery_drone_DESC$"
 tech_pasmod_assault_army_psionic_force:0 "灵能训练室"
 tech_pasmod_assault_army_psionic_force_desc:0 "对通灵者的各种军事训练都在这艘船上进行。"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_PSIONIC_FORCE_TITLE:0 "§H解锁组件:§! $pasmod_assault_army_psionic_force$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_PSIONIC_FORCE_DESC:0 "§H$pasmod_assault_army_psionic_force$§!\n$pasmod_assault_army_psionic_force_DESC$"
