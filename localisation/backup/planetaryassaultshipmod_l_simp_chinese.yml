 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_PSIONIC_FORCE_DROP_POD_DESC:0 "§H$pasmod_orbital_drop_pod_psionic_force$§!\n$pasmod_orbital_drop_pod_psionic_force_DESC$"
