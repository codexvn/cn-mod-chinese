 ######################
 # STRATEGIC RESOURCES
 ######################
 sr_brands_fealty:0 "忠诚的品牌"
 sr_brands_fealty_desc:1 "对权威、政府和军队的服务。"
 sr_intelligence:0 "情报"
 sr_intelligence_desc:1 "敏感数据、个人信息、安全威胁分析，通过监视和间谍活动获得。"
 sr_sacred_weapons:0 "神圣武器"
 sr_sacred_weapons_desc:1 "古老的，神秘的武器，与传说和传统结合在一起，在以前光荣的战斗中使用。"

 building_child_rearing:0 "儿童发展中心"
 building_child_rearing_desc:1 "养育子女是一个耗费时间的过程，父母希望对社会做出更有成效的贡献，可以让他们的孩子在这些专业设施中得到照顾。"
 building_dry_dock:0 "星船干船坞 A"
 building_dry_dock_desc:1 "在行星表面建造更大的星际飞船。\n\n§R只能在一个拥有军事基地的星球上建造。§!"
 building_dry_dock_2:0 "星船干船坞 B"
 building_dry_dock_2_desc:1 "在行星表面建造更大的星际飞船。\n\n§R只能在一个拥有军事基地的星球上建造。§!"
 building_energy_network:0 "能源网络"
 building_energy_network_desc:1 "电力和商业维护是技术和官僚的责任。\n\n§R需要在行星上建立一个基因数据库，并且只能与它相邻。§!"
 building_genetic_data:0 "基因数据库"
 building_genetic_data_desc:1 "该机构负责保存和更新所有公民的遗传记录，与所有公民都必须拥有的基因标记同步。"
 building_genetic_pairing:0 "基因配对中心"
 building_genetic_pairing_desc:1 "考虑生育的夫妇在这个设备上可以有他们的基因适应性。单身的成年人可以找到他们完美的伴侣，或者是孩子未来的完美伴侣\n\n§R需要行星有基因数据库。§!"
 building_hunting_lodge:0 "狩猎小屋"
 building_hunting_lodge_desc:1 "这是训练战士和提供娱乐的好方法。这也是喂养它们的好方法。\n\n§R只能在危险的野生动物障碍附近建造。\n需要行星有战士之家。§!"
 building_industrial_camp:0 "工业营地"
 building_industrial_camp_desc:1 "那些表现出较差的智力素质，但又不适合服兵役的人，将被分配到那些致力于建设、采矿和重工业的营地工作。\n\n§R可以在安全机构、服务·忠诚中心、监视中心或基因库附近建造。§!"
 building_military_base:0 "军事基地"
 building_military_base_desc:1 "训练军队，保卫家园。"
 building_security_center:0 "安全机构"
 building_security_center_2:0 "服务·忠诚中心"
 building_security_center_2_desc:1 "安全始于家庭。奖励忠诚者帮助识别威胁和不正常行为。\n\n§Y这是安全机构的升级版。§!"
 building_security_center_desc:1 "积极保障公民的安全，消除任何可能构成的威胁。"
 building_smart_labs:0 "智能实验室"
 building_smart_labs_desc:1 "最聪明的公民被分配到研究机构，以进一步科学进步，以加强社会和物种。\n\n§R需要在行星上建立一个基因数据库，并且只能与它相邻。§!"
 building_state_media:0 "权威真理"
 building_state_media_desc:1 "这个创意中心为各种媒介提供材料，这是信息、教育和娱乐的材料。由政府部门定义。" 
 building_surveillance_center:0 "监控中心"
 building_surveillance_center_desc:1 "监测周围的空间、信号、通讯、交通、移民、游客……"
 building_warrior_house:0 "战士之家"
 building_warrior_house_desc:1 "一群忠诚的战士，专业的士兵和舰队的船员，为这一事业提供军队和飞船。\n\n§Y每5所战士之家将增加我们+ 15海军容量，最多20所战士之家提供+60的加成。超过20所战士之家将不会额外加成。\n在一个星球上，不可能建造超过2座战士之家。§!"
 building_war_monastery:0 "战争修道院"
 building_war_monastery_desc:1 "在这个神圣的地方，对那些训练有素的人来说，生活就是战争。当不为战争或战争训练时，战士们会在战场上传播真正的战争之战，并把那些最有潜力的人带到他们的队伍中。\n\n§R需要星球上有战士之家和军事基地。§!"
 building_arena_complex:0 "竞技场馆"
 building_arena_complex_desc:1 "迷宫般的审判，角斗士竞技场和死亡陷阱地牢里的罪犯和奴隶战士为了娱乐大众而战。\n\n§R需要能让战斗变得活跃的人口。§!"

