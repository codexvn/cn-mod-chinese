 # EDICTS
 edict_martial_law:0 "戒严令"
 edict_martial_law_desc:1 "军队将负责执法和刑事处罚。"
 edict_sanctioned_militia:0 "批准的民兵"
 edict_sanctioned_militia_desc:1 "当地的民兵组织得到了资金和装备来处理这个星球上的执法。"
 edict_mandatory_service:0 "强制性的服务"
 edict_mandatory_service_desc:1 "所有的公民在成年后都被要求参军，并在最短的期限内继续服役。"
 edict_for_the_cause:0 "事业"
 edict_for_the_cause_desc:0 "在战争时期，每个人都必须做出牺牲，并且必须准备好为取得最终胜利而努力。\n\n§R我们必须处于战争状态，并且有超过4个忠诚的品牌来使用这个法令。§!"
 edict_call_the_houses:0 "召集令"
 edict_call_the_houses_desc:0 "在战争时期战士之家必须抛开分歧，团结一致。\n\n§R我们必须处于战争状态，并且拥有超过9件神圣的武器来使用这一法令。§!"
 edict_prison_of_war:0 "战争之狱"
 edict_prison_of_war_desc:0 "人口被指定为战争俘虏，而劳动重点放在行星发展和公民控制和再教育上。"
 edict_holo_network:0 "全息网络"
 edict_holo_network_desc:1 "全天候的全息娱乐，从家的舒适环境，到身边的剧院，甚至包括了生活的一切！"
 edict_alpha_breeding_program:0 "繁殖计划"
 edict_alpha_breeding_program_desc:1 "无论是否愿意，公民都必须进行繁殖。"
 
 edict_espionage_surveillance:0 "监视运作"
