 edict_cease_espionage_surveillance: "停止监控运作"
 edict_cease_espionage_surveillance_desc:1 "停止监视邻近星系的操作。"
 
 edict_exhaust_resources: "排气源"
 edict_exhaust_resources_desc: "将天然燃料的提取和加工推到最大程度，而不考虑资源节约和环境影响。"
 edict_stop_exhaust_resources: "停止耗尽资源"
