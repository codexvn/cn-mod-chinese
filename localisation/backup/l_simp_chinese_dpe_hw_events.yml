 dpe_hw_duel.51.desc.both_leader:0 "与[from.GetSpeciesAdj]的冠军, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName]的决斗即将开始了,我们对[dpe_duel_leader2.GetName]的指示应该是: [dpe_duel_leader2.GetSheHe]战斗至死方休, 还是[dpe_duel_leader2.GetSheHe]应该走上更高荣誉的道路?"
