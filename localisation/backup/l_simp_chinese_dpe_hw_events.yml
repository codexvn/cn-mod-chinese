 dpe_hw_duel.51.B.tooltip:0 "注意：如果不能保证投降，这个选项不排除我们的冠军会杀死他们."

 dpe_hw_duel.52.name:0 "决斗的最后准备"
 dpe_hw_duel.52.desc.from_leader:0 "我们的冠军和[from.GetSpeciesAdj]冠军[dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName]之间决斗的最后准备工作正在进行中。双方都热切期待着这一事件——哪一个物种会证明更勇敢？"
