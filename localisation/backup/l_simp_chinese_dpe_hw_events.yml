 dpe_hw_duel.51.name:0 "决斗的最后准备"
 dpe_hw_duel.51.desc.gestalt.leader:0 "我们的战斗无人机 [root.GetSubroutineDrone] 即将和 [from.GetSpeciesAdj] "冠军", [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName]进行决斗. 鉴于我们的子程序的目的是为了我们的利益而战斗，它将自然地战斗到死亡——然而，我们被告知 [from.GetSpeciesNamePlural]的荣誉概念包括“投降”，其中弱者免于死亡的命运. 在这场决斗中我们应该坚持这个概念吗？"
 dpe_hw_duel.51.desc.gestalt.no_leader:0 "我们的战斗无人机 [root.GetSubroutineDrone] 即将和 [from.GetSpeciesAdj] "冠军"进行决斗. 鉴于我们的子程序的目的是为了我们的利益而战斗，它将自然地战斗到死亡——然而，我们被告知 [from.GetSpeciesNamePlural]的荣誉概念包括“投降”，其中弱者免于死亡的命运. 在这场决斗中我们应该坚持这个概念吗？"
 dpe_hw_duel.51.desc.from_leader:0 "与[from.GetSpeciesAdj]的冠军, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName]的决斗即将开始了,我们对冠军的指示应该是什么：他应该为杀戮而战，还是应该走上更崇高的道路？"
 dpe_hw_duel.51.desc.no_leader:0 "与 [from.GetSpeciesAdj]冠军的决斗即将开始了，我们对冠军的指示应该是什么：他应该为杀戮而战，还是应该走上更崇高的道路？"
