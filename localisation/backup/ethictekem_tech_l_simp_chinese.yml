l_simp_chinese: 
 tech_alpha_materialism:0 "现代资本主义经济"
 tech_alpha_materialism_desc:1 "能源可以取代传统经济形式的观点并没有真正起作用。我们的殖民地正趋向于纯粹的能源生产，而非商业，社会流动性几乎不存在。生活水平的平等和竞争的缺乏导致了生产力的低下和经济的扩张。现在是时候考虑把焦点重新转向资本主义经济体系了。"
 tech_alpha_fanatic_materialism:0 "先进的资本主义"
 tech_alpha_fanatic_materialism_desc:1 "进一步推进资本主义经济体制，通过社会流动和物质获取促进生产力和扩张。" 
 tech_alpha_luxury_industries:0 "奢侈品行业"
 tech_alpha_luxury_industries_desc:1 "增加资本主义经济体系的好处的一个主要部分是生产和提供奢侈品和服务。你需要有一些好的东西，或者做一些额外的东西。"
 tech_alpha_fanatic_materialism_2:0 "资本主义议程"
 tech_alpha_fanatic_materialism_2_desc:1 "资本主义可以投资于对资本主义发展的科学和技术进步。" 
 tech_alpha_micro_fission:0 "微裂变核心"
 tech_alpha_micro_fission_desc:1 "有了强大的控制场和量子空间压缩技术，在一个相对较小的核心内，就应该有可能维持一个自我维持的微裂变/核聚变过程，而它要花上几十亿年才能爆发出惊人的爆炸。电力银行已经具备了生产这些技术所需的技术"
 tech_alpha_shuttlecraft:0 "重复利用"
 tech_alpha_shuttlecraft_desc:1 "火箭是非常古老的技术，我们应该大力投资开发可重复使用的单级轨道飞行器，它也能在行星上几乎毫发无损地返回行星。"
 tech_power_banking:0 "电力银行"
 tech_power_banking_desc:1 "管理和集中一个行星的经济，与能源的产生和利用相结合。"
 tech_alpha_medical_advances:0 "生物医学的进步"
 tech_alpha_medical_advances_desc:1 "随着新行星被殖民，我们的公民面临着许多新的健康威胁。多亏了星球上的生物多样性，在医学上取得了巨大的进步。"
 tech_alpha_medical_advances_2:0 "生物医学的进步 II"
 tech_alpha_medical_advances_2_desc:1 "增加了生育能力，加速了儿童的发展，延长了寿命。"
 tech_alpha_medical_advances_3:0 "生物医学的进步 III"
 tech_alpha_medical_advances_3_desc:1 "提高了生育率，加快了儿童的发展，改善了环境的耐受性，延长了寿命。"
 tech_alpha_medical_advances_4:0 "生物医学的进步 IV"
 tech_alpha_medical_advances_4_desc:1 "广泛应用的移植，遗传和一般健康维护纳米治疗，甚至是意识转移到更年轻的身体。"
 tech_matter_replication_alpha:0 "物质复制"
 tech_matter_replication_alpha_desc:1 "利用大量的能量和量子场操作，可以压缩物质并将压缩物质转化为大量有用的材料。此外，科学家们认为，现有的矿物加工可能会被调整到一个方便的晶体存储基质中制造压缩物质。"
 tech_advanced_nano_materials:0 "先进的纳米材料"
 tech_advanced_nano_materials_desc:1 "利用纳米技术，可以大大提高生产可弯曲变形合金和塑料的效率，为我们提供可编程的、可自动复制的材料。"