 ###################################################
 # Fallen Empire Modifiers
 ###################################################
 
 # 1 fe
 Utopian_World:0 "乌托邦世界"
 Utopian_World_desc:0 "没有任何污染、毒性或疾病的迹象。这个世界在任何方面都是美丽的。建筑物的光芒就像它们不受元素的影响一样。声音，光似乎都随着它的人口跳舞。每一个表面看起来都像是流入城市，然后又返回，几乎是完美的和谐。"
 
 # 2 fe
 Utopian_Services:0 "乌托邦式的服务"
 Utopian_Services_desc:0 "这个世界为它的居民提供一切。从长寿到丰富的食物。所有的东西都被提供和处理。 "
 
 # 3 fe
 Primitive_Reserve:0 "原始物种收纳"
 Primitive_Reserve_desc:0 "一个巨大的圆顶状结构似乎没有任何生活的迹象。事实上，看似原始的生活就是在它里面漫游的一切。也许可以瞥见一个物种的过去。或者是一个扭曲的动物园。"

 # 4 fe
 Unified_Processing:1 "统一处理"
 Unified_Processing_desc:1 "这个世界的表面和结构被高度先进的处理单元网络所覆盖。整个世界就像一个单一的计算系统，在计算方面有一些令人印象深刻的能力。从我们可以收集到的居民的行动来看，它看起来像是一个虚拟世界的巨大框架。也许是一种逃避现实中存在的恐惧的方法。或许它只是用来娱乐的一种手段。"

 # 5 fe
 Planetary_Shielding_FE:1 "行星护盾"
 Planetary_Shielding_FE_desc:1 "一个神秘的护盾环绕着这个世界，它能减慢任何试图穿透它的东西。虽然这个护盾没有发射能量反应，但它减慢了足够的速度来使星球上的居民有足够的时间去寻找庇护所，并发起反攻。它在星球上以这样的方式完美地分布着，它们形成了复杂而对称的模式。"

 # 6 fe
 Living_Infrastructure:1 "生活基础设施"
 Living_Infrastructure_desc:1 "看起来这个世界的基础设施是由纳米材料或其他的生活人工物质组成的。建筑物、街道和部分土地本身似乎在不断地改变和塑造不同的形状，这取决于居民的需求。这确实是基础设施工程的顶峰。这里几乎是乌托邦!"

 # 7 fe
 Galactic_Databanks:1 "银河数据库"
 Galactic_Databanks_desc:1 "在这个星球上有大量的数据中心，有无数的数据库。这些数据银行的目的是为了容纳银河系中最大的信息收集。从最微小的物质粒子，到这个星系中发现的每一种生物。"

 # 8 fe
 Monument_To_The_Fallen:1 "失落纪念碑"
 Monument_To_The_Fallen_desc:1 "这个世界的中心是一座巨大的雕像，它一直延伸到更高的平流层。这座纪念碑似乎是献给这一物种的倒下的战士们的。在这座雕像上展示的许多图像描绘了这一物种的战士之间激烈的战斗，以及从另一个维度通过不同的入口而来的实体。毫无疑问，这些勇士最终赢得了胜利，但许多人似乎已经在他们的生命中取得了胜利。他们的这个神秘的敌人一定是非常强大的，他们要为他们的胜利和他们的牺牲奉献这样的敬意。"