 Edict_GAPS_Slave_Privliege_Recognition_desc:0 "对奴隶来说，重要的是要让他们认识到是多么地受特别优待。他们可以为别人工作，而不用担心生活的复杂性。成为奴隶很容易，不要为自己思考。 确保他们每个人都对这一事实感到眼热。"
