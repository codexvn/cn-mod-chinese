 gigaeng.26000.name:0 "超结构装配场施工基地完成"
 gigaeng.26000.desc:0 "我们超结构装配场的施工基地已经在[FromFrom.GetName]附近完成！虽然现在看起来并不多，这个支架应使用装配银河系有史以来最大和最高效的造船厂，能够同时装配几十艘船。"
 gigaeng.26000.a:0 "很好。"
 gigaeng.26001.name:0 "超结构装配场内环完成"
 gigaeng.26001.desc:0 "我们的超结构装配场内环已经完成！它拥有巨大的聚变反应堆和专门的精炼设施，将处理尚未建成的恒星提升泵提取的等离子体。部分加工后的等离子体将被转变成合金，以保持结构，而其余的将作为矿物出口。\n请记住，该结构将有一个庞大的工程维护，因为大量的科学家需要保持它运行。"
 gigaeng.26001.a:0 "太好了。"
 gigaeng.26002.name:0 "超结构装配场恒星泵完成"
 gigaeng.26002.desc:0 "随着恒星提升泵的完成，我们的超结构装配场已经开始通过收集和融合恒星等离子体来生产少量的矿物。我们现在必须开始建造结构的外圈，它将容纳巨大的造船厂阵列本身。"
 gigaeng.26002.a:0 "太棒了。"
 gigaeng.26003.name:0 "超结构装配场外环完成"
 gigaeng.26003.desc:0 "外环的完成，让我们无尽的舰队生产梦想离现实又近了一步。通过一个巨大的桁架结构连接到内环，这个建筑容纳了必要的基础设施，为未来的造船厂提供所需的所有资源。现在，我们必须一劳永逸地完成这个项目，最终自己建造造船厂！"
 gigaeng.26003.a:0 "不久，没有人会阻挡我们。"
 gigaeng.26004.name:0 "超结构装配场完成！"
 gigaeng.26004.desc:0 "经过几十年的艰苦工作和数十万合金的消耗，我们的超结构装配场终于完成了。它巨大的造船厂阵列能够在短时间内组装大量的舰船，这将确保我们在整个银河系的绝对海军优势。\n§H你必须在星际基地上建造一个上行建筑才能应用效果。§!"
 gigaeng.26004.a:0 "它完成了。我们现在真的是银河系的主人了。"
