 gigaringworld.1000.name:0 "泰坦尼克环世界建筑"
 gigaringworld.1000.desc:0 "似乎[FromFrom.GetName]周围一个巨大的圆环还不够，我们现在准备开始在恒星周围构建第二个更大的圆环。它的周长大约是第一个环世界的1.5倍，这个巨大的环世界将适合6个巨大的可居住部分。我们现在必须开始建造它绝对巨大的框架。"
 gigaringworld.1000.a:0 "这是真正的大。"
 gigaringworld.1001.name:0 "泰坦尼克环形世界框架完成"
 gigaringworld.1001.desc:0 "我们现在已经完成了[FromFrom.GetName]周边的大型骨架的建造。它的周长将近15亿公里，这个宏伟的框架有一天会支撑起银河系有史以来最大的环形世界之一。我们现在必须开始研究实际的栖息地。"
 gigaringworld.1001.a:0 "许多工作摆在我们面前。"
 gigaringworld.1002.name:0 "泰坦尼克环世界栖息地完成"
 gigaringworld.1002.desc:0 "泰坦尼克环世界的六个宜居部分之一已经完成！由我们的生物学家创造的完全人工和稳定的生物圈，这个环世界片段现在已经准备好居住。"
 gigaringworld.1002.a:0 "下一个。"
 gigaringworld.1003.name:0 "泰坦尼克环世界完成！"
 gigaringworld.1003.desc:0 "它已经完成。在[FromFrom.GetName]星系中，我们已经成功地围绕恒星构建了第二个更大的圆环。有六个完全适合居住的部分，这个真正巨大的建筑将永远提醒我们的工程潜力。"
 gigaringworld.1003.a:0 "这是美好的一天。"
 gigaringworld.2000.name:0 "巨环世界建筑"
 gigaringworld.2000.desc:0 "对于我们日益增长的雄心壮志来说，这似乎还不够。在[FromFrom.GetName]星系系统中，已经有两个巨大的环世界，我们现在将开始围绕恒星构建第三个环世界，当完全完成时，星系中总共有18个可居住的部分！"
 gigaringworld.2000.a:0 "我们需要足够的环世界。"
 gigaringworld.2001.name:0 "巨环形框架完成"
 gigaringworld.2001.desc:0 "我们现在已经完成了[FromFrom.GetName]周边超大骨架的构建。它的周长将近20亿公里，这个宏伟的框架有一天会支撑起银河系有史以来最大的环形星系之一。我们现在必须开始研究实际的栖息地。"
 gigaringworld.2001.a:0 "许多工作摆在我们面前。"
 gigaringworld.2002.name:0 "巨兽环形栖息地的完成"
 gigaringworld.2002.desc:0 "巨环界的八个宜居部分之一已经完成！由我们的生物学家创造的完全人工和稳定的生物圈，这个环世界片段现在已经准备好居住。"
 gigaringworld.2002.a:0 "下一个。"
 gigaringworld.2003.name:0 "巨环世界完成！"
 gigaringworld.2003.desc:0 "我们又一次做到了。围绕[FromFrom.GetName]的主星，第三个令人难以置信的巨大环圈已经建成。它拥有8个完全适合居住的部分，这个真正壮观的建筑让所有其他物种在工程能力方面都相形见绌。愿这个巨大的三重环世界永远巩固我们的才能，使之成为历史。"
 gigaringworld.2003.a:0 "这真是令人愉快的一天。"
 gigaringworld.4000.name:0 "庞大的环形建筑"
 gigaringworld.4000.desc:0 "另一个环形?你真的很喜欢往水槽里放矿物质，是吗?太好了。让我们把它变得更加荒谬。没有什么可能出错。不管怎样，在[FromFrom.GetName]星系中有一个第四环世界的建造基地。第四个。是的。"
 gigaringworld.4000.a:0 "更多的环世界没有错。"
 gigaringworld.4001.name:0 "庞大的环形框架完成"
 gigaringworld.4001.desc:0 "我们现在已经完成了[FromFrom.GetName]周围的巨大骨架的建造。周长将近25亿公里……你已经知道了。你应该知道你的顾问开始担心你对这个项目的痴迷。"
 gigaringworld.4001.a:0 "大量的工作要做。"
 gigaringworld.4002.name:0 "庞大的环形栖息地完成"
 gigaringworld.4002.desc:0 "巨大的环世界十大宜居部分之一已经完成！由我们的生物学家创造的完全人工和稳定的生物圈，这个环世界片段现在已经准备好居住。\n\n那么，你打算用多少呢?"
 gigaringworld.4002.a:0 "他们所有人。下一个。"
 gigaringworld.4003.name:0 "庞大的环形完成！"
 gigaringworld.4003.desc:0 "这已经完成了，又一次。在[FromFrom.GetName]星系中，我们建立了第四个环世界。如果我们以前的成就还不够，这肯定会证明我们是银河系最好的工程师。\n\n你有自卑情结吗?"
 gigaringworld.4003.a:0 "一个很棒的成就。"
 gigaringworld.3000.name:0 "一个神奇的环世界系统的完全升级"
 gigaringworld.3000.desc:0 "经过几十年艰苦的工作和努力，我们现在升级了我们的四环世界系统的最后一部分。这个系统现在拥有56个令人印象深刻的适合居住的环形世界，几乎在以前建造的任何东西上都投下阴影。如果我们之前的成就还不够，这就是我们是银河系有史以来最伟大的建造者的终极证明。\n\n你现在满意吗?"
 gigaringworld.3000.a:0 "我们现在真的是天堂的主人了。"
 tech_titanic_ringworld:0 "泰坦尼克环世界建筑"
 tech_titanic_ringworld_desc:0 "一环世界肯定是一个惊人的壮举。但是超物质和物流方面的新进展可能会使围绕同一颗恒星建造第二个更大的环形世界成为可能，从而提供更多的宜居空间！要做到这一点，需要相当复杂的加热和稳定系统。"
 titanic_ringworld:0 "§H解锁巨型建筑:§! 泰坦尼克环世界"
 titanic_ringworld_desc:0 "泰坦尼克环世界建立在现有环世界系统的基础上，提供了更多的居住空间。"
 tech_gargantuan_ringworld:0 "庞大的环形建筑"
 tech_gargantuan_ringworld_desc:0 "围绕同一颗恒星的三个环形行星简直近乎疯狂，但第四颗呢?这样的事情需要复杂得多的工程和物流，但我们已经走了这么远，为什么不一路走下去呢?更多的居住空间"
 gargantuan_ringworld:0 "§R疯狂的技术§!\n§H解锁巨型建筑:§! 庞大的环世界"
 gargantuan_ringworld_desc:0 "巨大的环世界建立在一个三重现有环世界系统上，提供更多的居住空间。"
 tech_ringworld_heating_systems:0 "超大规模假阳光应用"
 tech_ringworld_heating_systems_desc:0 "我们如何维持一个巨大的、不受约束的生态系统，而不需要恒星来加热?答案是，人造光通过在栖息地大气中分散特定的纳米化合物而散射，通过奇异的热传递过程，巨大的加热器可以很容易地加热一个没有星星的栖息地的表面。"
 heat_ringworld:0 "§B在这一领域进行进一步的研究将会打开先进类型的环世界和栖息地。§!"
 tech_ultra_stabilizers: "超生境稳定系统"
 tech_ultra_stabilizers_desc:0 "当我们进入一个令环形世界相形见绌的栖息地领域时，需要开发新型的稳定和后勤系统。这样的系统既包括稳定结构的实用推进器，也包括能够管理结构内部活动的软件。"
 ultra_stabilizers:0 "§B在这一领域进行进一步的研究将会打开先进类型的环世界和栖息地。§!"
 star_lifter_0_MEGASTRUCTURE_DETAILS:1 "§Y$star_lifter_5$§!完全围绕一个恒星,收集恒星质量并将它直接转化为 £minerals 矿物质。"
 star_lifter_0_CONSTRUCTION_INFO_DELAYED:1 ""
 star_lifter_0:0 "举星者建设基地"
 star_lifter_0_DESC:0 "总有一天，这个地点将会为我们的帝国提供我们几颗星球也难以超越的矿物。"
 star_lifter_1:0 "举星者框架"
 star_lifter_1_DESC:0 "这个细长的框架有一天会支持一个开采的复合体，它会把星系中的恒星和我们的矿物资源都消耗掉。"
 star_lifter_2:0 "举星者 阶段-1"
 star_lifter_2_DESC:0 "在这个阶段，举星者的产量大约为25%。"
 star_lifter_3:0 "举星者 阶段-2"
 star_lifter_3_DESC:0 "在这个阶段，举星者的产量大约为50%。"
 star_lifter_4:0 "举星者 阶段-3"
 star_lifter_4_DESC:0 "在这个阶段，举星者的产量大约为75%。"
 star_lifter_5:0 "举星者"
 star_lifter_5_DESC:0 "举星者已经完全投入使用了。它目前正在生产天文数量的矿物。"
 star_lifter.6.name:0 "举星者建设"
 star_lifter.6.desc:0 "利用恒星的力量一直是[Root.GetAdj]工程师们的梦想——从原始的燃烧到苍白的模拟太阳核聚变——我们现在已经准备好实现这个梦想。在[From.From.GetName]星系中，我们将建立一个包含[From.From.GetName]和独占恒星精华的举星者。"
 star_lifter.6.a:0 "很快，我们就会有取之不尽的资源。"
 star_lifter.7.name:0 "举星者框架"
 star_lifter.7.desc:0 "随着举星者项目的建立，这个项目的惊人规模对所有人来说都是显而易见的。\n\n[From.From.GetName]在一个细长的笼子里燃烧，但最终会被[Root.GetAdj]的太阳能电池板完全包围。"
 star_lifter.7.a:0 "优秀的工程。"
 star_lifter.8.name:0 "安装举星者基础设施"
 star_lifter.8.desc:0 "虽然还没有完成，安装了先进的太阳能收割机，我们已经可以开始利用[From.From.GetName]的能量来为物质转换装置提供动力。"
 star_lifter.8.a:0 "再走一步……"
 star_lifter.10.name:0 "举星者基础设施安装"
 star_lifter.10.desc:0 "我们的举星者离完成更近了一步。随着我们完成巨型结构的另一部分，[From.From.GetName]变得越来越暗淡。恒星的质量正以越来越高的速度不断地被提取出来，这使得举星者的聚变熔炉得到了更多的氢和氦。"
 star_lifter.10.a:0 "再走一步……"
 star_lifter.9.name:0 "[From.From.GetName]举星者完成"
 star_lifter.9.desc:0 "[From.From.GetName]星系的恒星现在已经完全被[Root.GetAdj]举星者包围了。\n\n我们已经实现了银河系历史上只有少数几个星帝国敢于想象的——征服一颗恒星。"
 star_lifter.9.a:0 "最大矿物输出。"
