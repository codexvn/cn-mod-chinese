 pc_ringworld_machine:0 "机械环世界"
 pc_ringworld_machine_desc:0 "环形世界部分被人造结构覆盖。稀薄的大气主要由工业污染物构成，无法维持生物生命。\n\n没有农业区划而是有物质合成区划。"
 pc_ringworld_hive:0 "蜂群环世界"
 pc_ringworld_hive_desc:0 "整个环形世界是一个巨大的生物体，与塑造它的蜂群思维有着灵能上的联系。任何不属于蜂巢的生物，只要一踏上这里，就会受到地形本身的攻击。\n\n没有研究区划，而是有物质合成区划。"
 district_rw_mining_uncapped:0 "物质合成区划"
 district_rw_mining_uncapped_plural:0 "物质合成区划"
