 add_research_options_birch_world:0 "获得研究选项：\n£engineering_research£ §Y桦树世界§!\n桦树世界是一个围绕着最大黑洞建造的巨大栖息地，目的是为了让一个物种永久地、永恒地居住在这里。它一开始只是单一区划的贫瘠金属球体，但随着其人口增加并在外壳表面扩张，它将获得更多的区划槽，使其能够容纳无限的人口。"
 tech_birch_world:0 "桦树世界"
 tech_birch_world_desc:0 "桦树世界只是一个理论上的人造建筑，旨在建造最广阔的栖息地，但现在已经成为现实。它围绕着最大的黑洞建造，而这些巨大的空壳世界则是特别制作，用于在上述黑洞的事件视界上组装。这个高度上的地表重力与我们母星的重相当。\n\n§E译注：桦树（Birch）之名为纪念20世纪著名科幻与西部片演员Paul Birch。"
