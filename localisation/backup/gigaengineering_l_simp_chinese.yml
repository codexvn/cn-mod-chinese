 resolution_category_megastructures_regulation:0 "巨型建筑条例"
 resolution_mega_production_overload:0 "巨型建筑效率优化"
 resolution_mega_production_overload_desc:0 "建造一个巨型结构是一项令人难以置信的投资，优化它们的产出应该是我们的首要任务。"