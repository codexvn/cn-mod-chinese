 jfmega.10.name:0 "轨道生态建筑建造基地完成"
 jfmega.10.desc:0 "[FromFrom.GetName]星系轨道生态建筑建造基地已竣工。这个平台将作为基地，围绕这个星球建造一个大的轨道环，增加其最大的区域容量。较大的行星获得更好的增益，但代价更高。"
 jfmega.10.a:0 "太好了。"
 jfmega.11.name:0 "轨道生态建筑完成"
 jfmega.11.desc:0 "在[FromFrom.GetName]星系中，一颗行星的轨道生态建筑学已经完成！这个巨大的环环绕着星球的赤道，为我们的工业提供了大量的空间。"
 jfmega.11.a:0 "出色。"
 tech_planet_rings:0 "轨道环形建筑"
 tech_planet_rings_desc:0 "随着行星的成长和发展，它们通常开始用完额外区域的空间。通过在赤道周围建造巨大的环形世界，可以创造出大量可用的空间。"
 construct_planet_rings:0 "§H解锁巨型建筑:§! 轨道生态建筑"
 construct_planet_rings_desc:0 "环绕星球赤道的环，增加星球最大的区域数。"
 must_build_around_comp:0 "$TRIGGER_FAIL$必须在一个可居住星球，贫瘠星球，或是冰冻星球上建设。"
 planetary_computer_0:0 "行星计算复合体建造基地"
 planetary_computer_0_DESC:0 "未来的行星计算综合体将围绕下面的行星建造。有一天，这台巨大的计算机将深入到星球的地幔深处，拥有不可想象的处理能力。星球上除了住房以外的所有地区都将被独特的、专注于研究的地区所取代。"
 planetary_computer_0_MEGASTRUCTURE_DETAILS:0 "一台计算机以巨大的处理能力席卷了整个星球。提供了大量的§Y研究§!加成及独特地区。"
 planetary_computer_1:0 "行星计算复合体的内部结构"
 planetary_computer_1_DESC:0 "迈向一个完整的行星计算系统的第一步。初步的内部结构和专门的基础设施。"
 planetary_computer_2:0 "行星计算复合体"
 planetary_computer_2_DESC:0 "一个完整的行星计算综合体，为其表面的工作提供了巨大的研究爱好者。"
 giga_planetary_computer:0 "行星计算复合体完成"
 giga_planetary_computer_desc:0 "这颗行星是一台巨大的计算机，因此为研究提供了大量的计算能力。"
 pc_giga_planetary_computer:0 "行星计算复合体"
 pc_giga_planetary_computer_desc:0 "行星大小的计算机。整个地壳和地幔被一层层巨大的处理器所取代。生活在其表面的人口可以以看不见的效率和速度从事研究工作。但这还是不能运行万星。"
 district_planetary_computer:0 "行星计算节点"
 district_planetary_computer_plural:0 "行星计算节点"
 district_planetary_computer_desc:0 "实验室连接到行星计算中心的内部处理器。"
 tech_giga_planetary_computer:0 "行星尺度计算复合体"
 tech_giga_planetary_computer_desc:0 "不断扩大的计算能力需求的解决方案:把整个星球变成一台计算机！使用专门的地形技术，这个看似愚蠢的项目可以成为现实。"
 construct_planetary_computer:0 "§H解锁巨型建筑:§! 行星计算复合体"
 construct_planetary_computer_desc:0 "一个真正庞大的项目，把一个行星变成一个可殖民的行星计算机，为研究人员在表面提供巨大的爱好者。"
 gigaeeloo.2.title:0 "冰层下"
 gigaeeloo.2.desc:0 "我们的科考船在科波系统的外围观测寒冷而平常的伊洛星球时，偶然发现了一些奇怪的东西。\n\n星球的密度与预测不符，地表的一些地方呈现出不规则的、几乎是人造的图案。我们的科学家相信，这个小小的冰天雪地的世界可能比我们最初想象的要复杂得多，并准备了一个特别的项目来进一步分析它。"
 gigaeeloo.2.a:0 "真独特。"
 GIGA_EELOO_PROJECT:0 "冰冷的探险"
 GIGA_EELOO_PROJECT_DESC:0 "让一个小组研究伊洛密度的神秘差异。"
 gigaeeloo.4.title:0 "伊洛之谜"
 gigaeeloo.4.desc:0 "在探索伊洛的表面时，我们的远征队在一片冰冻的平原中央设置了一个小的金属舱口。该小组强行打开舱门，进入一个巨大的地下技术先进的房间。他们的到来似乎触发了某种激活机制，我们的团队受到机器人声音的欢迎。他们正在把消息传给我们。"
 gigaeeloo.4.a:0 "显示在屏幕上。"
 gigaeeloo.5.title:0 "输入传输！"
 gigaeeloo.5.desc:0 "<外国实体>\n\n<开始扫描协议>\n\n<实体不认可>\n\n<扫描确认实体有超光速飞行>\n\n<和克拉肯的关系 = 高>\n\n<启动反海怪防御系统>\n\n<伊洛反克拉肯系统启动>\n\n<上次激活3617周期前>\n\n<准备消灭>"
 gigaeeloo.5.a:0 "克拉肯？不妙。"
 gigaeeloo.6.title:0 "飞行世界"
 gigaeeloo.6.desc:0 "在人工智能结束其不祥的演讲后不久，与团队失去了联系。地面远征队报告了巨大的构造浪潮，仿佛整个星球都在震动！突然，巨大的金属结构从星球的冰冻表面出现。我们的科学飞船在思考它们是什么，但答案很快变得清晰起来:它是一种武器。\n\n作为一种防御机制，整个星球变成了一个巨大的移动超级武器，并将自己推离轨道。这个充满敌意的天体现在攻击任何接近它的物体，包括我们的科研船。"
 gigaeeloo.6.a:0 "难以置信。我们必须找到反击的方法。"
 gigaeeloo.8.title:0 "伊洛的失败"
 gigaeeloo.8.desc:0 "经过一场危险的战斗，我们的舰队成功地致命地摧毁了科波星系中的飞船。\n\n然而，即使星球已经失去了工作秩序，由于其厚厚的保护层，其内部结构仍然基本完好。一些乐观的科学家相信，我们可以修复这个神奇的装置，并把它作为我们自己的武器星球！"
 gigaeeloo.8.a:0 "这艘巨大的宇宙飞船将在我们的旗帜下服役！"
 gigaeeloo.8.b:0 "废了它。"
 eeloo_broken_object:0 "伊洛防御系统失效"
 eeloo_broken_object_desc:0 "这个巨大的武器化小行星已受到致命的破坏，但它并非无法修复。"
 eeloo_broken_object_tooltip:0 "那是一艘大宇宙飞船。"
 REPAIR_EELOO_PROJECT:0 "用于修复小行星"
 REPAIR_EELOO_PROJECT_DESC:0 "尽管这个项目的范围很大，伊洛仍然处于允许维修的状态。"
 gigaeeloo.9.title:0 "一颗行星再次飞行"
 gigaeeloo.9.desc:0 "令人难以置信的新闻！在一项非凡的工程壮举中，我们成功地修复了科波星系中受损的飞机武器。它已经恢复了工作秩序，现在在我们的直接控制之下。\n\n我们的科学家利用这个机会进行了更深入的研究。他们发现这个系统的前居民建造这个超级武器是为了对抗一个被称为“克拉肯”的跨维度存在。他们似乎成功地击退了这头怪兽，但在这次胜利后不久，超级武器的人工智能就出现了故障，并击败了这个物种的家园，认为那是海怪。\n\n无论如何，我们现在有一个全副武装的作战星球在我们的控制之下。"
 gigaeeloo.9.a:0 "不可思议！"
 gigaeng.21000.name:0 "行星计算复合体建造基地完成"
 gigaeng.21000.desc:0 "未来行星计算综合体的建造基地现在已经[From.GetName]星系中完成。在这个脚手架上，我们最终将把整个星球变成一台巨大的计算机，拥有巨大的处理能力。"
 gigaeng.21000.a:0 "太棒了。"
 gigaeng.21001.name:0 "行星计算复合体的内部结构完成"
 gigaeng.21001.desc:0 "我们离在[From.GetName]星系中完成行星计算系统又近了一步。内部框架已经就位，我们现在已经准备好适当地完成这个嵌入星球地幔深处的巨大工程。不久。"
 gigaeng.21001.a:0 "太不可思议了。"
 gigaeng.21002.name:0 "行星计算综合体完成！"
 gigaeng.21002.desc:0 "大新闻！在[From.GetName]星系中，我们把一颗行星完全包裹在一个巨大的超级计算机中，它从星球表面延伸到地幔。这一真正令人惊叹的结构将为研究人员提供巨大的研究机会，在其表面上，这肯定是一个巨大的福利，我们的研究。"
 gigaeng.21002.a:0 "这是一种不可思议的力量！"
