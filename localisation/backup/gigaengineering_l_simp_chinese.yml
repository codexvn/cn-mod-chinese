 systemcraft_quest_2:0 "§R恒星系飞船科技链§!\n§H解锁星系飞船阶段2：§!行星同步推进器"
 systemcraft_quest_3:0 "§R恒星系飞船科技链§!\n§H解锁星系飞船阶段3：§!卫星支持"
 systemcraft_quest_4:0 "§R恒星系飞船科技链§!\n§H解锁星系飞船阶段4：§!天体擦除者"
 systemcraft_quest_5:0 "§P究极疯狂科技§!\n§H解锁巨型建筑：§!恒星系飞船"
 tech_experimental_stellar_propulsion:0 "理论恒星级推进"
 tech_experimental_stellar_propulsion_desc:0 "如果我们想把整个恒星系武器化，我们必须弄清楚恒星到底是如何与行星一同运动的。对大得离谱的推进方法研究，肯定能为这个问题提供宝贵的见解。"
 systemcraft.1.name:0 "装配恒星系飞船"
 systemcraft.1.desc:0 "恒星系飞船。\n\n要将整个恒星系武器化不是一件小事，而建造这艘巨大的飞船，首先需要建造一些贝希摩斯级行星飞船和战争之月，因为它们将被整合到星系飞船巨大的船体中。虽然真正的巨舰还需要研究几种先进技术，但是提前制作好所需的部件是非常明智的，因为要完成建造，部件必不可少。\n\n需要以下天体：\n4艘贝希摩斯级星系飞船\n5艘战争之月\n一颗至少有100人口的行星，为船员服务\n\n它还拥有至少20个造船厂，并且有同巨像一样摧毁行星的能力。\n\n§R要在飞船编辑器中正常显示星系飞船，需要使用UI Overhaul mod。§!"
 systemcraft.1.a:0 "了解。"
 tech_ultra_gravity_bending:0 "稳定恒星压缩"
 tech_ultra_gravity_bending_desc:0 "星系飞船的核心，即恒星显然太大了，几乎无法与伴生行星一起使用。因此，有必要将这颗恒星压缩到一个较小的半径，这可以通过类似于聚变抑制器中使用的巨大引力泵来实现，不过这样的恒星会更加稳定，可以更有效地利用它作为能源和武器。"
 tech_tetradimensional_engineering:0 "四维空间工程学"
 tech_tetradimensional_engineering_desc:0 "当一个结构变得太大、太复杂时，再多的支撑也无法防止其自行坍塌。因此，为了稳定这些克罗索般的巨型结构，就需要利用根植于更高维度的结构来稳定它们。这就为许多创新技术铺平了道路，例如在一个给定的体积内容纳更多的物质而不至于坍塌成黑洞，并能以难以想象的规模对抗地心引力。这也使人们能够创造出能够承受可以说荒谬的应力材料。"
 tetradimensional_engineering:0 "§B解锁一个非常强大的新层次§! §R疯狂技术§!。"
 tech_hyper_energetic_thrusters:0 "超维能源引导"
 tech_hyper_energetic_thrusters_desc:0 "星系飞船的核心是一颗恒星，它能产生巨大的能量。为了将这些能量输送到嵌刻在几颗行星内的巨型多维电容中，需要巨大且先进的电容器，这些电容器能够产生足够的推力，使这艘巨大的飞船在虚空中移动。"
 tech_meta_stabilization:0 "强拉伸超合金"
 tech_meta_stabilization_desc:0 "由于其巨大的体积和奇特的构造，星系飞船将承受巨大的压力。如果我们想让它保持完整，就需要使用新的采用四维工程和强力操纵技术的合金。"
 tech_erasure_weaponry:0 "超宇宙抹除武器"
 tech_erasure_weaponry_desc:0 "我们的星系飞船需要最好的武器。将几种时空干扰技术结合在一起，可以创造出一种能量光矛，它可以携带巨大的能量，将所有的时间和空间中的东西抹去。"
 tech_systemcraft:0 "恒星系飞船"
 tech_systemcraft_desc:0 "终于，我们终于掌握了组装我们的杰作——恒星系飞船的必要技术。现在剩下的就是如何处理好后勤工作，以支持这样一艘巨大的飞船和它的人口，这个巨大的建筑终于要在星空中起航了！"
 requires_behemoth_planetcraft_1_moon_2:1 "$TRIGGER_FAIL$星系飞船升级需要本星系中有1艘贝希摩斯星系飞船和2艘战争之月。"
 requires_moon_2:1 "$TRIGGER_FAIL$星系飞船升级需要本星系中有2艘战争之月。"
 requires_behemoth_planetcraft_2:1 "$TRIGGER_FAIL$星系飞船升级升级需要本星系中有2艘贝希摩斯级星系飞船。"
 requires_behemoth_planetcraft_1_moon_1:1 "$TRIGGER_FAIL$星系飞船升级需要本星系中有1艘贝希摩斯星系飞船和1艘战争之月。"
 requires_systemcraft_crew:1 "$TRIGGER_FAIL$我们必须通过决策获得100人口作为星系飞船船员。"
 decision_systemcraft_crew:0 "征召星系飞船船员"
 decision_systemcraft_crew_desc:0 "从这个星球征集100人口作为星系飞船的船员。"
 stellar_systemcraft_0:0 "恒星系飞船建造工地"
 stellar_systemcraft_0_DESC:0 "未来恒星系飞船的建造点，可能是这个星系中最大、最强的飞船。"
 stellar_systemcraft_0_MEGASTRUCTURE_DETAILS:0 "恒星系飞船是一个离谱的巨型武器化星系，拥有海量的武器装备。"
 stellar_systemcraft_1:0 "星系飞船恒星压缩机"
 stellar_systemcraft_1_DESC:0 "两台巨大的重力压缩器正在将星系的中心恒星缩小，抽取它的能量，以便为未来星系飞船的强大武器提供能源。"
 stellar_systemcraft_2:0 "星系飞船同步行星推进器"
 stellar_systemcraft_2_DESC:0 "由中央恒星提供动力，这组极其巨大的推进器嵌入一颗大行星和两颗小卫星内，作为星系飞船的推进手段。请勿吸入尾气。"
 stellar_systemcraft_3:0 "星系飞船卫星支撑"
 stellar_systemcraft_3_DESC:0 "两个较小的天体在星系飞船的侧面支撑着巨大的结构桁架，以加强其结构完整性。"
 stellar_systemcraft_4:0 "星系飞船天体擦除者"
 stellar_systemcraft_4_DESC:0 "星系飞船的天体擦除者由两艘贝希摩斯级行星飞船组成，连接在主结构上。巨大的能量输出使它们能够发射出比一般的行星飞船更强大的武器。这些武器基本上可以摧毁任何挡路的东西。"
 stellar_systemcraft_5:0 "恒星系飞船"
 stellar_systemcraft_5_DESC:0 "一个完整的恒星系飞船，有一个都市星球和一个较小的星球，可以容纳大部分作为船员服役的人口。"
 systemcraft.10.name:0 "恒星系飞船建造工地建立"
 systemcraft.10.desc:0 "我们未来的恒星系飞船建造地点已经完工了！在这个脚手架上，我们将组装出这个银河有史以来最伟大的战舰。由几艘行星飞船和战争之月组成，这艘可怕的战舰将能攻无不克。\n\n记住，我们必须把贝希摩斯级行星飞船和战争之月带到这个星系中，才能组装出星系飞船！"
 systemcraft.10.a:0 "开始了。"
 systemcraft.11.name:0 "星系飞船恒星压缩机完工"
 systemcraft.11.desc:0 "我们的恒系统飞船的恒星压缩机已经完成了。这两块巨大的引力板对恒星施加巨大的引力，将恒星缩小到更小的体积，使其更容易操纵和提取能量。现在，我们必须开始更加不可思议的工作，将星系飞船的各个组成星体连接到这个核心上······"
 systemcraft.11.a:0 "优秀。"
 systemcraft.12.name:0 "星系飞船同步行星推进器完工"
 systemcraft.12.desc:0 "星系飞船的巨型行星推进器现在已经完工了！由一个大行星和两个小卫星组成，这些巨大的推进器将恒星上的能量重定向，并将其转化为巨大的推力，使星系飞船在虚空中航行。下一步是在飞船的侧面加入巨大的支撑梁以稳定结构。"
 systemcraft.12.a:0 "下一步。"
 systemcraft.13.name:0 "星系飞船卫星支撑完工"
 systemcraft.13.desc:0 "我们星系飞船的卫星支架刚刚完工！在巨大的支撑梁中嵌入两个较小的卫星，将有助于确保系统飞船的结构完整性，同时也为武器和其他设备提供了更多空间。我们现在可以进行星系飞船主要武器的装备了，它由两门安装在飞船前端的巨型火炮组成。"
 systemcraft.13.a:0 "近在咫尺。"
 systemcraft.14.name:0 "星系飞船天体擦除者完工"
 systemcraft.14.desc:0 "我们的星系飞船的主要武器现在已经完工！这两艘附在船头的行星飞船，能够对任何不幸的目标释放铺天盖地的火力。现在只剩下一个步骤了，我们在任何一个星球通过决策征集100人口作为船员。\n\n§Y不要忘了在船舰设计中设计恒星系飞船§!"
 systemcraft.14.a:0 "再进一步."
 systemcraft.15.name:0 "恒星系飞船完成！"
 systemcraft.15.desc:0 "最后，我们完成了这一切。随着剩余的数十亿居民移居，以及最后的几个结构桁架安装，恒星系统飞船已经完成。\n\n这艘巨大无比的战舰使之前建造的任何东西相比都显得矮小，而且它拥有如此巨大的火力，以至于它的敌人甚至无法意识到是什么击中了它们。它的庞大规模使我们可以容纳不少于20个船坞到它的船体，以及。它的推进器已经启动，这艘巨大的船现在已经准备好战斗。\n\n现在没有什么能阻挡我们的力量。\n\n§Y星系飞船已经翘曲到我们的家园星系，以便能够有效和立即使用。§!"
 systemcraft.15.a:0 "我们是不可阻挡的。"
 systemcraft.101.desc:0 "什么……你做了什么?！一个移动的武器化的恒星系?！\n好吧，就这样。我们投降。你已经赢了。对于你建造的这艘巨大的飞船，我们无能为力……\n请饶恕我们。"
 systemcraft.101.a:0 "您的帝国已经看到了动机。 您将成为一个伟大的封臣。"
 systemcraft.101.b:0 "去你的！你将是星系系统飞船的第一个目标…"
 giga_war_moon_fe:0 "古代战争之月"
 giga_planet_behemoth_fe:0 "古代贝希摩斯级行星飞船"
 fallenplanetcraft.10.name:0 "发现天体运动！"
 fallenplanetcraft.10.desc:0 "令人震惊的消息！在一个堕落帝国觉醒后不久，远程传感器就探测到它们领土内的多个行星已经离开了它们的轨道。巨大的隐藏武器和推进器从它们的外壳中浮现出来，现在它们已经变成了可怕的武器化小行星。这些古代文明似乎比以前想象的拥有更多的隐藏武器..."
 fallenplanetcraft.10.a:0 "战场！"
 fallenplanetcraft.11.name:0 "神圣的贝希摩斯"
 fallenplanetcraft.11.desc:0 "觉醒帝国拥有许多沉睡了数千年的古代武器，这已经不是什么秘密了。但是没有人能预测到，圣地守护者的圣地实际上不是一个常规世界，而是一个巨大且不活跃的行星大小的宇宙飞船。随着他们最近的觉醒，这个巨大的宇宙飞船已经重新激活，曾经纯净的盖亚世界已经变成了一个巨大的武器化的星球，能够消灭任何阻挡它的东西。他们似乎比我们预期的更愿意捍卫自己的信仰..."
 fallenplanetcraft.11.a:0 "这太糟糕了。"
