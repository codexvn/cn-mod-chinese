 r_square_world_hub_powered_DESC:0 "这个空间站是方型世界内部系统的一个远程接入点，似乎容纳着某种中央人工智能。"
 spegigaeng.1006.name:0 "方型世界说话了"
 spegigaeng.1006.desc:0 "令人难以置信的消息！在对方型世界星系中的空间站进行了修复和重新供电之后，一个存在于空间站和方型世界中的古代沉睡AI似乎已经苏醒了。\n\n这个人工智能的名字叫§Y加瑞克斯§!，根据从空间站恢复的数据，它显然负责维护方型世界和它庞大的内部系统。我们的研究团队已经设法与它建立了联系，它非常渴望与我们交流。\n\n§E译注：加瑞克斯（Garyx）出自《龙与地下城》的龙神。"
 spegigaeng.1006.a:0 "显示在屏幕上。"
 gigagaryx.1.name:0 "加瑞克斯，方型世界的守护者"
 gigagaryx.1.desc:0 "啊，来访者！谢谢你给空间站送来了足够的能源，让我从休眠中醒来。我已经很久没有和一个有智慧的实体说话了。\n\n我是加瑞克斯，负责维护方形世界和大量数据档案的人工智能，我采用了爬虫的全息形象，因为这就是我制造者的样子。\n\n不管怎么说，我为方形世界的糟糕状态道歉。我找到了一部特别有趣的关于爬虫类繁殖的纪录片，为了更好的了解我的制造者，我用后备能源研究了120个千年。不幸的是，在此期间方形世界似乎发生了一些剧烈的变化······呵呵。\n\n既然你来了，而且我的造物者显然早就不在了，那么你可以获得访问方形世界数据库的权限，出乎意料的是，这些数据库大部分都完好无损。"
 gigagaryx.1.a:0 "那些数据库里有什么？"
 gigagaryx.1.a.response:0 "哦，很多东西。我的制造者们储存了很多关于他们所知道的各种帝国和物种的数据，他们的科学知识，最重要的是，他们的神灵§B芳§!。\n他们想把它保存下来，让后世的人可以从中受益，既然现在你来了，我想他们成功地完成了这个任务。可惜他们不能在这里看到了······"
 gigagaryx.1.b:0 "方型世界有多久的历史？"
 gigagaryx.1.b.response:0 "嗯，从恒星的位置来看，我估计这东西已经损坏了12万年了，但它比这还要古老得多。\n它大约是我的制造者在56.7万年前建造的，容纳了他们的文明数千年。我也不清楚它到底发生了什么事，因为我不幸地被自己的研究迷住了。最大的可能是，他们的文明因为颓废而崩溃，或者干脆就像之前许多其他伟大的帝国一样，变得太过老朽和分裂。"
 gigagaryx.1.c:0 "谁建造了方型世界，又为什么建造呢？"
 gigagaryx.1.c.response:0 "我的制造者们。他们是§R（数据损坏）§!的一个物种，被称为§R（数据损坏）§!，他们统治着一个相当大的帝国，§R（数据损坏）§!。\n\n他们也非常虔诚，他们崇拜一个叫§B芳§!的神灵。据说这位神灵帮助他们物种进化了几百万年，许多人将几何形状的完美视为§B芳§!向世界展示他存在的方式。\n\n我的制造者们最终发现了一种不可思议的物质，拥有无与伦比的自我修复能力。他们将其命名为 “魔方” 晶体，因为他们相信这种物质是由§B芳§!本人制造出来的，于是决定用它来构建这个神奇的违背物理学的几何结构，以表达对§B芳§!的崇拜和感激之情。\n\n他们还趁机将自己的科学进步、魔方晶体、方形世界和§B芳§!的资料尽可能多的打包到数据库中，希望未来偶然发现的文明也能了解到万能的§B芳§!。"
 gigagaryx.1.d:0 "我们能以某种方式修复框型世界吗？"
 gigagaryx.1.d.response:0 "希望是的！基本上能用的档案中，包含了大量关于方形世界内部和外部结构的数据。如果你给我几十个月的时间来整理这些资料，我可以给你的科学家们一个数据缓存，包含所有对巨构进行大规模修复的必要信息。我很想看到方形世界重现往日的辉煌！。"
 gigagaryx.1.e:0 "再见。"
 gigagaryx.1.e.response:0 "档案库为您服务，如果您有什么需要了解的，请随时联系我。"
 gigagaryx.2.name:0 "档案库"
 gigagaryx.2.desc:0 "就在我们登出前不久，§Y加瑞克斯§!已经向我们保证，他将在大约2年内给我们发来一个数据缓存，其中包含修复方形世界所需的所有信息。\n\n在此期间，我们可通过 “升级” 方形世界中心巨型建筑来再次联系他。我们的科学家们相信，他能够轻松地浏览方形世界数据库，可能会对我们的研究有很大帮助。"
 gigagaryx.2.a:0 "确认。"
 gigagaryx.3.name:0 "加瑞克斯，方型世界的守护者"
 gigagaryx.3.desc:0 "你好，又见面了。我已经编译好了一个数据缓存，包含修复方形世界的所有必要信息！我马上把它发给你们的科学家。"
 gigagaryx.3.a:0 "太棒了！我们要好好利用这些知识。"
 gigagaryx.10.name:0 "加瑞克斯，方型世界的守护者"
 gigagaryx.10.desc:0 "啊，你好！你是来向档案馆寻求更多资料的吗？有什么可以帮到你的吗？"
 gigagaryx.10.a:0 "你能帮助我们研究吗？"
 gigagaryx.10.c:0 "屏幕关闭。"
 gigagaryx.11.name:0 "加瑞克斯，方型世界的守护者"
 gigagaryx.11.desc:0 "当然！我可以在方形世界档案里搜寻对你有用的数据。你想让我检索什么？"
 gigagaryx.11.a:0 "普通的£physics_research §Y物理学研究§!"
 gigagaryx.11.a.response:0 "没问题！我将检索与您的物理研究相关的数据，这将使您在该领域研究速度§Y提高10%§!。\n\n如果您希望我检索不同的领域，只需再次联系我并选择不同的选项。"
 gigagaryx.11.b:0 "普通£engineering_research §Y工程学研究§!"
 gigagaryx.11.b.response:0 "没问题！我将检索与您的工程研究相关的数据，这将使您在该领域研究速度§Y提高10%§!。\n\n如果您希望我检索不同的领域，只需再次联系我并选择不同的选项。"
 gigagaryx.11.c:0 "普通£society_research §Y社会学研究§!"
 gigagaryx.11.c.response:0 "没问题！我将检索与您的社会研究相关的数据，这将使您在该领域研究速度§Y提高10%§!。\n\n如果您希望我检索不同的领域，只需再次联系我并选择不同的选项。"
