 planet_ring_1_13_DESC:0 "一个小型环形世界环绕着一个小星球，提供额外的区域。"
 planet_ring_g_1:0 "轨道生态建筑"
 planet_ring_g_1_DESC:0 "一个小型环形世界，环绕着一个中等大小的行星，提供额外的区域。"
