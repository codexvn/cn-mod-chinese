 tech_military_academy_megastructure_desc:0 "随着我们帝国舰队的壮大，它的需求也在增长。舰队的日益增长的需求的一个解决方案是构建大规模的轨道堡垒,住房大量数组的军事设备来支持我们的舰队。"
