 tech_ultra_shipyard:0 "浩瀚船厂设施"
 tech_ultra_shipyard_desc:0 "有时候，即使是最大的城堡也不能提供足够的造船厂来满足帝国的生产需求。答案很简单:做大一点。大得多。超结构装配场将是一个围绕恒星建造的绝对庞大的结构，包括一个内行星升降环和一个外船厂环，类似于赤道船厂。这个庞大的建筑将提供巨大的造船能力，以及大量的海军能力。"
 ultra_shipyard_title:0 "§R疯狂的技术§!\n§H解锁巨型建筑:§! 超结构装配场"
 ultra_shipyard_desc:0 "围绕一个星系恒星建造的巨大造船厂。提供90个船厂槽，并增加1500海军能力。一旦结构完全完成，就可以通过在星际基地上建造的上行建筑来使用增益。"
 requires_ultra_shipyard:0 "$TRIGGER_FAIL$需要超结构装配场在这个星系。"
 ultra_shipyard_0:0 "超结构装配场建筑基地"
 ultra_shipyard_0_DESC:0 "未来超结构装配场的施工基地，一个拥有无与伦比生产能力的大型造船厂。"
 ultra_shipyard_0_MEGASTRUCTURE_DETAILS:0 "一个由造船厂和锚地组成的跨越系统的综合体，能够快速地装配整个舰队。"
 ultra_shipyard_1:0 "超结构装配场内环"
 ultra_shipyard_1_DESC:0 "它巨大的环状结构包括处理从恒星中提取的大量等离子体所必需的机械，既有助于组装容器，又能维持结构本身。"
 ultra_shipyard_2:0 "超结构装配场等离子泵"
 ultra_shipyard_2_DESC:0 "六个巨大的等离子体泵能够从恒星的光球中收集等离子体，这多亏了专门收集重力的作用。等离子体的一部分被融合成矿物质，剩下的用来维持这个巨大的结构。"
 ultra_shipyard_3:0 "超结构装配场外环"
 ultra_shipyard_3_DESC:0 "该船厂的外环包含了必要的基础设施，以支持即将添加到上层建筑的大规模船厂阵列。它还储存了大量的矿物质和合金。"
 ultra_shipyard_4:0 "超结构装配场"
 ultra_shipyard_4_DESC:0 "由6个巨大的恒星提升泵提供燃料，这个巨大横跨星系的船厂拥有无与伦比的生产能力。给予基地+90船厂产能和+35%造船速度。"
