 blackhole_generator_0:0 "球状容器装置"
 blackhole_generator_0_DESC:0 "该建造基地未来的球状容器装置。用来维持建造这种令人难以置信的先进存储设备所必需人员的生活。"
 blackhole_generator_1:0 "空的球状容器装置"
 blackhole_generator_1_DESC:0 "这是一种大型的构造，能够创造出一种人造的球状闪电，来产生产和储存能量，这要归功于霍金辐射的加速和物质的作用。它还可以提取储存的能量以使用它。"
 blackhole_generator_2:0 "球状容器装置"
 blackhole_generator_2_DESC:0 "这个建筑能够创造出一种人造的球状闪电，它是注入和提取能量的装置。由于加速的霍金辐射，它能够产生能量，它的能量可以被提取并转化成物质。\n每种资源储量增加20000。"
 blackhole_generator_0_MEGASTRUCTURE_DETAILS:0 "这是一种非常先进的储存装置，可以以辐射的形式储存能量和物质。"
 gasgiant_ignitor_0:0 "亚恒星压缩站"
 gasgiant_ignitor_0_DESC:0 "该建造基地为一个小型压缩站，容纳必要的人员在一个褐矮星周围建造一个亚恒星压缩站。"
 gasgiant_ignitor_1:0 "亚恒星压缩站磁板"
 gasgiant_ignitor_1_DESC:0 "这些大面板是建造一个亚恒星压缩机的第一步。他们可以利用磁场和其他力量来远程加热褐矮星内部。"
 gasgiant_ignitor_2:0 "亚恒星压缩站"
 gasgiant_ignitor_2_DESC:0 "一个完整的亚恒星压缩站。它装备了两个巨大的重力压缩器，能够将棕矮星压成较小的尺寸，以启动聚变反应。"
 gasgiant_ignitor_3:0 "亚恒星压缩站-吸积"
 gasgiant_ignitor_3_DESC:0 "这颗星状压缩机将大量物质滴入棕矮星，缓慢而稳定地增加其质量。现在，我们必须开始压缩棕矮星，直到它达到临界密度。"
 gasgiant_ignitor_4:0 "亚恒星压缩站-压缩"
 gasgiant_ignitor_4_DESC:0 "重力压缩器把棕矮星压成较小的尺寸。只要下达命令，棕矮星就会进一步被压缩到临界点，并点燃新的恒星。"
 gasgiant_ignitor_5:0 "点燃的明星"
 gasgiant_ignitor_5_DESC:0 "点燃褐矮星内部，触发聚变反应。"
 gasgiant_ignitor_6:0 "亚恒星压缩站"
