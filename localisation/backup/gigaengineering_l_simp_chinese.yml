 gigaarray.1.b.tooltip:0 "30%的几率找到一个常规星系\n45%的几率找到一个稀有星系"
 gigaarray.1.c:0 "精英搜索 | §Y6500§! £energy£ - §Y1080§! £time£"
 gigaarray.1.d:0 "找到通往星系核心的路线 | §Y25000§! £energy£ - §Y3600§! £time£"
 gigaarray.1.e:0 "取消。"
 ruinedmega.120.name:0 "Gatzo星系"
 ruinedmega.120.desc:0 "我们探索Gatzo星系的科研船报告说，在星系中发现了两个巨型建造！第一个是一个废弃的星门，漂浮在星系边缘，表明这个地方可能曾经属于一个重要的恒星帝国。第二个巨型结构是一个围绕外行星建造的完整的动态核心点火器！这里以前的居民似乎企图改造这个星球，但由于一些未知的原因，他们中途停止了。"
 ruinedmega.120.a:0 "有趣。"
 ruinedmega.121.name:0 "帕鲁什"
 ruinedmega.121.desc:0 "你好。这是使用我们最先进的无线电技术预先录制的无线电信息。\n\n我是帕鲁什民主国家的代表博廷，来自帕鲁希亚星球。我们在美丽的大陆上过着平静的生活，我们恳请你，星际旅行者，不要打扰我们的生活。\n\n我们在这条信息中添加了一些关于我们的文化和人民的信息，以便他们可以为你们的社会学家服务。真诚地，Poh'tin和帕鲁什人。"
 ruinedmega.121.a:0 "查看屏幕。"
 ruinedmega.123.name:0 "原始的广播消息"
 ruinedmega.123.desc:0 "我们的科研船目前正在调查帕鲁希亚的原始世界，有一项引人入胜的发现。看起来，尽管他们的技术很原始，这个星球的机器时代的原始人类却不断地向太空发送短距离的无线电信息，目的是为了潜在的外星人访客。我们的科学团队设法解密了这条信息。"
 ruinedmega.123.a:0 "显示在屏幕上。"
 ruinedmega.2002.title:0 "不可能"
 ruinedmega.2002.desc:0 "令人震惊的消息！看来我们巨像全球安抚武器并不像之前认为的那么可靠。在保护了帕鲁什人的星球后，我们巨像上的船员们注意到平静的星球散发出特殊的能量峰值。这些尖峰最初被认为是传感器异常，但在过去几天里变得越来越强烈，最终形成了大规模的子空间能量爆发。\n\n在几分钟内，我们放置在帕鲁什周围的那块曾经无法穿透的护盾散开了，消失在虚无之中。\n\n传感器报告说，在下面的行星上，人们兴高采烈地庆祝着帕鲁什，庆祝着他们刚刚完成的壮举。这一违背物理定律的事件表明，帕鲁什人的灵能潜力比我们想象的还要强大，我们的许多科学家开始担心他们会成为一种威胁。他们建议把它们留在大陆卫星上。"
 ruinedmega.2002.a:0 "可怜的流氓！"
 ruinedmega.3002.title:0 "未扫描"
 ruinedmega.3002.desc:0 "坏消息。我们巨像的船员报告说，帕鲁什表面的帕鲁什原始文明完全不受我们中子束的影响。\n\n在我们的星球杀手发射它的中子烟羽的几分钟前，星球上数以百万计的沼泽开始进入一种奇特的恍惚状态。看来，通过集中他们所有的灵能潜能，他们成功地制造了一种覆盖整个星球的灵能护盾。护盾如此完整，以至于巨像的中子流无害地反弹到了太空中。\n\n紧接着，神秘的恍惚状态结束了，原始人开始庆祝他们对我们的“胜利”。尽管我们尽了最大的努力，这些拉古地貌的野蛮人似乎还活着，看到了另一个太阳周期。"
 ruinedmega.3002.a:0 "傲慢的傻瓜！"
 paluush_shield:0 "灵力场"
 paluush_shield_desc:0 "这个星球的居民拥有令人难以置信的灵能能力，因为他们体型庞大。不知何故，他们有能力拦截和转移任何的轨道轰炸。我们的科学家相信，这个星球上的某些东西可能正在使他们的灵能潜能倍增十倍。"
 planet_ring_modifier_1:0 "小型轨道生态建筑学"
 planet_ring_modifier_1_desc:0 "轨道生态建筑提供的空间允许一些能源的产生，以及粮食生产。"
 planet_ring_modifier_2:0 "轨道生态建筑学"
 planet_ring_modifier_2_desc:0 "轨道生态建筑提供的空间允许一些能源的产生，以及粮食生产。"
 planet_ring_modifier_3:0 "小型轨道生态建筑学"
 planet_ring_modifier_3_desc:0 "轨道生态建筑提供的空间允许一些能源的产生，以及粮食生产。"
 disco_moon_modifier:0 "月球灯光秀"
 disco_moon_modifier_desc:0 "附近的一个月球反射镜将美丽的光线投射到这颗行星的天空中，创造了无数随处可见的五彩极光。这些神秘的极光如同我们帝国的旗帜，让我们的民众充满敬畏和自豪。"
 lunar_disco_ball_0: "月球镜面折射器建造基地"
 lunar_disco_ball_0_DESC:0 "未来月球镜面折射器的建造场地，这是一个跨越行星的晶体阵列，旨在将美丽的光影投射到附近行星的天空中。"
 lunar_disco_ball_0_MEGASTRUCTURE_DETAILS:0 "这是一种装置，它能把奇妙的极光投射到附近行星的天空中，增加生活舒适度。"
 lunar_disco_ball_1:0 "月球镜面折射框架"
 lunar_disco_ball_1_DESC:0 "这个框架由地下发生器组成，这些发生器会照射到晶体板上，产生美丽的彩色光。为了完成这个项目，我们现在必须自己安装水晶板。"
 lunar_disco_ball_2:0 "月球镜面折射器"
 lunar_disco_ball_2_DESC:0 "在月球上安装的横跨星球的水晶板阵列。地下投影机将光照射到这些晶体中，产生了从附近行星上可以看到的奇妙的光秀和极光。"
 pc_disco_moon:0 "镜中之月"
 pc_disco_moon_desc:0 "这整个月球被专业抛光的水晶覆盖，这些水晶折射光线，在附近行星的天空中创造出奇妙的极光。"
 tech_disco_moon:0 "超大型折射仪"
 tech_disco_moon_desc:0 "一个公民的生活可能是艰苦和累人的。用水晶板和地下射灯覆盖附近的卫星，将创造出一种能够将放大的极光和光线投射到行星天空的设备。这样的大影响，一定会对我们人民的士气产生积极的影响！"
 disco_moon_title:0 "§H解锁巨型建筑:§! 月球镜面折射器"
 disco_moon_desc:0 "月球表面覆盖着抛光的水晶板，光线通过这些水晶板照射，在附近的行星上创造出令人惊叹的光的展示。将它的影响应用于局部行星系统中的每一个天体。"
 must_build_around_moon:0 "$TRIGGER_FAIL$必须围绕着月亮建造。"
 gigamenu.2.discomoon.on:0 "月球镜面折射器 | §B启用§!"
 gigamenu.2.discomoon.off:0 "月球镜面折射器 | §R禁用§!"
 gigamoon.102.name:0 "月球镜面折射器建造完成！"
 gigamoon.102.desc:0 "在一项宏观工程的壮举中，整个月球表面被[FromFrom.GetName]中的抛光水晶板覆盖。一个巨大的地下射灯网络现在正通过它们发出耀眼的光芒，在当地行星系统的每一个天体的天空中投射出不可思议的光线。"
 gigamoon.102.a:0 "壮观！"
 gigamoon.103.name:0 "月球镜面折射器建筑基地竣工"
 gigamoon.103.desc:0 "我们的工程师已经完成了[FromFrom.GetName]星系中未来月球镜面折射器的施工现场。在这个支架上，我们将围绕一个月球建造一个巨大的水晶外壳，它将被用来折射来自地下射灯的光线，产生从局部行星系统的所有物体都能看到的放大光线。\n\n每一个附近的行星和月球都将得到凝聚力，舒适度，幸福度和贸易值的增益。"
 gigamoon.103.a:0 "真闪亮。"
 gigamoon.104.name:0 "月球镜面折射器内部完成"
 gigamoon.104.desc:0 "我们的月球镜面折射器的内部结构现在已经完成。安装在地壳之下，内部由一个电源和大量的射灯组成，如果安装好，这些射灯最终将通过晶体板发光。"
 gigamoon.104.a:0 "美妙。"
 ring_shipyard_0:0 "赤道船厂建造基地"
 ring_shipyard_0_DESC:0 "赤道造船厂的建筑基地，由一个合金加工环和一个与基地相连的造船厂环组成。"
 ring_shipyard_0_MEGASTRUCTURE_DETAILS:0 "两环环绕一个熔融星球，用于合金加工和造船。"
 ring_shipyard_1:0 "赤道船厂框架"
 ring_shipyard_1_DESC:0 "这个巨大的框架环绕着一个熔融星球。内圈应使用从熔融世界中提取矿物质并将其加工成合金，而外圈将以大型造船厂为特色，以帮助船舶建造。"
 ring_shipyard_2:0 "赤道船厂"
 ring_shipyard_2_DESC:0 "环绕行星的大型造船厂，能装配大量战舰。"
 only_one_equatorial_shipyard:0 "$TRIGGER_FAIL$每个星系只能有一个赤道造船厂。"
 requires_equatorial_shipyard:0 "$TRIGGER_FAIL$星系需要赤道船厂。"
 smaller_than_25:0 "$TRIGGER_FAIL$必须建在一个25或更小的星球上。"
 district_shipyard_alloys:0 "合金加工厂"
 district_shipyard_alloys_plural:0 "合金加工厂"
 district_shipyard_alloys_desc:0 "这些专业铸造厂从熔融星球的表面收集稀有矿物，并直接将它们提炼成合金。还利用熔融星球的热量将进口矿物转化为合金。"
 district_shipyard_energy:0 "地热发电厂"
 district_shipyard_energy_plural: "地热发电厂"
 district_shipyard_energy_desc:0 "星球表面的地热发电厂将能量传送到环内表面的专门能量收集器，提供能量币。"
 pc_ringworld_alloys:0 "铸造环世界"
 pc_ringworld_alloys_desc:0 "在赤道造船厂的内部，这个环形世界专门从熔化的地壳中提取稀有矿物，并将它们直接提炼成合金。然而，生活条件相当艰苦。"
 ringyard_alloys:0 "铸造环世界"
 ringyard_alloys_desc:0 "熔融星球强烈的自然热量促进了将进口矿物转变成合金的过程。"
 mod_planet_jobs_minerals_upkeep_mult:0 "工作矿物维护"
 tech_molten_shipyard:0 "熔融星球船厂设施"
 tech_molten_shipyard_desc:0 "熔融星球拥有不可思议的潜力，当谈到扩大我们的造船厂。我们可以利用他们的地热活动为我们的设施提供动力，并利用他们的资源自行建造飞船。在这样一个星球里建立一个专门的收获圈肯定是非常有用的。"
 molten_shipyard_title:0 "§H解锁巨型建筑:§! 赤道船厂"
 molten_shipyard_desc:0 "两个环环绕着一个熔融的星球。内环从行星上收集合金和能量，而外环以惊人的速度组装战舰。移除了星球上的每一个卫星。允许建造一个连接戒指造船厂和基地的基地建筑。"
 gigamenu.2.shipyard.on:0 "赤道船厂 | §B启用§!"
 gigamenu.2.shipyard.off:0 "赤道船厂 | §R禁用§!"
 gigaeng.25000.name:0 "赤道船厂建造基地竣工"
 gigaeng.25000.desc:0 "未来赤道造船厂的建筑工地已经在[FromFrom.GetName]星系的熔融星球附近完成。这个轨道平台将被用来围绕这颗行星建造两个环，以便提炼大量的合金并将它们变成飞船。\n\n请注意，这颗行星的卫星，如果有的话，将会在这个过程中被消耗掉。一个星际基地建筑将会被建造来连接环的造船厂和星际基地。"
 gigaeng.25000.a:0 "伟大。"
 gigaeng.25001.name:0 "赤道船厂构架"
 gigaeng.25001.desc:0 "我们在[FromFrom.GetName]星系中的赤道造船厂离完工又近了一步。环的框架已经搭好了，我们现在必须开始五环本身的工作。内环将是一个殖民地的栖息地，致力于合金和能源。"
 gigaeng.25001.a:0 "优秀。"
 gigaeng.25002.name:0 "赤道船厂完成！"
 gigaeng.25002.desc:0 "好消息！我们的工程师报告说，我们的赤道造船厂在[FromFrom.GetName]星系现在已经完全运作！内环已经准备好了殖民，而外环的造船厂已经完全活跃起来，只是在等待一个连接它们和系统造船厂的星际基地建筑的建造。"
 gigaeng.25002.a: "不可思议！"
 mod_country_resource_max_minerals_add:0 "矿物存储容量"
 mod_country_resource_max_energy_add:0 "能量币存储容量"
 pc_habitable_m_star:0 "可居住等级 M"
 pc_habitable_m_star_desc:0 "成千上万的栖息地就坐落在这颗红矮星炙热的光球层的正上方，甚至在先进的热调制器的保护下，它们甚至深入到光球层。它们提供适宜居住的条件，并允许容易收集恒星等离子体。利用恒星的磁场使它们保持静止。"
 pc_habitable_k_star:0 "可居住等级 K"
 pc_habitable_k_star_desc:0 "成千上万的栖息地就坐落在这颗橙色矮星炙热的光球层的正上方，甚至在先进的热调制器的保护下，它们甚至会深入其中。它们提供适宜居住的条件，并允许容易收集恒星等离子体。利用恒星的磁场使它们保持静止。"
 pc_habitable_g_star:0 "可居住等级 G"
 pc_habitable_g_star_desc:0 "成千上万的栖息地就坐落在这颗黄色矮星炙热的光球层的正上方，甚至在先进的热调制器的保护下，它们甚至会深入其中。它们提供适宜居住的条件，并允许容易收集恒星等离子体。利用恒星的磁场使它们保持静止。"
 district_star_minerals:0 "太阳能升降平台"
 district_star_minerals_plural:0 "太阳能升降平台"
 district_star_minerals_desc:0 "重力泵能够承受恒星表面的极端条件，可以直接从恒星的大气中获取氢和氦。"
 job_solarminer:0 "氢收割专家"
 job_solarminer_plural:0 "氢收割专家"
 job_solarminer_desc:1 "这些专家从恒星表面获取氢和氦，并利用大型聚变反应堆将它们转化为矿物质。"
 job_solarminer_effect_desc:0 "£job_solarminer£ $job_solarminer_plural$从恒星中获取氢和氦，利用聚变反应堆将它们转化为£minerals£ §Y$minerals$§!。"
 mod_job_solarminer_add:0 "$job_solarminer$岗位"
 mod_job_solarminer_per_pop:0 "每$VALUE$人口§G+1§! $job_solarminer$"
 mod_job_solarminer_per_pop_short:0 "\n每$VALUE$ £pop£ §G+1§! mod_job_solarminer_add"
 sr_pure_stellar_plasma:0 "奇异等离子体"
 sr_pure_stellar_plasma_desc:0 "这种奇异形式的等离子体直接从恒星地狱般的地幔中获取。它具有令人难以置信的活力，并具有强大的武器化潜力。"
 pure_stellar_plasma_deficit:0 "奇异恒星等离子体集成电路"
 tech_mine_rare_stellar_plasma:0 "奇异恒星等离子体提炼"
 tech_mine_rare_stellar_plasma_desc:0 "在恒星的地幔和核心中发现的奇异等离子体具有令人难以置信的能量，并具有许多迷人的特性。如果我们能学会如何提取和操作它，我们行业的各个领域都会从中受益。"
 plasma_title:0 "§B在这一领域进行进一步的研究将会开发出基于等离子体的武器和恒星超级结构。§!"
 job_plasmaharvester:0 "等离子矿商"
 job_plasmaharvester_plural:0 "等离子矿商"
 job_plasmaharvester_desc:1 "这些勇敢的专家操作着能够深入恒星光球层的机器，并收集具有奇异形式的高能等离子体。"
 job_plasmaharvester_effect_desc:0 "£job_plasmaharvester£ $job_plasmaharvester_plural$从恒星获取£sr_pure_stellar_plasma£§Y奇异等离子体§!。"
 mod_job_plasmaharvester_add:0 "$job_plasmaharvester$岗位"
 mod_job_plasmaharvester_per_pop:0 "每$VALUE$人口§G+1§! $job_plasmaharvester$"
 mod_job_plasmaharvester_per_pop_short:0 "\n每$VALUE$ £pop£ §G+1§! mod_job_plasmaharvester_add"
 district_star_plasma:0 "等离子体采矿井"
 district_star_plasma_plural:0 "等离子体采矿井"
 district_star_plasma_desc:0 "先进的机器，利用磁场和热调制技术打开一种“轴”进入恒星，让我们从恒星的深处收集材料。"
 d_sunspot:0 "太阳黑子"
 d_sunspot_desc:0 "在恒星表面有一个稍冷的区域，这让我们可以更深入地进入光球层。"
 d_magnetic_anomaly:0 "磁异常"
 d_magnetic_anomaly_desc:0 "磁异常从恒星深处产生磁化的恒星等离子体。"
 d_solar_flare:0 "太阳耀斑"
 d_solar_flare_desc:0 "太阳耀斑，它不断地从恒星的地幔中携带等离子体，随时准备收集。"
 tech_stellar_heat_modulation:0 "量子热操作"
 tech_stellar_heat_modulation_desc:0 "在量子水平上重定向能量场，在热管理领域开辟了不可思议的可能性，甚至可以在最恶劣的条件下生存。"
 tech_star_colonization:0 "殖民太阳"
 tech_star_colonization_desc:0 "恒星中充满了难以置信的高能恒星等离子体。通过利用利用恒星磁场的特殊栖息地，我们可以在离恒星光球层仅几公里的地方建立漂浮城市，这对于提取恒星的等离子体非常有用。"
 sun_title:0 "§R疯狂的技术§!\n§H解锁功能:§! 恒星殖民\n§H解锁巨型建筑:§! 恒星磁场扩散器"
 sun_desc:0 "恒星磁弥散器在恒星的光球层上制造并部署了数千个专门的栖息地，允许M级(红色)、K级(橙色)和G级(黄色)恒星定居。"
 barren_terraform_2_disabled:0 "动态核心点火器"
 barren_terraform_2_disabled_DESC:0 "这个古老的动态核心点火器是由一个未知的文明在亿万年前建造的。它用掉了一些古老的电源，而且似乎还能运行。"
 barren_terraform_3_restored:0 "开始地貌改造"
 barren_terraform_3_restored_DESC:0 "命令这个古老的巨型结构重新启动下面星球的地貌改造过程。"
 helioforming_candidate:0 "点燃候选者"
 helioforming_candidate_desc:0 "尽管从技术上讲，这颗巨大的气体巨星并不是一颗褐矮星，但它独特的成分和高密度可以使它在合适的技术条件下点燃成为一颗恒星。"
 gasgiant_ignitor_7:0 "拆卸亚恒星压缩机"
 gasgiant_ignitor_7_DESC:0 "将拆除这个亚恒星压缩机，如果它需要拆除无论什么原因。"
 crystal_drill_0:0 "超大型晶体提取器建造基地"
 crystal_drill_0_DESC:0 "这个轨道平台是未来在这个熔融世界里建造巨型水晶的基地。它为开始建造这个巨大的空间站提供了必要的人员和基础设施。"
 crystal_drill_0_MEGASTRUCTURE_DETAILS:0 "一颗巨大的水晶从一颗熔化的行星的核心吸引了大量的稀有水晶和矿物质。"
 crystal_drill_1:0 "晶体提取器炼油枢纽"
 crystal_drill_1_DESC:0 "水晶钻孔的精炼中心将用于净化和精炼从行星核心抽出的大量熔融岩石，并从中分离出珍贵的晶体。"
 crystal_drill_2:0 "晶体提取器万有引力发生器"
 crystal_drill_2_DESC:0 "重力发生器在星球下方的采矿过程中起着至关重要的作用，因为它提供能量，并作为钻孔主钻的催化剂。"
 crystal_drill_3:0 "晶体提取器"
 crystal_drill_3_DESC:0 "完全运作的晶体提取器，直接从行星熔化的核心中提取大量的晶体和矿物。"
 gigaeng.23000.name:0 "晶体提取器建造基地竣工"
 gigaeng.23000.desc:0 "在[FromFrom.GetName]星系中，一个未来的晶体提取器的建造基地已经完成。在这个支架上，我们将建造一个巨大的空间站，它将发射一束巨大的激光束，直接射入熔融世界的核心，从中获取纯净的晶体。"
 gigaeng.23000.a:0 "太好了。"
 gigaeng.23001.name:0 "晶体提取器完成"
 gigaeng.23001.desc:0 "我们的工程师已经完成了[FromFrom.GetName]星系中晶体提取器管主要枢纽的建设。这个巨大的空间站环绕着一个熔融星球运行，里面有熔炉和精炼厂，专门把熔融的岩石提纯成稀有的晶体，如果我们想要有效地开采下面的世界，这是必不可少的。"
 gigaeng.23001.a:0 "很好。"
 gigaeng.23002.name:0 "晶体提取器重力发生器完成"
 gigaeng.23002.desc:0 "我们的晶体提取器超级重力发生器现在完成了！这个巨大的结构完全环绕着超级巨星的中心，并将为它提供能量。它还将作为超级大钻头主钻的催化剂，并大幅增强其重力牵引梁的强度。"
 gigaeng.23002.a:0 "太棒了。"
 gigaeng.23003.name:0 "晶体提取器完成！"
 gigaeng.23003.desc:0 "我们的晶体提取器已经在[FromFrom.GetName]星系中完全完成！它装备了一束巨大的轨道激光束，已经穿透了星球的地壳和地幔，并进入了星球的核心。大量的晶体和矿物正在从这个星球地狱般的中心被拉出来，这对我们的工业肯定是非常有用的。"
 gigaeng.23003.a:0 "不可思议！"
 tech_crystal_drill:0 "核心晶体收获"
 tech_crystal_drill_desc:0 "当天体内部的极端压力与极端温度相遇时，就会形成稀有的晶体。然后，把它们带到水面上来，我们可以在那里收获它们，这取决于随机的机会。然而，这个幸运因素可以通过直接钻到一个世界的核心来消除，并直接从那里获取珍贵的水晶！"
 must_build_around_molten:0 "$TRIGGER_FAIL$必须建立在一个熔融星球。"
 too_small_planet:0 "$TRIGGER_FAIL$这颗行星太小了。"
 crystal_drill_title:0 "§H解锁巨型建筑:§! 晶体提取器"
 crystal_drill_desc:0 "一个巨大的轨道设施，它直接钻孔进入一个熔化的行星的核心，提取大量的稀有晶体。"
 gigamenu.2.crystal.on:0 "晶体提取器 | §B启用§!"
 gigamenu.2.crystal.off:0 "晶体提取器 | §R禁用§!"
 atmosphere_vacuum_0:0 "大气冷凝器建造基地"
 atmosphere_vacuum_0_MEGASTRUCTURE_DETAILS:0 "一种巨大的仪器，围绕着一个巨大的气态巨星而建造，以开采它的大气层以获取资源。"
 atmosphere_vacuum_0_DESC:0 "未来超大气冷凝的建造基地。它拥有必要的个人和基础设施，可以围绕这个天然气巨头建造一个南加州大学。"
 atmosphere_vacuum_1:0 "大气冷凝器轨道装置"
 atmosphere_vacuum_1_DESC:0 "这个巨大的圆环围绕着这个气态巨行星展开，并容纳了用于发电的聚变反应堆，以及用于从气态巨行星大气层中收集外来气体和挥发性尘埃的净化设施。"
 atmosphere_vacuum_2:0 "大气冷凝器"
 atmosphere_vacuum_2_DESC:0 "一种完整的、可操作的超大气压下的集气器，稳定地从气态巨星中收集大量气体。聚变反应堆利用收集的氢气产生大量的能量。"
 pc_metallic_hydrogen:0 "金属H.巨人"
 pc_metallic_hydrogen_desc:0 "一个巨大的金属氢球。它的上层大气被人为地剥离，暴露出这颗行星奇特的氢地幔。"
 tech_atmo_vacuum:0 "全球大气露天矿"
 tech_atmo_vacuum_desc:0 "气态巨星的大气中充满了各种资源，比如外来气体和挥发性尘埃。巨大的牵引光束，加上核聚变和精炼设备，可以让我们稳定地开采一个天然气巨人的大气层，获取它所有的资源。"
 atmo_drill_title:0 "§H解锁巨型建筑:§! 大气冷凝器"
 atmo_drill_desc:0 "大气冷凝器(简称S.U.C.C.)是一个巨大的设施，它包裹着一个气态巨行星。它利用巨大的牵引光束，稳定地收集星球的大气层，并将其提炼成能量、气体和挥发性尘埃。"
 gasgiant.1006.title:0 "S.U.C.C. 耗尽"
 gasgiant.1006.desc:0 "在[FromFrom.GetName]星系中，我们的大气冷凝器现在已经到达了这个气态巨行星的岩石内核。这里已经没有可供开采的大气了，这个曾经的气态巨星已经变成了一个矿产丰富的贫瘠的小世界。巨型结构本身已经拆除，核心现在可以以我们想要的任何方式使用。"
 gasgiant.1006.a:0 "一切都必须结束。"
 gigamenu.2.succ.on:0 "S.U.C.C. | §B启用§!"
 gigamenu.2.succ.off:0 "S.U.C.C. | §R禁用！"
 gigaeng.24000.name:0 "S.U.C.C. 建造基地完成"
 gigaeng.24000.desc:0 "[FromFrom.GetName]星系中未来建造基地完成的建造基地已经完成！在这个支架上，我们将建造一个巨大的装置，它将稳定地收集气体巨星的大气层，并将其过滤成外来气体。它还将利用大气中发现的氢，通过聚变反应堆产生能量。\n\n记住，它最终会耗尽，留下一个贫瘠的世界。"
 gigaeng.24000.a:0 "想出这个缩写花了多长时间?"
 gigaeng.24001.name:0 "S.U.C.C. 轨道器完成"
 gigaeng.24001.desc:0 "我们的大气冷凝器在[FromFrom.GetName]星系中完成了其轨道仪的研制。这个巨大的环为从星球大气层中收集气体、尘埃和能量提供了必要的设施。现在，我们必须开始研究实际的拖拉机横梁本身。"
 gigaeng.24001.a:0 "太好了。"
 gasgiant.1000.title:0 "S.U.C.C. 运作！"
 gasgiant.1000.desc:0 "我们在[FromFrom.GetName]星系中的大气冷凝器现在可以运行了！它的牵引光束已经被激活，这个气态巨星的大气层正在被稳定地收集。\n\n据我们的科学家说，它将在几十年后耗尽。"
 gasgiant.1000.a:0 "不可思议！"
 gigamenu.2.cityring.on:0 "世界都市环世界 | §B启用§!"
 gigamenu.2.cityring.off:0 "世界都市环世界 | §R禁用§!"
 ruinedmega.111.name:0 "堕落的地平说"
 ruinedmega.111.desc:0 "我们探索[From.GetName]星系的科研船发现了一颗非常非常奇怪的“行星”。\n\n一个人造起源的平坦星球！更奇怪的是，这里似乎居住着原始文明！那些被人造重力发生器束缚在地面上的原始生物如果离开他们的世界，很可能会感到非常困惑。\n\n没有人知道这件事是怎么发生的。也许没有人会知道。"
 ruinedmega.111.a:0 "这可真独特。"
 royal_paluush:0 "皇家帕鲁什卫士"
 paluush_defender:0 "帕鲁什军队"
 building_paluush_homes:0 "帕鲁什大都市"
 building_paluush_homes_desc:0 "由帕鲁什人建造的巨大城市。尽管使用了原始的技术，它仍然非常高效和有组织，几乎可以与太空时代的城市建筑相媲美。"
