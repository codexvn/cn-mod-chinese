 subspace_array_3:0 "进行子空间调查"
 subspace_array_3_DESC:0 "命令子空间传感器阵列扫描整个子空间，并定位导向未知星系的新超空间航道。"
 subspace_array_2:0 "子空间传感器阵列"
 subspace_array_2_DESC:0 "一大批特殊天线、发射器和接收器组成的阵列，这些天线、发射器和接收器能够在较低的维度中搜索，以发现新的超空间航道和星系。一个强大的速子束可以被用来远程稳定星系中的超径薄弱点。"
 gigaarray.1.name:0 "寻找新星系"
 gigaarray.1.desc:0 "您希望子空间传感器阵列进行什么样的搜索?高级搜索需要更长的时间，但会找到更好的星系。"
 gigaarray.1.a:0 "基本搜索 | §Y1000§! £energy£ - §Y180§! £time£"
 gigaarray.1.a.tooltip:0 "85%的几率找到一个常规星系\n15%的几率找到一个稀有星系"
