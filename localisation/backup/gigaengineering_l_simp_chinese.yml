 gigaeng.11005.desc:0 "尼克尔-戴森光束是一种绝对毁灭的工具。它可以摧毁单个行星或整个恒星星系，这取决于你的意愿。\n\n尼克尔-戴森光束被动地积累 £sr_solar_energy£ §Y普朗克光子§!，这是发射它所需要的。尼克尔-戴森光束爆炸的威力越大，对 £sr_solar_energy£ §Y普朗克光子§!的要求就越高。它们可以累积起来，以便迅速摧毁多个行星。\n\n为了摧毁一颗行星，在目标上建立行星目标标记。它可以远程构建并立即完成，因为它只是一个虚拟标记。然后你可以点燃尼克尔-戴森光束，选择你希望光束有多强。\n\n要摧毁一个恒星星系，你必须在目标系统上建造一个传送门，这需要首先清除星系中的任何敌方存在。恒星爆发光束所包含的能量是如此之高，以至于需要专门的虫洞发生器才能让光束通过。\n\n星系中只能同时存在一个行星目标标记或扭曲门(多人游戏问题)。\n\n观察行星和星系在正常速度下的破坏，以获得更好的效果。"
