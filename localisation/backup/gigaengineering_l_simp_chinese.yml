 nicollnew.5000.desc:0 "尼科尔-戴森光束正从传送门发射。整个太阳系很快将被灾难性的能量吞没，恒星引力范围内的一切都将结束。"
 nicollnew.5000.a:0 "太不可思议了。真正的了不起。"
