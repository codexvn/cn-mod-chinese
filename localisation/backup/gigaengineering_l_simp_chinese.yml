 gigaeng.20000.desc:0 "在[FromFrom.GetName]星系中完成了未来宏观大气建造基地的建设。在这个支架上，我们将建造一种装置，能够稳定一个气体巨人的上层大气，使其适合于空中定居。"
 gigaeng.20000.a:0 "太好了。"
 gigaeng.20001.name:0 "宏观大气稳定器磁化装置"
 gigaeng.20001.desc:0 "我们的宏观大气稳定器的磁环已经在[FromFrom.GetName]星系中完成！这两个巨大的环围绕着这颗巨大的气体行星，它们能够产生强大的磁场，为我们尚未安装的重力调节器提供能量。"
 gigaeng.20001.a:0 "非常棒。"
 gigaeng.20002.name:0 "宏观大气稳定器重力调制器"
 gigaeng.20002.desc:0 "我们在[FromFrom.GetName]星系中的大气稳定剂现在已经完成了！有了重力调节器，我们就可以开始稳定这个巨大气体的上层大气的实际过程，以便最终稳定它。"
 gigaeng.20002.a:0 "我们正在接近。"
 gigaeng.20003.name:0 "气态巨星稳定！"
 gigaeng.20003.desc:0 "好消息！我们的工程师报告说，我们在[FromFrom.GetName]星系中的宏观大气稳定剂现在已经稳定了一个气态巨星的上层大气！气态巨星现在可以殖民，可以在空中建立定居点，这肯定会对我们的经济有利，因为气态巨星拥有丰富的稀有资源。"
 gigaeng.20003.a:0 "不可思议！"
 gigamenu.1.name:0 "Gigastructures配置菜单"
 gigamenu.1.desc:0 "这是一个菜单，用来配置Gigastructural Engineering & More中的哪个巨型结构在这个游戏中出现。如果你想正常玩MOD，只需要选择第一个选项。\n\n注:除恒星粒子加速器、大型工程试验场、轨道人工生态系统、亚恒星压缩机、动态核心点火器、聚变抑制器、战争之月和泰坦环世界等相关技术外，禁用巨型结构将使相关技术失效，因为这些技术都是先决条件。如果相关的巨型结构被禁用，它们将不会解锁任何东西。\n\n损坏的巨型建筑如果其非损坏版本被禁用，仍然会产生，但是它们将不能修复。"
 gigamenu.1.a:0 "§Y默认§! | 所有巨型建筑出现 (§G推荐§!)"
 gigamenu.1.a.tooltip:0 "所有来自MOD的巨型建筑都可以建造。常规的游戏玩法。"
 gigamenu.1.b:0 "§Y单独定制§! | 选择你想要的巨型建筑"
 gigamenu.1.b.tooltip:0 "允许您单独选择想要启用或禁用的巨型建筑。"
 gigamenu.1.c:0 "§Y预设§! | 预设的巨型建筑配置"
 gigamenu.1.c.tooltip:0 "启用或禁用某些巨型结构的预置集合。"
 gigamenu.3.name:0 "预设"
 gigamenu.3.desc:0 "从下面的列表中选择一个预设。仔细选择，因为你不能在以后的游戏中改变它。悬停在预置上以查看更多细节。"
 gigamenu.3.preset.1:0 "§Y起源 5§!"
 gigamenu.3.preset.1.tooltip:0 "仅在MOD启用时出现的巨型结构。\n§Y------------------------------§!\n恒星套娃脑\nHRAE-MC\n大型工程测试站\n轨道人工生态系统\n恒星粒子加速器"
 gigamenu.3.preset.2:0 "§Y符合本MOD的名字§!"
 gigamenu.3.preset.2.tooltip:0 "千兆结构。这个名字终于准确了。\n§Y------------------------------§!\n恒星套娃脑\nHRAE-MC\n尼科克-戴森光束\n方形环世界\n贝希摩斯级行星飞船\n尼德威阿尔超级熔炉\n超结构装配厂"
 gigamenu.3.preset.3:0 "§Y越小越好!§!"
 gigamenu.3.preset.3.tooltip:0 "没有巨型建筑!真讽刺。\n§Y------------------------------§!\n无恒星套娃脑\n无HRAE-MC\n无尼科克-戴森光束\n无贝希摩斯级行星飞船\n无尼德威阿尔超级熔炉\n上限双环世界\n余下启用"
 gigamenu.3.preset.4:0 "§Y环世界§!"
 gigamenu.3.preset.4.tooltip:0 "只有环中环巨型建筑\n§Y------------------------------§!\n方形环世界s\n星际环形世界\n彭罗斯环形世界\n环世界升级"
 gigamenu.3.preset.5:0 "§Y危险的巨型建筑§!"
 gigamenu.3.preset.5.tooltip:0 "只有能造成破坏的攻击性巨型建筑。\n§Y------------------------------§!\n融合抑制器\n尼科克-戴森光束\n彭罗斯球体\n战争之月\n贝希摩斯级行星飞船"
