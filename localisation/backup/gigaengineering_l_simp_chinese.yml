 systemcraft.16.name:0 "星系飞船船员征召完毕"
 systemcraft.16.desc:0 "我们现在已经指定了几十亿人作为恒星系统飞船的船员。现在可以开始执行将星系飞船升级到完整形态，以及将船员安置到飞船上的巨大任务了。"
 systemcraft.16.a:0 "已确认。"
