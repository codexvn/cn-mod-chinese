 pc_core_black_hole:0 "超大质量黑洞"
 pc_core_black_hole_desc:0 "超大质量黑洞通常存在于星系核中，它们的质量从几百万到超过十亿恒星质量不等。这个黑洞目前不活跃，并且没有吸积盘，这允许我们在它附近进行美妙的工程项目。"
 birch_world_0:0 "桦树世界建筑工地"
 birch_world_0_DESC:0 "未来桦树世界的建筑工地，为开始在超大质量黑洞周围建造一个巨大球体容纳必要的人员和基础设施。"
 birch_world_0_MEGASTRUCTURE_DETAILS:0 "围绕着超大质量黑洞建造的巨大的外壳，可以容纳无限的人口。一个登峰造极的栖息地。"
 birch_world_1:0 "桦树世界赤道框架"
 birch_world_1_DESC:0 "这个巨大的环环绕着黑洞的赤道，这是完成桦树世界巨大框架的第一步。"
 birch_world_2:0 "桦树世界框架"
 birch_world_2_DESC:0 "未来桦树世界的框架建立在一个超大质量黑洞周围。我们现在可以开始建造桦树世界的外壳了。"
 birch_world_3:0 "桦树世界"
 birch_world_3_DESC:0 "围绕着超大质量黑洞建造的完整桦树世界。它不过是事件视界上的一个金属外壳，但提供了几乎无限的生活空间。"
 birch.2.name: "银河核心"
 birch.2.desc:0 "自从我们实现了太空飞行并冒险进入群星以来，银河系地理的一个方面就一直困扰着天文学家和物理学家：银河系核心。事实上，到目前为止，核心一直完全脱离银河系的其余部分。然而，超空间绘图技术的新进展使我们的科学家相信，如果我们能弄清楚那些微弱的超空间突破点到底在哪里，我们就可以通过超空间网络到达核心。\n我们已经准备好一个特殊项目去探索和开发这些突破点，以便进入银河核心。项目完成后将创建数条通往核心的超空间航道，因此我们的科学家建议在确保对手无法使用后再启动这个项目。不过我们无法预测超空间航道最终会在哪里。"
 birch.2.a:0 "确认。"
 INVESTIGATE_GALACTIC_CORE:0 "定位银河核心超空间航道"
 INVESTIGATE_GALACTIC_CORE_DESC:0 "银河系的核心目前对我们是隐藏的，但我们可能能够找到通往它的微弱的超空间路线。进入星系核心既是一种战略优势，也是一种科学优势，因为中心系统很可能资源丰富。\n该项目可在准备好后随时开始。"
 birch.10.name:0 "银河核心超空间航道已定位！"
 birch.10.desc:0 "大新闻！经过大量深入的研究和测绘，我们的科学家宣布，通向中央星团的超空间航道突破点已被发现！我们的研究团队使用了一种远程超光速粒子束来远程打开这些突破点，从而创造了新的超光速航道。这意味着核心现在是可以到达的（对我们，和其他所有人），我们的研究人员强烈建议派出一条船前往探索。"
 birch.10.a:0 "惊人！"
 birch.10.a.tooltip:0 "现在可以进入银河核心"
 birch.200.name:0 "超大质量"
 birch.200.desc:0 "经过艰辛的旅程，我们的科研船终于到达了银河系的中心。\n一进入星系，船员们就被这个硕大无朋的§Y非活动超大质量黑洞§!惊呆了。\n\n这个巨大的天体重达数十亿恒星质量，直径达数百个天文单位。我们还发现一颗孤独的海洋行星环绕它运行，一位科学家推测，由于黑洞巨大的潮汐力，肯定会产生巨大的海浪。\n虽然目前还只是猜测，但科学界一些最大胆的理论推测，在这个黑洞周围可以构建出一个巨大的球体，能供几千万亿的生物居住。"
 birch.200.a:0 "难以置信！"
 birch.100.name:0 "桦树世界建筑工地竣工！"
 birch.100.desc:0 "未来“桦树世界”的建筑工地已经在银河系中央黑洞周围完成了。这个脚手架将作为我们开始建造真正的结构的中转场，这将是一个巨大的超合金外壳，就位于事件视界的正上方，这里的重力恰好适于居住。"
 birch.100.a:0 "太好了。"
 birch.101.name:0 "桦树世界赤道框架完成！"
 birch.101.desc:0 "建立桦树世界的第一步已经完成。我们已经构建了一个环绕着黑洞的巨环，它将作为建造该结构其余巨大框架的基础。"
 birch.101.a:0 "不可思议。"
 birch.102.name:0 "桦树世界框架完成！"
 birch.102.desc:0 "我们的桦树世界的框架已经完全完成！一个巨大的支架现在包围着黑洞，我们现在必须开始最困难的部分：建造巨大的外壳。这将是一个漫长而艰巨的任务，但一旦完成，我们就能进入无限的生活空间。"
 birch.102.a:0 "胜利在望。"
 birch.103.name:0 "桦树世界完成！"
 birch.103.desc:0 "今天是银河系历史上不可思议的一天。没错，经过几十年的危险工作，我们如今已在银河核心周围建成了浩瀚无垠的桦树世界。这个巨大的外壳目前是荒芜的，但它巨大的表面积意味着日后殖民时它可以有效地容纳几乎无限的人口。随着这个项目的完成，我们的栖息地工程水平已然登峰造极，这个宏伟的建筑会让银河系历史上的其它巨构黯然失色！\n\n§Y桦树世界将随着人口增加而自动获得更多区划，没有上限。§!"
 birch.103.a:0 "宏伟壮阔！"
