 CORE_DEFENSE_WARDEN_PLATFORM:0 "防御平台典狱长核心"
 CORE_DEFENSE_WARDEN_DESC:0 "典狱长核心是一个重型结构的升级，升级了伤害控制系统，它的所有的设计都是为了在敌人攻击的情况下尽可能长时间使舰船的装甲保持完整。"
 CORE_DEFENSE_WARDEN_CRUISER_DESC:0 "典狱长核心是一个重型结构的升级，升级了伤害控制系统，它的所有的设计都是为了在敌人攻击的情况下尽可能长时间使舰船的装甲保持完整。"
 CORE_DEFENSE_WARDEN_TITAN_DESC:0 "典狱长核心是一个重型结构的升级，升级了伤害控制系统，它的所有的设计都是为了在敌人攻击的情况下尽可能长时间使舰船的装甲保持完整。"
 CORE_DEFENSE_WARDEN_PLATFORM_DESC:0 "典狱长核心是一个重型结构的升级，升级了伤害控制系统，它的所有的设计都是为了在敌人攻击的情况下尽可能长时间使舰船的装甲保持完整。"
  
 tech_ame_alloys_1:0 "装甲合金 I"
 tech_ame_alloys_1_desc:0 "通过试验不同的装甲合金成分，可以改善某些舰船的性能。我们的科学家和工程师有两个建议;轻质和超重型合金。"
 tech_ame_alloys_2:0 "装甲合金 II"
 tech_ame_alloys_2_desc:0 "我们最初的装甲合金设计已经证明是非常有前途的，但我们相信，如果我们投入时间和资源进行研究和开发，我们可以进一步改善他们。"
 tech_ame_hybrid_defense_1:0 "混合防御 I"
 tech_ame_hybrid_defense_1_desc:0 "我们的科学家和工程师有信心，我们可以通过在装甲上嵌入带电管道来提高装甲和护盾的耐用性。他们正在请求许可和资源来进行初始原型。"
 tech_ame_hybrid_defense_2:0 "混合防御 II"
 tech_ame_hybrid_defense_2_desc:0 "最初的混合防御板设计相当有效;我们的专家已经提出了第二代设计，应该比我们的第一代设计更强大、更有效。"
 tech_ame_nanomechanics_1:0 "纳米工程 I"
 tech_ame_nanomechanics_1_desc:0 "第一代纳米技术修复系统旨在逐渐恢复船体和装甲的完整性。"
 tech_ame_nanomechanics_2:0 "纳米工程 II"
 tech_ame_nanomechanics_2_desc:0 "第二代纳米技术修复系统旨在逐渐恢复船体和装甲的完整性。"
 tech_ame_nanomechanics_3:0 "纳米工程 III"
 tech_ame_nanomechanics_3_desc:0 "第三代纳米技术修复系统旨在逐渐恢复船体和装甲的完整性。"
 tech_ame_core_bastion:0 "堡垒核心 R&D"
 tech_ame_core_bastion_desc:0 "通过将重型护盾生成硬件直接集成到我们的舰船动力核心，我们有信心为我们的舰船提供显著提高的护盾耐久性和再生能力。然而，这种硬件要求特别高，只能安装在巡航级或更大的防御平台或泰坦上。"
 tech_ame_core_rampart:0 "防御核心 R&D"
 tech_ame_core_rampart_desc:0 "通过将重型装甲增强硬件直接集成到我们的舰船动力核心，我们有信心为我们的舰船提供显著提高的装甲耐久性和再生能力。然而，这种硬件要求特别高，只能安装在巡航级或更大的防御平台或泰坦上。"
 tech_ame_core_warden:0 "监狱长核心 R&D"
 tech_ame_core_warden_desc:0 "通过将重型损伤控制硬件直接集成到我们的动力核心中，我们有信心为我们的舰船提供显著提高的船体耐久性和再生能力。然而，这种硬件要求特别高，只能安装在巡航级或更大的防御平台或泰坦上。"
 tech_ame_supernav:0 "FTL 超导航 R&D"
 tech_ame_supernav_desc:0 "额外的专用FTL导航设备的有效性是不可否认的。然而，在复杂的平腔计算方面的这一突破，可能使我们的飞船在星际旅行方面大大超过任何其他飞船。"
 tech_ame_panopticon:0 "全视传感器 R&D"
 tech_ame_panopticon_desc:0 "这种特殊的传感器硬件将使所有其他传感器技术看起来像我们在航天飞行前的原始光学工具。它将比传统的传感器需要更多的能量和成本，但除了改善一般传感器的射程外，还将大大提高我们舰艇武器的射程、精度和跟踪能力。"

