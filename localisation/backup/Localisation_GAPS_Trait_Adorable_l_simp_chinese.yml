 #TECHNOLOGY NAMES
 Tech_GAPS_Cuteness_Magnification:0 "可爱度增强"
 Tech_GAPS_Cuteness_Magnification_desc:0 "增强了你的可爱度。使讨人喜欢的评价加成提高§G20§!. "
 Tech_GAPS_Mus_Protec:0 "必须保护起来"
 Tech_GAPS_Mus_Protec_desc:0 "就像守护一个可爱笑容一样，其他的种群感觉需要守护你这一种群。每当受到攻击时，进攻者受到其他帝国带有§G2§!点衰减的§R-40§!评价惩罚。联邦舰队贡献 §G+10%§!. 盟友获得舰队容量§G+10%§! 战争之殇 §G-5%§!. 盟友指联邦成员、宗主国、附庸国和有共同防御条约或独立性保证的国家。"
 Tech_GAPS_Too_Cute_To_Destroy:0 "太过可爱，无法毁坏"
 Tech_GAPS_Too_Cute_To_Destroy_desc:0 "和不友好的人友好起来。减少金属狂热者、吞噬蜂群和狂热净化的评价惩罚§G900§!. 失落帝国获得§G+50§! 评价加成."
 Tech_GAPS_Cute_Robotics:0 "可爱机器人学"
 Tech_GAPS_Cute_Robotics_desc:0 "创造出可爱的舰船设计来让敌人更难去摧毁它们。巧妙使用AI甚至可以让绝对毁灭者也欣赏你。减少绝对灭绝者的评价惩罚§G900§!"
 
 #MODIFIERS
 Country_Modifier_GAPS_Adorable_Ally:0 "讨人喜欢的盟友"
 Country_Modifier_GAPS_Adorable_Ally_desc:0 "从你们可爱的盟友那流出的定期事件使你们的文明充满活力。"
 
 Opinion_GAPS_Attacked_Adorable_Creature:0 "攻击讨人喜欢的生物"
 Opinion_GAPS_Attacked_Adorable_Creature_desc:0 "你被他们竟敢攻击如此讨人喜欢的生物的举动冒犯了。"
 Opinion_GAPS_Adorable_Too_Cute_To_Destroy:0 "太过可爱，无法毁坏"
 Opinion_GAPS_Adorable_Too_Cute_To_Destroy_desc:0 "你发现他们身上的一些东西非常可爱，以至于你不想毁掉他们。"
 Opinion_GAPS_Adorable_Cute_Robotics_Virus:0 "可爱机器人病毒"
 Opinion_GAPS_Adorable_Cute_Robotics_Virus_desc:0 "这些机器人被可爱感染了"
 Opinion_GAPS_Adorable_Cute_Robotics_Virus_Destroy:0 "超级可爱机器人病毒"
 Opinion_GAPS_Adorable_Cute_Robotics_Virus_Destroy_desc:0 "这些机器正常来说会杀掉你，但是可爱感染了他们的核心计算机"
 Opinion_GAPS_Adorable_Base:0 "讨人喜欢的生物"
 Opinion_GAPS_Adorable_Base_desc:0 "你发现他们身上讨人喜欢的地方。"
 Opinion_GAPS_Adorable_Magnified:0 "增强的可爱"
 Opinion_GAPS_Adorable_Magnified_desc:0 "虽然你并不明白怎么回事，但这些生物让他们自己更加可爱了。"
 Opinion_GAPS_Adorable_Not_Naturally_Adorable:0 "讨人喜欢的种群"
 Opinion_GAPS_Adorable_Not_Naturally_Adorable_desc:0 "了解了这些可爱的生物的习性后，我们觉得他们有点可爱了。"
 
