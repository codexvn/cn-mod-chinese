 #TRAITS
 Trait_GAPS_Adorable:0 "讨人喜欢"
 Trait_GAPS_Adorable_desc:0 "这个种群触发了其他有思维能力的生物的可爱反应。\n§E特殊种群修饰:§! 如果你的初始种群有讨人喜欢特质，§G+20§!其他种群的评价。\n§E统治者每级修饰:§! 法令持续时间 §R-5%§!, 凝聚力 §R-3%§!, 贸易吸引力 §G+1%§!, 信任度增长 §G+2%§!, 边境冲突 §G-2%§!, 市场中介费 §G-1%§!, 总体税收 §G+1%§!, 信任度上限 §G+5§!\n§E总督每级修饰:§! 星球移民吸引力 §G+10%§!, 移民带来的星球人口增长 §G+10%§!\n§S科技§!\n§Y£society_research 政治学科技 T1 (增强可爱度):§! 使讨人喜欢的评价加成增加 §G20§!. 允许一座星球建筑。\n   §L星球建筑 (追星场所):§! 花费: §R100§! £alloys, 允许 §G1§! 个人气偶像岗位，每§Y25§!人口§G+1§!人气偶像岗位\n    §L人气偶像岗位:§! 仅限于讨人喜欢的种群. 岗位人修饰 - 维护费 §R+100%§!, 产出 §G1§! 贸易值. 星球修饰 - 人口资源产出 §G+5%§! , §G+5§! 稳定性\n§Y£society_research 政治学科技 T2 (Mus保护地):§! 每当受到攻击时，进攻者受到其他帝国带有§G2§!点衰减的§R-40§!评价惩罚。联邦舰队贡献 §G+10%§!. 盟友获得舰队容量§G+10%§! 战争之殇 §G-5%§!. 盟友指联邦成员、宗主国、附庸国和有共同防御条约或独立性保证的国家。\n§Y£society_research 政治学科技 T3 (太过可爱，无法毁坏):§! 减少金属狂热者、吞噬蜂群和狂热净化的评价惩罚§G900§!. 失落帝国获得§G+50§! 评价加成.\n§Y£engineering_research 计算机科技 T4 (可爱机器人学):§! 讨人喜欢的加成应用到机械帝国。减少绝对灭绝者、迫切同化者的评价惩罚§G900§!. 允许一个舰船组件。\n   §L辅助舰船组件 (可爱舰船设计):§! 花费: §Y0§!, 舰船逃脱几率 §G+20%§!."
 
