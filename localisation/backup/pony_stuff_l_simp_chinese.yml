 pony_stuff_gov_starlights_unity_hive:0 "(PS) 星光联合"
 pony_stuff_gov_starlights_unity_hive_desc:0 "§L在同一中，有和平。例外主义是一种谎言。把自己从你的可爱的标记中解放出来。选择平等作为你的特殊天赋。差异是挫折感。卓越就是失败。做最好的自己，永远不要做最好的自己。从众会让你自由。接受你的局限，快乐就会随之而来。你不比你的朋友好。§!"

