 #TRAITS
 Trait_GAPS_Undergrounder:0 "地下生物"
 Trait_GAPS_Undergrounder_desc:0 "因为某种原因这类种群居住在地下。就像穴居人一样，这写生物们非常适应他们自己特殊的地下系统而对其他地下系统存在问题。 \n§E总督 每级修饰:§! 建筑维护费 §G-5%§!, 建造时间 §G-5%§! \n§E陆军将领 V1 每级修饰:§! 陆军维护费 §G-2%§!, 陆军撤退几率 §G+2%§!, 陆军附加伤害 §Y-5%§!. \n§E陆军将领 V2 每级修饰:§! 陆军维护费 §G-2%§!, 陆军撤退几率 §G+2%§!, 陆军附加伤害 §Y+5%§!. \n§M特殊效果:§! 初始星球有着 '洞穴星球' 修饰. \n£planet §L星球修饰 (洞穴星球):§! 建筑维护费 §R+50%§!, 建造时间 §R+50%§!. 如果你有 §Y$ap_world_shaper$§! 可允许地下生物们的宜居性 §G+20%§! . 允许建造下列上限1的建筑: \n   £building §L星球建筑 (地下城市):§! 建造 £time §R360§! 花费 §R300§! £minerals, 维护费 §R2§! £energy. 提供 §G1§! "地下农民" 岗位. \n      £job §L岗位 (地下农民):§! 仅限地下生物. 产出 §G3§! £food £society_research §G1§! £amenities. 人口修饰 - 住房需求 §G-100%§!. \n   £building §L星球建筑 (地热发电厂):§! 建造 £time §R360§! 花费 §R200§! £minerals, 维护费 §R1§! £energy. 提供 §G1§! "地热技师" 岗位. \n      £job §L岗位 (地热技师):§! 仅限地下生物. 产出 §G3§! £energy £physics_research . 人口修饰 - 住房需求 §G-100%§!. 星球修饰 - £energy §G+5%§!. \n   £building §L星球建筑 (地核采矿装置):§! 建造 £time §R360§! 建造 £time §R360§! 花费 §R200§! £minerals, 维护费 §R1§! £energy. 提供 §G1§! "地核矿工" 岗位.  \n      £job §L岗位 (地核矿工):§! 仅限地下生物. 产出 §G3§! £minerals £engineering_research . 人口修饰 - 住房需求 §G-100%§!. 星球修饰 - £rare_crystals £volatile_motes £exotic_gases §G+5%§!. \n   £building §L星球建筑 (深渊锻造厂):§! 建造 £time §R360§! 花费 §R400§! £minerals, 维护费 §R1§! £energy. 提供 §G1§! "深渊锻造师" 岗位. \n      £job §L岗位 (深渊锻造师):§! 仅限地下生物. 维护费 §R9§! £minerals. 产出 §G3§! £alloys £consumer_goods. 人口修饰 - 住房需求 §G-100%§!. \n   £building §L星球建筑 (洞穴要塞):§! 建造 £time §R480§! 花费 §R400§! £minerals, 维护费 §R2§! £energy. 提供 §G1§! "洞穴格斗士" 岗位. \n      £job §L岗位 (洞穴格斗士):§! 仅限地下生物. 产出 §G2§! £unity. 人口修饰 - 住房需求 §G-100%§!. 国家修饰 - 舰队容量 §G+4§!, 星球修饰 - 防御军队 §G+3§!, 犯罪率 §G-10§! \n   £building §L星球建筑 (地表居住者联络中心):§! 建造 £time §R280§! 花费 §R200§! £minerals, 维护费 §R1§! £energy. 提供 §G1§! "地表联络人" 岗位. \n      £job §L岗位 (地表联络人):§! 不仅限地下生物. 如果人口是一个奴隶将产出 1 £food £energy £minerals. 如果人口不是奴隶将产出 §G3§! £unity. 人口修饰 - 住房需求 §G-100%§!, 政治权利 §R-100%§!. \n£engineering_research 工业 §Y科技 T1 (大型挖掘工程):§! 允许: \n   £decision §L决策 (大型挖掘工程):§!  花费 §R50§! £influence, 颁布时间 §R1800§! 天. 给星球添加 "洞穴星球" 修饰. \n£engineering_research 工业 §Y科技 T2 可重复 4L (地下建筑群):§! 将洞穴星球建筑提供的岗位增加 1. \n£engineering_research 工业 §Y科技 T3 (大型挖空工程):§! 允许: \n   £decision §L决策 (挖空):§! 花费 §R50§! £influence, 颁布时间 §R1800§! 天. 添加 "已被挖空" 修饰 \n      £planet §L星球修饰 (已被挖空):§!  最大区域数 §G+8§!, 宜居性 §R-40%§! ."
