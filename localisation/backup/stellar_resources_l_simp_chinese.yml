###Resources###
sr_tachyon:0 "速子"
sr_tachyon_desc:0 "奇异粒子，它们只存在于超光速。可以用来增加超光速速度。"

###

sr_tiberium_green:0 "绿色泰伯利亚"
sr_tiberium_green_desc:0 "一种稀有而奇异的水晶，泰伯利亚火山从它所接触到的任何东西中吸收矿物质。对各种生命形式都极其危险。"

sr_tiberium_blue:0 "蓝色泰伯利亚"
sr_tiberium_blue_desc:0 "如果有足够的时间，泰伯利亚(Tiberium Riparius)最终会变成蓝色的泰矿(Tiberium Vinifera)晶体。这种类型的泰矿的矿物密度要比泰矿中常见的里帕里斯菌株高得多。"

sr_tiberium_liquid:0 "液态泰伯利亚"
sr_tiberium_liquid_desc:0 "一种极不稳定的泰矿，具有巨大的能源潜力。为了避免发生行星灾难，在处理这种不稳定的泰矿时，必须采取一切预防措施。"

