###Technologies###
tech_tachyon:0 "速子粒子探测"
tech_tachyon_desc:0 "子空间传感器技术的进步，使其能够检测到速子."

tech_tiberium_green:0 "泰伯利亚精炼"
tech_tiberium_green_desc:0 "矿物提取技术的进步，使人们可以收获和加工“利帕拉斯”(Tiberium)菌株，通常被称为“绿色泰矿”(Green Tiberium)。"

tech_tiberium_blue:0 "先进的泰伯利亚精炼"
tech_tiberium_blue_desc:0 "矿物提取技术的进一步发展，使人们可以收获和加工泰矿的“Vinifera”菌株，通常被称为“蓝泰矿”。"

tech_tiberium_liquid:0 "液态泰伯利亚提取"
tech_tiberium_liquid_desc:0 "我们对泰矿的理解已经达到了我们现在可以提取和处理液态泰矿以满足日益增长的能源需求的地步。"

tech_intrasystem_mining:0 "内部系统挖掘"
tech_intrasystem_mining_desc:0 "具有成本效益的从恒星中获取材料的能力。"

tech_planetoid_mining1:0 "小行星采矿"
tech_planetoid_mining1_desc:0 "Placeholder description."

