###Planets###
pc_tiberium:0 "泰伯利亚星球"
pc_tiberium_desc:0 "一个完全被泰矿所占领的世界，完全不适合所有非泰矿的生命形式。这个世界上巨大的矿产资源可以利用适当的技术加以利用。"

pc_dwarf:0 "矮行星"
pc_dwarf_desc:0 "矮行星有足够的质量把自己拉成一个球状的形状，但又大又轻，足以使它们成为采矿的理想对象。"