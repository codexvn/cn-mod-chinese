 # Custom Policies
 policy_tfw_bioweaponry:0 "生物武器"
 policy_tfw_bioweaponry_desc:0 "发展生物武器将有助于我们更有效地发动战争。然而，这可能会导致令人不快的外交政策后果。"
 tfw_bioweaponry_active_name:0 "没有限制"
 tfw_bioweaponry_active:0 "没有限制"
 tfw_bioweaponry_active_desc:0 "我们将积极地从其他物种收集所有必要的样本，并利用我们的发展来对付他们。\n这个选项意味着我们将能够积极地使用全方位的生物武器对抗其他物种。"
 tfw_bioweaponry_passive_name:0 "有限发展"
 tfw_bioweaponry_passive:0 "有限发展"
 tfw_bioweaponry_passive_desc:0 "我们将只在生物战领域进行被动式研究来避免所有风险。使用模型和模拟的实验不如对活生物体的实验有效。\n这个选项禁止开发和使用高效的大规模毁灭性武器。"
 
 policy_tfw_orbital_bombardment_bio:0 "瘟疫轨道轰炸"
 policy_tfw_orbital_bombardment_bio_desc:0 "对地面设防点的选择性轨道轰炸和特别选择的大规模污染环境的生物武器相结合。目标是彻底的湮灭。"
 policy_allow_tfw_bio_disable:0 "§R需要政策： “生物武器” - "无限制"§!"
 tfw_ob_bio_on_name:0 "瘟疫被批准"
 tfw_ob_bio_on:0 "瘟疫被批准"
 tfw_ob_bio_on_desc:0 "我们的部队将用生物武器肃清敌人的星球。"
 tfw_ob_bio_off_name:0 "瘟疫未通过批准"
 tfw_ob_bio_off:0 "瘟疫未通过批准"
 tfw_ob_bio_off_desc:0 "这个时候给最好不要使用这么精致的种族灭绝工具。"
 
