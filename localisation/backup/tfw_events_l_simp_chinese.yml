 # Pestilence Bombardment Techs
 tech_tfw_pest_bombardment:0 "瘟疫"
 tech_tfw_pest_bombardment_desc:0 "向任何星球投放生物武器的最有效方式是使用具有致命生物威胁的容器进行轨道轰炸。我们在最短的时间内开发了这项技术。\n\n"
 TECH_UNLOCK_PEST_BOMB_TITLE:0 "§H解锁:§! $bombardment_tfwbio$ 轨道轰炸立场"
 TECH_UNLOCK_PEST_BOMB_DESC:0 "$bombardment_tfwbio_desc$"
 
 # Pestilence Clearance 
 tech_tfw_pestilence_clearing:0 "扩大清理"
 tech_tfw_pestilence_clearing_desc:0 "彻底清洁土壤需要开发能有效中和任何微生物威胁的特殊物质。\n\n"
 
 # Biological Warfare
 tech_tfw_bioterror:0 "生物战争"
 tech_tfw_bioterror_desc:0 "这方面的研究有许多优点。我们将能够生产各种战斗药剂，对所有类型的有机生物和机械单位都具有致命的效果。\n\n"

 # Planetary Sieges
 tech_tfw_infect_ammo:0 "传染性弹药"
 tech_tfw_infect_ammo_desc:0 "我们军队的特种弹药，含有选定的致命生物毒素和传染剂，对付有机敌人很有效。\n\n"

 tech_tfw_purifiers:0 "净化旅"
 tech_tfw_purifiers_desc:0 "净化器是经过特殊训练的单位，配备先进的生物武器。这些武器利用独特设计的微生物，将异种污物消化成有用的无机化合物！\n§B我们将能从每个被围困的星球上在杀死上面的人口后获得额外的矿物质。§!"
 TECH_UNLOCK_PURIFIERS_TITLE:0 "§H解锁:§! $tech_tfw_purifiers$"
 TECH_UNLOCK_PURIFIERS_DESC:0 "$tech_tfw_purifiers_desc$"
 
 tech_tfw_decay_accelerator:0 "C型"
 tech_tfw_decay_accelerator_desc:0 "我们的生物武器对无机生物的效率极低。新类型的开发将纠正这一缺陷。\n§B我们的生物武器将能够影响机械单位。§!"
 TECH_UNLOCK_DECAY_ACC_TITLE:0 "§H解锁:§! $tech_tfw_decay_accelerator$"
 TECH_UNLOCK_DECAY_ACC_DESC:0 "$tech_tfw_decay_accelerator_desc$"
 
 # Suicide Drones
 MEDIUM_TFW_KAMIKAZE:0 "自杀式无人机"
 LARGE_TFW_KAMIKAZE:0 "自杀式无人机"
 TFW_KAMIKAZE:0 "自杀式无人机"
 TFW_KAMIKAZE_DESC:0 "这些有机自杀式无人机能够穿透敌人的盾牌，并发现舰船装甲的脆弱性，这使它们非常有效，尽管它们比普通的鱼雷和导弹慢。"
 tech_tfw_kamikaze:0 "有机自杀式无人机"
 tech_tfw_kamikaze_desc:0 "经过对有机样本的几次基因操作后，我们能够制造出特殊的有机自杀式无人机，可能在战斗中有用。\n\n"
 
