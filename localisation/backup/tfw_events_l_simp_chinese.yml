 TECH_TRAIT_SYMBIOSIS_DESC:0 "$trait_tfw_cultivated_symbiosis_desc$"

 trait_tfw_combat_stimulators_1:0 "战斗刺激药剂"
 trait_tfw_combat_stimulators_1_desc:0 "§L这个物种使用合成战斗血清在战场上占据优势。§!"
 trait_tfw_combat_stimulators_2:0 "战斗刺激药剂"
 trait_tfw_combat_stimulators_2_desc:0 "§L这个物种使用合成战斗血清在战场上占据优势。§!"
 trait_tfw_combat_stimulators_3:0 "战斗刺激药剂"
 trait_tfw_combat_stimulators_3_desc:0 "§L这个物种使用合成战斗血清在战场上占据优势。§!"
