 tfw_biobombed.11.name:0 "[From.GetName]被毁"
 tfw_biobombed.11.1.desc:0 "一支属于§H[From.From.GetName]§!的舰队已经灭绝了§H[From.GetName]§!的人口！他们使用了生物武器来对付我们！"
 tfw_biobombed.11.2.desc:0 "§H[From.GetName]§!被§H[From.From.GetAdjective]§!的军队摧毁。我们所有的工作单元都被瓦解了。"
 tfw_biobombed.11.a:0 "这是一场纯粹的种族灭绝…"
 tfw_biobombed.11.b:0 "我们要报仇！"
 tfw_biobombed.11.c:0 "已确认。"
 tfw_biobombed.12.name:0 "[From.GetName]被净化"
 tfw_biobombed.12.1.desc:0 "我们的舰队报告他们已经完成了对§H[From.GetName]§!的净化。无视了所有徒劳的企图，它上面的人口无法在我们的高等武器下隐藏。"
 tfw_biobombed.12.2.desc:0 "舰队报告: §H[From.GetName]§!被净化。人口数量: 0."
 tfw_biobombed.11.tooltip:0 "§Y[From.GetName]现在已经减少了一些对环境的破坏.§!"
 tfw_biobombed.13.name:0 "被污染的星球"
 tfw_biobombed.13.desc:0 "§H[Root.GetName]§!必须清除剩余的感染 - 否则其人口将慢慢消失。然而，清理工作需要我们的时间，资源和特殊技术。"
 tfw_biobombed.13.a:0 "清理它。"
 tfw_biobombed.13.b:0 "我们不需要它。"
 tfw_biobombed.13.b.tooltip:0 "在有相应的科技后，你可以随时批准此行星法令 - 参见行星法令。"
 tfw_biobombed.131.b.tooltip:0 "在有相应的科技后，你可以随时批准此行星法令 - 参见行星法令。\n$tech_tfw_pestilence_clearing$科研选项已添加。"
 tfw_biobombed.14.name:0 "被污染的星球"
 tfw_biobombed.14.desc:0 "我们清理生物威胁的工作已经完成。现在§H[From.GetName]§!变得更加安全了。"
 tfw_biobombed.16.name:0 "被污染的星球"
 tfw_biobombed.16.desc:0 "我们在§H[tfw_contaminated_planet.GetName]§!上工作的单元由于土壤中侵略性微生物的高活性而缓慢腐烂！"
 tfw_biobombed.17.desc:0 "我们在§H[tfw_contaminated_planet.GetName]§!上的人口由于致命传染性病原体在土壤中的活动而承受着不可避免的伤亡！"
 tfw_biobombed.18.desc:0 "我们在§H[tfw_contaminated_planet.GetName]§!上的人口承受着不可避免的伤亡！我们的机械单位也渐渐腐烂。这个星球上的土壤仍遭受着严重的污染。"
 tfw_biobombed.16.a:0 "必须清除[tfw_contaminated_planet.GetName]的有害物！"
 tfw_biobombed.16.b:0 "别拿这件事打扰我。"
 
