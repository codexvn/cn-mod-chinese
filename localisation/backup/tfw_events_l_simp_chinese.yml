 wg_tfw_bioweaponry_fe_accept_them:0 "§Y[From.GetName]§!被迫向他们的邻居支付赔款，在§Y10§!年内大量减少他们的§Y矿物§!和§Y能量§!产出；§Y生物战争实验室§!被摧毁，生物武器被禁止。"
 
