 # Custom Bombardment Stance 
 bombardment_tfwbio:0 "瘟疫"
 bombardment_tfwbio_desc:2 "$bombardment_tfwbio$轰炸的目的是对周围环境造成损害来消除星球上生命形态。\n- 对§Y陆军§!造成§H严重§!伤害\n- 对§Y地块§!造成§E轻度§!伤害\n- 对§Y人口§!造成§R大量§!伤害 \n- 将轰炸未设防的行星\n- 造成大规模灭绝"
 orbital_bombardment_tfwbio:0 "瘟疫"
 orbital_bombardment_tfwbio_name:0 "瘟疫轨道轰炸"
 orbital_bombardment_tfwbio_desc:1 "对地面设防点的选择性轨道轰炸和特别选择的大规模污染环境的生物武器相结合。目标是彻底的湮灭。\n\n§E允许选择“瘟疫”轨道轰炸立场。§!"

 # Contamination-related Edict 
 edict_tfw_pestilence_clearance:0 "去除污染"
 edict_tfw_pestilence_clearance_desc:0 "这个星球可以清除剩余的感染 - 这将增加其对有机生命的适应性。 去污过程需要一些时间。"
 tfw_pestilence_clearance_tooltip:0 "移除§R$tfw_pestilence$§!或§R$tfw_pestilence_habitat$§!修饰和§R$tfw_pestilence_tb$§!, §R$tfw_corroded_tb$§! 地块障碍。"
 
 # Planet Modifiers and Tile Blockers
 tfw_pestilence_tb:0 "死亡谷"
 tfw_pestilence_tb_desc:0 "这个地方是最后一次生物战争的回声。由于一些自然的原因，这里的致命物质的浓度非常高。"
 
 tfw_corroded_tb:0 "侵蚀景观"
 tfw_corroded_tb_desc:0 "这一地区受到能分解无机化合物的特殊微生物的严重影响。"
 
 tfw_pestilence:0 "被污染的星球"
 tfw_pestilence_desc:0 "这颗行星受到了污染。我们不能肯定它的土壤中潜伏着多少致命物质，但其中一些非常危险。直到这颗行星被清理前，甚至机械单位也会慢慢腐烂。"
 tfw_pestilence_habitat:0 "被污染的栖息地"
 tfw_pestilence_habitat_desc:0 "这个栖息地受到污染。甚至机械单位也会慢慢腐烂。幸运的是，这种人工栖息地的土壤具有缓慢净化自身的能力。"
 
 tfw_purified_pop:0 "被净化的人口"
 tfw_purified_pop_desc:0 "这个星球上的大多数人口被加工成矿物质溶液，这种加工的副产物使其土壤和大气中毒。"
 
 # Empire Modifier
 tfw_contribution:0 "赔款"
 tfw_contribution_desc:0 "我们被迫为我们先进技术造成的损害支付赔偿金！"
 tfw_adv_contribution:0 "苛刻的赔款"
 tfw_adv_contribution_desc:0 "我们被迫为我们先进技术造成的损害支付苛刻的赔偿金！"
 
 
