 # Advanced Custom Traits 
 trait_tfw_cultivated_symbiosis:0 "栽培共生"
 trait_tfw_cultivated_symbiosis_desc:0 "§L注入宿主体内的特殊适应的微生物可以提供显着的优势，使宿主的存在更加定性。§!"
 tech_tfw_cultivated_symbiosis:0 "$trait_tfw_cultivated_symbiosis$"
 tech_tfw_cultivated_symbiosis_desc:0 "这是生物武器发展的副产品。我们孵化了几种类型的寄生虫，为它们的携带者带来了一些好处。每种寄生虫都非常适合某种物种的寄主。\n\n"
