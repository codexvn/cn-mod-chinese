 # Techs were gained by ARC
 # Altion Emitter
 tech_tfw_exd_altion:0 "Altions"
 tech_tfw_exd_altion_desc:0 "Altions是具有特殊结构的大型超高能粒子，它们无法从我们的标准粒子加速器中获得。一种全新的强相互作用可以防止它们的快速衰变。\n\n"
 TECH_UNLOCK_TFW_ALTIONS_TITLE:0 "§H解锁研究:§! 先进Altion部件"
 TECH_UNLOCK_TFW_ALTIONS_DESC:0 "我们深信altion将会为我们提供更先进的模块设计。"
 TFW_ALTION_EMITTER:0 "Altion发射器"
 TFW_ALTION_EMITTER_DESC:0 "这种笨重的武器有效射程较短，但对护盾十分有效。"
 tech_tfw_altion_emitter:0 "Altion发射"
 tech_tfw_altion_emitter_desc:0 "我们可以研制出一种战斗型的Altion发射器。这种笨重的武器有效射程较短，但对护盾十分有效。"
 
 # Plasma Bow I
 TFW_P_BOW_1:0 "等离子炮船艏 I"
 TFW_P_BOW_1_DESC:0 "一种高效的实验性等离子体加速器。"
 SMALL_TFW_P_BOW_1:0 "小型等离子炮船艏 I"
 MEDIUM_TFW_P_BOW_1:0 "中型等离子炮船艏 I"
 LARGE_TFW_P_BOW_1:0 "大型等离子炮船艏 I"
 tech_tfw_plasma_bow_1:0 "等离子炮船艏 I"
 tech_tfw_plasma_bow_1_desc:0 "这种武器具有多种创新技术解决方案，例如先进的等离子体冷凝器和强大的电磁加速器。\n\n"
 # Plasma Bow II 
 TFW_P_BOW_2:0 "等离子炮船艏 I II"
 TFW_P_BOW_2_DESC:0 "一种高效的实验性等离子体加速器。"
 SMALL_TFW_P_BOW_2:0 "小型等离子炮船艏 II"
 MEDIUM_TFW_P_BOW_2:0 "中型等离子炮船艏 II"
 LARGE_TFW_P_BOW_2:0 "大型等离子炮船艏 II"
 tech_tfw_plasma_bow_2:0 "等离子炮船艏 II"
 tech_tfw_plasma_bow_2_desc:0 "这种武器具有多种创新技术解决方案，例如先进的等离子体冷凝器和强大的电磁加速器。\n\n"
 
 # Biomechanics (non-vanilla)
 tech_tfw_biomechanics:0 "生物力学"
 tech_tfw_biomechanics_desc:0 "这个复杂的学科处于物理学和生物学的交叉点，使我们能够设计出大量能让我们公民的生活更加轻松的设备。\n\n"

 # Adv. Gene Modeling
 tech_tfw_gene_modeling:0 "先进基因建模"
 tech_tfw_gene_modeling_desc:0 "我们有足够的计算能力来考虑基因密码的所有特征。这使我们能够更自由地组合部分基因，非常准确地预测它们的特性。\n\n"
 tech_tfw_gene_modeling_modifier_desc:0 "$species_trait_points_add$: $POINTS|0=+$"

 # Adv. Military Ration
 tech_tfw_adv_mration:0 "改良军用口粮"
 tech_tfw_adv_mration_desc:0 "多亏新近的研究发展，我们在军事口粮的一些特性方面取得了有利于我们的士兵的一些进展。\n\n"
  
 # High Homogeneous Alloys
 tech_tfw_hhalloys:0 "高均匀性合金"
 tech_tfw_hhalloys_desc:0 "合金微观结构上的均匀性直接影响其质量和效率。\n\n"
 
 # Gene gun
 tech_tfw_gene_gun:0 "基因枪"
 tech_tfw_gene_gun_desc:0 "基因枪是用于将外源DNA导入至细胞的装置。它可以大规模且高效地转换DNA，但需要特殊的粒子来发射。"
  
 ####################################
 # Bioterrorism
 ####################################
 tfw_planetary.70.name:0 "军事生物实验室"
 tfw_planetary.70.desc:0 "我们已经完成了在§H[ROOT.GetName]§!上的§H军事生物实验室§!的建设。现在我们可以开始开发技术来满足我们军队的需求。然而生物武器的真正潜力必须是使用在生物物种的活体样本上才能被完全发现。进行这样的维护和研究需要特殊的条件，我们将升级这个实验室，大大扩展其能力。"
 tfw_planetary.70.a:0 "积极发展生物武器是我们的首要任务。"
 tfw_planetary.70.a.tooltip:0 "我们将不得不采取绑架的方案来获得实验样本，这有可能会很危险。此外，我们无法长期隐藏我们的研究，所以我们得考虑我们的邻居有可能产生的负面反应。\n\n你可以手动升级军事生物实验室。"
 tfw_planetary.70.b:0 "我们最好限制一下对异族的研究。"
 tfw_planetary.70.b.tooltip:0 "一种更加合法也更安全的方法是对无生命的外星生物样本进行被动式研究。但是这样做效率相当低。"
 
 tfw_planetary.700.name:0 "生物战争"
 tfw_planetary.700.desc:0 "§H[ROOT.GetName]§!上的§H生物战争实验室§!被摧毁后，我们无法继续进行和生物战争相关的研究。"
 tfw_planetary.701.desc:0 "§H[ROOT.GetName]§!上的§H生物战争实验室§!被[tfw_fallen_angry.GetName]摧毁后，我们无法继续进行和生物战争相关的研究，尤其是在他们的密切关注下。"
 tfw_planetary.711.desc:0 "自从我们输掉这场战争之后，我们的§H生物战争实验室§!在§H[FROM.GetName]§!的要求下被摧毁。在他们的密切关注下，我们无法继续进行有关研究。="
 tfw_planetary.700.a:0 "真不幸。"

 tfw_planetary.703.name:0 "绑架失败"
 tfw_planetary.703.desc:0 "我们的人在试图从§H[tfw_planet_abduction.GetName]§!绑架物种中被抓捕。这将极大程度破坏我们和§H[tfw_neighbor_abduction.GetSpeciesNamePlural]§!的外交关系并且会推迟我们的研究 --- 我们在实验中需要他们的基因材料。"
 tfw_planetary.704.desc:0 "我们从§H[tfw_planet_abduction.GetName]§!绑架物种的计划被打断了。我们的人虽然能够及时逃脱，但他们留下了太多相关§H[tfw_neighbor_abduction.GetSpeciesNamePlural]§!的证据。这将严重破坏我们的外交关系并且会推迟我们的研究 --- 我们在实验中需要他们的基因材料。"
 tfw_planetary.703.a:0 "那就等一阵子再去试试。"

 tfw_planetary.705.1.desc:0 "肮脏的§H[From.GetSpeciesNamePlural]§!试图从§H[tfw_planet_abduction.GetName]§!绑架我们的殖民者。不幸的是，我们没留下活口。这件事最大的可能是他们在为走私奴隶市场寻找受害者。"
 tfw_planetary.705.2.desc:0 "走私者试图从§H[tfw_planet_abduction.GetName]§!绑架我们的殖民者。不幸的是，他们的舰船走运地溜走了，但我们有证据表明他们是为§H[From.GetSpeciesNamePlural]§!工作。"
 tfw_planetary.705.a:0 "我们要对他们宣战！"
 tfw_planetary.705.b:0 "给他们发送最合适的侮辱。"
 tfw_planetary.705.c:0 "最好忘掉这件事。"
 tfw_planetary.705.d:0 "他们只是我们的猎物。"
 
 tfw_planetary.706.1.desc:0 "去你的§H[Root.GetSpeciesNamePlural]§!!把你们肮脏的爪子从我们的边境拿远点，畜生，不然我们将把你们称之为首都的猪圈付之一炬！"
 tfw_planetary.706.2.desc:0 "§H[Root.GetSpeciesNamePlural]§!很缺奴隶吗？那你们本可以从我们这买！不过我们现在可以看出来，你们更喜欢其他的交易方式。\n肮脏的蠕虫，再有这样的把戏，你们将会被我们的军队践踏！"
 tfw_planetary.706.3.desc:0 "§H[Root.GetSpeciesNamePlural]§!忘了国界在哪了吗？谁给了你们处置我们的人的权力？离我们的殖民地远点，牲口，这样或许我们会可怜可怜你们这些弱不禁风的物种。"
 
 tfw_planetary.71.name:0 "生物战争"
 tfw_planetary.71.desc:0 "我们在§H生物战争实验室§!完成了新的实验性武器的研制。这些武器使用了多种被证明是对许多有机物种有效的微生物。我们所有的实验对象都死掉了。"
 tfw_planetary.710.name:0 "生物战争"
 tfw_planetary.710.desc:0 "我们的§H生物战争实验室§!已经完成了新的实验性武器的研制。其的主要特点是溶解有机和无机物并将它们转化为富含矿物化合物的特殊溶液。这将使我们获得少量的矿物 --- 终于，这些异族杂碎可以有点小小的利用价值！\n现目前我们正在我们的军队中组建配备有这些武器的特殊净化旅。他们将参与处理被俘虏的人口。但你也可以单独招募他们。\n\n注意：现在肃清人口也会给你少量的矿物。"
 tfw_planetary.710.a:0 "真棒。"

 tfw_planetary.714.name:0 "生物战争"
 tfw_planetary.714.desc:0 "向任何星球投放生物武器的最有效方式是使用具有致命生物威胁的容器进行轨道轰炸。我们在最短的时间内开发了这项技术。"

 tfw_planetary.715.name:0 "生物战争"
 tfw_planetary.715.desc:0 "我们的§H生物战争实验室§!已经完成了能够无视任何保护涂层，快速溶解机械单元的新型微生物菌株的开发！现在我们的武器对有机物和无机物都是致命的。"

 tfw_planetary.73.name:0 "情报报告"
 tfw_planetary.73.1.desc:0 "我们意识到了§H[tfw_xeno_torturer.GetName]§!进行了与实验性武器有关的某种研究。此外，我们的殖民者的几次失踪可能与这项研究有关，但我们没有足够的证据。由于这些信息的泄漏，这一事实已经公之于众。我们必须对此做出反应。"
 tfw_planetary.73.2.desc:0 "我们意识到了§H[tfw_xeno_torturer.GetName]§!进行了与实验性武器有关的某种研究。此外，我们的殖民者的几次失踪可能与这项研究有关，但我们没有足够的证据。然而，我们必须对此做出反应。"
 tfw_planetary.73.a:0 "要求[tfw_xeno_torturer.GetSpeciesNamePlural]做出解释。"
 tfw_planetary.73.b:0 "[tfw_xeno_torturer.GetSpeciesNamePlural]对我们并不危险。"
 
 tfw_planetary.74.1.desc:0 "[From.From.GetSpeciesNamePlural]！我们收到了一些关于你的新武器的令人不安的消息。嗯...我们希望你没有对我们的公民进行你的...实验。此外，想都别想把你们的这个科学研究用到我们身上。我们警告过你了。"
 tfw_planetary.74.2.desc:0 "[From.From.GetSpeciesNamePlural]！你们危险的玩具无法帮助你打败我们！在正面交锋里我们会给你们上一课。我们随时为此做好了准备。"
 tfw_planetary.74.3.desc:0 "你们好，[From.From.GetSpeciesNamePlural]。我们希望你们的新武器不会针对我们。否则我们将不得不采取措施来防止这种威胁。 "
 tfw_planetary.74.4.desc:0 "[From.From.GetSpeciesNamePlural]... 我们一直希望我们各种族之间能和谐共存，但你们在生物战争领域的研究让我们认为是你孤立的行为。理智一点，不要测试我们的耐心。不要使用生物武器来对付活着的生命。"
 tfw_planetary.74.a:0 "我们向你保证这不会发生。"
 tfw_planetary.74.a.tooltip:0 "他们可以选择信或者不信。"
 tfw_planetary.74.b:0 "想要求得和平，必先准备战争，[tfw_neighbor_xeno.GetSpeciesNamePlural]."
 tfw_planetary.74.b.tooltip:0 "我们对他们并不是真正的威胁。"
 tfw_planetary.74.c:0 "这不关你的事，[tfw_neighbor_xeno.GetSpeciesNamePlural]."
 tfw_planetary.74.c.tooltip:0 "他们可能不会喜欢这个。"
 tfw_planetary.74.d:0 "§P<断开通讯>§!"
 tfw_planetary.74.d.tooltip:0 "他们将视我们为威胁。"

 tfw_planetary.75.name:0 "生物战争"
 tfw_planetary.75.1.desc:0 "今天§H[tfw_xeno_torturer.GetName]§!的[tfw_xeno_torturer.GetRulerTitle] [tfw_xeno_torturer.GetRulerName]发表官方声明称，生物武器的开发是为了防止潜在的外部侵略，因此他们的朋友和盟友不用担心什么。"
 tfw_planetary.75.2.desc:0 "今天§H[tfw_xeno_torturer.GetName]§!的[tfw_xeno_torturer.GetRulerTitle] [tfw_xeno_torturer.GetRulerName]发表官方声明称，生物武器的开发完全属于为了打击他们外部敌人的有限的军事行动，因此他们的朋友和盟友没有什么可担心的。"
 tfw_planetary.75.a:0 "我们接受这样的解释。"
 tfw_planetary.75.b:0 "他们不可信。"
 
 tfw_planetary.76.name:0 "生物战争"
 tfw_planetary.76.desc:0 "既然，[tfw_neighbor_xeno.GetSpeciesNamePlural]想要一些解释。很好。我们的物种繁荣是至关重要的任务，因此的任何手段都是好手段。所以，这不关你的事。"
 tfw_planetary.76.a:0 "让我们别再进一步破坏我们的关系了。"
 tfw_planetary.76.b:0 "我们将在外太空驱散你的傲慢！"
 
 tfw_planetary.77.name:0 "生物战争"
 tfw_planetary.77.desc:0 "[tfw_xeno_torturer.GetRulerTitle] [tfw_xeno_torturer.GetRulerName]，§H[tfw_xeno_torturer.GetName]§!的领导者，忽略了我们的请求，中断了通讯会话。他没有给我们任何解释就离开了。"
 tfw_planetary.77.a:0 "我们不需要这样冲突。"
 tfw_planetary.77.b:0 "我们会让他们后悔的！"
  
 tfw_planetary.78.name:0 "生物战争"
 tfw_planetary.78.desc:0 "[tfw_neighbor_xeno.GetRulerTitle] [tfw_neighbor_xeno.GetRulerName]，§H[tfw_neighbor_xeno.GetName]§!的领导者，官方声明指责我们说谎。他说服了其他领导人尽量减少和我们的外交关系。"
 tfw_planetary.78.a:0 "他会为此付出代价的！"
 tfw_planetary.78.b:0 "我们别激化这次冲突。"
 tfw_planetary.78.c:0 "无所谓 --- 没人在意他们的评价。"
  
 tfw_planetary.79.name:0 "生物战争"
 tfw_planetary.79.desc:0 "[tfw_neighbor_xeno.GetRulerTitle] [tfw_neighbor_xeno.GetRulerName]，§H[tfw_neighbor_xeno.GetName]§!的领导人，发布官方声明称，我们各物种之间有充分的相互理解，他希望进一步和平共处。"
 tfw_planetary.79.a:0 "好啊。"
 
 tfw_planetary.80.1.desc:0 "你这个败类！当我们粉碎你们的舰队，焚烧你们的星球时，不会让你难受太久的。你会最先就被绞死，§H[tfw_xeno_torturer.GetRulerName]§!。"
 tfw_planetary.80.2.desc:0 "§H[tfw_xeno_torturer.GetRulerName]§!！你们的种族和你个人将会对成千上万的受折磨的生命负责。我们整个银河系都不会原谅你的行为。"
 tfw_planetary.80.3.desc:0 "§H[tfw_xeno_torturer.GetSpeciesNamePlural]§!！我们不能原谅这样的冒犯。你将为你的行为负全责。"
 tfw_planetary.80.a:0 "<断开>"

 tfw_planetary.81.desc:0 "尽管你们继续进行生物武器实验并且不打算与我们合作，但我们仍然希望和平解决这个问题，不希望完全破坏我们的关系。也许将来我们会后悔..."
 tfw_planetary.81.a:0 "你们当然会。"
 tfw_planetary.81.b:0 "不用担心这个。"
 
 tfw_planetary.82.name:0 "生物战争"
 tfw_planetary.82.desc:0 "我们无限制的基因操作使我们能够将无害的食草动物变成可怕的生物。初具雏形的智力和出色的狩猎技巧将帮助他们在任何战斗中占上风。"

 tfw_planetary.820.name:0 "生物战争"
 tfw_planetary.820.desc:0 "在对其中一个生物样本的基因组进行了研究后，我们偶然发现了细胞共生的一个不寻常的样品。经过一些操作，我们孵化了几种类型的寄生虫，它们可以给它们的载体带来一些好处。每种寄生虫都非常适合特定物种。"
 
 tfw_planetary.821.name:0 "生物战争"
 tfw_planetary.821.desc:0 "在对其中一个生物样本的基因组进行了研究后，我们偶然发现了一种不寻常的免疫反应。经过一些操作，我们合成了一种影响我们士兵的药物，大大提高了他们的战斗力。"

 tfw_planetary.822.name:0 "生物战争"
 tfw_planetary.822.desc:0 "在对其中一个生物样本的基因组进行了研究后，我们偶然发现了负责病态服从的基因。通过将这些基因适应到某一物种上，我们可以造出非常顺从的奴隶。"
 
 tfw_planetary.83.name:0 "生物战争"
 tfw_planetary.83.desc:0 "我们已经完成了一种新型的用于太空战斗的厌氧生物的研究，它能够自爆。它们有足够的智力来突破敌人的导弹防御并找到船体上最好的位置来造成最大的伤害。建议在群集中使用它们。"
 
 tfw_planetary.92.name:0 "来自§H[tfw_fallen_angry.GetName]§!的通信"
 tfw_planetary.92.desc:0 "幼稚的孩子们，我们一直在观察你们对生物的可怕实验。我们必须结束他们的受苦，[Root.GetSpeciesNamePlural]，这是我们的责任！我们也相信，像你们这样的年轻种族配不上拥有这样能照成大规模毁灭的武器！\n\n趁还为时不晚，毁掉你们的§H生物战争实验室§!。"
 tfw_planetary.92.a:0 "我们接受你的要求。"
 tfw_planetary.92.a.tooltip:0 "§H$policy_tfw_bioweaponry$§!政策将被设置为§H$tfw_bioweaponry_passive_name$§!。我们的§R生物战争实验室§!将会被拆除，生物武器将被禁止。"
 tfw_planetary.92.b:0 "你们吓唬不到我们。"
 tfw_planetary.92.c:0 "呵呵！亲外杂碎。"
 
 tfw_planetary.93.desc:0 "[Root.GetSpeciesNamePlural]！这是你们最后一次防止灾难发生的机会。限制生物武器的使用，毁掉你们的§H生物战争实验室§!，不然我们将亲自动手。"
 tfw_planetary.93.a:0 "好吧，我们会这样做的。"
 tfw_planetary.93.b:0 "没门。"
 
