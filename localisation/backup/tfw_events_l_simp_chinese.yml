 #Research Complex was built
 tfw_planetary.10.name:0 "自动化研究综合体"
 tfw_planetary.10.desc:0 "我们已经在[ROOT.GetName]完成了§H自动化研究中心§!的建设.自动算法已经上线，准备收集和分析所有的信息。但我们也必须建立试验场和专门的自动化研究实验室，使其更有效。"
 
 #Enemy RC was destroyed 
 tfw_planetary.50.name:0 "研究综合体"
 tfw_planetary.50.desc:0 "不幸的是，在我们对[From.From.From.GetName]的占领期间，§H自动化研究中心§!被自我毁灭完全摧毁，所有人员都在爆炸中丧生。"
 tfw_planetary.50.a:0 "什么是遗憾"
 tfw_planetary.50.b:0 "我们不需要他们落后的技术。"
 
 #A part of Enemy RC is underground
 tfw_planetary.51.name:0 "研究综合体"
 tfw_planetary.51.desc:0 "我们的部队进行了一项地下侦察，发现了在[From.From.From.GetName]的表面下的§H自动化研究区§!的残余部分。扫描仪显示，有几个房间装有一些实验室设备。我们应该进去里面吗?"
 tfw_planetary.51.a:0 "就这样做"
 tfw_planetary.51.b:0 "这是不值得的。"
 
 #Spoiled planet
 tfw_planetary.52.name:0 "研究综合体"
 tfw_planetary.52.desc:0 "我们探索了[From.From.From.GetName]的地下遗址，我们的部队发现了§H自动化研究综合体§!的融合能源。不知何故，这种力量核心在破坏中幸存了下来。但是在拆除残骸的过程中，它的保护层遭到了严重的破坏。这可能导致全球有毒物质的污染。我们应该立即从这个星球撤离我们的军队。"
 
 #Not spoiled planet
 tfw_planetary.53.name:0 "研究综合体"
 tfw_planetary.53.desc:0 "我们已经成功地在[From.From.From.GetName]拆除了残破的§H研究综合体§!，现在寻找对我们有用的东西。"

 #ARC owner warning
 tfw_planetary.54.name:0 "失去星球"
 tfw_planetary.54.desc:0 "在[From.From.From.GetName]星球上的战斗中，我们的§H自动化研究综合体§!启动了安全协议将它的所有存在痕迹都抹去了。"
 tfw_planetary.54.a:0 "这是一个巨大的损失。"
 
 #Gain Bonuses
 tfw_planetary.61.name:0 "研究综合体"
 tfw_planetary.61.desc:0 "一直以来，我们在[tfw_planet_with_mrc.GetName]的§H自动化研究中心§!正忙着为我们的科学家们做计算。最后我们得到了一些结果。"
 tfw_planetary.62.name:0 "获得新技术"
 tfw_planetary.62.desc:0 "经过多日的计算，我们在[tfw_planet_with_mrc.GetName]的§H自动化研究中心§!取得了科学突破!"
 tfw_planetary.62.tooltip:0 "获得了一种新技术"
 
