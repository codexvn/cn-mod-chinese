l_simp_chinese:
  # ps.12: Entering Planet-state system for the first time (on_entering_system_fleet)
  ps.12.name: "行星国度 - 建立通信"
  ps.12.desc: "我们一进入§Y[From.GetName]§!星系便接收到来自一颗行星的通信。显然，这不只是一颗殖民星球，而是一个完整的先进文明。"
  ps.12.a: "有意思"
  # ps.13: First contact with Planet-state
  ps.13.name: "与[target_planet_state.GetName]的第一次接触"
  ps.13.desc: "你好，同志！欢迎来到§Y[target_planet_state.GetName]§!。\n\n我们小小的共产主义乌托邦已经见识过太多来来往往的星际帝国，我们祝愿你的帝国繁荣昌盛，天长地久。\n\n必须要说的是，我们只在乎公民的福祉，只要你不对他们的自由和财产产生威胁，我们就可以开心地共享这个星系。"
  ps.14.name: "与[target_planet_state.GetName]的第一次接触"
  ps.14.desc: "您好，外来者，您现在正在晋见伟大的[target_planet_state.Ruler.GetTitle] [target_planet_state.Ruler.GetName]，§Y[target_planet_state.GetName]§!的统治者。\n\n[target_planet_state.capital_scope.GetName]是我与生俱来的王土。这里所有的民众都是我的合法臣民，而我发誓要守护他们。希望我们两个王国能够和平共处，繁荣并进，直到永远。"
  ps.15.name: "与[target_planet_state.GetName]的第一次接触"
  ps.15.desc: "这又是一个触碰了星辰的渺小种族？\n\n我们是§Y[target_planet_state.GetName]§!一个时刻准备决死一战的勇士之国。如果你问我们为何而战？自然是为了阻止下一次银河系的灾难，这种事情每隔几千年就会发生一次。根据最近数据的分析，我敢说再过不到200年恐怖的天灾就要来临。令人兴奋，不是么？\n\n在那之前，你想做什么就做什么，但不要打搅我们，我们很忙。"
  ps.16.name: "与[target_planet_state.GetName]的第一次接触"
  ps.16.desc: "很高兴见到你们，陌生的朋友，欢迎来到§Y[target_planet_state.GetName]§!！\n\n我们是一群老实人，这个和平的乌托邦由田园爱好者组成，能与自然和谐共存是我们最大的愿望。我确信我们的存在将对你大有裨益，如果你尊重我们的主权的话。"
  ps.13.a: "愉快的会面"
  ps.yearly.opinion: "+2 £opinion£态度每年"
  # ps.100: Egalitarian PS - Main Menu (Initial)
  ps.100.name: "[target_ps_egalitarian.GetName]"
  ps.100a.desc: "啊，是[This.GetName]，我...我们有什么可以效劳的呢？"
  ps.100.a: "我们对消费品很感兴趣。"
  ps.100.a.alreadyhired: "我们已经与§Y[target_ps_egalitarian.GetName]§!签订了有关消费品的贸易条约。"
  ps.100.ab: "我们想结束消费品贸易。"
  ps.100.ab.reply: "当然，这不是问题，还有呢？"
  ps.100.ab.tooltip: "这将结束当前我们与§Y[target_ps_egalitarian.GetName]§!之间的消费品贸易条约。"
  ps.100.b: "让我们签订一个贸易条约吧！"
  ps.100.b.opinion: "需要§Y[target_ps_egalitarian.GetName]§!拥有：\n£opinion£态度 +50"
  ps.100.b.alreadyhired: "我们已经与§Y[target_ps_egalitarian.GetName]§!签订了一个贸易条约。"
  ps.100.goodbye: "或许下次吧。"
  # ps.110: Resource Deal
  ps.110.name: "消费品贸易条约"
  ps.110.desc: "那么，这是你要的东西么？我们在寻找客户购买我们的消费品。\n\n从来没听说过"后稀缺社会"这个概念么？很牛逼的概念，但是也很麻烦。物质财富过度丰富导致我们无法处理我们生产的所有东西！\n\n所以，简而言之，消费品滞销，帮帮我们。我们能给你一个好价格，以固定的 1 £consumer_goods£ 兑换 2 £energy£，你觉得如何呢，同志？"
  ps.110.a: "§G10§! £consumer_goods£ §H$consumer_goods$§!每月 用于兑换§R20§! £energy£ §H$energy$§!每月。"
  ps.110.b: "§G20§! £consumer_goods£ §H$consumer_goods$§!每月 用于兑换§R40§! £energy£ §H$energy$§!每月。"
  ps.110.c: "§G30§! £consumer_goods£ §H$consumer_goods$§!每月 用于兑换§R60§! £energy£ §H$energy$§!每月。"
  ps.110.d: "§G40§! £consumer_goods£ §H$consumer_goods$§!每月 用于兑换§R80§! £energy£ §H$energy$§!每月。"
  ps.110.e: "§G50§! £consumer_goods£ §H$consumer_goods$§!每月 用于兑换§R100§! £energy£ §H$energy$§!每月。"
  ps.110.back: "你们还能提供啥？"
  # ps.111: Resource Deal - Answer
  ps.111.desc: "非常好，现在我们只需要研究下怎么处理这一大堆能量币的问题了..."
  # ps.120: commercial pact
  ps.120.name: "贸易条约"
  ps.120.desc: "我们已经把你们视作朋友。一个正式的贸易条约会对我们双方都有裨益，并且能使我们的关系正式化。"
  ps.120.a: "那我们就让它更加正式。"
  ps.120.a.reply: "真是太棒了，祝愿我们天长地久。"
  # ps.1001: Egalitarian PS destroyed (Destroyer)
  ps.1001.name: "征服行星国度"
  ps.1001.desc: "[target_planet_state_capital.GetName]，一个曾经被称作[target_planet_state.GetName]的独立行星被我们征服了。对于它的体量来说，这一古老自治体太过于先进和强大了。这颗行星上布满了令人难以置信的先进设施，这是星海赐予我们帝国的礼物。\n\n另一方面，它的子民依然是一个问题。我们必须压制他们强烈的自治愿望，并镇压一切潜在的叛乱。"
  # ps.1002: Egalitarian PS Destroyed
  ps.1002.name: "征服[target_planet_state.GetName]"
  ps.1002.a.desc: "我们刚接收到一条来自[target_planet_state_capital.GetName]的紧急通信。一个曾经独立的行星国度[target_planet_state.GetName]已经不复存在了。经过对§Y[ps_egalitarian_destroyer.GetName]§!顽强而英勇的抵抗作战，他们最终投降了。既然已经失去了自由，它的子民该何去何从呢？"
  ps.1002.b.desc: "我们刚接收到一条来自[target_planet_state_capital.GetName]的紧急通信。一个曾经独立的行星国度[target_planet_state.GetName]已经不复存在了。经过对§Y未确认的星际帝国§!顽强而英勇的抵抗作战，他们最终投降了。既然已经失去了自由，它的子民该何去何从呢？"
  ps.1002.cd.desc: "不幸的是，这也意味着我们失去了与[target_planet_state.GetName]继续进行贸易活动的机会。"
  ps.1002.c.desc: "$ps.1002.a.desc$\n\n$ps.1002.cd.desc$"
  ps.1002.d.desc: "$ps.1002.b.desc$\n\n$ps.1002.cd.desc$"
  ps.1002.a: "一个令人惋惜的结局。"
  ps.1002.b: "这让我们损失惨重！"
  # ps.1004: Attacked Egalitarian PS - Agreements Terminated
  ps.1004.name: "[target_ps_egalitarian.GetName]"
  ps.1004.desc: "我们曾经觉得你是个好同志，只可惜你们现在不过是另一个不再尊重我们的自由与权力的敌人了。好吧，我们不会束手就擒。你将会见识到民众对捍卫自由的决心并陷入人民战争的汪洋大海！"
  ps.1004.a: "结束通信"
  # ps.1005: Attacked Egalitarian PS - Refuses Communications (on_custom_diplomacy)
  ps.1005.name: "[target_ps_egalitarian.GetName]"
  ps.1005a.desc: "您好，入侵者。你们是来投降的么？"
  ps.1005.a: "结束通信"
  # ps.200: Authoritarian PS - Main Menu (Initial)
  ps.200.name: "[target_ps_authoritarian.GetName]"
  ps.200a.desc: "你们是来向我们致敬的么，[This.GetName]？"
  ps.200.a: "我们对矿石感兴趣。"
  ps.200.a.alreadyhired: "我们和§Y[target_ps_authoritarian.GetName]§!之间已经有一个矿石贸易条约了。"
  ps.200.ab: "我们想终止矿石贸易条约。"
  ps.200.ab.reply: "我们将仁慈地解除你们的朝贡义务。"
  ps.200.ab.tooltip: "这将终止我们与§Y[target_ps_authoritarian.GetName]§!之间的矿石贸易条约。"
  ps.200.b: "让我们签订一个贸易条约吧！"
  ps.200.b.opinion: "需要§Y[target_ps_authoritarian.GetName]§!拥有: \n£opinion£态度 +50"
  ps.200.b.alreadyhired: "我们已经与§Y[target_ps_authoritarian.GetName]§!签订了一个贸易条约。"
  ps.200.goodbye: "就说到这吧。"
  # ps.210: Resource Deal
  ps.210.name: "矿石贸易条约"
  ps.210.desc: "我们不做生意。然而，我们会赠予我们的封臣礼物作为他们朝贡义务的补偿：1 £minerals£ 兑换 1 £energy£。既然我们把你当作一个值得的封臣，我们很愿意以相同的比率交换礼物。"
  ps.210.a: "§G10§! £minerals£ §H$minerals$§!每月 用于兑换§R10§! £energy£ §H$energy$§!每月."
  ps.210.b: "§G20§! £minerals£ §H$minerals$§!每月 用于兑换§R20§! £energy£ §H$energy$§!每月."
  ps.210.c: "§G30§! £minerals£ §H$minerals$§!每月 用于兑换§R30§! £energy£ §H$energy$§!每月."
  ps.210.d: "§G40§! £minerals£ §H$minerals$§!每月 用于兑换§R40§! £energy£ §H$energy$§!每月."
  ps.210.e: "§G50§! £minerals£ §H$minerals$§!每月 用于兑换§R50§! £energy£ §H$energy$§!每月."
  ps.210.back: "你们还能提供啥？"
  # ps.211: Resource Deal - Answer
  ps.211.desc: "很好。我们的贸易...emmmmm，我是指我们很快就会上贡我们的礼物。"
  # ps.220: commercial pact
  ps.220.name: "贸易条约"
  ps.220.desc: "我们注意到，尽管你们是个很值得的封臣，我们之间并没有签订正式的册封条约。现在我们将给予你们这个资格，如果你们想要的话。"
  ps.220.a: "啊，是的，那就让我们签订这个"册封条约"吧！"
  ps.220.a.reply: "的确，我们对这个世界真的是非常仁厚的..."
  # ps.2004: Attacked Authoritarian PS - Agreements Terminated
  ps.2004.name: "[target_ps_authoritarian.GetName]"
  ps.2004.desc: "你们这群乡巴佬，你竟敢，你们竟敢攻击你们的领主！天杀的！"
  ps.2004.a: "结束通信"
  # ps.2005: Attacked Authoritarian PS - Refuses Communications
  ps.2005.name: "[target_ps_authoritarian.GetName]"
  ps.2005a.desc: "给你们这群乡巴佬脸了，你们是来请求我们的宽恕么？"
  ps.2005.a: "结束通信"
  # ps.300: Militarist PS - Main Menu (Initial)
  ps.300.name: "[target_ps_militarist.GetName]"
  ps.300a.desc: "是[This.GetName]啊！你们是来挑战的，亦或者你们想参观一下精彩的角斗场？"
  ps.300.a: "我们对合金很感兴趣。"
  ps.300.a.alreadyhired: "我们与§Y[target_ps_militarist.GetName]§!之间已经有一个合金贸易条约了。"
  ps.300.ab: "我们想终止我们之间的合金贸易条约。"
  ps.300.ab.reply: "当然，但是为什么呢？这里没有比刀剑更多的...额，当我没说。我们自己会想办法处理这些合金的。"
  ps.300.ab.tooltip: "这将使我们与§Y[target_ps_militarist.GetName]§!之间的贸易条约终止"
  ps.300.b: "让我们签订一个贸易条约吧！"
  ps.300.b.opinion: "需要§Y[target_ps_militarist.GetName]§!拥有: \n£opinion£态度 +50"
  ps.300.b.alreadyhired: "我们已经与§Y[target_ps_militarist.GetName]§!签订了一个贸易条约。"
  ps.300.goodbye: "再见"
  # ps.310: Resource Deal
  ps.310.name: "合金贸易条约"
  ps.310.desc: "说实话，我们这里产出的合金大部分都被我们自己用了。毕竟刀剑与盔甲可不会凭空出现，真是遗憾。\n\n不过，我们还是有一部分剩余的合金来进行交易。以后我们很可能用这些能量币来买更多合金，不过管他呢。你们看 1 £alloys£ 兑换 4 £energy£ 怎么样。"
  ps.310.a: "§G10§! £alloys£ §H$alloys$§!每月 用于兑换§R40§! £energy£ §H$energy$§!每月."
  ps.310.b: "§G20§! £alloys£ §H$alloys$§!每月 用于兑换§R80§! £energy£ §H$energy$§!每月."
  ps.310.c: "§G30§! £alloys£ §H$alloys$§!每月 用于兑换§R120§! £energy£ §H$energy$§!每月."
  ps.310.d: "§G40§! £alloys£ §H$alloys$§!每月 用于兑换§R160§! £energy£ §H$energy$§!每月."
  ps.310.e: "§G50§! £alloys£ §H$alloys$§!每月 用于兑换§R200§! £energy£ §H$energy$§!每月."
  ps.310.back: "你们还能提供啥？"
  # ps.311: Resource Deal - Answer
  ps.311.desc: "太好了，能量币！这样我们就能买更多合金了。\n\n...或许我们还应该再考虑考虑，emmmm，无论怎样，反正交易已经完成了。"
  # ps.320: commercial pact
  ps.320.name: "贸易条约"
  ps.320.desc: "我们已经把你们当作我们的血盟了，这不需要写在纸上。\n\n不过，嘿，我们觉得把盟誓写在纸上是一件很酷的事情！所以你觉得签订一个表明我们之间友谊的声明之类的如何？"
  ps.320.a: "没问题"
  ps.320.a.reply: "一切顺利，你说呢？"
  # ps.3004: Attacked Militarist PS - Agreements Terminated
  ps.3004.name: "[target_ps_militarist.GetName]"
  ps.3004.desc: "看来我们错误地将你们视为朋友了。不过事实上，这样或许更好：你们是我们的对手！终于事情开始变得有趣了！"
  ps.3004.a: "结束通信"
  # ps.3005: Attacked Militarist PS - Refuses Communications
  ps.3005.name: "[target_ps_authoritarian.GetName]"
  ps.3005a.desc: "我们不是蛮族。我们为什么不用更加文明的方式解决我们之间的争端呢？你们和我们，用刀剑在角斗场中比试一下如何，胜者为王！"
  ps.3005.a: "结束通信"
  # ps.400: Pacifist PS - Main Menu (Initial)
  ps.400.name: "[target_ps_pacifist.GetName]"
  ps.400a.desc: "很高兴我们又见面了，[This.GetName]。今天我们有什么可以效劳的呢？"
  ps.400.a: "我们对食物很感兴趣。"
  ps.400.a.alreadyhired: "我们与§Y[target_ps_pacifist.GetName]§!已经有一个食物贸易条约了。"
  ps.400.ab: "我们希望终止我们之间的食物贸易条约。"
  ps.400.ab.reply: "听说你们的社会已经足够富强而不需要我们的食物供给了，这让我们倍感欣慰。如果在未来你依然需要食物供给的话，直接来找在下就好！"
  ps.400.ab.tooltip: "这将会终止我们与§Y[target_ps_pacifist.GetName]§!之间的食物贸易条约。"
  ps.400.b: "让我们签订一个贸易条约吧！"
  ps.400.b.opinion: "需要§Y[target_ps_pacifist.GetName]§!拥有: \n£opinion£态度 +50"
  ps.400.b.alreadyhired: "我们已经与§Y[target_ps_pacifist.GetName]§!."
  ps.400.goodbye: "回头见"
  # ps.410: Resource Deal
  ps.410.name: "食物贸易条约"
  ps.410.desc: "就像是我一开始说的一样，我们是一群简单而老实的农业专家。幸运的是这颗星球的水果产出足够富足，所以我们有许多的食物能够与别人分享。\n\n不过不幸的是，还没有多到能免费送那种程度。我们将 1 £food£ 卖 1 £energy£，你看这价格合适么？"
  ps.410.a: "§G10§! £food£ §H$food$§!每月 用于兑换§R10§! £energy£ §H$energy$§!每月."
  ps.410.b: "§G20§! £food£ §H$food$§!每月 用于兑换§R20§! £energy£ §H$energy$§!每月."
  ps.410.c: "§G30§! £food£ §H$food$§!每月 用于兑换§R30§! £energy£ §H$energy$§!每月."
  ps.410.d: "§G40§! £food£ §H$food$§!每月 用于兑换§R40§! £energy£ §H$energy$§!每月."
  ps.410.e: "§G50§! £food£ §H$food$§!每月 用于兑换§R50§! £energy£ §H$energy$§!每月."
  ps.410.back: "你们还能提供啥？"
  # ps.411: Resource Deal - Answer
  ps.411.desc: "希望来自家园土壤的水果让你们健康而强壮。"
  # ps.420: commercial pact
  ps.420.name: "贸易条约"
  ps.420.desc: "我们两国的关系和平而友好，我们希望能一直这样下去，你期望与我们签订一个商贸条约来强化我们两个文明之间的联系么？"
  ps.420.a: "好的，我们也正有此意！"
  ps.420.a.reply: "生生不息，繁荣昌盛。"
  # ps.4004: Attacked Pacifist PS - Agreements Terminated
  ps.4004.name: "[target_ps_militarist.GetName]"
  ps.4004.desc: "可是...为什么？我们的存在对你产生威胁了么？又或者我们的存在给你们制造了麻烦？我们只期望和平与安宁啊，我们哪里错了么？"
  ps.4004.a: "结束通信"
  # ps.4005: Attacked Pacifist PS - Refuses Communications
  ps.4005.name: "[target_ps_authoritarian.GetName]"
  ps.4005a.desc: "你们已经毁掉了我们之间的和平与信任，即使我们战胜了你们，又有什么办法抚平我们之间的裂痕呢？"
  ps.4005.a: "结束通信"
