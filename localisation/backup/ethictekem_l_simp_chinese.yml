 ######################
 # STRATEGIC RESOURCES
 ######################
 sr_luxuries:0 "奢侈品"
 sr_luxuries_desc:1 "每个人都想要奢侈品，不管什么物种。"
 sr_standard_materials:0 "标准化材料"
 sr_standard_materials_desc:1 "并不是所有的生产过程都被转化为通用的材料。"
 sr_wealth:0 "财富"
 sr_wealth_desc:1 "唯物主义的形式，仍然具有价值和区分地位和获得一定程度的财产、权力和服务，这与能源无关。"
 sr_micro_cores:0 "微裂变核心"
 sr_micro_cores_desc:1 "小型但非常强大的密封系统，它就像一个微型太阳。"
 sr_nano_plastics:0 "纳米材料"
 sr_nano_plastics_desc:1 "半合成的有机化合物，可以生长和再生，并且可以被编程来改变形态和属性。"
 sr_nano_alloys:0 "纳米合金"
 sr_nano_alloys_desc:1 "纳米复合合金，可以快速生产，然后用于许多建筑和制造目的。"
 sr_replicator_gems:0 "宝石复制"
 sr_replicator_gems_desc:1 "压缩物质可以被快速地加工成不同的材料。"
 sr_data_archives:0 "数据石"
 sr_data_archives_desc:1 "纯科学数据存储在人造水晶-有机蓝石的复杂矩阵中。"

 building_energy_market:0 "能源交易市场"
 building_energy_market_desc:1 "将资源转化为能源信贷和财富……以及对消费者的控制。\n\n§R需要电力中心和行星都城。§!"
 building_food_retailer:0 "食品零售公司"
 building_food_retailer_desc:1 "应该为好的食物买单。虽然国家提供基本的食物，但这家公司在全球范围内销售高质量的食品。"
 building_hypermall:0 "大型购物中心"
 building_hypermall_desc:1 "一个集中化的市场，出售所有人想买的东西……永远。\n\n§R需要奢侈品制造业和行星都城。§!"
 building_luxuries_manufacturing:0 "奢侈品制造业"
 building_luxuries_manufacturing_desc:1 "一个庞大的工业中心，生产和销售奢侈品。"
 building_luxury_vacations:0 "豪华度假胜地"
 building_luxury_vacations_desc:1 "一个巨大的酒店和公园，致力于为人们提供最好的假期。\n\n§R只能在盖亚、高山、热带、草原、海洋星球或栖息地建造。\n\n需要行星上有奢侈品制造业和太空港。§!"
 building_materials_manufacturing:0 "材料制造厂"
 building_materials_manufacturing_desc:1 "大型工业中心，生产和销售建筑和宇宙飞船的特殊材料。\n\n§R需要在行星上有天然燃料。\n\n只能在矿物加工厂附近建造。§!"
 building_nano_alloys_manufacturing:0 "纳米合金制造业"
 building_nano_alloys_manufacturing_desc:1 "一种生产各种纳米合金的大型工业设备。\n\n§R只能在材料制造业附近建造。§!"
 building_nano_plastics_manufacturing:0 "纳米材料制造业"
 building_nano_plastics_manufacturing_desc:1 "生产各种纳米材料的大型工业设施。\n\n§R只能在材料制造业附近建造。§!"
 building_science_foundation:0 "科学基金会"
 building_science_foundation_desc:1 "私营企业投资于财富可以购买的最先进的研究设施，以进一步促进其财富的技术进步。\n\n§R只能在有物理点或社会点的地块上建造。§!"
 building_mineral_transformer:0 "矿物变压器"
 building_mineral_transformer_desc:1 "大量的能量供给机器重新排列物质，产生大量的加工矿物和压缩源。\n\n§R需要行星都城。\n\n只能在矿物加工厂附近建造。§!"
 building_rocket_launchsite:0 "火箭发射基地"
 building_rocket_launchsite_desc:1 "这个基地使我们的人员和技术更容易进入轨道。§!"
 building_shuttle_port:0 "穿梭港"
 building_shuttle_port_desc:1 "提供快速从轨道进入行星的交通。\n\n§Y这是火箭发射基地的升级版。§!\n\n§R需要行星都城和太空港。§!"
 building_advanced_shuttleport:0 "高级穿梭服务"
 building_advanced_shuttleport_desc:1 "更常规，更舒适，更快速的航天飞机，在空中，在地面和地下，以及进出轨道。\n\n§Y这是穿梭港的升级。§!\n\n§R需要行星综合都城，行星上的材料制造，以及轨道上的太空港。§!"
 building_powerbank:0 "电力银行"
 building_powerbank_desc:1 "一个巨大的能量储存设施，可以通过兴趣和空间压缩系统产生更多的能量。\n\n§R只能在有行星综合都城行星建造，并只能在电力枢纽附近。§!"
 building_stargate_hub:0 "星际之门中心"
 building_stargate_hub_desc:0 "这台不可思议的机器利用了星系中的星门，使人员和其他资源几乎可以从星球上移动到另一个星球上。\n\n§R只能建立在有行星都城或行星都城复合体的星球上，并且在星系中有一个活跃的星门。§!"

 # REQUIREMENT TOOLTIPS
 requires_science_deposit:0 "§R只能在有物理点或社会点的地块上建造。§!"
