 # 35 e
 # Colony event: building destroyed, pop killed from titanic predators/abominable predators
 c_colony.170.name:1 "可怕的攻击!"
 c_colony.170.desc:1 "消息从我们§H[Root.GetName]§!的安全部队发出。§E. 我们的一个殖民地最偏远的哨所在夜间遭到一群野蛮人的袭击。这些巨大的动物成功地走过了基本的防御工事，我们找到了他们的走的路，到达了他们的前哨站的中心，那里有几位殖民者。在袭击事件发生后，一些更强壮的生物也被拖走了。幸存下来的少数人决定离开这个前哨，回到主要的殖民地中心。"
 c_colony.170.desc.hive:1 "消息从我们§H[Root.GetName]§!的安全部队发出。§E. 我们的一个殖民地最偏远的哨所在夜间遭到一群野蛮人的袭击。这些巨大的动物成功地走过了基本的防御工事，我们找到了他们的走的路，到达了他们的前哨站的中心，那里有几位殖民者。在袭击事件发生后，一些更强壮的生物也被拖走了。幸存下来的少数人决定离开这个前哨，回到主要的殖民地中心。"
 c_colony.170.desc.mach:1 "§H[Root.GetName]§!§E 的安全机器人得出结论，一群大敌对的动物在我们的一个殖民地的最远的前哨。这些巨大的生物成功地踩过了它们的主要和次要的防御边缘，并找到了通往前哨基地的路。在那里，他们成功地摧毁了几个地区的能源分布节点，造成严重的电力损失。在攻击和破坏节点之后，紧急协议已经启动，安全机器人被派出去控制情况。在9.617549721之后，所有敌对的生物都被摧毁了。对攻击的分析表明这些生物被吸引到可以听到的嗡嗡声中产生的节点。"
 c_colony.170.a:1 "严重的事情。"
 c_colony.170.hive:1 "我们感到失落"
 c_colony.170.mach:1 "升级分配节点，这样就不会再发生这种情况。"
 c_colony.170.b:1 "§R一单位人口被杀§!\n§R一座建筑物已被摧毁。§!"

