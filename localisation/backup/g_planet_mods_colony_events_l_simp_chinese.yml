 c_colony.160.desc:1 "来自一个殖民地的令人不安的消息。一个小地区的居民§H[Root.GetName]§!§E 已经消失。我们的初步调查没有发现他们可能去哪里的遗迹或迹象。调查人员发现的唯一值得注意的事情是，这一地区的大部分建筑物内都有一种奇怪的褪色的红苔藓。"
 c_colony.160.desc.hive:1 "来自一个殖民地的令人不安的消息。一个小地区的居民§H[Root.GetName]§!§E 已经消失。我们的初步调查没有发现他们可能去哪里的遗迹或迹象。调查人员发现的唯一值得注意的事情是，这一地区的大部分建筑物内都有一种奇怪的褪色的红苔藓。"
