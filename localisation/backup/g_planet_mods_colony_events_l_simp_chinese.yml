 # Colony event: chain that ends up giving you one or more space ships
 # 3 e        refers to # 31
 c_colony.3.name:0 "不完全是废金属"
 c_colony.3.desc:0 "我们对这颗星球的初步扫描显示了许多来自失事飞船的金属。在这颗星球上有成百上千的失事飞船。由于这些巨大船舶上有许多合金和破坏的电子元件，我们的扫描受到了严重的电磁干扰，无法详细地从轨道上读取每一艘残骸。\n现在我们已经开始了视觉分析程序，我们发现了几个有趣的地方。下面的几艘船仍在发射电磁辐射，分析表明它们仍有动力。也许这些船上数据库可以教我们一些他们的技术，或者了解到它们的制造者。"
 
 c_colony.3.desc.mach:0 "对这颗星球的初步扫描显示，失事飞船上有很多金属。更进一步的分析显示，在这颗星球上有成百上千的失事飞船。由于这些巨大船舶上有许多合金和破坏的电子元件，我们的扫描受到了严重的电磁干扰，无法详细地从轨道上读取每一艘残骸。\n现在我们已经开始了视觉分析程序，我们发现了几个有趣的地方。下面的几艘船仍在发射电磁辐射，分析表明它们仍有动力。也许这些船上数据库可以教我们一些他们的技术，或者了解到它们的制造者。"
 
 c_colony.3.a:0 "开始打捞过程"
 c_colony.3.mach:0 "启动打捞协议"
 
 # 4 e        refers to # 31
 c_colony.4.name:0 "好得令人难以置信。"
 c_colony.4.desc:0 "我们访问他们的数据库的最初并不是很成功，我们发现这些船属于两个不同的种族。一个高度发达，另一个跟我们差不太多。遗憾的是，从他们的数据库中无法获得太多信息;似乎被设定好坠毁将消除所有数据。\n在我们抢救的过程中，我们确实遇到了另一艘沉船。这个更完整。我们的工程师建议尝试用附近的残骸来修复它。也许甚至可以用它作为一个模板来尝试挽救附近的一些看起来不太严重的飞船。"
 
 c_colony.4.desc.mach:0 "我们访问他们的数据库的过程大都失败了。我们发现这些船属于两个不同的种族。一个高度发达，另一个跟我们差不太多。但我们并不能从他们的数据库中获得多少;似乎被设定好坠毁将消除所有数据。\n在抢救过程中，我们发现了另一艘沉船。该残骸有78.318%的结构完整性，足以开始密集扫描和编目程序。我们的工程无人机还启动了修复程序，试图通过附近的残骸来修复它。目前正在进行分析，试图将其作为一个模板，试图挽救一些看起来不太严重的附近飞船。"
 
 c_colony.4.a:0 "试图抢救一艘船。 (将需要60天)"
 c_colony.4.mach:0 "试图抢救一队船。(将需要60月)"
 c_colony.4.b:0 "不可思议的!"
 c_colony.4.c:0 "她会为我们服务的。"
 c_colony.4.d:0 "把它融入舰队。"
 
 # 5 e        refers to # 31
 c_colony.5.name:0 "打捞巡洋舰"
 c_colony.5.desc:0 "她飞起来了!这艘船可能看起来有点过时，但它居然可以支持相当多的武器系统和防御系统!"
 c_colony.5.desc.mach:0 " 一艘船成功打捞，分析表明它有能力到达轨道。这艘船已经装备了大量的武器系统和防御系统。"
 c_colony.5.b:1 "获得一个临时 §H巡洋舰§!"
 c_colony.5.c:0 "她会为我们服务的。"
 c_colony.5.d:0 "把它融入舰队。"
 
 # 6 e        refers to # 31
 c_colony.6.name:0 "打捞巡洋舰"
 c_colony.6.desc:0 "他们飞起来了!这些船可能看起来有点过时，但它们居然支持相当多的武器系统和防御系统!"
 c_colony.6.desc.mach:0 "多艘船成功打捞，分析表明它们有能力到达轨道。这些舰艇装备了大量的武器系统和防御系统。"
 c_colony.6.b:1 "获得§G3§! 至 §G5§! 艘§H打捞巡洋舰!"
 c_colony.6.c:0 "他们会为我们服务的。"
 c_colony.6.d:0 "把他们融入舰队。"
 
 # 7 e        refers to # 31
 c_colony.7.name:0 "打捞无畏舰"
 c_colony.7.desc:0 "为了让这艘无畏舰正常运转，我们不得不打捞出她。令人难以置信的是，她竟然如此庞大。我们的工程师不确定她如何能够保持结构的完整性，所以我们甚至不可能尝试复制它的设计。尽管如此，她仍将为我们服务。"
 c_colony.7.desc.hive:0 "为了让这艘无畏舰正常运转，我们不得不打捞出她。令人难以置信的是，她竟然如此庞大。我们不确定她如何能够保持结构的完整性，所以我们甚至不太可能尝试复制它的设计。尽管如此，她仍将为我们服务。"
 c_colony.7.desc.mach:0 "我们成功地使用来自这颗星球上发现的197艘残骸的198727部件拯救了这一艘无畏舰。她异常的大，分析和飞行模拟预测她将到达轨道。我们的工程无人机和理论完整性模型没有计算这艘船是如何保持结构完整性的。结论是我们目前不可能复制她的设计。"
 c_colony.7.b:1 "获得§H打捞无畏舰!"
 c_colony.7.c:0 "她会为我们服务的。"
 c_colony.7.d:0 "把它融入舰队。"
 
 # 8 e        refers to # 31
 c_colony.8.name:0 "古老的护卫舰"
 c_colony.8.desc:0 "我们不仅能够修复它的系统，我们还设法读取了其中的一些数据!我们的军事专家猜测这些飞船一定是一大支舰队的一小部分。虽然体积小，但他们有一个非常先进的设计，允许在它的防御和进攻系统中有相当多的力量。我们应该非常小心。"
 c_colony.8.desc.hive:0 "我们不仅能够修复它的系统，我们还设法读取了其中的一些数据!我们猜想这些船一定是一大支舰队的一小部分。虽然体积小，但他们有一个非常先进的设计，允许在它的防御和进攻系统中有相当多的力量。我们应该非常小心。"
 c_colony.8.desc.mach:0 "我们成功地修复了几艘较小的飞船的关键系统。我们对这些舰船的分析表明，它们是在由中央处理系统控制中使用的。虽然体积小，但他们有一个非常先进的设计，允许非常高的功率输出在它的防御和进攻系统。我们应该非常小心。"
 c_colony.8.b:1 "获得§G7§! 至 §G11§! 艘§H先祖护卫舰!"
 c_colony.8.c:0 "他们会为我们服务的。"
 c_colony.8.d:0 "把他们融入舰队。"

 # 9 e        refers to # 31
 c_colony.9.name:0 "先祖战列巡洋舰"
 c_colony.9.desc:0 "我们的工程师只能修复其中一艘高度先进的古代飞船。这些舰船的设计真的很了不起。它的不可思议的发电能力允许大规模的武器系统。我们应该好好照顾这艘船，因为它似乎是一艘……强大的战舰。 "
 c_colony.9.desc.mach:0 "我们的工程无人机只能修复其中一艘高度先进的古代飞船。这些舰船的设计不同于我们迄今为止所设计的舰船造型。它可怕的发电能力可以供应大量的先进武器。我们应该好好照顾这艘船，因为它似乎很强大。."
 c_colony.9.b:1 "获得一艘§H先祖战列巡洋舰§!"
 c_colony.9.c:0 "她会为我们服务的。"
 c_colony.9.d:0 "把他们融入舰队。"
 
 # 10 e        refers to # 31
 c_colony.10.name:0 "先祖战列巡洋舰"
 c_colony.10.desc:0 "我们的工程师能够修复这些高度先进、古老的飞船。幸运的是，附近有一艘甚至更大的受损船，它的组件足够用于关键系统的修复。其余飞船受损的部分是从星球另一端的一个小型坠机地点打捞上来的。这些船的设计真的很了不起。它们不可思议的发电能力允许安装大规模的武器系统。我们应该好好照顾这些船。"
 c_colony.10.desc.hive:0 "我们的工程无人机能够修复这些高度先进的古代飞船。幸运的是，附近有一艘甚至更大的受损船，它的组件足够用于关键系统。其余飞船受损的部分是从星球另一端的一个小型坠机地点打捞上来的。这些船的设计真的很了不起。它们不可思议的发电能力允许安装大规模的武器系统。我们应该好好照顾这些船。"
 c_colony.10.desc.mach:0 "我们的工程无人机只能修复这些高度先进、古老的飞船。对附近较大的飞船进行分析和打捞是必要的，以了解和收集足够的关键系统部件。其余的飞船受损的部分是从星球另一边的一个小型坠机地点打捞上来的。它们不可思议的发电能力允许安装大规模的武器系统。我们应该好好照顾这些船。"
 c_colony.10.b:1 "获得 §G3§! 至 §G5§! 艘§H先祖战列巡洋舰§!"
 c_colony.10.c:0 "她会为我们服务的。"
 c_colony.10.d:0 "把他们融入舰队。"
 
 # 11 e        refers to # 31
 c_colony.11.name:0 "先祖泰坦"
 c_colony.11.desc:0 "在燃烧和熔化掉的残骸中，我们发现了一段被挖掘到地面的船。一开始我们以为是一艘相对较小的飞船坠毁了。它被灰尘和其他的残骸所覆盖，这些残骸是在几千年前的一场大规模的太空战斗中落下的。\n我们仔细地看了一下，真是太好了。闪闪发光的船体不仅仅是一艘小型失事飞船;它只是一艘更大的船的一段船体。令人惊奇的是，一艘船还在一处。在挖出它之后，我们发现它坠毁的原因是被直接击中了控制中心，从而坠毁在这个星球上。\n从附近的飞船收集零件后，我们可以完全按照我们自己的意愿在船上建造一个控制中心。在给飞船供电后，我们惊讶地发现舰船上的AI系统很容易就能翻译和支持我们自己的系统。我们的仪器只花了几天时间来控制这艘船。经过几次测试后，我们准备将其送入轨道，投入使用。"
 c_colony.11.desc.mach:0 "在燃烧和熔化的残骸中，我们发现了一段被挖掘到地面的船。初步分析表明，这是一艘相对较小的飞船，已经坠毁，并被残骸和泥土覆盖。它起源于几千年前的一场大规模的太空战役。\n对船体的二次分析显示，它不仅仅是一艘小型的失事飞船;它原本只是一艘更大的船的一段船体。尽管这艘船非常不可思议，但它的部分仍在一片废墟中。在挖掘出它之后，我们确定了它坠毁的原因，它被直接击中了它的控制连结，从而坠毁在这个星球上。\n在从附近的残骸中收集零件后，我们能够构建一个兼容的控制连接。在升级了这艘船之后，我们没有预料到它的AI系统能够翻译和支持我们自己的系统和代码基础语言。我们的仪器只需要几个周期就能完全控制这艘船。"
 c_colony.11.b:1 "获得§H先祖泰坦§!"
 c_colony.11.c:0 "她会为我们服务的。"
 c_colony.11.d:0 "把他们融入舰队。"

 # 20 e        refers to # 121
 # Colony event: spawns xenomorph army that invades
 c_colony.20.name:0 "外星人的早餐"
 c_colony.20.desc:0 "其中一个殖民者只是碰到鸡蛋！ 哦，不，他们正在繁殖！ 这些外星生命无处不在！ 赶快逃离这个地方！"
 c_colony.20.desc.hive:0 "我们的一小部分无人驾驶飞船在观察后偶然间与这些外星生命连接在一起，似乎与豆荚融合在一起。他们已经变成了许多独立的异形实体。我们无法控制他们的思想，这将需要安全无人机来控制它们。"
 c_colony.20.desc.mach:0 "一组生物样品被放置在相同的密封装置中，以培养生物单位。一个意想不到的结果发生了，生物实体融合在一起形成高度不稳定和充满活力的生物。主要的控制系统已经失败，这些生物已经逃脱了束缚。二级控制单元已收到警报。"
 c_colony.20.a:0 "§R救命！§!"
 c_colony.20.hive:0 "几架安全无人机已经投入使用。 §R异型!§!"
 c_colony.20.mach:0 "二级密封装置已投入使用。 §R异型!§!"
 c_colony.20.b:0 "§H1§! 人口被杀死!\n§R异型§! 入侵!"
 
 # 21 e        refers to # 18 & 16
 # Colony event: upgrade poor mineral modifier to rich modifier
 c_colony.30.name:1 "检验报告F446397"
 c_colony.30.desc:1 "来自我们§H[Root.GetName]§!殖民地的消息。§E 我们的采矿勘探评估系统，M.P.A已经在测绘星球上的矿藏方面取得了进展。尽管星球上的矿石质量非常低，但我们的矿工们却偶然发现了一种非常丰富的矿脉，这种矿脉似乎以闪电般的方式在星球上几乎一半的地方传播。虽然矿脉相当深，但我们可以利用它对采矿系统进行一些微小的修改，并对采矿技术进行一些改进。"
 c_colony.30.desc.hive:1 "来自我们§H[Root.GetName]§!殖民地的消息。§E 我们的采矿勘探评估系统，M.P.A已经在测绘星球上的矿藏方面取得了进展。尽管星球上的矿石质量非常低，但我们的矿工们却偶然发现了一种非常丰富的矿脉，这种矿脉似乎以闪电般的方式在星球上几乎一半的地方传播。虽然矿脉相当深，但我们可以利用它对采矿系统进行一些微小的修改，并对采矿技术进行一些改进。"
 c_colony.30.desc.mach:1 "来自我们§H[Root.GetName]§!殖民地的数据连接。§E 我们的采矿勘探评估系统，M.P.A已经在测绘星球上的矿藏方面取得了进展。尽管星球上的矿石质量非常低，但我们的矿工们却偶然发现了一种非常丰富的矿脉，这种矿脉似乎以闪电般的方式在星球上几乎一半的地方传播。虽然矿脉相当深，但我们可以利用它对采矿系统进行一些微小的修改，并对采矿技术进行一些改进。"
 c_colony.30.a:1 "好,开始修改"
 c_colony.30.hive:1 "重组采矿无人机，挖掘富矿脉。"
 c_colony.30.mach:1 "上传新采矿协议"
 c_colony.30.b:1 "§R去除劣质矿物BUFF。§!\n§G增加高品质矿物BUFF§!"

 # 22 e        refers to # 16 & 17
 # Colony event: upgrade rich mineral modifier to ultra rich modifier
 c_colony.40.name:1 "M99BLL4:更新钻井方法。"
 c_colony.40.desc:1 "来自我们的殖民地§H[Root.GetName]§!§E 一个请求。该殖民地的采矿部门想要偏离标准采矿技术，并修改钻探设备，以便在地壳深处挖掘。虽然§H[Root.GetName]§!§E 的表面提供了丰富的矿产，但他们的采矿勘探评估系统，M.P.A.S.相信如果他们挖得更深，就能找到更丰富的矿藏。通过您的批准，他们将开始一种不同的钻探方法，并为帝国带来更多的财富。"
 c_colony.40.desc.hive:1 "我们的殖民地§H[Root.GetName]§!§E 需要引起我们的注意。殖民地的采矿部门需要改进标准的采矿技术，并修改钻探设备以在地壳深处挖掘。虽然§H[Root.GetName]§!§E 的表面提供了丰富的矿产，但他们的采矿勘探评估系统，M.P.A.S.相信如果他们挖得更深，就能找到更丰富的矿藏。通过我们的批准，他们将开始一种不同的钻探方法，并为帝国带来更多的财富。"
 c_colony.40.desc.mach:1 "来自§H[Root.GetName]§!殖民地行政单位的请求§E. A.A.U需要新的协议允许偏离标准采矿技术。此外，它还需要批准允许修改标准的钻井设备。这个修改被要求允许更深入地挖掘行星的外壳。虽然§H[Root.GetName]§!§E 的表面提供了丰富的矿物，但其采矿勘探评估系统M.P.A.S.如果他们挖得更深的话，可以找到更丰富的矿藏。您的提升系统权限被要求允许这些更新。他们将开始一种不同的钻探方法，不久将为帝国带来更多的财富。"
 c_colony.40.a:1 "批准这项请求"
 c_colony.40.hive:1 "让我们这样做"
 c_colony.40.mach:1 "批准更新"
 c_colony.40.b:1 "§R移除高质量矿物BUFF。§!\n§G增加劣质矿物BUFF§!"

