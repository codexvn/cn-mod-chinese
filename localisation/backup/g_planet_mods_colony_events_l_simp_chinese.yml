 c_colony.51.name:1 "A115BC9: 请求地貌改造"
 c_colony.51.desc:1 "§H[Root.GetName]§!发生了另一场洪水§E. 殖民地再次受到洪水的影响，并希望开始小规模的改造，以防止更多的农田被洪水毁坏。该殖民地的自治规划基础设施系统A.P.I.S.已经制定了一个最优计划，将冲积平原变成湖泊，但需要你的批准。如果你获得了批准，资源将被分配并开始建设。由于殖民地已经拥有必要的工具和机器，因此改造过程不应该花很长时间。"
 c_colony.51.desc.hive:1 "§H[Root.GetName]§!发生了另一场洪水§E. 殖民地再次受到洪水的影响，并希望开始小规模的改造，以防止更多的农田被洪水毁坏。该殖民地的自治规划基础设施系统A.P.I.S.已经制定了一个最优计划，将冲积平原变成湖泊，但需要你的批准。如果你获得了批准，资源将被分配并开始建设。由于殖民地已经拥有必要的工具和机器，因此改造过程不应该花很长时间。"
 c_colony.51.desc.mach:1 "殖民地§H[Root.GetName]§!§E 经常遭受周期性的洪水。该殖民地的自治行政单位A.A.U再次受到影响并希望开始小规模的改造，以防止其系统的进一步遭遇洪水。该殖民地的自治规划基础设施系统A.P.I.S已经制定了一个最优计划，将冲积平原变成湖泊，但需要你的批准。如果你获得了批准，资源将被分配并开始建设。由于殖民地已经拥有必要的工具和机器，因此改造过程不应该花很长时间。"
 c_colony.51.a:1 "就这么做"
 c_colony.51.hive:1 "我们将这样做"
 c_colony.51.mach:1 "批准。"
 c_colony.51.b:1 "§R移除季节性洪水BUFF。§!\n§G增加美丽的湖泊BUFF。§!"

