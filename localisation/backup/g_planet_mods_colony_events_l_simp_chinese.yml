 # Colony event: remove locust plagues
 c_colony.60.name:1 "毒药解脱"
 c_colony.60.desc:1 "科学家从我们的殖民地§H[Root.GetName]§!§E 做出了强有力的雾化毒药应对日益增长的威胁星球的蝗虫种群。这种毒素需要在星球的大部分大气中传播，以使其足够有效。但这种风险太大了，蝗虫群会产生某种抗性并将其遗传给后代。他们要求一艘科研船协助他们消灭蝗灾的计划。"
 c_colony.60.desc.hive:1 "科学家从我们的殖民地§H[Root.GetName]§!§E 做出了强有力的雾化毒药应对日益增长的威胁星球的蝗虫种群。这种毒素需要在星球的大部分大气中传播，以使其足够有效。但这种风险太大了，蝗虫群会产生某种抗性并将其遗传给后代。他们要求一艘科研船协助他们消灭蝗灾的计划。"
 c_colony.60.desc.mach:1 "A.S.A.D.U.在§H[Root.GetName]§!§E 的自主科学和发展部门已经出一种强大的雾化毒物，以对抗当地蝗虫的频繁干扰。这种毒素需要在宠物的大部分大气中传播，以使其足够有效。但这种风险太高了，蝗虫种群会产生某种抗性并将其遗传给后代。他们正在请求一艘科研船协助提供这一毒物所需要的雾化协议，并消灭全部蝗虫。"
 c_colony.60.a:1 "让我们做到这一点"
 c_colony.60.hive:1 "我们会这样做"
 c_colony.60.mach:1 "批准科研船前往。"
 c_colony.60.b:1 "§R移除蝗灾BUFF。§!"

