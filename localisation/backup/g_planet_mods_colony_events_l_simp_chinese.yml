 # 26 e        refers to # 137
 # Colony event: remove carnivorous flies
 c_colony.80.name:1 "殖民地的请求: 379000台火焰喷射器"
 c_colony.80.desc:1 "217。这是迄今为止在§H[Root.GetName]§!§E. 中消失的殖民者的数量。都是因为这些可怕的食肉苍蝇。不能再这样下去了。以这样的速度，我们的殖民地将被吃掉的速度比它增长的更快。我们已经失去了最好的工程师和社会学家!请给我们送些火焰喷射器。我们将为每个家庭配备一台。那应该能阻止害虫。"
 c_colony.80.desc.hive:1 "217。对于§H[Root.GetName]§!来说是个巨大的灾难§E. 都是因为这个世界上的食肉昆虫。虽然我们对这些虫子有一定了解，但它们必须被摧毁。以这样的速度，我们的殖民地将比它能生长的更快地被消耗。我们已经失去了不计其数的东西。我们认为对这些昆虫最好的答案是火。"
 c_colony.80.desc.mach:1 "§H[Root.GetName]§!§E 生物在其星球上的繁殖率显著高于其他生物生命形式。E-613被吸引到高温位置，并导致了我们当地系统的许多故障。E-613小到可以在我们的基础设施中难以察觉的裂缝处，并且喜欢在敏感的电子设备之间的温暖的黑暗空间中进行复制。对E-613的分析表明，它的灭绝不会对这个世界的生物多样性产生负面影响。已经发送了一个数据请求，用于安装火焰喷射器基础设施插件。"
 c_colony.80.a:1 "授予请求"
 c_colony.80.hive:1 "把它们全部烧掉"
 c_colony.80.mach:1 "请求批复消灭E-613。"
 c_colony.80.b:1 "§R去除肉食性昆虫BUFF。§!"

