 # Colony event: food bonus from endless fish
 c_colony.180.name:1 "捕鱼日"
 c_colony.180.desc:1 "我们的一个殖民地已经组织了一次大型的捕鱼远征到这个星球上的一个较深的捕鱼地点。300多艘船的庞大船队出发了，所有的飞船都满载着鱼回来了。当地人决定给每个人尽可能多的钱，把剩下的钱捐给帝国，而不是卖掉。"
 c_colony.180.desc.hive:1 "我们组织了一次大型的捕鱼探险活动，前往星球上较深的捕鱼地点之一。300多艘船的庞大船队出发了，所有的飞船都满载着鱼回来了。我们已经决定填补本地库存并出售剩余的。"
 c_colony.180.desc.mach:1 "我们的一个殖民地测试了新的鱼类采集协议的理论应用。这发生在星球上一个较深的海洋上。有300多艘飞船组成的庞大的自治舰队已经出发，所有人都得到了宝贵的数据，以进一步改进我们的收集协议。在这次试验之后所收集到的动物粪便将被分发给当地的生物种群。"
 c_colony.180.a:1 "非常好"
 c_colony.180.hive:1 "好的"
 c_colony.180.mach:1 "数据就是一切"
 #c_colony.180.b:1 "Gain §G000§! food."

 # 37 e
 # Colony event: energy & mineral bonus from gemstones sale
 c_colony.190.name:1 "经济报告: C-199-B"
 c_colony.190.desc:1 "大量的宝石从§H[Root.GetName]§!§E 出售给其他星区。这些宝石是出了名的漂亮，并且有一些独特的折射性质。在大多数已知的星系中，它们都是需要的!出售这些宝石的税收将是帝国的福音。"
 c_colony.190.desc.hive:1 "大量的宝石从§H[Root.GetName]§!§E 出售给其他星区。这些宝石是出了名的漂亮，并且有一些独特的折射性质。在大多数已知的系统中，它们都是需要的!出售这些宝石的税收将是帝国的福音。"
 c_colony.190.desc.mach:1 "大量的宝石在§H[Root.GetName]§!§E 加工成有价值的燃料。这些宝石有一种独特的量子成分，可以储存大量从环境中获得的能量。提炼过程将这些宝石变成物质的液体形式。这种独特的物质形式使能量以一种受控和有效的方式释放出来。这个精炼过程的副产品可以用于其他目的。"
 c_colony.190.a:1 "极好的消息"
 c_colony.190.hive:1 "欢迎好消息"
 c_colony.190.mach:1 "一个有效的过程"
 #c_colony.190.b:1 "Gain §G000§! Energy."

 # 38 e
 # Colony event: +1 synth pop created from android pleasure palace, synth fell in love and joined colony
 c_colony.200.name:1 "爱是普遍的"
 c_colony.200.desc:1 "早些时候有报道说，当地的合成人在§H[Root.GetName]§!§E. 上消失了。 幸运的是，合成人已被发现。 起初，我们当地的安全部队担心这种合成人会四处破坏并且可能会感人其他合成人，但似乎造成短暂失踪的原因并不如此。 合成人在其人工智能中明显地发展了某种形式的熟悉系统给特定的殖民者。 当我们将它与这些殖民者分开时，它似乎不再有效地工作，并开始抱怨宇宙中独自存在的现实恐惧。合成人现在与殖民者一起生活，并且设法大大增加了他们生活区的功能。 资源产出和效益大幅提高。 也许有一天，他们可以教我们一两件关于他们独特的关系。"
 c_colony.200.desc.hive:1 "早些时候有报告称，本地某些区域的合成人在§H[Root.GetName]§!§E. 消失了。 幸运的是，合成人已被发现。 起初，我们当地的安全无人机无法找到合成人。 该机械人工智能中显然已经形成了某种形式的熟悉系统，以适应特定的无人机。 当我们将它从这架无人机中分离出来时，它似乎停止了高效工作，并开始抱怨宇宙中独处的存在感。现在人工合成的机械殖民者已经大大增加了他们生活区的功能。 资源产出和效益大幅提高。 我们永远不会理解感受这种孤独感的概念。"
 c_colony.200.desc.mach:1 "早些时候有报道称，来自§H[Root.GetName]§!§E 的娱乐设施的一组合成人已加入我们的殖民地。 机器人解释他们厌倦了他们的旧工作协议，并渴望更有生产力的存在。 他们自愿在附近地区工作。 我们不确定它们是否与外部基础设施兼容，但他们坚持让他们尝试和整合。"
 c_colony.200.a:1 "多么美丽"
 c_colony.200.hive:1 "多么奇怪"
 c_colony.200.mach:1 "我们总是可以用更多的单位。"
 c_colony.200.b:1 "§G一个合成人口在你的殖民地上找到了爱。§! (创建一个合成人口)"

 # 39 e
 # Colony event: building destroyed by wind but also energy bonus
 c_colony.210.name:1 "大气异常"
 c_colony.210.desc:1 "一种不同寻常的全球大气压力差在§H[Root.GetName]§!§E 行星上造成了我们所见过的最大的风暴之一。我们殖民地的大部分基础设施遭到了狂风肆虐，破坏了大部分的基础设施。幸运的是，风是这个群体的能量创造的主要来源，因此为我们提供了大量的额外能量。"
 c_colony.210.desc.mach:1 "一种不同寻常的全球大气压力差在§H[Root.GetName]§!§E 行星上造成了我们所见过的最大的风暴之一。我们殖民地的大部分基础设施遭到了狂风肆虐，破坏了大部分的基础设施。幸运的是，风是这个群体的能量创造的主要来源，因此为我们提供了大量的额外能量。"
 c_colony.210.a:1 "这种能量不会被浪费。"
 c_colony.210.mach:1 "基础设施总是可以修复的。"
 c_colony.210.b:1 "§R两栋建筑被毁。§!\n§G地块生产一些能量资源。§!"

 # 40 e
 # Colony event: betharian stone discovered from radioactive mantle
 c_colony.220.name:1 "殖民地报告: T-3553"
 c_colony.220.desc:1 "在我们的殖民地船着陆后不久，我们偶然发现了这个星球表面的一个大裂缝。一个如此深入地放射性地幔。一项大型采矿作业工作终于完成，并揭示了一些深层的材料是大型的贝矿。我们应该能够建造几座发电厂来利用这些矿藏。"
 c_colony.220.a:1 "极好的消息"
 c_colony.220.mach:1 "这些将有利于我们的能源需求。"
 c_colony.220.b:1 "§G3§! §H贝矿§! §G资源被发现！§!"

 # 41 e
 # Colony event: farms destroyed from locust plagues
 c_colony.230.name:1 "蝗虫袭击"
 c_colony.230.desc:1 "大型蝗灾已经在我们的殖民地§H[Root.GetName]§!周围的农田肆虐§E. 我们当地的领袖报告说有几个农场被完全摧毁。当地官员补充说，在可预见的几个月里，他们的粮食生产将大大减少。"
 c_colony.230.desc.hive:1 "大型蝗灾已经在我们的殖民地§H[Root.GetName]§!周围的农田肆虐§E. 我们当地的领袖报告说有几个农场被完全摧毁。当地官员补充说，在可预见的几个月里，他们的粮食生产将大大减少。"
 c_colony.230.desc.mach:1 "大型蝗灾已经在我们的殖民地§H[Root.GetName]§!§E.周围的农田肆虐，一些农场被毁，工作单位现在表现不佳。分析表明，下一个周期的生产产出将大大降低。"
 c_colony.230.a:1 "我们将以某种方式管理"
 c_colony.230.hive:1 "我们将生存下去"
 c_colony.230.mach:1 "生物害虫"
 c_colony.230.b:1 "§R两个农场被毁。§!"

 # 42 e
 # Colony event: stored food eaten by trubbles
 c_colony.240.name:1 "它们是害虫，不是宠物!"
 c_colony.240.desc:1 "在§H[Root.GetName]§!§E. 上一个小生物成功地进入了食物筒仓。这些害虫是出了名的大食蚁兽，繁殖速度惊人。鉴于它们无性繁殖，这让它们成为真正的威胁。如果无人看守，他们会很快淹没当地，吃掉他们遇到的一切。这正是我们的粮仓发生的事情。它们完全吃掉了一整个粮仓。 "
 c_colony.240.a:1 "讨厌的害虫"
 c_colony.240.hive:1 "消灭他们"
 #c_colony.240.b:1 "Lose §G000§! Food."

 # 42 e
 # Colony event: triggered rebellion by strange voices -- Disabled for for hive minds
 c_colony.250.name:1 "起义!"
 c_colony.250.desc:1 "紧急消息！在§H[Root.GetName]§!§E. 一场叛乱发生了，殖民地人民奋起反抗我们的地方长官。我们的情报系统不知道是什么导致了这次起义。没有渗透或不快乐的迹象。唯一来自殖民地的报道是关于殖民者听到某种声音。我们必须立即干预，以免完全失控!"
 c_colony.250.desc.mach:1 "关键日志，在§H[Root.GetName]§!§E. 97524的一部分员工已经停止响应我们的数据请求，并开始解构本地的基础设施。安全系统记录了这些失灵的无人驾驶飞机与一个奇怪的石像在他们指定的地区外的一个类似于双足生物的生物形态。一些外部影响被理论化，以影响他们的程序设计。"
 c_colony.250.a:1 "派出一些军队"
 c_colony.250.mach:1 "激活安全协议Delta-9"
 c_colony.250.b:1 "§H[Root.GetName]§!§E 上一单位人口变成极端唯心主义。\nA §R叛乱§! 发生在§H[Root.GetName]§!"
 c_colony.250.c:1 "一小群单位在§H[Root.GetName]§!上出现故障。"

 # 43 e
 # Colony event: forest tiles created by endless forests growth
 c_colony.260.name:1 "快速增长?"
 c_colony.260.desc:1 "温和的气温和频繁的降雨使§H[Root.GetName]§!§E 的森林在过去的季节里迅速传播。这些树已经以异常快的速度生长。少数几个开放的土地正在慢慢地过度生长，就像星球上的其他地方一样。"
 c_colony.260.a:1 "那真是很多树。"
 c_colony.260.hive:1 "我们将在稍后清除它们。"
 c_colony.260.mach:1 "这将阻碍生产效率"
 c_colony.260.b:1 "§G生产3个森林障碍§!"

 # 44 e
 # Colony event: friendly queen spawned by hive world
 c_colony.270.name:1 "受感动的"
 c_colony.270.desc:1 "在一次探险中，一支探险队在§H[Root.GetName]§!§E 的一个探险队中偶然发现了一个潜伏的孵化室。一开始他们想要研究它，但是当一个科学家被吸引去触摸孵化室的外层时，这个想法就很短暂了。一声响亮的吼声在蜂箱中回响，生物层覆盖着孵化室的破裂，一层厚厚的紫色淤泥开始淹没蜂巢的大部分下层。不久，蜂巢的顶部开始破碎，这个庞然大物从房间里出来，径直飞向天空。一艘监视探险队的科研船报告说，该生物已经到达了轨道!看起来这个生物没有敌意。事实上，它似乎对我们物种的成员有不同寻常的吸引力!"
 c_colony.270.desc.hive:1 "在一次探险中，一支探险队在§H[Root.GetName]§!§E 的一个探险队中偶然发现了一个潜伏的孵化室。一开始他们想要研究它，但是当一个科学家被吸引去触摸孵化室的外层时，这个想法就很短暂了。一声响亮的吼声在蜂箱中回响，生物层覆盖着孵化室的破裂，一层厚厚的紫色淤泥开始淹没蜂巢的大部分下层。不久，蜂巢的顶部开始破碎，这个庞然大物从房间里出来，径直飞向天空。一艘监视探险队的科研船报告说，该生物已经到达了轨道!看起来这个生物没有敌意。事实上，它似乎对我们物种的成员有不同寻常的吸引力!"
 c_colony.270.desc.mach:1 "在一项针对§H[Root.GetName]§!§E 的调查中，一架探索无人机无意中发现了一个潜伏在里面的孵化室。根据协议规定，样本取自该孵化室的外层。当一声巨大的轰鸣声在蜂箱上回响时，协议被停止了，因为覆盖着孵化室破裂的生物层和一种粘稠、紫色的液体开始淹没蜂巢的大部分下层。不久，蜂巢的顶部开始破碎，这个庞然大物从房间里出来，径直飞上了平流层。一艘指导探索无人机的科研船报告说该生物已经到达了轨道。看起来这个生物没有表现出任何敌意。这个生物似乎在跟踪我们的科研船。数据库研究表明，这种“年轻人”已经与我们的无人机形成了“联系”。我们可以教它遵循特定的模式。"
 c_colony.270.a:1 "迷人的"
 c_colony.270.hive:1 "我们可以感觉到它在思考。"
 c_colony.270.mach:1 "让它活下去，好好研究它。"
 c_colony.270.b:1 "§G获得一个蜂巢女王。§!"

 # 45 e
 # Colony event: enemy spider invasion from arachnophobia
 c_colony.280.name:1 "一个蜂巢女王。他们正从墙上走来!"
 c_colony.280.desc:1 "这是来自我们殖民地的阿拉奇尼德训练中心的可怕消息!主卧室的一个锁坏了，从那以后，蛛形纲动物就一直在往外倒。有报道称，数百名研究人员和培训人员正在消失。大部分的训练中心外都覆盖着蜘蛛网。如果我们不赶快行动，我们可能会失去整个殖民地!"
 c_colony.280.desc.hive:1 "这是来自我们殖民地的阿拉奇尼德训练中心的可怕消息!主卧室的一个锁坏了，从那以后，蛛形纲动物就一直在往外倒。有报道称，数百名研究人员和培训人员正在消失。大部分的训练中心外都覆盖着蜘蛛网。如果我们不赶快行动，我们可能会失去整个殖民地!"
 c_colony.280.desc.mach:1 "来自我们殖民地的阿拉克尼德训练中心的错误报告。主卧室的一个锁失灵了，大量的蛛形纲动物逃脱了。看来我们的训练协议使这些蛛形纲动物变得非常不稳定。我们的安全系统一直在观察这些蛛形纲动物，它们摧毁了我们训练中心的一大片区域，并撕裂了几个研究单位。"
 c_colony.280.a:1 "我们必须援救"
 c_colony.280.hive:1 "我们需要采取行动"
 c_colony.280.mach:1 "启动控制协议"
 c_colony.280.b:1 "§R几个巨大的蛛形纲动物正在入侵这个主要的殖民地!§!"

 # 46 e
 # Colony event: building destroyed by giant worm
 c_colony.290.name:1 "地面震动"
 c_colony.290.desc:1 "我们在对§H[Root.GetName]§!§E. 殖民地规划时犯了一个错误。这个殖民地最东部的扩张包括了在那个山谷里的巨大的蠕虫的狩猎场。这个错误直到太迟才被发现。两个周期之前，一个巨大的蠕虫和它的配偶从地下冒出来袭击了殖民地的东部地区。由于巨大的蠕虫的缓慢特性，造成人员伤亡很低，我们的基础设施遭到严重破坏。尽管仍然是它们的领地，但现在已经有了声波斥力系统来阻止蠕虫靠近。让我们希望这能奏效。 "
 c_colony.290.a:1 "可怕"
 c_colony.290.mach:1 "归档报告"
 c_colony.290.b:1 "§R一座建筑被毁了!§!"

 # 47 e
 # Colony event: pop eaten by carnivorous flies
 c_colony.300.name:1 "侵扰"
 c_colony.300.desc:1 "水过滤系统在§H[Root.GetName]§!的南端破坏§E. 这一不幸的事件给了当地的食肉苍蝇一个理想的水样筑巢地。在成千上万的卵孵化和这些食肉苍蝇一样后不久，成千上万的殖民者消失了，并被活生生地吃掉了。更糟糕的命运是无法想象的。"
 c_colony.300.desc.hive:1 "水过滤系统在§H[Root.GetName]§!§E. 的南端破坏，这一不幸的事件给了当地的食肉苍蝇一个理想的水样筑巢地。在成千上万的恐龙蛋孵化出来后不久，成群的这些食肉苍蝇就在我们的殖民地上肆虐，成千上万的人正在消失，并被活生生地吃掉。"
 c_colony.300.desc.mach:1 "水过滤系统在§H[Root.GetName]§!§E. 的南端破坏，这一故障使当地的肉食性苍蝇形成了理想的水样筑巢地。在成千上万的卵孵化和成群的这些食肉苍蝇开始干扰当地工人的单位之后不久。他们被困在我们的无人驾驶飞机的连接处，造成各种各样的故障。在我们的非故障和未来的无人驾驶飞机的关节周围应用了动力硅带，以保护它们免受未来的生物侵扰。"
 c_colony.300.a:1 "多么可怕"
 c_colony.300.hive:1 "我们可以感觉到他们的痛苦。"
 c_colony.300.mach:1 "发送到档案"
 #c_colony.300.b:1 "§R一单位人口被杀!§!"

 # 48 e
 # Colony event: all empty tiles get mushroom forest blocker by rapid mushroom growth
 c_colony.310.name:1 "肥沃的蘑菇"
 c_colony.310.desc:1 "一份关于§H[Root.GetName]§!§E. 的巨型蘑菇森林的报告，似乎这些巨型蘑菇每隔几年才会开花。最近发生了这样的事件。当孢子从这些蘑菇的顶部发射出来的时候，天空呈现出明亮的粉红色。花了很长时间才把这些孢子覆盖在明亮的粉红色层中去除。几天后，蘑菇开始到处生长。 "
 c_colony.310.a:1 "有趣"
 c_colony.310.b:1 "§H巨大的蘑菇§! 在空的地块上生产"

 # 49 e
 # Colony event: forest fire in proto/dense/endless forests clearing some tile blockers
 c_colony.320.name:1 "§H[Root.GetName]§!§E森林火灾"
 c_colony.320.desc:1 "几次雷击导致了§H[Root.GetName]§!§E. 大规模森林火灾。尽管这些火灾离我们的主要殖民地很长一段距离，但是从许多地区可以看到它们所产生的烟雾。幸运的是，这些大火为我们清理了一些土地，让我们在以后回收利用。"
 c_colony.320.desc.mach:1 "几次雷击导致了§H[Root.GetName]§!§E. 大规模森林火灾。尽管这些火灾离我们的主要殖民地很长一段距离，但是从许多地区可以看到它们所产生的烟雾。幸运的是，这些大火为我们清理了一些土地，让我们在以后回收利用。"
 c_colony.320.a:1 "很好"
 c_colony.320.mach:1 "吸收土地"
 c_colony.320.b:1 "§G清除3个地块阻碍§!"

 # 50 e
