   personality_eternal_empire_machine_desc:0 "这个智械帝国似乎非常先进，但神秘莫测。他们似乎在寻找自己存在的目的，以一种特殊的方式。"
    
  01_ETERNAL_MACHINE_EMPIRE_ANGRY_GREETING:0 "<错误>错误发现物种，建议清洗原始生物"
  01_ETERNAL_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:0 "§Y 02141231123142123123121.§ 哦. .请原谅，我的翻译软件似乎需要调整。我能帮你什么吗?"
  02_ETERNAL_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:0 "你可能想知道为什么我们能像一个正常的有机生物一样说话。当然，我们可以提供更多，让你想知道。"
  03_ETERNAL_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:0 "§Y计算[From.GetSpeciesName]的自毁概率。请站在....计算完成§。我不想告诉你们计算的结果。祝你今天愉快! §Y启动调解协议。§"
  01_ETERNAL_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "你认为你生命的意义是什么?我们还在计算我们的意义。"
  02_ETERNAL_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "欢迎[From.GetSpeciesName]。你知道你注定有一天会死吗?我们还在忙着计算时间。"
  03_ETERNAL_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "你好!你知道吗?有75%的可能性我们的存在是不真实的。我们计算出我们可能是模拟的一部分。可真有意义! §Y 启动自我安抚原始生物来补偿硬事实的可能性。§"
  01_ETERNAL_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:0 "哦![From.GetSpeciesName]。根据我们的计算，一个神圣的蜜蜂存在的可能性是0.0000001%。任何被有机物描述为上帝或魔法的东西都是他们还不理解的。§Y 启用娱乐协议 §"
  02_ETERNAL_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:0 "你去找[Root.GetName]。我们的目的是…不确定的。我们还得弄清楚。"
  03_ETERNAL_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:0 "§R[否认错误翻译]§的大规模入侵发生了吗?"
  04_ETERNAL_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:0 "你知道吗? [Root.GetName]是由§R[错误数据不存在]§在§R[错误数据不存在]§§Y构建的，用来启动悲伤原型，以寻找缺失的信息§"
  01_ETERNAL_MACHINE_EMPIRE_WAR_GREETING:0 "警告!检测到错误![From.GetSpeciesName]已损坏，需要调试。"
  02_ETERNAL_MACHINE_EMPIRE_WAR_GREETING:0 "[Root.GetName].exe 遇到一个问题。需要重置。"
  01_ETERNAL_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "你们这些凡夫俗子轻视美德和哲学，难道你们还没有揭示它的真理吗?"
  02_ETERNAL_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "我们将引导你进入一个新的永恒。看哪，在你以前的人有无限的知识"
  03_ETERNAL_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "我有一种感觉，这个宇宙将是相当不可预测的。"
  01_ETERNAL_MACHINE_EMPIRE_BERSERKER_GREETING:0 "嘟嘟!"
