 decision_subterranean_urbanisation_desc:0 "永远不会有足够的空间。无论是在星球表面上，天空中，宇宙中，还是任何地方。一个简单实用的概念。如果原始人能把石头堆成金字塔，我们肯定能挖个洞钻进去。当然，住在那里会是些最不富裕的人，但我有钱，我为什么要在乎。"
