 decision_verticalised_farming_desc:0 "长官，根据最新的报告，$personality_fallen_empire_machine$已经完成农业立体化了。\n什么？机器人，农业？你在逗我么？？\n我不是这个意思长官，立体农业，我的意思是可以在天上搞农业。\n嗯....这是个好主意！我只需要点开我的决策AI！\n 非常感谢长官！我就知道你明白其中的天才想法，这样土地浪费就会减少，我们可以建造很多的娱乐中心....长官？\n哦，是的，当然，农业，是的，当然，这就是我所说的。"
 
