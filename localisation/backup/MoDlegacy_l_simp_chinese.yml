 decision_autonomous_ptn_desc:0 "银河新闻电台报道：[67%的城市立体交通工具上只有一人][太空摩纳哥拥有的火箭比人还多][Xracon计划取消燃油税][点击这里阅读更多新闻] \n我们已经摆脱了过度消费这种没效率的行为，由此我们可以获得更多的空间并减少污染。但要说服所有人出行工具不是衡量生活质量的标准并不容易，而且也不能说服公司停止告诉人们为什么他们每三年就需要一枚新的火箭，但到最后，一切都将是最好的。我们必须准备好退还数万亿辆汽车，然后这些汽车可以被回收，用于基础设施改造，用于承担或交易一些早期太空时代的原始设备。"
