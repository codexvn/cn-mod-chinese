 decision_low_orbit_urbanisation_desc:0 "建造低轨道居住区需要对星球的低轨道卫星网络和交通控制基础设施进行大规模的改造，还需要高质量的低重量合金。星球第三产业的一部分可以在不损失效率的情况下重新定位，商业活动甚至可以从中受益，从而为星球表面腾出空间。"
