 #TRAITS
 Trait_GAPS_Lithovore:0 "岩食者"
 Trait_GAPS_Lithovore_desc:0 "该种群专吃矿物，在大多数农业活动中没有用处。\n§E人口特殊效果:§! 这些人口进食£minerals 而不是£food.\n§M特殊效果:§! 无机体星球开局时本应有的农业区为矿业区。 \n§E统治者每级修饰:§! §R-3%§! £unity §G+3%§! £minerals £rare_crystals £volatile_motes. 你可以使用决策让你星球上的岩食者食用§Y0.01§! £rare_crystals 或 §Y0.01§! £volatile_motes 来替代 §Y1§! £minerals. 这可以使他们产生 §G1§! £unity.\n§S科技§!\n§Y£engineering_research 材料学科技 T1 (太空岩石收集):§! 允许太空基地模组 \n     §L£building 太空基地模组 (流星体收集设施):§! 花费: §R50§! £alloys, 生产 §G2§! £minerals. 国家 £minerals 存储上限 §G+300§!. \n§Y£engineering_research 材料学科技 T2 (岩石品尝协议):§! 允许星球建筑\n     §L£building 星球建筑 (岩石品尝设施):§! 花费: §R100§! £alloys, 生产 §G6§! £minerals, 维护费 §R2§! £energy. 从只为获得的£minerals 矿物 §G+10%§! 每 10 人口提供一个岩石品尝师岗位。 \n     §L£job 岩石品尝师岗位:§! 仅限岩食者。生产§G5§! £minerals. 当放置在有正确资源点的星球上时他们还生产§G0.5§! £volatile_motes 和/或 §G0.5§! £rare_crystals \n§Y£engineering_research 材料学科技 T3 (星云岩石盛宴):§! 允许1个太空基地建筑 \n   §L£building 太空基地建筑 (星云餐馆):§! 花费: §R100§! £alloys, 生产 §G6§! £minerals, 维护费 §R2§! £energy. 国家岩石品尝师岗位 §G+1§!"
