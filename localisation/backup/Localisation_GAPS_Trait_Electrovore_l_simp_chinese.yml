 Trait_GAPS_Electrovore_desc:0 "这类种群喜欢通过受电击进食。\n§M特殊种群修饰:§! 这类种群食用能源而不是食物。他们开局带有一个$district_generator$ 来替代本有的每个 $district_farming$ 。\n§E舰队司令每级修饰:§! 对护盾的伤害 §G+3%§! \n§S科技§!\n§Y£physics_research 粒子物理科技 T1 (能量运转):§! 允许决策:\n   £decision §L决策 (能量运转):§! 电食者人口维护费§G-25%§!, 能源维护费§R+125%§!.\n§Y£physics_research 粒子物理科技 T2 (能量转移):§! 舰队中有电食者舰队司令带领的舰船获得开火速率§G+20%§!, 每当他们摧毁一艘敌舰时亚光速速度在10天内§G+20%§!。\n§Y£physics_research 粒子物理科技 T3 (能量增强):§! 允许法令\n§L切换法令 (能量兴奋剂):§! 花费 §R1000§! £energy. 国家能源产出 §R-25%§!. 所有建造速度 §G+20%§!, 科研速度 §G+10%§!, 亚光速速度 §G+20%§!, 射速 §G+20%§!, 人口幸福度 §G+20%§!. 当该法令关闭时在§Y3600§!天内或法令再次启用前§R+30§!犯罪度。"
 
