 EMPIRE_DESIGN_humans1:0 "地球联合国"
 EMPIRE_DESIGN_humans1_desc:0 "组成星际政府的无数人类国家虽然各有差异，但目标是一致的。这些双足哺乳动物已经发展出了一个多元化的社会。有趣的是，尽管人类本质上是个人主义的，但它还是基于社会而行动。人类具有丰富的多样性，但作为一个整体来看却明显缺乏特定的优势或弱点。"
 EMPIRE_DESIGN_humans2:0 "人类联邦"
 EMPIRE_DESIGN_humans2_desc:0 "21世纪末，由联合国赞助的尤利西斯倡议负责监督位于近地球轨道上的六艘巨型方舟的建设。这些船配备了强大但不稳定的虫洞发生器，并向遥远的星球运送了25万名殖民者。随后他们便音信全无，人们很快就放弃了对亚空间虫洞的研究。\n\n然而，不为地球人所知的是，其中一艘方舟抵达了一个草木繁茂的星球并建立了一个欣欣向荣的殖民地。扎根于这个星球的先驱者们决心以任何代价来实现人类的天命——统治银河系。"
 EMPIRE_DESIGN_tzynn:0 "兹恩帝国"
 EMPIRE_DESIGN_tzynn_desc:0 "兹恩从肉食性动物进化而来，这些群体捕食性的蜥蜴在兹恩尼亚的沙丘中徘徊。他们最终发展出一种高度阶级化的等级社会，强调秩序和军事实力高于一切。\n\n兹恩进入工业时代后，残暴无情的军阀发动了一系列毁灭性的全球战争，最终一个统一的政体建立起来了——打败了一切卑微的存在，显赫辉煌而恒久长存的兹恩王朝诞生了。"
 EMPIRE_DESIGN_yondar:0 "勇达尔王国"
 EMPIRE_DESIGN_yondar_desc:1 "伟大的勇达尔是个古老的种族，他们用翅膀在勇达林寒冷的山涧翱翔了超过20万年，依靠这期间开发的技术，他们形成了头几个分散的文明。\n\n在他们文明的快速发展时期，一切都迅速变化，这些天空的宠儿不情愿地放弃了许多最原始的传统。勇达尔是一个高度重视精神世界的文明，宗教在国事中占有显著地位，他们将伟大的王尊崇为现世的神。"
 EMPIRE_DESIGN_ixidar:0 "伊克'爱达尔集合体"
 EMPIRE_DESIGN_ixidar_desc:0 "第一个伊克'爱达尔的卵孵化在伊克'安瑟拉克的地下洞穴网络深处。当伊克'爱达尔的哨兵寻到地表并第一次瞥见了阳光时，这些昆虫已经建立了一个繁荣的铁器时代文明。\n\n利用在星球表面发现的资源，伊克'爱达尔快速发展。几个世纪后他们的航天探测器第一次离开轨道，开始调查伊克'艾姆星系外的其他世界。"
 EMPIRE_DESIGN_chinorr:0 "奇诺恒星联盟"
 EMPIRE_DESIGN_chinorr_desc:0 "奇诺从灵巧的头足类生物开始他们的进化旅途，他们用触手在奇柯拉的郁郁葱葱的丛林之间穿梭，伏击地面上的猎物，注入强有力的神经毒素。\n\n当奇诺释放潜藏于原子中的能量时，奇柯拉上的资源已经被消耗殆尽，原有的丛林早已消失无踪。这被认为是有在不懈寻求知识和推进重工业化的过程中必要的牺牲。"
 EMPIRE_DESIGN_jehetma:0 "杰赫玛自治同盟"
 EMPIRE_DESIGN_jehetma_desc:0 "杰赫玛中的个体实际上是有着发达感官的一大群的真菌菌群。其中有些菌群存在了数千年，横跨数英里且很少离开杰赫的表面。（因为体积太大，几乎没有船能够装下）\n\n年轻的菌群不仅体积更小，往往也更加灵活、充满活力。他们经常带头进行杰赫玛的探索和研究工作，并负责所有的防御工作——遗憾的是，这些防卫工作要等到其统治受到外来侵略威胁时才会开展。"
 EMPIRE_DESIGN_scyldari:0 "辛达里联邦"
 EMPIRE_DESIGN_scyldari_desc:0 "辛达里是来自群岛和深海的水生哺乳生物。尽管他们的早期文明被限制在水域中，但他们很快就扩张到大陆的每一个地方。\n\n他们开始适应并调整他们的社会结构，建立起先进的产业，利用海底的财富而不损害辛达里脆弱的生态系统。辛达里的哲学认为一切都应平衡和适度，这是他们被限制在大海深处只能拥有有限资源时学到的重要一课。"
 EMPIRE_DESIGN_blorg:0 "布罗格合众体"
 EMPIRE_DESIGN_blorg_desc:0 "在遥远的过去，布罗格一直在布罗格主星的丛林间籍籍无名，形单影只。忽然有一天，它们成功截获了一段来自遥远星团的无线电信号。他们听到的内容让它们喜极而泣：友谊、电影、文化和音乐————这是布罗格永世无法体会到的无上之乐。在终于明白自己在无尽的岁月中错过了什么以后，它们从断断续续的无线电信号中挑出了“布罗格”这个名字，向群星迈开了脚步。它们期待着，或许有一天能够找到那位遥远的朋友。或许，命运中的那一天，他们将会再一次相伴。"
 EMPIRE_DESIGN_kel_azaan:1 "克尔-亚赞共和国"
 EMPIRE_DESIGN_kel_azaan_desc:1 "克尔-亚赞在文明进步的历程中发展出了一个复杂的荣耀准则和尚武文化。克尔-亚赞原本是种独居动物，他们在亚扎克星上的水塘之间猎取着食物。随着时间的流逝，一批克尔-亚赞武士聚齐起来猎取更为庞大的猎物。虽然他们现在放弃了这种独行的生活方式移居到了城市，但是这个伟大的传统从未被遗弃。"
 EMPIRE_DESIGN_paridni:0 "帕利尼商业共和国"
 EMPIRE_DESIGN_paridni_desc:0 "帕利尼是一种甲壳类生物，是一个有进取心的商人。他们很容易接受其他外来文化，只要这些文化不反对帕利尼社会围绕的基本原则——商业。影之议会，一个具有强大影响力的商人团体负责维护共和国内的贸易秩序并开拓新市场（必要时通过武力）。"
