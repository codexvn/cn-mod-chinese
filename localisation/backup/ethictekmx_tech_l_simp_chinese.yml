l_simp_chinese: 
 tech_alpha_aggressive_security:0 "快速反应"
 tech_alpha_aggressive_security_desc:1 "如果有人侵入我们的空间，我们需要能够快速反应。如果对行星安全有威胁的话，我们需要能够尽快做出反应。"
 tech_alpha_fanatic_military:0 "战士休养"
 tech_alpha_fanatic_military_2:0 "灵能战士"
 tech_alpha_fanatic_military_2_desc:1 "战争也可以是一种宗教。"
 tech_alpha_fanatic_military_desc:1 "生活是艰难和痛苦的。生活就是战争。战争就是技能和经验的博弈。战争是服务，光荣和胜利！释放对社会的约束，使那些有能力和勇气的人能够把他们的生命奉献给战争。"
 tech_alpha_fanatic_xenophobia:0 "媒体条例"
 tech_alpha_fanatic_xenophobia_desc:1 "随着外星人的威胁和影响越来越大，保持公民正确的信息、教育和娱乐变得更加重要。"
 tech_alpha_gene_analytics:0 "基因分析"
 tech_alpha_gene_analytics_2:0 "基因标记"
 tech_alpha_gene_analytics_2_desc:1 "通过对公民的基因标记和集中数据库的同步，我们将拥有更大的控制权，将公民分配到合适的角色去发挥作用。除了预测潜在的弱点，检测基因偏差和识别缺陷，我们几乎没有什么可做的。"
 tech_alpha_gene_analytics_3:0 "聪明的基因"
 tech_alpha_gene_analytics_3_desc:1 "识别最聪明、最具创造力的员工，并确保他们能发挥他们的潜力。"
 tech_alpha_gene_analytics_desc:1 "既然我们知道如何识别基因，就有可能开发出比较我们的公民的基因构成的方法，从而使自然的优势和劣势得以确定。"
 tech_alpha_military_service:0 "强制服兵役"
 tech_alpha_military_service_2:0 "特种部队"
 tech_alpha_military_service_2_desc:1 "专注于我们的军队将使我们能够专注于训练和作战需求。"
 tech_alpha_military_service_3:0 "勇士协会"
 tech_alpha_military_service_3_desc:1 "社会必须发展，以满足长期和持续的军事忠诚，并允许这些战士成为我们未来的重要组成部分，无论是在扩张还是安全方面。"
 tech_alpha_military_service_desc:1 "扩大银河边界需要强大的军事力量来保卫我们的利益。对于所有的公民，如果他们长大成人，就应该强制服兵役，至少在一定时期内取决于我们是否处于战争状态。"
 tech_alpha_surveillance_centers:0 "侵略性监视"
 tech_alpha_surveillance_centers_desc:1 "在它到来之前，能够看到威胁是件好事，但是看到威胁已经到来了呢?"
 tech_alpha_surveillance_stations:0 "侵略性监视"
 tech_alpha_surveillance_stations_desc:1 "如果我们看不到它的到来，我们就不能在它发生之前做太多的事情。"
 tech_alpha_xenophobia:0 "殖民地民兵"
 tech_alpha_xenophobia_desc:1 "外来威胁常常来自内部，我们必须警惕不寻常的行为和不忠的行为。国家批准的民兵可以补充执法和行星防御部队，以协助挖掘叛乱和背叛行为。这也将为军队提供持续的兵源。"
 tech_homeworld_security:0 "家园安全"
 tech_homeworld_security_desc:1 "当我们进入太空的时候，我们就需要为反叛的派系、恐怖分子和邪恶的外星人做准备，当他们试图渗透和破坏我们的文明的时候。"