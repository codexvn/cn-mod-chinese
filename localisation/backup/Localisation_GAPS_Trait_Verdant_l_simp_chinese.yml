 Trait_GAPS_Verdant:0 "绿色植物"
 Trait_GAPS_Verdant_desc:0 "一群乐于坐落在太阳附近的植物。 \n§B注意:§! 该特质的效果和科技和星系光亮等级有关. 光亮等级根据最亮的恒星等级计算。 k = 0, g = 1, f = 2, a = 3, b = 4. 该等级每有一颗额外的k,m,g,f,a,b级恒星增加1。(最多 +2)。 \n§B人口特殊效果:§! 人口维护费 §G-10%§! 每光亮等级。 \n§E统治者修饰:§! 星际基地容量 §G+1§!, 星际基地容量 §G+25%§! §E每等级:§! 法令时长 §R-5%§!, 凝聚力 §R-3%§! \n§E总督每级修饰:§! 军事空间站建造时间 §G-10%§!, 星际基地伤害 §G+10%§!, 星际基地舰体值 §G+10%§!, 星际基地维护费 §R+1§! £food \n§E舰队司令效果:§! 停留30天的星系内每光亮等级使在每个月初所有绿色植物舰队司令使舰船舰体值回复 §G+10%§! ，武器射程 §G+5%§! 。 \n§E舰队司令每等级修饰:§! £alloys 维护费 §G-10%§!, £food 维护费 §R+0.1§!, 境内射速 §G+3%§! 射速§G-3%§!\n§S科技§!\n§Y£physics_research 粒子物理科技 T1 (光合收集):§! 允许: \n   §Y£building 星际基地模组 (太阳能养分收集器):§! 花费 £alloys §R50§!, 维护费 §R0.5§! £minerals 每光亮等级.产出 §G1§! £food £energy 每光亮等级. 星系修饰 - 绿色植物人口 & 岗位产出 §G+2%§! £unity \n§Y£physics_research 粒子物理科技 T2 (根植星系):§! 允许: \n   §Y£building 星际基地建筑 (根植星系):§! 花费 £alloys §R50§!, 维护费 §R1§! £food £energy 每光亮等级. 星系光亮等级修饰 - 绿色植物人口产出 §G0.1§! £unity . 空间站光亮等级修饰 - 空间站射速§G+5%§! 防御平台 §G+2§!\n§Y£physics_research 粒子物理科技 T3 (光能直射):§! 允许: \n   §Y£building 星际基地建筑 (光能致盲器):§! 花费 £alloys §R50§!, 维护费 §R2§! £energy £food 每光亮等级. 星系光亮等级修饰 - 绿色植物人口产出 §G0.1§! £unity . 敌方每光亮等级光环 - 舰船精准度 §R-5%§!. 如果星系有4+ 光亮等级，在该星系的舰船无法被侦测到."
