l_simp_chinese:
  edict_intervene_help_friendly_nation:0 "帮助友好国家"
  edict_intervene_help_friendly_nation_desc:0 "要使公众相信我们的国家利益与其他国家的利益是一致的，这是最棘手的问题之一，但通过利用我们的政治资本，我们可以干预一场战争，以帮助一个友好的国家。"
  edict_intervene_help_friendly_nation_federated:0 "帮助友好国家"
  edict_intervene_help_friendly_nation_federated_desc:0 "要使公众相信我们的国家利益与其他国家的利益是一致的，这是最棘手的问题之一，但通过利用我们的政治资本，我们可以干预一场战争，以帮助一个友好的国家。"
  intervene.1.name:0 "援助之手"
  intervene.1.desc:0 "一个友好的国家处于战争状态。他们的成功(或失败)可能会间接地影响我们。我们可以向他们伸出援助之手，并确保这将对我们产生积极的影响。"
  intervene.1.intervene_1:0 "我们会帮助§Y[intervene_friendly_nation_1.GetName]§!。"
  intervene.1.intervene_2:0 "The §Y[intervene_friendly_nation_2.GetName]§! have our sword."
  intervene.1.intervene_3:0 "我们将与§Y[intervene_friendly_nation_3.GetName]§!共命运。"
  intervene.1.intervene_4:0 "§Y[intervene_friendly_nation_4.GetName]§!，我们来了!"
  intervene.1.intervene_5:0 "只有§Y[intervene_friendly_nation_5.GetName]§!是一个值得信赖的盟友!"
  intervene.1.intervene_6:0 "让我们与§Y[intervene_friendly_nation_6.GetName]§!联合起来。"
  intervene.1.intervene_7:0 "你最好记住这一点，§Y[intervene_friendly_nation_7.GetName]§!。"
  intervene.1.intervene_8:0 "§Y[intervene_friendly_nation_8.GetName]§!会很高兴得到我们的帮助。"
  intervene.1.intervene_9:0 "§Y[intervene_friendly_nation_9.GetName]§!，你欠我一个人情。"
  intervene.1.intervene_10:0 "迟做总比不做好，§Y[intervene_friendly_nation_10.GetName]§!?"
  intervene.1.desist:0 "想想看，为什么要卷入另一个帝国的战争呢?"
  intervene.1.desist.tooltip:0 "我们不会受到过去那种把公众舆论拉回来的影响。"
  intervene_recent_intervention:0 "近期干预"
  intervene_recent_intervention_timed:0 "近期干预"
