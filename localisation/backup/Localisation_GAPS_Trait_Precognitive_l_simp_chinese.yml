 SPECIAL_PROJECT_GAPS_DANGEROUS_LOCATION_DESC:0 "我们对这个地方产生了集体的危险幻景。从我们的精神中理清这一幻景需要时间。对此我们无需访问该位置。"
 SPECIAL_PROJECT_GAPS_INTERESTING_LOCATION_DESC:0 "我们对这个地方产生了集体的奇异景象幻景。从我们的精神中理清这一幻景需要时间。对此我们必须访问该位置。"
 SPECIAL_PROJECT_GAPS_GATE_LOCATION_DESC:0 "我们对这个地方产生了集体的关于某种维度裂缝的幻景。从我们的精神中理清这一幻景需要时间。对此我们必须访问该位置。"
 SPECIAL_PROJECT_GAPS_PRECURSOR_LOCATION_DESC:0 "我们对这个地方产生了集体的关于古老文明遗迹的幻景。从我们的精神中理清这一幻景需要时间。对此我们必须访问该位置。"
 #EVENT POP UPS
 POPUP_Vision_artifact.1.name:0 "神器幻景"
 POPUP_Vision_artifact.1.desc:1 "一股强烈的幻景告诉我们有一件神器存在于§Y[Target_System_GAPS_D_Vision.GetName]§!!"
 POPUP_Vision_interesting.1.name:0 "对有趣现象的幻景"
 POPUP_Vision_interesting.1.desc:1 "一股强烈的幻景告诉我们有一件有趣的现象位于§Y[Target_System_GAPS_D_Vision.GetName]§!!"
 POPUP_Vision_dangerous.1.name:0 "危险实体幻景"
 POPUP_Vision_dangerous.1.desc:1 "一股强烈的幻景告诉我们有危险物存在于§Y[Target_System_GAPS_D_Vision.GetName]§!!"
 POPUP_Vision_gateway.1.name:0 "危险实体幻景"
 POPUP_Vision_gateway.1.desc:1 "一股强烈的幻景告诉我们存在通向另一点的传送们。该传送门位于§Y[Target_System_GAPS_D_Vision.GetName]§!!"
 POPUP_Vision_precursor.1.name:0 "沃塔姆幻景"
 POPUP_Vision_precursor.1.desc:1 "我们收到了在§Y[Target_System_GAPS_D_Vision.GetName]§!!详细描述古代外星文明的幻景。他们一定在一个纪元之前就活跃在这个空间区域。从他们能够拼凑起来的东西中，我们的科学家们推测这些外星人称自己为“沃塔姆星议会”。他们在我们幻景中的形状是蠕虫状的环节动物，大约3到4米长，主要通过沿着它们的分段体传播的振动相互交流。"
 POPUP_Vision_precursor.500.name:0 "尤特帝国幻景"
 POPUP_Vision_precursor.500.desc:1 "我们收到了在§Y[Target_System_GAPS_D_Vision.GetName]§!!详细描述古代外星文明的幻景。我们的科学家们认为他们大约在六个时代前就居住在这个恒星区域。我们的幻景显示，这些外星人称自己为“尤特”，并且看上去像是非常大的平坦的类节肢动物。他们似乎单个个体成年后可以达到将近一百米的长度，而且显然有超过两或三个尤特人乘坐同一艘星际飞船进行旅行的情况是极为罕见的。"
 POPUP_Vision_precursor.1000.name:0 "第一联盟幻景"
 POPUP_Vision_precursor.1000.desc:1 "我们收到了在§Y[Target_System_GAPS_D_Vision.GetName]§!!详细描述古代外星文明的幻景。如果我们从幻景中得到的东西是正确的，那么这个文明就是由许多不同外星种群组成的某种联盟。他们称自己为“第一联盟”，并且似乎在一万多年前相对和平的环境中共存。虽然[From.GetStarName]星系似乎位于构成其领土核心的太空区域，但是从我们的视野中得出的部分地图表明，这个第一联盟可能在其最终崩溃之前覆盖了我们整个银河系的重要部分。"
 POPUP_Vision_precursor.1500.name:0 "艾瑞西亚协约幻景"
 POPUP_Vision_precursor.1500.desc:1 "我们收到了在§Y[Target_System_GAPS_D_Vision.GetName]§!!详细描述古代外星文明的幻景。这些外星人自称为“艾瑞西亚协约”。他们是一个跨星系的势力，在一百多万年前在这个星系区域上占据了一席之地。他们似乎是六肢哺乳动物，并且有几种称为“Javorian Pox”的瘟疫被提到在他们的帝国中造成毁灭性的后果，可能导致他们灭绝。"
 POPUP_Vision_precursor.2000.name:0 "赛博雷克斯幻景"
 POPUP_Vision_precursor.2000.desc:1 "我们收到了在§Y[Target_System_GAPS_D_Vision.GetName]§!!详细描述古代外星文明的幻景。令人难以置信的是，这个显然被称为“赛博雷克斯”的文明似乎是由在某种集体意识中联系在一起的机器组成的。我们的幻景似乎表明它们活跃在大约60万年前 - 至少在银河系的这一部分 - 但我们没有了解它们的确切起源。我们看到了赛博雷克斯发动了一场毁灭银河系中所有智慧有机生命的远征的景象，原因不明。"
