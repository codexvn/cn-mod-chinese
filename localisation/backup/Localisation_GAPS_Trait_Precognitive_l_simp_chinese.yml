 Trait_GAPS_Precognitive_desc:0 "这个种群可以通过努力看透时间和空间。\n§E统治者效果:§! +1 占卜师岗位。允许根据领袖的等级访问以下法令的权限。\n    §L£job 岗位（占卜师）:§! 生产§G1§! £sr_GAPS_psychic_power.\n    §L£empire_modifier 法令 Lv2 (危险幻景):§! 花费 §R6§! £sr_GAPS_psychic_power. 揭示一个危险的星系。\n    §L£empire_modifier 法令 Lv3 (奇妙幻景):§! 花费 §R6§! £sr_GAPS_psychic_power. 揭示一个惊奇的星系。\n    §L£empire_modifier 法令 Lv4 (星门幻景):§! 花费 §R6§! £sr_GAPS_psychic_power. 揭示一个带有星门或虫洞的星系。\n    §L£empire_modifier 法令 Lv5 (世界幻景):§! 花费 §R6§! £sr_GAPS_psychic_power. 揭示一个20+大小的星球。 \n    §L£empire_modifier 切换法令 Lv7 (赋予能量):§! 无法使用幻景. 岗位产出 §G+10%§! 精神能量. \n§E总督效果:§! §G+1§! 占卜师岗位。 §E每一等级:§! 轨道轰炸伤害§G-1%§!, 稳定性 §G+1§!\n§E舰队司令每一等级效果:§! 回避几率 §G+2§!, 舰船逃脱几率 §G+1%§!\n§E科学家效果:§! 开始时带有$leader_trait_expertise_psionics$特质. §E每一等级:§! 异常点发现几率§G+1%§!, 回避几率§G+2§!, 舰船逃脱几率§G+2%§!, 紧急FTL跃迁冷却 §G-3%§!\n§E陆军将领每一等级效果:§! 回避几率§G+2§!, 舰船逃脱几率§G+2%§!, 陆军撤退几率§G+1%§! \n§S科技§! \n§Y£society_research 灵能科技 T1 (基于视界的规划):§! 允许: \n    §L£empire_modifier 切换法令 (预见探险):§! 花费 §R9§! sr_GAPS_psychic_power , 维护费 §R9§! £sr_GAPS_psychic_power . 勘察速度 §G+25%§!, 异常点发现几率 §G+10%§!  \n    §L£empire_modifier 切换法令 (预见困难):§! 花费 §R9§! £sr_GAPS_psychic_power, 维护费 §R9§! £sr_GAPS_psychic_power. 陆军撤退几率 §G+10%§!, 舰船逃脱几率 §G+10%§!, 犯罪率 §G-5§!  \n§Y£society_research 灵能科技 T2 (占星术):§! 允许:  \n    §L£building 太空基地建筑 (幻景扩大中心):§! 星系修饰 - 占卜师岗位 §G+1§!. \n    §L£building 行星上限1建筑 (神示大学):§! 花费: §R400§! £minerals , 建造时间 §R180§! £time . 允许 4 守卫者先知岗位， +1 每 25 人口。 允许 1 选择预知者岗位， +1 每 25 人口。 \n       §W£job 岗位 (守卫者先知):§! 维护费 §R1§! £sr_GAPS_psychic_power. 产出 3 £society_research £physics_research £engineering_research . 行星修饰 - 陆军附带伤害 §G-5%§!, 轨道轰炸伤害 §G-5%§!, 行星传感器范围 §G+1§!. \n       §W£job 岗位 (选择预知者):§! 维护费 §R5§! £sr_GAPS_psychic_power. 产出 3 £society_research £physics_research £engineering_research . 国家修饰 - 科研选项 §G+0.5§!, 领袖池大小 §G+0.5§!  \n§Y£society_research 灵能科技 T3 (预知行动):§! 允许: \n    §L£empire_modifier 切换法令 (知晓所有行动):§! 花费 §R50§! £sr_GAPS_psychic_power, 维护费 §R50§! £sr_GAPS_psychic_power. 可以像间谍星球一样查看整个银河系. \n    §L£empire_modifier 法令 (正如计划一样):§! 花费 §R400§! £sr_GAPS_psychic_power, 固定持续时间 §Y1§! 天. FTL速度 §G+10000%§!, 亚光速速度 §G+10000%§!, 跃迁充能时间 §G-100%§!, 跃迁冷却 §G-100%§! \n§Y£society_research 灵能科技 T4 (所见即所得):§! 允许: \n    §L£empire_modifier 切换法令 (子弹时间 1):§! 花费 §R30§! £sr_GAPS_psychic_power, 维护费 §R30§! £sr_GAPS_psychic_power . 命中率 §G+10§!, 索敌 §G+10§!, 回避率 §G+10§! \n    §L£empire_modifier 切换法令 (子弹时间 2):§! 花费 §R60§! £sr_GAPS_psychic_power, 维护费 §R60§! £sr_GAPS_psychic_power . 命中率 §G+10§!, 索敌 §G+10§!, 回避率 §G+10§! \n    §L£empire_modifier 切换法令 (子弹时间 3):§! 花费 §R120§! £sr_GAPS_psychic_power, 维护费 §R120§! £sr_GAPS_psychic_power . 命中率 §G+10§!, 索敌 §G+10§!, 回避率 §G+10§!"
 
