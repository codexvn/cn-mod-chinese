 Trait_GAPS_Solarbot:0 "光能机器人"
 Trait_GAPS_Solarbot_desc:0 "这些机器人在有大量光亮的星系运转得最有效率。 \n§B注意:§! 这个特质的效果和科技和星系光亮等级有关。光亮等级根据最亮的恒星等级计算。 k = 0, g = 1, f = 2, a = 3, b = 4. 该等级每有一颗额外的k,m,g,f,a,b级恒星增加1。 (最多 +2). \n§M人口效果:§! 岗位产出 §G+5%§! 资源每光亮等级. \n§E统治者每等级修饰:§! 殖民速度 §G+20%§!, 边境哨站建设速度 §G+20%§!, 帝国扩张引起的传统成本 §R+5%§!, 帝国扩张引起的科技成本 §R+5%§! \n§E科学家每等级修饰:§! 工程学研究速度 §G+3%§! 物理学研究速度 §G+3%§!, 社会学研究速度 §G-2%§! \n§E舰队司令效果:§! 光能机器人舰队司令在每光亮等级的星系内舰船速度 §G+5%§!, 舰体伤害 §G+5%§!. \n§E舰队司令每等级修饰:§! 境内射速 §G+3%§! 舰船射速 §R-3%§! \n§Y£physics_research 粒子物理科技 T1 (直接光能充能):§! 允许:  \n   £building §L星际基地建筑 (直接光能充能空间站):§! 花费 §R50§! £alloys. 维护费 §R1§! £energy £minerals 每光亮等级. 星系光亮等级修饰 - 光能机器人住房需求 §G-5%§!, 光能机器人增加装配速度 §G0.1§!  \n§Y£physics_research 粒子物理科技 T2 (光能聚集):§! 允许: \n   £building §L星际基地建筑 (光能聚集器):§! 花费 §R50§! £alloys. 维护费 §R1§! £energy £minerals 每光亮等级. 星系光亮等级修饰 - 光能机器人住房需求 §G-5%§!, 友方每光亮等级光环 - 装甲穿透 §G+5%§!, 护盾穿透 §G+5%§!  \n§Y£physics_research 粒子物理科技 T3 (光能致盲器):§! 允许:   \n   §Y£building 星际基地建筑 (光能机器人致盲器):§! 花费 £alloys §R50§!, 维护费 §R1§! £energy £minerals 每光亮等级. 星系光亮等级修饰 - 光能机器人住房需求 §G-5%§!, 敌方每光亮等级光环 - 舰船精准度 §R-5%§!. 如果星系有4+ 光亮等级，在该星系的舰船无法被侦测到."
