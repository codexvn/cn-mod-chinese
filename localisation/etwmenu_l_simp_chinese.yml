l_simp_chinese:
 twplane_button:0 "接触思想层次"
 twplane.tooltip:0 "洞察思想层次"
 twplane.1.name:0 "与思想层次沟通"
 twplane.1.desc:0 "思想层次。一个虚幻的灵能领域，充满力量和知识，但不像虚境，它似乎是好的，仁慈的，虚拟的和真实的。它是无限和永恒的。它没有边界也没有终点。它是我们通向永恒循环的钥匙，如果我们忠于它，它可能会让我们永远活着"

 eemega.1.name:0 "星系收获"
 eemega.1.desc:0 "我们已经收获了这个星系，使我们的宇宙物质储备得到了提升。星星旁边什么也没有留下。"
 
 twarrival.1.name:0 "来自永恒的层面"
 twarrival.1.desc:0 "相当一部分我们的人从永恒的层面堕落到这个存在。对我们来说，一个新的周期开始了，实际上，这个周期似乎是极其活跃的。我们大多数人都很兴奋地发现它的奥秘。但也有一些时刻提醒我们必须履行的义务。我们对星系及其成员有特殊的共振。到目前为止，我们所知道的任何一种蜂鸣都无法超越我们的知识。这是由我们来利用它。然而，我们必须小心，因为我们不可想象的力量很容易被这个星系的原始者视为神。但我们更清楚，既不存在善，也不存在魔法，原始者只是因为缺乏解释才这样称呼它们。通过我们永恒的力量，原始者可以称它们为灵能，其他人可以称它们为魔法，我们可以建造我们的城市，建造我们的舰队，以及几乎任何我们可以支配的东西。我们应该做得更好，以确保这个星系对我们的吞食者来说是最多产的。"
 twarrival.1.a.name:0 "事情就这样办吧!"

 twarrival.2.name:0 "始源帝国的到来"
 twarrival.2.desc:0 "封印已经被打破，始源帝国即将到来。我们预见了这些命运和时间的线索让我们领悟到这一点。这个神秘的帝国，是唯一一个我们至少能在某种程度上平等看待的帝国，进入了这个星系，改变了它的面貌。现在的问题是我们是否要和他们一起工作?保持中立?还是与他们斗争?这取决于我们。"

 twarrival.2.a.name:0 "我们将与他们战斗!光荣属于我们的帝国!"
 twarrival.2.a.desc:0 "我们对抗始源帝国的战斗能力将大大增强。"

 twarrival.2.b.name:0 "我们将与他们结盟，我们可以互相学习。"
 twarrival.2.b.desc:0 "因为我们的人民对始源帝国太好奇了，所以我们将获得一些资源和荣誉。"

 twarrival.3.name:0 "我们的到来和力量的秘密"
 twarrival.3.desc:0 "由于我们只是在这个新的周期内不久到达，我们将需要时间来适应这个现实的平面。这样的过程可能需要数千年的时间，因为我们社会中每个个体拥有的巨大力量是如此巨大，以至于它们需要被考虑和小心地释放，而不是撕裂现实本身。然而，与我们从永恒领域所熟悉的相比，我们在这个层面上的物质存在将永远是有缺陷的。我们将保持我们的责任是正确的，并调整我们的不朽的力量，以适当的方式向这个星系，任何其他的惩罚与真正的死亡，一个真正的个人存在的终结。当我们可以随心所欲地从永恒的领域提升和体面时，让我们的人民无懈可击，我们可能想要选择专注于某些任务。问题是，在这个周期中，我们认为什么更可贵。我们自己的力量?我们的技术和知识?选择我们想走哪条路完全取决于我们自己。我们是想使用我们称之为与生俱来权利的巨大灵能，还是想用超乎想象的结构把自己的名字印在这个循环上?这取决于我们"
 
 twarrival.4.name:0 "宇宙物质的秘密"
 twarrival.4.desc:0 "许多个周期以前，我们的一位哲学家发现了一种神秘的物质，我们称之为宇宙物质。它的性质是如此之大，如此之不寻常，甚至我们那些具有永恒智慧的头脑也无法理解它的真正性质。从那时起，许多周期已经过去，我们对宇宙物质的知识已经显著增长。它的复杂性使任何年轻的种族都无法理解，它的纯粹存在应该违反所有已知的宇宙法则。它有可能弯曲所有的空间和时间，撕裂现实并创造全新的现实。它不可言喻的力量使它甚至对我们来说都具有难以置信的价值。然而，我们还没有充分发挥其潜力。神秘的永恒之门的许多部分仍然不为人所知。我们将经历更多的循环，直到我们理解它的本质。然而，我们仍然可以利用它的一部分潜力来创造强大的人工制品、武器或其他东西。从我们所知道的，我们能够用机器收集它，就像一个矿井，它的复杂性会使每一个人的脑袋爆炸。或者我们可以选择用我们与生俱来的力量去创造。如果我们的心灵潜能被释放到这个星系上，我们纯粹的意志就足以创造。道路的选择是我们自己的。"

 twarrival.3.a.name:0 "我们当然会允许飞升!"
 twarrival.3.a.desc:0 "我们的人民会高兴的。领袖消失在永恒的层面。"

 twarrival.3.b.name:0 "不!我们现在买不起!"
 twarrival.3.b.desc:0 "我们的人民将会对这种对永恒的原始人的不尊重感到非常不满。"
 
 twarrival.5.name:0 "释放潜力"
 twarrival.5.desc:0 "我们花了一些时间来熟悉这个星系，但是随着越来越多的人释放他们的一小部分能量，一切都开始改变。所有永恒都有力量，并且可以通过一个简单的思想交流，但同时，永恒领域的力量是有限的在这个宇宙中。我们使用的能量越多，这些宇宙之间的边界就越薄。"
      
 ee_hyperlane.1.name:0 "超空间中断!"
 ee_hyperlane.1.desc:0 "所有连接到星系的超空间航道都被移除。跃迁引擎也是不可能的。让我们希望没有人能超越这些要求。"

 twplane_exit:0 "§L退出。§!"
 twplane_remove:0 "§H删除§!所有MOD设置。"
 
 ap_tw_spark_of_divinity:0 "神性的火花"
 ap_tw_great_ascension:0 "永恒的优雅"
 ap_tw_spark_of_divinity_desc:0 "我们内心有一个神圣的火花，它承诺我们伟大和永恒。是时候去发现它并在银河系历史上达到新的高度了"
 ap_tw_great_ascension_desc:0 "我们接近不朽的生命，永远充满奇迹。让我们重新定义历史，并学习其他层面的存在所能提供的"
 ap_tw_ascension:0 "把你的帝国变成一个永恒的帝国。-许多- 人口将飞升到更高的存在层面。"
 ap_tw_spark:0 "成为永恒帝国的起点。如果先决条件得到满足，就可以解锁永久技术。被选中的人口将获得神性特质的火花，其他帝国将会视你为威胁。"

 twplane_exit.tooltip:0 "离开思想的天地"
 
 twrpevents.50.name:0 "神性的火花"
 twrpevents.50.desc:0 "通过我们对存在的更大的理解，以及超越存在的东西，我们对现实有了更深的理解。我们选择专注于一条美德之路，一条可以引导我们到达其他存在层面的道路。许多人都发展了新的技能，随着我们的人口发生变化，我们注意到我们的内心有一些东西。一种我们无法用不同的语言来描述的东西，就像神性的火花。我们应该准备和重塑我们的社会，以实现我们伟大的命运。无论有多少人嫉妒我们，惧怕我们的权能，我们都要作最坏的打算"

 twrpevents.60.name:0 "社会的飞升"
 twrpevents.60.desc:0 "当我们人类的第一个成员开始提升时，仅仅是一眨眼的功夫，一个连锁反应就出现了，它将我们的世界沐浴在难以置信的光明之中。我们仍然不确定发生了什么，但我们的大多数人都升天了，然后消失了。他们中只有少数人决定回来帮助我们的社会从这场巨大的损失中恢复过来，但也有这个新的机会，新的永恒，我们现在可以称之为我们自己的。"

