 START_SCREEN_MEM_FROM_THE_ASHES:0  "在遥远的过去，毁灭者摧毁了我们的城市，让我们的文明几乎要从这颗星球上消失。直到现在，在[GetHomeWorldName]许多地区，这些遗迹仍然高耸在我们的上方，时刻提醒我们代代相传的故事并无虚假。\n\n传说警告着我们：小心那些毁灭者，他们仍存在于虚空之中。\n\n但无论如何，我们的文明已经恢复到了能重新进行太空旅行的地步，是时候重返群星了！"
 origin_mem_from_the_ashes:0  "历劫余生"
 origin_mem_from_the_ashes_desc:0  "我们的文明曾在群星中穿行，去往遥远的世界——至少传说是这么说的。这颗星球上曾有无边无际的城市，而现在我们则生活在一片被大自然重新占领的废墟之下。当我们从废墟中崛起时，我们意识到远古的毁灭者仍可能留在这虚空之中。"
