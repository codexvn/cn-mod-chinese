 pc_mem_ringworld_habitable_desc:0  "一个巨大的人造环围绕着星系中央的恒星。\n在其之上建有许多区域以供居住, 摆脱了世俗的限制与行星的约束。"
 pc_mem_ringworld_habitable_tile:0  "环世界"
 pc_mem_ringworld_habitable_tile_desc:0  "适合各种生命形态居住的世界。"
 pc_mem_ringworld_shielded:0  "被屏蔽的环世界"
 pc_mem_ringworld_shielded_desc:0  "这个环世界的居住区被一种坚不可摧的能量屏障所包裹.这层屏障屏蔽了所有的探测。"
