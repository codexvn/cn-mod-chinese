 als.36.a:0  "不，我没有订阅星球大战武器MOD"
 als.36.b.tooltip:0  "选择该选项将视为开启了星球大战武器MOD"
 als.36.b:0  "是的，我已订阅并激活了星战武器MOD"
 als.36.desc:0  "您是否订阅了星球大战武器MOD并且在游戏中激活？\n\n§P该选项用于检查是否拥有星球大战武器MOD。\n\n请务必慎重选择，否则游戏将无法正常进行。\n\n嘿，嗯…… 星球大战的作者从来没有回复过我……:("
 als.36.name:0  "星球大战武器Mods"
 als.42.a:0  "不，[att_admiral_changeing.GetSheHe]没必要改变[att_admiral_changeing.GetHerHis]这个技能。"
 als.42.b.tooltip:0  "若选择这个决定，[att_admiral_changeing.GetHerHis]在§Y15§!年内将无法再改变自己的擅长武器类型。"
 als.42.b:0  "将海军上将的偏好武器类型进阶为擅长武器。"
 als.42.c:0  "将§H[att_admiral_changeing.GetName]§!的擅长武器类型转变成其他类型的。"
 als.42.desc:0  "在§H[owner.GetName]§!经历了几场战斗后，§H[att_admiral_changeing.GetName]§!可以选择[att_admiral_changeing.GetHerHis]作为他的偏好武器，或者将其进阶为擅长武器……"
 als.42.name:0  "改变技能"
 als.43.a.tooltip:0  "§H[att_admiral_changeing.GetName]§!的擅长武器类型保持不变。"
 als.43.a:0  "保持原状就好。"
 als.43.b:0  "将§H[att_admiral_changeing.GetName]§!的擅长武器类型转变成其他类型的。"
 als.43.desc.b:0  "你确定想要了解§H[att_admiral_changeing.GetName]§!的武器类型吗?在那之后，我们将无法在§Y15§!年内调整它。"
 als.43.desc:0  "是否确认不改变§H[att_admiral_changeing.GetName]§!的擅长武器类型？我们将在§Y15§!年内无法改变这个决定。"
