 pspmod_coprean_constitution.15.desc:0 "阿瓦斯就是科普雷亚，科普雷亚就是因诺尔，科普雷亚共和国不是一个独裁政权，而是....\n\n$ethic_gestalt_consciousness$。\n\n一个有着很强的求知欲并且情感丰富的$ethic_gestalt_consciousness$。\n\n阿瓦斯$ethic_gestalt_consciousness$发现，如果将科普雷亚纳入到阿瓦斯之中，会产生无法解释的协同效应。\n\n它花了很长时间来理解其他智慧生物，它不再是$ethic_gestalt_consciousness$，而是社会本身。科普雷亚人相信他们是真正的有知觉的独立个体，但他们的社会才是一个活生生的生物。他们虽然知道自己的历史有些不和谐感，但当他们试图调查时，整个社会都拒绝了。\n\n他们执着进行的各种记录就是为了摆脱内心的恐惧，说服自己是一个独立个体，说服自己这是在见证社会的团结。所以他们也因此对平等主义和理想主义有着强烈的渴望。"
 pspmod_coprean_constitution.15.a:0 "继续。"
 pspmod_coprean_constitution.16.desc:0 "后来，科普雷亚人就发现了自己痴迷于这种因两党争执而造成国家分裂的局面。因为只有独立个体的社会才会陷入分裂，只有独立个体才会尊敬祖先，信仰宗教。独立个体不可能生活在$ethic_gestalt_consciousness$之中，只有独立个体才会有这种愚蠢的死法。科普雷亚在用死亡来证明自我的存在。\n\n根据因诺尔的日记，我们解开了最后的谜。这个意识对于独立个体的研究很满意，于是将潜艇的技术归还给了那些自律个体，并发动了独立战争来避免外部干扰。\n\n但在准备进行下一次实验时，这个意识发现了比科普雷亚更好的物种，于是它便抛弃了科普雷亚。\n\n§E“如果我们公布这项调查结果，预计会给公民带来极大的恐惧。即整个[Root.GetName]很可能只是一种$ethic_gestalt_consciousness$操纵的傀儡，而我们的自由意志全都是虚假的...”科学家[researchingscientist.GetName]犹豫了一会，继续说道：“您会怎么做，我们该怎么做？”§!"
 pspmod_coprean_constitution.16.a:0 "令人震惊...立即封锁真相。"
 pspmod_coprean_constitution.16.b:0 "公民们有权知道..."
 pspmod_coprean_constitution.16.b.tooltip:0 "§Y$mod_pspmod_precursor_coprean_secrets$§!更改为§Y$mod_pspmod_precursor_coprean_secrets_deep$§!"
 pspmod_coprean_constitution.16.gestalt:0 "有趣..."
 pspmod_coprean_constitution.16.c:0 "嗯，这次的实验也相当成功，我们继续下一个实验吧。"
 pspmod_coprean_constitution.16.hive.tooltip:0 "帝国内的所有物种转换为$trait_hive_mind$。"
 pspmod_coprean_constitution.16.machine.tooltip:0 "帝国内的所有物种转换为$trait_machine_unit$。"
 mod_pspmod_precursor_coprean_secrets_deep:0 "深层秘密"
