 Name_coprean_innovo:0 "因诺尔"
 PSP_sless_alliance_anomaly_1:0 "古代遗迹"
 PSP_sless_alliance_anomaly_1_desc:0 "我们发现这个星球上有几个文明的遗迹，它们大多数都完好无损。"
 pspmod_sless.1.name:0 "瑟勒斯联盟"
 pspmod_sless.1.desc:0 "我们在勘测[From.GetName]时发现了星球上有古代文明的遗迹。对遗迹的研究表明，这个自称“瑟勒斯联盟”的大约是600万年前的文明。我们应该对此进行进一步调查。"
 pspmod_sless.1.a:0 "有趣。"
 pspmod_sless_chain_title:0 "先驱者——瑟勒斯联盟"
 pspmod_sless_chain_desc:0 "我们找到了$pspmod_sless.1.name$的遗物。他们是在大约六百万年前活跃的古代联盟，曾统治着银河系的大片区域。\n\n如果我们搜集到更多该文明的遗物，我们就可以确定他们母星系的位置。"
 pspmod_sless_colonies:0 "发现的$pspmod_sless.1.name$殖民地"
 PSP_sless_alliance_site_1:0 "联盟殖民地"
 PSP_sless_alliance_site_1_desc:0 "[From.Planet.GetName]似乎是一个普通的殖民地，星球分散着各种定居点。应该着手深入调查。"
 pspmod_sless.2.name:0 "章节Ⅰ"
 pspmod_sless.2.desc:0 "这些城市被设计成能容纳各种不同体型的生物共同生活。由此我们可以推断出，$pspmod_sless.1.name$是一个由多个外星种族组成的联盟。城市没有任何破坏痕迹或尸体并且大部分设施都已经被清空，这表明居民们选择遗弃这个星球，进行了一次大规模迁移。我们调查了这里遗留下来的记录，发现这个星球上居住着大约二十多种不同的生物，并且从出现的频率上推测，一种四臂的爬行类种族是这个联盟的主导种族。\n\n在对城市的调查完成后，我们发现了这个星球的太空港。我们应该对此深入调查。"
 pspmod_sless.2.a:0 "太空港里应该有其他记录。"
 pspmod_sless.2.b:0 "一个多种族国家，这对我们未来的道路很有帮助。"
 pspmod_sless.2.c:0 "真恶心。"
 pspmod_sless.3.name:0 "章节Ⅱ"
 pspmod_sless.3.desc:0 "太空港损毁严重，根据地面上留下的战斗痕迹来看，他们迁移的过程并不顺利。分析结果表明，以太空港为中心构筑阵地的武装势力与无武装势力发生了剧烈冲突。社会学家们认为，这很可能是因为种族矛盾而引起的大规模暴乱，在这种多种族国家里很常见。\n\n在后续调查中发现的数据中我们得知，这个联盟的中央政府因不明原因而决定放弃这颗星球，但未能疏散所有公民。我们还不清楚留在星球上的人们的命运如何，但我们成功恢复了导航数据中的坐标，这应该就是他们要撤离前往的星球。这应该能让我们知道这个国家到底发生了什么。"
 pspmod_sless.3.a:0 "继续调查。"
 PSP_SLESS_ALLIANCE_PROJECT_1:0 "$pspmod_sless.1.name$：追踪坐标Ⅰ"
 PSP_SLESS_ALLIANCE_PROJECT_1_DESC:0 "根据六百万年前的超空间航道和记录的数据，撤离点就在这里..."
 pspmod_sless.4.name:0 "$pspmod_sless.1.name$：第二个殖民地"
 pspmod_sless.4.desc:0 "[From.Planet.GetName]似乎是$pspmod_sless.1.name$的交通枢纽以及权利中心。应该着手深入调查。"
 pspmod_sless.4.a:0 "开始调查。"
 PSP_sless_alliance_site_2:0 "联盟中心"
 PSP_sless_alliance_site_2_desc:0 "[From.Planet.GetName]上的许多太空港和城市都遭到了严重的破坏，到处都是化石遗骸和破坏痕迹，这个星球似乎爆发了一场内战。"
 pspmod_sless.5.name:0 "章节Ⅰ"
 pspmod_sless.5.desc:0 "我们检查了这些化石遗骸，结果令人震惊。星球上所有每一具尸体，甚至是因为体积过小而被认为是宠物的尸体，都拥有着几乎相同的基因。调查小组根据该发现提出了各种看法，但都无法让人信服。也许我们能在城市里发现答案。"
 pspmod_sless.5.a:0 "继续调查。"
 pspmod_sless.6.name:0 "章节Ⅱ"
 pspmod_sless.6.desc:0 "调查小组研究遗留在城市里的各种数据，发现了更多线索。这个文明拥有极其先进的生物技术，并利用这些技术对自己进行$MODIFY$，将自己变成其他生物。调查小组还在城市中心区发现了各种宣传$MODIFY$的海报标语：“本月流行，超多复眼！”，$MODIFY$在他们社会里是非常寻常的事。\n\n此外，我们还发现了一座异常坚固的建筑。无数的战斗痕迹表明防御者似乎在拼命保护这片地区，但被摧毁的入口证明了他们没有成功。我们应该进一步调查。"
 pspmod_sless.6.a:0 "谨慎调查。"
 pspmod_sless.7.name:0 "章节Ⅲ"
 pspmod_sless.7.desc:0 "建筑里铺满了尸体，从战斗的痕迹来看，防御者在入口被突破后不断后退至建筑内部。我们在建筑中心处发现了类似指挥中心的房间，而里边的所有人都因严重的外伤致死。这里储存的数据应该能让我们了解真相。"
 pspmod_sless.7.a:0 "立即进行数据分析。"
 pspmod_sless.8.name:0 "章节Ⅳ"
 pspmod_sless.8.desc:0 "导致这个文明毁灭的不是政治内乱，也不是大规模内战或叛乱，而是一种疾病。这种传染病被当地的科学家称为“§R狂疫§!”，它使感染者变得盛怒并富有暴力倾向。日志里还写到，中央政府竭尽全立也没能阻止疫情在整个帝国蔓延，特别是作为交通枢纽的[From.Planet.GetName]，使用了武装镇压甚至轨道轰炸的极端方法，但政府内部和军队似乎早已感染上了这种疾病。\n\n调查小组成功恢复了数据里的一个坐标，我们不知道这个坐标是否指向他们的母星，但我们应该继续调查。"
 pspmod_sless.8.a:0 "继续调查。"
 PSP_SLESS_ALLIANCE_PROJECT_2:0 "$pspmod_sless.1.name$：追踪坐标Ⅱ"
 PSP_SLESS_ALLIANCE_PROJECT_2_DESC:0 "看来这里不是$pspmod_sless.1.name$的家园母星，但高度防御化的轨道设施表明这里对联盟来说非常重要..."
 pspmod_sless.9.name:0 "$pspmod_sless.1.name$：中央研究机构"
 pspmod_sless.9.desc:0 "我们整理了至今获得的各种情报，推测出这里应该是中央政府直接管辖的研究机构。调查这个研究机构也许能让我们掌握他们的技术。"
 pspmod_sless.9.a:0 "希望能找到些有用的东西。"
 PSP_sless_alliance_site_3:0 "联盟中央研究机构"
 PSP_sless_alliance_site_3_desc:0 "[From.Planet.GetName]上的防御设施没有战胜岁月流逝，我们毫不费力地降落在星球地面上。战斗的痕迹表明，即使是这个孤立的研究设施也没能逃过这种传染病。"
 pspmod_sless.10.name:0 "章节Ⅰ"
 pspmod_sless.10.desc:0 "调查结果表明，这里是一个巨大的生物研究基地。建造该设施的目的似乎是为了研究用于战争的生物兵器，同时为了确保公共卫生也研究疾病。\n\n这里的科学家和防卫士兵一直在努力抵抗那些狂暴化的人，但不幸的是他们没能在疫情完全爆发前研究出治愈的药物。\n\n调查他们的技术也许有助于我们的研究，但由于生物特征的差异，估计效果有限。"
 pspmod_sless.10.a:0 "调查时要考虑应对生物威胁。"
 pspmod_sless.11.name:0 "章节Ⅱ"
 pspmod_sless.11.desc:0 "我们在设施内发现了很多的培养仓，以及其中的各种冷冻的克隆体和器官。$pspmod_sless.1.name$在这里进行了很多基因改造的各种实验，并且发展成整个社会的一种改造文化。\n\n调查小组发现了一个安全措施非常严格的区域，看来这里就是疫情爆发前最重要的地方了。\n\n另一边的数据研究团队发现了一项高度加密的项目，这似乎是整个联盟瓦解前最重要的项目。"
 pspmod_sless.11.a:0 "解密数据。"
 pspmod_sless.12.name:0 "章节Ⅲ"
 pspmod_sless.12.desc:0 "这个项目的目的旨在创造出完美的基因生物，被称为“终极生命形态计划”。这个项目历经了五百多年，这期间联盟对各种动植物甚至是帝国公民以及其他智慧种族，都进行了各种实验，收集基因样本，提去并组合它们。联盟出色的基因工程和生物学技术不过是这个计划的副产物。\n\n根据记录，这个项目在疫情爆发的十年前就已经完成，但在这个星球上的任何地方都找不到他们的研究成果。或者是出于未知原因，又或者安全考虑，放弃了这项研究？"
 pspmod_sless.12.a:0 "生命的终极形态...有趣。"
 pspmod_sless.13.name:0 "$pspmod_sless.1.name$：首都"
 pspmod_sless.13.desc:0 "在完成三颗$pspmod_sless.1.name$星球的调查后，我们确定了$pspmod_sless.1.name$母星系的位置。我们应该马上展开探索，不要让别人抢在我们前头。"
 pspmod_sless.13.a:0 "终于。"
 pspmod_sless_colony_4_coordinates_poi:0 "$pspmod_sless.1.name$母星系"
 pspmod_sless_colony_4_coordinates_desc:0 "我们确定了$pspmod_sless.1.name$母星系的位置，一定要趁其他种族发现这个秘密之前尽早展开探索。"
 PSP_sless_alliance_site_4:0 "联盟首都"
 PSP_sless_alliance_site_4_desc:0 "拉兰，$pspmod_sless.1.name$曾经的首都星球，现在只是一个满目疮痍的$pc_nuked$。我们马上就能明白联盟的命运了。"
 pspmod_sless.14.name:0 "结局"
 pspmod_sless.14.desc:0 "在疫情爆发的十年前，$pspmod_sless.1.name$宣布了“终极生命形态计划”的成功，并利用他们先进的技术将整个文明的每个公民都转换成了终极完美的生命。人工设计的逆转录病毒在整个联盟里传播，将每个公民都变得完美。\n\n然而，他们精心设计的完美是有缺陷的。他们发达的大脑被免疫系统认为是外来物，产生了严重的自我免疫反应。而大脑的损伤让这些终极生命变成了拥有超级力量的愤怒疯子，暴力和屠杀很快遍及整个联盟。\n\n他们不相信他们完美的设计会造成这样的灾难，所以一直在拼命的寻找真正的病因和治疗方法。于是几年后，每个人都成了疾病的受害者，联盟也随之灭亡。"
 pspmod_sless.14.a:0 "真是可怕。"
 pspmod_sless.14.b:0 "使用这种不完善的技术真是蠢。"
 pspmod_sless.14.a.tooltip:0 "解锁小型文物行动：§Y$artifact_pspmod_precursor_sless_research$§!\n"
 r_pspmod_sless_gene_template:0 "终极生命形态基因模板"
 r_pspmod_sless_gene_template_desc:0 "$pspmod_sless.1.name$所用的创造终极生命形态的基因模板。使用它会使人陷入无法阻止的狂暴状态，所以我们只使用它能增强身体力量的那部分。我们能创造出自己的超级士兵。"
 relic_pspmod_sless_gene_template_effect:0 "20队§Y$gene_warrior_army$§!将在[Root.Capital.GetName]上诞生。"
 artifact_pspmod_precursor_sless_research:0 "瑟勒斯的秘密"
 artifact_pspmod_precursor_sless_research_desc:0 "深入探究瑟勒斯的秘密。"
 PSPMOD_PRECURSOR_SLESS_SECRETS:0 "深入探究瑟勒斯的秘密"
 PSPMOD_PRECURSOR_SLESS_SECRETS_DESC:0 "我们的科学家将仔细筛选我们收集到的数据，探寻$pspmod_sless.1.name$的知识并加以利用。"
 pspmod_sless.15.name:0 "$artifact_pspmod_precursor_sless_research$"
 pspmod_sless.15.desc:0 "我们不太可能使用这种逆转录病毒，这是为瑟勒斯人量身设计的。但深入的研究应该能增强我们的基因。"
 pspmod_sless.15.a:0 "好极了！"
 mod_pspmod_precursor_sless_secrets:0 "$artifact_pspmod_precursor_sless_research$"
 PSP_coprean_constitution_site_1:0 "碎石陡坡"
 PSP_coprean_constitution_site_1_desc:0 "[From.Planet.GetName]的贫瘠地面上有相当多的被沙尘覆盖的舰船残骸。分析结果表明，这些舰船不是从太空中被击落，而是在地面上的残骸。\n\n这些残骸损坏部位非常特殊，舰船的一半完整无缺，也没有爆炸或者穿透的痕迹。但另一半全被粉碎成了碎石大小的碎片。根据实地考察的调查员描述，即使是这些战舰最坚固的装甲也碎得像玻璃渣一样。\n\n相对完整的船体被碎片覆盖，就像铺满了碎石的山坡一样。还需要进一步调查。"
 pspmod_coprean_constitution.1.name:0 "科普雷亚"
 pspmod_coprean_constitution.1.desc:0 "我们已经查明了这些舰船的身份，它们是科普雷亚的海军舰队，一个存在于一百六十万年前的共和国。根据舰船的设计，我们推测他们主体种族是大约两米高的$HUM$。\n\n除了科普雷亚的舰船外，我们还发现了少量其他种族的舰船，以及在研究了科普雷亚舰船上的武器后，科学家们认为科普雷亚人之间发生过一起内战，而且一些外星种族也加入了这场内战。\n\n根据我们在舰船上发现的数据记录，科普雷亚在黄金时代之后一直衰落了数万年，他们在这期间一直采取着孤立主义的态度，被其他国家称之为“$fallen_empire$”。而在经过内战之后，他们也失去了再次崛起的力量。\n\n我们在科普雷亚的舰船内很轻松就找到了船员们的个人终端。即使是在舰船坠落的混乱情况下，他们仍偏执的留下了各种记录，这也许和他们的文化有关。\n\n这种终端为了军事信息的保密会在太久没有使用后将重要信息删除，但我们可以从一些零碎信息里找到线索。"
 pspmod_coprean_constitution.1.a:0 "一个$fallen_empire$？"
 pspmod_coprean_chain_title:0 "先驱者——科普雷亚"
 pspmod_coprean_chain_desc:0 "我们找到了科普雷亚的遗物。他们是一个存在于一百六十万年前的古老共和国。\n\n如果我们搜集到更多该文明的遗物，我们就可以确定他们母星系的位置。"
 pspmod_coprean_colonies:0 "发现的科普雷亚殖民地"
 pspmod_coprean_constitution.2.name:0 "科普雷亚"
 pspmod_coprean_constitution.2.desc:0 "调查团队设法成功恢复了终端，并找到了一些线索。当时，科普雷亚共和国的派系冲突极其严重，执政党“黄金派”和反对党“哲学派”展开了激烈的斗争。最初的冲突是关于宪法的修订，后来局势持续升级，继而演变为内战。\n\n在连续的战败后，反对党跑到银河联邦里建立了流亡政府并寻求庇护。而该联盟也一直在寻找机会在科普雷亚建立影响力，他们立即同意并作为反对党的援军参与了战争。但是执政党也没有闲着，他们联合了其他外星种族来一起对抗联盟。于是，一场内战就此演变成了银河大战。虽然收集到的信息不足以判断是哪一方获得了胜利，但科学家们推测科普雷亚也在这场战争中走向了灭亡。\n\n调查小组发现了深埋在地下的一艘舰船，它应该是在发射的时候没能冲破地面而停了下来。"
 pspmod_coprean_constitution.3.name:0 "潜艇"
 pspmod_coprean_constitution.3.desc:0 "可能是由于舰船突然被破坏造成的错误，舰船航行记录仪的安全装置被解除了。\n\n这些从地面升上来的舰船是一种亚空间潜艇，他们采用了先进的技术，即使在重力圈内也能将舰船隐藏在亚空间中。\n\n即使他们只能潜入很短一段时间，但也足以发动奇袭攻击目标，扭转战局。但这些潜艇是科普雷亚很久以前的设计，他们...不知道正确的操作方法。这些潜艇之所以看起来是从地面升起来的，是因为他们错误的跳跃进了星球内部，于是飞船的一半就被压成了碎片。科普雷亚最终在战后才恢复了潜艇的技术。\n\n我们在舰长房间的个人终端里发现了一份记录，上面写着：如果有其他人找到他的尸体，他希望能把他的眼睛挖出来埋在另一颗星球上。此外，他还祈祷着议员因诺尔能重拾科普雷亚的荣耀。\n\n与此同时，我们还发现了被遗弃在残骸区中的一些民用船，原本这颗星球是一个贸易商的中途休息站。\n\n我们根据民用船上的信息发现了舰长遗嘱中描述的那颗星球。"
 pspmod_coprean_constitution.3.a:0 "看看这片残骸还有没有有价值的东西。"
 pspmod_coprean_colony_2_coordinates_poi:0 "科普雷亚殖民地坐标"
 pspmod_coprean_colony_2_coordinates_desc:0 "我们在一艘民用船上得到了这个科普雷亚殖民地的坐标。"
 PSP_coprean_constitution_site_2:0 "全息图像"
 PSP_coprean_constitution_site_2_desc:0 "科普雷亚似乎在星球上建造了什么东西，虽然这颗星球看起来是一个$pc_gas_giant$，但这其实是使用先进技术制造出的幻象。\n\n我们发射的探测器被防空炮击毁了，而探测器则自己报告称是被大气风暴摧毁。\n\n我们整理的数据没有关于这种全息技术的记录，但我们应该能在某个地方找到电源开关。"
 pspmod_coprean_constitution.4.name:0 "素食主义者的世界"
 pspmod_coprean_constitution.4.desc:0 "我们发现一颗人造卫星在大气层中毫无阻拦的逆风而行。于是在我们拆除了卫星上的控制装置后，$pc_gas_giant$就消失了，取而代之的是一颗$pc_continental$。\n\n远距离观测表明，这颗星球大气层稀薄，没有任何动物，却有非常多的植物。\n\n科学家们推测，这也许是科普雷亚素食主义者$PLANETVIEW_TERRAFORM$后的农场星球，因为从生长的很多植物来看，这颗星球的土壤非常肥沃，适合种植。\n\n但这种推测非常不合理，传统生物学认为，没有动物的生态系统是不可能平衡发展的。\n\n对此还需要进一步调查。"
 pspmod_coprean_constitution.5.name:0 "幻象"
 pspmod_coprean_constitution.5.desc:0 "地面考察队被派往采集植物样本，结果却空手而归。他们称星球上根本没有植物，当他们在地面着陆，摘下一片叶子后就发现了。这个星球上所有的植物都是模型！\n\n更确切的说，奇异的树木，美丽的山峦，随风摇摆的鲜花，无名的野草——每一样都是料精心制作的涂上防腐涂层的模型。\n\n河流和海洋是由没有矿物质的蒸馏水组成，而土地和岩石则是混凝土制成。没有动物，没有植物，也没有原始微生物，这是一个无法居住的幻象世界。\n\n近距离扫描后发现了隐藏在灌木丛中的两百多个人工洞穴，也许我们能在里面找到想要的答案。"
 pspmod_coprean_constitution.6.name:0 "地底"
 pspmod_coprean_constitution.6.desc:0 "这些洞穴错综复杂的搅在一起，有数万个岔路口。而且越是深入往下，磁场的干扰就越强，探索团队只能放弃尖端设备步行前往。于是有部分人不幸的迷路了。\n\n在而个我们拒之洞外的洞穴最深处是一处巨大旷阔的空间。探索团队使用照明设备发现了支撑洞穴的支柱，和大量的建筑废墟。\n\n这座地下城市将自己隐藏在$pc_continental$下，而$pc_continental$又藏于$pc_gas_giant$中。\n\n科普雷亚人是害怕别人找到他们吗？但建造这个$pc_continental$的外壳也太费劲了，直接将城市藏在$pc_barren$里会容易得多。\n\n还需要进一步发掘。"
 pspmod_coprean_constitution.7.name:0 "阿瓦斯"
 pspmod_coprean_constitution.7.desc:0 "这个星球是鸟类种族“阿瓦斯”的母星。阿瓦斯总共观测了21个$FE_PRIMITIVE_WORLDS$并且基于原则，从不对其进行干涉。但随着阿瓦斯的人口数量越来越少，他们启蒙了一个$FE_PRIMITIVE_WORLDS$并让他们加入阿瓦斯帝国。当时这个文明还处于$stone_age$，他们就是科普雷亚。\n\n在随后的几百年里，科普雷亚人口数量激增，而阿瓦斯却越来越少，到最后整个阿瓦斯帝国有90%以上的人口都是科普雷亚。探索团队从一座纪念碑上了解倒了阿瓦斯的末路：在一次突发战争中，阿瓦斯没能阻挡他们的对手导致首都被围困，科普雷亚人随后组建的舰队则为他们赢得了胜利。首都的沦陷导致了原本数量就很少的阿瓦斯就此灭绝，而得到他们技术的科普雷亚也就在此时进入了最辉煌的时期。包裹着城市遗迹的巨大模型世界，是科普雷亚为了纪念阿瓦斯而建造的墓地，而外面的一草一木则是给阿瓦斯的献花。洞穴迷宫和$pc_gas_giant$的伪装是为了防止墓地遭受破坏的措施。\n\n即使是在数万年后，科普雷亚已经丧失了大量的技术，他们也还是会来修补这座坟墓。\n\n调查团队在纪念碑的终端里发现了一句短语：“反对党终于接受了安乐死，科普雷亚再也没有资格前来追悼了。”\n\n并附上了一个坐标，我们应该去这里看看。"
 pspmod_coprean_constitution.7.a:0 "看看有什么有价值的东西。"
 pspmod_coprean_colony_3_coordinates_poi:0 "科普雷亚藏身处坐标"
 pspmod_coprean_colony_3_coordinates_desc:0 "我们在纪念碑的终端里发现了这个坐标，这应该就是科普雷亚的藏身处。"
 PSP_coprean_constitution_site_3:0 "藏身处"
 PSP_coprean_constitution_site_3_desc:0 "根据坐标的指引，我们找到了这个位于小行星带的一个小行星，并且发现了一个隐蔽的入口。这个入口外部进行了吸光处理，没有坐标根本看不出来异样。\n\n小行星的内部是一个栖息地。他们挖空了小行星后，用离心力代替重力，设计成一个自给自足的栖息地。\n\n现在栖息地被一些长相怪异、令人毛骨悚然的植物和真菌所占据，丑陋的粘膜像神经元一样连接起来，它们可能是在人死后开始疯长的。调查显示这是一种拥有$ethic_gestalt_consciousness$的群落，但它们已经死了，没有什么威胁。\n\n科普雷亚为什么要建造这个地方？为什么写下坐标？还需要进一步调查。"
 PSP_coprean_constitution_site_3_fail:0 "我们必须在$TAB_PROJECTS$§Y$PSP_COPREAN_PROJECT_1$§!完成之后才能继续发掘。"
 pspmod_coprean_constitution.8.name:0 "流放"
 pspmod_coprean_constitution.8.desc:0 "我们找到了大量的个人记录以及一些非正式的政治声明。这里是一些被流放的政治人士和他们的追随者的藏身处。在内战结束后，科普雷亚共和国的崩溃已成定定局，这些流亡者认为爱国人士会去拜访阿瓦斯的坟墓，于是便在那里留下坐标，引导他们前来此地一起讨论如何复兴国家。\n\n这里的大多数人都是反对党的成员，他们被执政党视为政治罪犯而被流放。他们对当时腐败的共和国感到厌倦，并试图重建阿瓦斯帝国，而帝国议员因诺尔是他们拥护为新皇帝。因诺尔似乎一直在努力阻止共和国走向毁灭。\n\n他们最后的议程里描述了共和国的三种病因，以及立誓消灭病因的决心。其中第一项是宗教，后面两项因破坏而难以辨认。\n\n另一边，在调查了植物的腐烂物后，科学家们发现植物爆发的时间与记录的时间并不吻合，所以很可能是这些植物失去了控制，把整个小行星变成了一个$pc_hive$，而这个过程杀死了其中的所有人。"
 pspmod_coprean_constitution.8.a:0 "看看有什么有价值的东西。"
 pspmod_coprean_constitution.8.a.tooltip:0 "发掘将暂时停止直到$TAB_PROJECTS$§Y$PSP_COPREAN_PROJECT_1$§!完成。"
 pspmod_coprean_constitution.9.name:0 "粘膜"
 pspmod_coprean_constitution.9.desc:0 "我们在养殖场的湖底发现了这种植物的相关记录。这种粘膜是科普雷亚制造出的人工生命体，而那些怪异可怕的植物则是粘膜为了进行光合作用进化出的器官。\n\n虽然看起来很恶心，但根据记录所述这种粘膜的分泌液和植物放出的气体具有很强的治疗能力。这对这些流放者来说是很必要的，因为这里的医疗设施很一般。但我们找不到粘膜暴走后的记录，所以大概是粘膜的生长力过于强大，摧毁了这个栖息地。\n\n此外，我们已经确定了科普雷亚母星的位置。虽然从一开始就有关于其母星的记录，但他们对此的命名过于繁多...这应该也是他们文化的一部分。一位调查人员将其命名为“玛格纳桑提”，这是从他玩过的游戏里借来的一个城市的名称。"
 pspmod_coprean_constitution.9.a:0 "别忘了提取粘膜的样本。"
 pspmod_coprean_colony_4_coordinates_poi:0 "科普雷亚母星系"
 pspmod_coprean_colony_4_coordinates_desc:0 "我们发现了科普雷亚共和国母星系的位置。一定要趁其他种族发现这个秘密之前尽早展开探索。"
 PSP_coprean_constitution_site_4:0 "玛格纳桑提"
 PSP_coprean_constitution_site_4_desc:0 "即使是在轨道上也能看见玛格纳桑提上的无数摩天大楼的废墟。\n\n科学家们认为，这个星球的城市规划相当糟糕，玛格纳桑提的环境已经被破坏到无法挽回的地步了，这是一座“自杀之城”。\n\n这种轻率的毫不考虑环境的发展我们只能在$pc_machine$上见到。除此之外，玛格纳桑提的每一栋建筑都是尖端技术的复合物，各种娱乐设施和公园随处可见。\n\n然而，这个星球失去了所有的水和空气，是一个完全无法耕种的$pc_barren$。\n\n我们发现了一些没有破坏痕迹的建筑物，立在一片废墟之上。也许是内战过后科普雷亚新修的建筑，或许又是其他文明的在这座废墟上建造的？"
 pspmod_coprean_constitution.10.name:0 "生命之塔"
 pspmod_coprean_constitution.10.desc:0 "我们在摩天大楼的废墟中发现了一种柱型建筑，它以一定间隔分布在城市的各个角落。这种绿色的建筑物高度相似，是专门为老年患者提供医疗的设施，叫生命之塔。\n\n科普雷亚的人们相信，即使自己上了年纪无法工作了，政府也会负责照顾他们。生命之塔是科普雷亚建立$ethic_egalitarian$的幸福国家的象征，也是国家财力的象征。生命之塔象征着他们永恒的繁荣，永恒的生命。\n\n他们就这样永远的活着，生命之塔不允许任何人死亡，即使他们只能躺在生命维持仓内，只能在特殊情况下才允许使用兴奋剂苏醒。\n\n直到后来，塔里的人数越来越多并超过了塔外的人数，而政客们也只需要赢得塔里的票数也就足够了，所以选举日成了塔里的人唯一能醒来的日子，也就是在此时，科普雷亚开始衰落。\n\n然而没人见过塔里的人投票，因为这些都是“秘密投票”。塔外的人们想要寻求改革，但$ethic_egalitarian$的原则反而成了束缚。选举舞弊也成为了回避根本问题的借口，就连寻求改革的政治家也说着“只要舞弊消失，一切都会得到解决”的空话。"
 pspmod_coprean_constitution.11.name:0 "因诺尔"
 pspmod_coprean_constitution.11.desc:0 "我们发现了很多支持因诺尔议员和其法案的宣传。因诺尔议员精通政治，得到了广大国民的支持。他作为执政党的代表，提出了应修改宪法剥夺塔内人投票权。\n\n我们在电视台废墟中发现了一些录像和宗教文件。支持修宪与不支持修宪的人们产生了激烈的冲突，宗教界人士指责因诺尔说他要将安乐死合法化，支持执政党的媒体则声称反对党操纵人们对阿瓦斯的尊敬来支持宗教界的言论。\n\n在投票的前一周，因诺尔重新启用了一套废除多年的法律。首先，重症病人在进行宗教活动时，地方政府有权对其进行监督。其次，如果地方政府没有认真维护卫生设施，中央政府有权对此进行调查。通过颁布这些法律，因诺尔掌握了反对党与新邪教勾结的证据，并随即下达了解散政党的命令。\n\n但随后出现的反抗将选举日推迟了一周。"
 pspmod_coprean_constitution.12.name:0 "内战"
 pspmod_coprean_constitution.12.desc:0 "调查小组从国防机构里找到了一份机密文件。\n\n反对党最终接受了安乐死。\n\n但对象不同，他们想要塔外的人死，于是他们把致命的生化武器投放到了下水道里，让很多支持修宪市民在那天被毒死。\n\n根据一本民间编写的历史书的记载，这场选举最终以惊险的票数通过了宪法修正。但此时生命之塔已不再是重要的问题了，选举的隔天反对党就对总统府进行了恐怖袭击，因诺尔也宣布戒严，科普雷亚的内战就此爆发。幸存下来的人们不是高喊着祖国荣耀和因诺尔的胜利，就是在对来临的末日而哭泣。此后的结果我们都知道了，反对党建寻求庇护，内战演变成了银河大战。\n\n调查小组在一座海底监狱里发现了一份决议的副本，它描述了三种病因：宗教、安乐死、猜疑。反对党声称他们在一座宇宙监狱中找到了真正的因诺尔议员，而现在的这个则是执政党利用全息技术制造出的假像。在这种煽动下，人们都起了疑心。\n\n依靠因诺尔个人魅力维持的执政党也在这次事件中出现了分歧。最后，反对党依靠强大的舰队拿下了这场内战的胜利，而内环银河联邦也因此能干涉科普雷亚的内政。"
 pspmod_coprean_constitution.13.name:0 "城市化"
 pspmod_coprean_constitution.13.desc:0 "调查小组在一个公园里发现了“最后的盛宴”的记录。科普雷亚人在这里举办了一次纪念活动来纪念自己的文明，而在活动结束后，参加宴会的人都怀着喜悦之情自杀了。\n\n新政府在内战之后成功恢复了亚空间潜艇的技术，并以此为契机背叛了内环银河联邦。而内环联邦此时正和外环联邦进行持久战，只能在一次科普雷亚的突袭后承认了他们的独立。\n\n内战后的科普雷亚共和国早已残破不堪，母星被摧毁，生命之塔已经关闭，因诺尔下落不明，有传言称他在内战结束前就被暗杀了。\n\n但即便如此，科普雷亚还是开始以科技开始了复兴之路，母星开始重建，资源开采再次活跃，经济也回到正轨。于此同时，新的心理疾病也在新生的国家里悄然扎根。\n\n科普雷亚人患上了集体精神错乱症。\n\n他们开始疯了一般建造摩天大楼，全然不顾对环境的影响，因为只有在这些建筑之中他们才能感到安心。于是，他们费劲最后一丝力，以银河系里最荒谬的方式灭亡了，直到最后都没人制止。\n\n在科普雷亚灭绝后，这些自动化建筑也在不停消耗星球的资源，最后将星球变成了一个不毛之地。"
 pspmod_coprean_constitution.14.name:0 "独裁者"
 pspmod_coprean_constitution.14.desc:0 "调查小组找到了因诺尔的下落。中央博物馆里有一个地下通道能通向地壳里的巨大图书馆，这里记录着科普雷亚历史的每个微小片段，我们在这里找到了因诺尔的日记。\n\n不管是执政党还是反对党，他们从一开始就是因诺尔的傀儡。那些意识到因诺尔真实身份的人都在洗脑后被驱逐出境。而反对党怎么也不会想到，那个太空监狱里的因诺尔就是他本人。他还放出自己已被暗杀的消息，甚至阻止了科普雷亚人治愈心理疾病的尝试。\n\n他为什么这么做？只是为了好玩吗？\n\n我们只知道，因诺尔是拥有$leader_trait_admiral_psionic$的永恒不朽的存在，他从阿瓦斯王王国的时代起就一直存在这世上。\n\n银河系浩瀚无垠，现实真的是比小说还要不合逻辑，这次发现再次证明了这世上还有很多东西是多么奇怪。\n\n§E[Root.GetLeaderName]停下了报告，顿了一会后说道：“您又是怎样的呢，我们的[Root.GetRulerTitle]？[Root.GetName]有什么我们无法想象的秘密吗？”§!"
 pspmod_coprean_constitution.14.a:0 "够了，去找找图书馆里有没有有用的东西。"
 pspmod_coprean_constitution.14.a.tooltip:0 "解锁小型文物行动：§Y$artifact_pspmod_precursor_coprean_research$§!\n"
 r_pspmod_diary_of_innovo:0 "因诺尔的日记"
 r_pspmod_diary_of_innovo_desc:0 "这是科普雷亚共和国的秘密操纵者因诺尔的日记。里面记录了他作为一位政治家所作的事，以及他的一些想法。\n\n§E“只要你撒的谎够大，并且撒了很多次，人们就会相信你。”\n-议员因诺尔§!"
