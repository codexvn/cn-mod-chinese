 civic_pspmod_possessive_consciousness_machine:0 "$civic_pspmod_possessive_consciousness_hive$"
 civic_pspmod_possessive_consciousness_machine_desc:0 "$civic_pspmod_possessive_consciousness_hive_desc$"
 civic_pspmod_possessive_consciousness_hive:0 "隐性意识"
 civic_pspmod_possessive_consciousness_hive_desc:0 "这个$ethic_gestalt_consciousness$使用一种突破性的方法来进行发展。"
 PSP_COPREAN_PROJECT_1:0 "清除植物"
 PSP_COPREAN_PROJECT_1_DESC:0 "看来这些科普雷亚人都被这些植物杀死了，有些地方因为这些植物的阻碍还没有进行探索，我们需要清理一下这些植物。"
 pspmod_coprean_constitution.17.name:0 "清除完成"
 pspmod_coprean_constitution.17.desc:0 "我们已经清除了所有植物，现在可以继续发掘了。"
 pspmod_coprean_constitution.17.a:0 "很好。"
 pspmod_coprean_constitution.17.a.tooltip:0 "现在可以继续发掘§Y$PSP_coprean_constitution_site_3$§!。"
 pspmod_coprean_constitution.18.name:0 "玛格纳桑提"
 pspmod_coprean_constitution.18.desc:0 "在这个两颗$pc_gas_giant$和它们的卫星以及小行星带组成的星系中，有一颗行星的名字叫做“玛格纳桑提”。它是科普雷亚共和国的首都母星。科普雷亚人是如何崩溃的？之前提到的议员因诺尔又是谁？让我们找出答案。"
 pspmod_coprean_constitution.18.a:0 "每个帝国最终都会崩溃，但我们不会。"
 PSP_astanine_site_1:0 "闪烁世界"
 PSP_astanine_site_1_desc:0 "这个星球的表面会时不时的闪一下，这很奇怪，周围没有让它这样的因素。我们应该调查一下。"
 pspmod_astanine.1.name:0 "一座奇怪的城市"
 pspmod_astanine.1.desc:0 "所有的东西，对的，是所有的东西，天上的飞鸟，院子里的宠物都冻结在原地。但我们没有发现这个城市的居民的踪迹！所有东西都在闪烁，就像我们看到的都是幻象一样。\n\n到底是谁？为什么这么做？而且调查团队还发现在城市的北部有一座建筑是不闪烁的，他们相信答案就在里面。"
 pspmod_astanine.1.a:0 "调查那座建筑。"
 pspmod_astanine_chain_title:0 "先驱者——阿斯塔宁帝国"
 pspmod_astanine_chain_desc:0 "我们找到了阿斯塔宁帝国的遗物。他们是大约存在于十万年前的古老帝国，曾控制着银河系的大片区域。\n\n如果我们搜集到更多该文明的遗物，我们就可以确定他们母星系的位置。"
 pspmod_astanine_colonies:0 "发现的阿斯塔宁帝国殖民地"
 pspmod_astanine.2.name:0 "奇怪的建筑"
 pspmod_astanine.2.desc:0 "调查团队抵达了那座建筑，他们越过已经不起作用的防御工事，并发现一扇通往地下的门的安全装置还是完好状态，破解这个装置需要一定时间。"
 pspmod_astanine.2.a:0 "破解它。"
 pspmod_astanine.3.name:0 "古代投影仪"
 pspmod_astanine.3.desc:0 "在经过无数次尝试之后，我们足智多谋的[Root.GetLeaderName]用炸弹将这扇门炸了个粉碎。调查团队进了门后发现了一台坏掉的投影仪，它似乎能将图像投射到很多地方。\n\n[Root.GetLeaderName]在投影仪下找到了一个坐标以及一段有趣的文字。从这段文字中我们知道，这个星球是一个名为阿斯塔宁的种族的殖民地。这个种族的技术非常先进，能制作出如此复杂的投影仪。\n\n但这段信息到此结束了。投影仪为什么坏了？居民们又都去哪了？也许这个坐标能告诉我们答案。"
 pspmod_astanine.3.a:0 "由阿斯塔宁制作的...？"
 pspmod_astanine_colony_2_coordinates_poi:0 "1.进入阿斯塔宁的领域"
 pspmod_astanine_colony_2_coordinates_desc:0 "我们在一个坏掉的投影仪处找到了这个坐标。"
 PSP_astanine_site_2:0 "阿斯塔宁的小型工厂"
 PSP_astanine_site_2_desc:0 "星球表面之下有一个阿斯塔宁的小型工厂。为了找到这个古老种族的秘密，我们必须找到入口。"
 pspmod_astanine.4.name:0 "投影仪工厂"
 pspmod_astanine.4.desc:0 "工厂里还有无数台未完成的投影仪，它们的时间都被冻结了。这就是坐标告诉我们的投影仪的生产地点！研究在这个设施中发现的数据，找到更多关于这个种族的秘密。"
 pspmod_astanine.4.a:0 "搜索生产记录。"
 pspmod_astanine.5.name:0 "投影仪的下落"
 pspmod_astanine.5.desc:0 "[Root.GetLeaderName]成功突破了主控制计算机的防御系统，取得了生产记录。看来这家工厂是用来为许多星球制造投影仪的，包括我们之前看到的那些。\n\n这些投影仪似乎是用于保护星球的。它们投射出一些大城市的影响来掩盖真实的城市，而他们自己则居住在一些小城市或是地下城市中，这也让他们在情报战甚至是轨道轰炸时都占尽上风。他们在日常生活中也经常使用这些投影仪。\n\n调查团队找到了最后一个投影仪的去向，记录里有它被卖到的星球的坐标。对此我们应该过去看看。"
 pspmod_astanine.5.a:0 "记录坐标。"
 pspmod_astanine_colony_3_coordinates_poi:0 "2.阿斯塔宁殖民地坐标"
 pspmod_astanine_colony_3_coordinates_desc:0 "我们在出售投影仪的小工厂里发现了这个星球的坐标。"
 PSP_astanine_site_3:0 "阿斯塔宁的$pc_broken$"
 PSP_astanine_site_3_desc:0 "这个星球与其他阿斯塔宁星球不同，它碎了...这里到底发生了什么？为什么它碎了？我们应该靠近看看。"
 pspmod_astanine.6.name:0 "阿斯塔宁的隐蔽世界"
 pspmod_astanine.6.desc:0 "事实上，这个星球并没有被破坏。当[Root.GetLeaderName]指挥科研船进行$science$进行伽马射线检测后，就发现了这颗星球的秘密，于是调查小组便接近这个星球上南部的发光建筑。"
 pspmod_astanine.6.a:0 "怎么回事？"
 pspmod_astanine.7.name:0 "阿斯塔宁的隐蔽设施"
 pspmod_astanine.7.desc:0 "在建筑的内部，调查团队发现了制造这个$pc_broken$幻象的投影仪以及连接着它的十几台计算机。调查团队还发现，这个星球上似乎没有因寿命而自然死亡的阿斯塔宁人。让我们先关掉这讨厌的投影仪在调查这些计算机。"
 pspmod_astanine.7.a:0 "关了关了。"
 mod_pspmod_precursor_astanine_hidden_world:0 "阿斯塔宁的隐蔽世界"
 mod_pspmod_precursor_astanine_hidden_world_desc:0 "这个星球实际上并没有被破坏，它只是个幻象而已。"
 pspmod_astanine.8.name:0 "阿斯塔宁的战争领域"
 pspmod_astanine.8.desc:0 "调查小组在计算机里找到了阿斯塔宁最后一场战斗的影像。泰斯特拉，阿斯塔宁的仇敌，在没有正是声明的情况下攻击了另一颗星球。泰斯特拉利用他们的先进技术建造了许多防御设施，而阿斯特宁也因此节节败退。泰斯特拉一个接一个的攻下了阿斯特宁的要塞，而一小群勇敢的阿斯特宁战士在这个星球附近战场中，战斗到了最后。[Root.GetLeaderName]播放了这段影像。\n\n结果很出乎预料，阿斯特宁的$admiral$利用投影仪制造的舰队幻象，让庞大的泰斯特拉舰队互相攻击，并最终导致了泰斯特拉的战败。但既然他们已经胜利了，为什么还要放置这个$pc_broken$的幻象？"
 pspmod_astanine.8.a:0 "确实奇怪。"
 pspmod_astanine.9.name:0 "阿斯塔宁的分裂"
 pspmod_astanine.9.desc:0 "[Root.GetLeaderName]从放映机的房间里找到了一张海报。上面有一个明显的证据，证明了阿斯塔宁帝国的分裂。\n\n<如果你看到这张海报，马上到X-194，Y-§R口口§!，Z-§R口口§!来。注意，不要相信你周围的任何东西，即使是你的家人，朋友或者其他...不要相信他们>\n\n我们的科学家费了很大力气才恢复了海报上的坐标，我们应该过去看看。"
 pspmod_astanine.9.a:0 "分裂和胜利..."
 pspmod_astanine_colony_4_coordinates_poi:0 "3.分裂的阿斯塔宁领域的坐标"
 pspmod_astanine_colony_4_coordinates_desc:0 "我们成功恢复了海报上的坐标，这应该是阿斯塔宁分裂团体的所在地。"
 PSP_astanine_site_4:0 "阿斯塔宁的叛逆者"
 PSP_astanine_site_4_desc:0 "这个非常安静的地方看起来像反叛组织的军事基地。我们应该搜索一下投影仪的独特信号。"
 pspmod_astanine.10.name:0 "叛军的信号"
 pspmod_astanine.10.desc:0 "调查团队发现了独特信号的位置！然而地点却在地表下十二公里深的地方，想要到达并不容易。[Root.GetLeaderName]已经申请挖掘机的授权。"
 pspmod_astanine.10.a:0 "批准。"
 pspmod_astanine.10.b:0 "让机器人去挖。"
 pspmod_astanine.10.c:0 "这里应该有个入口..."
 pspmod_astanine.10.d:0 "自己挖！"
 pspmod_astanine.11.name:0 "叛军基地"
 pspmod_astanine.11.desc:0 "调查团队找到了叛军的基地！并在其中保存的记录中了解到了叛军形成的原因。这些叛军自称为阿斯塔宁真相反叛者。阿斯塔宁在用投影仪技术击败了泰斯特拉后曾有一度的繁荣和平，但帝国的领导层却不像泰斯特拉那样能抵抗技术的诱惑，他们制造出了幻象舰队以及幻象部队。\n\n他们开始使用“评价”来杀害公民，并用带有AI的全息图像来取而代之。帝国人民注意到了政府的残暴行为，发起了遍及全部世界的叛乱。然而政府却很轻松的就镇压住了，利用他们高超的全息技术，在叛军间制造矛盾，甚至不需要动用武力。这颗星球是幸存叛军的聚集地，他们设法在此继续与政府作战。\n\n他们和当年的泰斯特拉一样向阿斯塔宁的母星挺进。在记录的最后显示出了母星的坐标。"
 pspmod_astanine.11.a:0 "那么叛军赢了？"
 pspmod_astanine_colony_5_coordinates_poi:0 "4.阿斯塔宁母星系"
 pspmod_astanine_colony_5_coordinates_desc:0 "我们确定了阿斯塔宁母星系的位置，一定要趁其他种族发现这个秘密之前尽早展开探索。"
 pspmod_astanine.12.name:0 "阿斯塔尼亚"
 pspmod_astanine.12.desc:0 "在$mega_art_installation_ruined$和空旷的$pc_habitat$之间，有一颗星球叫做“阿斯塔尼亚”，这是阿斯塔宁帝国的首都母星。那个空旷的$pc_habitat$是什么？叛乱又是如何结束的？答案就在这颗星球上。"
 pspmod_astanine.12.a:0 "结局？可能是个坏消息。"
 PSP_astanine_site_5:0 "阿斯塔宁的母星"
 PSP_astanine_site_5_desc:0 "星球上满是废墟，一些建筑物在不停的闪烁着。看来叛军在这里与政府发生了一场战斗。\n\n与其他殖民地不同，调查小组在这里找到了阿斯塔宁人的全息图像。他们看起来很老，不像其他人一样眨眼，但市民们的表情却十分生动。由于很多全息图像会干扰搜索，因此我们需要大量的时间来一一排查。"
 pspmod_astanine.13.name:0 "地下室"
 pspmod_astanine.13.desc:0 "调查团队发现了一座地下室。[Root.GetLeaderName]认为这原是某种形式的避难所，它曾被用于阿斯塔宁政府最后的操作基地，我们应该能发现些有用的东西。"
 pspmod_astanine.14.name:0 "为自由而战"
 pspmod_astanine.14.desc:0 "根据地下室电脑里储存的记录，叛军和政府军在这个星球上进行了很长一段时间的战斗。星系里空旷的$pc_habitat$就是叛军们建造的，他们在那里筹备资源，为长久作战做好准备。\n\n §H<我们要的是自由！是真相！而不是这些全息图像！>§!\n\n叛军高呼口号，与政府军进行了数百次交战，但最终他们耗尽了资源，他们无法跟上先进的全息技术。叛乱开始后二十年，叛军最终被政府军消灭。\n\n这是我们得到的信息，地下室里应该还有更多细节。"
 pspmod_astanine.14.a:0 "所以，这个$pc_habitat$是叛军的。"
 pspmod_astanine.15.name:0 "阿斯塔宁的结局"
 pspmod_astanine.15.desc:0 "调查团队在地下室里找到了最后一台投影机，令人吃惊额是，它还能正常的工作。调查团队播放了记录，了解到了阿斯塔宁的结局。政府在战胜叛军后，全息技术就被视为禁忌而被禁止好几年。\n\n多年的内战以及全息技术的缺失，导致在这几年时间里，过于依赖全息技术的他们就显得非常无助。于此同时，泰斯特拉人在阿斯塔宁人内战的时候重组了多支军队，再次对阿斯塔宁宣战，于是阿斯塔宁帝国和他们的全息技术就此画上句号。"
 pspmod_astanine.15.a:0 "真遗憾。"
 pspmod_astanine.16.name:0 "最后的投影仪"
 pspmod_astanine.16.desc:0 "当调查团队准备离开这颗星球时，[Root.GetLeaderName]提议说把这台投影仪带回去。我们能从中里学到很多东西。"
 pspmod_astanine.16.a:0 "拿走吧。"
 pspmod_astanine.16.a.tooltip:0 "解锁小型文物行动：§Y$artifact_pspmod_precursor_astanine_research$§!\n"
 pspmod_astanine.16.b:0 "去吧，把这个悲剧告诉人们，这样它就不会重演了。"
 r_pspmod_astanine_last_projector:0 "最后的投影仪"
 r_pspmod_astanine_last_projector_desc:0 "这个投影仪制作出的全息图像简直跟真的一样。它曾从外患中拯救了阿斯塔宁，但也因内忧而毁了阿斯塔宁。我们能从这些幻象中分辨出真相吗？"
 mod_pspmod_precursor_astanine_history_never_repeats:0 "历史不会重演了"
