 relic_pspmod_astanine_last_projector_effect:0 "§H解锁决策：§!$decision_pspmod_astanine_last_projector$"
 mod_r_pspmod_astanine_last_projector:0 "最后的投影仪"
 mod_r_pspmod_astanine_last_projector_tooltip:0 "§H解锁决策：§!$decision_pspmod_astanine_last_projector$"
 decision_pspmod_astanine_last_projector:0 "安装全息投影仪"
 decision_pspmod_astanine_last_projector_desc:0 "阿斯塔宁帝国在各个领域都使用了全息技术，甚至在政治领域也是如此。我们不需要这么做，这个设备在其他领域很有作用。"
