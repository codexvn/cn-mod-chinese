 THE_SLEEPER_DRONE_MISSION_SIX_DESC:0  "TN-3要求我们进一步调查一颗我们从远古蜂群思维上获得的行星。"
 THE_SLEEPER_FALLEN:0  "沉睡的蜂群思维"
 THE_SLEEPER_OFFER_TRADE_DEAL_ACCEPT:0  "这一贸易必将有助于我们的集体。我们接受。"
 THE_SLEEPER_OFFER_TRADE_DEAL_PROPOSE:0  "啊，你有什么要给我们的吗?"
 THE_SLEEPER_OFFER_TRADE_DEAL_REFUSE:0  "一个头脑简单的人可能会认为这笔交易是可以接受的。我们不接受。"
 THE_SLEEPER_PEACE_ACCEPT:0  "与此同时，我们的征服还在继续。"
 THE_SLEEPER_PEACE_PROPOSE:0  "我们已经决定，和平可能是我们双方的最佳选择。你说呢?"
 THE_SLEEPER_PEACE_REFUSE:0  "继续乞求吧，害虫。"
 THE_SLEEPER_PLANET_MISSON_EIGHT:0  "调查蜂巢的痕迹"
 THE_SLEEPER_PLANET_MISSON_EIGHT_DESC:0  "TN-3要求我们调查一颗古代蜂群思维留下痕迹的行星"
 THE_SLEEPER_REPAIR_MISSION_SEVENTEEN:0  "维修服务"
 THE_SLEEPER_REPAIR_MISSION_SEVENTEEN_DESC:0  "TN-3,在研究古代蜂群思维，让我们帮他修理。"
 THE_SLEEPER_TRADE_DEAL_GIFT_ACCEPT:0  "你真慷慨!或许你们这些来自我们集体之外的外星人也许根本没有那么糟糕。"
 building_drone_capital:0  "分离蜂巢复合体"
 building_drone_capital_desc:0  "《蜂群思维百科全书》的一段摘录如下:“我发现，生活在这个星球上的工蜂很久以前就与蜂巢分离了，被迫在很大程度上独立组织和思考，在其人口中心创造了非常独特的结构。它们实际上是一个完全独立的蜂群思维，仍然在为原来的蜂巢服务。然而，它们已不再收到任何任务，这意味着它们也已停滞不前，几乎什么都不做。如果蜂巢再次醒来，这些“子蜂巢”肯定会再次被吸收。"
 building_sleeper_capital:0  "巨大的蜂巢复合体"
 building_sleeper_capital_desc:0  "《蜂群思维百科全书》的一段摘录如下:“这个地方是这个星球上蜂巢活动的主要基地。协调、组织、维护、传输路由、更复杂的思考过程和许多其他重要任务都在这里处理。这种肉和骨头的结构绵延许多公里，甚至从太空都能看到。几千年来，这些地方变得越来越复杂，其逻辑和结构上的错误也越来越频繁。在众多假设因素中，这可能是蜂巢坍塌到现在这种糟糕状态的主要原因之一。今天，它实际上只使用了很小的一部分，许多过程甚至不再有任何用途。我认为……”"
 building_sleeper_fortress:0  "防御堡垒"
 building_sleeper_fortress_desc:0  "《蜂群思维百科全书》摘录如下:“……每天都有成千上万的工蜂在这里进行交谈，它们是为了成为完美的士兵。它们不仅能保护蜂巢免受外部威胁，还能帮助捕猎……”"
 building_sleeper_foundry:0  "先进铸造厂"
 building_sleeper_foundry_desc:0  "《蜂群思维百科全书》的一段摘录如下:“蜂群思维的工业核心一直是一个非常有趣的主题。这些特殊的建筑最大限度地利用了空间，在其中工作的工蜂经过了大量的基因改造，以适应室内的极端高温。由于上述热量，通常存在于所有蜂巢建筑中的节点和卷须连接被蜂巢移除。相反，大量的协调工蜂的存在确保了所有工作都以完美的效率进行。当然，自从核电站倒塌以来，这种效率已经大幅下降，但我认为这仍然是工程和规划方面的一项了不起的成就。”"
 building_sleeper_livestock_pens:0  "牲畜待宰间"
 building_sleeper_livestock_pens_desc:0  "《蜂群思维百科全书》摘录如下:这意味着牲畜已经成为蜂群思维非常重要的资源。不仅如此，尝试不同种类的口味已经成为蜂群思维的一种爱好。许多不同的物种，所有不同的繁殖和基因工程都被关在这些设施里，总是由巡逻工蜂监控。我试着把它们中的一些拿出来做实验，但是蜂群思维似乎对它的牲畜很有保护作用。它看起来更像是……"
 building_sleeper_restored_warrens:0  "拥挤的地区"
 building_sleeper_restored_warrens_desc:0  "《蜂群思维百科全书》摘录如下:“……在这里，我能够做我的大部分研究，找到很多关于蜂群思维的工作，并得出结论，这些结构，如果恢复，将是蜂巢经济的支柱。经过几个世纪的适应和改进，蜂巢的这些部分对空间的利用和专业化在银河系中是前所未有的。即使是伟大的蜂群思维本身，一旦醒来，也不可能在短时间内再次复制这种对效率的掌握。”"
 building_sleeper_rotting_warrens:0  "腐烂的堆场"
 building_sleeper_rotting_warrens_desc:0  "《蜂群思维百科全书》的一段摘录如下:“自蜂群崩溃以来，一公里又一公里的巨大蜂巢结构正在腐烂。这些结构未经使用，没有人维护，经常会发生塌方和腐烂。偶尔会有工蜂在现在空荡荡的走廊里游荡，但它们是罕见的景象。在这里，我可以做我的大部分研究，并找到很多关于hivemind的工作原理，并得出结论，……”"
 building_sleeper_seasoning_fabricator:0  "调味料制造厂"
 building_sleeper_seasoning_fabricator_desc:0  "《蜂群思维百科全书》的一段摘录如下:“虽然蜂群思维主要依靠牲畜养活成群结队的工蜂，但它仍然需要植物生产。毕竟，牲畜也需要吃点东西。此外，蜂巢还种植了一些来自银河系各地的奇异植物，为它的食物增添了一点情趣。这些都是……"
 casus_belli_cb_make_feeder_vassal:0  "集体管辖"
 casus_belli_cb_sleeper_containment:0  "遏制"
 casus_belli_cb_sleeper_gestalt_extermination:0  "灭绝"
 civic_awoken_hive:0  "觉醒的蜂群思维"
 civic_awoken_hive_desc:0  "古老的蜂群思维再次苏醒。可以做全面的外交。"
 civic_devouerer:0  "野性"
 civic_devouerer_desc:0  "蜂群陷入了疯狂。会攻击它周围的一切并扩张。不会建造建筑。征服后将一些人口转换为蜂群思维人口。"
 civic_dilligent_drones:0  "勤奋的工蜂"
 civic_dilligent_drones_desc:0  "蜂巢和它的工蜂正在努力恢复它以前的辉煌。"
 civic_drone_country:0  "混乱工蜂国家"
 civic_drone_country_desc:0  "这是一个小的亚蜂群思维，是在蜂群思维崩溃后诞生的"
 civic_hive_observers:0  "蜂巢观察者"
 civic_hive_observers_desc:0  "这台古老的机器已经观察生物几十年了。"
 civic_scrambled_drones:0  "意志薄弱"
 civic_scrambled_drones_desc:0  "随着时间的推移，蜂巢会变得非常脆弱，导致产量下降。"
 civic_sleeper:0  "沉睡"
 civic_sleeper_desc:0  "不会建建任何东西，禁用AI。人口不再增长。无任何外交手段。"
 d_sleeper_hive_remnants:0  "蜂巢残余"
 d_sleeper_hive_remnants_desc:0  "这颗行星曾经是曾经强大的蜂群思维的主要行星。巨大的隧道、节点和独特的工业遍布全球。"
 damage_vs_country_type_awakened_sleeper_mult:0  "damage against the awakened sleeper"
