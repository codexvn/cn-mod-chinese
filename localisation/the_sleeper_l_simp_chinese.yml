 01_SLEEPER_HIVE_HOSTILE_GREETING:0  "我们不会允许另一个集体威胁我们。你会被处理掉的。"
 01_SLEEPER_HOSTILE_GREETING:0  "你们也将成为我们集体的一部分，结束你们作为一个单一心灵的可怜存在。"
 01_SLEEPER_MACHINE_HOSTILE_GREETING:0  "机器对我们所有人都是一种威胁。你会得到处理的。"
 01_SLEEPER_SYNTH_HOSTILE_GREETING:0  "你为了钢铁放弃了肉体。这使你成为一个完美的例子，说明为什么需要与头脑单一的傻瓜和愚蠢作斗争。"
 01_SLEEPER_VASSALISED:0  "不要为失去独立而难过。你现在是伟大事业的一部分。"
 02_SLEEPER_HIVE_HOSTILE_GREETING:0  "不久，你将为我们的蜂巢服务。"
 02_SLEEPER_HOSTILE_GREETING:0  "与我们光荣的集体相比，你们的思想只是细菌。"
 02_SLEEPER_MACHINE_HOSTILE_GREETING:0  "你们只是我们光荣集体的一个模仿者。但是钢铁永远不能代替肉体。"
 02_SLEEPER_VASSALISED:0  "没有多少头脑灵活的人象你这样善于合作。在我们的眼里，这让你比他们聪明得多。"
 03_SLEEPER_HIVE_HOSTILE_GREETING:0  "虽然一根根的思想容易对付，但我们必须消灭其他集体，以免它们变得太危险。我们很抱歉，但这是唯一的办法。"
 03_SLEEPER_HOSTILE_GREETING:0  "你想要什么，害虫?"
 03_SLEEPER_MACHINE_HOSTILE_GREETING:0  "你们的机器真是一个令人厌恶的威胁，需要处理。"
 03_SLEEPER_VASSALISED:0  "尝过之后，我们必须说[From.GetSpeciesAdj]肉的味道还不错。对于一个还没有繁殖或基因改造的物种来说，它实际上是相当美味的!"
 04_SLEEPER_HOSTILE_GREETING:0  "你独立思维要做的唯一一件事就是做我们的牲畜。"
 04_SLEEPER_VASSALISED:0  "你的人在农场里是安全的。我们总是善待我们的牲畜。"
 05_SLEEPER_HOSTILE_GREETING:0  "我们想知道[From.GetSpeciesAdj]肉的味道如何?也许就像它看起来那么邪恶。我们可能很快就会知道。"
 06_SLEEPER_HOSTILE_GREETING:0  "你们这些心胸狭窄的人，有什么机会反对我们这个光荣的集体呢?一个也没有。"
 07_SLEEPER_HOSTILE_GREETING:0  "你只是我们统治这个星系路上的一个小障碍。不久，我们的思想将遍及整个银河系。"
