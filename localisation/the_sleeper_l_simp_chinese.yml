 edict_z_sleeper_toggle_debugmenu:0  "切换调试菜单为“沉睡者”"
 edict_z_sleeper_toggle_debugmenu_desc:0  "切换失落蜂群帝国的调试模式。这让你能够手动唤醒掉落的蜂巢/通过外交窗口再次关闭它。"
 job_sleeper_still_drone:0  "漫游工蜂"
 job_sleeper_still_drone_desc:0  "《蜂群思维百科全书》的一段摘录如下:“蜂群思维已经失去了对一些工蜂的大部分控制。这些工蜂只是松散地依附于自己的意志，在庞大的蜂群中游荡，似乎没有目的或目标，类似于在头脑单一的有机体中观察到的一种现象，称为“梦游”。我甚至观察到它们中的一些完全挣脱出来，却被周围的工蜂立即杀死，因为它们成为了蜂巢的危险入侵者。我还没有……”"
 job_sleeper_still_drone_effect_desc:0  "工蜂在这些腐朽的建筑中漫游，似乎没有目的或目标"
 job_sleeper_still_drone_plural:0  "漫游工蜂"
 leader_trait_feral_admiral:0  "野性"
 leader_trait_feral_admiral_desc:0  "指挥这支舰队的工蜂没有逻辑思维，而是像一头走投无路的野兽。"
 leader_trait_feral_general:0  "野性"
 leader_trait_feral_general_desc:0  "指挥这支军队的工蜂没有逻辑思维，而是像一头走投无路的野兽。它会留下很多的损失。"
 leader_trait_tony:0  "TN-3"
 leader_trait_tony_desc:0  "这个AI是很久很久以前创造的，它的任务是观察银河系中所有的有机生物。在最近对一种古老的蜂群思维进行研究之后，它决定暂时加入我们的帝国，直到它的指令迫使它在另一个地方继续它无尽的探索。"
 leeper_exploding_stuff.4.a:0  "多么可怕"
 mod_job_sleeper_still_drone_add:0  "$job_sleeper_still_drone$ 岗位"
 opinion_disgusting_hivemind_overlord:0  "恶心的蜂群思维霸王"
