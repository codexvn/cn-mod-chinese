 SUBJECT_DESC_feeder_vassal:0  "这个帝国每月将33%的食物支付给它的蜂群思维领主。蜂巢也会要求它的所有臣民每年捐献1-5人口。"
 SUBJECT_feeder_vassal:0  "食物的束缚"
 THE_SLEEPER_AGITATION_MISSION_TWENTYFIVE:0  "发射一颗卫星"
 THE_SLEEPER_AGITATION_MISSION_TWENTYFIVE_DESC:0  "通过发送一定的频率模式到远古蜂群思维行星，我们将能够使它平静一点，并减少它陷入疯狂的机会。"
 THE_SLEEPER_AGITATION_MISSION_TWENTYFIVE_SABOTAGE:0  "破坏卫星"
 THE_SLEEPER_AGITATION_MISSION_TWENTYFIVE_SABOTAGE_DESC:0  "我们改变了TN-3的频率，让远古蜂群思维变得更加激动，反而增加了它陷入疯狂的可能性。"
 THE_SLEEPER_CONSIDER:0  "让我们看看你的建议对我们是否值得。"
