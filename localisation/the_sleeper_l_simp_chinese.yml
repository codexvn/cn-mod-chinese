 personality_awakened_sleeper:0  "古代恢复者"
 personality_awakened_sleeper_desc:0  "这个古老的蜂群思维试图恢复它以前对星系的控制，并最终将它的意志传播到整个星系。它仍然会接受与思想单一的生活，只要他们完全服从蜂群。"
 personality_fallen_empire_hive:0  "远古蜂群思维"
 personality_fallen_empire_hive_desc:0  "这种蜂群思维很久以前曾是一种强大的力量，但很久以前几乎失去了它的所有力量，进入了沉睡。"
 sleeper.04.desc.a:0  "听到这个消息我很难过。嗯，也许下次吧"
 sleeper.04.desc.b:0  "那样的话，我就得请别人帮忙了。无论如何谢谢你。"
 sleeper.04.desc.c:0  "我告诉你，你将错过一个很好的机会!"
 sleeper.04.desc.d:0  "我相信你有你的理由。无论如何谢谢你。"
 sleeper.04.desc.e:0  "好吧，既然如此，我就得自己动手了。"
 sleeper.05.a:0  "联系 TN-3"
 sleeper.05.b:0  "让它沉睡吧"
 sleeper.05.c:0  "*戳得很紧*(调试狂战士觉醒)"
 sleeper.05.d:0  "*只戳一点点*(调试“正常”的觉醒)"
 sleeper.05.desc:0  "[event_target:contact_empire.GetName]对我们的任何消息都没有反应。它在沉睡着。"
 sleeper.05.e:0  "询问它是如何工作的(调试显示鼓动变量)"
 sleeper.05.title:0  "通讯"
 sleeper.06.a:0  "再见"
 sleeper.06.desc.a:0  "我们等待着管理者的觉醒。我们和你没有来往。走开。"
 sleeper.06.desc.b:0  "主宰只是睡着了。他一醒，你们就要照他的旨意受审判。"
 sleeper.06.desc.c:0  "你知道，在我们的帝国里，有一个地方适合你这些思想单一的有机体。这个地方被称为“农场”。监工总是喜欢饲养和改造那个星球上味道最好的牲畜。如果你对去那里不感兴趣，那我建议你离开，寄生虫"
 sleeper.06.desc.d:0  "我们已经叫你走开了。所以照做吧。马上从我们眼前消失。"
 sleeper.06.desc.e:0  "不，我们不会给你我们的资源。不，我们不会分享我们的技术。不，我们不会成为你的朋友。不，我们没有邀请参加你们的聚会。所以，滚开，寄生虫。"
 sleeper.06.title:0  "通讯"
 sleeper.07.a:0  "再见"
 sleeper.07.b:0  "你是谁?"
 sleeper.07.c:0  "蜂巢怎么样?"
 sleeper.07.d:0  "打开“蜂群思维百科全书”"
 sleeper.07.desc.a:0  "你好,睿智的伙伴们!我能为您做些什么?"
 sleeper.07.desc.b:0  "美好的一天。银河系怎么样了?我总是忙于我的学习，以至于我几乎不知道发生了什么"
 sleeper.07.desc.c:0  "致敬。今天我能为您做些什么?"
 sleeper.07.desc.d:0  "你好，你是来和我讨论集体意识的吗?这是一个非常吸引人的话题，不是吗?"
 sleeper.07.desc.e:0  "对不起，我现在帮不了你。如果你还没听说过，我研究了这么久的古老蜂群思维，它刚刚醒来，不久它就会注意到我，然后他妈的结束我的生命。所以如果你不介意的话，我得在这个空间站被炸飞之前准备好离开。也许我们还会再见面。也许吧。"
 sleeper.07.e:0  "你能帮我们穿越蜂巢的领地吗?"
 sleeper.07.f.tooltip:0  "我们必须至少等五年，才能再次帮助TN-3。"
 sleeper.07.f:0  "你的研究需要帮助吗?"
 sleeper.07.g:0  "你能帮我们战胜它吗?"
 sleeper.07.h:0  "关于亚蜂巢行星，你能告诉我们些什么?"
 sleeper.07.title:0  "TN-3"
 sleeper.08.desc:0  "我们发现了极其先进文明的舰船和行星。他们不会以任何方式回应我们的欢呼，如果我们接近他们就会变得咄咄逼人。这需要进一步调查。"
 sleeper.08.title:0  "观测"
 sleeper.09.desc.a:0  "你好，访客，我看到你正在联系[event_target:sleeper_country.GetName]。我必须告诉你，蜂群思维目前无法与你沟通。它正在……沉睡并且正在慢慢崩溃。它曾经征服了银河系的大部分，但现在那已经是很遥远的故事了。我请求你远离它，因为太多的干扰可能会使它再次醒来。我向你保证，你不会想事情发展成那样的。我的名字是TN-3，顺便说一下，我正在研究这个迷人的东西，来自我在[event_target:sleeper_country.Capital.GetName]上面的研究站，如果你想了解更多关于[event_target:sleeper_country.GetName]的知识，请随意浏览我的发现。"
 sleeper.09.desc.b:0  "寄生虫!我们看到你正在尝试联系[event_target:sleeper_country.GetName]。我们目前没有收到任何讯息、访客、条约或礼物。任何侵犯我们空间的飞船都将被即刻摧毁。所以，请停止吧。令人恼火。再见。"
 sleeper.09.desc.c:0  "寄生虫!我们看到你正在尝试联系[event_target:sleeper_country.GetName]。要知道，我们把你们看作是需要消灭的害虫，只要我们还活着，我们就会把你们每一个人都杀掉。我们将在战场上再次相遇。"
 sleeper.09.title:0  "通讯"
 sleeper.12.desc:0  "当然可以。如果你把船上的通讯设备设置成不断发送特定的无线电频率，它会让工蜂相信你就是其中之一。遗憾的是，这只对蜂巢本身有效，而对它周围的子蜂巢无效，因为它们仍然有足够的意识去注意这种差异。如果你选择攻击它，它当然会停止工作。只要几个能量币，我就会提供频率给你。"
 sleeper.14.a:0  "我们欢迎你们，朋友们!"
 sleeper.14.b:0  "他们会成为漂亮的战利品"
 sleeper.14.c:0  "*我开玩笑说这里的共产党人正在挨饿*"
 sleeper.14.d:0  "好吧,关于这个..."
 sleeper.14.desc:0  "我们已经占领了这个曾经被称为“农场”的星球，在这里，思想单一的物种像动物一样被它们的前主人放牧、繁殖和屠杀。几千年来，这些可怜的动物被关在这个星球上，大多数人都把它描述成一个天堂，被喂养和照顾，然后被杀死，准备当食物。他们不确定未来会发生什么。"
 sleeper.14.e:0  "*吞噬蜂群的笑声*"
 sleeper.14.f:0  "*种族洁癖的笑声*"
 sleeper.14.g:0  "*铁心灭绝者的笑声*"
 sleeper.14.h:0  "你们得救了，可怜的人"
 sleeper.14.title:0  "农场"
 sleeper.15.a:0  "告辞"
 sleeper.15.b:0  "*非常抱歉戳了它*(调试让它重新进入沉睡状态)"
 sleeper.15.desc.a:0  "现在救不了你了。"
 sleeper.15.desc.b:0  "寄生虫们，你们最后一次扰乱了我们安静的联盟。"
 sleeper.15.desc.c:0  "我想知道[Root.GetSpeciesAdj]肉的味道如何?也许它会给我们在农场上的收藏增加一笔可观的收入。"
 sleeper.15.desc.d:0  "我们既是一也是一体。你没有希望了。"
 sleeper.15.desc.e:0  "*莫名其妙的尖叫*"
 sleeper.15.title:0  "通讯"
 sleeper.19.desc:0  "我们试图与我们所发现的先进帝国建立联系的努力已经付出了代价。他们正在给我们发信息。奇怪的是，它来自这些国家所谓的首都上方的一个微小的空间站，而不是它们的任何飞船或专用通讯站。"
 sleeper.19.title:0  "传入消息"
 sleeper.21.a:0  "好吧然后"
 sleeper.21.desc.no:0  "感谢您安装“沉睡者-失落的蜂群思维帝国”!这只是一个初始化器事件，它告诉您沉睡者是否在您的星系中生成。似乎没有。如果你想让这个mod做点什么，那么你必须开始一个新的游戏。"
 sleeper.21.desc.yes:0  "感谢您安装“沉睡者-失落的蜂群思维帝国”!这只是一个初始化器事件，它告诉您沉睡者是否在您的星系中生成。看起来是这样!"
 sleeper.21.title:0  "沉睡者"
 sleeper.22.desc:0  "我的名字是TN-3，如果你喜欢的话，也可以叫我托尼。很久以前，我被创造在一个原始的星球上，研究生物的、外星的生命形式。尽管我的创造者早已不在人世，但我的使命依然没有变:尽可能多地发现有机生命。这是我遇到过的最有趣的课题之一。当我在这里学习的时候，我可能会错过一些其他生命形式的发展，但这一个是优先考虑的。这种机会可能不会持续太久。出于这个原因，我创建了“蜂群思维百科全书”，它将我对[event_target:the_sleeper.GetName]和蜂群思维的所有发现进行了分类。"
 sleeper.23.a:0  "[event_target:the_sleeper.GetName]简史"
 sleeper.23.b:0  "崩溃"
 sleeper.23.c:0  "蜂巢"
 sleeper.23.d:0  "唤醒"
 sleeper.23.desc:0  "几十年来，我一直在收集有关[event_target:the_sleeper.GetName]和蜂群思维的数据。我所有的发现都可以通过这个数据库，即“蜂群思维百科全书”访问。你想看多少就看多少。"
 sleeper.23.e:0  "行星"
 sleeper.23.f:0  "返回"
 sleeper.23.title:0  "《蜂群思维百科全书》"
 sleeper.24.desc:0  "[event_target:the_sleeper.GetName]的确切起源尚不清楚。通过征服和同化，它爬上了顶峰，成为这个星系中所有独立思维的生命所面临的最大威胁之一。它所占领的每一个星球都为它的农场带来了更多的牲畜，并且可以收获更多的资源来增强它日益增长的力量。即使是最凶猛的敌人也被召集在一起组成联盟来对抗这种威胁。然后，有一天，它简单地自我崩溃了，没有太多的战斗，它慢慢地从银河舞台上消失了。今天只剩下三个核心星球和一些杂乱无章的“子蜂巢”。"
 sleeper.25.desc:0  "目前尚不清楚是什么原因导致了此次崩溃。一些人说，这是由于过度扩张造成的，它只是无法遏制其控制下的工蜂数量。另一些人说，它变得很老，类似于一种被单一思维称为“痴呆症”的东西开始困扰它。甚至有理论认为，它的竞争对手能够通过某种形式的操纵来扰乱它。不管原因是什么，蜂群思维慢慢失去了对工蜂的控制，尽管不是完全失去。它对他们的力量仍然强大到足以阻止他们独立，但却无力给他们任何新的命令。那些不能自己工作到死的工蜂只是站在那里，什么也不做，直到它们饿死。它的星球一个接一个地人口减少，被邻国或当地的牲畜占领。"
 sleeper.26.desc:0  "在崩溃期间，一些工蜂能够实现某种形式的自由意志。他们开始形成团体，这些团体只是松散地依附于它以前的主宰。他们忠诚地等待着它的回归，在三个核心星球附近安置了一些行星，并攻击任何威胁他们或他们主人的人。"
 sleeper.27.desc:0  "有两种可能的唤醒场景:如果受到足够的威胁，它可能会变得“凶猛”，并开始攻击它所经过的一切。组织混乱、缺乏逻辑思维的情况下，它造成的威胁会比不这样做时小得多，但仍然是非常危险的。征服亚蜂巢，攻击它的舰队或者直接入侵它的行星可能不会引起它们自己的觉醒，但是多次这样的攻击可能会唤醒它。另一种情况是“适当的”觉醒，在那里，它将恢复到以前的、极其强大的状态。我还不确定这将如何实现，但这是肯定的可能性。可怕的可能性，这取决于你问的是谁。"
 sleeper.28.desc:0  "这三颗核心行星中的两颗早已成为蜂巢的一部分，它们的表面也像工蜂一样，按照蜂巢的意愿弯曲。只有这个被称为“农场”的星球没有变成这样，因为它上面的牲畜是蜂巢的主要食物来源。"
 sleeper.31.desc:0  "我研究了蜂巢飞船的设计，发现了一个可以利用的弱点。虽然我不赞成攻击这种迷人的生物，但我知道在将来的某个时候，攻击这种生物将是必要的。"
 sleeper.32.desc:0  "没什么好说的。随着蜂巢变得越来越弱，它的帝国的一些部分形成独立并且更小的蜂群。他们仍然忠于最初的思想，所以他们定居在离它很近的地方，等待它的回归。如果你感兴趣的话，可以在我的百科全书上查一下。他们的行星可能对你很有价值。你可以选择其中的一两个，只要知道太多的攻击可能会唤醒古老的蜂巢。如果你愿意的话，我可以给你发送关于亚蜂巢所在行星的详细调查信息。只要几个能量币，他们就是你的。"
 sleeper.32.yes.tooltip:0  "立即调查亚蜂巢所在的行星。谁知道呢，也许他们值得冒着被攻击的风险?"
 sleeper.35.desc:0  "您的命令是什么??"
 sleeper.35.disable:0  "禁用调试模式"
 sleeper.35.enable.tooltip:0  "这可以让你强力唤醒沉睡者/让他再次沉睡。"
 sleeper.35.enable:0  "启用调试模式"
 sleeper.35.title:0  "沉睡者调试菜单"
 sleeper.36.a:0  "保护这些硬盘"
 sleeper.36.b:0  "摧毁它。没有人应该知道这件事。"
 sleeper.36.desc:0  "我们占领农场已有一段时间了。在入侵之前，古蜂群思维竭尽全力地破坏它的技术秘密，但似乎还不够彻底:一些居民发现了它的一个基因剪接实验室。大部分都被摧毁了，但是一些硬盘仍然存在。我们也许能增强对基因组的理解甚至复制蜂巢对牲畜的作用"
 sleeper.36.title:0  "有趣的发现"
 sleeper.40.desc.hivemind:0  "自从我们占领古代蜂群思维的首都行星已经一年了。从那以后，我们一直在收集所有的数据，我们发现了一些有趣的东西!蜂巢发明了一种能够极快地重写DNA的病毒。这种病毒被用在它巨大的武器中，将许多个体整合到它的集体意识中。虽然我们需要几个世纪的时间才能达到与它相同的理解，但我们确信我们可以稍微修改一下它就可以在我们的殖民地使用!目标星球上的所有个体都将立即被我们的意识所吸收。我们继续这项研究好吗?"
 sleeper.40.desc.non_hivemind:0  "自从我们占领古代蜂群思维的首都行星已经一年了。从那时起，我们的科学家一直在整理我们收集的所有数据，他们发现了一些有趣的事情!蜂箱发明了一种能够极快地重写DNA的病毒。这种病毒被用在它巨大的武器中，将许多个体整合到它的集体意识中。虽然我们需要几个世纪的时间才能达到与它相同的理解，但我们的科学家确信，当我们从自己的巨像中发射出来时，他们可以稍微修改它，创造出一个全新的蜂群思维。目标星球上的所有个体都将形成一个新的集体意识，这将是一个对我们完全忠诚的主体。我们继续这项研究好吗?"
 sleeper.40.hivemind:0  "我们为什么不早点想到这一点呢?"
 sleeper.40.no.tooltip:0  "我讨厌有趣。"
 sleeper.40.no:0  "不。"
 sleeper.40.non_hivemind:0  "你在开玩笑吧?当然!"
 sleeper.40.title:0  "新的破坏性能力"
 sleeper.43.desc:0  "沉睡者目前有[event_target:sleeper.sleeper_agitation]躁动值。当达到100时，它将进入疯狂状态。"
 sleeper.43.title:0  "躁动值"
 sleeper.deal.no:0  "也许下次吧。"
 sleeper.deal.title:0  "TN-3"
 sleeper.deal.yes:0  "我们会付钱的。"
 sleeper_awakes.03.a:0  "这并不好"
 sleeper_awakes.03.desc.enclave:0  "我带来了坏消息。蜂巢醒了。而且不是以一种好的方式。不管你对它做了什么，它都已经被逼疯了。当我记录这条信息并准备逃跑时，它的工蜂正在努力建立新的力量，以帮助它在即将到来的对抗一切的战争中。它会攻击所有能看到的东西。你是幸运的，它的力量似乎主要由匆忙、不完整的飞船组成，所以你不会面对这个古老的存在的全部力量。我也能够切断蜂群思维和它的两个主要舰队之间的联系，但一旦敌人进入星系，这肯定会停止工作。我的扫描显示，它应该在不到七年的时间里停止它的狂暴，但潜在的损害是……"
 sleeper_awakes.03.desc.hive:0  "寄生虫们，我们要宣布一件事"
 sleeper_awakes.03.title:0  "坏消息"
 sleeper_awakes.04.a:0  "哦,不。"
 sleeper_awakes.04.desc:0  "害虫!寄生虫!倾听我们的声音，因为这将是你将听到的最后一件事!你们的入侵和侵略使我们别无选择，只能向我们光荣集体之外的一切宣战。你们的行星将会燃烧，而我们将把你们倒下的战友的尸体作为美味的点心来烘烤，以增强我们众多的身体。寄生虫们，你们没有办法逃脱!"
 sleeper_awakes.04.title:0  "更多坏消息"
 sleeper_awakes.11.a:0  "它会为此付出代价"
 sleeper_awakes.11.desc.hi:0  "[event_target:conquered_planet.GetName]已被狂暴的蜂群思维部队接管。我们几乎所有的工蜂都无缝地集成到蜂巢中，没有多少劳动力流失。这是我们集体的悲哀的一天。"
 sleeper_awakes.11.desc.ma:0  "[event_target:conquered_planet.GetName]已被狂暴的蜂群思维部队接管。我们所有的单元都在被废弃的过程中，而任何有机种群要么变成牲畜，要么作为新的工蜂融入蜂巢。"
 sleeper_awakes.11.desc.no:0  "[event_target:conquered_planet.GetName]已被狂暴的蜂群思维部队接管。大多数存活下来的种群已经变成了牲畜来喂养它的战争努力，而最兼容的则被整合进蜂巢，成为新的工蜂。"
 sleeper_awakes.11.title:0  "接管"
 sleeper_awakes.13.a:0  "没问题。"
 sleeper_awakes.13.desc:0  "这里是TN-3。我向所有人传播这一信息，作为一个警告:[event_target:the_sleeper.GetName]已显示出越来越多的活动迹象。如果你继续挑衅它，它很可能会从睡梦中醒来，陷入疯狂。它可能会攻击它所看到的一切，而没有任何思想或逻辑的支持。求你了，看在所有独立思维的人的份上，立刻停止这一切。"
 sleeper_awakes.13.title:0  "警告"
 sleeper_awakes.14.a:0  "好消息"
 sleeper_awakes.14.desc:0  "看来[event_target:the_sleeper.GetName]终于停止了它在太空中的横冲直撞。它的舰队仍然存在，但如果我们决定攻击它的任何领土，我们现在可以期待的反击会少得多。"
 sleeper_awakes.14.title:0  "救赎"
 sleeper_awakes.25.a:0  "一个伟大的胜利!"
 sleeper_awakes.25.desc:0  "我们的部队已经成功地将§H[liberated_planet.GetName]§!从它被蹂躏的蜂群思维占领下解放出来![liberated_planet.GetPlanetMoon]终于回到了我们的完全控制之下。"
 sleeper_awakes.26.a.tooltip:0  "[liberated_planet.GetName]加入了我们的帝国"
 sleeper_awakes.26.a:0  "战利品归胜利者所有。"
 sleeper_awakes.26.b.tooltip:0  "[liberated_planet.GetName]返回到[planet_former_owner.GetName]。"
 sleeper_awakes.26.b:0  "我们是解放者，不是征服者。"
 sleeper_awakes.26.desc:0  "我们的部队已经成功地将§H[liberated_planet.GetName]§!从它被蹂躏的蜂群思维占领下解放出来!在它被占领之前，这个星球属于§H[planet_former_owner.GetName]§!。如果我们把它归还给他们，他们很可能会感激我们。"
 sleeper_awakes.27.a:0  "一个伟大的胜利!"
 sleeper_awakes.27.desc:0  "在成功地扫荡了§H[liberated_planet.GetName]§!并击败了驻扎在其表面上的占领军之后，现在没有一个国家可以返回的当地居民慷慨地提出恢复我们对[liberated_planet.GetPlanetMoon]的全面控制。"
 sleeper_awakes.28.a:0  "我们诚挚的感谢。"
 sleeper_awakes.28.desc:0  "[ROOT.GetName]从疯狂的蜂群思维手中夺走了[liberated_planet.GetName]。由于它是我们以前的行星之一，他们决定把它归还给我们。"
