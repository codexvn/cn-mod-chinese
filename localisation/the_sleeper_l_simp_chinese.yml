 sleeper_deviancy_debuff_9:0  "变异性负面状态"
 sleeper_drone_planet:0  "工蜂星球"
 sleeper_drone_planet_desc:0  "在“上主脑”崩溃后，许多工蜂形成了更小、更独立的蜂群思维。他们仍然忠于它，留在靠近它边界的行星上。"
 sleeper_exploding_stuff.2.desc:0  "完成了。我们的殖民地已经成功地将所有居住在[FROM.GetName]上的智能生物整合到我们的蜂巢中。"
 sleeper_exploding_stuff.2.name:0  "集成"
 sleeper_exploding_stuff.2.tooltip:0  "[FROM.GetName]现在完全在我们的控制之下。集体万岁!"
 sleeper_exploding_stuff.4.a:0  "干得好，伙计们。"
 sleeper_exploding_stuff.4.desc:0  "成功了!利用我们在古代蜂群思维行星上发现的图表，我们成功地将[FROM.GetName]上所有的智能生命形式变成了一个唯我们是命的蜂群思维。"
 sleeper_exploding_stuff.4.name:0  "一个新的蜂群思维"
 sleeper_exploding_stuff.4.tooltip:0  "作者注意到:为了防止它魔法般地控制星系中所有的行星，星系的星基拥有者不会改变。如果你想让蜂巢拥有自己的星系，你必须拆除恒星基地，这样它就可以用它的建造舰建造一艘新的，因为你也不能用它来交换星系。我们能把共享星系反馈给paradox吗?他们真的很酷。"
 sleeper_exploding_stuff.6.desc:0  "我们在[FROM.GetName]上的种群已经融入了古代蜂群思维。现在，他们按照意志辛勤工作，而不再是他们自己。他们将永远失去我们。"
 sleeper_exploding_stuff.6.name:0  "失去星球"
 sleeper_extra_damage:0  "蜂巢研究"
 sleeper_extra_damage_desc:0  "在对它以前的一颗行星进行研究之后，我们发现了古代蜂群思维飞船的一个弱点。"
 sleeper_missions_research_collab:0  "科研合作"
 sleeper_missions_research_collab_desc:0  "我们的研究人员目前正在协助TN-3的研究，以换取一些有价值的数据。"
 sleeper_the_awoken.07.a:0  "对整个银河系来说都是一个可怕的敌人"
 sleeper_the_awoken.07.b:0  "和你一起回到梦乡!"
 sleeper_the_awoken.07.desc:0  "一段时间以来，我们的科学家已经发现[the_sleeper.GetName]中的活动增加，这是一个集体正在重建的迹象，可能很快就会再次觉醒。也许是出于安慰，也许是出于恐惧，直到现在，这个问题一直被当作迷信而不予理睬。最近的证据表明，我们很快将不得不全力面对这一古老的威胁。以前，只有孤独的无人机漫无目的地飞来飞去，而现在，它们成群结队地在古老的建筑中穿梭，目标很明确:恢复集体对银河系的控制。我们应该让我们的部队做好准备。"
 sleeper_the_awoken.07.title:0  "觉醒"
 sleeper_the_awoken.09.a:0  "更多的敌人，太好了"
 sleeper_the_awoken.09.desc:0  "受到天堂之战的威胁，[the_sleeper.GetName]觉醒了。事情发生得很突然，就像一头野兽本能地想要自卫，尽管它一开始并不是战斗的直接目标。这肯定会在某些方面改变这场战争"
 sleeper_the_awoken.09.title:0  "又一次觉醒"
 sleeper_the_awoken.11.a.tooltip:0  "你的帝国和它的所有臣民都变成了“食物奴隶”，他们每月支付33%的食物，每年放弃1-5人口给他们的新霸主。只能做有限的外交。"
 sleeper_the_awoken.11.a:0  "我们臣服。"
 sleeper_the_awoken.11.b.tooltip:0  "[event_target:contact_empire.GetName]很可能向我们宣战。"
 sleeper_the_awoken.11.b:0  "我们将保持我们的自由!"
 sleeper_the_awoken.11.c.tooltip:0  "[event_target:contact_empire.GetName]很可能向我们宣战"
 sleeper_the_awoken.11.c:0  "有趣。我们正要告诉你一件类似的事，害虫。"
 sleeper_the_awoken.11.d:0  "你竟敢提出这样的建议!"
 sleeper_the_awoken.11.desc.gest:0  "[event_target:submitter.species.GetNamePlural]!这是[event_target:contact_empire.species.GetName]伟大的集体发言，再次为一个声音而团结。我们已经决定，你的存在是对我们蜂巢的一个威胁，你应该像害虫一样被对待。准备好面对我们伟大思想的全部力量。"
 sleeper_the_awoken.11.desc.norm:0  "[event_target:submitter.species.GetNamePlural]!这是[event_target:contact_empire.species.GetName]伟大的集体发言，再次为一个声音而团结。仔细听，仔细听，因为我们只会给你一次机会:尽管我们不喜欢或不理解像你这样多思想的人，但我们意识到灭绝或部分整合根本不是一个有效的解决方案。相反，我们请求你的顺从:放弃你的独立性，每月给我们一笔食物，帮助我们光荣的蜂巢。除此之外，我们还要求每年运送你们的一些人口作为我们农场的新生命储备。如果你关心的话，我们对食物并不挑剔。要么让你们的生活毫无价值，要么直面我们集体的全部力量。你说呢?"
 sleeper_the_awoken.11.title:0  "需求"
 sleeper_the_awoken.12.a:0  "我们不会轻易放弃，你真是美化了你的虫窝。"
 sleeper_the_awoken.12.b:0  "确定。听起来不可思议。"
 sleeper_the_awoken.12.desc.free:0  "那么，开战吧。"
 sleeper_the_awoken.12.desc.sub:0  "感谢您的合作。你们也将体会到成为我们集体的一部分是什么感觉，即使只是通过商品交换。"
 sleeper_the_awoken.13.a.tooltip:0  "[event_target:cattle_provider.food_collected] £pops人口将被重新安置在“农场”，在那里它们将成为蜂巢的美味佳肴。"
 sleeper_the_awoken.13.a:0  "当然，你应该有你的牲畜"
 sleeper_the_awoken.13.b.tooltip:0  "起来，发动独立战争"
 sleeper_the_awoken.13.b:0  "§R这种情况已经持续了很长时间。我们的人民不饲养动物。"
 sleeper_the_awoken.13.desc:0  "你的牲畜应该在今年交货。我们将提供一切必要的运输工具把它们运到农场。我们期待着尝试新的品种口味!"
 sleeper_the_awoken.13.title:0  "交付牲畜"
 sleeper_tony.02.a:0  "我们将不胜荣幸"
 sleeper_tony.02.b:0  "我们不需要你"
 sleeper_tony.02.desc:0  "你好,[ROOT.GetSpeciesName]的朋友!你可能知道，[event_target:the_sleeper.GetName]已经觉醒，呆在他们的空间里变得越来越危险。我需要离开那里，我想你可以给我提供庇护。我可以为你做研究员，毕竟我有超过2000年的经验!"
 sleeper_tony.02.title:0  "TN-3"
 sleeper_tony.03.desc:0  "是的，事实上，我喜欢。我一直在分析前一段时间收集的一些数据，我想我需要其他人来看看。我的编程可能是专门用来理解生物学和社会学的，但是一些外部的见解将会非常有用。如果你们让我和你们的科学家合作一年左右，作为回报，我很乐意与你们分享我在蜂巢机械方面的一些知识。"
 sleeper_tony.04.a.tooltip:0  "一项新的任务将在至少一年内完成"
 sleeper_tony.04.a:0  "也许下次吧。"
 sleeper_tony.05.a:0  "工业"
 sleeper_tony.05.b:0  "太空飞船"
 sleeper_tony.05.desc.spectacular:0  "我从来没有想过这样一个简单的研究项目会有如此深刻的见解!你和我的研究人员从这些数据中得出的结论是非常了不起的，当然值得在百科全书中重新收录!谢谢你的服务，[ROOT.GetSpeciesName]。现在，我要说的是:我可以给你一些关于蜂巢工业机械或它们的宇宙飞船的见解。你喜欢哪一个。"
 sleeper_tony.05.desc:0  "谢谢你的服务，[ROOT.GetSpeciesName]。你们的研究人员对我和百科全书都有很大的帮助。现在，我要说的是:我可以给你一些关于蜂巢工业机械或它们的宇宙飞船的见解。你喜欢哪一个。"
 sleeper_tony.05.title:0  "合作结束"
 sleeper_tony.06.desc:0  "我在学习上总能得到帮助，但为此我特别需要你的帮助。我看到你已经占领了[event_target:searchable_drone_planet.GetName]，一个曾经被 [event_target:the_sleeper.GetName]工蜂占领的星球。如果你不介意的话，我想请你帮我调查一些事情。它也可能促进你自己的研究。"
 sleeper_tony.07.a:0  "谢谢你"
 sleeper_tony.07.desc:0  "我感谢你们的帮助，朋友们。你给我的数据对我的学习确实很有帮助。我从中推断出的一件事可能也会引起你的兴趣:我发现他们的飞船设计有一个弱点。我会马上把信息发给你。"
 sleeper_tony.08.desc:0  "我可能在[event_target:target_planet.GetName]上发现了[event_target:the_sleeper.GetName]的痕迹。我想让你帮我做一些扫描。别担心，我会付你钱的。"
 sleeper_tony.09.a:0  "没问题"
 sleeper_tony.09.desc:0  "谢谢你的帮助。这是你的报酬。"
 sleeper_tony.10.a:0  "我们会救它们"
 sleeper_tony.10.b:0  "它们可以来，但是你不能观察他们"
 sleeper_tony.10.c:0  "不，这些东西在这里没有位置"
 sleeper_tony.10.desc:0  "谢谢你，你来得正是时候:一大群工蜂刚刚冲破了头顶的意志!通常情况下，打破自由的工蜂会立即被击杀，因为它们新获得的自由使它们成为蜂巢的入侵者。但这次不是这样:他们中的许多人立刻挣脱了束缚，目前正躲在思想的某个角落里。我可以把他们救出来，但是我没有地方让他们住。所以我想让你们接受他们，让我观察他们的行为。我会给你丰厚的报酬。"
 sleeper_tony.11.a:0  "很好"
 sleeper_tony.11.desc:0  "太棒了!我马上就开始工作。它们很快就会被运到你们的首都。一年后我会再打发消息给你，给你的报酬。"
 sleeper_tony.12.a:0  "确实如此"
 sleeper_tony.12.desc:0  "我再次感谢你接收这些流浪的工蜂，[ROOT.GetSpeciesName]。它的数据帮助我更加接近于完成《蜂群思维百科全书》。我答应过你，我会给你报酬的。希望我能量币足够。"
 sleeper_tony.13.a:0  "你为什么要这么做?"
 sleeper_tony.13.b:0  "该死的机器人"
 sleeper_tony.13.desc:0  "我很抱歉。在我的一次实验中，我…我可能把他们逼得太远了。这些流浪的工蜂在我干掉他们之前疯狂地杀了你的几个人。我不知道他们会作何反应。我希望双倍的报酬能补偿所造成的一些损失。"
 sleeper_tony.14.a:0  "好"
 sleeper_tony.14.desc:0  "但是为什么呢?你不相信我吗?只是观察和一些行为测试，仅此而已。没有你的观察，我是不会给你报酬的!\n\n你不会改变主意的，是吗?好吧，我想这是没有用的。如果我不把它们带给你，它们就等于死了。他们马上就到。"
 sleeper_tony.15.a:0  "好极了"
 sleeper_tony.15.desc:0  "我们从[event_target:the_sleeper.GetName]接收流浪工蜂已经一年多了。他们已经习惯了他们的新生活，成为我们许多娱乐和纪录片节目的最爱。"
 sleeper_tony.16.a:0  "我不在乎"
 sleeper_tony.16.desc:0  "但是如果没有人把他们带走，他们会死的!好吧，我去找其他人。我一直认为我们这些机器应该是无情的!"
 sleeper_tony.17.desc:0  "你真是天赐之物，[ROOT.GetSpeciesName]!我的一些设备昨天坏了，我需要有人帮我修理。你连一个工程师都舍不得，是吗?"
 sleeper_tony.18.a:0  "我们需要蓝图"
 sleeper_tony.18.b:0  "能量就足够了"
 sleeper_tony.18.desc:0  "感谢您的服务,[ROOT.GetSpeciesName]。我的工作终于可以重新开始了。如果你感兴趣的话，我有一些蜂巢结构的蓝图。或者我也可以给你一些能量。"
 sleeper_tony.19.a:0  "我们将不胜荣幸"
 sleeper_tony.19.b:0  "我们不需要你"
 sleeper_tony.20.desc:0  "既然你把我最喜欢的科目给毁了，我需要学点别的。我想你可能需要一位有2000多年研究经验的研究员。在我找到更好的研究对象之前，我可以加入你的研究帝国。你说呢?"
 sleeper_tony.20.title:0  "TN-3"
 sleeper_tony.21.desc:0  "在我的一次任务中，我的一些设备损坏了。我需要一些修理，所以如果您能提供任何资源，我将不胜感激。"
 sleeper_tony.22.a:0  "很高兴能帮上忙"
 sleeper_tony.22.desc:0  "非常感谢!这将大有帮助"
 sleeper_tony.23.a:0  "只要别太出格就行……"
 sleeper_tony.23.b:0  "滚开，你这个金属怪物"
 sleeper_tony.23.c:0  "你介意测试一下你的口味吗?滚开。"
 sleeper_tony.23.desc:0  "是的，实际上我特别需要你的帮助。我想做一个关于人类思维方式的研究。只需要一个月左右的时间，这次测试你会得到丰厚的报酬。我希望你不会介意我问各种不同位置的工蜂一些问题，用它们做一些行为测试……"
 sleeper_tony.24.a:0  "好极了!"
 sleeper_tony.24.desc:0  "测试结束了。谢谢你,[ROOT.GetSpeciesName]。这是你的报酬。"
 sleeper_tony.25.desc:0  "好吧，这次我有特别的东西给你。[event_target:sleeper.GetName]最近变得很激动。我担心，如果任何一个帝国胆敢进入它的领土，不管有没有侵略意图，它都可能陷入疯狂。虽然我不完全了解蜂群思维是如何交流的，但我知道某些无线电波会对它们产生一些轻微的影响。模式总是在变化，所以很难跟上它的步伐，但我最近找到了一种模式，它能让蜂巢平静一点。我希望你们建立一颗强大到足以影响其主要星球的卫星，并延长这场等待已久的灾难的到来。你只有一年的时间，直到机会消失，所以我恳求你赶快。无论如何，如果你成功了，我现在给你100能源币，以后再给你900能源币。你说呢?"
 sleeper_tony.26.a:0  "当然，我们会小心的。"
 sleeper_tony.26.b.tooltip:0  "§R我们对计划做了一些修改，破坏了工程。这样，古老的蜂群思维就会更接近于陷入疯狂。"
 sleeper_tony.26.b:0  "§R我们不会改变任何事情。相信我。"
 sleeper_tony.26.desc:0  "太棒了!我会马上把信息发给你。我还想让你们知道，这些无线电波必须非常精确，即使稍微改变它们也会产生有害的结果。所以请不要改变它们。"
 sleeper_tony.27.a:0  "没问题"
 sleeper_tony.27.desc:0  "你今天在这里做得很好!多亏了你的帮助，银河系变得更安全了。这是我承诺的能量币。"
 sleeper_tony.28.a:0  "那只是一个错误!我发誓!"
 sleeper_tony.28.desc:0  "不,不,不!你知道你做了什么吗?你明白你那些愚蠢的错误对我们所有人意味着什么吗?我应该让另一台机器来为我做这件事，在一颗卫星中放入一些无线电请求并不愚蠢。甚至原始人在设置这个方面都可以做得更好。滚出我的频道。"
 sleeper_tony.missions.no:0  "对不起，我们不得不谢绝"
 sleeper_tony.missions.titles:0  "提供帮助"
 sleeper_tony.missions.yes:0  "当然，我们能做到"
 starbase_sleeper_drone_country:0  "恒星基地"
 starbase_sleeper_drone_country_plural:0  "恒星基地"
 tech_cattle_species_traits:0  "基因增强"
 tech_cattle_species_traits_desc:0  "我们在一个古老的蜂群思维基因剪接实验室中发现了一些引人注目的数据。我们可以好好利用它。"
 tech_cattle_species_traits_extra_desc:0  "解锁附加属性和一个属性点"
 tech_planetkiller_sleeper_hive_creator:0  "积极的统一"
 tech_planetkiller_sleeper_hive_creator_desc:0  "利用我们在古代蜂群思维实验室中发现的DNA重写病毒，我们可以将整个行星的种群转变成一个顺从的蜂群思维。"
 tech_planetkiller_sleeper_integrator:0  "蜂巢积分器"
 tech_planetkiller_sleeper_integrator_desc:0  "利用我们新发现的DNA重写病毒，我们可以把整个星球的人口变成工蜂，而不需要昂贵的人工基因改造。"
 tech_sleeper_planetkillers_extra_desc:0  "解锁一个新的行星杀手武器"
 trait_former_drones:0  "工蜂"
 trait_former_drones_desc:0  "《蜂群思维百科全书》中有这样一段话:“从上空突破的工蜂通常会被视为危险的入侵者，它们会立即被清除。”如果我能把它们中的一些释放出来，它们一定会成为一个有趣的研究对象。我只能推测，但我认为一些思维模式可能会保持和以前一样，导致非常独特的行为。"
 trait_maximum_food_yield:0  "最大食品产量"
 trait_maximum_food_yield_desc:0  "摘自《蜂群思维百科全书》，内容如下:“……但是几十年的繁殖和基因工程已经完全改变了这个物种。在适当的地区，生长得到了加强，以从收获中获得尽可能多的肉，使它们成为蜂巢的主要食物来源。但这有一个轻微的副作用，大脑物质的生长减少，使这个物种变得沉默和温顺。它们甚至没有意识到它们是其他物种的食物。我甚至研究过比这些人更聪明的穴居人。”"
 trait_superior_adaptation:0  "卓越的适应"
 trait_superior_adaptation_desc:0  "《蜂群思维百科全书》的一段摘录如下:“蜂巢的适应性特别显著。它不仅知道如何根据当地的气候完美地改造所有的工蜂，而且还知道如何完成分配给它们的任何任务。我从未见过对基因组的掌握如此完美。”"
 trait_tasty_nutritious:0  "营养"
 trait_tasty_nutritious_desc:0  "《蜂群思维百科全书》的一段摘录如下:“这个物种被设计得非常有营养，含有大量脂肪、蛋白质和极少量令人讨厌的糖和骨骼。看起来蜂巢已经创造出了自己版本的蛋白质棒。它们通常被喂给身体承受很大压力的工蜂。”"
 trait_tasty_psionics:0  "余味"
 trait_tasty_psionics_desc:0  "《蜂群思维百科全书》摘录如下:“……这一物种似乎拥有较弱的灵能能力，尽管测试显示它们从未在个体中完全显现出来。蜂巢很可能确保了这一点。尽管如此，它们与其他维度的松散联系给了它们一种非常独特、微妙的余味，蜂巢似乎很欣赏这种余味。它通常用于炖菜，炖菜是给工蜂的，工蜂承受着很大的压力，必须一次处理很多任务。我相信，这种食物中较弱的灵能能力可以在一定程度上增强工蜂和……”"
 trait_tasty_smartipants:0  "聪明的食物"
