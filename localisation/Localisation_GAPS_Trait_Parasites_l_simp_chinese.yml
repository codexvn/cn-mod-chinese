 Trait_GAPS_Parasitic_desc:0  "该物种通过使用他人口作为宿主进行繁殖，否则无法生殖。\n§M特殊人口效果:§! 该物种如果有其他人口存在，每两年转换一个在他们星球上的随机人口。转换人口在两年内减少相同物种的人口幸福度 §R40%§! 。一个你的主要物种寄生体将被创建。 \n§M特殊效果:§! 该物种开局带有3个具有特殊繁殖能力的未开化人口。 可以让其他未开化人口繁殖。\n   §L£policies 政策 (该吃谁呢):§! 随机人口, 随机未开化人口, 随机失业人口, 准备转换人口 (+5 准备转换岗位), 随机罪犯/deviant_drone/corrupt_drone, 无 \n      £job §W岗位 (准备转换):§! 仅限未寄生。高优先权。无法对有"社会福利", "学术特权", "乌托邦", 或 "活体陈设" 生活标准的人口使用。人口修饰 - 住房需求 §G-100%§!, 幸福度 §R-40%§!\n§E总督每级修饰:§! 未开化牲畜岗位 §G+2.5§!\n   £job §W岗位 (未开化牲畜):§! 仅限未开化人口。产出 §G4§! £food. 人口修饰 - 住房需求 §G-100%§!。该岗位的未开化人口无法被吃。 \n§S科技§!\n§Y£society_research 生物学科技 T1 (未开化特质复制):§! 每当你寄生一个未开化物种时你的新寄生人口获得它所有的核心游戏特质。\n§Y£society_research 生物学科技 T2 (人口管理):§! 允许: \n   §L£decision 决策 (保持 0/1/5/10):§! 决定每个物种在星球上可以保留多少人口的法令。通常确保至少保留1个。\n   §L£policies 政策 (何时开吃):§! 每5年(寄生体产出 §G+5%§! 维护费 §G-15%§!), 每2年 (无改变), 每1年(寄生体产出 §R-5%§!, 寄生体维护费 §R+15%§!), 每1月 (寄生体产出 §R-50%§!, 寄生体维护费 §R+100%§!)\n§Y£society_research 生物学科技 T3 (其他特质复制):§! 每当你寄生一个开化物种时你的新寄生人口获得它所有的核心游戏特质即使这些特质和已有特质冲突。"
