 ### static modifiers

 mod_armies_minerals_cost_mult:0 "军队建设成本"
 mod_machine_drone_storage_2:0 "远古单元存储"
 mod_machine_drone_storage_2_desc:0 "该设施的安装现在用于组装无人机。这里发现的武器技术被用于在这个星球上创建的军队的实验，以降低成本。"
 mod_relic_machine_world:0 "远古机械星球"
 mod_relic_machine_world_desc:0 "恒星大小的机械星球，但它的大部分损坏了很长时间，已无法挽回。"
 mod_relic_machine_world_tooltip:0 "最大可用区划: §Y15§!"

