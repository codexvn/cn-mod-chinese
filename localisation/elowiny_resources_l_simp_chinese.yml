l_simp_chinese:

 building_admilium_extractor:0  "阿达米利姆开采中心"
 building_admilium_extractor_desc:0  "一个非常强大的钻井网络，能够到达位于巨大深度的小区域。然后将提取的阿达米利姆矿石应用到我们的军队中，制造出极其强大的装甲。"
 building_alien_sheeps_center:0  "外星羊毛收集中心"
 building_alien_sheeps_center_desc:0  "这幢建筑可以让森林里的外星生物被驯化，并被放牧来收获他们的皮毛，然后将其作为一种自然而丰富的元素融入到我们的公民的衣服和家具中。"
 building_cobaltium_greenaurium_reactor:0  "钴矿石-绿奥瑞姆晶体量子反应堆"
 building_cobaltium_greenaurium_reactor_desc:0  "一个大的设施悬浮着一个钴矿石晶体，并将绿奥瑞姆晶体的能量送入其中。反应产生大量的折射光和能量。"
 building_diamond_dust_jewelry:0  "钻石尘埃首饰加工中心"
 building_diamond_dust_jewelry_desc:0  "一种收集和处理大量民用钻石尘埃的设施。它配备了先进的技术，使尘埃尽可能的漂亮和闪光。"
 building_diridium_plant:0  "迪利德铵矿石沉淀装置"
 building_diridium_plant_desc:0  "这种植物收获了迪利德铵矿石，并把它变成了我们农场的一种强有力的肥料。如果它们暴露于植物以外的东西，则将不复存在。"
 building_dispifium_tank:0  "迪斯皮菲-39防范设施"
 building_dispifium_tank_desc:0  "一个大型的容器，用来存放和研究致命的迪斯皮菲-39。它使迪斯皮菲-39可以用于武器，并提高我们对化学的理解。"
 building_galkatite_forge:0  "伽拉提特矿石熔炉"
 building_galkatite_forge_desc:0  "一种大型复合体，将伽拉提特矿石提取并提炼成更适合星际燃料的东西。"
 building_glitterium_monument:0  "闪光铵晶体纪念碑"
 building_glitterium_monument_desc:0  "这个巨大的雕塑是由纯粹的、闪闪发光的发光材料制成的，在任何一个人的脑海中都有强烈的敬畏感和动力。"
 building_greenaurium_power_plant:0  "绿奥瑞姆晶体反应堆"
 building_greenaurium_power_plant_2:0  "改善绿奥瑞姆晶体反应堆"
 building_greenaurium_power_plant_2_desc:0  "由于绿奥瑞姆晶体的反应，一个改良版的绿奥瑞姆晶体反应堆能够产生巨大能量，有了精炼的安全壳和高能电容器。"
 building_greenaurium_power_plant_desc:0  "一种能产生能量的发电厂，这要归功于绿奥瑞姆晶体的反应。它还提供了一个机会来研究由反应产生的能量的不同形式。"
 building_greenaurium_refinery:0  "绿奥瑞姆晶体炼油厂"
 building_greenaurium_refinery_desc:0  "这座建筑将绿色的绿奥瑞姆晶体变成了一种更稳定、更有用的绿奥瑞姆晶体合金，使这些物质能够轻易地在星球之间移动。"
 building_horbucloverite_center:0  "马布洛合金研究设施"
 building_horbucloverite_center_desc:0  "这一设施研究了马布洛合金的奇异性质，这是一种幸运的金属。直接将金属的运气应用到太空港或科研船上，降低了异常失败的风险，同时也降低了星球的产量。"
 building_meol_gaz_plant:0  "梅奥·加斯处理装置"
 building_meol_gaz_plant_desc:0  "这个装置提炼了梅奥·加斯气体，以便在护盾中有效地使用它。"
 building_neomolybdenum_armory:0  "新钼水晶军械库"
 building_neomolybdenum_armory_desc:0  "一个专门的工具，用来提取、提炼和应用新钼水晶来装备这个星球的军队。新钼水晶也可以用于工程实验。"
 building_orangyrium_power_plant:0  "奥朗·亚里姆奇点反应堆"
 building_orangyrium_power_plant_desc:0  "在一个大的奇点中，小剂量的奥朗·亚里姆物质、绿奥瑞姆晶体、紫草晶体被注射，在人工控制的黑洞内产生了数不清的能量，然后以奇异点的形式采集。"
 building_purplarium_power_plant:0  "紫草晶体催化剂"
 building_purplarium_power_plant_desc:0  "这一设施使绿奥瑞姆晶体和紫草晶体产生大量电能。"
 building_terrazine_plant:0  "特拉希气体蒸馏设备"
 building_terrazine_plant_desc:0  "在星球表面有一个大型的研究和蒸馏的设施。包含的特拉津是一个很好的研究课题，提高了我们在这个星球上的科学家的效率。"
 building_verterium_depot:0  "维特里姆·柯特瑞德水晶炼油厂"
 building_verterium_depot_desc:0  "这一大型设备提取并净化了在这个星球上发现的天然的维特里姆·柯特瑞德水晶沉积物，以便在我们的超光速引擎中使用稀有资源。"
 requires_admilium:0  "§R需要§Y$sr_admilium$§!在地块上。§!"
 requires_alien_sheeps:0  "§R需要§Y$sr_alien_sheeps$§!在地块上。§!"
