 sm_cobaltium_yuranic_armory:0  "钴矿石-育兰晶镜片锻造"
 sm_diamond_dust_armory:0  "钻石尘埃弹药军械库"
 sm_dispifium_armory:0  "迪斯皮菲-39蒸馏装置"
 sm_horbucloverite_bay:0  "马布洛合金轨道湾"
 sm_verterium_armory:0  "维特里姆·柯特瑞德仓库"
 sr_admilium:0  "阿达米利姆矿石"
 sr_admilium_desc:0  "阿达米利姆是一种非常强大的矿石，在星球的地壳深处发现。提取它是非常困难的，但是使用阿达米利姆制造的装甲几乎是牢不可破的。"
 sr_alien_sheeps:0  "外星羊毛"
 sr_alien_sheeps_desc:0  "外星人的羊群覆盖着一种非常柔软和温暖的毛皮，即使在去除之后仍然会重新生长。 虽然他们不美味，但驯养他们肯定会对我们的殖民者有用，无论是在衣服和家具方面。"
 sr_cobaltium:0  "钴矿石"
 sr_cobaltium_desc:0  "钴以奇特的方式扭曲和弯曲光线。除了一些有趣的研究，钴本身并没有什么用处，但它与其他类型的资源相结合可能会产生惊人的结果。"
 sr_crystaerogel:0  "晶石气凝胶"
 sr_crystaerogel_desc:0  "一种非常奇怪的物质，看起来比大多数气体都轻，但却像固体一样。对于我们来说，在一个气态巨星内部形成这样一种物质的条件仍然是一个谜，但是研究这种比空气轻的“固体晶体烟状物”的奇怪性质可能有利于我们对材料的研究。"
 sr_diamond_dust:0  "钻石尘埃"
 sr_diamond_dust_desc:0  "一种闪闪发光的纯钻石尘埃。它闪烁着，闪耀着令人难以置信的纯洁，可以用来装饰许多东西，从家具到衣服，甚至是飞船。然而，锋利和致密的钻石粒子也可以在提高动能武器的效率方面有重要意义。"
 sr_diridium:0  "迪利德铵矿石"
 sr_diridium_desc:0  "迪利德铵是一种奇怪的矿石，似乎可以促进植物生命的生长。因此，它可以作为我们农作物的肥料。它施肥的作物也以某种奇特方式获得了美妙的味道。"
 sr_dispifium:0  "迪斯皮菲-39"
 sr_dispifium_desc:0  "迪斯皮菲-39是一种极具腐蚀性的酸，它几乎违反了已知的物理定律。它几乎可以腐蚀任何东西，并需要特殊的中子储罐来容纳它。将其注入导弹可以制造出致命的腐蚀性弹头。"
 sr_exotic_pets:0  "外星异生物"
 sr_exotic_pets_desc:0  "基于与我们自身完全不同的生物学特性的奇怪动物(例如基于硅的化学物质，或者甚至使用硫酸作为溶剂的样本!)。它们极其脆弱，必须极其小心地对待，以免它们死去。然而，获得一些标本将是我们生物学研究的一个福音。"
 sr_galkatite:0  "伽拉提特矿石"
 sr_galkatite_desc:0  "一种稀有的发光矿石，可以很容易地在一个集中的方向爆炸或释放能量。这种能力使这种矿物在构造亚光速推进器时非常有用，因为在这些岩石上使用燃料很容易实现精确和强大的推力。"
 sr_glitterium:0  "闪光铵晶体"
 sr_glitterium_desc:0  "一种美丽的彩虹水晶，在几乎所有由智慧物种所能感知的光芒中发光。这种材料的另一种美同时也激发了公民、艺术家、士兵和科学家的灵感。"
 sr_greenaurium:0  "绿奥瑞姆晶体"
 sr_greenaurium_desc:0  "在某些星球上有时会发现这些绿色的晶体。它们充满能量，而且非常活泼。它们可以用来产生强大的能量反应。"
 sr_horbucloverite:0  "马布洛金属"
 sr_horbucloverite_desc:0  "这种奇怪的绿色金属似乎会带来幸运。围绕着一簇这种金属的生物往往比其他的更幸运。这种幸运的能力很可能利用正确的技术加以利用。"
 sr_meol_gaz:0  "梅奥·加斯气体"
 sr_meol_gaz_desc:0  "这种奇怪的、金色的蒸汽对大多数生命形式都是非常有害的，但它有一种奇怪的特性，即当把它蒸馏到护盾的时候，它会增加盾的再生能力，这很可能是因为气体颗粒充当了保护盾产生过程的催化剂。"
 sr_neomolybdenum:0  "新钼水晶"
 sr_neomolybdenum_desc:0  "一种罕见的水晶，非常锋利和坚固。有了合适的技术，它可以被提炼成致命的子弹和能够穿透任何装甲的武器。"
 sr_orangyrium:0  "奥朗·亚里姆物质"
 sr_orangyrium_desc:0  "这种奇怪的橙色物质非常不稳定。当接触到绿奥瑞姆晶体和紫草晶体时，其结果是一个致命的奇点爆炸，能够引爆整个星球，并在爆炸区域周围撕裂时空。令人惊讶的是，这个反应的能量输出大约是1000000%，这意味着能量似乎是从其他维度中提取出来的。这种材料很可能来自于另一个宇宙，那里的物理定律是不同的，或者它可能是一个先进的已灭绝文明人工构造出来的。"
 sr_purplarium:0  "紫草晶体"
 sr_purplarium_desc:0  "一种紫色的水晶，与之相对的是绿奥瑞姆晶体，经常被发现在星球的地壳深处，在洞穴里。它本身并不是很有用，但在与绿奥瑞姆晶体碰撞后，能够释放出大量能量。"
 sr_pyreite:0  "派瑞特金属"
 sr_pyreite_desc:0  "派瑞特是一种天然的、非常热的金属，有一个非常搞的熔点。它含有放射性元素的痕迹，并且能够产生大量的热量。它可以用来制造致命的武器。"
 sr_refined_greenaurium:0  "精制绿奥瑞姆晶体"
 sr_refined_greenaurium_desc:0  "一种较先进的绿奥瑞姆晶体，将其与其他材料混合，以增加其通用性。精制过的晶体与它的自然形态不同，这种绿色的东西很容易被运送到其他星球，并有更多的用途。然而，它不能可靠地作为一个独立的能源来源，必须与其他材料结合以产生能量。"
 sr_refined_horbucloverite:0  "精制马布洛合金"
 sr_refined_horbucloverite_desc:0  "一种先进的、精制的马布洛合金，旨在最大化奇异的 "运气效应"。 它可以用来提高我们科研船的 "运气" 。"
 sr_refined_verterium:0  "精制维特里姆·柯特瑞德水晶"
 sr_refined_verterium_desc:0  "一种精炼的维特里姆·柯特瑞德水晶，它可以更可靠地在我们的超光速引擎器中使用，提高引擎的效率。"
 sr_terrazine:0  "特拉希气体"
 sr_terrazine_desc:0  "一种强大、能改变思想的气体，它能够提升生产力上，但使用它的人往往会损害精神的完整性。"
 sr_verterium:0  "维特里姆·柯特瑞德水晶"
 sr_verterium_desc:0  "这是一种奇怪的蓝色水晶，可以用来稳定超光速引擎，并优化我们的超光速引擎的效率，这要归功于它对超光速技术中使用的负质量时空域的干扰能力。"
 sr_xithricite:0  "霞石水晶"
 sr_xithricite_desc:0  "这种异常活跃的水晶被认为是来自另一个维度。它以如此不可思议的能量搏动，以至于容器几乎无法容下它，它可以被同样的能量注入，使它对大多数文明来说是无价的。"
 tech_alien_sheeps_shaving:0  "外星羊毛生产技术"
 tech_alien_sheeps_shaving_desc:0  "为了最大限度地提高毛皮的质量并使我们的殖民地受益，在非常特殊的条件下，它们需要被饲养。"
 tech_collect_exotic_pets:0  "外星异生物环境模拟技术"
 tech_collect_exotic_pets_desc:0  "在充满敌意的世界上识别外来物种是一项相当艰巨的任务，但完全模仿它们的环境并避免所有污染更加困难。设法完成这些壮举肯定会对我们的生物学研究有帮助。"
 tech_mine_admilium:0  "阿达米利姆矿石提取技术"
 tech_mine_admilium_desc:0  "获得大量的阿达米利姆矿石是一个挑战，但非常强大的钻孔机可以解决问题。"
 tech_mine_cobaltium:0  "钴矿石提取技术"
 tech_mine_cobaltium_desc:0  "钴矿石是一种奇怪的矿物，以奇特的方式扭曲和折射光线。它本身似乎并不是很有用，但将它与其他资源结合可能会产生巨大的效果。"
 tech_mine_crystaerogel:0  "晶体气凝胶提取技术"
 tech_mine_crystaerogel_desc:0  "由于它是在一个气态巨行星的大气层中被发现的。在那里，疯狂的环境将物质弯曲到它们的极限，所以晶体气凝胶很难获得。然而，适当的技术加上专门的提取设备可以让我们从环境中获取这些难以捉摸的物质。"
 tech_mine_diamond_dust:0  "钻石尘埃集尘技术"
 tech_mine_diamond_dust_desc:0  "在一些熔融星球上发现了大量的钻石尘埃，但它们分布在星球表面。使用专门的萃取器，可以收获大量宝贵的尘埃。"
 tech_mine_diridium:0  "迪利德铵矿石提炼技术"
 tech_mine_diridium_desc:0  "通过细心的提炼，迪利德铵矿石粉末很容易变成一种难以置信的强力肥料。"
 tech_mine_dispifium:0  "迪斯皮菲-39容器技术"
 tech_mine_dispifium_desc:0  "迪斯皮菲-39因为它有非常强的腐蚀性，所以很难收集。为了收集酸性物质而不需要太多的风险，则需要专门的容器。"
 tech_mine_galkatite:0  "伽拉提特矿石精炼技术"
 tech_mine_galkatite_desc:0  "提炼伽拉提特矿石这是有用但危险的，因为错误校准控制的爆炸会导致一个旋转的，无法控制的能量光束。"
 tech_mine_glitterium:0  "闪光铵晶体铸造技术"
 tech_mine_glitterium_desc:0  "闪光铵晶体很漂亮，但很难雕刻。但是如果用正确的工具，真正的艺术作品可以用这种材料建造。"
 tech_mine_greenaurium:0  "绿奥瑞姆晶体提取技术"
 tech_mine_greenaurium_desc:0  "绿奥瑞姆晶体是一种很有韧性的金属，使用正确的技术可以产生大量的能量。"
 tech_mine_horbucloverite:0  "马布洛金属提取技术"
 tech_mine_horbucloverite_desc:0  "马布洛金属可以让事情变得幸运。因此，提取大量的金属将使我们的公民更幸运、更快乐、更有效率。"
 tech_mine_meol_gaz:0  "梅奥·加斯气体处理技术"
 tech_mine_meol_gaz_desc:0  "梅奥·加斯气体是非常致命的，而且很难找到，但是正确的提取技术让我们可以恢复和转换梅奥·加斯气体，使它可以在护盾中使用。"
 tech_mine_neomolybdenum:0  "新钼水晶锻造技术"
 tech_mine_neomolybdenum_desc:0  "新钼水晶很难处理，因为它很锋利，如果不正确处理将会断裂。然而，如果它以正确的方式被改进，它将会得到大多数军队的青睐。"
 tech_mine_orangyrium:0  "奥朗·亚里姆物质处理技术"
 tech_mine_orangyrium_desc:0  "一种非常稀有的物质，奥朗·亚里姆物质非常不稳定，只有当特定的条件被满足时，才会发现大量的物质。通过确保在控制的奇点中接触到绿奥瑞姆晶体和紫草晶体时发生的致命的反应，可以从宇宙的物理定律中提取出超量的能量。"
 tech_mine_purplarium:0  "紫草晶体提取技术"
 tech_mine_purplarium_desc:0  "紫草晶体, 当与绿奥瑞姆晶体结合时，产生大量能量，将100%的质量转化为能量，就像反物质一样。然而，紫草晶体具有比反物质更稳定、易于操作的优点。"
 tech_mine_pyreite:0  "派瑞特金属开采中心"
 tech_mine_pyreite_desc:0  "派瑞特金属由于它的高温，很难提取和处理。新技术使我们的适应这种金属的开采条件，让我们在没有太多风险的情况下提取它。"
 tech_mine_terrazine:0  "特拉希气体容器技术"
 tech_mine_terrazine_desc:0  "是一种奇特的挥发性物质，需要在专门的单位中加以研究和使用。"
 tech_mine_verterium:0  "维特里姆·柯特瑞德精炼技术"
 tech_mine_verterium_desc:0  "维特里姆·柯特瑞德是一种罕见的元素，它增加了我们的飞船用来快速穿过恒星的超光速的稳定性。了解这种元素的影响并将其应用于我们的船舶的超光速引擎肯定是有用的。"
 tech_mine_xithricite:0  "霞石水晶提取技术"
 tech_mine_xithricite_desc:0  "由于其神秘的性质，霞石水晶在不破坏晶体本身的情况下，尤其难以定位和提取。新技术可以解决这个问题，使霞石水晶成为我们帝国的宝贵资源。"
 tech_refine_greenaurium:0  "绿奥瑞姆晶体精炼技术"
 tech_refine_greenaurium_desc:0  "绿奥瑞姆晶体很容易提取，但由于合金的改进，它可以被改进，并变成一种易于运输的材料，比它的水晶形式更有用。"
