l_simp_chinese:

 bab.101.a.tooltip:0  "一个§H古老的建筑§!在[Root.Capital.GetName]生成。"
 bab.101.a:0  "我们不能拒绝礼物，是吗?"
 bab.101.b.tooltip:0  "没有礼物给你!"
 bab.101.b:0  "不，谢谢你！"
 bab.101.desc:0  "我决定在§H[Root.Capital.GetName]§!上放一个小礼物。"
 bab.101.name:0  "节日快乐!"
 building_enhanced_betharian_power_plant:0  "增强型贝矿电厂"
 building_enhanced_betharian_power_plant_desc:0  "通过将暗物质技术应用到贝矿电厂，我们可以大大增加能源生产。"
 building_planetary_database:0  "数据库"
 building_planetary_database_desc:0  "这些庞大的数据库不仅能提高我们的知识，而且还能存储。"
 gateway_agri:0  "§H食品文化§!\n§E这项技术将使食物生产进一步发展。§!"
 gateway_ancient:0  "§H古老的理论§!\n§E这项技术将使矿物生产进一步发展。§!"
 gateway_dark:0  "§H黑暗的忏悔§!\n§E这项技术将使能源生产进一步发展。§!"
 tech_agri_processing_complex:0  "农业加工"
 tech_agri_processing_complex_desc:0  "我们通过研究所有可能的食品相关技术来增加我们的粮食产量。这是我们的最后一步吗？"
 tech_ancient_factory:0  "银河生产"
 tech_ancient_factory_desc:0  "这项技术在很久以前就消失了。通过研究失落帝国，我们可以复兴它并将它用于我们自己的目的。"
 tech_dark_matter_power_plant:0  "幻影的接口"
 tech_dark_matter_power_plant_desc:0  "通过掌握我们的能源生产和研究失落帝国，我们可以以暗物质作为主要资源来增加我们的能源输出。"
 tech_energy_overclock:0  "能源超频"
 tech_energy_overclock_desc:0  "通过提高我们的能量输出我们可以提高能量输出并研究更黑暗的秘密。"
 tech_food_study:0  "食物研究"
 tech_food_study_2:0  "食物替代"
 tech_food_study_2_desc:0  "通过研究那些仍在古老世界上生长的植物，我们可以找到新的、更便宜的替代品来替代现有的生产方法。"
 tech_food_study_desc:0  "通过研究我们的食物生产，我们可以找到新的方法来改善它们的来源。"
 tech_mineral_research:0  "矿物研究"
 tech_mineral_research_2:0  "人工矿物质"
 tech_mineral_research_2_desc:0  "通过研究各种类型的矿物，我们可以提高我们的矿物产量。"
 tech_mineral_research_desc:0  "通过粉碎古代世界的小炸弹，我们可以了解更多的矿物是如何形成的，如果有的话。"
 tech_self_aware_data_collection:0  "知觉数据收集"
 tech_self_aware_data_collection_desc:0  "我们所取得的所有进展都将存储在这些数据库中。他们会知道我们的成就，永远不再丢失。"
