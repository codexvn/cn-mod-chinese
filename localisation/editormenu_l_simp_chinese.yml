 editormenu.15.d:  "生成超空间航道"
 editormenu.15.desc:  "创建或删除两个星系之间的超空间航道。\n首先，使用下面的菜单将当前选择的对象星系设置为原点。\n然后，将菜单完全关闭，并导航到一个星系中的行星/恒星，超空间航道从原点星系生成或删除。\n在选择该星系中的对象后，再次打开此菜单，您将可以选择连接或删除两个星系之间的超空间航道。\n§Y注意:即使超空间航道在内部被正确地创建和移除，可视的星系地图也不会被重新渲染，直到游戏中的两个计时点或游戏被保存和加载。§!"
