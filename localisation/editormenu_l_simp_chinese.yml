 editormenu.15.f:  "§R清除起点位置§!"
 editormenu.18.a:  "起点: §Y[emu_whl_origin.GetName]§!"
 editormenu.18.b:  "创建一对虫洞"
 editormenu.18.desc:  "在两个星系之间创建一个虫洞对。\n首先，将当前选择星系设置为起点使用下面的菜单。\n然后，将菜单完全关闭，导航到一个星系中的行星/恒星，虫洞对将连接到起点星系。\n在选择该星系中的对象后再次打开此菜单，您将可以选择在这两个星系之间创建一个虫洞对。\n§Y注意:目前不能删除虫洞。§!"
