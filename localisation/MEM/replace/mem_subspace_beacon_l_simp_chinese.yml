 mem_subspace_beacon.1.desc:0  " 来自§Y[From.From.GetName]§!的异常信号源于一个直径不足数千米的小黑洞，它时不时将比丁丁还小的小行星吸到视界线旁。根据科学家§Y[Root.GetLeaderName]§!的推断，由于该黑洞小的可怜的体积，被吸入的小行星和附近产生的亚空间干扰之间的联系密不可分。 港真，这绝对不是什么自然的鬼斧神工，里面一定有着什么值得我们去进一步研究的天机。"
 mem_subspace_beacon.1.name:0  "微型黑洞"
 mem_subspace_beacon.100.a:0  "这……不是我们的认知可以被理解的..."
 mem_subspace_beacon.100.desc:0  "我们找不到来自§Y[From.From.GetName]§!的亚空间信号的源头. 它们简直就是自动从小行星的正中央产生的， 科学家§Y[Root.GetLeaderName]§!很遗憾地宣布：她找不到任何更有价值的信息了。虽然这个信号真的很让我们着迷，不过我们也能很轻易地在实验室里复制出一模一样的信号。罢了，这小行星好像被扒光一般，对我们既无秘密可言也没什么用了。"
 mem_subspace_beacon.100.name:0  "亚空间异常"
 mem_subspace_beacon.11.desc:0  "科学家§Y[Root.GetLeaderName]§!的报告指出, 来自§Y[From.From.GetName]§!的神秘信号源于镶嵌在某小行星上的不明物体。 这玩意儿绝对不可能是我们的产物，毕竟那没有规律的亚空间信号是广播给这个星系内数个拉格朗日点的。\n\n 我们在成功破解后，一致认为里面包含了某些长者文明的自动全息影像。毕竟里面有着从一个小时到三个小时不等的全息影像段落，而每个段落又包含了这个长者文明所经历过的时代之一————似乎它们最后的辉煌仅仅比我们先进几个世纪而已。 每个全息影像呈现的时间、地点、人物和事件包罗万象，科学家§Y[Root.GetLeaderName]§!也借这宝贵的资料，分析出之前的异常就是为了广播这些内容的。 我们相信，深入研究全息影像中的内容不仅将有助于我们进一步了解这个奇妙的外星文明，还能为我们的大脑多充实一点点的写作灵感。"
 mem_subspace_beacon.11.name:0  "自动广播"
 mem_subspace_beacon.150.desc:0  "经研究，一些小行星深处的自动采矿站是§Y[From.From.GetName]§!里神秘亚空波的罪魁祸首。 这些信标是用来发送紧急信号来向矿站一方的盟友请求支援的，不过看上去那些倒霉蛋跑错了地方，毕竟§Y[Root.Owner.GetName]§!根本不处于它们盟友的掌控之下————糟糕，这个矿站有自动防御武器，我们的科学家§Y[Root.GetName]§!遭到攻击！！！"
 mem_subspace_beacon.150.name:0  "废弃的采矿无人机"
 mem_subspace_beacon.21.desc:0  "看上去§Y[From.From.GetName]§!的 \"小行星\" 压根不是一个小行星, 反而是一大群先进的纳米机器人结合体罢了。虽然我们对其创造者的身份一无所知，但是这不妨碍我们推断出：它的目的是为了发送亚空间信号，这群纳米机器人能够通过反射波轻松识别出进入这个星系的物体, 并加以记录、追踪、观察。鬼知道这玩意的真实用途到底是监视、研究还是什么别的——或者是不是现在还在使用，那都不是重点。我们清楚的一点，就是它们被伪装成一个小行星用以隐蔽自身，而任何由于撞击而受到的损伤将会被纳米机器人们所修复。通过不断对着§Y[From.GetName]§!,发射导弹，我们有幸能全程研究纳米机器人们是如何修复\"小行星\"的，宝贵的经历也将带领我们一睹纳米机器人那尚未被开发的崭新领域。"
 mem_subspace_beacon.21.name:0  "纳米机器人小行星"
 mem_subspace_beacon_category:0  "神秘信标"
 mem_subspace_beacon_category_desc:0  "看上去，这个叫§Y[Root.GetName]§!的小行星内部隐匿着某些信标，同时我们也从环绕着那小行星的小小行星之间探测到了时不时重复发散的亚空波。"
