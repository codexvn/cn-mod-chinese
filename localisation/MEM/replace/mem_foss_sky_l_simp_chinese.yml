 mem_foss_sky.1.a:  "$DIG$"
 mem_foss_sky.1.desc:  "慢慢地，但可以肯定的是，我们已经清除了最初的挖掘地点和大本营，建筑的屋顶占据了中心。每一步都必须非常仔细地测量，以避免在我们继续前行时发生塌陷和受伤。 \n\n就其现状而言，我们可以看到一个小型运输机的停机坪和一个棚屋，看起来像是一个候机室或飞行员休息室。重要的是，我们发现了第一批人工制品。 \n\n零食和饮料自动贩卖机看起来并不多，但我们发现的这种保存完好、提取温和的自动贩卖机，激发了公众对未来的想象，并让我们了解了占据它的人们的日常饮食。 \n\n这个最初被认为是死气沉沉的、令人厌烦的星球废墟，现在值得更多关注。"
 mem_foss_sky.1.name:  "口渴的人?"
 mem_foss_sky.2.a:  "$DIG$"
 mem_foss_sky.2.desc:  "我们一直沿着屋顶的楼梯往下走 - 我们发现楼梯上没有明显的主要碎片 - 很可能是一个空中小屋。 \n\n腐烂但清晰可辨的家具散落在各处，还有各种人的木乃伊遗骸，许多人聚集在大楼的电梯库周围，显然发现自己无法下楼。我们甚至发现各种未开封瓶几乎保存完好的酒。看起来这座建筑的窗户能够承受来自周围爆炸产生的大量泥土对窗户的合力，因为玻璃(如果可以这样称呼的话)没有一个裂缝。 \n\n在一个区域，我们认为是一辆汽车的融化残骸被压在大窗户上，但只造成了外部划伤。一些工作人员已被派离现场，试图获得这种材料的样本，以确定其成分，但到目前为止，它似乎是塔所特有的。 \n\n下一步将是看看电梯井是否可以作为一个平台，使我们的方式进一步下降，因为内部混凝土楼梯似乎太严重腐烂，在这个时候进一步安全穿越。"
 mem_foss_sky.2.name:  "观察!"
 mem_foss_sky.3.a:  "$DIG$"
 mem_foss_sky.3.desc:  "电梯井被证明和外部承重结构一样耐用。天空大厅的门无法打开，只有经过我们最好的激光切割系统的几个小时的切割后才能打开，其他楼层也同样是紧闭着的。 \n\n在过去的几周里，我们已经能够从30层楼以下的地方整理出一些不同的人工制品和物种的遗骸。就遗体而言，大多数遗体通常聚集在电梯周围，但也有一些遗体被发现在办公桌或休息室里，有自杀或暴力行为的证据作为死因;我们也注意到一些明显的食人事件。 \n\n在到达第一个空中大厅时，我们遇到了两种有趣的情况。首先，电梯还在这里，锁在空中大厅下面的地板上，阻止我们进一步探索。此外，在楼梯的剩余部分，包括紧急出口楼梯上，似乎有某种护罩。其次，在电梯下面，朝着地下室……我们已经开始收集能量信号。 \n\n下一步就是到这些电梯下面。"
 mem_foss_sky.3.name:  "被困"
 mem_foss_sky.4.a:  "一个奇怪的故事。"
 mem_foss_sky.4.desc:  "经过电梯的最好办法是使用蛮力。在刹车和电缆上安装了特殊的中子爆破装置，然后大楼里的所有人员都全部撤离。我们击中了雷管，除了一些轻微的吱吱声外，我们对这栋建筑令人难以置信的结构坚固性和强度的假设被证明是有充分根据的。 \n\n汽车撞到了车轴的底部，给我们留下了一条通往地下室的清晰道路。到达后，我们花了整整一个星期的时间在外面的防爆门和里面仅有的不那么坚固的门上凿洞。 \n\n我们所发现的简直是惊人的:一个几乎保存完好的地堡，里面的发电机处于待机状态。仔细激活这些让我们能够检查这些相当原始的计算机，以证实我们最初对这个地方的怀疑:整个建筑最初是作为这个社会富有和强大精英的堡垒而建造的。此外，它的建造目标是让楼上的工作人员不会知道它的用途 - 实际上，防爆门隐藏在一幅巨大的壁画后面，毗邻地下室的休息室/大堂。 \n\n尘埃落定，整座建筑被用作指挥和控制中心，但这显然没有实现。我们在这下面发现的尸体的年代比楼上的要晚一些，这表明它们能够存活一段时间，直到食物耗尽，在这一点上，它们遭受了与楼上被认为不如它们的人类似的命运。我们只能猜测，这个星球遭受的天启是如此彻底和意外，以至于外部环境的毒性和这个中央商务区的彻底掩埋没有被纳入他们的长期计划。 \n\n就目前的情况来看，这些人为自己建造了一座非常豪华的古墓。"
 mem_foss_sky.4.name:  "计划不周的聚会"
 mem_foss_sky_dig_site:  "化石摩天大楼"
 mem_fosssky_dig_site_desc:  "在广阔的陨石坑平原和我们在[From.Planet.GetName]上观察到的破坏中，地下扫描显示了一些不同寻常的东西。看起来，这个曾经是一个低矮的山谷，里面有一群高层建筑，要么是被泥土炸翻了，要么是在这次世界大灾难之后堆积起来的。\n\n扫描结果显示，这座看起来非常高的建筑周围有大量凝结的矿渣、岩石和砂浆，幸运的是，这座建筑基本上完好无损。进一步的扫描表明，大部分的内部可能也被保留了一些，但进入和了解它的秘密将需要时间和细致的护理。 \n\n然而，在没有任何其他实质性的遗骸、遗迹，甚至是尸体的情况下，除了破碎的骨头之外，在这片废墟上的任何其他地方，这可能是我们了解这些人的文化的唯一机会。"
