 MEM_GRAVE_AWAKENING:0  "亡者归来"
 MEM_GRAVE_AWAKENING_DESC:0  "解锁关于'守墓者'的真正的力量。"
 MEM_GRAVE_EXPLORE:0  "古老的空间站"
 MEM_GRAVE_EXPLORE_DESC:0  "科研船在[mem_grave_star.GetName]发现一个废弃的空间站。"
 MEM_GRAVE_PC_PROJECT:0  "古代兵器"
 MEM_GRAVE_PC_PROJECT_DESC:0  "我们在战斗过程中发现的巨大兵器[mem_grave_system.GetName]系统完好无损，我们可以尝试通过骇入系统内部取得控制权。"
 MEM_GRAVE_WEAKNESS_PROJECT:0  "伤害加成 - 守墓者"
 MEM_GRAVE_WEAKNESS_PROJECT_DESC:0  "研究墓地的守护者和寻找他们的弱点。"
