 PLANET_KILLER_GEOCENTRIC_DEVICE_DESC:0 "天体中心化装置的复制品，通过操纵自然力量来改变行星的位置。\n\n§Y该装置将目标行星转换成$pc_barren$并移动到星系中心。§!"
