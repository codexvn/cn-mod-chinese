 site_ASP_the_ship_of_theseus:0 "忒修斯之船"
 site_ASP_the_ship_of_theseus_intro:0 "探测报告称，§Y[From.Planet.GetName]§!表面的城市与我们帝国的城市非常相近，就设计风格上来说几乎一模一样。根据碳定年法推测这些城市至少建于6000年前，数千年的风沙将这座城市掩埋。\n\n我们应该进一步挖掘。"
 ASPmod.40.name:0 "居住区"
 ASPmod.40.desc:0 "在§Y[From.Planet.GetName]§!上的发掘有了新进展，我们挖到了一块似乎是居住区的地方。考古学家们表示，这种建筑风格让他们想起22世纪时的房子。初步调查表明，这种房子使用钢筋混凝土建成，方法与我们帝国很相似，甚至直接把它搬到我们的母星去也没有任何违和感。\n\n虽然仍有很多争议，但还需要进一步挖掘来寻找答案。"
 ASPmod.41.name:0 "原生化石"
 ASPmod.41.desc:0 "考古学家们报告称，他们在类似公园的废墟里发现原住民的化石。这里的原住民是一种节肢类生物，有两个颌和十二条腿以及非常恶心的外貌。随性的生物学家表示，他应该有器官能喷出酸性气体。原住民那恶心的外貌震撼了考古队好久。\n\n同时，他们也发现一个似乎是实验室的废墟。"
 ASPmod.41.option:0 "一个恶心的外星人。"
 ASPmod.42.name:0 "生物技术"
 ASPmod.42.desc:0 "研究表明，这些外星人十分擅长生物技术，但除此之外就没什么特别的了。这个研究所里装满了各种克隆仓室，也许他们的人口增长非常依赖克隆技术。大多数的仓室都是一具非常恶心的尸体漂浮着，但细心的研究员发现这些尸体与公园的化石有着些许差异。虽然还是那么恶心恐怖，但腿的数量减少到了十条。\n\n考古队的几名成员因受不了这恶心的外貌而反对接下来的调查。"
 ASPmod.42.option.a:0 "调查这些恶心的外星人，然后烧了吧。"
 ASPmod.42.option.b:0 "把“不同”描述为“可怕”是种族主义，管好这些队员。"
 ASPmod.42.option.c:0 "我说跳，你就跳。"
 ASPmod.42.option.d:0 "就当是为了科学。"
 ASPmod.43.name:0 "基因变化"
 ASPmod.43.desc:0 "详细调差表明，仓室中尸体的基因和外貌确实有所变化。科学家们推测，这里的每个仓室都是一个世代，虽然现在看着十条腿和十二条腿的没什么区别。但经过每代的遗传，这种变化也会越来越大。\n\n最后，这些数不尽的基因仓室不断延伸到深处的一扇大型防爆门前。最后一个仓室里的尸体只有四条腿和一个颌。\n\n调查团队报告称，他们恢复终端后就可以进入里面了。"
 ASPmod.43.option:0 "你还在等什么？继续。"
 ASPmod.44.name:0 "真相"
 ASPmod.44.desc:0 "结果令人震惊。\n\n我们[Root.GetSpeciesNamePlural]并不是在[Root.Owner.GetHomeWorldName]上进化而来的，[From.Planet.GetName]才是我们物种诞生的地方...被制造出来。成功入侵终端打开防爆门后，调查小队发现了一台巨型计算机和一些基因仓室。仓室里的尸体是一个四条腿的节肢生物，而最后一个仓室里的尸体在外貌上则与[Root.GetSpeciesNamePlural]完全相同了。\n\n他们似乎是操纵其他生物的基因从而制造了[Root.GetSpeciesNamePlural]。\n\n研究小队随后调查了这台巨型电脑，在一堆他们自己吐槽创造出来的这些生物有多么恶心，吃不下饭，无法接受之类的内容里找到了有用的记录。\n\n根据电脑里的文件，这种改造似乎是一种对罪犯或者叛徒的惩罚。让他们变成这副“恶心”的模样，然后将其处决或是流放到其他行星。\n\n而[Root.Owner.GetHomeWorldName]就是这些行星之一。"
 ASPmod.44.option.a:0 "这...这不可能！"
 ASPmod.44.option.b:0 "我不相信这些外星人，把一切都毁了吧。"
 ASPmod.44.option.c:0 "所以现在我们知道了，“可怕”只是相对的。"
 ASPmod.44.option.d:0 "没必要被关在有机体里。"
 ASPmod.44.option.e:0 "“物种”真是一个随便的概念。"
 ASPmod.44.option.f:0 "也许我们的想法太狭隘了。"
 ASPmod.44.option.f.tooltip:0 "§R更改$ETHICS$§!"
 ASPmod.44.option.g:0 "令人震惊。"
 ASP_small_xenophile_bonus:0 "真相"
 ASP_middle_xenophile_bonus:0 "真相"
 ASP_middle_xenophile_bonus_desc:0 "我们知道可怕的真相后，全国都发生了混乱。"
 ASP_big_xenophile_bonus:0 "真相"
 ASP_site_soul_of_the_art:0 "艺术之魂"
 ASP_site_soul_of_the_art_desc:0 "我们发现一个$pc_nuked$的表面被涂上了颜色，长达数千公里。这个不自然的现象应该是人为造成的。而环绕行星的战舰残骸上也涂有这些奇怪的彩色图案。此外，这个行星还不断发出一种信号。我们应该对此展开研究。"
 asp.1.name:0 "舰队残骸"
 asp.1.desc:0 "我们分析了这些舰船的残骸，初步推测是两个舰队在行星上展开了一场激战。\n\n大部分舰船残骸都是一号舰队留下的，它们被涂成五颜六色的，结构简单，适合大规模生产，但缺少比如厕所和餐厅这些基础设施。另一支二号舰队留下的残骸很少，在外观上很单调，但内部装饰非常优雅并且发现了$sr_zro$的痕迹。\n\n科学家推测这些装饰应该是用于某种宗教仪式，但没有更多信息了。\n\n我们应该到行星地面上进行一番探索。"
 asp.2.name:0 "彩色废墟"
 asp.2.desc:0 "我们在彩绘行星的表面发现了文明的废墟，看起来完好无损没有遭受任何破坏。一些倒塌的建筑确认是天气和地壳运动造成的，没有武力行为的痕迹。这些绘画杂乱无章，非常混乱。\n\n考古队还发现了一些坠毁在地面上的一号舰队的舰船。深入调查表明，它们是由于内部能源系统突然关闭而失去动力坠毁。\n\n这里也没有复杂生命形式活动的迹象，只有被涂色的建筑物，坠毁的舰船以及建筑物周围的被涂色的机器人碎片。"
 asp.3.name:0 "彩绘遗骸"
 asp.3.desc:0 "我们在建筑内部发现了被涂上各种颜色的机器人，它们在室内没有遭受风化，外表保存完好。\n\n它们拿着油漆桶、凿子、锤子等工具，似乎是在绘画这些神秘图案时停止了工作，而且内部电路全部损坏了无法修复。\n\n科学家们推测，这些彩绘在星球表面和建筑物上的图案是某种巨大的文字信息。我们可以根据进行调查。"
 asp.4.name:0 "不协和音"
 asp.4.desc:0 "对于信号的调查有了进展，我们可以确认这个行星发出的规则信号是某种歌曲。虽然它根本读不通，上下文没有关联，仅仅是由各种重复单词和不规则的音调组成，对我们来说就是杂音一般。\n\n这首歌的内容包含了对灵魂的疑问和赞美，以及对未知次元而感到的恐惧。还谈到了一些超自然的问题，比如生命的奇迹，对毁灭的恐惧，灵魂的毁灭。\n\n虽然在表达上没什么文学水平，但内容与行星上绘画的字符所表达的意思是一致的，所以科学家们推测这是某种诗歌或文学作品。"
 asp.5.name:0 "研究设施"
 asp.5.desc:0 "考古学家们在地下发现了一个巨大的研究设施。设施中的能源供应已经被破坏，但设备却完好无损。在调查数据库后我们得知，这是一个$ethic_gestalt_consciousness$的机械文明。\n\n他们似乎正在进行对$utopia.3000.name$次元的研究，还提到了一种能将行星化为焦土的行星武器。此外，我们还发现了舰队的作战记录，里面详细记录了二号舰队的来源以及他们对此的反应策略，这个文明的所有舰船全都在这一战中被摧毁。\n\n数据库中更多的是关于艺术的记录，有许多不同文明的诗歌、绘画的分析记录。"
 asp.6.name:0 "最终结果"
 asp.6.desc:0 "我们已经有足够的线索推测出这个文明发生了什么。这颗行星受到了某个古代文明制造的行星武器的攻击，随后所有的机器人都损坏了，这个文明也随之灭绝。\n\n在攻击开始前，这个文明发现该武器不会对有机体造成影响，于是他们认为，如果能像有机体一样能理解艺术就能躲过这种$utopia.3000.name$能量的攻击。\n\n于是他们开始写歌，分析作品，在地面和舰船上绘画，在建筑上写奇怪的文字。但他们直到最后才理解了艺术，最后被行星武器毁灭了。"
 asp.6.a:0 "只是徒劳的行为..."
 asp.6.a.tooltip:0 "获得科技选项：\n§Y$tech_pk_godray$§!\n$TECH_RESEARCH_PROGRESS$：\n§Y$tech_pk_godray$§!增加§G+50%§!\n\n§Y[From.Planet.GetName]§!添加$PLANET_MODIFIER$§Y$aspmod_d_society_20$§!\n"
 asp.6.a.tooltip_alt:0 "§Y[From.Planet.GetName]§!添加$PLANET_MODIFIER$§Y$aspmod_d_society_20$§!\n"
 ASP_site_kessler_syndrome:0 "凯斯勒综合症"
 ASP_site_kessler_syndrome_desc:0 "在[From.Planet.GetName]的轨道上有无数的金属碎片，这也许是$FE_PRIMITIVE_WORLDS$的太空垃圾？我们应该调查一下。"
 asp.7.name:0 "金属沙漠"
 asp.7.desc:0 "[From.Planet.GetName]的表面一直被磨细的金属沙子覆盖着，这种不寻常的现象来源于轨道上过度密集的太空垃圾。我们应该调查一下这些沙子下面有什么。"
 asp.8.name:0 "战斗残骸"
 asp.8.desc:0 "我们发现[From.Planet.GetName]地表上全是战舰的残骸，这些战舰似乎是在大战中被击毁坠落到行星上，经过常年的风化形成了覆盖整个行星的金属沙漠。\n\n建造这种数量战舰的文明已经无法用[Root.Owner.GetName]的技术来理解了，但调查发现这些战舰都属于同一个舰队。它们到底在于什么进行战斗？还需要对残骸进一步调查。"
 asp.9.name:0 "巨型战舰"
 asp.9.desc:0 "考古学家们发现了一艘惊人的巨大战舰，一艘比$fallen_empire$的$titan$还要巨大的战舰耸立在金属沙漠上。这艘战舰的运气很好不像其他舰船一样支离破碎。\n\n我们扫描了整个舰船的结构，分析得出这艘战舰更像一门巨炮，整个船体都是为了向某种充能装置供电而设计的，但我们没有发现装载的武器，恐怕它不是以战斗为目的制造的。\n\n现在我们需要进入到巨舰的内部弄清楚发生了什么。"
 asp.10.name:0 "数据储存"
 asp.10.desc:0 "由于长时间的风化，巨舰上的所有系统几乎都被破坏。但细心的考古学家在舰桥处发现了一份数据储存装置，我们应该能够恢复它。现在数据已经被送至$sys_homeworld$，其他的考古学家们继续留在这里发掘有用的东西。"
 asp.11.name:0 "无法逾越的屏障"
 asp.11.desc:0 "经过长时间的研究，科学家们终于找到了关键线索。这艘巨舰是一种利用能量来制造屏障的装置，它制造出一种屏障将行星与太空完全隔绝，而这些保护巨舰的舰队则是撞到坚不可摧的屏障而被摧毁。所以现在考古学家们脚踏的金属沙漠并不是行星地表。\n\n进一步研究标明，这堵屏障确实被设计成坚不可摧，但现在开始表现出不稳定的迹象。也许我们能够穿透这个屏障，探索下面的世界。"
 asp.11.a:0 "下面有什么？"
 asp.12.name:0 "恢复完成"
 asp.12.desc:0 "找到的数据存储装置已经恢复了。里面是外星人语言写的一份文件，反复使用了“祖国”和“家园”两个词，似乎是一本回忆录。作者是即将亡国的国家元首，记载着国家的历史，还有一些关于巨舰的信息。"
 asp.12.a:0 "终于可以解开谜团了。通知调查小组。"
 asp.140.name:0 "祖国，家园和$Human$的未来"
 asp.140.desc:0 "考古学家们似乎激活了巨舰上的什么装置，行星的屏障开始削弱。\n\n而那份恢复的文件也已经解密完成了：§R$EMPIRE_DESIGN_humans2$§!，一个强大的帝国，他们曾经统治三分之一的银河系，他们屠杀外星生物，奴役人工智能。而在最后，他们在对抗最为强大的敌人时，国内却掀起了人工智能和奴隶的叛乱。这个强大的帝国在内外夹击下节节败退，退守到母星。\n\n在最后的战斗中，为了保全国家，为了人类的未来，他们升起屏障，等待着他们再次统治银河的那一天..."
 asp.140.a:0 "..."
 asp.140.a.tooltip:0 "§R一个$personality_fanatic_purifiers$的国家出现了§!"
 asp.141.name:0 "祖国，家园和$Human$的未来"
 asp.141.desc:0 "考古学家们似乎激活了巨舰上的什么装置，行星的屏障开始削弱。\n\n而那份恢复的文件也已经解密完成了：§R$EMPIRE_DESIGN_humans2$§!，一个强大的帝国，他们曾经统治三分之一的银河系，他们屠杀外星生物，奴役人工智能。而在最后，他们在对抗最为强大的敌人时，国内却掀起了人工智能和奴隶的叛乱。这个强大的帝国在内外夹击下节节败退，退守到母星。\n\n在最后的战斗中，为了保全国家，为了人类的未来，他们升起屏障，等待着他们再次统治银河的那一天..."
 ASP_geocentrism_anomaly:0 "固定星球"
 ASP_geocentrism_anomaly_desc:0 "科学家发现这个星球没有自转，不管原理是什么，这个有趣的现象都值得我们去一探究竟。"
 asp.15.name:0 "中心世界"
 asp.15.desc:0 "这个行星颠覆了我们的科学常识，它不仅不自传，还完美的位于星系的中心处。我们应该仔细的研究这种现象。\n\n考古学家们申请前往发掘。"
 asp.15.a:0 "批准。"
 ASP_site_geocentrism:0 "固定星球"
 ASP_site_geocentrism_desc:0 "这个星系本应是恒星的位置却有着一颗行星，这绝对是不正常的。我们应该到这个行星上调查一番。"
 asp.16.name:0 "地底城市"
 asp.16.desc:0 "考古学家们发现了埋在地下的城市废墟，看来这是一个有人居住过的行星。我们应该调查一下看看他们是如何看待“地心”的。"
 asp.17.name:0 "迷途"
 asp.17.desc:0 "发掘结果表明，这颗行星上的技术水平...某些方面比我们要强。这个行星独特的磁场结构让他们有更加可以研究的东西，而不是去看恒星。他们的一些技术也能加速我们的研究。"
 asp.17.a:0 "他们的制造技术真是惊人！"
 asp.17.b:0 "他们的理论科学真是惊人！"
 asp.17.c:0 "他们的社会制度真是惊人！"
 aspmod_physics_bonus:0 "先进物理学"
 aspmod_society_bonus:0 "先进社会学"
 aspmod_engineering_bonus:0 "先进工程学"
 asp.18.name:0 "对死去居民的啜泣"
 asp.18.desc:0 "我们发现了更多有关居民的信息。与他们高超的技术相对的，他们一部分人还十分热衷于宗教信仰，但宗教和技术的分歧非常严重，大部分技术研究员都遭到了歧视。\n\n在分析一些视频数据时发现，在他们灭绝前曾出现过很多次宗教示威，这也许能给我们的调查提供什么帮助。"
 asp.19.name:0 "地平教"
 asp.19.desc:0 "通过一段时间的语言翻译，我们发现这些抗议的内容都是一样的。他们似乎在维护宗教的“地心理论”而反对那些恒星为星系中心的“日心理论”。此外，他们还认为这颗行星是“平的”而不是“球形”，而且看起来行星上的大部分人都加入了这场抗议。\n\n随后我们的考古学家报告称，他们挖掘到了一个巨大的机械装置，也许这个装置能告述我们什么？"
 asp.20.name:0 "献身自杀"
 asp.20.desc:0 "在仔细研究过这个巨型装置后，我们知道了这颗行星的秘密。由于行星独特的磁场，他们无法进入到太空中，只能被关在这颗行星上。而后来出现的几种宗教逐渐统治了这个行星。\n\n这个行星的科学家后来经过研究证明了“日心理论”，但这理论违背了宗教的教义，于是就此掀起了一场全球性的冲突。而这个行星的宗教领袖采取了一种非常不合理的解决方法，他召集了信奉宗教的科学家和工程师制造了这个巨大的装置，这个能让行星变成星系中心的装置。\n\n然后在压倒性的支持下，这个装置启动了。行星慢慢停止了自传，各种天体开始偏离轨道绕着行星运行。最后，磁场因自转停止而消失，各地引发的巨型地震和海啸以及来自太空中的辐射烘烤彻底摧毁了这个文明。他们只留下了这个特别的的地心星系。"
 asp.20.a:0 "额..."
 asp.20.b:0 "愚蠢至极。"
 asp.20.c:0 "我们不会犯这种错误。"
 asp.21.name:0 "天体中心化装置"
 asp.21.desc:0 "现在我们必须选择如何处理这个机器。"
 asp.21.a:0 "我们可没那么蠢，把这玩意拆了。"
 asp.21.b:0 "嗯...也许我们能在什么地方用得上。"
