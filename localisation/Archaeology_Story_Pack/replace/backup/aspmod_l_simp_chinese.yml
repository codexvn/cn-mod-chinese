 r_aspmod_geocentric_device_desc:0 "这个古老的装置导致了一个文明的灭亡，也许这能成为我们对抗敌人的武器。\n\n以下状况下$PLANET_KILLER_GEOCENTRIC_DEVICE$不会生效：\n1：目标是$MEGASTRUCTURE$\n2：星系中已经存在一个被中心化的行星\n3：我们不拥有这个遗物"
