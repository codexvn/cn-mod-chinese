 ASP_haunting_spectre_anomaly:0 "一片废墟"
 ASP_haunting_spectre_anomaly_desc:0 "我们在[From.Planet.GetName]上发现了毁坏的古代殖民地废墟，也许值得我们研究一下。"
 asp.22.name:0 "古代殖民地"
 asp.22.desc:0 "初步调查显示，这个行星上有许多的工厂和战争的痕迹，这里显然曾经存在过一个文明。考古队会立刻展开调查。"
 asp.22.a:0 "好。"
 ASP_site_haunting_spectre:0 "徘徊的幽灵"
 ASP_site_haunting_spectre_desc:0 "这种神秘的图案在行星各处都能发现，也许我们能在殖民地废墟里找到答案。"
 asp.23.name:0 "神秘符号"
 asp.23.desc:0 "考古队在[From.Planet.GetName]上的一些工厂废墟附近着陆了。这些工厂外部完好无损，但内部却有不少战斗的痕迹。我们在工厂里也发现了同样的符号，这看起来像是...某种武器？这个符号到底象征着什么？我们应该想城市那边进行探索。"
 asp.24.name:0 "反抗象征"
 asp.24.desc:0 "[From.Planet.GetName]似乎经历了一场奴隶起义。城市里到处都是战斗的痕迹，在广场附近还上演了一场大屠杀。\n\n经过一定的调查，我们发现这个神秘符号上的东西不是武器，而是他们使用的农业工具。也许奴隶们是在用这些工具反抗？我们还需要进一步调查。"
 asp.25.name:0 "幽灵信号"
 asp.25.desc:0 "调查表明，这场起义的结果以奴隶的反抗胜利而告终，但是他们新成立的政府仅仅持续了一百年左右就崩溃了。\n\n更令人惊讶的是，这些奴隶是受到了来自行星外的一个无线电信号的煽动才决定反抗起义的,可能这种电波拥有某种洗脑效果。我们尚不清楚这是蓄意攻击还是巧合，但科学家们发现这个信号的来源指向星系边缘的一颗行星。\n\n我们需要仔细调查这个信号的身份。"
 asp.26.name:0 "神秘文件"
 asp.26.desc:0 "我们还是没有识别出这种无线电波的身份，但我们在城市的最深处找到了一个神秘的档案保存装置。看起来是这个死去的外星人将它带到这里，不让其他人接触到它。因为存在风险，研究员们不是很愿意打开这个装置。这个保存装置被认为是第七级安全等级，解开它需要大量电力。"
 asp.26.b:0 "停手！"
 asp.27.name:0 "宣言"
 asp.27.desc:0 "考古学家们解除了安全装置，开始小心翼翼的浏览这叠薄纸。与预料的相反，这份文件没什么特别的，全文反复提到了一些“斗争”“团结”的词，也没有什么洗脑效果。这看起来更像是起义军的宣言之类的。\n\n但为了进一步调查，我们应该将文件送回母星进行研究。\n\n“一个幽灵，在银河系徘徊”...这是什么意思？"
 asp.27.a:0 "这些内容应该公开。"
 asp.27.b:0 "把它丢了，快！"
 asp.27.c:0 "这正是我们需要的。"
 aspmod_communist_manifesto:0 "公开文件"
 aspmod_discarded_document:0 "丢弃文件"
 aspmod_communist_manifesto_shared_burden:0 "公开文件"
 r_aspmod_communist_manifesto:0 "《共产党宣言》"
 r_aspmod_communist_manifesto_desc:0 "这份文件是在一个殖民地废墟里找到的。所有工人阶级团结起来。"
