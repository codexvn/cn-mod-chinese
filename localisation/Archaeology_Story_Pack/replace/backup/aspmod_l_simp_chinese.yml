 ASP_site_beyond_earth_purity:0 "荒凉世界"
 ASP_site_beyond_earth_purity_desc:0 "这个星球上有文明的迹象。"
 asp.70.name:0 "文明：太空"
 asp.70.desc:0 "我们在$sol_system_initializer_NAME$里的$pc_continental$上发现了文明的痕迹，居住地、矿山、农场，这明显是文明的痕迹。但我们只发现了一些动物而没有看到任何智慧生命。他们去哪了？"
 asp.70.a:0 "继续调查。"
 asp.71.name:0 "文明的标志"
 asp.71.desc:0 "进一步的调查发现，这个星球的文明还不能进行超光速旅行。他们也没有统一的星球政府，取而代之的是数百个独立政府分别管理各个地区。\n\n而到处都是的放射性残留物表明，这个文明进行了一场核战争。地面上的动物似乎已经适应了这些辐射，看来核战争的影响已经减弱了。\n\n调查小组虽然发现了很多记录，但他们的语言各不相同，破译需要一定时间。"
 asp.72.name:0 "出谷门"
 asp.72.desc:0 "探测器传来了一个难以置信的消息。它在星系第四轨道的$pc_barren$上发现了一个巨大的门状结构。它宽到足以让整支舰队通过，但已经停止运作了。\n\n并且调查小组发现，这些记录反复出现了“重大错误”之类的词。调查小组认为这应该是说的战争方面的事，星门的用途我们还不清楚，但幸运的是门看起来还很完整。"
 asp.72.a:0 "我们把星门激活。"
 asp.73.name:0 "新$sol_system_initializer_NAME$"
 asp.73.desc:0 "激活的星门发出了巨大的动静，探测器扫描显示，另一边的星系里也有文明的痕迹。我们应该立刻进行调查。"
 asp.73.a:0 "继续调查。"
 asp.73.a.tooltip:0 "现在我们可以使用$ASP_site_beyond_earth_purity_gateway$"
