 tech_aspmod_geocentric_device_desc:0 "对天体中心化装置的研究让我们看到操控星系天体的可能性。\n\n§Y该装置将目标行星转换成$pc_barren$并移动到星系中心。§!"
 site_ASP_when_the_world_sings:0 "当星球歌唱"
 site_ASP_when_the_world_sings_intro:0 "一些奇怪的声音不断的从这个星球各个角落传来。这或许是某种音乐...类似音乐的东西。我们的考古学家报告说，这种音乐的艺术价值非常高，动听悦耳，令人舒适。\n\n我们应该进一步研究这个§Y“音乐”§!。"
 ASPmod.1.name:0 "当星球歌唱"
 ASPmod.1.desc:0 "我们不难发现§Y[From.Planet.GetName]§!的奇怪之处。在行星轨道上的探测并没有发现什么特别之处，但地面探测器捕捉到了持续的特定音高的声音，而且这种声音从星球上各个角落传来。\n\n这或许是某种音乐...类似音乐的东西。我们的考古学家报告说，这种音乐的艺术价值非常高，动听悦耳，令人舒适。\n\n我们应该进一步研究这个§Y“音乐”§!。"
 ASPmod.2.name:0 "声音来源"
 ASPmod.2.desc:0 "初步调查发现音乐的来源是行星上的各个废墟中。这些废墟已经被一种植物群落所占据，而它们的发声器官正是音乐的来源。\n\n但我们仍有许多问题，这有什么目的吗？原本的居民去哪了？还需要进一步调查。"
 ASPmod.3.name:0 "全球研究计划"
 ASPmod.3.desc:0 "从星球各地的遗迹中收集到的线索表明，这里的居民在进行着一种全球性的研究项目。在居住区普遍出现了“飞升”、“超越”等词，但最常见的还是“绽放”。科学家们认为这些废墟曾是神经生物或基因遗传的研究所。\n\n需要进一步调查这个“绽放计划”。"
 ASPmod.4.name:0 "绽放计划"
 ASPmod.4.desc:0 "我们已经完成了对研究所残留数据的分析。科学家们认为，这个“绽放计划”的目的是创造出一个人工$ethic_gestalt_consciousness$殖民地。行星上的居民们将$ethic_gestalt_consciousness$视为进化的终点，并相信统一的意识能创造出一个完美的社会，因为所有的争端和冲突都会消失。他们希望通过基因和神经工程来达到这种状态，所以将研究出的逆转录病毒散布到全球各地。\n\n结果我们是知道的，盘踞在废墟中的唱歌生物就是这个星球的原始居民。"
 ASPmod.5.name:0 "集合意识"
 ASPmod.5.desc:0 "进一步的研究让我们明白了“绽放计划”的结果。他们的目的达到了...某种意义上。在发声生物内部是高度发达的神经元组织，这些神经元的意识信号都是一样的，并且同步进行。这意味着这些生物体处于一种稳定的$hive_mind$状态。\n\n但深入的研究表明，这种集合意识只能感知非常原始的情感和反应以及疼痛。谁也不知道是哪里出了问题，但科学家们推测“绽放计划”是在很短的时间里统合了意识，这对精神来说...非常的不健康。\n这些生物发出的并不是美妙的音乐。\n§R那不过是无尽的悲鸣而已。§!"
 ASPmod.5.option.a:0 "可怕的真相。"
 ASPmod.5.option.b:0 "一个教训。"
 ASP_singing_planet:0 "星球美声"
 ASP_singing_planet_desc:0 "这首来自一个星球的音乐很快便风靡全国。有些人说这声音有点诡异，但这个愚蠢的想法很快就在美妙的音乐中被遗忘了。"
 ASP_screaming_planet:0 "星球悲音"
 ASP_screaming_planet_desc:0 "这个星球上发生的事和其他数据对我们的研究有很大帮助，但对那些生活在无尽悲鸣的人来说就没什么用了。"
 site_ASP_a_bedroom_planet:0 "住宅星球"
 site_ASP_a_bedroom_planet_intro:0 "§Y[From.Planet.GetName]§!的表面全是废弃的住宅建筑。这些建筑高度自动化，堆满了看起来是星球原住民的尸体。初步调查显示，这些外星人的身体结构和我们类似。但更奇怪的是，大部分的建筑都是没有其他功能的居住建筑。\n\n星球上几乎没有工业和军事设施，全是相似的住宅楼和尸体。\n\n我们应该进一步调查。"
 ASPmod.10.name:0 "地面调查"
 ASPmod.10.desc:0 "地面调查引出了更多的问题。这个星球的居民甚至没有经济行为的痕迹。遍布星球的轨道电梯和空间站残骸表明，他们的食物和消耗品都是通过巨型太空港运输来的。但有趣的是，这些住宅区的中心有个种植专用的设施，用于种植某种地衣。栽培系统说明这些地衣并不是这个星球的原生植物，而且这些系统与外界完全隔离，看来他们非常喜欢这种地衣。\n\n但奇怪的是，调查团队没有在星球上找到这种地衣，还需要进一步的调查。"
 ASPmod.11.name:0 "牧场"
 ASPmod.11.desc:0 "进一步的分析揭示了这个星球的真相。这些我们认为的住宅设施实际上是一个个巨型自动化牧场。这些我们认为的星球原住民...在这里被饲养，整个星球都是为了饲养这个物种而建造的牧场。而地衣栽培设施才是牧场管理者的住所，牧场主和牲畜完全倒转了。\n\n对于建造这些设施的地衣外星人来说，这些生物一定是§Y美味佳肴§!了。科学家推测这个牧场是为了满足整个帝国巨大的需求而建造的，这些生物在睡眠时被冷冻起来运输到巨型太空港里，从而流向整个帝国。但是在引入更经济的肉类生产系统后，这个牧场就因效率低下而破产了，而因此被遗弃。\n\n虽然有点不合适，但稍加改造来作为居民居住区是可行的。"
 ASPmod.11.option:0 "虽然有点不快，但确实是个好提议。"
 d_ASP_a_bedroom_planet_blocker:0 "废弃牧场设施"
 d_ASP_a_bedroom_planet_blocker_desc:0 "这些令人毛骨悚然的自动化设施都已经停止了工作。"
 d_ASP_a_bedroom_planet_deposit:0 "自动化住宅"
 d_ASP_a_bedroom_planet_deposit_desc:0 "清理尸体，翻新墙体，让它看起来是全新的一样。居民们怎么也不会想到这里最初是用于饲养牲畜的。"
 ASP_the_first_music_anomaly:0 "第一乐曲"
 ASP_the_first_music_anomaly_desc:0 "在勘探过程中的§Y[Root.GetName]§!多次收到了一个相同的信号。科学家报告称在这个星系观测到了强烈的太阳风，但这个信号并不是太阳风这种自然因素，它明显是人为发出的。看来我们需要仔细研究这个信号。"
 ASPmod.20.name:0 "信号"
 ASPmod.20.desc:0 "信号的来源已经查明了！猛烈的太阳风将§Y[From.Planet.GetName]§!的大气层削去了一部分，于是这被困在浓密大气层中的信号就窜了出来。随着恒星逐渐稳定，这个信号也能清晰可辨了。科学家报告称信号是从行星地表传来的，考古队正向那个方向前进。"
 site_ASP_the_first_music:0 "第一乐曲"
 site_ASP_the_first_music_intro:0 "猛烈的太阳风将§Y[From.Planet.GetName]§!的大气层削去了一部分，于是这被困在浓密大气层中的信号就窜了出来。随着恒星逐渐稳定，这个信号也能清晰可辨了。科学家报告称信号是从行星地表传来的，我们必须展开调查。"
 ASPmod.21.name:0 "古老的行星"
 ASPmod.21.desc:0 "考古队们报告称，§Y[From.Planet.GetName]§!是一课非常古老的行星，它在宇宙形成后不久就诞生了。最古老的岩石层与观测的宇宙年龄相近，而且它的核心已经开始慢慢地冷却。也许我们正在见证宇宙中第一颗行星的最后时刻。"
 ASPmod.22.name:0 "球形物体"
 ASPmod.22.desc:0 "考古学家们的发掘报告称，有个球形物体一直在厚厚的地壳下发送信号，而且随着我们考古队的接近，信号也在逐渐变强。\n\n仿佛是在让我们找到它似的。\n\n最终考古队找到这个球形金属机器时，它已经不再发送信号并保持沉默。初步调查表明它的外壳由一种未知材料构成，坚不可摧，而且也无法分析内部构造。但幸运的是，考古队记录了机器最后发出的信号。\n\n我们应该立刻让科学家们分析这个信号。"
 ASPmod.22.option:0 "是时候让帝国的智者聚集起来了。"
 ASPmod.23.name:0 "信号分析：结果"
 ASPmod.23.desc:0 "机器留下的信号进过了非常复杂的加密，密码学专家们称这是以一种非常美丽的方式构成的密码。科学家们夜以继日地工作，用上了数百种用于解码的人工智能，最终我们的首席研究员找到了线索。\n\n§H这个密码就是音乐！§!这个机器是把无数音阶构成的密码送入了太空。\n\n这是首记录了音阶、乐器振动、波形等密码的音乐，全宇宙的音乐都无法与之媲美。\n\n而且当播放这首音乐时，热力学法则会被忽略，熵被逆转。\n\n这是一段在早期宇宙中能赋予生命的音乐！我们不知道是谁制造了这台机器来放出音乐，但这一发现让我们得以一窥宇宙的秘密。我们还没有命名这首音乐，对我们来说，能命名这首音乐应该是一种荣幸。"
 ASPmod.23.option:0 "要有光"
 ASP_Fiat_Lux:0 "音乐—要有光"
 ASP_Fiat_Lux_desc:0 "这首音乐的发现给我们整个社会和文化留下了深刻印象，从帝国最高处到最深处，各个阶层的人都生活在音乐中。也许这就是音乐的力量吧。"
 r_ASP_music_of_the_universe:0 "宇宙乐谱"
 r_ASP_music_of_the_universe_desc:0 "通过解密信号而获得的乐谱。这首音乐具有使宇宙栩栩如生的力量，如果我们能弄明白这种力量的本质，那我们离宇宙的本质又近了一步。"
 ASP_music_of_the_universe_modifier:0 "宇宙乐谱"
