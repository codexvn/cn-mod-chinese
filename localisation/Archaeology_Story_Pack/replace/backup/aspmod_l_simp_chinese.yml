 ASP_rain_world_anomaly:0 "怪异的水下结构"
 ASP_rain_world_anomaly_desc:0 "[From.Planet.GetName]并不是$pc_toxic$，探测器发现大气层下有着广阔的海洋。此外，探测器还发现了一些人工结构。这个行星在被海洋覆盖前存在过文明？我们还需要进一步调查。"
 asp.28.name:0 "雨中世界"
 asp.28.desc:0 "[From.Planet.GetName]的调查结果令人尴尬，这些人造结构不是什么古老文明的遗迹。实际上这个行星不是一个$pc_ocean$，探测器结果显示这颗行星的海洋正在...减少。这些大海应该是人工降雨后的结果，这些人造结构负责吸收降雨，然后通过种种工序排出水蒸气。\n\n[From.Planet.GetName]是一颗周期性暴雨的“下雨的行星”。\n\n当我们发现这颗行星时，这种循环已经停止了，但不知为何现在又激活了。"
 asp.28.a:0 "水是湿的。"
 ASP_site_rain_world:0 "雨中世界"
 ASP_site_rain_world_desc:0 "这个行星上到处都是废墟、机器以及来历不明的生物，他们在水下发生了什么？"
 asp.29.name:0 "舀水"
 asp.29.desc:0 "在这个行星的人造海洋的深处，有这个行星前主人留下的许多人工结构和巨大机器，以及大量危险奇特的生物。这些东西有什么用途？是谁建造了这些？为什么又抛弃了？为了解决这些问题，我们要把这些水都舀走。"
 asp.30.name:0 "雨中世界"
 asp.30.desc:0 "在与行星上的各种生物搏斗了一番后，考古团队对这个行星已经有了些了解。\n\n这个人造海洋的目的是冷却海底的这些巨大机器，而这种行为导致了全球的生物都被迫适应这种环境，变得奇怪了起来。比如伪装成柱子的怪异捕食植物和人造战斗用猛兽，这已经不能说是自然进化的生物了。\n\n我们需要进一步舀水来确定这些巨型机器的用途。"
 asp.31.name:0 "计算"
 asp.31.desc:0 "我们发现制造出这个“雨中世界”的巨型机器正在进行某种运算。看样子这些机器已经运算了很长时间了，它们在运算中一直过热并往外排放垃圾。而这些垃圾就是袭击考古队的那些怪异生物。\n\n它们在运算什么目前仍是个谜，但我们得动作快点了，这些垃圾的数量还在增多，那时再登上这个行星就会异常困难。考古队正在废墟中搜索这些机器的终端。"
 asp.32.name:0 "软体动物还是哺乳动物？"
 asp.32.desc:0 "在搜寻终端的过程中考古队发现了有趣的东西。从恢复的数据中表明，有一种不知道是软体动物还是哺乳动物的生物的记录很不寻常。继续调查发现这些生物中有一特殊个体曾与计算机进行接触。\n\n虽然这很不科学，但科学家推测该特殊个体可以做到“轮回转世”。这个数据里包含了这个白色软体哺乳动物的多次死亡和多次接触计算机的记录，而且还附带了详细的附录，所以科学家们认为这不是巧合或误记。\n\n找到这个奇怪的生物是我们找到终端的关键。"
 asp.33.name:0 "飞升"
 asp.33.desc:0 "我们找到的终端让我们明白这个行星上发生了什么。这些巨大的计算机是为了回答创造者留下的问题而在不停的运算，创造者想要“生命”的终极答案，并制造了五个人工智能获得这个答案。\n\n这些人工智能不断升级扩展自身，为了冷却处理器又制造出这套循环降雨的系统。这种冷却方法势必会对环境造成损害，但机器的创造者非常急切地想得到答案而下令继续运算，于是他们就这样与行星一起被摧毁了。\n\n而在创造者消失后，这些人工智能又进行了一场战争来争夺冷却用水，最终只有这个意志最为坚定的活了下来。它控制了整个行星的水资源，把整个行星变成了一个“雨中世界”。\n\n然后不知经历了多久，这个人工智能与我们所发现的那只“白色软体哺乳动物”进行了接触，认为它已经找到了那个答案。但又因为某种错误，它没法停下程序，于是就变成了现在这样，不断重复这无谓的运算。\n\n总之，我们现在找到了人工智能的核心，还发现了这个它保护的“白色软体哺乳动物”。"
 asp.33.1:0 "看看有什么方法能利用这个人工智能。"
 asp.33.2:0 "把真相告述这个没有灵魂的机器，这个愚蠢的故事值得一谈。"
 asp.33.3:0 "我们需要知道更多关于这个生物的事情！"
 asp.33.4:0 "将这个行星指定为一个圣地！"
 asp.33.5:0 "这个行星上的惨剧值得我们学习。"
 asp.33.6:0 "行星上的生物应该是很好的猎物。"
 asp.33.7:0 "也许这个故事能增进民众的团结。"
