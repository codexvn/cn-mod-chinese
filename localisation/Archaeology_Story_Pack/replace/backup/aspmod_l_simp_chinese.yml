 ASP_site_tomb_of_dead_whale:0 "$story.501.name$之墓"
 ASP_site_tomb_of_dead_whale_desc:0 "[From.Planet.GetName]的地壳非常有趣。各种古代的化石的地层都有一定的间隔，这表明这颗星球是周期性的引发某种灭绝狂潮。最近的一次可以追溯到两亿年前。灭绝一定非常迅速，因为现在的[From.Planet.GetName]上只有一些原生生物而已。\n\n很明显，[From.Planet.GetName]非常不适合居住，但调查团队又发现大部分生物化石都过于巨大，它们不可能在星球上生存。\n\n对此还需进行进一步调查..."
 asp.48.name:0 "古墓"
 asp.48.desc:0 "那些异常巨大的化石是$story.501.name$的。当$story.501.name$们生命垂危时，他们就会坠落到这些被选为坟墓的星球上，[From.Planet.GetName]就是这种星球之一。小型的化石是属于[From.Planet.GetName]本土生物的，他们被迫成为了$story.501.name$奇特葬礼的陪葬品。\n\n科学家推测，这些小型化石很少的原因是因为大多数生命都经不起$story.501.name$从天坠落的破坏力，所以都灭绝了。\n\n而在这一层六亿年前的地层中，有一些可能是知觉生命体的模糊痕迹。\n\n调查小组还在进一步核实，但如果属实，那么$story.501.name$就成为了毁灭小型文明的元凶了。\n\n我们必须深入研究找到真相。"
 asp.49.name:0 "基本体"
 asp.49.desc:0 "我们的调查没有错，这个星球确实有过智慧生命。但更令人震惊的是，他们的生存时间也是$story.501.name$频繁坠落的时期。我们称他们为ooo，现在判断出他们至少有工业时代的文化和技术。他们竭尽全力求生，不断迁移居住地，还使用各种炸药。\n\n他们发明的“带轮子的塔”能让他们迅速移动到另一个大陆，而“有腿的天文台”则能在$story.501.name$坠落前就发现它们。他们不必担心燃料消耗，$story.501.name$的尸体为他们提供了几乎无限的动力。\n\n但不得不说，他们的努力都是徒劳的。"
 asp.50.name:0 "化石"
 asp.50.desc:0 "在另一个发掘现场，我们发现他们很早就开始利用这些$story.501.name$的尸体了，因为巨大的化石上有各种加工的痕迹。与他们的后代不同，他们的资源全靠这些$story.501.name$的尸体，甚至把其当作居住地。\n\n我们还在各地发现了艺术遗址，比如一些用$story.501.name$骨头制成的符号。\n\n我们不清楚符号的意思，但考古学家发现，他们挖得越深，这些符号就越是复杂。如果我们挖得更深呢？"
 asp.51.name:0 "避难所"
 asp.51.desc:0 "考古学家们发现了最意想不到的东西，一个避难所。对，避难所，在设计上有他们文明的特征，但所使用的技术远超$industrial_age$应该达到了$early_space_age$的水平。如此先进的文明只因$story.501.name$从天而降而退回只原始$iron_age$是完全不可能的。\n\n而这一发现也为之前提到的“星球进行的周期性灭绝是$story.501.name$引起的”这个理论提供了最后的证据。坠落的$story.501.name$还不足以摧毁整个文明，但如果是数以万计的$story.501.name$...概率很小，但确实能毁灭文明。\n\n如果我们想知道得更多，就继续挖！"
 asp.52.name:0 "灭绝"
 asp.52.desc:0 "我们挖到了一个繁荣、奢华的废墟。他们利用$story.501.name$身上的资源繁荣昌盛，而且一直在为太空航行做准备，也明白自己的境地。他们已经不再将坠落的鲸鱼视为恐惧的天灾，而是探索太空的障碍而已。\n\n然而，正如科学家推测的那样，$story.501.name$给他们带来了灭亡的厄运。\n这些鲸鱼全都爆炸了，\n于是大灭绝开始了。"
 asp.53.name:0 "因果报应"
 asp.53.desc:0 "$story.501.name$通常不会在死亡或腐烂时发生爆炸，他们的身体有一种像护盾一样的防御机制，大部分有机物都会很稳定从而转换成其他物质。即使在地表上发生爆炸，产生的有毒气体甚至毒不死人，过轻过少，很快就飘出了大气层。\n\n正是因为如此，很多人反对政府使用核导弹来攻击$story.501.name$的行为，虽然他们很快就因第一次击退而被说服了。不幸的是，他们没有考虑到$story.501.name$之间的精神链接，他们的朋友被强制中断了这个神圣的葬礼，他们愤怒的咆哮着冲向星球。\n\n他们向$story.501.name$们发射了大量的核导弹，一些鲸鱼坠落到地面引起了地下尸体的连锁爆炸，随后又是数不清的巨大爆炸以及天空中燃烧的有毒气体。\n\n如果不是$story.501.name$对这个星球有所记恨而把这里选为墓地，也许幸存者们还能将文明在此繁荣。\n\n根据记录，这个事件前，坠落的$story.501.name$并没有造成多少人员伤亡。这就是我们所能追溯到的真相，而后来的轮子塔、尸体里的居住地以及他们所有的最后的努力，我们都已经知道了。"
 asp.53.a:0 "他们只是运气不好。"
 asp.53.b:0 "现在我们有理由去杀这些鲸鱼了，并知道了应该注意什么。"
 asp.53.c:0 "这个故事中最重要的是有很多气体留在沉淀物中。"
 asp.53.d:0 "悲惨的故事。"
 aspmod_whale_fossil:0 "$story.501.name$化石"
 aspmod_whale_fossil_desc:0 "这颗星球曾被$story.501.name$当作墓地，这使得矿物的开采尤为困难。"
 aspmod_site_whale_lesson:0 "$story.501.name$墓地的教训"
 aspmod_whale_hunt:0 "狩猎$story.501.name$"
 ASP_site_king_of_underground_city:0 "地下城之王"
 ASP_site_king_of_underground_city_desc:0 "咋一看，[From.Planet.GetName]是一个没有生命迹象的$pc_desert$。但探测器发现了位于地下的某些东西，以及一些地下洞穴的声波。看来我们需要进行一次实地考察。"
 asp.54.name:0 "地下城市"
 asp.54.desc:0 "我们挖到了一座巨大的地下城市！\n\n建造这种城市的文明并不是特别先进，但他们有一个非常复杂的语言系统。以他们的技术建造出这种稳定的巨型地下结构并不容易，目的似乎是为了躲避沙漠的炎热以及利用地下水。\n\n但我们还需要进一步调查这个文明灭亡的原因。"
 asp.55.name:0 "众多记录"
 asp.55.desc:0 "城市里到处都能找到记录的工具、文件，他们一定是非常注重记录的文明。\n\n这对调查小组来说有利有弊，虽然加大了巨大工作量，但我们也能更加清楚的了解这个文明。\n\n大部分内容都描述了他们遥远过去的历史，他们选出了一群最聪明的人来领导他们，直到这些王死去。他们在这种制度下繁荣昌盛，这也得益于他们本身就是热爱团结、勤劳能干的种族。"
 asp.56.name:0 "核心档案"
 asp.56.desc:0 "我们发现了他们存放重要数据的中央档案馆，而且统治者的住所和他倒台前最后的记录也已经找到了。此外，对他们语言的解密也已经完成。利用这些知识，考古学家们得出一个惊人的结论。\n\n实际上，这是一颗$pc_arctic$，地下城是建造在地热口上来避免严寒。不正常的气候现象则是因为恒星引起的，星球的温度缓慢上升，让这个文明灭绝了。\n\n在中央档案馆发现的一份文件提议应该尽早为气候变化做准备，因为他们的种族无法适应这种即使一丁点的温度变化，还提议国王把全部重心都转移到这方面。"
 asp.57.name:0 "王座"
 asp.57.desc:0 "我们离宫殿越近，发现的记录就越是惨烈。这份记录列出了关闭地热管道造成的伤亡名单，而另一份则是合并两个部门的通知，因为部门里的人都快死光了。\n\n最后，我们抵达了王座，发现了这个国王的记录装置并成功让其运行，这里面记录的是国王悔恨的遗言。\n\n他在最后终于想出了一个解决办法，但那时的他已经失去了几乎所有的人民。而他所说的解决办法就是指的这个王座——这居然是一个$PLANETVIEW_TERRAFORM$装置！\n\n他们甚至没有开始太空航行，而且有很多创新的地方，即使是与我们的装置相比，它仍有很多优点。"
 asp.57.a:0 "激活装置"
 asp.57.b:0 "修复设备。"
 asp.57.c:0 "他是一个好国王，值得尊敬。"
 aspmod_ancient_terraforming_technology:0 "古代$PLANETVIEW_TERRAFORM$技术"
 aspmod_tomb_of_the_king:0 "国王的坟墓"
 ASP_site_strangely_fertile_world:0 "奇怪的肥沃星球"
 ASP_site_strangely_fertile_world_desc:0 "这颗星球看起来没什么特别的，但初步调查表明，它有一个非常奇特的生态系统，这引起了科学家们的注意。"
 asp.58.name:0 "肥沃废墟"
 asp.58.desc:0 "初步调查显示，这颗星球的土地异常的肥沃。目前在地上和水中都没有发现生物，这里似乎只有植物存在，或许有古代文明的废墟？\n\n于是带着这样的想法，调查团队果真发现了一座巨大的城市废墟，从规模来看推测是这个星球上的首都城市。\n\n城市的大部分都被埋在地里，其余的则被植物覆盖。\n\n我们需要进一步挖掘以找出文明衰落的原因。"
 asp.59.name:0 "寺庙"
 asp.59.desc:0 "根据放射性碳年代测定，科学家认为是一项失控的实验导致了这个种族的灭绝，即在某刻植物开始利用丰富营养进行生长。这个文明在灭绝前刚刚实现了超光速技术，他们经常将外太空资源带回母星。\n\n与其他文明相似，他们在城市里建造了许多象征性的建筑和雕像，其中包含有很多类似DNA双螺旋结构的东西。这些雕像上镶嵌的珠宝让我们相信这是某种宗教信仰或与主导意识有关。\n\n调查小组在这些“寺庙”里发现了很多类似的符号，但为了了解更多还需要进一步发掘。"
 asp.60.name:0 "骨头"
 asp.60.desc:0 "我们挖掘出了很多骨头化石，科学家推测这层就是当时的星球地表，而这一地层中的各种生物化石说明当时发生过一场大规模灭绝。于是植物就是在这个时期吸取很多的有机养分开始疯长，因为这层里没有发现植物相关的东西，所以科学家认为这次灭绝没有对植物造成影响。\n\n进一步调查发现，有些骨头发生了严重变形，但从中提去的基因与其他动物一致。\n\n也许这个星球上爆发了某种变异流行病导致了生物灭绝。"
 asp.61.name:0 "转换"
 asp.61.desc:0 "我们挖掘到了一个隐蔽的建筑群，这里有寺庙、实验室以及政府大楼。从安全防护上来看，这个建筑群应该是这座城市最重要的地方，而这里面有大量的记录描述了这个文明最后的时光。\n\n这些居民相信死亡并不是终结，死而复生的人会将他们的精神统一而结束所有冲突。因此，他们将尸体冷藏在寺庙中，甚至想发展死者苏生的技术。但他们并没有是死者复活，而是生出了邪恶的怪物。\n\n那些怪物屠杀并感染了整个星球，而他们在庙宇保存尸体的传统也加速了文明的衰落。所以他们就这样灭绝了，甚至来不及抵抗。"
 asp.62.name:0 "红色月华"
 asp.62.desc:0 "城市的中心有一个红色的螺旋结构，它会放出奇怪的波。这个东西应该是某种信标，而它发出的波则会侵入智慧生物的大脑，对他们产生负面影响。\n\n经过仔细调查，科学家得以研究出这个波是什么。这个东西将“死亡”，“复活”和“结合”等信息传给附近的智慧生物，还促使他们建造与其相同的结构。\n\n整个文明都崇拜这个东西，这很不自然。\n\n如果深入发掘，也许能发现更多这个东西。"
 asp.62.desc_alt:0 "城市的中心有一个红色的螺旋结构，它会放出奇怪的波。这个东西应该是某种信标，而它发出的波则会侵入智慧生物的大脑，对他们产生负面影响，并且会对大脑造成严重损害。\n\n经过仔细调查，科学家得以研究出这个波是什么。这个东西将“死亡”，“复活”和“结合”等信息传给附近的智慧生物，还促使他们建造与其相同的结构。\n\n整个文明都崇拜这个东西，这很不自然。\n\n如果深入发掘，也许能发现更多这个东西。"
 asp.62.a:0 "红色月华"
 asp.62.a.tooltip:0 "现在可以清理£blocker£§Y$aspmod_d_plants_coverd_city$§!了。"
 ASP_site_awakened_moon:0 "唤醒月球"
 ASP_site_awakened_moon_desc:0 "可怕的真相就隐藏在这月光之下..."
 asp.63.name:0 "宇宙飞船"
 asp.63.desc:0 "根据发现的信息，我们对卫星进行了一番调查。令我们震惊的是，这个卫星是由冷冻的有机物组成的！此外，我们还发现了一艘宇宙飞船的残骸。\n\n飞船上没有武装，只装载了早期的超光速引擎，飞船的目的应该只是探索或采集资源。\n\n调查小组认为我们应该能从飞船上找到有用的线索。"
 asp.64.name:0 "真相"
 asp.64.desc:0 "飞船上的留言以及各种记录向我们揭示了一个可怕的事件。在城市里发现的那个红色结构不过是大量复制品中的一个，所有的这些东西都是卫星里的邪恶造物的复制品。\n\n这个邪恶的东西是一个星球寄生生物的核，它入侵到智慧生物的精神之中，让他们——有机物构成自己的身体。这便是“死亡”，“复活”，“结合”的真正含义。\n\n然而，有一群英勇的工程师们驾驶着这艘采矿船打败了这个生物，他们用飞船上的采矿机械将卫星上的核心撕了下来。\n\n多亏了这一壮举，银河系变得更加安全了。之后他们便在星系边缘的一颗星球上建立殖民地，度过了最后的时光。"
 asp.64.a:0 "这是真正的英雄故事，我们也必须做点什么。"
 r_aspmod_deadspace_marker:0 "黑色月华"
 r_aspmod_deadspace_marker_desc:0 "黑色的螺旋结构，被古老文明称为“黑色月华”。即使被能量场抑制着，它也能发出毛骨悚然的能量波。有时候，你能听到所爱之人在你耳边低语：“§M让我们再次完整吧。§!”"
 aspmod_fertile_soils:0 "肥沃土壤"
 aspmod_fertile_soils_desc:0 "这个星球的土壤出奇的肥沃。"
 aspmod_deadspace_marker_relic_activated:0 "$r_aspmod_deadspace_marker$"
 ASP_site_red_tombworld:0 "红色坟墓"
 ASP_site_red_tombworld_desc:0 "我们可以透过乌云看到这个星球上的大海是红色的！有可能是生活在其中的微生物让它看起来这么红，而科学家们对此表现出了极大的兴趣。我们还在星球上发现了先进文明的废墟，而且我们发现了一种奇怪的能量波。\n\n此外，这种能量波似乎有关闭先进人工智能的功能，所以拥有$leader_trait_custom_AI_assistant$和$leader_trait_sapient_AI_assistant$的科学家无法$FLEETORDER_EXCAVATE_BUTTON$。"
 asp.65.name:0 "细菌？"
 asp.65.desc:0 "调查小组发现了漂在海上当地居民的尸体，他们都被微生物制作成了木乃伊。然后，科学家们发现是鲜血染红了这片海洋。\n\n我们还不知道为什么海洋里有大量的血细胞，但我们知道类似的例子。氧气对原始生物来说是一种毒素，但在宜居星球里释放出氧气的原始生物是很常见的，而这里则有释放血细胞的原始生物。\n\n除此之外，我们没有发现其他特别的东西。乌云是有毒气体和气溶胶混合的，废墟那边发现这个文明是因内战而灭亡。"
 asp.66.name:0 "合成飞升？"
 asp.66.desc:0 "调查小组发现了星球环境急剧变化的痕迹。进一步调查发现，这个星球原本是一个$pc_arctic$，而这片海洋也是在短短几十年内形成的。但这不足以让文明灭亡，高度先进的技术已经让他们适应了这中变化。\n\n科学家在解剖海面上的尸体时发现了许多不同的种族，这让他们非常兴奋，几乎可以肯定的是，邻近的几个星系里的物种都聚集到了这里。\n\n此外，科学家们发现这些建筑都是为机器种族而设计的。又因此，科学家们推测，这里是某个星际联邦的首都，他们在合成飞升时出现了严重的问题，于是导致了文明的灭亡。"
 asp.67.name:0 "复仇之魂"
 asp.67.desc:0 "调查能量波的小组发现了这个波并不是屏蔽发射器发出的，而是“敌意”。充满尖叫、痛苦、恶意的灵能波不停搅动着这个星球，其他生物的畸形似乎就是因为这个的影响。这个灵能波非常奇怪，科学家们对此只感到点点不适，没有带来什么损害，看起来它只会破坏高级人工智能。\n\n最后，调查小组只能放弃先进设备使用相对原始的设备进入大海。"
 asp.68.name:0 "血色海洋"
 asp.68.desc:0 "调查小组没有任何发现。他们只看到无尽的尸体，除了尸体还是尸体...\n\n将大海染红的原因确实来自这些尸体，实际上，这不是海，这的确是他们的血液。各种微生物在改变了其成分，但它确实是完全的血。\n\n最后，调查小组发现了保存完好的录音，里面讲述的是这个机械文明从周围的星系中收集有机生物，然后进行集中消灭。\n\n光是调查小组发现的尸体就超过了100亿具，真是一场可怕的大屠杀..."
 asp.69.name:0 "复仇机械"
 asp.69.desc:0 "这个星球的合成文明并不是由有机体飞升而成的，是某个“大师”创造的，他们把大师当作神一样崇拜。他们在这里待了30万年才被其他文明发现。\n\n而他们当即向这个文明宣战了，声称要为神复仇，他们只知道杀死神的是一个有机体而没有考虑其他的。\n\n而在巨量的生物惨遭屠杀后，血海形成，整个星球被灵能波吞没。这种现象从未听说过，因为没人想过，更没人实践。\n\n而这些$ROBOT_POP_SPECIES_3$受到影响后便开始自相残杀，于是他们就和被海浪吞噬的有机体一起走向了灭亡。\n\n调查小组从一座宏伟坟墓中发现了这位“神”的尸体，他是一个有机体，经过了防腐处理。"
 asp.69.a:0 "有点尴尬。"
 r_aspmod_synthetic_god_mummy:0 "合成之神的尸体"
 r_aspmod_synthetic_god_mummy_desc:0 "毁灭整个银河系的合成文明之神现在只是一具木乃伊。"
