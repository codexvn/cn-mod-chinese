 site_ASP_dawn_star_is_coming:0 "晨星将至"
 site_ASP_dawn_star_is_coming_intro:0 "从轨道上可以观察到§Y[From.Planet.GetName]§!的表面有一个巨大的陨石坑，而散布在表面的废墟表明这个荒凉的星球曾有文明存在。初步扫描结果显示，这些废墟都是建筑物的顶部，这个文明的建筑都被沙子所掩埋了。\n\n我们需要进一步调查。"
 ASPmod.30.name:0 "晨星"
 ASPmod.30.desc:0 "在§Y[From.Planet.GetName]§!上的考古队报告称，曾经在这个星球上繁荣昌盛的文明在一夜之间就被摧毁了。撞击行星的巨型陨石在短短几个小时把整个行星变成了名副其实的地狱。挖掘发现了深埋在地表下的巨型城市废墟，再根据一些掉落在地表的卫星残骸推测，这个文明已经进入了$early_space_age$。\n\n同时，我们发现了这里的居民经常传唱的歌曲，尽管我们不知道这是什么意思。研究员翻译出了这首歌里重复率最高的一个词。\n\n“§H晨星§!”。"
 ASPmod.31.name:0 "第一乐节"
 ASPmod.31.desc:0 "考古学家们对这个“§H晨星§!”有着各种看法。这首歌不仅在当地流行，而且在整个星球上都能找到，不分性别、年龄、阶层。一个先进文明的人们反复传唱这首歌曲，这是有点神秘的。\n\n考古学家们认为这是一种宗教圣歌或者咒语，但还没有顶下结论。\n\n幸运的是，对歌曲的翻译取得了一些进展。"
 ASPmod.32.name:0 "第二乐节"
 ASPmod.32.desc:0 "考古学家们报告称，他们在§Y[From.Planet.GetName]§!上找到了关键线索。自从观测到陨石以来，他们为了避免文明灭绝做了一切努力。\n\n一些记录表明他们先是使用各种武器攻击陨石，但没能摧毁或是改变轨道。后来他们开始在全球各地建造大型逃生飞船，但这些飞船装不下所有的人，只有少数人能活着。意识到这点的人们蜂拥而至，抢夺生存的权利并使用武力控制了飞船，而最终大部分的飞船都没能发射。\n\n我们在发掘现场找到了相对完好的声音记录，这让我们对这首“晨星”有更深的了解，这应该是抢夺飞船的那边人所唱的歌曲。"
 ASPmod.33.name:0 "最终乐节"
 ASPmod.33.desc:0 "在§Y[From.Planet.GetName]§!上的发掘工作结束了。实际上，考古学家们没有发现任何能令我们惊讶的东西，但这里原居民的结局让人印象深刻。\n\n他们最后都没有放弃存活的希望，直到飞船因为陨石的影响而无法发射。而那些发射成功的飞船没有充足的补给，不是在冲突中自毁爆炸，就是在深空中变成冰冷的残骸了。\n\n由于陨石的影响，通讯也受到干扰，所以他们各地区间也没有进行联系。留在地上的人们就这样，在绝望中，听着那首“晨星”，慢慢的死去。\n\n我们恢复了一个家庭的语音记录，似乎是在陨石撞击前录制的。"
 ASP.lets.see.that:0 "播放它"
 ASPmod.31.event.name:0 "歌曲片段"
 ASPmod.31.a.response:0 "晨星将至。\n照亮黑暗，\n宝贝，晨星为我们而来。\n在所有人沉睡的黎明叩响他们的门扉，\n将带来一个全新的黎明。\n晨星将拯救所有人。"
 ASPmod.31.b.response:0 "晨星将至。\n燃尽黑暗，\n带所有人走向新的世界，\n带来光明的未来。\n那是黑暗中永不熄灭的火炬，\n黎明中的行者们，携手并进。\n晨星的歌声响彻在你的耳边，\n晨星的光辉将阴影驱逐，\n迷失的人，听我们歌唱，\n沉沦的人，在绝望前高歌。\n心怀希望，等待着晨星照亮新的新世界吧！"
 ASPmod.31.c.response:0 "晨星将至。\n睡吧，我的孩子。\n晨星升起之时，我会唤醒你。\n妈妈会在这看着你，\n等待晨星。\n别担心，我的孩子。\n爸爸会在这保护你，\n迎接晨星。\n在最深的黑暗之后，\n便是晨星的光辉。\n让我们一起醒来，\n当慵懒的天堂之门打开，\n让我们在黎明中醒来。\n直到晨星出现，\n我们会保护你。\n睡吧，我的孩子。\n直到晨星降临，\n我们会保护你。\n晨星将至。\n睡吧，我的孩子。\n离天高远...晨星将至。\n夜空已满...明天来了。"
 ASPmod.30.option.a:0 "额...晨星..."
 ASPmod.34.option.a:0 "新世界...晨星..."
 ASPmod.34.option.b:0 "也许是绝望...或者希望..."
