 ASP_site_biggest_show_of_world_desc:0 "科研船组在试图回收故障的探测器时发现了这个废墟。即使经历了这么长的时间，这个文明依旧如此生动，美丽的城市，整齐的郊区，优美的自然风光...这个星球很小，但拥有文明所需的一切。但是我们没有发现星球上有生命的迹象，对此还需要进一步探索。"
 asp.42.name:0 "自动机器"
 asp.42.desc:0 "调查小组选择在星球中心的一个城市附近降落，从地理位置来看这似乎是一个星球首都。这次调查发现两件事。\n\n首先，这个星球上还存在其他生物，准确的说是仿造的生物...一种人偶。这些人偶从服饰上看似乎是用于劳务工作的，外貌应该也是模仿着星球上的居民。它们现在还处于休眠状态，而且这个数量的人偶启动的话，星球上应该会变得非常热闹起来。\n\n其次，这个星球任然被很好的管理着。虽然因为缺少能源大部分设施都已经关闭，但仍处于一种低能耗模式运作着。\n\n要解开这个星球的秘密，我们就必须找到管理中心。"
 asp.43.name:0 "木偶秀"
 asp.43.desc:0 "调查小组在研究管理系统和这些人偶时发现了奇怪的事。起初我们认为这些人偶是用于劳务工作的，但统计结果显示30%是儿童型，20%是老人型。\n\n但到目前未知，我们发现的每个屋子里都是人偶，老人、小孩、成年人，但就是没有任何生命迹象。不仅如此，其他设施比如工厂、学校、文化设施也全是这些人偶。\n\n有人为这些人偶建造了这个城市？谜团进一步加深了...."
 asp.44.name:0 "唤醒"
 asp.44.desc:0 "调查小组发现了这个星球的一个供能节点，经过深思熟虑，他们决定将能量重新注入星球。随后在一阵震耳欲聋的声响中，无数的人偶被唤醒了。\n\n它们像是在与同一个人打招呼，而且对象很明显不是调查小组。进一步的调查表明它们没有交流能力，只是按一个目标不断行动而已。\n\n还需要进一步调查..."
 asp.45.name:0 "生活剧"
 asp.45.desc:0 "调查小组发现了被很巧妙地藏在云中的管理中心。通过一番调查，我们终于了解了这个星球的用途，它是一个...用于拍摄生活剧的场景。\n\n这里的一切都是基于某个文明的复制品。\n\n我们还在储存室里发现了一些影片，内容基本都是这样：\n\n主角出生在一个平和的小镇，享受着平和的生活，与亲人（当然也是人偶）一起愉快的生活着。当然，随着时间的变化，阴谋、背叛、爱情、复仇、苦难、冒险等等...这与我们看的电视剧没什么两样...不过最后总是以欢乐愉快的大结局结束了。\n\n这位主角一直在用这种剧本来表演这些，但现在我们需要弄清楚这么做的目的..."
 asp.46.name:0 "世界的主角"
 asp.46.desc:0 "调查小组发现了导演的记录，这才揭示了这个星球的秘密。这个文明曾经繁荣无比，但现在也迎来了它的衰落期。由于过剩的人口和资源的枯竭，许多人被迫忍受糟糕的生活环境。而为了遏制不断升级的矛盾，这个文明的统治者想出了这个办法，也就是我们现在看到的这个节目。\n\n这部剧设定在文明还是正常、和平、安稳的时代。\n\n一开始除了主角外还有其他演员，但很快他们都被撤走了，而这似乎是因为这个文明的人都很羡慕这样的时代，他们都相当这个主角。在激烈竞争过后，他们终于选出了一个根本不是专业演员的孩子来当主角。此外，记录中还有关于人们对于这部剧评价，大部分都是对主角的，崇拜、羡慕、嫉妒、仇恨、谋杀...他是真正的文明英雄。\n\n从最后的记录来看，这个文明一直都在竭尽全力让这部剧维持下去，即使耗尽其他星球上的所有资源。\n\n所以这是他们最后留下的唯一遗产。\n\n我们现在也只剩一个问题，主角去哪了？"
 asp.47.name:0 "坏结局"
 asp.47.desc:0 "在仔细搜查这个星球后，我们终于在一片森林深处找到了这位主角。结局突如其来，首先所有的人偶全部停止了活动，也许是因为母星不再发送剧本了。然后基础设施一个个都被切断供给，进入低能耗模式。然后主角意识到了他爱的人不过是一个人偶，他的世界不过是一些玩具。\n\n他崩溃了，他想知道真相。围绕着他尸体的是他为了离开星球所进行的各种尝试，飞机、原始火箭、宇宙飞船...所有的尝试都失败了，而他也在最后一次实验中死亡，现在只剩下这个碳化的生物残骸。\n\n这部电视剧的结局真是糟糕，\n而我们的故事又到了哪一步呢？"
 asp.47.a:0 "真可惜..."
