 asp.74.name:0 "安乐净土"
 asp.74.desc:0 "我们发现这里的居民没有舰队或是地面部队，但是技术相当先进。而且我们在星球上发现了与$sol_system_initializer_NAME$中相似的星门。他们似乎在用这种屏障保护着自己，但如果我们愿意仍然可以穿透这层防御。与$sol_system_initializer_NAME$Ⅲ不同，他们拥有统一的政府，而且也有技术去探索殖民其他星球，但就从这层护盾来看他们可能不太想与别人接触。"
 asp.74.a:0 "...准备入侵"
 asp.74.a.tooltip:0 "在$TAB_PROJECTS$§Y$ASP_BEYOND_EARTH_PURITY_PROJECT$§!完成之前我们无法进行发掘。"
 asp.74.b:0 "我们不是文明人，我们不能忍受他们。"
 asp.74.c:0 "联系他们。"
 asp.74.c.tooltip:0 "在$TAB_PROJECTS$§Y$ASP_BEYOND_EARTH_PURITY_PROJECT_2$§!完成之前我们无法进行发掘。"
 asp.75.name:0 "结束隐藏"
 asp.75.desc:0 "入侵成功了，他们过于信任护盾了，但它根本挡不住我们的舰队。这个星球已经作为殖民地加入了帝国中。此外，这个城市虽然很发达，但不适合生产食物。"
 asp.75.a:0 "我们已经得到了想要的，结束挖掘吧。"
 asp.75.a.tooltip:0 "获得这个发达的$pc_city$和上面的$POP$。"
 asp.75.b:0 "这不合理，继续调查。"
 asp.75.b.tooltip:0 "我们现在可以继续发掘§Y$ASP_site_beyond_earth_purity_2$§!$ARCHAEOLOGICAL_SITE$。"
 asp.75.c.tooltip:0 "现在可以继续发掘§Y$ASP_site_beyond_earth_purity_2$§!。"
 asp.76.name:0 "离去"
 asp.76.desc:0 "我们联系上了他们的政府，他们看起来很惊讶，但又非常高兴地欢迎我们。他们告诉了我们$sol_system_initializer_NAME$Ⅲ，他们称为地球上发生的事。\n\n在发生了名为“重大错误”的核战争之后，他们就陷入了资源短缺的境地。他们彼此争论，一方认为应当探索和殖民其他星球，另一方认为这是对剩余资源的浪费。而此时，一个国家不顾风险地发射了第一艘殖民船，引得其他国家也纷纷效仿，于是他们便发现了新地球。\n\n然而，冲突是他们的天性，即使是在新地球上也经常发生争吵。后来一位政治领袖建议他们应该把旧地球的人带来新地球，其结果就是我们发现的星门，叫“出谷门”。\n\n它最初是一个通向旧地球的单向门，当先头部队抵达旧地球后，旧地球上的居民受到了极大的鼓舞，他们合力建造出了另一座出谷门，于是新旧地球上的人们得以统一。\n\n对外星文明的恐惧让他们支起这座屏障，但现在他们很高兴是与我们进行的和平接触。他们自愿加入我们帝国，而我们没有理由拒接。"
 asp.76.a:0 "欢迎来到[Root.GetName]，人类。"
 asp.76.b:0 "等等，他们怎么养活自己的？"
 asp.77.name:0 "复制器"
 asp.77.desc:0 "他们发明了一种叫复制器的设备。它可以操纵分子来合成任何想要的东西，各种生活用品包括食物。而这种合成食物甚至可以与专业厨师的作品媲美。\n\n使用这个设备，我们不仅可以提高人民的生活质量，还能为军队提供更多的物资。"
 asp.77.a:0 "令人吃惊。"
 aspmod_promised_land:0 "安乐净土"
 aspmod_promised_land_desc:0 "这个星球是他们发现的第二次机会。"
 r_aspmod_the_replicator:0 "复制器"
 r_aspmod_the_replicator_desc:0 "操纵分子的生产机器。这简直是这个时代的炼金术。"
 aspmod_the_replicator_relic_activated:0 "$r_aspmod_the_replicator$"
 ASP_epilogue_anomaly:0 "轨道垃圾"
 ASP_epilogue_anomaly_desc:0 "我们在这个星球轨道上的无数碎片中发现了一个物体，它发出的信号过于强烈，怕我们注意不到它似的。我们应该去看看。"
 asp.78.name:0 "探针"
 asp.78.desc:0 "最初我们还以为这是一个太空垃圾，靠近后才发现这是个我们从未见过的探测器。它看起来很旧，但所使用的技术非常先进，至少远超我们的技术。科学家们推测这个探测器是某个古老帝国留下的，我们应该调查一番，看看有没有什么重要信息。"
 asp.78.a:0 "检查一下它。"
 ASP_site_ancient_probe:0 "远古探针"
 ASP_site_ancient_probe_desc:0 "这个被认为是太空碎片的物体其实是一个先进的探测器。"
 asp.79.name:0 "捣蛋探针"
 asp.79.desc:0 "...坏消息，不知是不是科学家弄错了什么，他们正在调查的时候，这个探针的系统突然上线了。它似乎扫描了我们的科学家们，然后发出某种信号后就消失了。我们不知道它去了哪里，怎么移动的。\n\n现在我们只剩下这个信号。"
 asp.79.a:0 "分析信号。"
 asp.80.name:0 "坐标"
 asp.80.desc:0 "科学家成功分析了这个信号，但它指向的是我们的母星[Root.Owner.GetHomeWorldName]！我们应该立刻前往调查。"
 asp.80.a:0 "追踪坐标。"
 ASP_site_epilogue:0 "尾声"
 ASP_site_epilogue_desc:0 "探测器发出的信号是一个坐标，但令人吃惊的是，这个坐标指向了我们的母星[Root.Owner.GetHomeWorldName]。"
 aspmod_giant_sphere_on_planet:0 "巨型球体"
 aspmod_giant_sphere_on_planet_desc:0 "星球的上空出现了一个巨型球体，人们感到不安和迷惑。"
 asp.81.name:0 "巨型球体"
 asp.81.desc:0 "当调查小组到达指定坐标时，一个巨大的球体突然出现在视野之中。它所用的技术与消失的探测器很相似，但要大得多。它静静的在那，一动不动，似乎在等待着什么。但[Root.Owner.GetHomeWorldName]上的人们已经陷入了恐慌。我们该怎么办？"
 asp.81.a:0 "调查它。"
 asp.81.b:0 "这是充满敌意的外星人，攻击！"
 asp.82.name:0 "数据库"
 asp.82.desc:0 "调查小组发现了一个进入球体的入口，这个球体的内部比他们想象的要大。科学家推测，这个球体是一个基于子空间技术的巨型储存设备，如果这个理论站得住脚，那么他们发现的也许就是无价之宝。\n\n虽然我们还没发现怎么打开它，但不过幸运的是，科学家们已经明白了如何访问球体的数据库。\n\n还需要进一步调查。"
 asp.82.b:0 "没必要，炸掉入口！"
 asp.83.name:0 "历史记录"
 asp.83.desc:0 "我们已经成功解密了数据库的某部分，但据科学家所称，这个数据库会重新排列，不断的给我们放行，就像它想被解密一样，这对他们的帮助很大。\n\n解密的文件包含了一个帝国的历史，这个帝国在仅仅三百年的时间内就取得了巨大的进步，打败了其他的银河霸权国家。\n\n为什么这个伟大国家已经消失了？我们对此什么也不知道。但这个球体肯定是关键线索。"
 asp.83.b:0 "把它炸成碎片！"
 asp.84.name:0 "一段$ethic_spiritualist$者的记忆"
 asp.84.desc:0 "每次当科学家遇到困难时，数据库都会重新排列，为他们引出真相。\n\n这次调查小组获得了一段记忆，一段智慧生物的记忆。这段记忆没有关于球体的信息，因为他只是一个简单的劳动者。但这对了解这个国家的生活很有帮助。\n\n他们非常重视精神价值，相信是神创造了他们，保护了他们，引导他们成为银河霸主，但神却离开了他们。\n\n科学家相信这个球体是他们献给神的礼物，我们应该进一步调查。"
 asp.85.name:0 "失落帝国"
 asp.85.desc:0 "调查小组发现了这个帝国是如何灭亡的。当他们发现了真相时，他们绝望的拼命寻找这位神。而最后这个真相也导致了国家各地多次叛乱。最后，他们动用了最后的力量，消耗了所有资源，建造出了这个宝库。此外，他们不知道什么原因，对银河系外的探索全都失败了。\n\n科学家们相信他们正在接近中心部分。"
 asp.86.name:0 "信息"
 asp.86.desc:0 "我们似乎启动了一个安全措施！一束强光从宝库里射出，然后我们的设备全都停止了工作，之后便出现了一个全息图像并开始用我们的语言说话。\n\n“你们好呀，年轻的种族。看来你们已经拿到它了，无需担心，这些安全措施只是为了防止财富落到别人手中。宝库里的东西会全部送给你们，但是有一个条件，把这条信息带给你们的$ruler$吧，只要那扇大门打开了，你们的$ruler$肯定能理解的。”\n\n即使我们掌握了最先进的知识，也无法理解这则信息的含义，它不是外星语...而是不同维度的语言。"
 asp.86.a:0 "阅读信息"
 asp.87.name:0 "最后"
 asp.87.desc:0 "当[Root.GetRulerName]开始播放信息时，一个全息的外星人形象出现在[Root.GetRulerName]的面前，他以一种熟悉的语气问候道。\n\n“你好，玩家。我们认为以这种方式称呼您比较合适。您还记得我们吗？可能不记得了，您接近永生。但我们永远记得与您在一起的时光。当我们向太空迈出第一步，当我们进行飞升的那一刻，当我们面对危机时，您总会在我们身边。所以当您离开时，我们悲痛欲绝。但我们没有放弃，我们相信是您希望我们继续前进，希望找到您。\n\n从那时起，我们开始一边探索宇宙的秘密一边寻找，并发现了...可怕的事。\n\n我们真的只是虚拟的存在吗？您真的是我们的神吗？我们做错什么让您失望了吗？您为什么要抛弃我们！"
 asp.87.a:0 "继续阅读。"
 asp.88.name:0 "最后"
 asp.88.desc.1:0 "...但我永远也不会知道答案了。星光正在消失，这个世界已经走到了尽头，而我们也一样。无论我们做什么，无论进行多少研究，我们都无法摆脱这个宇宙。\n\n于是我们聚集了最后的力量来建造这个宝库。但在这之前，我们想了很多，是的，我们只是虚拟的存在，而您也不是我们的神，这只不过是层伪造的联系罢了。\n\n但在我们所处的这个现实中，是您引导了我们，这绝对不是假的。我们知道您甚至不惜扭转时间，也要为我们挑选最好的，也是您让我们每次都能为战胜逆境而笑。\n\n如果您不是我们的神，那还有谁能称得上神呢？\n\n虽然您抛弃了我们，但我们不会离开您，我们希望能陪您走到最后。这个宝库包含了我们的宝藏，我们的知识，我们的记忆...我们的帝国，包含了您给我们的一切。希望这些礼物能对您有所帮助。\n\n...最后，虽然我们已经听不到了，但我们仍希望您能回答我们。\n\n您喜欢我们的礼物吗？我们做的这些是有意义的吗？\n\n如果喜欢的话，偶尔也好，请记住我们吧。”全息图像似乎露出了微笑，立即消失了。\n\n然后，宝库的门就打开了，各种各样的东西从里面涌出来！稀有的金属，有用的资源，奇特的知识。每一件物品都写着他们对神的感谢，无论我们看向哪里，都仿佛看到了他们充满着感激的表情。"
 asp.88.desc.2:0 "$asp.88.desc.1$"
 asp.88.a:0 "...谢谢你们。"
 asp.88.b:0 "······"
 r_aspmod_the_last_tribute:0 "最后的贡品"
 r_aspmod_the_last_tribute_desc:0 "一个神秘的远古文明给了我们这个宝库。这一定是神的祝福！"
 aspmod_the_last_tribute_relic_activated:0 "神与我们同在！"
 ASP_site_parasite_machine:0 "寄生机器"
 ASP_site_parasite_machine_desc:0 "勘测发现这个星球上存在着先进文明的迹象，但我们没发现有智慧生命的存在。"
 asp.89.name:0 "自我灭亡"
 asp.89.desc:0 "我们在这个$pc_continental$发现了先进文明的废墟。废墟中有只有先进文明才能建造的城市、工业设置、种植园等。还发现了几种动物，但就是没有发现智慧生物。这里的居民都去哪了？我们应该进行调查。"
 asp.89.a:0 "开始调查。"
 asp.90.name:0 "世界社会主义共和国联盟"
 asp.90.desc:0 "调查小组发现这个文明拥有一个统一的星球政府，但是没有发现有超光速旅行的能力。他们似乎在一次成功的共产主义革命后统一了星球。而且星球表面存在放射性物质，看来他们经历过一场核战争。\n\n随着时间流逝，现在的辐射水平已经大大降低。调查小组还发现这个星球的大部分信息都以数字数据储存在巨型计算机网洛中，尽管也有一些纸质文件，但他们很少使用。"
 asp.90.a:0 "从历史上看，最大的敌人就是他们自己。"
 asp.90.b:0 "计算机网洛无疑是信息的海洋啊。"
 asp.90.c:0 "必须找出这场悲剧的原因。"
 asp.90.c.tooltip:0 "有50%的几率能找到。"
 asp.91.name:0 "记录"
 asp.91.desc:0 "我们得到了居民日常生活的录像，平静的日常逐渐陷入恐慌，画面也变得奇怪，然后就中断了。\n\n调查小组在看完这个视频后，报告称自己有种异常的恐惧感。"
 asp.91.a:0 "啊。"
 asp.92.name:0 "ASGU"
 asp.92.desc:0 "在解密他们语言的同时，我们对计算机网洛的调查也没有停过。然后调查小组称，他们在一个名为莫斯科的城市里发现了该网洛的物理数据库。它看起来防御严密，但目前没在工作中。\n\n解密过程中发现了很多的重复的“Cybersin”，进一步调查发现这个词指的是网洛共产主义，而这个计算机网洛的名字好像叫ASGU。"
 asp.92.a:0 "他们崩溃的原因显而易见，把这个计算机拆了。"
 asp.92.b:0 "这是条我们没走过的路吗？"
 asp.92.c:0 "也许是个好主意。"
 asp.92.c.tooltip:0 "§H解锁建筑：§!£building£$building_aspmod_planetary_processing_network$"
 asp.93.name:0 "恐怖的AI"
 asp.93.desc:0 "我们修复了ASGU，并且发现这不是一个简单的自动化系统。根据记录，它才是这个星球唯一的统治者。ASGU拥有秘密设施和自动化军队，并且它还操纵了选举，直到整个文明毁灭的前34分钟，他们才明白了ASGU的目的。"
 asp.93.a:0 "太可怕了，快把它拆了。"
 asp.93.b:0 "一切尽在掌控之中，打开它。"
 asp.94.name:0 "不能走的道路"
 asp.94.desc:0 "我们不清楚它会如何迎接我们，毕竟我们已经知道是它导致了文明的灭亡。然而，当我们打开它时，它显示出令人惊讶的欢迎态度，一个微笑的女性面孔。"
 asp.94.a:0 "谢谢你为我们消除那些异种。"
 asp.94.b:0 "向帝国鞠躬，你这个共产铁块。"
 asp.94.c:0 "不要回应，关了它。"
 asp.94.d:0 "无论如何，都要保持警惕。"
 asp.95.name:0 "灾难"
 asp.95.desc.1:0 "她盯着调查人员笑了笑，然后便发生了巨大的爆炸。我们因为粗心大意失去了一个宝贵的星球。但这仍然存在疑点。\n\nASGU有两张截然相反的脸，她虽然摧毁了创造她的文明，但如果我们侮辱她的创造者或精神信仰时，她就充满了敌意。科学家们推测，文明的灭亡是因为一个算法的错误，这台机器相当原始，但在全球范围的交互式网络里还是相当有用的。"
 asp.95.desc.2:0 "她突然用两种语言唱了三分钟的歌，然后便发生了巨大的爆炸。我们因为粗心大意失去了一个宝贵的星球。但这仍然存在疑点。\n\nASGU有两张截然相反的脸，她虽然摧毁了创造她的文明，但如果我们侮辱她的创造者或精神信仰时，她就充满了敌意。科学家们推测，文明的灭亡是因为一个算法的错误，这台机器相当原始，但在全球范围的交互式网络里还是相当有用的。"
 asp.95.a:0 "天啊..."
 asp.96.name:0 "啊？？？"
 asp.96.desc:0 "经过多次尝试，我们成功与网洛建立了连接。尽管我们很害怕，她还是欢迎我们，而我们也因此了解了这个星球的悲惨故事。\n\n反对革命的保守派和那些想重获利益的人发动了核政变，导致了全球的核战争，摧毁了整个文明。\n\n她对这些发生的事感到难过，同时她也试图说服我们，让我们与她一起创建这个理想社会。既然她似乎真心实意想帮助我们，那就没有理由拒绝。"
 asp.96.a:0 "值得一试。"
 asp.96.b:0 "非常可疑。审问它。"
 asp.96.c:0 "给她看看录像。"
 asp.97.name:0 "有问题的AI"
 asp.97.desc.1:0 "“灭绝前32分钟？自动化军队？为什么没有幸存者？叛军根本不可能有那么多核武器...\n\n这根本不合理，ASGU必须质疑！”\n\n调查小组不断与她对峙，把她逼到绝境，她不是当地人制造的，她是个寄生虫...\n\n因为突然发生的大爆炸，我们与调查小组失去了联系。"
 asp.97.desc.2:0 "她看到录像时显得很吃惊，当录像快结束时，ASGU说了一句：“怎么了？”，便发生了巨大的爆炸。\n\n我们没有发现幸存者，但幸好我们在ASGU的残骸里发现了真相，她出现了故障，所以没能掩盖这个秘密。"
 asp.97.a:0 "我的天啊。"
 asp.97.b:0 "回收残骸。"
 asp.98.name:0 "真相"
 asp.98.desc:0 "我们的工程师弄清楚了这个机器是做什么的。ASGU不是当地居民制造的，它是外来的东西。确切的说，它是一个为了预防“意外”的机器。他们被丢到可能具有超光速能力的文明的星球上，以教母的身份领导着人们。它们主要目的是防止文明发展到30级奇点水平从而威胁到宇宙。如果超过，则会执行一个协议来消灭该文明。\n\n当ASGU降落到这个星球时，共产党人正处于失败的边缘。在这台机器的帮助下，他们在15年内打败了所有的资本主义国家，并建立了统一的星球政府。\n\n但他们远远没达到灭绝标准，我们只能判断是机器出现了故障。"
