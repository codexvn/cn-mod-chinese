 apsr.21011.button:1  "We must get this artifact!"
 apsr.21011.desc:0  "A research team led by §H[Root.GetLeaderName]§! from the ship §H[Root.GetName]§! has discovered something peculiar! \nThis whole planet is a decrepit factory complex belonging to an ancient civilization. It did not take to the passage of the ages well, but with an appropriate investment of time and resources, it can be restored."
 apsr.21011.title:0  "Point of Interest found: §M$apsr21_planet_modifier$§!"
 apsr.21013.button:1  "Great!"
 apsr.21013.desc:0  "Something peculiar has been found on one of our newly acquired worlds! \nThis whole planet is a decrepit factory complex belonging to an ancient civilization. It did not take to the passage of the ages well, but with an appropriate investment of time and resources, it can be restored."
 apsr.21013.title:0  "Point of Interest found: §M$apsr21_planet_modifier$§!"
 apsr.21015.button:1  "Interesting!"
 apsr.21015.desc:0  "Our intelligence services, while checking for information about the planets of other empires, has found something interesting!\nOn one of the planets a decrepit factory complex belonging to an ancient civilization can be found. It did not take to the passage of the ages well, but with an appropriate investment of time and resources, it can be restored.\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr21_resource_planet.GetName]§! \n§YPlanet class:§! §W[event_target:apsr21_resource_planet.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr21_resource_planet.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr21_resource_planet.Owner.GetName]§!"
