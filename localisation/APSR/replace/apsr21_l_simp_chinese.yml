 apsr.21001.desc:0  "We have completed the §Y$apsr21_building_part_b1$§!, the first step in restoring the Ancients' glory."
 apsr.21001.title:0  "$apsr21_building_part_b1$ completed"
 apsr.21002.desc:0  "We have completed the §Y$apsr21_building_part_b2$§!! Its construction marks a breakthrough in our industrial development and in the studies of the Ancients' civilization."
 apsr.21002.title:0  "$apsr21_building_part_b2$ completed"
 apsr.21003.desc:0  "We have restored as much as we could of the §YFactory Complex of the Ancients§! and gained access to the industrial might of the Ancients. Unfortunately, there is only so much we could do, as the passage of time caused destruction beyond recovery!"
 apsr.21003.title:0  "$apsr21_building_part_b3$ completed"
