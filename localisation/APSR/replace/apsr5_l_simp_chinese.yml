 apsr.5811.title:0  "Performance restored"
 apsr.5812.desc:0  "A technological breakthrough was accomplished today in our empire! A team of scientists and engineers analyzed the §H$apsr5_building_part2$§!, and further improved the methodological and technological guidelines for its use. The output of this building will be greatly improved!"
 apsr.5812.title:0  "Performance improved"
