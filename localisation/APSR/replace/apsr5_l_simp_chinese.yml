 APSR5_MESSAGE_SR_INFORMED:0  "We received information about a special artifact, §M$apsr5_planet_modifier$§!, located on the planet §Y$PLANET$§! under control of the §Y$COUNTRY$§!."
 APSR5_MESSAGE_SR_INFORMED_TITLE:0  "Information about a unique planet"
 apsr.5001.desc:0  "We have constructed §Y$apsr5_building_part1$§!.This will allow us to broaden our understanding of the Ancients; now we can finally see the signs and the ancient inscriptions in things that seemed to us the most common, and we must make every effort to decipher everything."
 apsr.5001.title:0  "$apsr5_building_part1$ completed"
 apsr.5002.desc:0  "We improved §Y$apsr5_building_part2$§!, and it will deepen our understanding of the Ancients, and finally allow us to understand the reason the §YImmortal Megalopolis§! is on this planet."
 apsr.5002.title:0  "$apsr5_building_part2$ completed"
 apsr.5003.desc:0  "We improved §Y$apsr5_building_part3$§!, and now we finally came to understand the Ancients' plans. As it turned out, the whole §YImmortal Megalopolis§! is an incredible social experiment for the former inhabitants of this planet. The results are unknown to us, but we could still find a way to benefit from its presence."
 apsr.5003.title:0  "$apsr5_building_part3$ completed"
 apsr.5011.button:1  "Unbelievable!"
 apsr.5011.desc:0  "While performing surveyance of the system, our expedition team from ship §H[Root.GetName]§! found something interesting. A single city covers the entire surface of the planet, lakes and oceans included. Strangely, it seems very well preserved, not affected by the passage of time. The previous inhabitants seem to have reached the Early Space Age, but some of their technology seems to be better developed than our own. This new insight will greatly help our understanding of engineering."
 apsr.5011.title:0  "Artifact found: §M$apsr5_planet_modifier$§!"
 apsr.5013.button:1  "Great!"
 apsr.5013.desc:0  "On one of our newly occupied planets we found something interesting! A single city covers the entire surface of the planet, lakes and oceans included. Strangely, it seems very well preserved, not affected by the passage of time. The previous inhabitants seem to have reached the Early Space Age, but some of their technology seems to be better developed than our own. This new insight will greatly help our understanding of engineering."
 apsr.5013.title:0  "Artifact found: §M$apsr5_planet_modifier$§!"
 apsr.5015.button:1  "Interesting!"
 apsr.5015.desc:0  "Our intelligence service, while checking information about the planets of other empires, has found something interesting!\nOn one of the planets an uninhabited city is present. What's more interesting however, is the fact that this city covers the entirety of the planet. The level of development of the "industry" is close to the beginning of the space age, but the engineering ideas used in the city are revolutionary even by the standards of our civilization.\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr5_resource_planet.GetName]§! \n§YPlanet class:§! §W[event_target:apsr5_resource_planet.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr5_resource_planet.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr5_resource_planet.Owner.GetName]§!"
 apsr.5015.title:0  "Artifact Found: §M$apsr5_planet_modifier$§!"
