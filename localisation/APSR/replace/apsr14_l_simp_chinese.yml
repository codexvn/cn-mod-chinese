 job_apsr14_replicator_machine_desc:0  "By using the nanomachine technology found on this planet, the Replicator Drone v.2.0 improves the mechanical unit production significantly."
 job_apsr14_replicator_machine_plural:0  "Replicator Drones v.2.0"
 job_apsr14_stuff_hive:0  "Rehabilitation Drone"
 job_apsr14_stuff_hive_desc:0  "The physical shells of the drones sometimes need maintenance, which is the purpose the Rehabilitation Drone serves."
