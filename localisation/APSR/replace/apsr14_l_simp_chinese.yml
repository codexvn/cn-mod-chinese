 apsr.14811.title:0  "Performance restored"
 apsr.14812.desc:0  "A technological breakthrough was achieved today in our empire! A team of scientists and engineers analyzed the §H$apsr14_building_part_b2$§!, and improved the methodological and technological guidelines for its use. Its output has been significantly improved!"
 apsr.14812.title:0  "Performance improved"
 apsr.14813.desc:0  "A technological breakthrough was achieved today in our empire! A team of scientists and engineers analyzed the §H$apsr14_building_part_b3$§!, and perfected the methodological and technological guidelines for its use. Its output is now maximal!"
 apsr.14813.title:0  "Performance maximised"
 apsr.14814.desc:0  "A technological breakthrough was achieved today in our empire! A team of scientist and engineer drones  analyzed §H$apsr14_building_part_m1$§!, and developed methodological and technological guidelines for its use. Now we can start using it at a base level!"
