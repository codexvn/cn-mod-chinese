 tech_apsr14_building_part_b1:0  "Resort"
 tech_apsr14_building_part_b1_desc:0  "The construction of the §YResort§! will provide our leaders a place to recreate."
 tech_apsr14_building_part_b2:0  "Recreation Center"
 tech_apsr14_building_part_b2_desc:0  "A more modern and improved resort for our leaders."
 tech_apsr14_building_part_b3:0  "Antar Spice"
 tech_apsr14_building_part_b3_desc:0  "This substance, found in the §YRecreation center§!, significantly increases the regeneration of cells, increasing life expectancy and the potential of our leaders."
 tech_apsr14_building_part_m1:0  "Nanomachines applied"
 tech_apsr14_building_part_m1_desc:0  "The Nanomachines that can be found in the facilities of the §YGalactic resort§! can be reverse engineered and programmed to construct the shells our leaders inhibit."
 tech_apsr14_building_part_m2:0  "Nanomachine replication"
 tech_apsr14_building_part_m2_desc:0  "The automatic replication of the nanomachines streamlined the production of available nanomachines."
 tech_apsr14_building_part_m3:0  "Mass Production of Nanomachines"
 tech_apsr14_building_part_m3_desc:0  "The mass production of the nanomachines will allow us to use them on a larger scale, benefiting our planetary operation centers."
