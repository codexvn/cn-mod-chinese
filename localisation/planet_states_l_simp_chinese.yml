 CAN_TAKE_HOSTILE_ACTION_PLANET_STATE:  "对于帝国境内的行星国度，我们必须保持敌意。"
 COUNTRY_PLANET_STATE:  "行星国度"
 COUNTRY_PLANET_STATE_DESC:  "如同古老的堕落帝国，这些独居一星的小国是消极而避世的，他们从不扩张也不对外面的世界有什么兴趣。或许，他们已经满足于当前的实力与繁荣了。"
 RT_PS_AUTHORITARIAN:  "国王"
 RT_PS_EGALITARIAN:  "首席发言人"
 RT_PS_MILITARIST:  "最高统帅"
 RT_PS_PACIFIST:  "执政官"
 building_ps_aeroponics_farms_complex:  "气培农业复合体"
 building_ps_aeroponics_farms_complex_desc:  "相较于其他种植方式，气培农场占用更小的空间并消耗更少的水源，却能够增加作物的营养价值。"
 building_ps_anti_matter_reactor:  "反物质反应堆"
 building_ps_anti_matter_reactor_desc:  "一种极其危险却无比高效的能源设施，即使是足以毁灭宇宙的力量也无法阻挡人们对于能量币的贪恋。"
 building_ps_bastion:  "堡垒"
 building_ps_bastion_desc:  "行星国度的军事中心，忠诚的卫士在这里被招募和训练。"
 building_ps_capitol:  "行星国度议会"
 building_ps_capitol_desc:  "行星国度的统治核心，对于一颗星球的容量来说，它显然过于先进和强大了，如同它所隶属的国家一样。"
 building_ps_chemical_complex:  "化工复合体"
 building_ps_chemical_complex_desc:  "$building_chemical_plant_desc$"
 building_ps_crowded_serf_houses:  "密集化农舍"
 building_ps_crowded_serf_houses_desc:  "农奴不是奴隶，他们远比奴隶更有价值。"
 building_ps_distillation_complex:  "蒸馏复合体"
 building_ps_distillation_complex_desc:  "$building_refinery_desc$"
 building_ps_leisure_complex:  "休闲复合体"
 building_ps_leisure_complex_desc:  "创造所有你渴望的东西，甚至那些你从未想过的。去追寻你的梦想吧！"
 building_ps_manorial_lands:  "巨型庄园"
 building_ps_manorial_lands_desc:  "由贵族占有的巨大庄园，虽然理论上来说是皇室册封的土地，实际上它们是独立的自治领。"
 building_ps_mineral_purification_complex:  "矿物提纯复合体"
 building_ps_mineral_purification_complex_desc:  "借助先进的开采、储存和提纯技术，这种采矿设施拥有无与伦比的效率与产量。"
 building_ps_multidimensional_printers:  "多维物质复制机"
 building_ps_multidimensional_printers_desc:  "这些设施可以在一瞬间打印所有能够想到的物质。"
 building_ps_synthesizers_complex:  "合音复合体"
 building_ps_synthesizers_complex_desc:  "$building_crystal_plant_desc$"
 civic_planet_state:  "行星国度"
 civic_planet_state_desc:  "这个社会对于扩张毫无兴趣，比起建立宏大的帝国，他们更沉醉于自身的繁荣与稳定。"
