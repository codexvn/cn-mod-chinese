 Trait_GAPS_Steambot_desc:0  "这些机器人由蒸汽驱动，需要生活在有充足的水资源的环境下才能运转得最高效. \n§M特殊效果:§! 这些人口消耗 £sr_GAPS_water 而不是 £energy. 在潮湿星球他们的技工和矿工岗位产出 §G1§! £sr_GAPS_water. 冰冻星球产出 §G0.5§!. 如果你没有足够的 £sr_GAPS_water 它们将减少星球每个蒸汽机器人的装配速度 §R1§! 并开始衰减. 你的初始星系被视为一个蒸汽星球 \n§E统治者修饰:§!  地貌改造花费 §G-20%§! 水资源收集者岗位 §G+1§! §E每一等级:§! 地貌改造速度 §G+10%§!, 殖民速度 §G+5%§!, 法令时长 §R-5%§! \n§E总督每一等级修饰:§! 岗位水资源产量 §G+5%§! 岗位 £energy 产量 §R-2%§!\n§E舰队司令每一等级修饰:§! 撤退几率 §G+2%§!, 回避 §G+2%§! 射速 §R-3%§! \n§S科技§! \n§Y£engineering_research 工业科技 T1 (蒸汽工厂):§! 允许: \n   £building §L星球建筑 (蒸汽工厂):§! 上限 §Y1§!. 花费 §R50§! £alloys. 允许在潮湿星球上每§Y10§! 人口 §G1§! 水资源收集者岗位, 冰冻星球每 §Y20§! 人口. \n      £job §L岗位 (水资源收集者):§! 仅限蒸汽机器人. 产出  §G5§! £sr_GAPS_water §G1§! 舒适度. 人口修饰 - 住房需求 §G-100%§! \n§Y£engineering_research 工业科技 T2 (蒸汽笼罩):§! 允许: \n   £building §L星际基地建筑 (蒸汽笼罩发生器):§! 花费 §R50§! 合金. 维护费 §R1§! £sr_GAPS_water. 拦截了对该星球的传感器视图. \n   §L舰船通用组件 (蒸汽排出口):§! \n     §L小型通用槽位§! 花费 §R10§! £alloys, 维护费 §R0.1§! £sr_GAPS_water, 回避 §G+4.15§!, 舰体 §R-83.25§! \n     §L中型通用槽位§! 花费 §R20§! £alloys, 维护费 §R0.2§! £sr_GAPS_water, 回避 §G+6.1§!, 舰体 §R-187.5§! \n     §L大型通用槽位§! 花费 §R40§! £alloys, 维护费 §R0.4§! £sr_GAPS_water, 回避 §G+9§!, 舰体 §R-450§!\n§Y£engineering_research 工业科技 T3 (蒸汽干扰):§! 允许: \n   £building §L星际基地建筑 (干扰水雾发生器):§! 花费 §R50§! 合金. 维护费 §1§! £sr_GAPS_water. 敌对光环 - 索敌 §R-20%§!. £building §L泰坦光环 (传感器干扰水汽):§! 敌对光环 - 索敌 §R-20%§!.\n§Y£engineering_research 工业科技 T4 可重复 UL (改进水资源提纯):§! 允许星球 £sr_GAPS_water 产量 §G+10%§!"
