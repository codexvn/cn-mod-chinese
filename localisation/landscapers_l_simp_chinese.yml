 tb_ancient_ruins:0  "£blocker  古代遗迹"
 tb_ancient_ruins_desc:1  "几千年前，有人或者是非常先进的人曾经在这里居住过。"
 tb_bottomless_pit:0  "£blocker  无底洞"
