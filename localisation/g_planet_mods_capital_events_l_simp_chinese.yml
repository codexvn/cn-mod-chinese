l_simp_chinese:

 c_colony.4100.a:1  "向当地警察发出指令，镇压这些抗议活动。"
 c_colony.4100.desc:1  "我们的许多公民对我们的统治越来越不满。在过去的几年里，他们开始组织集会和游行，要求听到他们的声音。最近，一些抗议活动已经失控，导致了骚乱，给当地的基础设施造成了严重的破坏。我们必须对这些持不同政见者采取行动。"
 c_colony.4100.name:1  "抗议活动"
 c_colony.4110.a:1  "没有许可的抗议是违法的。"
 c_colony.4110.desc:1  "用我们当地的力量镇压抗议的指令在一段时间内是成功的，但不幸的是，它没有持续下去。一些地方政客似乎是最近暴动的幕后黑手。人们看到他们号召选民上街抗议。"
 c_colony.4110.name:1  "失控"
 c_colony.4120.a:1  "好吧，给我找个解决办法。"
 c_colony.4120.desc:1  "最近反对破坏性抗议的法律导致我们的监狱人满为患。为了维持秩序，必须探索新的解决办法。然而，这些法律起到了积极的作用;和平与秩序已经回到我们的首都。我们希望研究另一种惩罚手段，同时解决不断增加的惩罚成本和适当惩罚的问题。"
 c_colony.4120.name:1  "监狱人口过剩"
 c_colony.4130.a:1  "通过该提案."
 c_colony.4130.desc:1  "一项提案正在讨论中，将大量废弃的基础设施用地转变为复杂的工作营地。罪犯们将在那里服刑，在各种各样的项目上工作以造福社会。这些项目将包括体力劳动，如清洁和垃圾收集，以及更具挑战性的任务。"
 c_colony.4130.name:1  "建议:持不同政见的分别工作"
 c_colony.4140.a:1  "A great solution."
 c_colony.4140.desc:1  "大量工作营地的建设已经完成。这些营地虽然听起来很可怕，但实际上非常通融。他们提供了惊人的舒适和照顾。一日三餐和充足的活动将免费为所有的犯人提供。"
 c_colony.4140.name:1  "完成的工营"
 c_colony.4200.a:1  "我们将会看到。"
 c_colony.4200.desc:1  "几年来，我们首都的公民一直在享受日益增长的繁荣。这导致他们自发地选择这一天作为庆祝的节日。当地的政客们也站不住脚。他们已经开始组织我们所有城市的庆祝活动和活动。所有这些繁荣都是我们的权利和特权政策的结果。具体来说，保证我们首都的每个人都是自由平等的公民。我们的公民现在想要给予我们殖民地同样的权利。"
 c_colony.4200.name:1  "繁荣"
 c_colony.4210.a:1  "也许他们是对的。"
 c_colony.4210.desc:1  "我们的公民和我们殖民地的代表在首都世界组织了几次和平抗议。他们要求我们整个帝国的所有公民享有平等的权利。殖民者或“家园世界”不再应该被认为是不同的。人民要求在任何地方都实行这项法律。"
 c_colony.4210.name:1  "权利运动"
 c_colony.4220.a:1  "投通过票。"
 c_colony.4220.c:1  "投反对票。"
 c_colony.4220.desc:1  "我国政府提出了一项建议，即宣布所有公民享有平等权利，这是我国宪法的一项基本权利。这将是一项修正案，包括宣布所有公民——无论是在我们的家园、在殖民地、在太空中，还是在其他任何地方出生——被视为平等，并给予与平等同等的权利和特权。我们的政府官员现在将投票决定这是否成为法律。"
 c_colony.4220.name:1  "宪法的提议"
 c_colony.4230.a:1  "真正一大盛事。"
 c_colony.4230.desc:1  "我们的大多数政府都投了赞成票!所有公民，我们帝国的所有成员现在都被认为是平等的。这一消息很快传到我们的殖民地，他们正在庆祝这个欢乐的时刻，以及邻近的其他物种的殖民地。这个消息可能会使我们在盟国和邻国中更受欢迎。"
 c_colony.4230.name:1  "宪法赋予每个人的平等权利!"
 c_colony.4300.a:1  "令人难以置信."
 c_colony.4300.desc:1  "经过多年的不懈努力，我们的科学家在生物和控制论研究上取得了重大突破。他们实现了不可能;连接大脑和机器。通过使用专业的连接器，我们的科学家成功地将来自大脑细胞的数据输入到电脑芯片中，并通过将新数据输出到计算机芯片中来创造新的神经元。理论上，它应该可以扩展这个系统，让它在一个更大、更复杂的大脑中工作。这个项目背后的科学团队将开始开发一些技术和方法来测试这个系统——但是小的——样本。"
 c_colony.4300.name:1  "科学突破"
 c_colony.4310.a:1  "请随时告诉我进展情况。"
 c_colony.4310.desc:1  "我们对控制脑植入的最新研究进展良好。科学家们报告了大脑到机器连接技术的优秀成果。对小动物的试验取得了成功;其中一项测试涉及到动物们获得如何解决迷宫的数据，然后成功地完成了它。我们的科学团队想要开始测试更高智力测试的系统，比如更大的动物，甚至可能是感知力。他们还希望开始使用先进的机器学习来优化技术和算法。"
 c_colony.4310.name:1  "大脑与机器的链接"
 c_colony.4320.a:1  "好,继续工作。"
 c_colony.4320.desc:1  "通过机器学习来提高我们对大脑对机器的理解，产生了难以想象的结果!新的材料和技术已经被开发，以降低死亡率接近0。我们相信，将这一技术应用到我国公民身上的技术已经为大规模部署做好了准备。这可能是个好主意，看看人群是否准备好进行这种侵入性的手术。"
 c_colony.4320.name:1  "本地集成节点"
 c_colony.4330.a:1  "听起来不错。"
 c_colony.4330.desc:1  "我们的最新研究表明，我们的公民是开放的，准备使用脑机连接技术。研究显示，对这种想法的社会阻力很小。我们提出了一套标准化代码，所有新的建筑项目都必须遵循。新的建筑物将配备集成数据节点。人们可以将他们的植入物插入这些节点，然后直接下载或上传数据到他们的大脑。"
 c_colony.4330.name:1  "集成节点标准化"
 c_colony.4340.a:1  "批准提供资金"
 c_colony.4340.desc:1  "随着更新的建筑项目正在安装集成节点，政府大楼中对这些节点的需求也越来越大。人们希望能够在政府大楼和中心等的时候继续工作和娱乐。公共场所对这些节点的需求也在迅速增长。我们应该投入一些基础设施资金来升级现有的基础设施。"
 c_colony.4340.name:1  "广泛的集成节点"
 c_colony.4350.a:1  "知识就是力量。"
 c_colony.4350.desc:1  "现在，我们的许多公民选择使用数据链接进行扩充，并进行了这个过程。他们现在可以“代入”这些集成节点了。虽然增加的公民人数低于预期，但参与率稳步上升。我们已经决定，资助下一代数据连接增强和集成节点是个好主意。这样一来，大多数公民的入境障碍就会大大降低。很快，我们家园的每个居民都将利用这些植入物和节点来极大地提高他们的能力。"
 c_colony.4350.name:1  "自由数据链路增强"
 c_colony.4400.a:1  "原力。与你同在"
 c_colony.4400.desc:1  "在我们首都的几个城市，市民都要求公共的冥想场所，在那里他们可以聚在一起，谈论生活和冥想。这种奇怪的要求似乎是一种新哲学的结果，它正在我们的人群中传播。这种哲学教导我们只有通过科学和冥想来理解宇宙才能找到真正的和平与安宁。毕竟，没有思考就没有知识。"
 c_colony.4400.name:1  "冥想是通向开悟的道路。"
 c_colony.4410.a:1  "然而，我觉得……"
 c_colony.4410.desc:1  "有几个人花了大部分的业余时间冥想，现在正经历着一种奇怪的感觉。一种平静、平和的感觉战胜了它们。他们最后说得更慢，声音更柔和。迄今为止还没有找到科学的解释，尽管人们认为这只不过是一种精神状态。"
 c_colony.4410.name:1  "奇怪的感觉"
 c_colony.4420.a:1  "我想我会好好考虑一下。"
 c_colony.4420.desc:1  "我们的世界突然迸发出一股能量，向四面八方扩散。市民们都有一种强烈的平静感。虽然我们不能确定，但这波浪潮似乎与越来越多感到平静的公民有关。甚至我们的领导人也开始经历改变他们对生活的理解。宇宙向我们敞开了大门;也许我们应该倾听。"
 c_colony.4420.name:1  "波的理解"
 c_colony.4430.a:1  "这……或许是好事吧……"
 c_colony.4430.desc:1  "在过去的几个月里，自从能量波事件以来，有报道说人们能够做事情。奇怪的事情，科学不可能的事情。然而，一切都在发生。我们的一些公民被看到在他们的脑海中移动物体，例如关闭和打开门。其他人可以操纵我们灯光中的能量。有些人似乎没有说一句话就互相交流。这也不仅仅影响到人们!即使是大自然也表现得很奇怪。当公民接近时，野生动物显得非常平静，反之亦然。几乎每个人都知道彼此不要害怕。我们的世界发生了一些变化。现在的问题是，我们该如何继续?我们如何使用这个力量?它是一种正面的力量吗?或一个负面吗?我们是用它来帮助弱者，还是用它来帮助我们，使我们变得强大?有那么多的问题需要答案。"
 c_colony.4430.name:1  "神秘的力量"
 c_colony.4500.a:1  "今天可能成为我们朋友的人，明天也可能成为我们的敌人。"
 c_colony.4500.desc:1  "我们的军事领导人建议，在与我们遇到的外星物种的互动中，我们应该保持谨慎。尽管我们现在可能与另一个种族处于和平状态，但他们有可能选择在未来攻击我们。我们的顾问建议我们继续监视我们的邻居和他们的舰队动向，毕竟防人之心不可无。"
 c_colony.4500.name:1  "谨慎"
 c_colony.4510.a:1  "批准新的培训方法。"
 c_colony.4510.desc:1  "虽然我们已经为我们的士兵使用了严格的训练计划，但那些负责人认为这些方法需要更新以进一步提高我们的军队的能力。没有新的训练计划，我们的军事领导人警告说，我们可能会输掉我们进入的下一场星系战争。拟议的训练方法将确保我们的部队能更好地准备应付我们可能面临的任何军事挑战。我们帝国的命运也许有一天会落在我们士兵的肩上。"
 c_colony.4510.name:1  "新的培训项目"
 c_colony.4520.a:1  "组织招募活动。"
 c_colony.4520.desc:1  "太空战斗和模拟行星入侵的新训练方法进展顺利。我们应该为任何不可避免的战争做好准备。然而，我们的军队的人数仍然很低，我们的军事领导人坚持认为我们需要更专业的士兵。他们建议我们在首都组织一次招募活动。这次活动将为市民提供一个机会，让他们了解更多的军事服务，以及鼓励人们参军。"
 c_colony.4520.name:1  "招募活动"
 c_colony.4530.a:1  "这是个好主意。我们需要更有能力的士兵。"
 c_colony.4530.desc:1  "多年来，我们允许公民自愿选择在我们的军队服役。然而，随着时代的变化和潜在威胁的不断增加，我们不能再依靠公民的爱国主义来确保我们的军队仍然是一种可行的力量。为了覆盖所有可能的敌人战术和战略，我们需要训练每个人都能服务。我们的军事领导人建议我们在我们的首都建立强制性的军事服务。"
 c_colony.4530.name:1  "强制服兵役"
 c_colony.4540.a:1  "现在没有敌人会把我们打倒。"
 c_colony.4540.desc:1  "它花费了时间和巨大的费用，但最终还是有了基础设施来为我们首都的每一个有能力的公民提供军事训练。我们的军事顾问对目前的结果感到高兴，来自普通民众的报告对新的军事任务表示热烈的欢迎。到今天为止，我们的人民已经准备就绪，而我们的帝国则更加强大。"
 c_colony.4540.name:1  "一起强大"
 c_colony.4600.a:1  "对生命的探索仍在继续。"
 c_colony.4600.desc:1  "对于人们来说，我们仰望星空，享受他们所提供的宁静与安宁。有些人在广阔无边的黑暗中发现孤独，当他们思考我们在浩瀚宇宙中的位置时，他们感到渺小。然而，我们的艺术家和科学家一直受到明星的鼓舞，我们所有的人都被鼓励去想象我们看不到的东西。谁知道天上的星星会有什么无形的奇迹呢?"
 c_colony.4600.name:1  "天堂之瞳"
 c_colony.4610.a:1  "纪念碑是一个好主意。"
 c_colony.4610.desc:1  "我们的人民想要表达我们对新物种的渴望，并向他们展示我们热爱所有的生命。这应该是每个人都能看到和享受的标志。在我们的首都世界，一位杰出的艺术家提出了一个巨大的纪念碑，它可以向居住在我们银河系的所有人传达和平的信息。"
 c_colony.4610.name:1  "如何才说“和平”"
 c_colony.4620.a:1  "让我了解。"
 c_colony.4620.desc:1  "在我们的允许下，提出建造纪念碑想法的艺术家组建了一个团队来设计它。这些设计已经经过了审查、修改、重新审查，并通过一系列的模拟和模型进行了测试。现在他们已经被批准，这座纪念碑的建造已经开始在我们的首都。这将是一项艰巨的任务，需要大量的材料和时间才能完成。"
 c_colony.4620.name:1  "建造纪念碑"
 c_colony.4630.a:1  "继续建设。"
 c_colony.4630.desc:1  "纪念碑的建造已经完成了一半。不幸的是，负责组装这座巨大纪念碑的建筑师和建筑工人经历了一些延误，使工程进度落后。这是由于在建筑工地周围经常出现的人群，吸引了比我们预想的更多的注意力。每个人都想看到这段历史。为了解决这个问题，一位艺术家提议让市民自愿参与到项目中来。这已经取得了巨大的成功，等待志愿者的名单现在已经很长了。额外的巡逻确保了人群被保持在安全的距离，允许工作以正常速度恢复。"
 c_colony.4630.name:1  "建筑的障碍物"
 c_colony.4640.a:1  "真的是星星纪念碑。"
 c_colony.4640.desc:1  "它矗立在我们主要的首都城市，完成的纪念碑是一个复杂而惊人的成就。这不仅是和平的标志，也是我们人民团结一致的标志，他们在这个项目上合作了好几个月。它的设计是精心设计的，但它给所有观看它的人提供了一种平和的感觉，无论从下面还是在上面。光滑的陶瓷，弯曲的金属和闪亮的水晶融合成一个真正配得上星星的纪念碑。这种希望和和平的光芒照亮了我们整个太阳系内外的信息:“我们提供和平。”我们提供的爱。我们提供的友谊。“我们希望所有听到这一信息的人，无论是盟友还是我们尚未认识的外星人，都能理解并向我们传达同样的信息。”"
 c_colony.4640.name:1  "星星纪念碑"
 c_colony.4700.a:1  "开始进行调查。"
 c_colony.4700.desc:1  "我们帝国的公民都在抱怨邻近帝国的不公平贸易行为。虽然这些投诉往往是含糊的，而不是具体的，但我们对这一问题的初步调查表明，外星贸易商无视我们当地的贸易和边境法律。由于这一暗示被激怒，官员们正在游说，希望对此事进行更深入的调查。"
 c_colony.4700.name:1  "不公平贸易行为"
 c_colony.4710.a:1  "继续调查。"
 c_colony.4710.desc:1  "外星帝国贸易行为的调查正在进行。虽然我们联系邻近的帝国的代表,他们一直在逃避我们的问题,拒绝提供帮助。他们声称交易员独立于他们的帝国,因此他们没有理由去调查此事。与此同时,外星帝国交易员继续打破我们的贸易法律和破坏当地经济。虽然我们的邻居的冷漠是令人沮丧的,我们必须继续调查此事。我们的幸福帝国也就岌岌可危了。"
 c_colony.4710.name:1  "调查外星帝国交易员"
 c_colony.4720.a:1  "批准这项禁令。"
 c_colony.4720.desc:1  "对外星帝国交易行为的调查已经完成。很明显，他们正在打破几乎所有现存的当地贸易法。关闭我们的边界对他们没有任何影响，因为他们只是在我们的巡逻和现有的识别协议中找到方法。在没有政府颁发许可证的情况下，一项提案被提出直接禁止交易，允许当地军用飞船护送外星交易者离开我们的星系。"
 c_colony.4720.name:1  "不能信任外星帝国。"
 c_colony.4730.a:1  "发布一条新指令:逮捕他们。"
 c_colony.4730.desc:1  "尽管我们尽了最大的努力让外星帝国的交易员离开我们的帝国，但许多人完全违反了禁止无证贸易的禁令。这些流氓交易员在他们的贸易实践中也变得相当狡猾，很容易避免或回避我们的慢得多的军舰。必须得做点什么。我们的殖民地是苦不堪言。虽然我们再次请求我们的邻居帮忙，但他们拒绝了。还能做些什么来保护我们的帝国?"
 c_colony.4730.name:1  "更有力的措施是必要的"
 c_colony.4740.a:1  "发行平民赏金。"
 c_colony.4740.desc:1  "我们的军队已经发起了几次小规模的运动来追捕这些流氓的商人。尽管最初的尝试似乎很成功，但很快就有报道再次涌入;首先是我们的外围星系，然后是离我们帝国核心更近的殖民地。这些无赖中的许多人已经变成了公然的海盗，欺骗和偷窃一个殖民地，卖给另一个殖民地。一些人开始向我们的殖民地输出劣质资源，结果往往是灾难性的。除非采取措施阻止这些海盗，否则我们的经济将会崩溃。"
 c_colony.4740.name:1  "行动开始"
 c_colony.4750.a:1  "我们将继续这样做。"
 c_colony.4750.desc:1  "我们的新政策允许平民追捕这些无赖商人和海盗，这已经证明是非常受欢迎和有效的。最后，我们的外部殖民地可以开始在他们自己的贸易下茁壮成长。尽管我们仍然经常收到流氓交易员的报告，但我们收到的通知和收集的信息一样多。我们的官员和我们的平民对结果非常满意，有人建议我们将这种赏金狩猎作为一项永久的政策。"
 c_colony.4750.name:1  "狩猎开始"
 c_colony.4760.a:1  "我们都将从中受益。"
 c_colony.4760.desc:1  "经过多次辩论和太多的文书工作，我们已经成功地建立了狩猎部。这个新的政府组织将监督所有关于赏金狩猎的法规和政策。他们将处理交战规则、领土狩猎权和支付系统。起初，作为一个棘手的问题，与外星贸易商的繁荣发展成为一个新的经济机会，为我们的公民。我们的帝国已经变得更加强大，这要感谢那些认为为了自身利益而削弱我们的商人和海盗们的努力。他们不再会对我们构成威胁，而该部将确保我们的公民得到适当的补偿。"
 c_colony.4760.name:1  "狩猎部"
 c_colony.4800.a:1  "让我们把它变成一个银河假日吧!"
 c_colony.4800.desc:1  "我们首都的地方长官们正在考虑设立一个庆祝节日来纪念多元化和我们的新邻居。他们要求我们的政府让这个节日成为一个全球性的节日，以表明我们爱我们的外星朋友，并且我们接触到所有其他的生活。"
 c_colony.4800.name:1  "节日推广"
 c_colony.4810.a:1  "让我们在内部讨论这个问题。"
 c_colony.4810.desc:1  "我们的公民非常高兴，他们有一个致力于各种物种多样性和平等的节日。我们的政府想知道我们是否能做得更多。"
 c_colony.4810.name:1  "节日推广"
 c_colony.4820.a:1  "这也将是我们帝国的基础。"
 c_colony.4820.desc:1  "我们的政府已经决定，在这个节日里，我们将总是把额外的资源投入到其他的文明中去。他们是朋友还是敌人。在这一天，我们将永远把每个人视为朋友，努力寻找共同的利益和价值观。 "
 c_colony.4820.name:1  "节日推广"
 c_colony.4830.a:1  "每个人都会受到欢迎。"
 c_colony.4830.desc:1  "我们的政府已经制定了一项正式的、有约束力的法案，使这个外展计划和假日成为我们社会的基本组成部分。 "
 c_colony.4830.name:1  "节日推广"
 c_colony.4900.a:1  "我们将研究这个问题。"
 c_colony.4900.desc:1  "我们越来越难以控制我们的公民和帝国的庞大。如果我们要保持社会的完整性，就必须尽快找到解决办法。"
 c_colony.4900.name:1  "蜂群节点"
 c_colony.4910.a:1  "一种可能的解决方案"
 c_colony.4910.desc:1  "我们的科学家认为，通过基因编辑和控制植入物的结合，可以解决我们庞大的帝国中保持蜂群连接的问题。通过改变我们的物理形态与非常特殊的植入物相适应，我们理论上可以将蜂群思维的连接提高到1000倍甚至更多。 "
 c_colony.4910.name:1  "蜂群节点"
 c_colony.4920.a:1  "继续研究"
 c_colony.4920.desc:1  "基因编辑和控制植入物的结合已经在实验室实验中证明了一些成功的案例。迄今为止，单个细胞的小规模基因编辑已经证明它们可以与电子设备进行交互。需要进行更大规模的试验，以确定是否有可能使用更复杂的信号。"
 c_colony.4920.name:1  "蜂群节点"
 c_colony.4930.a:1  "让我们希望这能奏效。"
 c_colony.4930.desc:1  "我们的实验涉及到基因编辑和控制论的关系，但迄今为止我们成功地克服了所有障碍。我们已经准备好开始测试这些技术和植入物，现在被命名为Synopsys节点，在测试对象上。 "
 c_colony.4930.name:1  "蜂群节点"
 c_colony.4940.a:1  "今天对我们来说是个好日子。"
 c_colony.4940.desc:1  "我们对今天对我们来说是个好日子。蜂群节点的最新测试已经证明非常成功。我们已经开始让我们的公民适应我们的资本世界，并将继续这样做，直到我们的蜂箱连接足够强大，能够到达我们银河系的每一个角落。 "
 c_colony.4940.name:1  "蜂群节点"
 c_colony.5000.a:1  "有计划的更新"
 c_colony.5000.desc:1  "我们非常关注扩张，我们的基础设施已经落后于我们的殖民地。我们的正慢慢开始遭受与我们更多的外部殖民地的最新技术进步的不相容。 "
 c_colony.5000.name:1  "快速组装系统"
 c_colony.5010.a:1  "收集资源来完成这个任务。"
 c_colony.5010.desc:1  "有几个算法系统已经确定了在不影响当前操作的情况下，在我们的首都开始升级旧的基础设施的最优方法。为了加快升级模块的构建，已经创建了几个装配系统。"
 c_colony.5010.name:1  "快速组装系统"
 c_colony.5020.a:1  "好,开始升级"
 c_colony.5020.desc:1  "我们的老化基础设施已经准备好升级。大量的资源被智能地分配到星球上的关键点上。预计这些升级将对日常操作的干扰最小。"
 c_colony.5020.name:1  "快速组装系统"
 c_colony.5030.a:1  "好的"
 c_colony.5030.desc:1  "更新我们的基础设施修改。我们已经完成了一半，非常准时。我们的行动没有受到严重干扰。在升级过程中，星球正在以名义值生产资源。我们希望很快完成这些升级。"
 c_colony.5030.name:1  "快速组装系统"
 c_colony.5040.a:1  "完美的"
 c_colony.5040.desc:1  "升级已经完成。我们的帝国再次成为我们文明的顶峰。现代的系统和软件在最优的条件下运行，我们的资源输出从来没有这么高过。 "
 c_colony.5040.name:1  "快速组装系统"
