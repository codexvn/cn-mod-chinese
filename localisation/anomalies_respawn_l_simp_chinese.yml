 AnomaliesRespawnEvent.2001.Name:0 "§B发现新异常§"
 AnomaliesRespawnEvent.2001.Desc:0 "看来我们领土上的一些行星一开始对我们来说并没有什么特别，现在却被发现隐藏了一些有待调查的内部异常。"
 
 a_star_anomaly_category:0"A类恒星异常"
 a_star_anomaly_category_desc:0"在这颗恒星上发现了可疑的东西。"
 b_star_anomaly_category:0"B类恒星异常"
 b_star_anomaly_category_desc:0"在这颗恒星上发现了可疑的东西。"
 f_star_anomaly_category:0"F类恒星异常"
 f_star_anomaly_category_desc:0"在这颗恒星上发现了可疑的东西。"
 g_star_anomaly_category:0"G类恒星异常"
 g_star_anomaly_category_desc:0"在这颗恒星上发现了可疑的东西。"
 k_star_anomaly_category:0"K类恒星异常"
 k_star_anomaly_category_desc:0"在这颗恒星上发现了可疑的东西。"
 m_star_anomaly_category:0"M类恒星异常"
 m_star_anomaly_category_desc:0"在这颗恒星上发现了可疑的东西。"
 black_hole_anomaly_category:0"黑洞异常"
 black_hole_anomaly_category_desc:0"在这颗黑洞上发现了可疑的东西。"
 pulsar_anomaly_category:0"脉冲星异常"
 pulsar_anomaly_category_desc:0"在这个脉冲星上发现了可疑的东西。"
 neutron_anomaly_category:0"中子星异常"
 neutron_anomaly_category_desc:0"在这个中子星上发现了可疑的东西。"
 holy_city_category:0"废弃首都"
 holy_city_category_desc:0"我们发现了一个巨大的城市，但是附近没有任何的生命活动迹象，我们需要对它进行调查，以便知道这里发生了什么。"		
 creature_corpse_category:0"巨型生物尸体"
 creature_corpse_category_desc:0"我们发现了一个看起来像是古代巨兽的尸体，而由于太空中的寒冷，使分解过程变得相当长。科学家小组坚持要进行尸检，看看我们是否能发现一些有趣的东西。"
 huge_galaxy_category:0"星系地图"
huge_galaxy_category_desc:0"我们在这颗星球上发现了一张星系地图，它似乎给出了一个很有价值的东西的位置。我们可以试一试，看看在那个地方会发现什么。"		
mini_natural_wormhole_category:0"迷你自然虫洞"
mini_natural_wormhole_category_desc:0"在这颗星球附近发现了一个非常小的天然虫洞，它看起来非常弱，我们可以估计它将在未来几个月关闭。我们可以利用这个机会，快速看看另一边的情况，也许会发现一些有价值的东西。"
lone_computer_category:0"孤独的电脑"
lone_computer_category_desc:0"在完成对那个星球的勘测之前，就已经检测到一个微弱的信号。在找到源头并靠近后，我们发现了一个废弃的老旧前哨。但奇怪的是，尽管很多年来一直都是离线状态，但仍然有一台电脑在那里，活跃而完美地在线，等待有人继续使用它。电脑看起来是可以黑客攻击的，但是我们应该保持谨慎，因为我们不知道它背后隐藏着什么样的安全。"
lava_citadel_category:0"熔岩堡垒"
lava_citadel_category_desc:0"我们在熔融世界上发现了一个惊人的巨大熔岩堡垒。探索它可能会有有趣的结果。"
frozen_exploration_category:0"冻结勘探"
frozen_exploration_category_desc:0 "我们在那座冰封的山上发现了一个小入口，里面有一道奇怪的光线，通向一个巨大的冰封洞穴。我们可以进行探索，但没人知道里面会有什么。"
 planet_mysterious_activity_category:0"行星神秘活动"
 planet_mysterious_activity_category_desc:0 "尽管这颗可居住的行星没有任何现代或古代文明的痕迹，但我们已经探测到其核心存在一些深度活动的迹象，需要更加深入的调查。"
 
 NewAnomalyEvents.100.Name:0 "像细胞一样移动的恒星"
 NewAnomalyEvents.100.Desc:0 "与之前遇到的其他A级恒星相比，那颗恒星的速度并不正常。经过长时间的观察，机组人员试图描述这种不寻常的行为，在科学人员的惊讶下，这一开端的所有动作都可以与太空中一个空无一物的细胞相提并论。这能证明我们的宇宙可能是无限大的吗？谁知道？"
 NewAnomalyEvents.110.Name:0 "可写恒星"
 NewAnomalyEvents.110.Desc:0 "这个B级恒星的组成非常独特，似乎有一束简单的激光束能够与恒星产生奇怪的热相互作用，最终留下一个永久的标记。最后，我们的科学家团队决定在这颗恒星上加上我们文明的名字，以证明我们在未来的千年里能够充分的展示和进步，从而发现这样一个惊人的过程。"
 NewAnomalyEvents.111.Name:0 "群星之冠"
 NewAnomalyEvents.111.Desc:0 "在向我们的人民发送了这个新发现的明亮恒星的截图之后，似乎我们社会中许多有影响力的人都希望把他们的名字写在那颗恒星身上。这颗恒星所产生的波动非常强烈，足以将它归类为极为重要的行列，并使它能够产生深远的影响。"
 NewAnomalyEvents.120.Name:0 "活着的恒星"
 NewAnomalyEvents.120.Desc:0 "乍一听起来很不合乎逻辑，但没错...经过严格的检查，我们可以确定，这颗恒星就像是活着的，能够将自己从太空垃圾中清理出来，并保持抵御来自太空垃圾的巨大热量。我们可以看出，它试图保持一种良好的外观，但给谁看呢？"
 NewAnomalyEvents.130.Name:0 "能源站点"
 NewAnomalyEvents.130.Desc:0 "一个废弃的、由未知的坚固材料制成的能量站已经位于G级附近，它似乎已经被停用了很长时间。科学家小组无法再次激活它，但我们发现了其中有着巨大的能量储备，这可能是为了让太空站即使在那颗恒星死后也能保持活跃而建造的。而这是很久以后也不会发生的事情，所以我们决定再次利用这种能量。"
 NewAnomalyEvents.140.Name:0 "工程师在里面"
 NewAnomalyEvents.140.Desc:0 "我们探测到了一个来自K级恒星的非常微弱的信号，而且似乎在恒星内部直接探测到了一个工程前哨站。但最有趣的是，有些未知物种的人在里面，似乎不喜欢我们长时间在一起。不过因为他们知道我们联系不上他们，所以他们决定分享一些有趣的工程信息，而交换的条件是让我们离开这个地方，并再也不回来。"
 NewAnomalyEvents.150.Name:0 "漂流盒"
 NewAnomalyEvents.150.Desc:0 "一个漂流盒位于M级恒星附近，由足以抵御恒星热量的材料组成，但安全系统非常薄弱，我们可以非常容易地打开它，并在里面找到一个华丽的藏品。"
 NewAnomalyEvents.151.Name:0 "弱磁场"
 NewAnomalyEvents.151.Desc:0 "这颗M级恒星能够以某种方式产生一个吸引磁场，至少强到足以捕获周围的大部分矿物粉尘，进而形成一个足够大的矿物，让我们来收集一下吧。" 
 NewAnomalyEvents.160.Name:0 "避免灾难" 
 NewAnomalyEvents.160.Desc:0 "一个微弱的信号从黑洞附近的一个非常小的通道传来。经过仔细观察，我们发现一些非常可怕和令人厌恶的东西，我们无法用语言来形容。但可以肯定的是，那个怪物正试图到达该星系。我们的科学家小组保持冷静，并设法关闭了连接我们与恐怖王国之间的小型通道：以非常高的速度发射了一枚炮弹。这很快与黑洞的能量产生连锁反应，并永远封闭了该通道。"
 NewAnomalyEvents.170.Name:0 "超级脉冲星"
 NewAnomalyEvents.170.Desc:0 "这颗脉冲星似乎比我们遇到的大多数脉冲星都要大，而它发出的能量也大得离谱。工程小组只用了几天时间，就使一个像太阳能电池板一样工作的装置吸收了大量的能量，准备为我们所使用。"
 NewAnomalyEvents.180.Name:0 "吸引矿物"
 NewAnomalyEvents.180.Desc:0 "这个太阳系富含矿物质尘埃，但由于它们太小，收集它们都需要几个世纪。相反，我们的科学家团队有了一个想法，他们知道这些矿物尘埃都可以借助中子星的磁力吸引。在激发了这个吸引场之后，我们设法收集了大量的矿物尘埃，并形成了一个很大的尘埃堆，让我们来准备收集吧。" 
 NewAnomalyEvents.190.Name:0"艺术品"
 NewAnomalyEvents.190.Desc:0"虽然没有发现该星球上以前文明的有趣痕迹，但却发现了一些可以高价出售给我们社会人民的美丽而有价值的艺术品。"
 NewAnomalyEvents.191.Name:0"宣传大师"
 NewAnomalyEvents.191.Desc:0"我们发现了一个巨大的数据库，现在它仍然保持着活跃，但却遭到了很大的破坏，我们能够提取的唯一信息是关于如何影响人口及其派系的一些特殊方法，以便使他们最大程度上地站在我们这边。"
 NewAnomalyEvents.192.Name:0"直到最后"
 NewAnomalyEvents.192.Desc:0"那里发生了非常糟糕的事情，他的居民的衣服的材料似乎不受时间的影响，可能对我们有用。但正因为如此，我们也无法估计这场灾难发生在这里的时间，我们发现的唯一线索是一个公民衣服口袋里的一条信息，经过认真的翻译后，说他们在一起团结奋斗，直到最后。虽然现在仍不知道他们是谁，但可以肯定的是，我们应该以他们的勇敢为榜样。"
 NewAnomalyEvents.192.a:0"我们应当尊重他们。"
 NewAnomalyEvents.192.b:0"带走这些衣服然后离开。"
 NewAnomalyEvents.193.Name:0"一个富裕的城市"
 NewAnomalyEvents.193.Desc:0"我们可以肯定，这个城市的居民非常的富裕，但是似乎有什么东西迫使他们在短时间内就离开了这颗星球，而且没有拿走他们所有的财富的时间。我们无法把他们留下的所有财宝都带走，而且现在已经发现了许多看起来是劫掠者的飞船，这意味着他们将会抢劫这里剩下的一切。我们必须尽快离开，那又有什么选择呢？"
 NewAnomalyEvents.193.a:0"拿走能量币。"
 NewAnomalyEvents.193.b:0"拿走矿物。"
 NewAnomalyEvents.200.Name:0"高级生物"
 NewAnomalyEvents.200.Desc:0"这个巨大生物的尸体非常引人瞩目，我们的科学家团队甚至无法准确解释这个奇特的生物是怎么能够在远远落后于我们知识的水平上利用物理学的特性。我们唯一能做的就是根据由于尸体分解而开始缓慢出现的骨骼来推测。这样的发现将有助于我们理解物理学的新特性。"
 NewAnomalyEvents.201.Name:0"珠宝表皮"
 NewAnomalyEvents.201.Desc:0"我们在那具尸体的表面发现了一些非常迷人的东西，看起来它的皮肤是由能够抵抗尸体分解的珠宝组成的。很难解释这些珠宝到底是天然的还是与太空小行星多次碰撞的结果，但最终它们有很好的价值，并可以被收集起来。" 
 NewAnomalyEvents.202.Name:0"缇扬凯在里面"
 NewAnomalyEvents.202.Desc:0"我们已经在死去的巨大生物身上发现了一些活动的迹象。经过一定时间的考虑，船员们决定打开一个小缺口，以检查里面有什么东西，并不让它挣脱。我们发现了一些友善的太空鲸鱼。最有趣的是，他们似乎通过跳舞一般的动作来感谢我们帮助他们挣脱束缚。"
 NewAnomalyEvents.203.Name:0"不断再生的尸体"
 NewAnomalyEvents.203.Desc:0"这是你不能轻易看到的东西，即使在它死后，这个生物的尸体仍然能够在从任何损伤中再生，而这可以追溯到许多世纪以前。所以这里可以问一个很好的问题，那就是这个怪物到底有没有死？恐惧开始笼罩这艘科研船，船员们决定尽快离开，但最终他们还是设法对这具尸体进行了非常深入的研究，并声称我们可以对我们的船使用同样的技术。"
 NewAnomalyEvents.204.Name:0"废弃飞船"
 NewAnomalyEvents.204.Desc:0"我们在这个生物身上发现了一些废弃的轻型护卫舰，看来战斗在它们进入气孔之前就结束了。它们现在的状况依旧良好，可以供我国海军使用。"
 NewAnomalyEvents.204.a:0"控制飞船。"
 NewAnomalyEvents.204.b:0"拆解飞船。"
 NewAnomalyEvents.210.Name:0"受保护的银行"
 NewAnomalyEvents.210.Desc:0"一个非常坚固的大门在星系地图的附近，这个大门需要一个密码才能打开，我们很容易就推断这个星系地图将引导我们找到那个密码。经过搜索，我们终于找到了这一密码，回到了大门后输入，密码是正确的，安全系统关闭了，我们可以进去找到一大笔能源积分。"
 NewAnomalyEvents.211.Name:0"遗弃的宝藏"
 NewAnomalyEvents.211.Desc:0"这个星系地图为我们提供了一个被遗忘的宝藏的位置，这些宝藏在我们的现代市场上仍然有价值，特别是对珠宝收藏者而言。"
 NewAnomalyEvents.212.Name:0"旧机器"
 NewAnomalyEvents.212.Desc:0"这个星系地图给了我们一个废弃的原始建筑的位置，看起来它是一个机器人工厂。我们在一台设计非常糟糕的旧机器里发现了一个挑战我们的游戏。在输了几回合后，我们终于战胜了这台机器，而作为礼物，它给了我们一些蓝图，让我们知道了这些原始文明的工程师是如何这么快就理解了人工智能的。"
 NewAnomalyEvents.213.Name:0"发电厂"
 NewAnomalyEvents.213.Desc:0"星系地图给了我们一个停用了的巨大动力装置的位置。在打开它之后，它产生的巨大能量是如此的惊人，以至于工程人员证实它可以用一个从太空中进行开采的采矿站。"
 NewAnomalyEvents.220.Name:0"被困外星生物"
 NewAnomalyEvents.220.Desc:0"一名出生在太空的外星生物被发现被困在了这个缩小速度非常缓慢的迷你虫洞中，如果不采取任何措施，那这个生物将被杀死。经过更仔细的检查，机组人员估计这位出生在太空的外星生物并没有敌意，于是他们决定借助科研船的抓钩和推进器帮助它逃跑。这次营救的结果令科学家非常满意，这只小动物用一种非常美妙的动作感谢他们，船员们在它面前保持不动，让小动物离开了这里。"
 NewAnomalyEvents.221.Name:0"一个奇怪的装置"
 NewAnomalyEvents.221.Desc:0"在迷你虫洞的另一侧发现了一个奇怪的装置。很难解释这个对象的主要目的，但替代的是次要目的，这些目的如果结合起来，最终会变成一个多工具包，其中包含大量可以同时完成的任务。"
 NewAnomalyEvents.222.Name:0"巨大蓝宝石"
 NewAnomalyEvents.222.Desc:0"在这个微小虫洞的另一侧发现了一颗非常大的蓝宝石，它的大小接近人形，因此可以收集。现在还不知道这颗宝石最终是如何来到这里的，但它在市场上的价值将是非常可观的。"
 NewAnomalyEvents.223.Name:0"未知的生成器"
 NewAnomalyEvents.223.Desc:0"科学家最终发现这个微小虫洞不是天然的，而是人造的，它的来源很快就被找到了。看起来很低的能量储备可以解释为什么虫洞那么小，而且还在一点一点缩小。所以最后，船员们决定在能量彻底耗尽之前，将该机器中剩余的能量提取出来。"
 NewAnomalyEvents.230.Name:0"黑客攻击成功:反应堆核心"
 NewAnomalyEvents.230.Desc:0"船员最终设法破解了这台电脑。看来，即使在几千年后，以前在那台电脑上设计的程序仍然运行，因为那个天才设法创造了一个能量反应炉，它的存储空间足够大，可以让它永远保持在线上。最后，由于这次黑客攻击，机组人员设法提取了有关从这颗星球上消失的物种的信息，以及使反应堆彻底关闭计算机的能量。"
 NewAnomalyEvents.231.Name:0"黑客攻击成功:机器人军队"
 NewAnomalyEvents.231.Desc:0"船员最终设法破解了这台电脑。令人惊讶的是，一个巨大的秘密储藏室被打开了，里面存放着许多战斗机器人，等待着有人成为他们的领袖。目前还不知道这些军队的真正目的是什么，但可以肯定的是，他们现在能够为我们服务。"
 NewAnomalyEvents.231.a:0"控制机器人军队。"
 NewAnomalyEvents.231.b:0"拆解机器人军队。"
 NewAnomalyEvents.232.Name:0"黑客攻击成功:地形协议"
 NewAnomalyEvents.232.Desc:0"船员最终设法破解了这台电脑。一个地形改造计划正在等待通过，然后在整颗星球上启动一个完整的过程，从而把它改造成别的东西。但对于创造这种地形改造计划的物种来说，没有任何线索表明对他们来说什么是理想的星球。那么该怎么办呢？"
 NewAnomalyEvents.232.a:0"控制机器。"
 NewAnomalyEvents.232.b:0"拆解机器"
 NewAnomalyEvents.233.Name:0"黑客攻击成功:纪录片"
 NewAnomalyEvents.233.Desc:0"船员最终设法破解了这台电脑。这里面有一个名为“我们的文明”的文件夹，里面有大量的视频，解释星球上物种生活的每一个细节。看来他们是异种，科学家小组决定把所有的信息分享给聪明到可以破解电脑安全系统的人。可以在行星附近建立一个研究站与它建立联系，使研究小组能够从轨道上继续进行研究。"
 NewAnomalyEvents.240.Name:0"巨型老旧工厂"
 NewAnomalyEvents.240.Desc:0"在熔岩堡垒内发现了一个巨大的工厂，它似乎仍然能够被激活。这个设施设计得很好，它能够以惊人的速度支撑几乎任何种类物体的大规模生产。我们可以建造一个研究站从轨道上研究它，看看这些工程师是如何制造出这样大规模的东西的。"
 NewAnomalyEvents.250.Name:0"水晶宝藏"
 NewAnomalyEvents.250.Desc:0"在一个冰洞中发现了一批水晶宝藏。它们可能在我们的市场上有很高的价值。"
 NewAnomalyEvents.251.Name:0"冰原生物"
 NewAnomalyEvents.251.Desc:0"在那个大山洞里发现了一个冰原文明。他们似乎并不为科学团队的存在所困扰，因此可以通过观察他们的行为来了解他们的生活方式。"
 NewAnomalyEvents.252.Name:0"完美冰"
 NewAnomalyEvents.252.Desc:0"一大块冰躺在冰洞的中央，而使它非常特别的是，我们的军火库中没有任何东西能摧毁它，但它的重量非常轻，我们可以把它装在船上，并把它带到我们的世界来做为装饰品。"
 NewAnomalyEvents.260.Name:0"发现山岳世界"
 NewAnomalyEvents.260.Desc:0"经过长时间的调查后，科学家小组发现了一座古老的建筑。在它里面，一个巨大的终端仍然保持运行，这可能是这颗星球上神秘活动的主要中心。经过一段时间的探索，科学家小组找到了一个等待启动的巨大开关，在长时间的考察、讨论和猜测后，他们最终决定启动这个机制。一场巨大的地震开始在整个星球上发生，并随着时间的推移而变得更大，但最令人惊奇的是，地面的高度开始以惊人的速度上升，最后孕育了一座山峰，山中蕴藏着巨大的火山活动。"
 NewAnomalyEvents.261.Name:0"发现破碎世界"
 NewAnomalyEvents.261.Desc:0"经过长时间的调查，科学家小组发现了一座古老的建筑。在它里面，一个巨大的终端仍然保持运行，这可能这颗是星球上神秘活动的主要中心。经过一段时间的探索，科学家小组找到了一个等待启动的巨大开关，在长时间的考察、讨论和猜测后，他们最终决定启动这个机制。一场巨大的地震开始在整个星球上发生，并随着时间的推移而变得更大，但最令人惊奇的是，地表开始裂开，露出了许多准备开采的矿物。只是这个星球变成了一个破碎的世界。"
 NewAnomalyEvents.262.Name:0"发现保护世界"
 NewAnomalyEvents.262.Desc:0"经过长时间的调查，科学家小组发现了一座古老的建筑。在它里面，一个巨大的终端仍然保持运行，这可能是这颗星球上神秘活动的主要中心。经过一段时间的探索，科学家小组找到了一个等待启动的巨大开关，在长时间的考察、讨论和猜测后，他们最终决定启动这个机制。一场巨大的地震开始在整个星球上发生，并随着时间的推移而变得更大，但最令人惊奇的是，在地震扩散后星球表面开始打开，露出了许多丛林、沼泽和瘢痕的表面。许多野生动物物种也开始出现，包括一些我们过去从未见过的物种。这里似乎是一个保护区。"
 NewAnomalyEvents.263.Name:0"发现机器世界"
 NewAnomalyEvents.263.Desc:0"经过长时间的调查，科学家小组发现了一座古老的建筑。在它里面，一个巨大的终端仍然保持运行，这可能是这颗星球上神秘活动的主要中心。经过一段时间的探索，科学家小组找到了一个等待启动的巨大开关，在长时间的考察、讨论和猜测后，他们最终决定启动这个机制。一场巨大的地震开始在整个星球上发生，并随着时间的推移而变得更大，但最令人惊奇的部分是开始破裂的表面，它显示出一种新的机器地面围绕着整个星球。许多秘密区域也开始出现，科学家小组决定离开这个星球，从太空中观察它。这个星球变成了机器世界。"
 
