 transorbital_accelerator:0  "反式轨道加速器"
 transorbital_accelerator_DESC:0  "反式轨道加速器，是一种用于在太阳系周围移动的人类巨型结构，以及奥尔德林。它并不是在两点之间产生一个隧道，而是通过加速舰船在短距离内高速飞行，并在互补的反式轨道加速器中减速。"
