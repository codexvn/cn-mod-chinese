 TERRANGATE_PROJECT:0  "激活断开连接的跳跃星门"
 TERRANGATE_PROJECT_DESC:0  "我们的科学家现在确信，我们对L-星门的知识和他们背后的技术足以让他们的维修周期停止。如果尝试成功，§H[candidate_gateway_terran_system.GetName]§!星系中的L-星门应该可以立即访问远处的L-星团。\n\n银河系中任何其他的L-星门都可能在数年内投入使用，但这将给我们一个重要的开端。"
 TERRAN_GATE_COUNTRY_CANNOT_USE:0  "这个跳跃星门已经被§Y联合太空司令部§!封闭。"
 begin_terran_chain:0  "情况日志更新:人类跳跃星门"
 gateway_terran:0  "人类跳跃星门"
 gateway_terran_DESC:0  "跳跃星门是一种空间结构，用于在不同地点之间进行瞬时旅行。人类早已掌握了这一技术，但过去一个未知事件似乎给这些东西的可靠性蒙上了阴影。因此，这些建立起来的大门从核心部门转移出去，并封存了很长时间。但不知何故，它被重新激活了。"
 reunion_chain_desc:0  "我们找到了一个废弃的跳跃星门。通过在银河系周围寻找线索，我们也许能够重新激活它。"
 reunion_chain_title:0  "团聚"
 rtext.10:0  "战争结束"
 rtext.11:0  "为了制止不必要的流血，§R地球联合国主席§!，§R联合太空司令部§!已经通过了特别决议XTC-1023243呼吁结束军事冲突。因此，§R由参议院和国会下议院共同决定§!，§Y地球联合国§!和§Y[Root.GetName]§!之间的战争状态在此正式结束。"
 rtext.1:0  "废弃的跳跃星门"
 rtext.2:0  "我们遇到了另一个被遗弃的星门，这一次是在§H[gateway_system.GetName]§!星系中。不同于我们发现的前一个星门，这个星门没有任何明显的改变，我们的扫描显示它仍然连接到星门网络的其他星门。然而，由于它的状况很差，它目前无法被使用。"
 rtext.3:0  "打开跳跃星门"
 rtext.4:0  "我们的科学家现在确信，我们对L-星门的知识和他们背后的技术足以让他们的维修周期停止。如果尝试成功，§H[candidate_gateway_terran_system.GetName]§!星系中的L-星门应该可以立即访问远处的L-星团。\n\n银河系中任何其他的L-星门都可能在数年内投入使用，但这将给我们一个重要的开端。\n\n随着维修周期的结束，银河系中任何其他的L-星门都可能在几年之内成为可操作的星门，因为它们有自我校正软件并重新调整。尽管如此，这将是我们一个重要的开端，在不受干扰的情况下探索星团。"
 rtext.5:0  "地球联合国"
 rtext.6:0  "代表§R地球联合国的主席§!，§R联合太空司令部§!通知您,未经授权激活的跳跃星门连接到§Y阿斯特瑞德带§!是对太阳系132个国家的威胁。\n\n对于宇宙中所有知识分子的观点，我们必须要声明促使我们诉诸武力的原因。而[Root.GetName]舰队侵入了人类的领地: \n\n因此，§R由参议院和国会下议院共同决定§!，§Y地球联合国§!与§Y[Root.GetName]§!之间进入战争状态，§Y地球联合国§!特此正式宣布！"
 rtext.7:0  "大麻烦!"
 rtext.8:0  "我代表§R联合国地球主席§!,§R联合太空司令部§!准备接受你的投降。\n\n\n§B你需要摧毁一半的人类舰队来阻止他们。§!"
 rtext.9:0  "不可能!"
 terran.text.10:0  "在[From.GetName]行星表面，发现了可扩展的体系结构复合体。最初的调查表明它们已经存在了超过2000年，但所有的结构都保存得很好。派一个团队去那里。"
 terran.text.11:0  "人类殖民地0342"
 terran.text.12:0  "这座城市曾经是一个繁荣的、人口稠密的古老的人类聚居地，直到遭到了地貌改造的袭击。我们发现许多艺术和文学作品都记录了人类的黄金时代。"
 terran.text.13:0  "神秘的圆柱"
 terran.text.14:0  "一个神秘的圆柱体漂浮在空中。没有来自内部的能量信号。派遣一个小组去调查。"
 terran.text.15:0  "#deca"
 terran.text.16:0  "#deca是数百年前由人类制造的一艘巨大的船，它被用来开拓殖民地。它是少数剩余的TF/CPU舰船之一，它制造并分配了更小的殖民舰船，现在被指定为#deca.fade."
 terran.text.17:0  "被毁掉的图书馆"
 terran.text.18:0  "早期的扫描发现有迹象表明[From.GetName]的建筑师可能是一个古老的图书馆。派出一支探险队!"
 terran.text.19:0  "内森·里德利·冈恩"
 terran.text.1:0  "废弃的前哨站"
 terran.text.20:0  "几百年前，这座图书馆在被遗弃后被大火烧毁，但我们仍然设法获取了有价值的考古资料。确切地说，是内森·里德利·冈恩的自传，他是一名地球人的战争英雄，他把他们的敌人从太阳系中引了出来。"
 terran.text.21:0  "史前机械化石"
 terran.text.22:0  "[From.GetName]的表面覆盖着一层薄薄的金属。这立即引起了我们首席科学家的注意。"
 terran.text.23:0  "地貌改造"
 terran.text.24:0  "这种金属是由人类进行到半途的地貌改造的结果。我们也许能够重新启动它，尽管我们不知道到底会发生什么。"
 terran.text.25:0  "沉没的海难"
 terran.text.26:0  "轨道扫描发现一艘巨大的宇宙飞船躺在巨大的海洋上，在[From.GetName]的海底。船体已被严重损坏，由激烈的太空战斗造成。"
 terran.text.27:0  "USCSS京都"
 terran.text.28:0  "这艘船原来是USCSS的京都，这是人类的前旗舰。虽然不可能让她再次进入太空，但她的武器和实用工具可以被逆向工程。"
 terran.text.2:0  "我们在[From.GetName]上发现了被遗弃的军事前哨站。之前的扫描结果显示没有生命信号。由于外露的结构反映了高水平的工程技术，我们准备派遣一个团队到那里去寻找更多的信息。"
 terran.text.3:0  "AGI工作组"
 terran.text.4:0  "前哨站曾经属于一个名为“AGI工作组”的派别。我们在文件的残骸中发现，该特遣部队是在很久以前，为了防御未知的敌人而由人类组织的。他们撤退的原因很神秘，因为基地的一切都还在运作。"
 terran.text.5:0  "古老的卫星"
 terran.text.6:0  "一个奇怪的卫星在[From.GetName]的轨道上运行。它一直将子空间信号发送到我们的扫描范围以外的地方。派一艘科研船去那里。"
 terran.text.7:0  "轨道工厂"
 terran.text.8:0  "事实上，卫星实际上是人类的一个自动化的空间工厂，它的仓库里堆满了在过去的集中地中提炼的矿物质。我们不知道为什么它会在这里，但是我们可以利用它的生产能力。"
 terran.text.9:0  "失落之城"
 terran_1:0  "废弃的前哨站"
 terran_1_DESC:0  "我们发现在[From.GetName]上被遗弃的军事前哨占。之前的扫描结果显示没有生命信号。由于外露的结构反映了高水平的工程技术，我们准备派遣一个团队到那里去寻找更多的信息。"
